<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <html xmlns="http://www.w3.org/1999/xhtml" 
          xmlns:h="http://xmlns.jcp.org/jsf/html">
        <p:dialog header="Consultar agrupadores" widgetVar="dialogoAgrupadoresBusqueda" appendTo="@(body)" modal="true" style="max-width: 90%;max-height: 90%;" dynamic="true" onShow="PF('tablaWidgetAgru').filter()">
            <p:scrollPanel mode="native" style="max-height: 400px;">
                <h:form id="fmrAgrupadoresBusqueda">
                    <div align="right">
                        <p:commandButton title="Refescar" actionListener="#{selAgrupadoresMedicamentoBean.refescar()}" oncomplete="PF('tablaWidgetAgru').filter()" icon="ui-icon-refresh"/>
                    </div>
                    <p:panelGrid id="panelAgrupadoresLista" style="height: auto" columns="1">
                            <p:dataTable id="tablaRegistrosAgrupadores" widgetVar="tablaWidgetAgru" var="obj" value="#{selAgrupadoresMedicamentoBean.lazyRegistros}" rowKey="#{obj.id}"
                                         rows="#{selAgrupadoresMedicamentoBean.tamanoPagina}" paginator="true" lazy="true" reflow="true"
                                         currentPageReportTemplate="Registros del {startRecord} al {endRecord} de {totalRecords}, PÃ¡gina {currentPage} de {totalPages}"
                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,30,50,100" 
                                         emptyMessage="No se encontraron registros" selectionMode="single">
                                <p:ajax event="rowSelect" listener="#{selAgrupadoresMedicamentoBean.onRowSelectAgrupador}" oncomplete="cerrarDialogoAgrupadores()"/>
                                <p:column headerText="Codigo" filterBy="#{obj.codigo}">
                                    <f:facet name="filter">
                                        <p:inputText class="filtroAgru" label="Codigo" maxlength="16" style="width: 95%;" onchange="PF('tablaWidgetAgru').filter()"/>
                                    </f:facet>
                                    <h:outputText value="#{obj.codigo}"/>
                                    <p:column headerText="Nombre" filterBy="#{obj.nombre}">
                                        <f:facet name="filter">
                                            <p:inputText class="filtroAgru" label="Nombre" maxlength="256" style="width: 95%;" onchange="PF('tablaWidgetAgru').filter()"/>
                                        </f:facet>
                                        <h:outputText value="#{obj.nombre}"/>
                                    </p:column>
                                    <p:column headerText="Usuario Crea" filterBy="#{obj.usuarioCrea}">
                                        <f:facet name="filter">
                                            <p:inputText class="filtroAgru" label="Usuario Crea" maxlength="128" style="width: 95%;" onchange="PF('tablaWidgetAgru').filter()"/>
                                        </f:facet>
                                        <h:outputText value="#{obj.usuarioCrea}"/>
                                    </p:column>
                            </p:dataTable>
                    </p:panelGrid>
                </h:form>
            </p:scrollPanel>  
        </p:dialog>

    </html>
</ui:composition>
