<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <html xmlns="http://www.w3.org/1999/xhtml"
          xmlns:h="http://xmlns.jcp.org/jsf/html">        
        <p:dialog header="Consultar Tecnologia" widgetVar="dialogoTecnologiaBusqueda" appendTo="@(body)" modal="true" style="max-width: 90%;max-height: 90%;" dynamic="true" onShow="PF('tablaWidget').filter()">
            <p:scrollPanel mode="native" style="max-height: 400px; padding-bottom: 0px !important;">
                <h:form id="frmTecnologiaBusqueda">
                    <div align="right">
                        <p:commandButton title="Refrescar" actionListener="#{selTecnologiasBean.refrescar()}" oncomplete="PF('tablaWidget').filter()" icon="ui-icon-refresh"/>
                    </div>
                    <p:panelGrid id="panelTecnologiaLista" style="height:auto;" columns="1">
                        <p:dataTable id="tablaRegistrosTecnologias" widgetVar="tablaWidget" var="obj" value="#{selTecnologiasBean.lazyRegistros}" rowKey="#{obj.id}"
                                     rows="#{selTecnologiasBean.tamanoPagina}" paginator="true" lazy="true" reflow="true"
                                     currentPageReportTemplate="Registros del {startRecord} al {endRecord} de {totalRecords}, PÃ¡gina {currentPage} de {totalPages}"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,30,50,100" 
                                     emptyMessage="No se encontraron registros" selectionMode="single">
                            <p:ajax event="rowSelect" listener="#{selTecnologiasBean.onRowSelectTecnologia}" oncomplete="cerrarDialogoTecnologia()"/>

                            <p:column headerText="Cups" filterBy="#{obj.cups}">
                                <f:facet name="filter">
                                    <p:inputText label="Cups" maxlength="128" style="width: 95%;" onchange="PF('tablaWidget').filter()"/>
                                </f:facet>
                                <h:outputText value="#{obj.cups}"/>
                            </p:column>

                            <p:column headerText="Cups Descripcion" filterBy="#{obj.cupsDescipcion}" >
                                <f:facet name="filter">
                                    <p:inputText label="Cups Descripcion" maxlength="128" style="width: 95%;" onchange="PF('tablaWidget').filter()"/>
                                </f:facet>
                                <h:outputText value="#{obj.cupsDescipcion}"/>
                            </p:column>

                            <p:column headerText="Codigo Propio" filterBy="#{obj.codigoPropio}" >
                                <f:facet name="filter">
                                    <p:inputText label="Codigo Propio" maxlength="128" style="width: 95%;" onchange="PF('tablaWidget').filter()"/>
                                </f:facet>
                                <h:outputText value="#{obj.codigoPropio}"/>
                            </p:column>

                            <p:column headerText="Propio Descripcion" filterBy="#{obj.propioDescripcion}" >
                                <f:facet name="filter">
                                    <p:inputText label="Propio Descripcion" maxlength="128" style="width: 95%;" onchange="PF('tablaWidget').filter()"/>
                                </f:facet>
                                <h:outputText value="#{obj.propioDescripcion}"/>
                            </p:column>
                        </p:dataTable>
                    </p:panelGrid>
                </h:form>
            </p:scrollPanel>
        </p:dialog>
    </html>
</ui:composition>
