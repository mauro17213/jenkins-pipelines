<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition template="/home.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="bodyJR">
        <h:outputScript name="js/calendar-localization.js"/>
        <h:outputStylesheet name="css/solicitudes.css"/>
        <h:outputStylesheet name="css/gp.css"/>
        <style type="text/css">
            .orange{
                background-color: #ff7514 !important;
                background-image: none !important;
                color: #000000 !important;
            }
            .green{
                background-color: #009900 !important;
                background-image: none !important;
                color: #ffffff !important;
            }
            .red{
                background-color: #ff0000 !important;
                background-image: none !important;
                color: #ffffff !important;
            }
            .listaDatos tr > td{
                height: 80px;
            }
            .ui-panelgrid .ui-panelgrid-footer {
                text-align: center;
                padding: 2px 5px;
            }
            .ui-panelgrid .ui-grid-responsive .ui-panelgrid-cell {
                border: 1px solid #e5e2e2;
            }
        </style>
        <center>
            <h:form id="frmHospitalizaciones">
                <p:remoteCommand name="cerrarDialogoDiagnostico" action="#{aucHospitalizacionBean.cerrarDialogoDiagnostico()}"/>
                <p:remoteCommand name="cerrarDialogoMedicamento" action="#{aucHospitalizacionBean.cerrarDialogoMedicamento()}"/>
                <p:remoteCommand name="cerrarDialogoPaquete" action="#{aucHospitalizacionBean.cerrarDialogoPaquete()}"/>
                <p:remoteCommand name="cerrarDialogoTecnologia" action="#{aucHospitalizacionBean.cerrarDialogoTecnologia()}"/>
                <p:remoteCommand name="cerrarDialogoInsumo" action="#{aucHospitalizacionBean.cerrarDialogoInsumo()}"/>
                <p:remoteCommand name="cerrarDialogoEspecialidad" action="#{aucHospitalizacionBean.cerrarDialogoEspecialidad()}"/>
                <p:toolbar>
                    <f:facet name="left" >
                        <span title="#{aucHospitalizacionBean.modulo.descripcion}">#{aucHospitalizacionBean.modulo.nombre}</span>
                    </f:facet>
                    <f:facet name="right">
                        <p:commandButton rendered="#{aucHospitalizacionBean.accionAdicional6}" title="Imprimir acta de justificación de estancia prolongada" actionListener="#{aucHospitalizacionBean.consultarIpsActas()}" icon="ui-icon-print"/>
                        <p:commandButton rendered="#{aucHospitalizacionBean.accionListar}" title="Refrescar" ajax="true" actionListener="#{aucHospitalizacionBean.listar}" icon="ui-icon-refresh"/>
                        <p:commandButton rendered="#{aucHospitalizacionBean.accionCrear}" title="Crear" actionListener="#{aucHospitalizacionBean.crear()}" icon="ui-icon-document"/>
                    </f:facet>
                </p:toolbar>
                <p:dataTable var="obj" value="#{aucHospitalizacionBean.lazyAucHospitalizacion}" paginator="true" rows="#{aucHospitalizacionBean.tamanoPagina}" 
                             emptyMessage="No se encontraron registros"
                             currentPageReportTemplate="Registrods el {startRecord} al {endRecord} de {totalRecords}, Página {currentPage} de {totalPages}"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,30,50,100" id="tablaRegistros" lazy="true"
                             widgetVar="tablaWidget"
                             scrollable="true"
                             rowKey="#{obj.id}" reflow="true">
                    <p:column style="text-align: center; width: 100px">
                        <f:facet name="header">
                            <h:outputText value="Acciones"/>
                        </f:facet>    
                        <p:commandButton rendered="#{aucHospitalizacionBean.accionVer}" title="Ver" actionListener="#{aucHospitalizacionBean.ver(obj.id)}" icon="ui-icon-search"/>
                        <p:commandButton rendered="#{aucHospitalizacionBean.accionEditar and obj.estadoAuditoria != 5}" title="Editar" actionListener="#{aucHospitalizacionBean.editar(obj.id)}" icon="ui-icon-pencil"/>
                        <p:commandButton rendered="#{aucHospitalizacionBean.accionAdicional1 and obj.estadoAuditoria != 5}" title="Gestionar" actionListener="#{aucHospitalizacionBean.ventanaGestionar(obj.id)}" icon="ui-icon-clipboard"/>
                        <p:commandButton rendered="#{aucHospitalizacionBean.accionAdicional4 and obj.estadoAuditoria != 5 }" title="Anular Hospitalización" actionListener="#{aucHospitalizacionBean.crearSegumientoAnulacion(obj.id)}" icon="ui-icon-circle-minus"/>
                        <p:commandButton rendered="#{aucHospitalizacionBean.accionAdicional7 and !obj.cierreAuditoria and obj.estadoAuditoria != 5 and obj.estado == 2}" title="Revertir Hospitalización" actionListener="#{aucHospitalizacionBean.revertirHospitalizacion(obj.id)}" icon="ui-icon-transferthick-e-w"/>
                        <p:commandButton rendered="#{aucHospitalizacionBean.accionAdicional8}" title="Descargar Hospitalización" icon="ui-icon-arrowthickstop-1-s" ajax="true" onclick="PrimeFaces.monitorDownload(start, stop);">
                            <p:fileDownload value="#{aucHospitalizacionBean.descargarHositalizacion(obj.id)}" />
                        </p:commandButton>
                        <p:commandButton rendered="#{aucHospitalizacionBean.accionAdicional10 and obj.estadoAuditoria != 5 }" title="Gestores Regionales" actionListener="#{aucHospitalizacionBean.crearGestorasRegionales(obj.id)}" icon="ui-icon-suitcase"/>
                    </p:column>
                    <p:column headerText="F.ING" sortBy="#{obj.aucIngresoId.fechaIngreso}" style="width: 45px;">
                        <h:outputText value="#{obj.aucIngresoId.fechaIngresoStr}" title="#{obj.aucIngresoId.fechaIngresoStr}">
                            <f:convertDateTime type="date" pattern="yyyy-MM-dd" timeZone="America/Bogota"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="F.EGR" sortBy="#{obj.fechaFinHospitalizacion}" style="width: 45px;">
                        <h:outputText value="#{obj.fechaFinHospitalizacion}" title="#{obj.fechaFinHospitalizacion}">
                            <f:convertDateTime type="date" pattern="yyyy-MM-dd" timeZone="America/Bogota" />
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Rescate" filterBy="#{obj.aplicaRescate}" style="width: 50px; text-align: center">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('tablaWidget').filter()" style="width: 80%;">
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItem itemLabel=" No Apto " itemValue="3"/>
                                <f:selectItem itemLabel=" Aplica Rescate " itemValue="1"/>
                                <f:selectItem itemLabel=" Enviado Rescate " itemValue="2"/>
                            </p:selectOneMenu>
                        </f:facet>
                        <i class="pi pi-circle-on" style="color: #{aucHospitalizacionBean.establecerColorRescate(obj.id)}"/>
                    </p:column>
                    
                    <p:column headerText="Municipio de procedencia" filterBy="#{obj.aucAfiliadoId.ubicacionAfiliacionId}"  style="width: 50px;">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('tablaWidget').filter()" style="width: 80%;"
                                             filter="true" filterMatchMode="contains"  
                                             >
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{aucHospitalizacionBean.listaUbicaciones}" var="ubicacion" itemLabel="#{ubicacion.nombre}" itemValue="#{ubicacion.id}" />
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{aucHospitalizacionBean.obtenerMunicipio(obj.aucAfiliadoId.ubicacionAfiliacionId)}" title="#{aucHospitalizacionBean.obtenerMunicipio(obj.aucAfiliadoId.ubicacionAfiliacionId)}"/>
                    </p:column>
                    
                    <p:column headerText="Alta Temprana" style="width: 45px;" filterBy="#{obj.aucIngresoId.maeAltaTempranaCodigo}" >
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('tablaWidget').filter()" style="width: 80%;"
                                             filter="true" filterMatchMode="contains"  
                                             >
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{aucHospitalizacionBean.listaProgramaAltaTemprana}" var="tipoIngreso" itemValue="#{tipoIngreso.valor}" itemLabel="#{tipoIngreso.nombre}" itemDescription="#{tipoIngreso.descripcion}" />
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{obj.aucIngresoId.getAltaTempranaHospitalizado(obj.estado)}" title="#{obj.aucIngresoId.getAltaTempranaHospitalizado(obj.estado)}"/>
                    </p:column>
                                       
                    <p:column headerText="T.DOC" filterBy="#{obj.aucAfiliadoId.maeTipoDocumentoId}" style="width: 45px; text-align: center">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('tablaWidget').filter()" style="width: 80%;">
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{aucHospitalizacionBean.listaTipoDocumento}" var="tipoDoc" itemValue="#{tipoDoc.id}" itemLabel="#{tipoDoc.nombre}" itemDescription="#{tipoDoc.descripcion}" />
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{obj.aucAfiliadoId.maeTipoDocumentoCodigo}" title="#{obj.aucAfiliadoId.maeTipoDocumentoValor}"/>
                    </p:column>
                    <p:column headerText="DOC" filterBy="#{obj.aucAfiliadoId.numeroDocumento}" style="width: 80px;">
                        <f:facet name="filter">
                            <p:inputText label="Documento" maxlength="64" style="width: 80%;" onkeypress="if (event.keyCode === 13) {
                                        return false;
                                    }"  onchange="PF('tablaWidget').filter()"/>
                        </f:facet>
                        <h:outputText value="#{obj.aucAfiliadoId.numeroDocumento}" title="#{obj.aucAfiliadoId.numeroDocumento}"/>
                    </p:column>
                    <p:column headerText="Nombre Completo" filterBy="#{obj.aucAfiliadoId.nombreCompleto}" style="width: 50px;">
                        <f:facet name="filter">
                            <p:inputText label="Nombre Completo" maxlength="64" style="width: 80%;" onkeypress="if (event.keyCode === 13) {
                                        return false;
                                    }"  onchange="PF('tablaWidget').filter()"/>
                        </f:facet>
                        <h:outputText value="#{obj.aucAfiliadoId.nombreCompleto}" title="#{obj.aucAfiliadoId.nombreCompleto}"/>
                    </p:column>
                    <p:column headerText="DIAS.H" sortBy="#{obj.diasHospitalizacion}" filterBy="#{obj.diasHospitalizacion}" style="width: 50px; text-align: center">
                        <f:facet name="filter">
                            <p:inputText label="Dias Hospitalizacion" maxlength="16" style="width: 95%;" onkeypress="if (event.keyCode === 13) {
                                        return false;
                                    }" 
                                         onchange="PF('tablaWidget').filter()"/>
                        </f:facet>
                        <i class="pi pi-circle-on" style="color: #{obj.establecerColorHospitalizacionFin()}"/>
                        <h:outputText value="#{obj.diasHospitalizacion}"/>
                    </p:column>
                    <p:column headerText="Estado Afiliado" filterBy="#{obj.estado}" style="width: 55px; text-align: center">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('tablaWidget').filter()" style="width: 80%;">
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItem itemLabel=" Hospitalizado " itemValue="1"/>
                                <f:selectItem itemLabel=" Egresado " itemValue="2"/>
                                <f:selectItem itemLabel=" Anulado " itemValue="3"/>
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{obj.estadoStr}" title="#{obj.estadoStr}"/>
                    </p:column>
                    <p:column headerText="Auditor" filterBy="#{obj.gnUsuariosAuditorId.nombre}" style="width: 50px;">
                        <f:facet name="filter">
                            <p:inputText label="Auditor" maxlength="64" style="width: 80%;" onkeypress="if (event.keyCode === 13) {
                                        return false;
                                    }"  onchange="PF('tablaWidget').filter()"/>
                        </f:facet>
                        <h:outputText value="#{obj.gnUsuariosAuditorId.nombre}"  title="#{obj.gnUsuariosAuditorId.nombre}"/>
                    </p:column>
                    <p:column style="width: 50px; text-align: center;" headerText="Última Nota" sortBy="#{obj.fechaUltimaNota}">
                        <i class="pi pi-circle-on" style="color: #{aucHospitalizacionBean.obtenerColorUltimaNota(obj.fechaUltimaNota, obj.estado)}"/>
                        <h:outputText value="#{obj.fechaUltimaNota}">
                            <f:convertDateTime type="date" pattern="yyyy-MM-dd" timeZone="America/Bogota" />
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Estado Auditoria" filterBy="#{obj.estadoAuditoria}" style="width: 50px; text-align: center">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('tablaWidget').filter()" style="width: 80%;">
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItem itemLabel=" Ingresado " itemValue="1"  />
                                <f:selectItem itemLabel=" En Gestión " itemValue="2"  />
                                <f:selectItem itemLabel=" Egresado " itemValue="3"  />
                                <f:selectItem itemLabel=" Cerrado " itemValue="4"  />
                                <f:selectItem itemLabel=" Anulado " itemValue="5"  />
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{obj.estadoAuditoriaStr}" title="#{obj.estadoAuditoriaStr}"/>
                    </p:column>
                    <p:column headerText="IPS" filterBy="#{obj.cntPrestadorId.razonSocial}" style="width: 45px;">
                        <f:facet name="filter">
                            <p:inputText label="IPS" maxlength="64" style="width: 80%;" onkeypress="if (event.keyCode === 13) {
                                        return false;
                                    }"  onchange="PF('tablaWidget').filter()"/>
                        </f:facet>
                        <h:outputText value="#{obj.cntPrestadorId.razonSocial}" title="#{obj.cntPrestadorId.razonSocial}"/>
                    </p:column>
                    <p:column headerText="Sede" filterBy="#{obj.cntPrestadorSedeId.nombreSede}" style="width: 45px;">
                        <f:facet name="filter">
                            <p:inputText label="Sede" maxlength="64" style="width: 80%;" onkeypress="if (event.keyCode === 13) {
                                        return false;
                                    }"  onchange="PF('tablaWidget').filter()"/>
                        </f:facet>
                        <h:outputText value="#{obj.cntPrestadorSedeId.nombreSede}" title="#{obj.cntPrestadorSedeId.nombreSede}"/>
                    </p:column>
                </p:dataTable>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" style="left:25%"/>
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" style="left:25%"/>
                </p:confirmDialog>
            </h:form>

            <!-- Crear -->
            <p:dialog header="Crear Hospitalización" widgetVar="dialogoCrear" appendTo="@(body)" modal="true"  width="90%" dynamic="true">
                <p:scrollPanel mode="native" style="height:500px">
                    <h:form id="frmCrear">
                        <p:panel id="pCrearHospitalizacion" header="HOSPITALIZACION" style="margin-bottom:10px;" collapsed="false" toggleable="true">
                            <p:panelGrid id="panelCrearHospitalizacion">
                                <p:row>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel styleClass="" value="Estado" style="font-weight:bold"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel id="estadoCrear" value="#{aucHospitalizacionBean.objeto.estadoStr}"/>
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel style="font-weight:bold" value="Codigo" for="codigoCrear"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:inputText id="codigoCrear" label="Codigo" value="#{aucHospitalizacionBean.objeto.codigoEvento}" 
                                                     size="20" maxlength="20" required="true" requiredMessage="El codigo: Este campo es obligatorio">
                                            <p:keyFilter regEx="/[\d]/"/>
                                        </p:inputText>    
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel style="font-weight:bold" value="Auditor" for="auditorCrear"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:selectOneMenu id="auditorCrear" value="#{aucHospitalizacionBean.objeto.gnUsuariosAuditorId.id}" filter="true" filterMatchMode="startsWith" required="true" requiredMessage="El auditor: Este campo es obligatorio" style="width: 90%">
                                            <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                            <f:selectItems value="#{aucHospitalizacionBean.listaUsuarios}" var="user" itemValue="#{user.id}" itemLabel="#{user.nombre}" itemDescription="#{user.usuario}" />
                                        </p:selectOneMenu>
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:panel>
                        <!-- Afiliado -->
                        <p:panel id="pAfiliadoCrear" header="AFILIADO" style="margin-bottom:10px;" collapsed="false" toggleable="true">
                            <div align="right"> 
                                <p:commandButton immediate="true" action="#{aucHospitalizacionBean.consultarAfiliado()}" icon="ui-icon-person" title="Agregar Afiliado"/>
                            </div>
                            <p:panelGrid id="panelAfiliadoCrear" >
                                <p:row>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel style="font-weight:bold" value="Estado" />
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel value="#{aucHospitalizacionBean.objeto.aucAfiliadoId.maeEstadoAfiliadoValor}"/>
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel style="font-weight:bold" value="Tipo Documento" />
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel value="#{aucHospitalizacionBean.objeto.aucAfiliadoId.maeTipoDocumentoValor}" />
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel style="font-weight:bold" value="Número Documento"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel value="#{aucHospitalizacionBean.objeto.aucAfiliadoId.numeroDocumento}"/>
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel style="font-weight:bold" value="Nombres"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel value="#{aucHospitalizacionBean.objeto.aucAfiliadoId.nombres}"/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel style="font-weight:bold" value="Apellidos"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel value="#{aucHospitalizacionBean.objeto.aucAfiliadoId.apellidos}"/>
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel style="font-weight:bold" value="Fecha Nacimiento"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel value="#{aucHospitalizacionBean.convertirFecha(aucHospitalizacionBean.objeto.aucAfiliadoId.fechaNacimiento)}"/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel style="font-weight:bold" value="Regimen"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel value="#{aucHospitalizacionBean.objeto.aucAfiliadoId.maeRegimenValor}"/>
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel style="font-weight:bold" value="Dirección"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel value="#{aucHospitalizacionBean.objeto.aucAfiliadoId.direccionResidencia}"/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel style="font-weight:bold" value="Contrato" />
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel value="#{aucHospitalizacionBean.objeto.aucAfiliadoId.contratoAfiliacion}"/>
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel style="font-weight:bold" value="Genero" />
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel value="#{aucHospitalizacionBean.objeto.aucAfiliadoId.maeGeneroValor}" />
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel style="font-weight:bold" value="Edad"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel id="edadCrear" value="#{aucHospitalizacionBean.calcularEdad(aucHospitalizacionBean.objeto.aucAfiliadoId.fechaNacimiento)}"/>
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel style="font-weight:bold" value="Correo Electronico"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel value="#{aucHospitalizacionBean.objeto.aucAfiliadoId.correoElectronico}"/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel style="font-weight:bold" value="Ubicación"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel value="#{aucHospitalizacionBean.obtenerUbicacion(aucHospitalizacionBean.objeto.aucAfiliadoId.ubicacionAfiliacionId)}"/>
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel style="font-weight:bold" value="Sede IPS Primaria"  />
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel value="#{aucHospitalizacionBean.objeto.aucAfiliadoId.asegAfiliadoId.primariaPrestadorSede.nombreSede}"/>
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                            <p:panel id="panelTablaContactosCrearAseg" header="Contactos Aseguramiento" toggleable="true" style="height:auto;">
                                <p:scrollPanel mode="native">
                                    <p:dataTable id="tablaContactosCrearAseg" var="contacto" value="#{aucHospitalizacionBean.listaContactosAseg}" widgetVar="tablaContactosCrearAseg" scrollable="true" emptyMessage="No se encontraron registros">
                                        <p:column headerText="Número Contacto">
                                            <h:outputText value="#{contacto.numeroContacto}"/>
                                        </p:column>
                                        <p:column headerText="Tipo">
                                            <h:outputText value="#{contacto.maeTipoContactoValor}"/>
                                        </p:column>
                                        <p:column headerText="Observación">
                                            <h:outputText value="#{contacto.observacion}"/>
                                        </p:column>
                                    </p:dataTable>
                                </p:scrollPanel>
                            </p:panel>
                            <p:panel header="Contactos Hospitalizacion" toggleable="true" style="height:auto;">
                                <p:scrollPanel mode="native">
                                    <p:dataTable id="tablaContactoPersona" widgetVar="tablaContactoPersonaCrear" var="contacto" value="#{aucHospitalizacionBean.listaTuPersonaContacto}" scrollable="true" style="margin-bottom:20px;" emptyMessage="No se encontraron registros">
                                        <f:facet name="header">
                                            <div style="position:relative; width:60%; height:27px;">
                                                <div style="position:absolute; left:0px; bottom:0px;">
