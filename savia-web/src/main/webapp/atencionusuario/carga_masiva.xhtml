<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition template="/home.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="bodyJR"> 
        <style type="text/css">
            .old {
                background-color: #fca752 !important;
                background-image: none !important;
                color: #000000 !important;
            }
            .yellow{
                background-color: #ffff00 !important;
                background-image: none !important;
                color: #000000 !important;
            }
            .green{
                background-color: #009900 !important;
                background-image: none !important;
                color: #ffffff !important;
            }
            .red{
                background-color: #ff0000 !important;
                background-image: none !important;
                color: #ffffff !important;
            }
            .red  .ui-row-editor, .green .ui-row-editor{
                display: none;
            } 
        </style>
        <center>
            <h:form id="frmCargaMasivaCasos">
                <p:toolbar>
                    <f:facet name="left" >
                        <span title="#{ausCargaMasivaCasosBean.modulo.descripcion}">#{ausCargaMasivaCasosBean.modulo.nombre}</span>
                    </f:facet>
                    <f:facet name="right">
                        <p:commandButton title="Refrescar" ajax="true" actionListener="#{ausCargaMasivaCasosBean.listar}" icon="ui-icon-refresh"/>
                        <p:commandButton title="Refrescar Configuración Carga Fija" rendered="#{ausCargaMasivaCasosBean.accionAdicional1}" ajax="true" actionListener="#{ausCargaMasivaCasosBean.refrescarPropiedadesCargaFija()}" icon="ui-icon-transferthick-e-w"/>
                        <p:commandButton rendered="#{ausCargaMasivaCasosBean.accionCrear}" title="Crear Adjunto" ajax="true" actionListener="#{ausCargaMasivaCasosBean.crear}" icon="ui-icon-circle-arrow-n"/>
                    </f:facet>
                </p:toolbar>
                <p:dataTable id="tablaRegistros" widgetVar="tablaWidget" var="obj" value="#{ausCargaMasivaCasosBean.lazyCargaMasiva}" rowKey="#{obj.id}"
                             rows="#{ausCargaMasivaCasosBean.tamanoPagina}" paginator="true" lazy="true" reflow="true"
                             currentPageReportTemplate="Registros del {startRecord} al {endRecord} de {totalRecords}, Página {currentPage} de {totalPages}"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,30,50,100" 
                             emptyMessage="No se encontraron registros">

                    <p:column style="text-align: center;">
                        <f:facet name="header">
                            <h:outputText value="Acciones"/>
                        </f:facet>
                        
                        <p:commandButton icon="ui-icon-document"
                                         rendered="#{ausCargaMasivaCasosBean.accionAdicional2}"
                                         title="Descargar Original" 
                                         action="#{ausCargaMasivaCasosBean.generarArchivoOriginal(obj.id)}" 
                                         ajax="false" 
                                         process="@this"/>
                        <p:commandButton icon="ui-icon-arrowthickstop-1-s"
                                         rendered="#{ausCargaMasivaCasosBean.accionAdicional2 and ( obj.estado == 2 or obj.estado == 3 )}"
                                         title="Descargar Resultado" 
                                         action="#{ausCargaMasivaCasosBean.generarArchivoResultados(obj.id)}" 
                                         ajax="false" 
                                         process="@this"/>
                    </p:column>

                    <p:column headerText="Id Carga" sortBy="#{obj.id}" filterBy="#{obj.id}">
                        <f:facet name="filter">
                            <p:inputText maxlength="64" style="width: 95%;" onkeypress="
                                    if (event.keyCode === 13) {
                                        onchange();
                                        return false;
                                    }" onchange="PF('tablaWidget').filter()" />
                        </f:facet>
                        <h:outputText value="#{obj.id}" title="#{obj.id}"/>
                    </p:column>
                    
                    <p:column headerText="Nombre Archivo" sortBy="#{obj.archivo}" filterBy="#{obj.archivo}">
                        <f:facet name="filter">
                            <p:inputText label="Archivo" maxlength="128" style="width: 95%;" onkeypress="if (event.keyCode === 13) {
                                        onchange();
                                        return false;
                                    }"  onchange="PF('tablaWidget').filter()" />
                        </f:facet>
                        <h:outputText value="#{obj.archivo}" title="#{obj.archivo}"/>
                    </p:column>

                    <p:column headerText="Estado del Proceso" sortBy="#{obj.estado}" filterBy="#{obj.estado}">
                        <f:facet name="filter">
                            <p:selectOneMenu  editable="false" style="margin-right: 10px; width: 80%;" onchange="PF('tablaWidget').filter()">
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItem itemLabel="En Cola " itemValue="0" />
                                <f:selectItem itemLabel="En Proceso " itemValue="1" />
                                <f:selectItem itemLabel="Procesado " itemValue="2" />
                                <f:selectItem itemLabel="Cancelado " itemValue="3" />
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{obj.getEstadoStr(obj.estado)}" title="#{obj.getEstadoStr(obj.estado)}"/>
                    </p:column> 
                    <p:column headerText="Tipo" sortBy="#{obj.tipo}" filterBy="#{obj.tipo}">
                        <f:facet name="filter">
                            <p:selectOneMenu  editable="false" style="margin-right: 10px; width: 80%;" onchange="PF('tablaWidget').filter()">
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItem itemLabel="Carga Masiva Casos " itemValue="0" />
                                <f:selectItem itemLabel="Carga Masiva Cerrar Caso " itemValue="1" />
                                <f:selectItem itemLabel="Carga Masiva Revertir Caso " itemValue="2" />
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{obj.getTipoStr(obj.tipo)}" title="#{obj.getTipoStr(obj.tipo)}"/>
                    </p:column> 
                    <!-- nuevos campos -->
                    <p:column headerText="Registros" sortBy="#{obj.cantidadRegistros}">
                        <h:outputText value="#{obj.cantidadRegistros}" title="#{obj.cantidadRegistros}"/> de 
                        <h:outputText value="#{obj.registrosPendientes}" title="#{obj.registrosPendientes}"/>
                    </p:column>
                    
                    <p:column headerText="Exitosos" sortBy="#{obj.exitosos}">
                        <h:outputText value="#{obj.exitosos}" title="#{obj.exitosos}"/>
                    </p:column>
                    
                    <p:column headerText="Fallidos" sortBy="#{obj.fallidos}">
                        <h:outputText value="#{obj.fallidos}" title="#{obj.fallidos}"/>
                    </p:column>
                    
                    <p:column headerText="Inicio" sortBy="#{obj.fechaHoraInicio}">
                        <h:outputText value="#{obj.fechaHoraInicio}" title="#{obj.fechaHoraInicio}">
                            <f:convertDateTime type="date" pattern="yyyy-MM-dd HH:mm:ss" timeZone="America/Bogota"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Fin" sortBy="#{obj.fechaHoraFin}">
                        <h:outputText value="#{obj.fechaHoraFin}" title="#{obj.fechaHoraFin}">
                            <f:convertDateTime type="date" pattern="yyyy-MM-dd HH:mm:ss" timeZone="America/Bogota"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Usuario responsable" sortBy="#{obj.usuarioCrea}" filterBy="#{obj.usuarioCrea}">
                        <f:facet name="filter">
                            <p:inputText label="Usuario responsable" maxlength="128" style="width: 95%;" onkeypress="if (event.keyCode === 13) {
                                        onchange();
                                        return false;
                                    }"  onchange="PF('tablaWidget').filter()" />
                        </f:facet>
                        <h:outputText value="#{obj.usuarioCrea}" title="#{obj.usuarioCrea}"/>
                    </p:column>
                </p:dataTable>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" style="left:25%"/>
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" style="left:25%"/>
                </p:confirmDialog>
                
            </h:form>
            
            <p:dialog header="Crear Adjunto" widgetVar="dialogoCrearAdjunto" appendTo="@(body)" position="center"  modal="true" style="max-height:40%;" >
                <p:scrollPanel mode="native" style="height:200px; width: 600px; max-width: 600px;">
                    <h:form id="frmCrearAdjunto" >
                        <p:panelGrid id="panelDatosCrear" columns="2" 
                                     columnClasses="ui-grid-col-4, ui-grid-col-8"
                                     layout="grid" 
                                     styleClass="ui-panelgrid-blank ui-fluid">
                            
                            <p:outputLabel value="Tipo Archivo" for="tipoArchivo" style="font-weight:bold"/>
                            <p:selectOneMenu id="tipoArchivo" label="Tipo Archivo" required="true" value="#{ausCargaMasivaCasosBean.objeto.tipo}" 
                                              style="width: 100%;" requiredMessage="Tipo Archivo: Este campo es obligatorio.">
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItem itemLabel="Carga Masiva Casos" itemValue="0" />
                                <f:selectItem itemLabel="Carga Masiva Cerrar Caso" itemValue="1" />
                                <f:selectItem itemLabel="Carga Masiva Revertir Caso" itemValue="2" />
                                <p:ajax event="change" update="tipoArchivo"/>
                            </p:selectOneMenu>

                        </p:panelGrid>
                        <p:panelGrid id="panelCrearAdjunto" columns="1" layout="grid" styleClass="showcase-text-align-center">                            
                            <p:fileUpload id="cargarDocumento" label="Agregar Documento" uploadLabel="Cargar" cancelLabel="Cancelar"
                                          fileLimitMessage="Máximo número de archivos excedido, los permitidos son: 1" 
                                          invalidFileMessage="Tipo inválido de archivo, solo se permiten archivos con extension txt"
                                          listener="#{ausCargaMasivaCasosBean.cargarArchivoCasos}" mode="advanced" dragDropSupport="false"
                                          required="true" requiredMessage="Se debe agregar un Documento." 
                                          sizeLimit="10000000" fileLimit="1" allowTypes="/(\.|\/)(txt)$/" style="width: 100%"/>
                        </p:panelGrid>
                    </h:form>
                </p:scrollPanel>
            </p:dialog>
        </center>
    </ui:define>
</ui:composition>
