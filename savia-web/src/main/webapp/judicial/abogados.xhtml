<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition template="/home.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="bodyJR">
        <style type="text/css">
            .ui-panelgrid .ui-panelgrid-footer {
                text-align: center;
                padding: 2px 5px;
            }
            .ui-panelgrid .ui-grid-responsive .ui-panelgrid-cell {
                border: 1px solid #e5e2e2;
            }
        </style>
        <center>
            <!-- Listar -->
            <h:form id="frmAbogados">
                <p:toolbar>
                    <f:facet name="left" >
                        <span title="#{gjAbogadoBean.modulo.descripcion}">#{gjAbogadoBean.modulo.nombre}</span>
                    </f:facet>
                    <f:facet name="right">
                        <p:commandButton rendered="#{gjAbogadoBean.accionListar}" title="Refrescar" ajax="false" actionListener= "#{gjAbogadoBean.refrescar}" icon="ui-icon-refresh"/>
                        <p:commandButton rendered="#{gjAbogadoBean.accionCrear}" title="Crear" actionListener="#{gjAbogadoBean.crear}" icon="ui-icon-document"/>
                    </f:facet>
                </p:toolbar>
                <p:dataTable var="obj" value="#{gjAbogadoBean.lazyAbogado}" paginator="true" rows="#{gjAbogadoBean.tamanoPagina}" 
                             emptyMessage="No se encontraron registros"
                             currentPageReportTemplate="Registros del {startRecord} al {endRecord} de {totalRecords}, Página {currentPage} de {totalPages}"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,30,50,100" id="tablaRegistros" lazy="true"
                             widgetVar="tablaWidget"
                             scrollable="true"
                             rowKey="#{obj.id}" reflow="true">

                    <p:column style="text-align: center;">
                        <f:facet name="header">
                            <h:outputText value="Acciones"/>
                        </f:facet>
                        <p:commandButton rendered="#{gjAbogadoBean.accionVer}" title="Ver" actionListener="#{gjAbogadoBean.ver(obj.id)}" icon="ui-icon-search"/>
                        <p:commandButton rendered="#{gjAbogadoBean.accionEditar}" title="Editar" actionListener="#{gjAbogadoBean.editar(obj.id)}" icon="ui-icon-pencil"/>
                        <p:commandButton rendered="#{gjAbogadoBean.accionBorrar}" title="Borrar" action="#{gjAbogadoBean.borrar(obj.id)}" icon="ui-icon-trash">
                            <p:confirm header="Confirmación" message="Está seguro que desea eliminar?" icon="ui-icon-alert" />
                        </p:commandButton>
                    </p:column>    

                    <p:column headerText="Tipo Documento" filterBy="#{obj.maeTipoDocumentoId}">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('tablaWidget').filter()" style="width: 88%;" >
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{gjAbogadoBean.listaTipoDocumento}" var="tipo" itemValue="#{tipo.id}" itemLabel="#{tipo.nombre}" itemDescription="#{tipo.descripcion}"/>
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{obj.maeTipoDocumentoValor}" title="#{obj.maeTipoDocumentoValor}"/>
                    </p:column>
                    <p:column headerText="Documento" filterBy="#{obj.documento}">
                        <f:facet name="filter">
                            <p:inputText label="Documento" maxlength="128" style="width: 95%;" onchange="PF('tablaWidget').filter()"/>
                        </f:facet>
                        <h:outputText title="#{obj.documento}" value="#{obj.documento}"/>
                    </p:column>
                    <p:column headerText="Tarjeta Profesional"  filterBy="#{obj.tarjetaProfecional}">
                        <f:facet name="filter">
                            <p:inputText label="tarjetaProfecional" maxlength="128" style="width: 95%;" onchange="PF('tablaWidget').filter()"/>
                        </f:facet>
                        <h:outputText title="#{obj.tarjetaProfecional}" value="#{obj.tarjetaProfecional}"/>
                    </p:column>
                    <p:column headerText="Nombre"  filterBy="#{obj.nombre}">
                        <f:facet name="filter">
                            <p:inputText label="nombre" maxlength="128" style="width: 95%;" onchange="PF('tablaWidget').filter()"/>
                        </f:facet>
                        <h:outputText title="#{obj.nombre}" value="#{obj.nombre}"/>
                    </p:column>
                    <p:column headerText="Tipo" sortBy="#{obj.tipo}" >
                        <!-- <f:facet name="filter">
                              <p:inputText label="Tipo" maxlength="128" style="width: 95%;" onchange="PF('tablaWidget').filter()"/>
                          </f:facet> -->
                        <h:outputText title="#{obj.tipo}" value="#{obj.tipoAbogado}"/>
                    </p:column>                    
                    <p:column headerText="F.H. Crea" >  

                        <h:outputText value="#{obj.fechaHoraCrea}">
                            <f:convertDateTime type="date" pattern="yyyy-MM-dd HH:mm:ss" timeZone="America/Bogota"/>
                        </h:outputText>
                    </p:column>

                </p:dataTable>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" style="left:25%"/>
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" style="left:25%"/>
                </p:confirmDialog>
            </h:form>

            <!-- Ver -->
            <p:dialog header="Ver" widgetVar="dialogoVer" appendTo="@(body)" modal="true">
                <h:form class="frmAuditoria" style="margin-top: -15px; text-align: right;">
                    <p:commandButton id="auditoria" class="btnAuditoria" action="#{gjAbogadoBean.getAuditoria(gjAbogadoBean.objeto.auditoriaStrHTML)}" icon="ui-icon-comment" title="Auditoría" />
                </h:form>
                <h:form id="frmVer">
                    <p:panelGrid id="panelVer" columns="4"
                                 columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                                 layout="grid"
                                 styleClass="ui-panelgrid-blank ui-fluid"
                                 style="border:0px none; background-color:transparent;">

                        <p:outputLabel value="Tipo Documento" style="font-weight:bold"/>
                        <p:outputLabel value="#{gjAbogadoBean.objeto.maeTipoDocumentoValor}"/>

                        <p:outputLabel value="Documento" style="font-weight:bold"/>
                        <p:outputLabel value="#{gjAbogadoBean.objeto.documento}"/>

                        <p:outputLabel value="Tarjeta Profesional" style="font-weight:bold"/>
                        <p:outputLabel value="#{gjAbogadoBean.objeto.tarjetaProfecional}"/>

                        <p:outputLabel value="Nombre Abogado" style="font-weight:bold"/>
                        <p:outputLabel value="#{gjAbogadoBean.objeto.nombre}"/>

                        <p:outputLabel value="Tipo Abogado" style="font-weight:bold"/>
                        <p:outputLabel value="#{gjAbogadoBean.objeto.tipoAbogado}"/>

                    </p:panelGrid>

                    <p:panelGrid  style="width:100%;margin:10px 0px">
                        <f:facet name="footer">
                            <p:row>
                                <p:column colspan="4" style="text-align: center">
                                    <p:commandButton value="Salir" type="button" onclick="PF('dialogoVer').hide()" immediate="true"/>
                                </p:column>
                            </p:row>
                        </f:facet>          
                    </p:panelGrid>
                </h:form>
            </p:dialog>

            <!-- Crear -->
            <p:dialog header="Crear" widgetVar="dialogoCrear" appendTo="@(body)" modal="true" width="80%">
                <h:form id="frmCrear">
                    <p:panelGrid id="panelCrear" columns="4"
                                 columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                                 layout="grid"
                                 styleClass="ui-panelgrid-blank ui-fluid"
                                 style="border:0px none; background-color:transparent;">

                        <p:outputLabel value="Tipo Abogado" for="tipoAbogado" style="font-weight:bold"/>
                        <p:selectOneMenu id="tipoAbogado" value="#{gjAbogadoBean.objeto.tipo}" filter="true" required="true" requiredMessage="Tipo Abogado: Este campo es obligatorio" >
                            <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                            <f:selectItem itemLabel="Planta" itemValue="0" />
                            <f:selectItem itemLabel="Contratista" itemValue="1" />                                    
                        </p:selectOneMenu>

                        <p:outputLabel value="Tipo Documento" for="tipoDocumento" style="font-weight:bold"/>
                        <p:selectOneMenu id="tipoDocumento" value="#{gjAbogadoBean.objeto.maeTipoDocumentoId}" filter="true" required="true" requiredMessage="Tipo Documento: Este campo es obligatorio">
                            <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                            <f:selectItems value="#{gjAbogadoBean.listaTipoDocumento}" var="tipoDoc" itemValue="#{tipoDoc.id}" itemLabel="#{tipoDoc.nombre}" itemDescription="#{tipoDoc.descripcion}" />
                        </p:selectOneMenu>

                        <p:outputLabel value="Documento" for="documento" style="font-weight:bold"/>
                        <p:inputText id="documento" label="Documento" value="#{gjAbogadoBean.objeto.documento}" size="15" maxlength="12" required="true" requiredMessage="Documento: Este campo es obligatorio">
                            <p:ajax event="change"  listener="#{gjAbogadoBean.validarDocTar()}"></p:ajax>
                            <f:validator validatorId="validarEnterosGj" />
                        </p:inputText>

                        <p:outputLabel value="Tarjeta Profesional" for="tarjetaProfecional" style="font-weight:bold"/>
                        <p:inputText id="tarjetaProfecional" label="tarjetaProfecional" value="#{gjAbogadoBean.objeto.tarjetaProfecional}" size="15" maxlength="12" required="true" requiredMessage="Tarjeta Profesional: Este campo es obligatorio">
                            <p:ajax event="change"  listener="#{gjAbogadoBean.validarDocTar()}"></p:ajax>
                            <f:validator validatorId="validarEnterosGj" />
                        </p:inputText>

                        <p:outputLabel value="Nombre Abogado" style="font-weight:bold"/>
                        <p:autoComplete id="nombre" dropdown="true" required="true" value="#{gjAbogadoBean.objeto.gnUsuario}" completeMethod="#{gjAbogadoBean.completarUsuarios}" requiredMessage="Nombre Abogado: Este campo es obligatorio."
                                        var="nombres" itemValue="#{nombres}" itemLabel="#{nombres.nombre}" forceSelection="true" converter="usuarioConverterAbogado"   >
                        </p:autoComplete>
                    </p:panelGrid>
                    <p:panelGrid  style="width:100%;margin:10px 0px">
                        <f:facet name="footer">
                            <p:row>
                                <p:column colspan="4" style="text-align: center">
                                    <h:panelGroup style="display:block; text-align:center; margin-top: 10px;">
                                        <p:commandButton value="Guardar" type="button" onclick="guardarRemote()" validateClient="true"/>
                                        <p:remoteCommand name="guardarRemote" action ="#{gjAbogadoBean.guardar}" update="panelCrear"/>
                                        <p:commandButton value="Cancelar" type="button" onclick="PF('dialogoCrear').hide()" immediate="true" style="margin-left: 5px;"/>
                                    </h:panelGroup>
                                </p:column>
                            </p:row>
                        </f:facet>
                    </p:panelGrid>
                </h:form>
            </p:dialog>

            <!-- Editar -->
            <p:dialog header="Editar" widgetVar="dialogoEditar" appendTo="@(body)" modal="true" width="80%">
                <h:form class="frmAuditoria" style="margin-top: -15px; text-align: right;">
                    <p:commandButton id="auditoria" class="btnAuditoria" action="#{gjAbogadoBean.getAuditoria(gjAbogadoBean.objeto.auditoriaStrHTML)}" icon="ui-icon-comment" title="Auditoría" />
                </h:form>
                <h:form id="frmEditar">
                    <p:panelGrid id="panelEditar" columns="4"
                                 columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                                 layout="grid"
                                 styleClass="ui-panelgrid-blank ui-fluid"
                                 style="border:0px none; background-color:transparent;">

                        <p:outputLabel value="Tipo Abogado" for="tipoAbogado" style="font-weight:bold"/>
                        <p:selectOneMenu id="tipoAbogado" value="#{gjAbogadoBean.objeto.tipo}" filter="true" required="true" requiredMessage="Tipo Abogado: Este campo es obligatorio">
                            <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                            <f:selectItem itemLabel="Planta" itemValue="0" />
                            <f:selectItem itemLabel="Contratista" itemValue="1" />                                    
                        </p:selectOneMenu>

                        <p:outputLabel value="Tipo Documento" for="tipoDocumento" style="font-weight:bold"/>
                        <p:selectOneMenu id="tipoDocumento" value="#{gjAbogadoBean.objeto.maeTipoDocumentoId}" filter="true" required="true"  requiredMessage="Tipo Documento: Este campo es obligatorio">
                            <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                            <f:selectItems value="#{gjAbogadoBean.listaTipoDocumento}" var="tipoDoc" itemValue="#{tipoDoc.id}" itemLabel="#{tipoDoc.nombre}" itemDescription="#{tipoDoc.descripcion}" />
                        </p:selectOneMenu>

                        <p:outputLabel value="Documento" for="documento" style="font-weight:bold"/>
                        <p:inputText id="documento" label="Documento" value="#{gjAbogadoBean.objeto.documento}" size="15" maxlength="12" required="true" requiredMessage="Documento: Este campo es obligatorio">
                            <f:validator validatorId="validarEnterosGj" />
                        </p:inputText>

                        <p:outputLabel value="Tarjeta Profesional" for="tarjetaProfecional" style="font-weight:bold"/>
                        <p:inputText id="tarjetaProfecional" label="tarjetaProfecional" value="#{gjAbogadoBean.objeto.tarjetaProfecional}" size="15" maxlength="12" required="true" requiredMessage="Tarjeta Profesional: Este campo es obligatorio">
                            <p:ajax event="change"  listener="#{gjAbogadoBean.validarDocTar()}"></p:ajax>
                            <f:validator validatorId="validarEnterosGj" />
                        </p:inputText>

                        <p:outputLabel value="Nombre Abogado" for="nombre" style="font-weight:bold"/>                                
                        <p:inputText id="nombree" label="nombre" value="#{gjAbogadoBean.objeto.nombre}" disabled="true"/>
                    </p:panelGrid>

                    <p:panelGrid  columns="1" layout="grid" styleClass="showcase-text-align-center">
                        <p:autoComplete id="nombre" dropdown="true" required="true" value="#{gjAbogadoBean.objeto.gnUsuario}" completeMethod="#{gjAbogadoBean.completarUsuarios}" requiredMessage="Nombre Abogado: Este campo es obligatorio."
                                        var="nombres" itemValue="#{nombres}" itemLabel="#{nombres.nombre}" forceSelection="true" converter="usuarioConverterAbogado" size="30" >
                        </p:autoComplete>

                    </p:panelGrid>
                    <p:panelGrid  style="width:100%;margin:10px 0px">
                        <f:facet name="footer">
                            <p:row>
                                <p:column colspan="4" style="text-align: center">
                                    <p:commandButton value="Modificar" type="button" onclick="modificarRemote()" validateClient="true"/>
                                    <p:remoteCommand name="modificarRemote" action="#{gjAbogadoBean.modificar}" update="panelEditar" />
                                    <p:commandButton value="Cancelar" type="button" onclick="PF('dialogoEditar').hide()" immediate="true" style="margin-left: 5px;"/>
                                </p:column>
                            </p:row>
                        </f:facet>
                    </p:panelGrid>
                </h:form>
            </p:dialog>
        </center>
    </ui:define>
</ui:composition>
