<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition template="/home.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="bodyJR">
        <style type="text/css">

            circulo {
                width: 10px;
                height: 10px;
                -moz-border-radius: 50%;
                -webkit-border-radius: 50%;
                border-radius: 50%;
                background: #5cb85c;
            }

            .ui-panelgrid .ui-grid-responsive .ui-panelgrid-cell {
                border: 1px solid #e5e2e2;
            }
            .ui-panelgrid .ui-panelgrid-footer {
                text-align: center;
                padding: 2px 5px;
            }
        </style>
        <center>
            <h:form id="frmRescate">
                <p:remoteCommand name="cerrarDialogoGestion" action="#{rescateBean.cerrarGestionar()}"/>
                <p:remoteCommand name="cerrarGestion" action="#{rescateBean.salirGestion()}"/>
                <p:remoteCommand name="resetFiltros" action="#{rescateBean.cerrarGestionar()}" onstart="PF('tablaGestion').clearFilters();" onsuccess="PF('tablaGestion').clearFilters();"/>
                <p:toolbar>
                    <f:facet name="left" >
                        <span title="#{rescateBean.modulo.descripcion}">#{rescateBean.modulo.nombre}</span>
                    </f:facet>
                    <f:facet name="right">
                        <p:commandButton rendered="#{rescateBean.accionListar}" title="Refrescar" ajax="false" actionListener="#{rescateBean.listar}" icon="ui-icon-refresh"/>
                    </f:facet>
                </p:toolbar>

                <p:dataTable var="obj" value="#{rescateBean.lazyRegistros}" paginator="true" rows="#{rescateBean.tamanoPagina}" 
                             emptyMessage="No se encontraron registros"
                             currentPageReportTemplate="Registros del {startRecord} al {endRecord} de {totalRecords}, Página {currentPage} de {totalPages}"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,30,50,100" id="tablaRegistros" lazy="true"
                             widgetVar="tablaWidget"
                             style="font-size:11px;"
                             rowKey="#{obj.id}" reflow="true">

                    <p:column headerText="Acciones" style="text-align: center;">
                        <p:commandButton  rendered="#{rescateBean.accionVer}" actionListener="#{rescateBean.ver(obj.id)}"  title="Ver" icon="ui-icon-search"/>
                        <p:commandButton  rendered="#{rescateBean.accionAdicional1 and rescateBean.validarGestionar(obj.estado)}" actionListener="#{rescateBean.gestionar(obj.id)}" title="Gestionar" icon="ui-icon-script"/>
                        <p:commandButton rendered="#{rescateBean.accionAdicional2 and rescateBean.validarGestionar(obj.estado)}" title="Cancelar" actionListener="#{rescateBean.cancelar(obj.id)}" icon="ui-icon-closethick">
                            <p:confirm header="Confirmación" message="Está seguro que desea cancelar el rescate?" icon="ui-icon-alert" />
                        </p:commandButton>
                    </p:column>

                    <p:column headerText="Número Rescate" sortBy="#{obj.id}" filterBy="#{obj.id}" style="text-align: center;">
                        <f:facet name="filter">                            
                            <p:inputText label="Nro. Rescate" maxlength="64" style="width: 95%;" onkeypress="if (event.keyCode === 13) {
                                        onchange();
                                        return false;
                                    }"  onchange="PF('tablaWidget').filter()" />
                        </f:facet>
                        <p:outputLabel value="#{obj.id}"/>
                    </p:column>

                    <p:column headerText="Dias Vencimiento" style="text-align: center;">
                        <p:outputLabel value="#{rescateBean.obtenerDiasVencimiento(obj)}"/>
                    </p:column>
                    
                    <p:column headerText="Tipo de rescate" sortBy="#{obj.tipoRescate}" filterBy="#{obj.tipoRescate}" style="text-align: center;">
                       <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('tablaWidget').filter()" style="width: 84%;" >
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{rescateBean.listadoTipoRescates}" var="tipo" itemValue="#{tipo.id}" itemLabel="#{tipo.nombre}" itemDescription="#{tipo.nombre}"/>                                            
                            </p:selectOneMenu>
                        </f:facet>
                        <p:outputLabel value="#{obj.tipoRescateStr}"/>
                    </p:column>
                    
                    <p:column headerText="Fuente Origen" filterBy="#{obj.fuenteOrigen}">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('tablaWidget').filter()" style="width: 80%;">
                                <f:selectItem itemLabel=" - - " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItem itemLabel="Hospitalización" itemValue="1"  />
                                <f:selectItem itemLabel="Anexo2" itemValue="2"  />
                                <f:selectItem itemLabel="Anexo3" itemValue="3"  />
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{obj.fuenteOrigenStr}" title="#{obj.codigoSolicitud()}"/>
                    </p:column>

                    <p:column headerText="Estado" sortBy="#{obj.estado}" filterBy="#{obj.estado}" style="text-align: center;">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('tablaWidget').filter()" style="width: 90%;" >
                                <f:selectItem itemLabel=" - - " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItem itemLabel="Pendiente" itemValue="1"  />
                                <f:selectItem itemLabel="En Gestión" itemValue="5"  />
                                <f:selectItem itemLabel="Rescatado" itemValue="2"  />
                                <f:selectItem itemLabel="Rechazado" itemValue="3"  />
                                <f:selectItem itemLabel="Cancelado" itemValue="4"  />
                            </p:selectOneMenu>
                        </f:facet>
                        <p:outputLabel value="#{obj.estadoStr}"/>
                    </p:column>
                    
                    <p:column headerText="Motivo" filterBy="#{obj.maeMotivoRescateCodigo}">
                          <f:facet name="filter">
                              <p:selectOneMenu onchange="PF('tablaWidget').filter()" style="width: 90%;" >
                                  <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                  <f:selectItems value="#{rescateBean.listaMaeMotivos}" var="motivo" itemLabel="#{motivo.descripcionCorta}" itemValue="#{motivo.valor}" itemDescription="#{motivo.descripcion}"/>
                              </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{obj.maeMotivoRescateValor}"/>
                    </p:column>

                    <p:column headerText="Fecha Ingreso" sortBy="#{obj.fechaHoraCrea}" filterBy="#{obj.fechaHoraCrea}">     
                        <h:outputText value="#{obj.fechaHoraCrea}">
                            <f:convertDateTime type="date" pattern="yyyy-MM-dd HH:mm" timeZone="America/Bogota"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Fecha Rescate" sortBy="#{obj.fechaHoraRescate}" filterBy="#{obj.fechaHoraRescate}">     
                        <h:outputText value="#{obj.fechaHoraRescate}">
                            <f:convertDateTime type="date" pattern="yyyy-MM-dd HH:mm" timeZone="America/Bogota"/>
                        </h:outputText>
                    </p:column>                    

                    <p:column headerText="Fecha Direccionamiento">     
                        <h:outputText value="#{obj.fechaHoraDireccionamiento}">
                            <f:convertDateTime type="date" pattern="yyyy-MM-dd HH:mm" timeZone="America/Bogota"/>
                        </h:outputText>
                    </p:column> 
                    
                    <p:column headerText="Tipo Doc. Afiliado" sortBy="#{obj.asegAfiliado.maeTipoDocumento}" filterBy="#{obj.asegAfiliado.maeTipoDocumento}">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('tablaWidget').filter()" style="width: 90%;" >
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{rescateBean.listaTiposDocumentoPersona}" var="tipo" itemValue="#{tipo.id}" itemLabel="#{tipo.nombre}" itemDescription="#{tipo.descripcion}"/>
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{obj.asegAfiliado.maeTipoDocumentoValor}" title="#{obj.asegAfiliado.maeTipoDocumentoValor}"/>
                    </p:column>

                    <p:column headerText="Nro. Doc. Afiliado" sortBy="#{obj.asegAfiliado.numeroDocumento}" filterBy="#{obj.asegAfiliado.numeroDocumento}">
                        <f:facet name="filter">
                            <p:inputText label="Documento" maxlength="64" style="width: 95%;" onkeypress="if (event.keyCode === 13) {
                                        onchange();
                                        return false;
                                    }"  onchange="PF('tablaWidget').filter()" />
                        </f:facet>
                        <p:outputLabel value="#{obj.asegAfiliado.numeroDocumento}"/>
                    </p:column>

                    <p:column headerText="Nombre Completo Afiliado" sortBy="#{obj.asegAfiliado.nombreCompleto}" filterBy="#{obj.asegAfiliado.nombreCompleto}">
                        <f:facet name="filter">
                            <p:inputText label="Nombres" maxlength="64" style="width: 95%;" onkeypress="if (event.keyCode === 13) {
                                        onchange();
                                        return false;
                                    }"  onchange="PF('tablaWidget').filter()" />
                        </f:facet>
                        <p:outputLabel value="#{obj.asegAfiliado.nombreCompleto}"/>
                        <i class="pi pi-circle-on" style="color: #{obj.colorAnexo2Anexo3}"/>
                    </p:column>

                    <p:column headerText="Nombre IPS Origen" sortBy="#{obj.cntPrestadorSedeOrigen.nombreSede}" filterBy="#{obj.cntPrestadorSedeOrigen.nombreSede}">
                        <f:facet name="filter">
                            <p:inputText label="Nombres" maxlength="64" style="width: 95%;" onkeypress="if (event.keyCode === 13) {
                                        onchange();
                                        return false;
                                    }"  onchange="PF('tablaWidget').filter()" />
                        </f:facet>
                        <p:outputLabel value="#{obj.cntPrestadorSedeOrigen.nombreSede}"/>
                    </p:column>

                    <p:column headerText="Nombre IPS Destino" sortBy="#{obj.cntPrestadorSedeDestino.nombreSede}" filterBy="#{obj.cntPrestadorSedeDestino.nombreSede}">
                        <f:facet name="filter">
                            <p:inputText label="Nombres" maxlength="64" style="width: 95%;" onkeypress="if (event.keyCode === 13) {
                                        onchange();
                                        return false;
                                    }"  onchange="PF('tablaWidget').filter()" />
                        </f:facet>
                        <p:outputLabel value="#{obj.cntPrestadorSedeDestino.nombreSede}"/>
                    </p:column>

                    <p:column headerText="Programa" sortBy="#{obj.pePrograma.descripcionPrograma}" filterBy="#{obj.pePrograma.descripcionPrograma}">
                        <f:facet name="filter">
                            <p:inputText label="Programa" maxlength="64" style="width: 95%;" onkeypress="if (event.keyCode === 13) {
                                        onchange();
                                        return false;
                                    }"  onchange="PF('tablaWidget').filter()" />
                        </f:facet>
                        <p:outputLabel value="#{obj.pePrograma.descripcionPrograma}"/>
                    </p:column>
                </p:dataTable>

                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" style="left:25%"/>
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" style="left:25%"/>
                </p:confirmDialog>
            </h:form>
            <!--ver rescate-->
            <p:dialog header="Ver" widgetVar="dialogoVer" appendTo="@(body)" modal="true" width="90%" dynamic="true" class="modal-no-scroll">
                <h:form id="frmAuditoriaVerRes" class="frmAuditoria" style="margin-top: -15px; text-align: right;">                   
                    <p:outputLabel id="labelDatosAuditoria" value="#{rescateBean.objeto.asegAfiliado.datosAuditoria} "/>
                    <p:commandButton id="auditoria2" class="btnAuditoria" action="#{rescateBean.mostrarAfiliadoGeneral()}" icon="ui-icon-person" title="Afiliado" />
                    <p:commandButton id="auditoria" class="btnAuditoria" action="#{rescateBean.getAuditoria(rescateBean.objeto.auditoriaStrHTML)}" icon="ui-icon-comment" title="Auditoría" />
                </h:form>
                <p:scrollPanel mode="native" style="max-height: 500px;">
                    <h:form id="frmVer">
                        <p:panel header="Rescate" style="margin-bottom:10px;" toggleable="true">
                            <p:panelGrid columns="6"
                                         columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-6,ui-grid-col-2,ui-grid-col-4,ui-grid-col-6"
                                         layout="grid"
                                         styleClass="ui-panelgrid-blank ui-fluid"
                                         style="border:0px none; background-color:transparent;">                                                                      
                                <p:row>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Número rescate" style="font-weight:bold"/>
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="#{rescateBean.objeto.id}"/>
                                    </p:column>
                                    <p:column class="ui-g-2">
                                         <p:outputLabel value="Estado rescate" style="font-weight:bold"/>
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="#{rescateBean.objeto.estadoStr}"/>
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Fecha ingreso" style="font-weight:bold"/>
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="#{rescateBean.objeto.fechaHoraCrea}">
                                            <f:convertDateTime type="date" pattern="yyyy-MM-dd HH:mm" timeZone="America/Bogota"/>                                        
                                        </p:outputLabel> 
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Fecha Rescate" style="font-weight:bold"/>
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="#{rescateBean.objeto.fechaHoraRescate}">
                                            <f:convertDateTime type="date" pattern="yyyy-MM-dd HH:mm" timeZone="America/Bogota"/>                                        
                                        </p:outputLabel>  
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Programa" style="font-weight:bold"/>
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="#{rescateBean.objeto.pePrograma.descripcionPrograma}"/>
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Descripción" style="font-weight:bold"/>
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="#{rescateBean.objeto.descripcionCorto}"/>
                                        <p:commandButton rendered="#{rescateBean.objeto.descripcionCorto.length() > 0 }" actionListener="#{rescateBean.mostrarMensaje(rescateBean.objeto.descripcion)}" icon="ui-icon-comment"/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Fuente Origen" style="font-weight:bold"/>
                                    </p:column>
                                    <p:column class="ui-g-2">
                                       <p:outputLabel value="#{rescateBean.objeto.fuenteOrigenStr}"/>
                                    </p:column>
                                    <p:column class="ui-g-2">
                                       <p:outputLabel value="Número" style="font-weight:bold"/>
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="#{rescateBean.objeto.codigoSolicitud()}"/>
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Solicitud" style="font-weight:bold"/>
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:commandButton title="Ver Solicitud" style="width: 34px" actionListener="#{rescateBean.verSolicitud()}" icon="ui-icon ui-icon-search"/>
                                    </p:column>
                                </p:row>

                            </p:panelGrid>
                        </p:panel>
                        <!-- VER_Afiliado -->
                        <p:panel id="pnlAfiliado" header="Información del afiliado" style="margin-bottom:10px;" toggleable="true">
                            <p:panelGrid id="panelAfiliado" columns="4"
                                         columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                                         layout="grid"
                                         styleClass="ui-panelgrid-blank ui-fluid"
                                         style="border:0px none; background-color:transparent;">

                                <p:outputLabel value="Tipo documento" style="font-weight:bold"/>
                                <p:outputLabel value="#{rescateBean.objeto.asegAfiliado.maeTipoDocumentoValor}"/>                                        

                                <p:outputLabel value="Número documento" style="font-weight:bold"/>
                                <p:outputLabel value="#{rescateBean.objeto.asegAfiliado.numeroDocumento}" style="width: 181px;"/>

                                <p:outputLabel value="Nombres" style="font-weight:bold"/>
                                <p:outputLabel value="#{rescateBean.objeto.asegAfiliado.nombres}"/>

                                <p:outputLabel value="Apellidos" style="font-weight:bold"/>
                                <p:outputLabel value="#{rescateBean.objeto.asegAfiliado.apellidos}"/>

                                <p:outputLabel value="Género" style="font-weight:bold"/>
                                <h:outputText value="#{rescateBean.objeto.asegAfiliado.maeGeneroValor}"/>

                                <p:outputLabel value="Edad" style="font-weight:bold"/>
                                <p:outputLabel value="#{rescateBean.objeto.asegAfiliado.edad}"/>

                                <p:outputLabel value="Fecha nacimiento" style="font-weight:bold"/>
                                <p:outputLabel value="#{rescateBean.objeto.asegAfiliado.fechaNacimiento}">
                                    <f:convertDateTime type="date" pattern="yyyy-MM-dd" timeZone="America/Bogota"/>
                                </p:outputLabel>

                                <p:outputLabel value="Régimen" style="font-weight:bold"/>
                                <p:outputLabel value="#{rescateBean.objeto.asegAfiliado.maeRegimenValor}"/>

                                <p:outputLabel value="Nivel sisbén" style="font-weight:bold"/>
                                <p:outputLabel value="#{rescateBean.objeto.asegAfiliado.maeNivelSisbenValor}"/>

                                <p:outputLabel value="Tiene discapacidad" style="font-weight:bold"/>
                                <p:outputLabel value="#{rescateBean.objeto.asegAfiliado.discapacidad ? 'Si' : 'No'}"/>

                                <p:outputLabel value="Tipo afiliado" style="font-weight:bold"/>
                                <p:outputLabel value="#{rescateBean.objeto.asegAfiliado.maeTipoAfiliadoValor}"/>

                                <p:outputLabel value="Estado afiliación" style="font-weight:bold"/>
                                <p:outputLabel value="#{rescateBean.objeto.asegAfiliado.maeEstadoAfiliacionValor}"/>

                                <p:outputLabel value="Existe BDUA" style="font-weight:bold"/>
                                <p:outputLabel value="#{rescateBean.objeto.asegAfiliado.registroBdua ? 'Si' : 'No'}"/>

                                <p:outputLabel value="Código unico" style="font-weight:bold"/>
                                <p:outputLabel value=""/>

                                <p:outputLabel value="Grupo poblacional" style="font-weight:bold"/>
                                <p:outputLabel value="#{rescateBean.objeto.asegAfiliado.maeGrupoPoblacionalValor}"/>

                                <p:outputLabel value="Grupo etnico" style="font-weight:bold"/>
                                <p:outputLabel value="#{rescateBean.objeto.asegAfiliado.maeEtniaValor}"/>

                                <p:outputLabel value="IPS primaria" style="font-weight:bold"/>
                                <p:outputLabel value="#{rescateBean.objeto.asegAfiliado.primariaPrestadorSede.nombreSede}"/>

                                <p:outputLabel value="Dirección IPS primaria" style="font-weight:bold"/>
                                <p:outputLabel value="#{rescateBean.objeto.asegAfiliado.primariaPrestadorSede.direccion}"/>

                                <p:outputLabel value="Teléfono IPS primaria" style="font-weight:bold"/>
                                <p:outputLabel value="#{rescateBean.objeto.asegAfiliado.primariaPrestadorSede.telefonoAdministrativo}"/>

                                <p:outputLabel value="Ciudad/Municipio IPS primaria" style="font-weight:bold"/>
                                <p:outputLabel value="#{rescateBean.obtenerMunicipio(rescateBean.objeto.asegAfiliado.primariaPrestadorSede.ubicacionId)}"/>

                                <p:outputLabel value="Departamento IPS primaria" style="font-weight:bold"/>
                                <p:outputLabel value="#{rescateBean.obtenerDepartamento(rescateBean.objeto.asegAfiliado.primariaPrestadorSede.ubicacionId)}"/>

                                <p:outputLabel value="Tipo Documento CF" style="font-weight:bold"/>
                                <p:outputLabel value="#{rescateBean.objeto.asegAfiliado.maeTipoDocumentoCfValor}" />

                                <p:outputLabel value="Número Documento CF" style="font-weight:bold"/>
                                <p:outputLabel value="#{rescateBean.objeto.asegAfiliado.numeroDocumentoCf}" />

                                <p:outputLabel value="Modelo Liquidación" style="font-weight:bold"/>
                                <p:outputLabel value="#{rescateBean.objeto.asegAfiliado.maeModeloLiquidacionValor}" />

                                <p:outputLabel value="Fecha Movilidad" style="font-weight:bold"/>
                                <p:outputLabel value="#{rescateBean.objeto.asegAfiliado.fechaMovilidad}" >
                                    <f:convertDateTime type="date" pattern="yyyy-MM-dd" timeZone="America/Bogota"/>
                                </p:outputLabel>

                                <p:outputLabel value="Fecha Reactivación" style="font-weight:bold"/>
                                <p:outputLabel value="#{rescateBean.objeto.asegAfiliado.fechaReactivacion}" >
                                    <f:convertDateTime type="date" pattern="yyyy-MM-dd" timeZone="America/Bogota"/>
                                </p:outputLabel>

                                <p:outputLabel value="Fecha Retiro" style="font-weight:bold"/>
                                <p:outputLabel value="#{rescateBean.objeto.asegAfiliado.fechaEgresoEps}" >
                                    <f:convertDateTime type="date" pattern="yyyy-MM-dd" timeZone="America/Bogota"/>
                                </p:outputLabel>

                                <p:outputLabel value="Fecha Afiliación EPS" style="font-weight:bold"/>
                                <p:outputLabel value="#{rescateBean.objeto.asegAfiliado.fechaAfiliacionEps}" >
                                    <f:convertDateTime type="date" pattern="yyyy-MM-dd" timeZone="America/Bogota"/>
                                </p:outputLabel>

                                <p:outputLabel value="Municipio Afiliación" style="font-weight:bold"/>
                                <p:outputLabel value="#{rescateBean.objeto.asegAfiliado.afiliacionUbicacion.nombre}"/>

                                <p:outputLabel value="Municipio Residencia" style="font-weight:bold"/>
                                <p:outputLabel value="#{rescateBean.objeto.asegAfiliado.residenciaUbicacion.nombre}"/>

                                <p:outputLabel value="Dirección" style="font-weight:bold"/>
                                <p:outputLabel value="#{rescateBean.objeto.asegAfiliado.direccionResidencia}"/>

                                <p:outputLabel value="Zona" style="font-weight:bold"/>
                                <p:outputLabel value="#{rescateBean.objeto.asegAfiliado.maeZonaValor}"/>

                                <p:outputLabel value="Teléfono" style="font-weight:bold"/>
                                <p:outputLabel value="#{rescateBean.telefonoFijoAfiliado}"/>

                                <p:outputLabel value="Celular" style="font-weight:bold"/>
                                <p:outputLabel value="#{rescateBean.telefonoMovilAfiliado}"/>

                                <p:outputLabel value="Email" style="font-weight:bold"/>
                                <p:outputLabel value="#{rescateBean.objeto.asegAfiliado.email}"/>
                                <p:row>
                                    <p:column class="ui-g-12" style="display: grid">
                                        <b>IPS Atención Primaria</b>
                                        <hr color="#0F6ED3" style="width: 100%" />
                                    </p:column>
                                </p:row>
                                <p:row>

                                            <f:selectItem itemLabel="Rechazo Item" itemValue="6"/>
                                            <f:selectItem itemLabel="Cambio Estado" itemValue="8"/>
                                            <f:selectItem itemLabel="Comentario" itemValue="11"/>
                                        </p:selectOneMenu>
                                    </f:facet>
                                    <h:outputText value="#{bitacora.getStrTipo()}" />
                                </p:column>
                                <p:column headerText="Descripcion">
                                    <h:outputText value="#{bitacora.observacionCorto()} " />
                                    <p:commandButton actionListener="#{rescateBean.mostrarMensaje(bitacora.descripcion)}" icon="ui-icon-comment"/>
                                </p:column>
                                <p:column headerText="Usuario ">
                                    <h:outputText value="#{bitacora.usuarioCrea}" />
                                </p:column>
                                <p:column headerText="Fecha Hora" >
                                    <h:outputText value="#{bitacora.fechaHoraCrea}" >
                                        <f:convertDateTime type="date" pattern="yyyy-MM-dd HH:mm:ss" timeZone="America/Bogota"/>
                                    </h:outputText>
                                </p:column>
                            </p:dataTable> 
                        </p:panel>
                        <p:panelGrid id="panelDevoluciones" style="width:100%;margin:10px 0px">
                            <f:facet name="footer">
                                <p:row>
                                    <p:column colspan="6" style="text-align: center">                                        
                                        <p:commandButton value="Salir" type="button" onclick="PF('dialogoVerBitacorass').hide()" immediate="true" style="margin-left: 5px;"/>
                                    </p:column>
                                </p:row>
                            </f:facet>
                        </p:panelGrid>
                    </h:form>
                </p:scrollPanel>
            </p:dialog>
            <!-- descripciones afiliado genericas -->
            <p:dialog header="Afiliado" widgetVar="dlgInfoAfiliado" class="modal-no-scroll" minHeight="50" appendTo="@(body)" modal="true"  width="80%" dynamic="true">           
                <p:scrollPanel mode="native" style="height:300px">
                    <h:form id="frmAfiliadoGeneral">
                        <p:panelGrid id="panelAfiliadoGeneral" columns="4"
                                     columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                                     layout="grid"
                                     styleClass="ui-panelgrid-blank ui-fluid"
                                     style="border:0px none; background-color:transparent;">

                            <p:outputLabel value="Estado" style="font-weight:bold"/>
                            <p:outputLabel value="#{rescateBean.objeto.asegAfiliado.maeEstadoAfiliacionValor}" />

                            <p:outputLabel value="Nombres" style="font-weight:bold"/>
                            <p:outputLabel value="#{rescateBean.objeto.asegAfiliado.nombres}" />

                            <p:outputLabel value="Apellidos" style="font-weight:bold"/>
                            <p:outputLabel value="#{rescateBean.objeto.asegAfiliado.apellidos}" />

                            <p:outputLabel value="Tipo Documento" style="font-weight:bold"/>
                            <p:outputLabel value="#{rescateBean.objeto.asegAfiliado.maeTipoDocumentoCodigo}" />

                            <p:outputLabel value="Documento" style="font-weight:bold"/>
                            <p:outputLabel value="#{rescateBean.objeto.asegAfiliado.numeroDocumento}" />

                            <p:outputLabel value="Correo" style="font-weight:bold"/>
                            <p:outputLabel value="#{rescateBean.objeto.asegAfiliado.email}" />

                            <p:outputLabel value="Dirección" style="font-weight:bold"/>
                            <p:outputLabel value="#{rescateBean.objeto.asegAfiliado.direccionResidencia}" />

                            <p:outputLabel value="Ubicación" style="font-weight:bold"/>
                            <p:outputLabel value="#{rescateBean.obtenerMunicipioDepartamento(rescateBean.objeto.asegAfiliado.residenciaUbicacion.id)}" />

                            <p:outputLabel value="Regimen" style="font-weight:bold"/>
                            <p:outputLabel value="#{rescateBean.objeto.asegAfiliado.maeRegimenValor}" />

                            <p:outputLabel value="Contrato" style="font-weight:bold"/>
                            <p:outputLabel value="#{rescateBean.objeto.asegAfiliado.idAfiliado}" />

                        </p:panelGrid>
                        <p:panel header="Contactos Aseguramiento" toggleable="true" style="height:auto;">
                            <p:scrollPanel mode="native">
                                <p:dataTable id="tablaContactosGeneralAseg" var="contacto" value="#{rescateBean.objeto.asegAfiliado.listaAsegAfiliadoContacto}" widgetVar="tablaContactosGestionarAseg" scrollable="true" emptyMessage="No se encontraron registros">
                                    <p:column headerText="Número Contacto">
                                        <h:outputText value="#{contacto.numeroContacto}"/>
                                    </p:column>
                                    <p:column headerText="Tipo">
                                        <h:outputText value="#{contacto.maeTipoContactoValor}"/>
                                    </p:column>
                                    <p:column headerText="Observación">
                                        <h:outputText value="#{contacto.observacion}"/>
                                    </p:column>
                                </p:dataTable>
                            </p:scrollPanel>
                        </p:panel>
                        <p:panelGrid  style="width:100%;margin:10px 0px">
                            <f:facet name="footer">
                                <p:row>
                                    <p:column style="text-align: center">
                                        <h:panelGroup style="display:block; text-align:center;">
                                            <p:commandButton value="Salir" type="button" onclick="PF('dlgInfoAfiliado').hide()" immediate="true"/>
                                        </h:panelGroup>
                                    </p:column>
                                </p:row>
                            </f:facet>
                        </p:panelGrid>
                    </h:form> 
                </p:scrollPanel>
            </p:dialog>
            <!-- agregar adjunto rescate -->
            <p:dialog  widgetVar="dialogoAdjuntos"  appendTo="@(body)" modal="true"  width="90%" dynamic="true">
                <header style="font-size: 30px;">
                    <b>Adjuntos</b>
                </header>
                <h:form id="frmAuditoriaAdjuntoProgramas" class="frmAuditoria" style="margin-top: -15px; margin-bottom: 15px; text-align: right;">
                    <p:outputLabel id="labelDatosAuditoria" value="#{rescateBean.objeto.asegAfiliado.datosAuditoria}"/>
                    <p:commandButton id="btnauditoria" class="btnAuditoria" action="#{rescateBean.mostrarAfiliadoGeneral()}" icon="ui-icon-person" title="Afiliado" />
                </h:form>
                <p:scrollPanel mode="native" style="height:500px;" >
                    <h:form id="frmAdjunto">
                        <p:panel id="pnlSubir" header="Datos afiliado" style="margin-bottom:10px;" toggleable="true">
                            <p:panelGrid id="panelAdjuntos">
                                <p:row>
                                    <p:column class="ui-g-2">        
                                        <p:outputLabel value="Tipo" style="font-weight:bold"/> 
                                    </p:column>
                                    <p:column class="ui-g-10">
                                        <p:selectOneMenu id="somTipo" value="#{rescateBean.objectoAdjunto.maeTipoArchivoId}" style="width:100%;">
                                            <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                            <f:selectItems value="#{rescateBean.listaTiposRescateAdjuntos}" var ="tiad" itemLabel="#{tiad.descripcionCorta}" itemValue="#{tiad.id}"/>
                                            <p:ajax event="change" update="somTipo"/>
                                        </p:selectOneMenu>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Archivo" for="adjuntoArchivo" style="font-weight:bold"/> 
                                    </p:column>
                                    <p:column class="ui-g-10">
                                        <p:fileUpload id="adjuntoArchivo" label="Adjunto" mode="advanced"
                                              skinSimple="true"
                                              value="#{rescateBean.archivoAdjunto}"
                                              listener="#{rescateBean.cargarArchivoDocumento}"
                                              multiple="false"
                                              auto="true"                                              
                                              invalidFileMessage="Tipo inválido de archivo"
                                              fileLimitMessage="Máximo número de archivos excedido."
                                              uploadLabel="Subir"  cancelLabel="Cancelar"
                                              allowTypes="/(\.|\/)(pdf|PDF)$/"
                                              widgetVar="subirManual" style="width:100%;"/>
                                    </p:column>          
                                </p:row>
                            </p:panelGrid>
                            <br/>
                            <p:dataTable var="adj" widgetVar="tablaArchivo" value="#{rescateBean.auSolicitudAdjunto}">
                                <p:column style="text-align: center;">
                                    <f:facet name="header">
                                        <h:outputText value="Acciones"/>
                                    </f:facet>  
                                    <p:commandButton icon="ui-icon-closethick" title="Borrar Adjunto" action="#{rescateBean.borrarAdjuntoPrograma(adj.nombre)}"/>
                                </p:column>
                                <p:column headerText="Tipo">
                                    <p:outputLabel value="#{rescateBean.getTipoAdjuntoRecursiva(adj.maeTipoArchivoId)}"/>
                                </p:column>
                                <p:column headerText="Nombre">
                                    <p:outputLabel value="#{adj.nombre}"/>
                                </p:column>
                            </p:dataTable>
                        </p:panel>
                        <p:panel id="pnlAdjuntosEx" header="Adjuntos" style="margin-bottom:10px;" toggleable="true">
                            <br/>
                            <p:dataTable var="adj" widgetVar="tablaArchivo" value="#{rescateBean.objeto.auSolicitudAdjuntosList}">
                                <p:column headerText="Tipo">
                                    <p:outputLabel value="#{adj.maeTipoArchivoValor}"/>
                                </p:column>
                                <p:column headerText="Nombre">
                                    <p:outputLabel value="#{adj.nombre}"/>
                                </p:column>
                                <p:column headerText="Usuario Crea">
                                    <h:outputText value="#{adj.usuarioCrea}" />
                                </p:column>
                                <p:column headerText="Fecha Hora Carga">
                                    <h:outputText value="#{adj.fechaHoraCrea}">
                                        <f:convertDateTime type="date" pattern="yyyy-MM-dd HH:mm:ss" timeZone="America/Bogota"/>
                                    </h:outputText>
                                </p:column>
                            </p:dataTable>
                        </p:panel>
                        <p:panelGrid id="panelCrearAdjuntar" style="width: 100%;">
                            <f:facet name="footer">
                                <p:row>
                                    <p:column colspan="4" style="text-align: center">
                                        <h:panelGroup style="display:block; text-align:center; margin-top: 10px;">
                                            <p:commandButton value="Guardar" type="button" onclick="GuardarAdjuntoRemote()" validateClient="true"/>
                                            <p:remoteCommand name="GuardarAdjuntoRemote" action="#{rescateBean.guardarAdjuntoPrograma()}" />
                                            <p:commandButton value="Salir" type="button" onclick="PF('dialogoAdjuntos').hide()" immediate="true"/>
                                        </h:panelGroup>
                                    </p:column>
                                </p:row>
                            </f:facet>
                        </p:panelGrid>
                    </h:form>
                </p:scrollPanel>                
            </p:dialog>
        </center>
    </ui:define>
</ui:composition>
