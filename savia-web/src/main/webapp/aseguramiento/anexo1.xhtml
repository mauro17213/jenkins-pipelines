<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition template="/home.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="bodyJR">
        <center>
            <style> 
                .ui-panelgrid .ui-grid-responsive .ui-panelgrid-cell {
                    border: 1px solid #e5e2e2;
                }
                .ui-panelgrid .ui-panelgrid-footer {
                    text-align: center;
                    padding: 2px 5px;
                }
            </style>
            <script type="text/javascript">
                //<![CDATA[ 
                function noPuntuacion(e) {
                    var key = window.Event ? e.which : e.keyCode
                    return (key != 44 && key != 46 && key != 59)
                }
                ;
                function soloNumeros(e) {
                    var key = window.Event ? e.which : e.keyCode
                    return (key >= 48 && key <= 57)
                }
                ;
                function mayus(e) {
                    e.value = e.value.toUpperCase();
                }
                ;
                //]]>
            </script>
            <h:form id="frmAnexo1">
                <p:remoteCommand name="cerrarDialogoAfiliado" action="#{anexo1Bean.cerrarDialogoAfiliado()}"/>

                <p:toolbar>
                    <f:facet name="left" >
                        <span title="#{anexo1Bean.modulo.descripcion}">#{anexo1Bean.modulo.nombre}</span>
                        <p:spacer width="60"/>
                        <p:outputLabel value="Fecha de solicitud "/>                        
                        <p:spacer width="10"/>
                        <p:outputLabel value="Desde"/>
                        <p:spacer width="10"/>
                        <p:calendar id="fInicial" value="#{anexo1Bean.paramConsulta.parametroConsulta1}" style="width: 115px;" pattern="yyyy-MM-dd"  yearRange="c-100:c" type="localDate" navigator="true" mindate="#{anexo1Bean.fechaMinimaCalendario}"  maxdate="#{anexo1Bean.fechaMaximaCalendario}">
                            <p:ajax event="dateSelect" update="tablaRegistros"/>
                            <f:convertDateTime pattern="yyyy-MM-dd" type="both" timeZone="America/Bogota"/>
                        </p:calendar>
                        <p:spacer width="70"/>                        
                        <p:outputLabel value="Hasta"/>
                        <p:spacer width="10"/>
                        <p:calendar id="fFinal" value="#{anexo1Bean.paramConsulta.parametroConsulta2}" style="width: 115px;" pattern="yyyy-MM-dd"  yearRange="c-100:c"  type="localDate" navigator="true" mindate="#{anexo1Bean.fechaMinimaCalendario}" maxdate="#{anexo1Bean.fechaMaximaCalendario}">
                            <p:ajax event="dateSelect" update="tablaRegistros"/>
                            <f:convertDateTime pattern="yyyy-MM-dd" type="both" timeZone="America/Bogota"/>
                        </p:calendar>
                        <p:spacer width="20"/>
                    </f:facet>
                    <f:facet name="right">
                        <p:commandButton rendered="#{anexo1Bean.accionListar}" title="Refrescar" ajax="false" actionListener="#{anexo1Bean.refrescar}" icon="ui-icon-refresh"/>
                        <p:commandButton rendered="#{anexo1Bean.accionCrear}" title="Crear" ajax="false" actionListener="#{anexo1Bean.crear}" icon="ui-icon-document"/>
                    </f:facet>
                </p:toolbar>
                <p:dataTable var="obj" value="#{anexo1Bean.lazyAnexo1}" paginator="true" rows="#{anexo1Bean.tamanoPagina}" 
                             emptyMessage="No se encontraron registros"
                             currentPageReportTemplate="Registros del {startRecord} al {endRecord} de {totalRecords}, Página {currentPage} de {totalPages}"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,30,50,100" id="tablaRegistros" lazy="true"
                             widgetVar="tablaWidget"
                             style="font-size:11px;"
                             scrollable="true"
                             scrollWidth="100%"
                             rowKey="#{obj.id}" reflow="true">

                    <p:column style="text-align: center;">
                        <f:facet name="header">
                            <h:outputText value="Acciones"/>
                        </f:facet>
                        <p:commandButton rendered="#{anexo1Bean.accionVer}" title="Ver" actionListener="#{anexo1Bean.ver(obj.id)}" icon="ui-icon-search"/>
                        <p:commandButton rendered="#{anexo1Bean.accionEditar}" title="Gestionar" disabled="#{anexo1Bean.validarEstadoGestion(obj.estado)}" actionListener="#{anexo1Bean.editar(obj.id)}" icon="ui-icon-script"/>
                        <p:commandButton rendered="#{anexo1Bean.accionAdicional2}" title="Imprimir" disabled="false" ajax="true" onclick="PrimeFaces.monitorDownload(start, stop);" icon="ui-icon-circle-arrow-s">
                            <p:fileDownload value="#{anexo1Bean.imprimirReporteAnexo(obj)}" />
                        </p:commandButton>
                    </p:column>

                    <p:column headerText="Radicado" sortBy="#{obj.id}" filterBy="#{obj.id}">
                        <f:facet name="filter">
                            <p:inputText maxlength="10" style="width: 95%;" onkeypress="
                                    if (event.keyCode === 13) {
                                        onchange();
                                        return false;
                                    }" onchange="PF('tablaWidget').filter()" />
                        </f:facet>
                        <h:outputText value="#{obj.id}" title="#{obj.id}"/>
                    </p:column>

                    <p:column headerText="Tipo de Identidad" >
                        <h:outputText value="#{anexo1Bean.getTipoDocumento(obj.tipoDocumentoNuevo)} " title="#{anexo1Bean.getTipoDocumento(obj.tipoDocumentoNuevo)}"/>
                    </p:column>

                    <p:column headerText="Número de Identidad" sortBy="#{obj.numeroDocumentoNuevo}" >
                        <h:outputText value="#{obj.numeroDocumentoNuevo}" title="#{obj.numeroDocumentoNuevo}"/>
                    </p:column>

                    <p:column headerText="Apellido 1" filterBy="#{obj.apellido1Nuevo}">
                        <f:facet name="filter">
                            <p:inputText maxlength="32" style="width: 95%;" onkeypress="
                                    if (event.keyCode === 13) {
                                        onchange();
                                        return false;
                                    }" onchange="PF('tablaWidget').filter()" />
                        </f:facet>
                        <h:outputText value="#{obj.apellido1Nuevo}" title="#{obj.apellido1Nuevo}"/>
                    </p:column>

                    <p:column headerText="Apellido 2" filterBy="#{obj.apellido2Nuevo}">
                        <f:facet name="filter">
                            <p:inputText maxlength="32" style="width: 95%;" onkeypress="
                                    if (event.keyCode === 13) {
                                        onchange();
                                        return false;
                                    }" onchange="PF('tablaWidget').filter()" />
                        </f:facet>
                        <h:outputText value="#{obj.apellido2Nuevo}" title="#{obj.apellido2Nuevo}"/>
                    </p:column>

                    <p:column headerText="Nombre 1" filterBy="#{obj.nombre1Nuevo}">
                        <f:facet name="filter">
                            <p:inputText maxlength="32" style="width: 95%;" onkeypress="
                                    if (event.keyCode === 13) {
                                        onchange();
                                        return false;
                                    }" onchange="PF('tablaWidget').filter()" />
                        </f:facet>
                        <h:outputText value="#{obj.nombre1Nuevo}" title="#{obj.nombre1Nuevo}"/>
                    </p:column>

                    <p:column headerText="Nombre 2" filterBy="#{obj.nombre2Nuevo}">
                        <f:facet name="filter">
                            <p:inputText maxlength="32" style="width: 95%;" onkeypress="
                                    if (event.keyCode === 13) {
                                        onchange();
                                        return false;
                                    }" onchange="PF('tablaWidget').filter()" />
                        </f:facet>
                        <h:outputText value="#{obj.nombre2Nuevo}" title="#{obj.nombre2Nuevo}"/>
                    </p:column>

                    <p:column headerText="Estado Actualización" sortBy="#{obj.estado}" filterBy="#{obj.estado}">
                        <f:facet name="filter">
                            <p:selectOneMenu editable="false" style="margin-right: 10px; width: 90%;" onchange="PF('tablaWidget').filter()">
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItem itemLabel="Pendiente " itemValue="1" />
                                <f:selectItem itemLabel="Gestionado " itemValue="2" />
                                <f:selectItem itemLabel="Rechazado " itemValue="3" />
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{anexo1Bean.getEstado(obj.estado)}" title="#{anexo1Bean.getEstado(obj.estado)}"/>
                    </p:column> 

                    <p:column headerText="Usuario Reporta" >
                        <h:outputText value="#{obj.usuarioCrea}" title="#{obj.usuarioCrea}"/>
                    </p:column>

                    <p:column headerText="Fecha Hora Reporte" >
                        <h:outputText value="#{obj.fechaHoraCrea}" title="#{obj.fechaHoraCrea}">
                            <f:convertDateTime type="date" pattern="yyyy-MM-dd HH:mm:ss" timeZone="America/Bogota"/>
                        </h:outputText>
                    </p:column>

                </p:dataTable>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" style="left:25%"/>
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" style="left:25%"/>
                </p:confirmDialog>
            </h:form>

            <!-- Ver -->

            <p:dialog header="Ver" widgetVar="dialogoVer" appendTo="@(body)" modal="true" style="max-width: 95%;" dynamic="true" class="modal-no-scroll">
                <p:scrollPanel mode="native" style="max-height: 500px;">
                    <h:form id="frmVerAfiliado">
                        <!-- Consultar Afiliado -->
                        <p:panel id="pnlVerAfiliado" header="Datos del afiliado" style="margin-bottom:10px;" toggleable="true">
                            <p:panelGrid id="panelVerAfiliado"
                                         columns="4"
                                         columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                                         layout="grid"
                                         styleClass="ui-panelgrid-blank ui-fluid"
                                         style="border:0px none; background-color:transparent;">

                                <p:outputLabel value="Tipo documento" style="font-weight:bold"/>
                                <p:outputLabel value="#{anexo1Bean.objeto.asegAfiliadosId.maeTipoDocumentoValor}"/>

                                <p:outputLabel value="Número documento" style="font-weight:bold"/>
                                <p:outputLabel value="#{anexo1Bean.objeto.asegAfiliadosId.numeroDocumento}" style="width: 181px;"/>

                                <p:outputLabel value="Primer Nombre" style="font-weight:bold"/>
                                <p:outputLabel value="#{anexo1Bean.objeto.asegAfiliadosId.primerNombre}"/>

                                <p:outputLabel value="Segundo Nombre" style="font-weight:bold"/>
                                <p:outputLabel value="#{anexo1Bean.objeto.asegAfiliadosId.segundoNombre}"/>

                                <p:outputLabel value="Primer Apellido" style="font-weight:bold"/>
                                <p:outputLabel value="#{anexo1Bean.objeto.asegAfiliadosId.primerApellido}"/>

                                <p:outputLabel value="Segundo Apellido" style="font-weight:bold"/>
                                <p:outputLabel value="#{anexo1Bean.objeto.asegAfiliadosId.segundoApellido}"/>

                                <p:outputLabel value="Sexo" style="font-weight:bold"/>
                                <p:outputLabel value="#{anexo1Bean.objeto.asegAfiliadosId.maeGeneroValor}"/>

                                <p:outputLabel value="Municipio Afiliación" style="font-weight:bold"/>
                                <p:outputLabel value="#{anexo1Bean.objeto.asegAfiliadosId.afiliacionUbicacion.nombre}"/>
                            </p:panelGrid>
                        </p:panel>
                    </h:form>
                    <h:form id="frmVerAnexo1">
                        <p:panel id="pnlVerAnexo1" header="Datos del Afiliado Actualizados" style="margin:10px 0px" toggleable="true">
                            <p:panelGrid id="panelVerAnexo1"  columns="4"
                                         columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                                         layout="grid"
                                         styleClass="ui-panelgrid-blank ui-fluid"
                                         style="border:0px none; background-color:transparent;">

                                <p:outputLabel value="Tipo Documento" style="font-weight:bold"/>
                                <p:outputLabel value="#{anexo1Bean.getTipoDocumento(anexo1Bean.objeto.tipoDocumentoNuevo)}" />

                                <p:outputLabel value="Acción" style="font-weight:bold"/>
                                <p:outputLabel value="#{anexo1Bean.getEstadoInconsistencia(anexo1Bean.objeto.tipoDocumentoInconsistencia)}"  />

                                <p:outputLabel value="Número Documento" style="font-weight:bold"/>
                                <p:outputLabel value="#{anexo1Bean.objeto.numeroDocumentoNuevo}"  />

                                <p:outputLabel value="Acción" style="font-weight:bold"/>
                                <p:outputLabel value="#{anexo1Bean.getEstadoInconsistencia(anexo1Bean.objeto.numeroDocumentoInconsistencia)}"  />

                                <p:outputLabel value="Primer nombre" style="font-weight:bold"/>
                                <p:outputLabel value="#{anexo1Bean.objeto.nombre1Nuevo}" />

                                <p:outputLabel value="Acción" style="font-weight:bold"/>
                                <p:outputLabel value="#{anexo1Bean.getEstadoInconsistencia(anexo1Bean.objeto.nombre1Inconsistencia)}"  />

                                <p:outputLabel value="Segundo nombre" style="font-weight:bold"/>
                                <p:outputLabel value="#{anexo1Bean.objeto.nombre2Nuevo}" />

                                <p:outputLabel value="Acción" style="font-weight:bold"/>
                                <p:outputLabel value="#{anexo1Bean.getEstadoInconsistencia(anexo1Bean.objeto.nombre2Inconsistencia)}"  />

                                <p:outputLabel value="Primer apellido" style="font-weight:bold"/>
                                <p:outputLabel value="#{anexo1Bean.objeto.apellido1Nuevo}"/>

                                <p:outputLabel value="Acción" style="font-weight:bold"/>
                                <p:outputLabel value="#{anexo1Bean.getEstadoInconsistencia(anexo1Bean.objeto.apellido1Inconsistencia)}"  />

                                <p:outputLabel value="Segundo apellido" style="font-weight:bold"/>
                                <p:outputLabel value="#{anexo1Bean.objeto.apellido2Nuevo}" />

                                <p:outputLabel value="Acción" style="font-weight:bold"/>
                                <p:outputLabel value="#{anexo1Bean.getEstadoInconsistencia(anexo1Bean.objeto.apellido2Inconsistencia)}"  />

                                <p:outputLabel value="Fecha de Nacimiento" style="font-weight:bold"/>
                                <p:outputLabel value="#{anexo1Bean.objeto.fechaNacimientoNuevo}" >
                                    <f:convertDateTime pattern="yyyy-MM-dd" type="both" timeZone="America/Bogota"/>
                                </p:outputLabel>

                                <p:outputLabel value="Acción" style="font-weight:bold"/>
                                <p:outputLabel value="#{anexo1Bean.getEstadoInconsistencia(anexo1Bean.objeto.fechaNacimientoInconsistencia)}"  />

                                <p:outputLabel value="Sexo" style="font-weight:bold"/>
                                <p:outputLabel value="#{anexo1Bean.getSexo(anexo1Bean.objeto.sexoNuevo)}"  />

                                <p:outputLabel value="Acción" style="font-weight:bold"/>
                                <p:outputLabel value="#{anexo1Bean.getEstadoInconsistencia(anexo1Bean.objeto.sexoInconsistencia)}"  />

                                <p:outputLabel value="Fecha Expedición Cédula" style="font-weight:bold"/>
                                <p:outputLabel value="#{anexo1Bean.objeto.fechaExpedicionCedulaNuevo}" style="width: 115px;" >
                                    <f:convertDateTime pattern="yyyy-MM-dd" type="both" timeZone="America/Bogota"/>
                                </p:outputLabel>

                                <p:outputLabel value="Acción" style="font-weight:bold"/>
                                <p:outputLabel value="#{anexo1Bean.getEstadoInconsistencia(anexo1Bean.objeto.fechaExpedicionCedulaInconsistencia)}"  />

                                <p:outputLabel value="Dirección" style="font-weight:bold"/>
                                <p:outputLabel value="#{anexo1Bean.objeto.direccionNuevo}" />

                                <p:outputLabel value="Acción" style="font-weight:bold"/>
                                <p:outputLabel value="#{anexo1Bean.getEstadoInconsistencia(anexo1Bean.objeto.direccionInconsistencia)}"  />

                                <p:outputLabel value="Teléfono Fijo" style="font-weight:bold"/>
                                <p:outputLabel value="#{anexo1Bean.objeto.telefonoNuevo}" />

                                <p:outputLabel value="Acción" style="font-weight:bold"/>
                                <p:outputLabel value="#{anexo1Bean.getEstadoInconsistencia(anexo1Bean.objeto.telefonoInconsistencia)}"  />

                                <p:outputLabel value="Teléfono Móvil" style="font-weight:bold"/>
                                <p:outputLabel value="#{anexo1Bean.objeto.celularNuevo}" />

                                <p:outputLabel value="Acción" style="font-weight:bold"/>
                                <p:outputLabel value="#{anexo1Bean.getEstadoInconsistencia(anexo1Bean.objeto.celularInconsistencia)}"  />
                                
                                <p:outputLabel value="Número Documento Prestador" style="font-weight:bold"/>
                                <p:outputLabel value="#{anexo1Bean.objeto.cntPrestador.numeroDocumento} - #{anexo1Bean.objeto.cntPrestador.razonSocial}" />
                                <p:outputLabel value="Código Habilitación Prestador" style="font-weight:bold"/>
                                <p:outputLabel value="#{anexo1Bean.objeto.cntPrestadorSede.codigoHabilitacionSede} - #{anexo1Bean.objeto.cntPrestadorSede.nombreSede}" />
                                
                                <p:outputLabel value="Municipio de Residencia" style="font-weight:bold"/>
                                <p:outputLabel value="#{anexo1Bean.getUbicacionStr(anexo1Bean.objeto.residenciaUbicacionNuevo.id)}" />

                                <p:outputLabel value="Acción" style="font-weight:bold"/>
                                <p:outputLabel value="#{anexo1Bean.getEstadoInconsistencia(anexo1Bean.objeto.residenciaUbicacionInconsistencia)}"  />
                                
                                <p:outputLabel value="Correo Electrónico" style="font-weight:bold"/>
                                <p:outputLabel value="#{anexo1Bean.objeto.emailNuevo}" />

                                <p:outputLabel value="Acción" style="font-weight:bold"/>
                                <p:outputLabel value="#{anexo1Bean.getEstadoInconsistencia(anexo1Bean.objeto.emailInconsistencia)}"  />
                                
                                <p:outputLabel value="Dirección Alterna Afiliado" style="font-weight:bold"/>
                                <p:outputLabel value="#{anexo1Bean.objeto.direccionAlternaContactoNuevo}" />

                                <p:outputLabel value="Acción" style="font-weight:bold"/>
                                <p:outputLabel value="#{anexo1Bean.getEstadoInconsistencia(anexo1Bean.objeto.direccionAlternaContactoInconsistencia)}"  />
                                
                                <p:outputLabel value="Nombre Contacto Emergencia" style="font-weight:bold"/>
                                <p:outputLabel value="#{anexo1Bean.objeto.nombreContactoEmergenciaNuevo}" />

                                <p:outputLabel value="Acción" style="font-weight:bold"/>
                                <p:outputLabel value="#{anexo1Bean.getEstadoInconsistencia(anexo1Bean.objeto.nombreContactoEmergenciaInconsistencia)}"  />
                                
                                <p:outputLabel value="Teléfono Contacto Emergencia" style="font-weight:bold"/>
                                <p:outputLabel value="#{anexo1Bean.objeto.telefonoContactoEmergenciaNuevo}" />

                                <p:outputLabel value="Acción" style="font-weight:bold"/>
                                <p:outputLabel value="#{anexo1Bean.getEstadoInconsistencia(anexo1Bean.objeto.telefonoContactoEmergenciaInconsistencia)}"  />

                                <p:outputLabel value="Observación" style="font-weight:bold"/>
                                <p:outputLabel value="#{anexo1Bean.objeto.observacion}"  />
                            </p:panelGrid>
                        </p:panel>
                    </h:form>
                    <h:form id="frmVerAdjunto">
                        <p:panel id="pnlVerAdjuntos" header="Soportes" style="margin:10px 0px" toggleable="true">
                            <p:dataTable id="tablaAdjuntosVer" style="width: 650px; margin: 10px; align-content: center;" value="#{anexo1Bean.listaAsegAnexo1Adjuntos}" var="adj" widgetVar="tablaArchivo">
                                <p:column headerText="Nombre">
                                    <p:outputLabel value="#{adj.archivo}"/>
                                </p:column>
                                <p:column headerText="Acciones"  style="text-align: center">
                                    <p:commandButton disabled="false" title="Descargar" ajax="true" onclick="PrimeFaces.monitorDownload(start, stop);" icon="ui-icon-circle-arrow-s">
                                        <p:fileDownload value="#{anexo1Bean.descargarAdjunto(adj)}" />
                                    </p:commandButton>
                                </p:column>
                            </p:dataTable>
                        </p:panel>
                    </h:form>
                    <h:form id="frmVer">
                        <p:panelGrid id="panelVer" style="width:100%;margin:10px 0px">
                            <f:facet name="footer">
                                <p:row>
                                    <p:column colspan="6" style="text-align: center">
                                        <p:commandButton value="Cerrar" type="button" onclick="PF('dialogoVer').hide()" immediate="true" style="margin-left: 5px;"/>
                                    </p:column>
                                </p:row>
                            </f:facet>
                        </p:panelGrid>
                    </h:form>
                </p:scrollPanel>
            </p:dialog>

            <!-- Crear Anexo1 -->

            <p:dialog header="Crear" widgetVar="dialogoCrear" appendTo="@(body)" modal="true" style="max-width: 90%; max-height: 90%" dynamic="true" class="modal-no-scroll">
                <p:scrollPanel mode="native" style="max-height: 500px;">
                    <h:form id="frmConsultarAfiliado">
                        <!-- Consultar Afiliado -->
                        <p:panel id="pnlAfiliado" header="Datos del afiliado" style="margin-bottom:10px;" toggleable="true">
                            <div align="right"> 
                                <p:commandButton immediate="true" action="#{anexo1Bean.consultarAfiliado()}" icon="ui-icon-person" title="Afiliado"/>
                            </div>
                            <p:panelGrid id="panelAfiliado"  columns="4"
                                         columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                                         layout="grid"
                                         styleClass="ui-panelgrid-blank ui-fluid"
                                         style="border:0px none; background-color:transparent;">

                                <p:outputLabel value="Tipo documento" style="font-weight:bold"/>
                                <p:outputLabel value="#{anexo1Bean.objetoAfiliado.maeTipoDocumentoValor}"/>

                                <p:outputLabel value="Número documento" style="font-weight:bold"/>
                                <p:outputLabel value="#{anexo1Bean.objetoAfiliado.numeroDocumento}" style="width: 181px;"/>

                                <p:outputLabel value="Primer Nombre" style="font-weight:bold"/>
                                <p:outputLabel value="#{anexo1Bean.objetoAfiliado.primerNombre}"/>

                                <p:outputLabel value="Segundo Nombre" style="font-weight:bold"/>
                                <p:outputLabel value="#{anexo1Bean.objetoAfiliado.segundoNombre}"/>

                                <p:outputLabel value="Primer Apellido" style="font-weight:bold"/>
                                <p:outputLabel value="#{anexo1Bean.objetoAfiliado.primerApellido}"/>

                                <p:outputLabel value="Segundo Apellido" style="font-weight:bold"/>
                                <p:outputLabel value="#{anexo1Bean.objetoAfiliado.segundoApellido}"/>

                                <p:outputLabel value="Sexo" style="font-weight:bold"/>
                                <h:outputText value="#{anexo1Bean.objetoAfiliado.maeGeneroValor}"/>

                                <p:outputLabel value="Municipio Afiliación" style="font-weight:bold"/>
                                <p:outputLabel value="#{anexo1Bean.objetoAfiliado.afiliacionUbicacion.nombre}"/>
                            </p:panelGrid>
                        </p:panel>
                    </h:form>

                    <h:form id="frmCrearAnexo1">
                        <p:panel id="pnlAnexo1" header="Datos del Afiliado Actualizados" style="margin:10px 0px" toggleable="true">
                            <p:panelGrid id="panelAnexo1" columns="4"
                                         columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                                         layout="grid"
                                         styleClass="ui-panelgrid-blank ui-fluid"
                                         style="border:0px none; background-color:transparent;">
