<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <html xmlns="http://www.w3.org/1999/xhtml"
          xmlns:h="http://xmlns.jcp.org/jsf/html">  
        <p:dialog header="Consultar Afiliados" widgetVar="dialogoAfiliadoBusqueda" appendTo="@(body)" modal="true" style="max-width: 90%;max-height: 90%;" dynamic="true">
            <p:scrollPanel mode="native" style="max-height: 550px;">
                <h:form id="frmAfiliadoBusqueda">
                    <div align="right">
                        <p:commandButton title="Refrescar" actionListener="#{selAfiliadoBean.refrescar()}" oncomplete="PF('tablaWidgetA').filter()" icon="ui-icon-refresh"/>
                    </div>
                    <p:panelGrid id="panelAfiliadoLista" style="height:auto;" columns="1">
                            <p:dataTable id="tablaRegistrosAfiliados" widgetVar="tablaWidgetA" var="obj" value="#{selAfiliadoBean.lazyRegistros}" rowKey="#{obj.id}"
                                         rows="#{selAfiliadoBean.tamanoPagina}" paginator="true" lazy="true" reflow="true"
                                         currentPageReportTemplate="Registros del {startRecord} al {endRecord} de {totalRecords}, Página {currentPage} de {totalPages}"
                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,30,50,100" 
                                         emptyMessage="No se encontraron registros" selectionMode="single">
                                <p:ajax event="rowSelect" listener="#{selAfiliadoBean.onRowSelectAfiliado}" oncomplete="cerrarDialogoAfiliado()" />
                                <p:column headerText="Tipo Documento" sortBy="#{obj.maeTipoDocumento}" filterBy="#{obj.maeTipoDocumento}">
                                    <f:facet name="filter">
                                        <p:selectOneMenu onchange="PF('tablaWidgetA').filter()">
                                            <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                            <f:selectItems value="#{selAfiliadoBean.listaTiposDocumentoPersona}" var="tipoDoc" itemValue="#{tipoDoc.id}" itemLabel="#{tipoDoc.descripcion}" itemDescription="#{tipoDoc.descripcion}" />
                                        </p:selectOneMenu>
                                    </f:facet>
                                    <h:outputText value="#{selAfiliadoBean.obtenerTipoDocumentoPersona(obj.maeTipoDocumento)}"/>
                                </p:column>
                                <p:column headerText="Numero Documento" sortBy="#{obj.numeroDocumento}" filterBy="#{obj.numeroDocumento}">
                                    <f:facet name="filter">
                                        <p:inputText label="Numero Documento" maxlength="16" style="width: 95%;" onchange="PF('tablaWidgetA').filter()"/>
                                    </f:facet>
                                    <h:outputText value="#{obj.numeroDocumento}"/>
                                </p:column>
                                <p:column headerText="Contrato" sortBy="#{obj.idAfiliado}" filterBy="#{obj.idAfiliado}">
                                    <f:facet name="filter">
                                        <p:inputText label="Contrato" maxlength="45" style="width: 95%;" onchange="PF('tablaWidgetA').filter()"/>
                                    </f:facet>
                                    <h:outputText value="#{obj.idAfiliado}"/>
                                </p:column>
                                <p:column headerText="Primer Nombre" sortBy="#{obj.primerNombre}" filterBy="#{obj.primerNombre}">
                                    <f:facet name="filter">
                                        <p:inputText label="Primer nombre" maxlength="64" style="width: 95%;" onchange="PF('tablaWidgetA').filter()"/>
                                    </f:facet>
                                    <h:outputText value="#{obj.primerNombre}"/>
                                </p:column>
                                <p:column headerText="Segundo Nombre" sortBy="#{obj.segundoNombre}" filterBy="#{obj.segundoNombre}">
                                    <f:facet name="filter">
                                        <p:inputText label="Segundo nombre" maxlength="64" style="width: 95%;" onchange="PF('tablaWidgetA').filter()"/>
                                    </f:facet>
                                    <h:outputText value="#{obj.segundoNombre}"/>
                                </p:column>
                                <p:column headerText="Primer Apellido" sortBy="#{obj.primerApellido}" filterBy="#{obj.primerApellido}">
                                    <f:facet name="filter">
                                        <p:inputText label="Primer Apellido" maxlength="64" style="width: 95%;" onchange="PF('tablaWidgetA').filter()"/>
                                    </f:facet>
                                    <h:outputText value="#{obj.primerApellido}"/>
                                </p:column>
                                <p:column headerText="Segundo Apellido" sortBy="#{obj.segundoApellido}" filterBy="#{obj.segundoApellido}">
                                    <f:facet name="filter">
                                        <p:inputText label="Segundo Apellido" maxlength="64" style="width: 95%;" onchange="PF('tablaWidgetA').filter()"/>
                                    </f:facet>
                                    <h:outputText value="#{obj.segundoApellido}"/>
                                </p:column>
                                <p:column headerText="Estado Afiliación" sortBy="#{obj.maeEstadoAfiliacion}">
                                    <h:outputText value="#{selAfiliadoBean.obtenerEstadoAfiliacion(obj.maeEstadoAfiliacion)}"/>
                                </p:column>
                                <p:column headerText="Régimen" sortBy="#{obj.maeRegimenId}" filterBy="#{obj.maeRegimenId}">
                                    <f:facet name="filter">
                                        <f:facet name="filter">
                                            <p:selectOneMenu onchange="PF('tablaWidgetA').filter()" style="width: 88%;" >
                                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                                <f:selectItems value="#{selAfiliadoBean.listaRegimen}" var="regimen" itemValue="#{regimen.id}" itemLabel="#{regimen.descripcion}" itemDescription="#{regimen.descripcion}" />
                                            </p:selectOneMenu>
                                        </f:facet>
                                    </f:facet>
                                    <p:outputLabel value="#{obj.maeRegimenValor}"/>
                                </p:column>
                                <p:column headerText="Municipio" sortBy="#{obj.residenciaUbicacion.nombre}" filterBy="#{obj.residenciaUbicacion.nombre}">
                                    <f:facet name="filter">
                                        <p:inputText label="Municipio" maxlength="16" style="width: 95%;" onchange="PF('tablaWidgetA').filter()"/>
                                    </f:facet>
                                    <p:outputLabel value="#{obj.residenciaUbicacion.nombre}"/>
                                </p:column>
                            </p:dataTable>
                    </p:panelGrid>
                </h:form>
            </p:scrollPanel>
        </p:dialog>
    </html>
</ui:composition>
