<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition template="/home.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="bodyJR">
        <center>
            <style> 
                .ui-panelgrid .ui-grid-responsive .ui-panelgrid-cell {
                    border: 1px solid #e5e2e2;
                }

            </style>
            <script type="text/javascript">
                //<![CDATA[ 
                function noPuntuacion(e) {
                    var key = window.Event ? e.which : e.keyCode
                    return (key != 44 && key != 46 && key != 59)
                }
                ;
                function soloNumeros(e) {
                    var key = window.Event ? e.which : e.keyCode
                    return (key >= 48 && key <= 57)
                }
                ;
                //]]>
            </script>
            <h:form id="frmReportes">
                <p:toolbar>
                    <f:facet name="left" >
                        <span title="#{reportesBean.modulo.descripcion}">#{reportesBean.modulo.nombre}</span>
                    </f:facet>
                    <f:facet name="right">
                        <p:commandButton rendered="#{reportesBean.accionListar}" title="Refrescar" ajax="false" actionListener="#{reportesBean.refrescar}" icon="ui-icon-refresh"/>
                        <p:commandButton rendered="#{reportesBean.accionCrear}" title="Crear Reporte" ajax="false" actionListener="#{reportesBean.crear}" icon="ui-icon-circle-arrow-n"/>
                    </f:facet>
                </p:toolbar>
                <p:dataTable var="obj" value="#{reportesBean.lazyReportes}" paginator="true" rows="#{reportesBean.tamanoPagina}" 
                             emptyMessage="No se encontraron registros"
                             currentPageReportTemplate="Registros del {startRecord} al {endRecord} de {totalRecords}, Página {currentPage} de {totalPages}"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,30,50,100" id="tablaRegistros" lazy="true"
                             widgetVar="tablaWidget"
                             style="font-size:11px;"
                             scrollable="true"
                             scrollWidth="100%"
                             rowKey="#{obj.id}" reflow="true">

                    <p:column style="text-align: center;">
                        <f:facet name="header">
                            <h:outputText value="Acciones"/>
                        </f:facet>    
                        <p:commandButton rendered="#{reportesBean.accionAdicional1}" title="Descargar" disabled="#{reportesBean.validarEstadoCarga(obj.estado,obj.tipo)}" ajax="true" onclick="PrimeFaces.monitorDownload(start, stop);" icon="ui-icon-circle-arrow-s">
                            <p:fileDownload value="#{reportesBean.generarArchivoReporte(obj)}" />
                        </p:commandButton>
                    </p:column>

                    <p:column headerText="Id Archivo" sortBy="#{obj.id}" filterBy="#{obj.id}">
                        <f:facet name="filter">
                            <p:inputText maxlength="64" style="width: 95%;" onkeypress="
                                    if (event.keyCode === 13) {
                                        onchange();
                                        return false;
                                    }" onchange="PF('tablaWidget').filter()" />
                        </f:facet>
                        <h:outputText value="#{obj.id}" title="#{obj.id}"/>
                    </p:column>

                    <p:column headerText="Tipo de Archivo" filterBy="#{obj.tipo}">
                        <f:facet name="filter">
                            <p:selectOneMenu  editable="false" style="margin-right: 10px; width: 90%;" onchange="PF('tablaWidget').filter()">
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItem itemLabel="Afiliados Nuevos (MS)" itemValue="1"  />
                                <f:selectItem itemLabel="Novedades de Afiliado (NS)" itemValue="2" />
                                <f:selectItem itemLabel="Solicitud Traslado de Afiliados (S1)" itemValue="3" />
                                <f:selectItem itemLabel="Portabilidad" itemValue="4"  />
                                <f:selectItem itemLabel="Digitado por Usuario" itemValue="5" />
                                <f:selectItem itemLabel="Encuestas Afiliados" itemValue="6" />
                                <f:selectItem itemLabel="Actualización de Datos" itemValue="7" />
                                <f:selectItem itemLabel="Reporte Afiliados - Respaldo" itemValue="8" />
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{reportesBean.getTipoArchivo(obj.tipo)} " title="#{reportesBean.getTipoArchivo(obj.tipo)}"/>
                    </p:column>

                    <p:column headerText="Nombre Archivo" sortBy="#{obj.archivo}" filterBy="#{obj.archivo}">
                        <f:facet name="filter">
                            <p:inputText label="Archivo" maxlength="128" style="width: 95%;" onkeypress="if (event.keyCode === 13) {
                                        onchange();
                                        return false;
                                    }"  onchange="PF('tablaWidget').filter()" />
                        </f:facet>
                        <h:outputText value="#{obj.archivo}" title="#{obj.archivo}"/>
                    </p:column>

                    <p:column headerText="Estado del Proceso" sortBy="#{obj.estado}" filterBy="#{obj.estado}">
                        <f:facet name="filter">
                            <p:selectOneMenu  editable="false" style="margin-right: 10px; width: 90%;" onchange="PF('tablaWidget').filter()">
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItem itemLabel="En Proceso" itemValue="1" />
                                <f:selectItem itemLabel="Procesado" itemValue="2" />
                                <f:selectItem itemLabel="Rechazado" itemValue="3" />
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{reportesBean.getEstado(obj.estado)}" title="#{reportesBean.getEstado(obj.estado)}"/>
                    </p:column> 
                    <!-- nuevos campos -->
                    <p:column headerText="Cantidad de Registros" sortBy="#{obj.registros}">
                        <h:outputText value="#{obj.registros}" title="#{obj.registros}"/>
                    </p:column>
                    <p:column headerText="Fecha Inicio Reporte" sortBy="#{obj.fechaDesde}">
                        <h:outputText value="#{obj.fechaDesde}" title="#{obj.fechaDesde}">
                            <f:convertDateTime type="date" pattern="yyyy-MM-dd" timeZone="America/Bogota"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Fecha Fin Reporte" sortBy="#{obj.fechaHasta}">
                        <h:outputText value="#{obj.fechaHasta}" title="#{obj.fechaHasta}">
                            <f:convertDateTime type="date" pattern="yyyy-MM-dd" timeZone="America/Bogota"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Fecha Solicitud" sortBy="#{obj.fechaHoraInicio}">
                        <h:outputText value="#{obj.fechaHoraInicio}" title="#{obj.fechaHoraInicio}">
                            <f:convertDateTime type="date" pattern="yyyy-MM-dd" timeZone="America/Bogota"/>
                        </h:outputText>
                    </p:column>
                    <!-- se agrega fecha 'desde' genera deporte -->
                    <p:column headerText="Fecha Generación" sortBy="#{obj.fechaHoraFin}">
                        <h:outputText value="#{obj.fechaHoraFin}" title="#{obj.fechaHoraFin}">
                            <f:convertDateTime type="date" pattern="yyyy-MM-dd" timeZone="America/Bogota"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Usuario Responsable" sortBy="#{obj.usuarioCrea}" filterBy="#{obj.usuarioCrea}">
                        <f:facet name="filter">
                            <p:inputText label="Usuario responsable" maxlength="128" style="width: 95%;" onkeypress="if (event.keyCode === 13) {
                                        onchange();
                                        return false;
                                    }"  onchange="PF('tablaWidget').filter()" />
                        </f:facet>
                        <h:outputText value="#{obj.usuarioCrea}" title="#{obj.usuarioCrea}"/>
                    </p:column>

                </p:dataTable>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" style="left:25%"/>
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" style="left:25%"/>
                </p:confirmDialog>
            </h:form>

            <!-- Pantalla Crear Adjunto -->
            <p:dialog header="Generar Reporte" widgetVar="dialogoGenerarReporte" appendTo="@(body)" position="center" width="60%" modal="true" style="max-height:35vh;">
                <p:scrollPanel mode="native" style="height:200px">
                    <h:form id="frmCrearReporte" >
                        <p:panelGrid id="panelCrearReporte" columns="4"
                                     columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                                     layout="grid"
                                     styleClass="ui-panelgrid-blank ui-fluid"
                                     style="border:0px none; background-color:transparent;">

                            <p:outputLabel value="Tipo Reporte" for="tipoReporte" style="font-weight:bold"/>
                            <p:selectOneMenu id="tipoReporte" label="Tipo Reporte" required="true" value="#{reportesBean.objeto.tipo}" 
                                             editable="fase" style="width: 170px;" requiredMessage="Tipo Reporte: Este campo es obligatorio.">
                                <f:selectItem itemLabel=" --  " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItem itemLabel="Afiliados Nuevos (MS)" itemValue="1"  />
                                <f:selectItem itemLabel="Novedades de Afiliado (NS)" itemValue="2" />
                                <f:selectItem itemLabel="Solicitud Traslado de Afiliados (S1)" itemValue="3" />
                                <f:selectItem itemLabel="Portabilidad" itemValue="4"  />
                                <f:selectItem itemLabel="Digitado por Usuarios" itemValue="5" />
                                <f:selectItem itemLabel="Encuestas Afiliados" itemValue="6" />
                                <p:ajax event="change" listener="#{reportesBean.validarReporteObligatorio()}" update="tipoReporte,fechaInicial,fechaFinal"/>
                            </p:selectOneMenu>

                            <p:outputLabel value="Fecha Inicial" for="fechaInicial" style="font-weight:bold"/>
                            <p:calendar id="fechaInicial" label="Fecha Inicial" navigator="true" pattern="yyyy-MM-dd" maxdate="#{reportesBean.fechaActual}"
                                        value="#{reportesBean.objeto.fechaDesde}" 
                                        yearRange="c-100:c" size="30" maxlength="10" disabled="#{!reportesBean.requeridoReporte}" required="#{reportesBean.requeridoReporte}" requiredMessage="Fecha Inicial: Este campo es obligatorio.">
                            </p:calendar>

                            <p:outputLabel value="Fecha Final" for="fechaFinal" style="font-weight:bold"/>
                            <p:calendar id="fechaFinal" label="Fecha Final" navigator="true" pattern="yyyy-MM-dd" maxdate="#{reportesBean.fechaActual}"
                                        value="#{reportesBean.objeto.fechaHasta}" 
                                        yearRange="c-100:c" size="30" maxlength="10" disabled="#{!reportesBean.requeridoReporte}" required="#{reportesBean.requeridoReporte}" requiredMessage="Fecha Final: Este campo es obligatorio.">
                            </p:calendar>
                        </p:panelGrid>

                        <p:panelGrid  style="width:100%;margin:10px 0px">
                            <f:facet name="footer">
                                <p:row>
                                    <p:column colspan="4" style="text-align: center">
                                        <h:panelGroup style="display:block; text-align:center; margin-top: 10px;">
                                            <p:commandButton value="Guardar" type="button" onclick="guardarReporteRemote()" validateClient="true"/>
                                            <p:remoteCommand name="guardarReporteRemote" action ="#{reportesBean.guardar}" update="panelCrearReporte"/>
                                            <p:commandButton value="Cerrar" type="button" onclick="PF('dialogoGenerarReporte').hide()" immediate="true"/>
                                        </h:panelGroup>
                                    </p:column>
                                </p:row>
                            </f:facet>
                        </p:panelGrid>
                    </h:form>
                </p:scrollPanel>
            </p:dialog>
        </center>
    </ui:define>
</ui:composition>
