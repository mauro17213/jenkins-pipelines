<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition template="/home.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="bodyJR"> 
        <h:outputStylesheet name="css/rips.css"/>
        <h:outputScript name="js/calendar-localization.js"/>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
        <center>
            <style>
                .ui-panelgrid .ui-grid-responsive .ui-panelgrid-cell {
                    border: 1px solid #e5e2e2;
                }
                .ui-panelgrid .ui-panelgrid-footer {
                    text-align: center;
                    padding: 2px 5px;
                }
                .responsive_input, .responsive_input input {
                    width: 90%
                }
                
                .tabla_altura_fija_cm .ui-datatable-table {
                    min-height: 100px;
                }
            </style>
            <h:form id="frmFinGiros" >
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" style="left:25%"/>
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" style="left:25%"/>
                </p:confirmDialog>
                <p:toolbar>
                    <f:facet name="left" >
                        <span title="#{finGiroBean.modulo.descripcion}" style="text-align: left;display: inherit;padding-left: 10px;margin-bottom: 3px;margin-top: 3px;">#{finGiroBean.modulo.nombre}</span>
                        <p:spacer width="30"/>
                    </f:facet>
                    <f:facet name="right">
                        <p:commandButton rendered="#{finGiroBean.accionCrear}" title="Crear" actionListener="#{finGiroBean.crear}" icon="ui-icon-document"/>
                        <p:commandButton rendered="#{finGiroBean.accionListar}" title="Refrescar" ajax="false" actionListener="#{finGiroBean.refrescar}" icon="ui-icon-refresh"/>
                    </f:facet>
                </p:toolbar>
                <p:dataTable var="obj" value="#{finGiroBean.lazyFinGiros}" paginator="true" rows="#{finGiroBean.tamanoPagina}" 
                             emptyMessage="No se encontraron registros"
                             currentPageReportTemplate="Registros del {startRecord} al {endRecord} de {totalRecords}, Página {currentPage} de {totalPages}"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="30,50,100" id="tablaRegistros" lazy="true"
                             widgetVar="tablaWidget" scrollable="true"
                             scrollWidth="100%"
                             style="font-size:11px;"
                             rowKey="#{obj.id}" reflow="true">
                    
                    <p:column style="text-align: center;" width="80">
                        <f:facet name="header">
                            <h:outputText value="Acciones"/>
                        </f:facet>
                           <p:commandButton rendered="#{finGiroBean.accionEditar}" title="Editar" actionListener="#{finGiroBean.editar(obj.id)}" icon="ui-icon-pencil"/>
                        <p:commandButton  class="btnAuditoria" action="#{finGiroBean.getAuditoria(obj.auditoriaStrHTML)}" icon="ui-icon-comment" title="Auditoría" />
                    </p:column>
                    <p:column headerText="Id Giro" filterBy="#{obj.id}" style="text-align: center;">   
                        <f:facet name="filter">
                            <p:inputNumber  thousandSeparator="" decimalSeparator="" decimalPlaces="0"  label="Consecutivo" maxlength="128" onkeypress="if (event.keyCode === 13) {
                                            onchange();
                                            return false;
                                        }" style="width: 95%;" onchange="PF('tablaWidget').filter()" styleClass="responsive_input"/>
                        </f:facet>
                        <h:outputText value="#{obj.id}" title="#{obj.id}"/>
                    </p:column>
                    
                    <p:column headerText="Tipo Giro" filterBy="#{obj.tipo}" style="text-align: center;">   
                        <f:facet name="filter">
                          <p:selectOneMenu style="width:70%;min-width:inherit;" onchange="PF('tablaWidget').filter()" >
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItem itemLabel="Giro directo subsidiado" itemValue="1"/>
                                <f:selectItem itemLabel="Giro directo contributivo " itemValue="2"/>
                                <f:selectItem itemLabel="Giro directo presupuestos máximos " itemValue="3"/>
                                <f:selectItem itemLabel="Otros Pagos" itemValue="4"/>  
                            </p:selectOneMenu> 
                        </f:facet>
                        <h:outputText value="#{obj.tipoStr}" title="#{obj.tipoStr}"/>
                    </p:column>
                    
                    <p:column headerText="Nombre Giro" filterBy="#{obj.nombre}" style="text-align: center;">   
                        <f:facet name="filter">
                            <p:inputText label="Consecutivo" maxlength="128" onkeypress="if (event.keyCode === 13) {
                                            onchange();
                                            return false;
                                        }" style="width: 95%;" onchange="PF('tablaWidget').filter()"/>
                        </f:facet>
                        <h:outputText value="#{obj.nombre}" title="#{obj.nombre}"/>
                    </p:column>

                </p:dataTable>
            </h:form> 
            
            <p:dialog header="Crear" widgetVar="dialogoCrear" appendTo="@(body)" modal="true" width="80%">
                <h:form id="frmCrear">
                    <p:panelGrid id="panelCrear">
                        <p:row>
                            <p:column class="ui-g-2">
                                <p:outputLabel value="Tipo" for="tipo" style="font-weight:bold"/>
                            </p:column>
                            <p:column class="ui-g-4">
                                <p:selectOneMenu id="tipo" value="#{finGiroBean.objeto.tipo}" filter="true" required="true" requiredMessage="Tipo: Este campo es obligatorio">
                                    <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                    <f:selectItem itemLabel="Giro directo subsidiado" itemValue="1"/>
                                    <f:selectItem itemLabel="Giro directo contributivo " itemValue="2"/>
                                    <f:selectItem itemLabel="Giro directo presupuestos máximos " itemValue="3"/>
                                    <f:selectItem itemLabel="Otros Pagos" itemValue="4"/>  
                                </p:selectOneMenu>
                            </p:column>
                            <p:column class="ui-g-2">
                                <p:outputLabel value="Nombre" for="nombre" style="font-weight:bold"/>
                            </p:column>
                            <p:column class="ui-g-4">
                                <p:inputText id="nombre" label="Nombre" value="#{finGiroBean.objeto.nombre}" maxlength="127" required="true" requiredMessage="Nombre: Este campo es obligatorio">
                                </p:inputText>
                            </p:column>
                        </p:row>
                    </p:panelGrid>

                    <p:panelGrid  style="width:100%;margin:10px 0px">
                        <f:facet name="footer">
                            <p:row>
                                <p:column colspan="4" style="text-align: center">
                                    <p:commandButton value="Guardar" type="button" onclick="guardarRemote()" validateClient="true"/>
                                    <p:remoteCommand name="guardarRemote" action ="#{finGiroBean.guardar}" update="panelCrear"/>
                                    <p:commandButton value="Cancelar" type="button" onclick="PF('dialogoCrear').hide()" immediate="true" style="margin-left: 5px;"/>
                                </p:column>
                            </p:row>
                        </f:facet>
                    </p:panelGrid>
                </h:form>
            </p:dialog>
            
             <p:dialog header="Editar" widgetVar="dialogoEditar" appendTo="@(body)" modal="true" width="80%">
                 <h:form class="frmAuditoria" style="margin-top: -15px; text-align: right;">
                    <p:commandButton id="auditoria" class="btnAuditoria" action="#{finGiroBean.getAuditoria(finGiroBean.objeto.auditoriaStrHTML)}" icon="ui-icon-comment" title="Auditoría" />
                 </h:form> 
                 <h:form id="frmEditar">
                    <p:panelGrid id="panelEditar">
                        <p:row>
                            <p:column class="ui-g-2">
                                <p:outputLabel value="Tipo" for="tipo" style="font-weight:bold"/>
                            </p:column>
                            <p:column class="ui-g-4">
                                <p:selectOneMenu id="tipo" value="#{finGiroBean.objeto.tipo}" filter="true" required="true" requiredMessage="Tipo: Este campo es obligatorio">
                                    <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                    <f:selectItem itemLabel="Giro directo subsidiado" itemValue="1"/>
                                    <f:selectItem itemLabel="Giro directo contributivo " itemValue="2"/>
                                    <f:selectItem itemLabel="Giro directo presupuestos máximos " itemValue="3"/>
                                    <f:selectItem itemLabel="Otros Pagos" itemValue="4"/>  
                                </p:selectOneMenu>
                            </p:column>
                            <p:column class="ui-g-2">
                                <p:outputLabel value="Nombre" for="nombre" style="font-weight:bold"/>
                            </p:column>
                            <p:column class="ui-g-4">
                                <p:inputText id="nombre" label="Nombre" value="#{finGiroBean.objeto.nombre}" maxlength="127" required="true" requiredMessage="Nombre: Este campo es obligatorio">
                                </p:inputText>
                            </p:column>
                        </p:row>
                    </p:panelGrid>

                    <p:panelGrid  style="width:100%;margin:10px 0px">
                        <f:facet name="footer">
                            <p:row>
                                <p:column colspan="4" style="text-align: center">
                                   <p:commandButton value="Modificar" type="button" onclick="modificarRemote()" validateClient="true"/>
                                    <p:remoteCommand name="modificarRemote" action="#{finGiroBean.modificar}" update="panelEditar" />
                                    <p:commandButton value="Cancelar" type="button" onclick="PF('dialogoEditar').hide()" immediate="true" style="margin-left: 5px;"/>
                                </p:column>
                            </p:row>
                        </f:facet>
                    </p:panelGrid>
                </h:form>
            </p:dialog>
            
            <script type="javascript">
                $(document).ready(function ()
                {
                $(function ()
                {
                PF('tablaWidgetIPS').filter();
                });
                });
            </script>

        </center>

    </ui:define>

</ui:composition>
