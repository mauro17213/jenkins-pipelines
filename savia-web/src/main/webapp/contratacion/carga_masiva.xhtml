<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition template="/home.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="bodyJR">
        <center>
            <style>
                .ui-panelgrid .ui-grid-responsive .ui-panelgrid-cell {
                    border: 1px solid #e5e2e2;
                }
            </style>
            <h:form id="frmCargaMasiva">
                <p:toolbar>
                    <f:facet name="left" >
                        <span title="#{cargaMasivaContratoBean.modulo.descripcion}">#{cargaMasivaContratoBean.modulo.nombre}</span>
                    </f:facet>
                    <f:facet name="right">
                        <p:commandButton rendered="#{cargaMasivaContratoBean.accionListar}" title="Refrescar" ajax="false" actionListener="#{cargaMasivaContratoBean.refrescar}" icon="ui-icon-refresh"/>
                        <p:commandButton rendered="#{cargaMasivaContratoBean.accionCrear}" title="Crear Adjunto" ajax="false" actionListener="#{cargaMasivaContratoBean.crear}" icon="ui-icon-circle-arrow-n"/>
                    </f:facet>
                </p:toolbar>

                <p:dataTable var="obj" value="#{cargaMasivaContratoBean.lazyCargaMasiva}" paginator="true" rows="#{cargaMasivaContratoBean.tamanoPagina}" 
                             emptyMessage="No se encontraron registrosTotal"
                             currentPageReportTemplate="Registros del {startRecord} al {endRecord} de {totalRecords}, Página {currentPage} de {totalPages}"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,30,50,100" id="tablaRegistros" lazy="true"
                             widgetVar="tablaWidget"
                             style="font-size:11px;"
                             scrollable="true"
                             scrollWidth="100%"
                             rowKey="#{obj.id}" reflow="true">

                    <p:column style="text-align: center;">
                        <f:facet name="header">
                            <h:outputText value="Acciones"/>
                        </f:facet>
                        <p:commandButton rendered="#{cargaMasivaContratoBean.accionAdicional1 and obj.estado == 2}" title="Descargar" ajax="true" onclick="PrimeFaces.monitorDownload(start, stop);" icon="ui-icon-arrowstop-1-s" >
                            <p:fileDownload value="#{cargaMasivaContratoBean.generarArchivoResultados(obj)}" />
                        </p:commandButton>
                        <p:commandButton  title="Cancelar" rendered="#{cargaMasivaContratoBean.accionAdicional2}" disabled="#{cargaMasivaContratoBean.validarEstadoCargaProcesando(obj.estado)}" action="#{cargaMasivaContratoBean.abortar(obj.id)}" icon="ui-icon-circle-arrow-w">
                            <p:confirm header="Confirmación" message="Está seguro que desea cancelar la carga masiva?" icon="ui-icon-alert" />
                        </p:commandButton>
                    </p:column>

                    <p:column headerText="Id Carga" sortBy="#{obj.id}" filterBy="#{obj.id}">
                        <f:facet name="filter">
                            <p:inputText maxlength="64" style="width: 95%;" onkeypress="
                                    if (event.keyCode === 13) {
                                        onchange();
                                        return false;
                                    }" onchange="PF('tablaWidget').filter()" />
                        </f:facet>
                        <h:outputText value="#{obj.id}" title="#{obj.id}"/>
                    </p:column>

                    <p:column headerText="Tipo de Archivo" sortBy="#{obj.tipo}" filterBy="#{obj.tipo}">
                        <f:facet name="filter">
                            <p:selectOneMenu   editable="false" style="margin-right: 10px; width: 85%;" onchange="PF('tablaWidget').filter()">
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItem itemLabel="Contrato Detalle" itemValue="1"  />
                                <f:selectItem itemLabel="Nota Técnica" itemValue="2" />
                                <f:selectItem itemLabel="Cobertura" itemValue="3" />
                                <f:selectItem itemLabel="Marcación" itemValue="4" />
                                <f:selectItem itemLabel="REPS Prestadores" itemValue="5" />
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{obj.tipoStr} " title="#{obj.tipoStr}"/>
                    </p:column>

                    <p:column headerText="Nombre Archivo" sortBy="#{obj.nombreArchivo}" filterBy="#{obj.nombreArchivo}">
                        <f:facet name="filter">
                            <p:inputText label="Archivo" maxlength="256" style="width: 95%;" onkeypress="if (event.keyCode === 13) {
                                        onchange();
                                        return false;
                                    }"  onchange="PF('tablaWidget').filter()" />
                        </f:facet>
                        <h:outputText value="#{obj.nombreArchivo}" title="#{obj.nombreArchivo}"/>
                    </p:column>

                    <p:column headerText="Estado del Proceso" filterBy="#{obj.estado}">
                        <f:facet name="filter">
                            <p:selectOneMenu  editable="false" style="margin-right: 10px; width: 90%;" onchange="PF('tablaWidget').filter()">
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItem itemLabel="En Cola " itemValue="0" />
                                <f:selectItem itemLabel="En Proceso " itemValue="1" />
                                <f:selectItem itemLabel="Procesado " itemValue="2" />
                                <f:selectItem itemLabel="Cancelado " itemValue="3" />
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{cargaMasivaContratoBean.getEstado(obj.estado)}" title="#{cargaMasivaContratoBean.getEstado(obj.estado)}"/>
                    </p:column> 
                    <!-- nuevos campos -->
                    <p:column headerText="Registros" sortBy="#{obj.registrosTotal}">
                        <h:outputText value="#{obj.registrosTotal}" title="#{obj.registrosTotal}"/> de 
                        <h:outputText value="#{obj.registrosPendientes}" title="#{obj.registrosPendientes}"/>
                    </p:column>
                    <p:column headerText="Exitosos" sortBy="#{obj.registrosExitosos}">
                        <h:outputText value="#{obj.registrosExitosos}" title="#{obj.registrosExitosos}"/>
                    </p:column>
                    <p:column headerText="Fallidos" sortBy="#{obj.registrosRechazados}">
                        <h:outputText value="#{obj.registrosRechazados}" title="#{obj.registrosRechazados}"/>
                    </p:column>

                    <p:column headerText="Inicio" sortBy="#{obj.fechaHoraInicio}">
                        <h:outputText value="#{obj.fechaHoraInicio}" title="#{obj.fechaHoraInicio}">
                            <f:convertDateTime type="date" pattern="yyyy-MM-dd HH:mm:ss" timeZone="America/Bogota"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Fin" sortBy="#{obj.fechaHoraFin}">
                        <h:outputText value="#{obj.fechaHoraFin}" title="#{obj.fechaHoraFin}">
                            <f:convertDateTime type="date" pattern="yyyy-MM-dd HH:mm:ss" timeZone="America/Bogota"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Usuario responsable" sortBy="#{obj.usuarioCrea}" filterBy="#{obj.usuarioCrea}">
                        <f:facet name="filter">
                            <p:inputText label="Usuario responsable" maxlength="128" style="width: 95%;" onkeypress="if (event.keyCode === 13) {
                                        onchange();
                                        return false;
                                    }"  onchange="PF('tablaWidget').filter()" />
                        </f:facet>
                        <h:outputText value="#{obj.usuarioCrea}" title="#{obj.usuarioCrea}"/>
                    </p:column>
                </p:dataTable>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" style="left:25%"/>
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" style="left:25%"/>
                </p:confirmDialog>
            </h:form>

            <p:dialog header="Crear Adjunto" widgetVar="dialogoCrearAdjunto" appendTo="@(body)" modal="true" >
                <p:scrollPanel mode="native" style="height:200px">
                    <h:form id="frmCrearAdjunto" >
                        <p:panelGrid id="panelCrearAdjunto" columns="2" layout="grid" styleClass="showcase-text-align-center">

                            <p:outputLabel value="Tipo Archivo" for="tipoArchivo" style="font-weight:bold"/>
                            <p:selectOneMenu id="tipoArchivo" label="Tipo Archivo" required="true" value="#{cargaMasivaContratoBean.objeto.tipo}"  
                                             editable="fase" style="width: 170px;" requiredMessage="Tipo Archivo: Este campo es obligatorio.">
                                <f:selectItem itemLabel="Contrato Detalle" itemValue="1"  />
                                <f:selectItem itemLabel="Nota Técnica" itemValue="2" />
                                <f:selectItem itemLabel="Cobertura" itemValue="3" />
                                <f:selectItem itemLabel="Marcación" itemValue="4" />
                                <f:selectItem itemLabel="REPS Prestadores" itemValue="5" />
                                <p:ajax event="change" listener="#{cargaMasivaContratoBean.cargarDato}" update="tipoArchivo"/>
                            </p:selectOneMenu>
                        </p:panelGrid>
                        <p:panelGrid id="panelCrearAdjunto2" columns="1" layout="grid" styleClass="showcase-text-align-center">
                            <p:fileUpload id="cargarDocumento" label="Agregar Documento" uploadLabel="Cargar" cancelLabel="Cancelar"
                                          fileLimitMessage="Máximo número de archivos excedido, los permitidos son: 1" 
                                          invalidFileMessage="Tipo inválido de archivo"
                                          listener="#{cargaMasivaContratoBean.cargarAdjunto}" mode="advanced" dragDropSupport="false"
                                          required="true" requiredMessage="Se debe agregar un Documento." 
                                          sizeLimit="10000000" fileLimit="1" allowTypes="/(\.|\/)(txt)$/" />
                        </p:panelGrid>
                    </h:form>
                </p:scrollPanel>
            </p:dialog>
        </center>
    </ui:define>
</ui:composition>
