<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition template="/home.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="bodyJR">  
        <style type="text/css">    
            .verde{              
                color: #17FF00 !important;
            }
            .naranja{               
                color: #FF8300 !important;
            }
            .azul{
                color: #0059FF !important;
            }
            .amarillo{
                color: #FFE800 !important;
            }
            .celeste{
                color: #00FFE4 !important;
            }
            .morado{
                color: #BD00FF !important;
            }
            .rojo{
                color: #FF0000 !important;
            }
            .blanco {
                color: #ffffff !important ;
            }

        </style>

        <center>

            <p:panel>                 
                <h:form id="frmPrestadoresMipres">
                    <p:toolbar>
                        <f:facet name="left" >
                            <span title="#{prestadorMipresBean.modulo.descripcion}">#{prestadorMipresBean.modulo.nombre}</span>
                        </f:facet>
                        <f:facet name="right">
                            <p:commandButton rendered="#{prestadorMipresBean.accionListar}" title="Refrescar" actionListener="#{prestadorMipresBean.refrescar}" icon="ui-icon-refresh"/>
                        </f:facet>
                    </p:toolbar>

                    <p:dataTable var="obj" value="#{prestadorMipresBean.lazyRegistros}" paginator="true" rows="#{prestadorMipresBean.tamanoPagina}" 
                                 emptyMessage="No se encontraron registros"
                                 currentPageReportTemplate="Registros del {startRecord} al {endRecord} de {totalRecords}, Página {currentPage} de {totalPages}"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,30,50,100" id="tablaRegistros" lazy="true"
                                 widgetVar="tablaWidget"
                                 scrollable="true"
                                 rowKey="#{obj.id}" reflow="true">

                        <p:column style="text-align: center;width: 90px;">   
                            <f:facet name="header">
                                <h:outputText value="Acciones"/>
                            </f:facet>
                            <p:commandButton rendered="#{prestadorMipresBean.accionVer}" title="Ver" actionListener="#{prestadorMipresBean.ver(obj.id)}" icon="ui-icon-search"/>
                        </p:column>    

                        <p:column headerText="Numero Prescripciòn" filterBy="#{obj.numeroPrescripcion}" style="text-align: center; ">
                            <f:facet name="filter">
                                <p:inputText label="numero" maxlength="128"  onchange="PF('tablaWidget').filter()"/>
                            </f:facet>
                            <h:outputText title="#{obj.numeroPrescripcion}" value="#{obj.numeroPrescripcion}"/>
                        </p:column>  

                        <p:column headerText="Estado"  style="text-align: center; width: 80px;">   

                            <div style=" display: flex; align-items: center; justify-content: space-between;">
                                <h:outputText value="#{prestadorMipresBean.obtenerTipoEstadoPrescripcion(obj.estado)}" title="#{prestadorMipresBean.obtenerTipoEstadoPrescripcion(obj.estado)}" style="margin-right: 5px;"/>
                                <i class="pi pi-circle-on #{prestadorMipresBean.establecerColorPrecripcion(obj.estado)}" title="#{prestadorMipresBean.obtenerTipoEstadoPrescripcion(obj.estado)}" style="margin-left: 10px;"></i>
                            </div>
                        </p:column>

                        <p:column headerText="Ámbito" filterBy="#{obj.codAmbAte}" style="text-align: center; width: 190px;">
                            <f:facet name="filter">
                                <p:selectOneMenu onchange="PF('tablaWidget').filter()" style="width: 100%">
                                    <f:selectItem itemLabel="--" itemValue="#{null}" noSelectionOption="true" />
                                    <f:selectItem itemLabel="Tutela" itemValue="1" />
                                    <f:selectItem itemLabel="Ambulatorio - Priorizado" itemValue="11" />
                                    <f:selectItem itemLabel="Ambulatorio - No Priorizado" itemValue="12" />
                                    <f:selectItem itemLabel="Hospitalario - Domiciliario" itemValue="21" />
                                    <f:selectItem itemLabel="Hospitalario - Internacion" itemValue="22" />
                                    <f:selectItem itemLabel="Urgencias" itemValue="30" />
                                </p:selectOneMenu>
                            </f:facet>
                            <h:outputText value="#{prestadorMipresBean.establecerAmbito(obj.codAmbAte)}" title="#{obj.codAmbAte}"/>
                        </p:column>



                        <p:column headerText="Nombre" filterBy="#{obj.asegAfiliado.primerNombre}" filterMatchMode="contains" style="text-align: center;">
                            <f:facet name="filter">
                                <p:inputText label="Nombre" maxlength="256" onchange="PF('tablaWidget').filter()" />
                            </f:facet>
                            <h:outputText value="#{obj.asegAfiliado.primerNombre} #{obj.asegAfiliado.segundoNombre}" title="#{obj.asegAfiliado.primerNombre}" />
                        </p:column>

                        <p:column headerText="Apellido" filterBy="#{obj.asegAfiliado.primerApellido}" filterMatchMode="contains" style="text-align: center;">
                            <f:facet name="filter">
                                <p:inputText label="Apellido" maxlength="256" onchange="PF('tablaWidget').filter()" />
                            </f:facet>
                            <h:outputText value="#{obj.asegAfiliado.primerApellido} #{obj.asegAfiliado.segundoApellido}" title="#{obj.asegAfiliado.primerApellido}" />
                        </p:column>

                        <p:column headerText="Documento" filterBy="#{obj.asegAfiliado.numeroDocumento}" filterMatchMode="contains" style="text-align: center;">
                            <f:facet name="filter">
                                <p:inputText label="Documento" maxlength="256" onchange="PF('tablaWidget').filter()" />
                            </f:facet>
                            <h:outputText value="#{obj.asegAfiliado.numeroDocumento}" title="#{obj.asegAfiliado.numeroDocumento}" />
                        </p:column>



                    </p:dataTable>
                </h:form>     
            </p:panel> 


            <!-- Ver -->
            <p:dialog widgetVar="dialogoVer" appendTo="@(body)" modal="true" style="max-width: 100%;" dynamic="true">
                <header style="font-size: 30px;">
                    <b>Ver</b>
                </header>
                <h:form id="frmAuditoriaVer" class="frmAuditoria" style="margin-top: -20px; text-align: right;">
                    <p:outputPanel style="display: inline-block; margin-left: 3%;" rendered="#{prestadorMipresBean.numeroDeTutelas > 0}">
                        <i class="pi pi-exclamation-triangle blinking-icon naranja" style="color: orangered; font-size: 24px;"></i>
                        <p:outputLabel value="Paciente Cuenta Con: #{prestadorMipresBean.numeroDeTutelas} Tutela/s" style="margin-left: 7px; margin-right: 600px; margin-top: 50px"/>
                    </p:outputPanel>

                    <p:outputPanel style="display: inline-block; " rendered="#{prestadorMipresBean.mostrarAlertaPrimeraV}">
                        <i class="pi pi-exclamation-triangle blinking-icon naranja" style="color: orangered; font-size: 24px;"></i>
                        <p:outputLabel value="Alerta: prescripción por primera vez " style="margin-left: 5px;margin-right: 100px;margin-top: 50px"/>
                    </p:outputPanel>
                    <p:outputLabel id="labelDatosAuditoria" style="margin-right: 2%" value="#{prestadorMipresBean.objetoPrescripcion.asegAfiliado.datosAuditoria}"/>
                    <p:commandButton id="auditoria" class="btnAuditoria" action="#{prestadorMipresBean.mostrarAfiliadoGeneral()}" icon="ui-icon-person" title="Afiliado" />
                </h:form>
                <p:scrollPanel mode="native" style="height: 400px;">
                    <h:form id="frmVer">
                        <p:panel header="Prescripción" style="margin-bottom:10px;" toggleable="true">
                            <p:panelGrid columns="4"
                                         columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                                         layout="grid"
                                         styleClass="ui-panelgrid-blank ui-fluid"
                                         style="border:0px none; background-color:transparent;">                              

                                <p:outputLabel value="Número Prescripción"  style="font-weight:bold"/>                             
                                <p:outputLabel value="#{prestadorMipresBean.objetoPrescripcion.numeroPrescripcion}"/>                                   

                                <p:outputLabel value="Fecha Prescripción" style="font-weight:bold"/>                               
                                <p:outputLabel value="#{prestadorMipresBean.objetoPrescripcion.fechaPrescripcion}">
                                    <f:convertDateTime type="date" pattern="yyyy-MM-dd" timeZone="America/Bogota"/>
                                </p:outputLabel>

                                <p:outputLabel value="Hora Prescripción" style="font-weight:bold"/>                                    
                                <h:outputLabel value="#{prestadorMipresBean.objetoPrescripcion.horaPrescripcion}">
                                    <f:convertDateTime type="date" pattern="HH:mm" timeZone="America/Bogota"/>
                                </h:outputLabel>

                                <p:outputLabel value="Ámbito" style="font-weight:bold"/>  
                                <p:outputLabel value="#{prestadorMipresBean.obtenerAmbito(prestadorMipresBean.objetoPrescripcion.codAmbAte)}"/>

                                <p:outputLabel value="Enfermedad Huérfana"  style="font-weight:bold"/> 
                                <p:outputLabel value="#{prestadorMipresBean.objetoPrescripcion.enfermedadHuerfana ? 'Si' : 'No'}"/>

                                <p:outputLabel value="Código Enfermedad Huérfana"  style="font-weight:bold"/>                                  
                                <p:outputLabel value="#{prestadorMipresBean.objetoPrescripcion.codigoEnfermedadHuerfana}"/>                                 

                                <p:outputLabel value="Código Diagnóstico Principal" style="font-weight:bold"/>                                   
                                <p:outputLabel value="#{prestadorMipresBean.objetoPrescripcion.maDiagnosticoPrincipalCodigo}"/>

                                <p:outputLabel value="Diagnóstico Principal"  style="font-weight:bold"/>                                   
                                <p:outputLabel value="#{prestadorMipresBean.objetoPrescripcion.maDiagnosticoPrincipalValor}"/> 

                                <p:outputLabel value="Estado"  style="font-weight:bold"/>                                   
                                <p:outputLabel value="#{prestadorMipresBean.obtenerTipoEstadoPrescripcion(prestadorMipresBean.objetoPrescripcion.estado)}"/> 

                            </p:panelGrid>
                        </p:panel>
                        <p:panel id="pnlAfiliado" header="Información del Paciente" style="margin-bottom:10px;" toggleable="true">
                            <p:panelGrid id="panelAfiliado" columns="4"
                                         columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                                         layout="grid"
                                         styleClass="ui-panelgrid-blank ui-fluid"
                                         style="border:0px none; background-color:transparent;">    


                                <p:outputLabel value="Tipo Documento" style="font-weight:bold"/>                                     
                                <p:outputLabel value="#{prestadorMipresBean.obtenerTipoDocumentoPersona(prestadorMipresBean.objetoPrescripcion.asegAfiliado.maeTipoDocumento)}"/>                                        

                                <p:outputLabel value="Número Documento"  style="font-weight:bold"/>                              
                                <p:outputLabel value="#{prestadorMipresBean.objetoPrescripcion.asegAfiliado.numeroDocumento}"/>

                                <p:outputLabel value="Nombres" style="font-weight:bold"/>                                        
                                <p:outputLabel value="#{prestadorMipresBean.objetoPrescripcion.asegAfiliado.nombres}"/>

                                <p:outputLabel value="Apellidos"  style="font-weight:bold"/>                                      
                                <p:outputLabel value="#{prestadorMipresBean.objetoPrescripcion.asegAfiliado.apellidos}"/>

                                <p:outputLabel value="Género" style="font-weight:bold"/>                                     
                                <h:outputText value="#{prestadorMipresBean.obtenerTipoGenero(prestadorMipresBean.objetoPrescripcion.asegAfiliado.genero)}"/>

                                <p:outputLabel value="Fecha Nacimiento"  style="font-weight:bold"/>                                                                 
                                <p:outputLabel value="#{prestadorMipresBean.objetoPrescripcion.asegAfiliado.fechaNacimiento}">
                                    <f:convertDateTime type="date" pattern="yyyy-MM-dd" timeZone="America/Bogota"/>
                                </p:outputLabel>

                                <p:outputLabel value="Edad" style="font-weight:bold"/>                                                                    
                                <h:outputText value="#{prestadorMipresBean.obtenerEdad(prestadorMipresBean.objetoPrescripcion.asegAfiliado.fechaNacimiento)}"/>

                                <p:outputLabel value="Régimen"  style="font-weight:bold"/>                                                                      
                                <p:outputLabel value="#{prestadorMipresBean.objetoPrescripcion.asegAfiliado.regimen == '1' ? 'Subsidiado' : prestadorMipresBean.objetoPrescripcion.asegAfiliado.regimen == '2' ? 'Contributivo' : ''}"/>

                                <p:outputLabel value="Estado Afiliación" style="font-weight:bold"/>                                                                    
                                <p:outputLabel value="#{prestadorMipresBean.obtenerEstadoAfiliacion(prestadorMipresBean.objetoPrescripcion.asegAfiliado.maeEstadoAfiliacion)}"/>

                                <p:outputLabel value="Dirección" style="font-weight:bold"/>                                     
                                <p:outputLabel value="#{prestadorMipresBean.objetoPrescripcion.asegAfiliado.direccionResidencia}"/>

                                <p:outputLabel value="Ubicación"  style="font-weight:bold"/>                                       
                                <p:outputLabel value="#{prestadorMipresBean.obtenerMunicipio(prestadorMipresBean.objetoPrescripcion.asegAfiliado.residenciaUbicacion.id)}" />

                                <p:outputLabel value="Teléfono" style="font-weight:bold"/>    
                                <p:outputLabel value="#{prestadorMipresBean.objetoPrescripcion.asegAfiliado.telefonoFijo}"/>

                                <p:outputLabel value="Celular" style="font-weight:bold"/>                                    
                                <p:outputLabel value="#{prestadorMipresBean.objetoPrescripcion.asegAfiliado.telefonoMovil}"/>

                                <p:outputLabel value="Estado Civil" style="font-weight:bold"/>                                      
                                <p:outputLabel value="#{prestadorMipresBean.objetoPrescripcion.asegAfiliado.maeEstadoCivilValor}"/>

                                <p:outputLabel value="Grupo Poblacional"  style="font-weight:bold"/>                                      
                                <p:outputLabel value="#{prestadorMipresBean.objetoPrescripcion.asegAfiliado.maeMetodologiaGrupoPoblacionalValor}"/>

                                <p:outputLabel value="E-mail" style="font-weight:bold"/>                                       
                                <p:outputLabel value="#{prestadorMipresBean.objetoPrescripcion.asegAfiliado.email}"/>

                                <p:outputLabel value="Portabilidad"  style="font-weight:bold"/>                                     
                                <p:outputLabel value="#{prestadorMipresBean.objetoPrescripcion.asegAfiliado.tienePortabilidadStr}"/>

                                <p:outputLabel value="Municipio Portabilidad"  style="font-weight:bold"/>                                       
                                <p:outputLabel value="#{prestadorMipresBean.objetoPrescripcion.municipioPortabilidad}"/>

                                <p:outputLabel value="Derechos Verificados" style="font-weight:bold"/>                                      
                                <p:outputLabel value="#{prestadorMipresBean.objetoPrescripcion.derechosVerificados}"/>

                                <p:outputLabel value="Identificación Madre Del Paciente"  style="font-weight:bold"/>                                       
                                <p:outputLabel value="#{prestadorMipresBean.objetoPrescripcion.asegAfiliadoMadreDocumento}"/>                                    

                            </p:panelGrid>
                        </p:panel>
                        <p:panel id="pnlIPS" header="Información IPS"  style="margin:10px 0px;" toggleable="true" collapsed="#{!prestadorMipresBean.objetoPrescripcion.recobrante == false}">
                            <p:panelGrid id="panelIPS" columns="4"
                                         columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                                         layout="grid"
                                         styleClass="ui-panelgrid-blank ui-fluid"
                                         style="border:0px none; background-color:transparent;">    

                                <p:outputLabel value="Nit"  style="font-weight:bold"/>                                       
                                <p:outputLabel value="#{prestadorMipresBean.objetoPrescripcion.prestadorNumeroDocumento}"/>

                                <p:outputLabel value="Direccion" style="font-weight:bold"/>                                      
                                <p:outputLabel value="#{prestadorMipresBean.objetoPrescripcion.cntPrestadorSede.direccion}"/>


                                <p:outputLabel value="Razón Social" style="font-weight:bold"/>                                       
                                <p:outputLabel value="#{prestadorMipresBean.objetoPrescripcion.prestadorRazonSocial}"/>

                                <p:outputLabel value="Código Habilitación"  style="font-weight:bold"/>                                        
                                <p:outputLabel value="#{prestadorMipresBean.objetoPrescripcion.sedeCodigoHabilitacion}"/>                                        

                                <p:outputLabel value="Ciudad/Municipio"  style="font-weight:bold"/>                                       
                                <p:outputLabel value="#{prestadorMipresBean.objetoPrescripcion.cntPrestadorSede.ubicacion.nombre}"/>

                                <p:outputLabel value="Departamento"  style="font-weight:bold"/>                                        
                                <p:outputLabel value="#{prestadorMipresBean.objetoPrescripcion.cntPrestadorSede.ubicacion.ubicacionPadre.nombre}"/>

                                <p:outputLabel value="Teléfono Administrativo"  style="font-weight:bold"/>                                       
                                <p:outputLabel value="#{prestadorMipresBean.objetoPrescripcion.cntPrestadorSede.telefonoAdministrativo}"/>

                                <p:outputLabel value="Teléfono Citas"  style="font-weight:bold"/>                                        
                                <p:outputLabel value="#{prestadorMipresBean.objetoPrescripcion.cntPrestadorSede.telefonoCitas}"/>                                   
                            </p:panelGrid>
                        </p:panel>
                        <p:panel id="pnlProfesional" header="Profesional" style="margin:10px 0px;" toggleable="true" >
                            <p:panelGrid id="panelPersona" columns="4"
                                         columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                                         layout="grid"
                                         styleClass="ui-panelgrid-blank ui-fluid"
                                         style="border:0px none; background-color:transparent;">    

                                <p:outputLabel value="Tipo Documento"  style="font-weight:bold"/>                                       
                                <p:outputLabel value="#{prestadorMipresBean.objetoPrescripcion.cntProfesional.maeTipoDocumentoValor}"/>

                                <p:outputLabel value="Número Documento"  style="font-weight:bold"/>                                        
                                <p:outputLabel value="#{prestadorMipresBean.objetoPrescripcion.cntProfesional.documento}"  />

                                <p:outputLabel value="Primer Nombre" style="font-weight:bold"/>                                        
                                <p:outputLabel value="#{prestadorMipresBean.objetoPrescripcion.cntProfesional.primerNombre}"/>

                                <p:outputLabel value="Segundo Nombre"  style="font-weight:bold"/>                                       
                                <p:outputLabel value="#{prestadorMipresBean.objetoPrescripcion.cntProfesional.segundoNombre}"/>

                                <p:outputLabel value="Primer Apellido"  style="font-weight:bold"/>                                        
                                <p:outputLabel value="#{prestadorMipresBean.objetoPrescripcion.cntProfesional.primerApellido}"/>

                                <p:outputLabel value="Segundo Apellido"  style="font-weight:bold"/>                                        
                                <p:outputLabel value="#{prestadorMipresBean.objetoPrescripcion.cntProfesional.segundoApellido}"/>

                                <p:outputLabel value="Registro Médico"  style="font-weight:bold"/>                                       
                                <p:outputLabel value="#{prestadorMipresBean.objetoPrescripcion.cntProfesional.registroMedico}" style="width: 94%;"/>                                   
                            </p:panelGrid>
                        </p:panel>
                        <p:panel id="pnlRecobrante" header="Generalidades / Recobrante" rendered="#{prestadorMipresBean.objetoPrescripcion.recobrante == true}" style="margin:10px 0px;" toggleable="true">
                            <p:panelGrid id="panelRecobrante" columns="4"
                                         columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                                         layout="grid"
                                         styleClass="ui-panelgrid-blank ui-fluid"
                                         style="border:0px none; background-color:transparent;">    

                                <p:outputLabel value="Fallo"  style="font-weight:bold"/>                                       
                                <p:outputLabel value="#{prestadorMipresBean.prescripcionRecobrante.fallo}"/>

                                <p:outputLabel value="Tipo Tutela"  style="font-weight:bold"/>                                       
                                <p:outputLabel value="#{prestadorMipresBean.prescripcionRecobrante.tipoTutela}"/>

                                <p:outputLabel value="Fecha Fallo" style="font-weight:bold"/>                                                                   
                                <p:outputLabel value="#{prestadorMipresBean.prescripcionRecobrante.fechaFallo}">
                                    <f:convertDateTime type="date" pattern="yyyy-MM-dd" timeZone="America/Bogota"/>
                                </p:outputLabel>

                                <p:outputLabel value="Fecha 1ra Instancia"  style="font-weight:bold"/>                                                                  
                                <p:outputLabel value="#{prestadorMipresBean.prescripcionRecobrante.fechaPrimeraInstancia}">
                                    <f:convertDateTime type="date" pattern="yyyy-MM-dd" timeZone="America/Bogota"/>
                                </p:outputLabel>

                                <p:outputLabel value="Fecha 2da Instancia"  style="font-weight:bold"/>                                                                    
                                <p:outputLabel value="#{prestadorMipresBean.prescripcionRecobrante.fechaSegundaInstancia}">
                                    <f:convertDateTime type="date" pattern="yyyy-MM-dd" timeZone="America/Bogota"/>
                                </p:outputLabel>

                                <p:outputLabel value="Fecha Corte" style="font-weight:bold"/>                                                                      
                                <p:outputLabel value="#{prestadorMipresBean.prescripcionRecobrante.fechaCorte}">
                                    <f:convertDateTime type="date" pattern="yyyy-MM-dd" timeZone="America/Bogota"/>
                                </p:outputLabel>

                                <p:outputLabel value="Fecha Desacatoa"  style="font-weight:bold"/>                                                                   
                                <p:outputLabel value="#{prestadorMipresBean.prescripcionRecobrante.fechaDesacato}">
                                    <f:convertDateTime type="date" pattern="yyyy-MM-dd" timeZone="America/Bogota"/>
                                </p:outputLabel>

                                <p:outputLabel value="Código Diagnostico Principal"  style="font-weight:bold"/>                                       
                                <p:outputLabel value="#{prestadorMipresBean.prescripcionRecobrante.maDiagnosticoMotivaPrincipalCodigo}"/>

                                <p:outputLabel value="Diagnostico Principal"  style="font-weight:bold"/>                                       
                                <p:outputLabel value="#{prestadorMipresBean.prescripcionRecobrante.maDiagnosticoMotivaPrincipalValor}"/>

                                <p:outputLabel value="Diagnostico 2"  style="font-weight:bold"/>                                        
                                <p:outputLabel value="#{prestadorMipresBean.prescripcionRecobrante.maDiagnosticoMotiva2Valor}"/>

                                <p:outputLabel value="Diagnostico 3"  style="font-weight:bold"/>                                       
                                <p:outputLabel value="#{prestadorMipresBean.prescripcionRecobrante.maDiagnosticoMotiva3Valor}"/>

                                <p:outputLabel value="Criterio 1 Definido Corte Contitucional"  style="font-weight:bold"/>   
                                <p:outputLabel value="#{prestadorMipresBean.obtenerConfirmacion(prestadorMipresBean.prescripcionRecobrante.criterio1Corte)}"/>

                                <p:outputLabel value="Criterio 2 Definido Corte Contitucional"  style="font-weight:bold"/>                                       
                                <p:outputLabel value="#{prestadorMipresBean.obtenerConfirmacion(prestadorMipresBean.prescripcionRecobrante.criterio2Corte)}"/>

                                <p:outputLabel value="Criterio 3 Definido Corte Contitucional" style="font-weight:bold"/>                                        
                                <p:outputLabel value="#{prestadorMipresBean.obtenerConfirmacion(prestadorMipresBean.prescripcionRecobrante.criterio3Corte)}"/>

                                <p:outputLabel value="Criterio 4 Definido Corte Contitucional" style="font-weight:bold"/>                                       
                                <p:outputLabel value="#{prestadorMipresBean.obtenerConfirmacion(prestadorMipresBean.prescripcionRecobrante.criterio4Corte)}"/>
                            </p:panelGrid>
                            <p:spacer/>
                            <p:panelGrid id="panelRecobrante2" columns="2"                                         
                                         style="border:0px none; background-color:transparent;" styleClass="ui-panelgrid-blank ui-fluid">                                 

                                <p:outputLabel value="Aclaración Fallo Tutela"  style="font-weight:bold; width: 30%"/>
