<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition template="/home.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="bodyJR"> 
        <h:outputStylesheet name="css/rips.css"/>
        <h:outputScript name="js/calendar-localization.js"/>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
        <center>
            <style>
                .ui-panelgrid .ui-grid-responsive .ui-panelgrid-cell {
                    border: 1px solid #e5e2e2;
                }
                .ui-panelgrid .ui-panelgrid-footer {
                    text-align: center;
                    padding: 2px 5px;
                }
                .responsive_input, .responsive_input input {
                    width: 90%
                }
            </style>
            <h:form id="frmRipsSoportes" >
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" style="left:25%"/>
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" style="left:25%"/>
                </p:confirmDialog>
                <p:toolbar>
                    <f:facet name="left" >
                        <span title="#{cmFeSoporteBean.modulo.descripcion}" style="text-align: left;display: inherit;padding-left: 10px;margin-bottom: 3px;margin-top: 3px;">#{cmFeSoporteBean.modulo.nombre}</span>
                        <p:spacer width="30"/>
                    </f:facet>
                    <f:facet name="right">
                    <p:commandButton rendered="#{cmFeSoporteBean.accionCrear}" title="Agregar Soportes" actionListener="#{cmFeSoporteBean.crear}" icon="ui-icon-document"/>
                    <p:commandButton rendered="#{cmFeSoporteBean.accionListar}" title="Refrescar" ajax="false" actionListener="#{cmFeSoporteBean.refrescar}" icon="ui-icon-refresh"/>
                    </f:facet>
                </p:toolbar>
                <p:dataTable var="obj" value="#{cmFeSoporteBean.lazyCmSoportes}" paginator="true" rows="#{cmFeSoporteBean.tamanoPagina}" 
                             emptyMessage="No se encontraron registros"
                             currentPageReportTemplate="Registros del {startRecord} al {endRecord} de {totalRecords}, Página {currentPage} de {totalPages}"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="30,50,100" id="tablaRegistros" lazy="true"
                             widgetVar="tablaWidget" scrollable="true"
                             scrollWidth="100%"
                             style="font-size:11px;"
                             rowKey="#{obj.id}" reflow="true">
                    <p:column headerText="Consecutivo" style="text-align: center;">   
                        <h:outputText value="#{obj.id}" title="#{obj.id}"/>
                    </p:column>
                    <p:column headerText="Carga" filterBy="#{obj.cmFeRipsCarga.id}" style="text-align: center;">   
                        <f:facet name="filter">
                            <p:inputText label="Carga" maxlength="128" onkeypress="if (event.keyCode === 13) {
                                            onchange();
                                            return false;
                                        }" style="width: 95%;" onchange="PF('tablaWidget').filter()"/>
                        </f:facet>
                        <h:outputText value="#{obj.cmFeRipsCarga.id}" title="#{obj.cmFeRipsCarga.id}"/>
                    </p:column>
                    <p:column headerText="Número Factura" filterBy="#{obj.cmFeRipsCarga.facturaNumero}" style="text-align: center;">   
                        <f:facet name="filter">
                            <p:inputText label="Número Factura" maxlength="128" onkeypress="if (event.keyCode === 13) {
                                            onchange();
                                            return false;
                                        }" style="width: 95%;" onchange="PF('tablaWidget').filter()"/>
                        </f:facet>
                        <h:outputText value="#{obj.cmFeRipsCarga.facturaNumero}" title="#{obj.cmFeRipsCarga.facturaNumero}"/>
                    </p:column>
                    <p:column headerText="Archivo Nombre"  style="text-align: center;">   
                        <h:outputText value="#{obj.archivoNombre}" title="#{obj.archivoNombre}"/>
                    </p:column>
                    
                     <p:column headerText="Usuario Crea" style="text-align: center;">   
                         <h:outputText value="#{obj.usuarioCrea}" title="#{obj.usuarioCrea}"/>
                    </p:column>
                    
                    <p:column headerText="Fecha Crea" style="text-align: center;">   
                        <h:outputText value="#{obj.fechaHoraCrea}" title="#{obj.fechaHoraCrea}"> 
                          <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" timeZone="America/Bogota"  />
                        </h:outputText>
                    </p:column>
                </p:dataTable>
            </h:form>

            <p:dialog header="Cargar Soportes" id="dialogoCargar" widgetVar="dialogoCargar" appendTo="@(body)" 
                      modal="true"  width="95%" dynamic="true" style="max-height: 90%;">
                <p:scrollPanel mode="native" style="height: 450px">
                    <h:form id="frmCargar">
                        <p:fileUpload id="botonCargar" label="Agregar Soportes" uploadLabel="Subir" cancelLabel="Cancelar"
                                      fileLimitMessage="Máximo número de archivos excedido" 
                                      invalidFileMessage="Tipo de archivo inválido, extension válida (zip) para el tipo de carga."
                                      invalidSizeMessage="El Tamaño de archivo permitido es hasta 90M"
                                      mode="advanced" 
                                      listener="#{cmFeSoporteBean.adicionarAdjunto}"
                                      update="tablaSoportes, @this"
                                      dragDropSupport="true" auto="true" multiple="true"
                                      fileLimit="1" sizeLimit="734003200" 
                                      allowTypes="/(\.|\/)(zip)$/" />
                           <p:dataTable id="tablaSoportes" class="tabla_altura_fija_cm"
                                        var="soporte" value="#{cmFeSoporteBean.listaSoportesAdjunto}" 
                                         widgetVar="tablaWidgetAdjuntos" scrollable="true" 
                                         emptyMessage="No se ha cargado ningun soporte">
                                <p:column headerText="Nombre" style="text-align: center;">
                                    <h:outputText value="#{soporte.archivoNombre}"/>
                                </p:column>
                                <p:column headerText="Usuario" style="text-align: center;">
                                    <h:outputText value="#{soporte.usuarioCrea}"/>
                                </p:column>
                                <p:column headerText="F.H. Crea" style="text-align: center;">
                                    <h:outputText value="#{soporte.fechaHoraCrea}">
                                        <f:convertDateTime type="date" pattern="yyyy-MM-dd HH:mm:ss" timeZone="America/Bogota"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Acciones" style="text-align: center;">
                                    <p:commandButton title="Borrar" action="#{cmFeSoporteBean.retirarAdjunto(soporte.archivoNombre)}" icon="ui-icon-trash" update="tablaSoportes" immediate="true">
                                        <p:confirm header="Confirmación" message="Está seguro que desea eliminar?" icon="ui-icon-alert" />
                                    </p:commandButton>
                                </p:column>
                            </p:dataTable>
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" style="left:25%"/>
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" style="left:25%"/>
                        </p:confirmDialog>
                        <p:panelGrid  style="width:100%;margin:10px 0px 6px 0px">
                            <f:facet name="footer">
                                <p:row>
                                    <p:column style="text-align: center">
                                        <h:panelGroup style="display:block; text-align:center;">
                                            <p:commandButton action="#{cmFeSoporteBean.guardar()}" value="Guardar" update="frmCargar"/>
                                            <p:commandButton value="Cancelar" type="button" onclick="PF('dialogoCargar').hide()" immediate="true" style="margin-left: 5px;"/>
                                        </h:panelGroup>
                                    </p:column>
                                </p:row>
                            </f:facet>
                        </p:panelGrid>
                    </h:form>
                </p:scrollPanel>
            </p:dialog>
           
            <script type="javascript">
                $(document).ready(function ()
                {
                $(function ()
                {
                PF('tablaWidgetIPS').filter();
                });
                });
            </script>

        </center>

        <h:form id="exit">
            <p:remoteCommand  id="limpiarRender" name="limpiarRender" action="#{cmFeSoporteBean.salir()}"/>
        </h:form>

    </ui:define>

</ui:composition>
