<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition template="/home.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="bodyJR">
        <center>
            <style>
                .ui-panelgrid .ui-grid-responsive .ui-panelgrid-cell {
                    border: 1px solid #e5e2e2;
                }
                .ui-panelgrid .ui-panelgrid-footer {
                    text-align: center;
                    padding: 2px 5px;
                }
            </style>
            <h:form id="frmControlCierre">
                <p:toolbar>
                    <f:facet name="left" >
                        <span title="#{cmControlCierreBean.modulo.descripcion}">#{cmControlCierreBean.modulo.nombre}</span>
                    </f:facet>
                    <f:facet name="right">
                        <p:commandButton rendered="#{cmControlCierreBean.accionListar}" title="Refrescar" ajax="false" actionListener="#{cmControlCierreBean.refrescar}" icon="ui-icon-refresh"/>
                        <p:commandButton rendered="#{cmControlCierreBean.accionCrear}" title="Crear" actionListener="#{cmControlCierreBean.crear}" icon="ui-icon-document"/>
                    </f:facet>
                </p:toolbar>

                <p:dataTable id="tablaRegistros" widgetVar="tablaWidget" var="obj" value="#{cmControlCierreBean.lazyControlCierre}" rowKey="#{obj.id}"
                             rows="#{cmControlCierreBean.tamanoPagina}" paginator="true" lazy="true" reflow="true"
                             currentPageReportTemplate="Registros del {startRecord} al {endRecord} de {totalRecords}, Página {currentPage} de {totalPages}"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,30,50,100" 
                             emptyMessage="No se encontraron registros">
                    <p:column style="text-align: center;">
                        <f:facet name="header">
                            <h:outputText value="Acciones"/>
                        </f:facet>  
                        <p:commandButton rendered="#{cmControlCierreBean.accionVer}" title="Ver Cierre" actionListener="#{cmControlCierreBean.ver(obj.id)}" icon="ui-icon-search"/>
                        <p:commandButton rendered="#{cmControlCierreBean.accionEditar}" title="Editar Cierre" actionListener="#{cmControlCierreBean.editar(obj.id)}" icon="ui-icon-pencil"/>
                    </p:column>
                    <p:column headerText="Id" sortBy="#{obj.id}" filterBy="#{obj.id}" style="text-align: center;">
                        <f:facet name="filter">
                            <p:inputText label="Id" maxlength="128" style="width: 95%;" onchange="PF('tablaWidget').filter()"/>
                        </f:facet>
                        <h:outputText value="#{obj.id}"/>
                    </p:column>
                    <p:column headerText="Motivo del cierre" sortBy="#{obj.motivo}" >
                        <h:outputText value="#{obj.motivo}" title="#{obj.motivo}"/>
                    </p:column>  
                   <p:column headerText="Modalidad contrato" sortBy="#{obj.maeContratoModalidadValor}" filterBy="#{obj.maeContratoModalidadId}" style="text-align: center;">   
                         <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('tablaWidget').filter()" style="width:70%;"  >
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{cmControlCierreBean.hashModalidadContratos.entrySet()}" 
                                               itemValue="#{modalidadContrato.key}"
                                               itemLabel="#{cmControlCierreBean.getMapMaestroValue(cmControlCierreBean.hashModalidadContratos, modalidadContrato.key).nombre}" 
                                               var="modalidadContrato"> 
                                </f:selectItems>
                            </p:selectOneMenu>                              
                        </f:facet>
                        <h:outputText value="#{obj.maeContratoModalidadValor}" title="#{obj.maeContratoModalidadValor}"/>
                    </p:column>
                    <p:column headerText="Cobertura" sortBy="#{obj.coberturaCierre}" filterBy="#{obj.coberturaCierre}" style="text-align: center;">   
                         <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('tablaWidget').filter()" style="width:70%;"  >
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItem itemLabel="Pbs" itemValue="0" />
                                <f:selectItem itemLabel="No Pbs" itemValue="1" />
                            </p:selectOneMenu>                              
                        </f:facet>
                        <h:outputText value="#{obj.coberturaCierreStr}" title="#{obj.coberturaCierreStr}"/>
                    </p:column>
                    <p:column headerText="Fecha inicio cierre" sortBy="#{obj.fechaHoraDesde}">                        
                        <h:outputText value="#{obj.fechaHoraDesde}" title="#{obj.fechaHoraDesde}"/>
                    </p:column>
                    <p:column headerText="Fecha fin cierre" sortBy="#{obj.fechaHoraHasta}">                        
                        <h:outputText value="#{obj.fechaHoraHasta}" title="#{obj.fechaHoraHasta}"/>
                    </p:column>

                </p:dataTable>
            </h:form>

            <p:dialog widgetVar="dialogoVer" header="Ver Cierre" appendTo="@(body)" responsive="true" style="width:50%" modal="true">
                <h:form class="frmAuditoria" style="margin-top: -15px; text-align: right;">
                    <p:commandButton id="auditoria" class="btnAuditoria" action="#{cmControlCierreBean.getAuditoria(cmControlCierreBean.objeto.auditoriaStrHTML)}" icon="ui-icon-comment" title="Auditoría" />
                </h:form>
                <h:form id="frmVer">
                    <p:scrollPanel mode="native" style="max-height:450px">
                        <p:panel id="pVer" header="Ver Grupo" style="margin-bottom:10px;" collapsed="false" toggleable="true">
                            <f:facet name="header">
                                <h:outputLabel value="Ver cierre mes"></h:outputLabel>
                            </f:facet>
                            <p:panelGrid id="panelVer" columns="4"
                                         layout="grid" >                            
                                <p:row>
                                    <p:column styleClass="ui-widget-header ui-g-3">
                                        <p:outputLabel value="Id Cierre"  style="font-weight:bold"/>
                                    </p:column>
                                    <p:column styleClass=" ui-g-3" >
                                        <p:outputLabel id="id" value="#{cmControlCierreBean.objeto.id}">
                                        </p:outputLabel>
                                    </p:column>
                                    <p:column styleClass="ui-widget-header ui-g-3">
                                        <p:outputLabel value="Motivo de cierre" style="font-weight:bold"/>
                                    </p:column>
                                    <p:column styleClass=" ui-g-3" >
                                        <h:outputText value="#{cmControlCierreBean.objeto.motivo}" title="#{cmControlCierreBean.objeto.motivo}"/>
                                    </p:column>
                                </p:row>
                                                             
                                <p:row>
                                    <p:column styleClass="ui-widget-header ui-g-3">
                                        <p:outputLabel value="Modalidad cerrada" style="font-weight:bold"/>
                                    </p:column>
                                    <p:column styleClass=" ui-g-3" >
                                        <h:outputText value="#{cmControlCierreBean.objeto.maeContratoModalidadValor}" title="#{cmControlCierreBean.objeto.maeContratoModalidadValor}"/>
                                    </p:column>
                                    <p:column styleClass="ui-widget-header ui-g-3">
                                        <p:outputLabel value="Cobertura" style="font-weight:bold" />
                                    </p:column>
                                    <p:column styleClass=" ui-g-3" >
                                        <h:outputText value="#{cmControlCierreBean.objeto.coberturaCierreStr}" title="#{cmControlCierreBean.objeto.coberturaCierreStr}"/>
                                    </p:column>
                                </p:row>
                                                             
                                <p:row>
                                    <p:column styleClass="ui-widget-header ui-g-3">
                                        <p:outputLabel value="Fecha inicio cierre" style="font-weight:bold" />
                                    </p:column>
                                    <p:column styleClass=" ui-g-3" >
                                        <h:outputText value="#{cmControlCierreBean.objeto.fechaHoraDesde}" title="#{cmControlCierreBean.objeto.fechaHoraDesde}"/>
                                    </p:column>
                                    <p:column styleClass="ui-widget-header ui-g-3">
                                        <p:outputLabel value="Fecha fin cierre" style="font-weight:bold"/>
                                    </p:column>
                                    <p:column styleClass=" ui-g-3" >
                                        <h:outputText value="#{cmControlCierreBean.objeto.fechaHoraHasta}" title="#{cmControlCierreBean.objeto.fechaHoraHasta}"/>
                                    </p:column>
                                </p:row>
                               
                            </p:panelGrid>
                        </p:panel>

                    </p:scrollPanel>
                    <p:panelGrid  style="width:100%;margin:10px 0px">
                        <f:facet name="footer">
                            <p:row>
                                <p:column colspan="4" style="text-align: center">
                                    <p:commandButton value="Cerrar" type="button" onclick="PF('dialogoVer').hide()" immediate="true" style="margin-left: 5px;"/>
                                </p:column>
                            </p:row>
                        </f:facet>
                    </p:panelGrid>
                </h:form>
            </p:dialog>


            <p:dialog header="Crear" id="dialogoCrear" widgetVar="dialogoCrear" appendTo="@(body)" position="center" width="50%" modal="true"  >
                <h:form id="frmCrear">
                    <p:panel id="pCrearDatos1" header="Crear periodo de cierre" style="margin-bottom:10px;" collapsed="false" toggleable="true">
                        <p:panelGrid id="panelCrear" columns="2" layout="grid" styleClass="showcase-text-align-center">

                            <p:outputLabel value="Fecha de cierre " for="fechaExpDoc1" style="font-weight:bold"/>
                            <p:calendar id="fechaExpDoc1" label="Fecha de cierre" navigator="true" pattern="dd/MM/yyyy HH:mm:ss" 
                                        value="#{cmControlCierreBean.objeto.fechaHoraDesde}"
                                        yearRange="c-1:c+1"  maxlength="10" required="false" mindate="#{cmControlCierreBean.fechaActual}" >
                            </p:calendar>

                            <p:outputLabel value="Fecha de apertura" for="fechaExpDoc" style="font-weight:bold"/>
                            <p:calendar id="fechaExpDoc" label="Fecha de apertura" navigator="true" pattern="dd/MM/yyyy HH:mm:ss" 
                                        value="#{cmControlCierreBean.objeto.fechaHoraHasta}" 
                                        yearRange="c-1:c+1"  maxlength="10" required="false" mindate="#{cmControlCierreBean.fechaActual}" >
                            </p:calendar>

                            <p:outputLabel value="Modalidad" style="font-weight:bold"/>
                            <p:selectOneMenu id="modalidad" class="mae-select" value="#{cmControlCierreBean.objeto.maeContratoModalidadId}" 
                                             required="true" requiredMessage="Debe ingresar la modalidad">
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{cmControlCierreBean.hashModalidadContratos.entrySet()}" 
                                               itemValue="#{modalidadContrato.key}"
                                               itemLabel="#{cmControlCierreBean.getMapMaestroValue(cmControlCierreBean.hashModalidadContratos, modalidadContrato.key).nombre}" 
                                               var="modalidadContrato"> 
                                </f:selectItems>
                                  <p:ajax listener="#{cmControlCierreBean.deshabilitarCoberturaSegunModalidad('frmCrear:pbs1')}" />  
                            </p:selectOneMenu>       
                            
                            <p:outputLabel value="Cobertura" style="font-weight:bold"/>
                            <p:selectOneMenu id="pbs1" class="mae-select" value="#{cmControlCierreBean.objeto.coberturaCierre}"
                                             required="true" requiredMessage="Por favor indique si es PBS o no es PBS">
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true"  />
                                <f:selectItem itemLabel="PBS" itemValue="0" />
                                <f:selectItem itemLabel="No PBS" itemDisabled="#{cmControlCierreBean.deshabilitarNoPbs}" itemValue="1" />
                            </p:selectOneMenu>

                            <p:outputLabel value="Motivo del cierre" for="nombre" style="font-weight:bold"/>
                            <p:inputTextarea id="nombre" style="width: 100%;" value="#{cmControlCierreBean.objeto.motivo}" required="true" requiredMessage="Observación: Este campo es obligatorio."/>

                            <f:facet name="footer">
                                <p:row>
                                    <p:column colspan="4" style="text-align: center">
                                        <p:commandButton value="Guardar" type="button" onclick="guardarRemote()" validateClient="true"/>
                                        <p:remoteCommand name="guardarRemote" action ="#{cmControlCierreBean.guardar}" update="panelCrear"/>
                                        <p:commandButton value="Cancelar" type="button" onclick="PF('dialogoCrear').hide()" immediate="true" style="margin-left: 5px;"/>
                                    </p:column>
                                </p:row>
                            </f:facet>
                        </p:panelGrid>
                    </p:panel>
                </h:form>
            </p:dialog>

            <p:dialog widgetVar="dialogoEditar" header="Editar Cierre mes" appendTo="@(body)" responsive="true" position="center" width="50%" modal="true">
                <h:form class="frmAuditoria" style="margin-top: -15px; text-align: right;">
                    <p:commandButton id="auditoria" class="btnAuditoria" action="#{cmControlCierreBean.getAuditoria(cmControlCierreBean.objeto.auditoriaStrHTML)}" icon="ui-icon-comment" title="Auditoría" />
                </h:form>
                <h:form id="frmEditar">
                    <p:scrollPanel mode="native" style="max-height:450px">
                        <p:panel id="pEditar" header="Datos del cierre" style="margin-bottom:10px;" collapsed="false" toggleable="true">
                            <p:panelGrid id="panelEditar" columns="2" layout="grid" styleClass="showcase-text-align-center">

                                <p:outputLabel value="Fecha de cierre " style="font-weight:bold"/>
                                <h:outputText value="#{cmControlCierreBean.objeto.fechaHoraDesde}" title="#{cmControlCierreBean.objeto.fechaHoraDesde}">
                                        <f:convertDateTime type="date" pattern="dd/MM/yyyy HH:mm:ss" timeZone="America/Bogota"/>
                                </h:outputText>
                                
                                <p:outputLabel value="Fecha de apertura" for="fechaExpDoc" style="font-weight:bold"/>
                                <p:calendar id="fechaExpDoc" label="Fecha de apertura" navigator="true" pattern="dd/MM/yyyy HH:mm:ss" 
                                            value="#{cmControlCierreBean.objeto.fechaHoraHasta}" mindate="#{cmControlCierreBean.fechaActual}"
                                            yearRange="c-1:c+1"   maxlength="10" required="false" >
                                </p:calendar>

                                <p:outputLabel value="Modalidad" style="font-weight:bold"/>
                                <p:selectOneMenu id="modalidad" class="mae-select" value="#{cmControlCierreBean.objeto.maeContratoModalidadId}" 
                                                 required="true" requiredMessage="Debe ingresar la modalidad">
                                    <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                    <f:selectItems value="#{cmControlCierreBean.hashModalidadContratos.entrySet()}" 
                                                   itemValue="#{modalidadContrato.key}"
                                                   itemLabel="#{cmControlCierreBean.getMapMaestroValue(cmControlCierreBean.hashModalidadContratos, modalidadContrato.key).nombre}" 
                                                   var="modalidadContrato"> 
                                    </f:selectItems>
                                     <p:ajax listener="#{cmControlCierreBean.deshabilitarCoberturaSegunModalidad('frmEditar:pbs1')}" />  
                                </p:selectOneMenu>  

                                <p:outputLabel value="Cobertura" style="font-weight:bold"/>
                                <p:selectOneMenu id="pbs1" class="mae-select" value="#{cmControlCierreBean.objeto.coberturaCierre}"
                                                 required="true" requiredMessage="Por favor indique si es PBS o no es PBS">
                                    <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true"  />
                                    <f:selectItem itemLabel="PBS" itemValue="0" />
                                    <f:selectItem itemLabel="No PBS" itemDisabled="#{cmControlCierreBean.deshabilitarNoPbs}" itemValue="1" />
                                </p:selectOneMenu>

                                <p:outputLabel value="Motivo del cierre" for="nombre" style="font-weight:bold"/>
                                <p:inputTextarea id="nombre" style="width: 100%;" value="#{cmControlCierreBean.objeto.motivo}" required="true" requiredMessage="Observación: Este campo es obligatorio."/>

                            </p:panelGrid>
                        </p:panel>
                    </p:scrollPanel>
                    <p:panelGrid  style="width:100%;margin:10px 0px">
                        <f:facet name="footer">
                            <p:row>
                                <p:column colspan="4" style="text-align: center">
                                    <p:commandButton value="Modificar" type="button" onclick="modificarRemote()" validateClient="true"/>
                                    <p:remoteCommand name="modificarRemote" action ="#{cmControlCierreBean.modificar()}" update="panelEditar"/>
                                    <p:commandButton value="Cancelar" type="button" onclick="PF('dialogoEditar').hide()" immediate="true" style="margin-left: 5px;"/>
                                </p:column>
                            </p:row>
                        </f:facet>
                    </p:panelGrid>
                </h:form>
            </p:dialog>

        </center>
    </ui:define>

</ui:composition>
