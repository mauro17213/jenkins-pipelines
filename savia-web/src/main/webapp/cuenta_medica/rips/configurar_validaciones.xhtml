<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition template="/home.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="bodyJR"> 
        <h:outputStylesheet name="css/rips.css"/>
        <h:outputScript name="js/calendar-localization.js"/>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
        <center>
            <style>
                .ui-panelgrid .ui-grid-responsive .ui-panelgrid-cell {
                    border: 1px solid #e5e2e2;
                }
                .ui-panelgrid .ui-panelgrid-footer {
                    text-align: center;
                    padding: 2px 5px;
                }
                .responsive_input, .responsive_input input {
                    width: 90%
                }
                
                .tabla_altura_fija_cm .ui-datatable-table {
                    min-height: 100px;
                }
            </style>
            <h:form id="frmRipsValidaciones" >
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" style="left:25%"/>
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" style="left:25%"/>
                </p:confirmDialog>
                <p:toolbar>
                    <f:facet name="left" >
                        <span title="#{cmFeRipsValidacionBean.modulo.descripcion}" style="text-align: left;display: inherit;padding-left: 10px;margin-bottom: 3px;margin-top: 3px;">#{cmFeRipsValidacionBean.modulo.nombre}</span>
                        <p:spacer width="30"/>
                    </f:facet>
                    <f:facet name="right">
                        <p:commandButton rendered="#{cmFeRipsValidacionBean.accionListar}" title="Refrescar" ajax="false" actionListener="#{cmFeRipsValidacionBean.refrescar}" icon="ui-icon-refresh"/>
                    </f:facet>
                </p:toolbar>
                <p:dataTable var="obj" value="#{cmFeRipsValidacionBean.lazyCmFeRipsValidacion}" paginator="true" rows="#{cmFeRipsValidacionBean.tamanoPagina}" 
                             emptyMessage="No se encontraron registros"
                             currentPageReportTemplate="Registros del {startRecord} al {endRecord} de {totalRecords}, Página {currentPage} de {totalPages}"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="30,50,100" id="tablaRegistros" lazy="true"
                             widgetVar="tablaWidget" scrollable="true"
                             scrollWidth="100%"
                             style="font-size:11px;"
                             rowKey="#{obj.id}" reflow="true">

                    <p:column style="text-align: center;">
                        <f:facet name="header">
                            <h:outputText value="Acciones"/>
                        </f:facet>               
                        <p:commandButton  title="Ver" actionListener="#{cmFeRipsValidacionBean.ver(obj.id)}" icon="ui-icon-search"/>
                        <p:commandButton  title="Editar"  actionListener="#{cmFeRipsValidacionBean.editar(obj.id)}" icon="ui-icon-pencil"/>
                    </p:column>
                    
                    <p:column headerText="Id Validación" style="text-align: center;">  
                        <h:outputText value="#{obj.idValidacion}" />
                    </p:column>
                    
                    <p:column headerText="Nombre" style="text-align: center;">   
                        <h:outputText value="#{obj.nombreValidacion}" title="#{obj.nombreValidacion}"/>
                    </p:column>
                    
                    <p:column headerText="Estado" filterBy="#{obj.estado}" style="text-align: center;">   
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('tablaWidget').filter()" >
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItem itemLabel="Activo" itemValue="1" />
                                <f:selectItem itemLabel="Inactivo" itemValue="0" />
                            </p:selectOneMenu>                            
                        </f:facet>
                        <h:outputText value="#{obj.estadoStr}"/>
                    </p:column>

                </p:dataTable>
            </h:form>

            <p:dialog header="Editar Validación" id="dialogoEditar" widgetVar="dialogoEditar" appendTo="@(body)" 
                      modal="true"  width="95%" dynamic="true" style="max-height: 50%;">
                <p:scrollPanel mode="native" style="height: 500px">
                    <h:form id="frmEditar">
                        <p:panel id="pEditar" header="Datos Carga" style="margin-bottom:10px;" collapsed="false" toggleable="true">
                            <p:panelGrid id="panelEditar" columns="4"
                                         layout="grid">
                                <p:row>
                                   <p:column styleClass="ui-widget-header ui-g-3" >
                                        <p:outputLabel value="Nombre " style="font-weight:bold" />
                                    </p:column>
                                    <p:column styleClass="ui-g-3">
                                         <p:outputLabel value="#{cmFeRipsValidacionBean.objeto.nombreValidacion}"/> 
                                    </p:column>
                                    
                                    <p:column styleClass="ui-widget-header ui-g-3">
                                        <p:outputLabel value="Descripción " style="font-weight:bold" />
                                    </p:column>
                                    <p:column styleClass="ui-g-3">
                                        <p:outputLabel value="#{cmFeRipsValidacionBean.objeto.descripcion}"/>
                                    </p:column>                                    
                                </p:row>
                                
                                <p:row>
                                    <p:column styleClass="ui-widget-header ui-g-3">
                                        <p:outputLabel value="Estado" class="etiqueta" style="font-weight:bold" for="activo"></p:outputLabel>
                                    </p:column>
                                    <p:column styleClass="ui-g-3">
                                        <p:selectOneRadio id="activo" value="#{cmFeRipsValidacionBean.objeto.estado}">
                                            <f:selectItem itemLabel="Activo" itemValue="true"/>
                                            <f:selectItem itemLabel="Inactivo" itemValue="false" />
                                        </p:selectOneRadio>
                                    </p:column>  
                                </p:row>              
                            </p:panelGrid>
                            <p:panelGrid  style="width:100%;margin:10px 0px 6px 0px">
                                <f:facet name="footer">
                                    <p:row>
                                        <p:column style="text-align: center">
                                            <h:panelGroup style="display:block; text-align:center;">
                                                <p:commandButton value="Guardar"  action="#{cmFeRipsValidacionBean.modificar()}"  update="frmEditar:pEditar"/>
                                                <p:commandButton value="Cancelar" type="button" onclick="PF('dialogoEditar').hide()" immediate="true" style="margin-left: 5px;"/>
                                            </h:panelGroup>
                                        </p:column>
                                    </p:row>
                                </f:facet>
                            </p:panelGrid>
                        </p:panel>
                    </h:form>
                </p:scrollPanel>
            </p:dialog>
            
            <p:dialog header="Ver Validación" id="dialogoVer" widgetVar="dialogoVer" appendTo="@(body)" position="center" width="90%" modal="true"  dynamic="true">
                <h:form class="frmAuditoria" style="margin-top: -15px; text-align: right;">
                    <p:commandButton  title="Ver Historico" actionListener="#{cmFeRipsValidacionBean.verHistorial(cmFeRipsValidacionBean.objeto.id)}" icon="ui-icon-search"/>
                    <p:commandButton id="auditoria" class="btnAuditoria" action="#{cmFeRipsValidacionBean.getAuditoriaModificacion(cmFeRipsValidacionBean.objeto.auditoriaStrHTML)}" icon="ui-icon-comment" title="Auditoría" />
                </h:form>
                <p:scrollPanel mode="native" style="max-height:350px">
                    <h:form id="frmVer">
                        <p:panel id="pVer" header="Datos Carga" style="margin-bottom:10px;" collapsed="false" toggleable="true">
                            <p:panelGrid id="panelCrear" columns="4" layout="grid">                          
                                <p:row>
                                    <p:column styleClass="ui-widget-header ui-g-3" >
                                        <p:outputLabel value="Nombre" style="font-weight:bold"/>
                                    </p:column>
                                    <p:column styleClass="ui-g-3">                                     
                                        <p:outputLabel value="#{cmFeRipsValidacionBean.objeto.nombreValidacion}"/>                                      
                                    </p:column>
                                    <p:column styleClass="ui-widget-header ui-g-3" >
                                        <p:outputLabel value="Descripción" style="font-weight:bold"/>
                                    </p:column>
                                    <p:column styleClass="ui-g-3">                                     
                                        <p:outputLabel value="#{cmFeRipsValidacionBean.objeto.descripcion}"/>                                      
                                    </p:column>
                                </p:row>

                                <p:row>
                                    <p:column styleClass="ui-widget-header ui-g-3" >
                                        <p:outputLabel value="Estado" style="font-weight:bold"/>
                                    </p:column>
                                    <p:column styleClass="ui-g-3">
                                        <h:outputText value="#{cmFeRipsValidacionBean.objeto.estadoStr}">
                                        </h:outputText> 
                                    </p:column>
                                    <p:column styleClass="ui-widget-header ui-g-3" >
                                        <p:outputLabel value="Id Validación" style="font-weight:bold"/>
                                    </p:column>
                                    <p:column styleClass="ui-g-3">                                     
                                        <h:outputText value="#{cmFeRipsValidacionBean.objeto.idValidacion}">
                                        </h:outputText>                                  
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column styleClass="ui-widget-header ui-g-3" >
                                        <p:outputLabel value="Usuario Modificación" style="font-weight:bold"/>
                                    </p:column>
                                    <p:column styleClass="ui-g-3">                                     
                                        <p:outputLabel value="#{cmFeRipsValidacionBean.objeto.usuarioModifica}"/>                                      
                                    </p:column>
                                    <p:column styleClass="ui-widget-header ui-g-3" >
                                        <p:outputLabel value="Fecha Modificación" style="font-weight:bold"/>
                                    </p:column>
                                    <p:column styleClass="ui-g-3">
                                        <p:outputLabel value="#{cmFeRipsValidacionBean.objeto.fechaHoraModifica}"/> 
                                    </p:column>
                                </p:row>
                            </p:panelGrid>

                        </p:panel>
                        <p:panelGrid  style="width:100%;margin:10px 0px 6px 0px;">
                            <f:facet name="footer">
                                <p:row>
                                    <p:column style="text-align: center">
                                        <h:panelGroup style="display:block; text-align:center;">
                                            <p:commandButton value="Cerrar" type="button" onclick="PF('dialogoVer').hide()" immediate="true" style="margin-left: 5px;"/>
                                        </h:panelGroup>
                                    </p:column>
                                </p:row>
                            </f:facet>
                        </p:panelGrid>
                    </h:form>
                </p:scrollPanel>
            </p:dialog> 
            
             <p:dialog header="Historial Edición" id="dialgoHistorial" widgetVar="dialgoHistorial" appendTo="@(body)" width="90%"  modal="true" class="modal-no-scroll">
                <p:scrollPanel mode="native" style="height:500px">
                    <h:form id="frmHistorial">                        
                        <p:dataTable var="objHG" value="#{cmFeRipsValidacionBean.lazyCmFeRipsValidacionHistorico}"     
                                     paginator="true" rows="#{cmFeRipsValidacionBean.tamanoPagina}" 
                                     currentPageReportTemplate="Registros del {startRecord} al {endRecord} de {totalRecords}, Página {currentPage} de {totalPages}"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,30,50,100" 
                                     emptyMessage="No se encontraron registros"
                                     id="tablaHistoricoGestiones"
                                     widgetVar="tablaGWidget"
                                     style="font-size:11px; text-align: center;"
                                     rowKey="#{objG.id}">
                            <p:column headerText="Nombre">
                                <h:outputText value="#{objHG.cmFeRipsValidacion.nombreValidacion}"/>                                    
                            </p:column>
                            <p:column headerText="Estado">
                                <h:outputText value="#{objHG.estadoStr}"/>                                    
                            </p:column>
                            <p:column headerText="Usuario">
                                <h:outputText value="#{objHG.usuarioCrea}"/>
                            </p:column>                                
                            <p:column headerText="Fecha Hora">
                                <h:outputText value="#{objHG.fechaHoraCrea}">
                                    <f:convertDateTime type="date" pattern="yyyy-MM-dd HH:mm:ss" timeZone="America/Bogota"/>
                                </h:outputText>
                            </p:column>                                
                        </p:dataTable>
                        <p:panelGrid style="width: 100%;">
                            <f:facet name="footer">                                                                
                                <p:row>
                                    <p:column colspan="4" style="text-align: center">
                                        <h:panelGroup style="display:block; text-align:center; margin-top: 10px;">
                                            <p:commandButton value="Salir" type="button" onclick="PF('dialgoHistorial').hide()" immediate="true"/>
                                        </h:panelGroup>
                                    </p:column>
                                </p:row>
                            </f:facet>
                        </p:panelGrid>                        
                    </h:form>                     
                </p:scrollPanel>                
            </p:dialog>

            
            <script type="javascript">
                $(document).ready(function ()
                {
                $(function ()
                {
                PF('tablaWidgetIPS').filter();
                });
                });
            </script>

        </center>

    </ui:define>

</ui:composition>
