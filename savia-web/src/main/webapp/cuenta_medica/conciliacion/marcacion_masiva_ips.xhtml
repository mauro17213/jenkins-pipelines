<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition template="/home.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="bodyJR"> 

        <center>     
            <style>
                .ui-panelgrid .ui-grid-responsive .ui-panelgrid-cell {
                    /* border: 1px solid #e5e2e2; */
                }
                .ui-panelgrid .ui-panelgrid-footer {
                    text-align: center;
                    padding: 2px 5px;
                }
                .color_rojo .ui-outputlabel-label{
                    color: red;
                }

            </style>
            <h:form id="frmMarcacionIpsMasiva">
                <p:toolbar>
                    <f:facet name="left" >
                        <span title="#{cmMarcacionMasivaIpsBean.modulo.descripcion}">#{cmMarcacionMasivaIpsBean.modulo.nombre}</span>
                    </f:facet>
                    <f:facet name="right">
                        <p:commandButton rendered="#{cmMarcacionMasivaIpsBean.accionListar}" title="Refrescar" ajax="false" actionListener="#{cmMarcacionMasivaIpsBean.refrescar()}" icon="ui-icon-refresh"/>
                        <p:commandButton rendered="#{cmMarcacionMasivaIpsBean.accionCrear}" title="Crear Marcación" ajax="true" actionListener="#{cmMarcacionMasivaIpsBean.crear()}" icon="ui-icon-circle-arrow-n"/>
                    </f:facet>
                </p:toolbar>

                 <p:dataTable var="obj" value="#{cmMarcacionMasivaIpsBean.lazyMarcacionMasivaIps}" paginator="true" rows="#{cmMarcacionMasivaIpsBean.tamanoPagina}" 
                             emptyMessage="No se encontraron registros"
                             currentPageReportTemplate="Registros del {startRecord} al {endRecord} de {totalRecords}, Página {currentPage} de {totalPages}"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,30,50,100" id="tablaRegistros" lazy="true"
                             widgetVar="tablaWidget"
                             style="font-size:11px;"
                             scrollable="true"
                             scrollWidth="100%"
                             rowKey="#{obj.id}" reflow="true">

                    <p:column style="text-align: center;">
                        <f:facet name="header">
                            <h:outputText value="Acciones"/>
                        </f:facet>
                        <p:commandButton icon="ui-icon-arrowstop-1-s"
                                         title="Descargar" 
                                         action="#{cmMarcacionMasivaIpsBean.generarArchivoMarcacionMasivaIPS(obj.id)}" 
                                         ajax="false" 
                                         process="@this"/>
                    </p:column>

                    <p:column headerText="Id Carga" sortBy="#{obj.id}" filterBy="#{obj.id}" style="text-align: center;">
                        <f:facet name="filter">
                            <p:inputText maxlength="64" style="width: 95%;" onkeypress="
                                    if (event.keyCode === 13) {
                                        onchange();
                                        return false;
                                    }" onchange="PF('tablaWidget').filter()" />
                        </f:facet>
                        <h:outputText value="#{obj.id}" title="#{obj.id}"/>
                    </p:column>

                    <p:column headerText="Nombre Archivo" sortBy="#{obj.archivo}" filterBy="#{obj.archivo}" width="200" style="font-size: 11px;">
                        <f:facet name="filter">
                            <p:inputText label="Archivo" maxlength="128" style="width: 95%;" onkeypress="if (event.keyCode === 13) {
                                        onchange();
                                        return false;
                                    }"  onchange="PF('tablaWidget').filter()" />
                        </f:facet>
                        <h:outputText value="#{obj.archivo}" title="#{obj.archivo}"/>
                    </p:column>

                    <p:column headerText="Estado del Proceso" sortBy="#{obj.estado}" filterBy="#{obj.estado}" style="text-align: center;">
                        <f:facet name="filter">
                            <p:selectOneMenu  editable="false" style="margin-right: 10px; width: 90%;" onchange="PF('tablaWidget').filter()">
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItem itemLabel="En Proceso " itemValue="0" />
                                <f:selectItem itemLabel="Procesado "  itemValue="1" />
                                <f:selectItem itemLabel="Cancelado "  itemValue="2" />
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{obj.estadoStr}" title="#{obj.estadoStr}"/>
                    </p:column> 
                    <!-- nuevos campos -->
                    <p:column headerText="Registros" sortBy="#{obj.registros}" style="text-align: center;">
                        <h:outputText value="#{obj.registros}" title="#{obj.registros}"/>
                    </p:column>
                    <p:column headerText="Exitosos" sortBy="#{obj.exitosos}" style="text-align: center;">
                        <h:outputText value="#{obj.exitosos}" title="#{obj.exitosos}"/>
                    </p:column>
                    <p:column headerText="Fallidos" sortBy="#{obj.fallidos}" style="text-align: center;">
                        <h:outputText value="#{obj.fallidos}" title="#{obj.fallidos}"/>
                    </p:column>
                    <p:column headerText="Inicio" sortBy="#{obj.fechaHoraCrea}">
                        <h:outputText value="#{obj.fechaHoraCrea}" title="#{obj.fechaHoraCrea}">
                            <f:convertDateTime type="date" pattern="yyyy-MM-dd HH:mm:ss" timeZone="America/Bogota"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Fin" sortBy="#{obj.fechaHoraFin}">
                        <h:outputText value="#{obj.fechaHoraFin}" title="#{obj.fechaHoraFin}">
                            <f:convertDateTime type="date" pattern="yyyy-MM-dd HH:mm:ss" timeZone="America/Bogota"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Usuario responsable" sortBy="#{obj.usuarioCrea}" filterBy="#{obj.usuarioCrea}">
                        <f:facet name="filter">
                            <p:inputText label="Usuario responsable" maxlength="128" style="width: 95%;" onkeypress="if (event.keyCode === 13) {
                                        onchange();
                                        return false;
                                    }"  onchange="PF('tablaWidget').filter()" />
                        </f:facet>
                        <h:outputText value="#{obj.usuarioCrea}" title="#{obj.usuarioCrea}"/>
                    </p:column>
                </p:dataTable>

            </h:form>

            <p:dialog header="Marcación Masiva IPS" widgetVar="dialogoCrearMarcacionIPS" appendTo="@(body)" position="center" width="70%" modal="true" style="max-height:52%;" >                 
                <p:scrollPanel mode="native" style="height:300px">
                    <h:form id="frmCrearMarcacionIPS" >
                        <p:panelGrid id="panelGridCargaMasivaConciliacion" columns="1" layout="grid" styleClass="showcase-text-align-center">

                            <p:panelGrid columns="2" layout="grid" styleClass="ui-g-12">
                                <p:row>
                                    <p:column styleClass="ui-widget-header ui-g-6" >
                                        <p:outputLabel value="Archivo con facturas para marcar" style="font-weight:bold"/>
                                    </p:column>
                                    <p:column styleClass="ui-g-6">
                                        <p:fileUpload id="fileUploadConciliacion"
                                                      label="Agregar Documento Marcar"  mode="advanced" dragDropSupport="false" 
                                                      listener="#{cmMarcacionMasivaIpsBean.guardarMarcacionMasivaIps}"
                                                      uploadLabel="Marcar Masivamente" 
                                                      cancelLabel="Cancelar"
                                                      invalidFileMessage="Tipo inválido de archivo, el formato debe ser (.txt)."  
                                                      fileLimitMessage="Máximo número de archivos excedido, los permitidos son: 1" 
                                                      sizeLimit="10000000" fileLimit="1" allowTypes="/(\.|\/)(txt|TXT)$/" />
                                    </p:column>
                                </p:row>                         
                            </p:panelGrid>

                            <p:panelGrid columns="2" styleClass="color_rojo ui-g-12" rendered="#{cmMarcacionMasivaIpsBean.objeto.hayErroresEnMarcacion}">
                                <p:row>
                                    <p:column styleClass="ui-widget-header ui-g-6" >
                                        <p:outputLabel  value="Descargar Errores " style="font-weight:bold" />
                                    </p:column>
                                    <p:column styleClass="ui-g-6" >
                                        <p:commandButton title="Descargar Errores" ajax="true" rendered="#{cmMarcacionMasivaIpsBean.objeto.hayErroresEnMarcacion}" onclick="PrimeFaces.monitorDownload(start, stop);" icon="ui-icon-circle-arrow-s">
                                            <p:fileDownload value="#{cmMarcacionMasivaIpsBean.generarArchivoErroresMarcacionMasiva()}" />
                                        </p:commandButton>
                                    </p:column>
                                </p:row>
                            </p:panelGrid>

                        </p:panelGrid>
                        <p:panelGrid style="width:100%;margin:10px 0px">
                            <f:facet name="footer">
                                <p:row>
                                    <p:column style="text-align: center">
                                        <p:commandButton value="Cerrar" type="button" onclick="PF('dialogoCrearMarcacionIPS').hide()" immediate="true"/>
                                        <p:commandButton process="@this" value="Limpiar" action="#{cmMarcacionMasivaIpsBean.limpiarMarcador()}" immediate="true" style="margin-left: 5px;"/>
                                    </p:column>
                                </p:row>
                            </f:facet>
                        </p:panelGrid>
                    </h:form>
                </p:scrollPanel>  
            </p:dialog>

        </center>
    </ui:define>
</ui:composition>
