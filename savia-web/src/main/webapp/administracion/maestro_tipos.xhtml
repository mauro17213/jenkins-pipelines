<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition template="/home.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="bodyJR">
        <h:outputStylesheet name="css/administracion.css"/>  
        <center>
            <h:form id="frmMaestroTipos">
                <p:toolbar>
                    <f:facet name="left" >
                        <span title="#{maestroTipoBean.modulo.descripcion}">#{maestroTipoBean.modulo.nombre}</span>
                    </f:facet>
                    <f:facet name="right">
                        <p:commandButton rendered="#{maestroTipoBean.accionListar}" title="Refrescar" class="btn-icono" ajax="false" actionListener="#{maestroTipoBean.refrescar()}" icon="pi pi-sync"/>
                        <p:commandButton rendered="#{maestroTipoBean.accionCrear}" title="Crear" class="btn-icono" actionListener="#{maestroTipoBean.crear()}" icon="pi pi-file"/>
                    </f:facet>
                </p:toolbar>
                <p:dataTable id="tablaRegistros" widgetVar="tablaWidget" var="obj" value="#{maestroTipoBean.lazyMaestroTipo}" rowKey="#{obj.tipo}"
                             rows="#{maestroTipoBean.tamanoPagina}" paginator="true" lazy="true" reflow="true"
                             currentPageReportTemplate="Registros del {startRecord} al {endRecord} de {totalRecords}, Página {currentPage} de {totalPages}"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,30,50,100" 
                             emptyMessage="No se encontraron registros">
                    <p:column headerText="Código" filterBy="#{obj.tipo}" sortBy="#{obj.tipo}">
                        <f:facet name="filter">
                            <p:inputNumber label="Código" maxlength="4" thousandSeparator="" decimalPlaces="0" minValue="0" maxValue="9999" style="width: 95%;" onchange="PF('tablaWidget').filter()"/>
                        </f:facet>
                        <h:outputText value="#{obj.tipo}"/>
                    </p:column>
                    <p:column headerText="Padres">
                        <ul>
                            <ui:repeat value="#{obj.maestroTipo}" var="item">
                                <li><h:outputText value="#{item.nombre}"/></li>
                            </ui:repeat>
                        </ul>
                    </p:column>
                    <p:column headerText="Nombre" filterBy="#{obj.nombre}" sortBy="#{obj.nombre}">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('tablaWidget').filter()" filter="true" filterMatchMode="contains" style="width: 90%;">
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{maestroTipoBean.listaMaestroTiposPadre}" var="tipo" itemValue="#{tipo.nombre}"  itemLabel="#{tipo.nombre}" itemDescription="#{tipo.nombre}"/>
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{obj.nombre}" title="#{obj.nombre}"/>
                    </p:column>
                    <p:column headerText="Perfil" filterBy="#{obj.perfil.nombre}">
                        <f:facet name="filter">
                            <p:inputText label="Perfil" maxlength="128" style="width: 95%;" onchange="PF('tablaWidget').filter()"/>
                        </f:facet>
                        <h:outputText value="#{obj.perfil.nombre}" title="#{obj.perfil.descripcion}"/>
                    </p:column>
                    <p:column style="text-align: center;">
                        <f:facet name="header">
                            <h:outputText value="Acciones"/>
                        </f:facet>    
                        <p:commandButton rendered="#{maestroTipoBean.accionVer}" title="Ver"   class="btn-icono" actionListener="#{maestroTipoBean.ver(obj.tipo)}" icon="pi pi-search"/>
                        <p:commandButton rendered="#{maestroTipoBean.accionEditar}" title="Editar"  class="btn-icono" actionListener="#{maestroTipoBean.editar(obj.tipo)}" icon="pi pi-pencil"/>
                    </p:column>
                </p:dataTable>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Si" type="button" class="btn-icono" styleClass="ui-confirmdialog-yes"   icon="pi pi-check" style="left:25%"/>
                    <p:commandButton value="No" type="button" class="btn-icono" styleClass="ui-confirmdialog-no"  icon="pi pi-times" style="left:25%"/>
                </p:confirmDialog>
            </h:form>

            <p:dialog header="Ver" widgetVar="dialogoVer" appendTo="@(body)" modal="true" width="70%">
                <h:form class="frmAuditoria" style="margin-top: 0px;
                        text-align: right;">
                    <p:commandButton id="auditoria" class="btnAuditoria" action="#{maestroTipoBean.getAuditoria(maestroTipoBean.objeto.auditoriaStrHTML)}" icon="pi pi-comment" title="Auditoría" />
                </h:form>
                <h:form id="frmVer">
                    <p:panelGrid id="panelVer">
                        <p:row>
                            <p:column class="ui-g-2">
                                <p:outputLabel value="Tipo" style="font-weight:bold"/>
                            </p:column>
                            <p:column class="ui-g-4">
                                <h:outputText value="#{maestroTipoBean.objeto.tipo}" />
                            </p:column>
                            <p:column class="ui-g-2">
                                <p:outputLabel value="Nombre" style="font-weight:bold"/>
                            </p:column>
                            <p:column class="ui-g-4">
                                <h:outputText value="#{maestroTipoBean.objeto.nombre}" title="#{maestroTipoBean.objeto.nombre}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column class="ui-g-2">
                                <p:outputLabel value="Tipo Padre" style="font-weight:bold"/>
                            </p:column>
                            <p:column class="ui-g-4">
                                <ul>
                                    <ui:repeat value="#{maestroTipoBean.objeto.maestroTipo}" var="item">
                                        <li><h:outputText value="#{item.tipo} - #{item.nombre}"/></li>
                                    </ui:repeat>
                                </ul>
                            </p:column>
                            <p:column class="ui-g-2">
                                <p:outputLabel value="Perfil" style="font-weight:bold"/>
                            </p:column>
                            <p:column class="ui-g-4">
                                <h:outputText value="#{maestroTipoBean.objeto.perfil.nombre}" title="#{maestroTipoBean.objeto.perfil.descripcion}" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column class="ui-g-2">
                                <p:outputLabel value="Activo" style="font-weight:bold"/>
                            </p:column>
                            <p:column class="ui-g-4">
                                <h:outputText value="#{maestroTipoBean.objeto.activoStr}" />
                            </p:column>
                        </p:row>
                        <f:facet name="footer">
                            <h:outputText style="font-size: 8px;" value="#{rolBean.objeto.auditoria}" escape="false" />
                            <p:commandButton value="Salir" class="btn-icono" type="button" onclick="PF('dialogoVer').hide()" immediate="true" style="width: auto"/>

                        </f:facet>
                    </p:panelGrid>
                </h:form>
            </p:dialog>

            <p:dialog header="Editar" widgetVar="dialogoEditar" appendTo="@(body)" modal="true" width="70%">
                <h:form class="frmAuditoria" style="margin-top: 0px;
                        text-align: right;">
                    <p:commandButton id="auditoria" class="btnAuditoria" action="#{maestroTipoBean.getAuditoria(maestroTipoBean.objeto.auditoriaStrHTML)}" icon="pi pi-comment" title="Auditoría" />
                </h:form>
                <h:form id="frmEditar">
                    <p:panelGrid id="panelEditar">
                        <p:row>
                            <p:column class="ui-g-2">
                                <p:outputLabel value="Tipo" style="font-weight:bold"/>
                            </p:column>
                            <p:column class="ui-g-4">
                                <h:outputText value="#{maestroTipoBean.objeto.tipo}" />
                            </p:column>
                            <p:column class="ui-g-2">
                                <p:outputLabel value="Nombre" style="font-weight:bold"/>
                            </p:column>
                            <p:column class="ui-g-4">
                                <h:outputText value="#{maestroTipoBean.objeto.nombre}" title="#{maestroTipoBean.objeto.nombre}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column class="ui-g-2">
                                <p:outputLabel value="Tipo Padre" for="tipoPadre" style="font-weight:bold"/>
                            </p:column>
                            <p:column class="ui-g-4">
                                <p:selectCheckboxMenu style="width: 250px;" id="tipoPadre" value="#{maestroTipoBean.selectedMaestrosPadres}" label="Perfiles" 
                                                      filter="true" filterMatchMode="contains" panelStyle="width:250px" >
                                    <f:selectItems value="#{maestroTipoBean.listaMaestroTiposPadre}" var="padre" itemValue="#{padre.tipo}"  itemLabel="#{padre.nombre}" itemDescription="#{padre.nombre}"   />
                                </p:selectCheckboxMenu>
                            </p:column>
                            <p:column class="ui-g-2">
                                <p:outputLabel value="Perfil" for="perfil" style="font-weight:bold"/>
                            </p:column>
                            <p:column class="ui-g-4">
                                <p:selectOneMenu id="perfil" label="Perfil" value="#{maestroTipoBean.objeto.perfil.id}" filter="true" filterMatchMode="contains" editable="fase">
                                    <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                    <f:selectItems value="#{maestroTipoBean.listaPerfiles}" var="per" itemValue="#{per.id}"  itemLabel="#{per.nombre}" itemDescription="#{per.descripcion}"/>
                                </p:selectOneMenu>
                            </p:column>
                        </p:row>
                        <f:facet name="footer" >
                            <p:commandButton value="Modificar" class="btn-icono"  type="button" onclick="modificarRemote()" validateClient="true" style="width: auto"/>
                            <p:remoteCommand name="modificarRemote" action="#{maestroTipoBean.modificar}" update="panelEditar" />
                            <p:commandButton  value="Cancelar" class="btn-icono"  type="button" onclick="PF('dialogoEditar').hide()" immediate="true" style="width: auto"/>
                        </f:facet>
                    </p:panelGrid>
                </h:form>
            </p:dialog>
        </center>
    </ui:define>
</ui:composition>
