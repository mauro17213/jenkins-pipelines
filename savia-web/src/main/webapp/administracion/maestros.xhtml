<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition template="/home.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="bodyJR">
        <h:outputStylesheet name="css/administracion.css"/>  
        <center>
            <!-- Ventana Inicial -->
            <h:form id="frmMaestros">
                <p:toolbar>
                    <f:facet name="left" >
                        <span title="#{maestroBean.modulo.descripcion}">#{maestroBean.modulo.nombre}</span>
                    </f:facet>
                    <f:facet name="right">
                        <p:commandButton rendered="#{maestroBean.accionListar}" title="Refrescar" class="btn-icono"  ajax="false" actionListener="#{maestroBean.refrescar()}" icon="pi pi-sync"/>
                        <p:commandButton rendered="#{maestroBean.accionCrear}" title="Crear" class="btn-icono"  actionListener="#{maestroBean.crear()}" icon="pi pi-file"/>
                    </f:facet>
                </p:toolbar>
                <p:dataTable id="tablaRegistros" widgetVar="tablaWidget" var="obj" value="#{maestroBean.lazyMaestro}" rowKey="#{obj.id}"
                             rows="#{maestroBean.tamanoPagina}" paginator="true" lazy="true" reflow="true"
                             currentPageReportTemplate="Registros del {startRecord} al {endRecord} de {totalRecords}, Página {currentPage} de {totalPages}"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,30,50,100" 
                             emptyMessage="No se encontraron registros">
                    <p:column headerText="Tipo" filterBy="#{obj.maestroTipo.tipo}">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('tablaWidget').filter()" filter="true" filterMatchMode="contains" style="width: 90%;">
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{maestroBean.listaTipoMaestros}" var="tipo" itemValue="#{tipo.tipo}"  itemLabel="#{tipo.nombre}" itemDescription="#{tipo.nombre}"/>
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{obj.maestroTipo.nombre}"/>
                    </p:column>
                    <p:column headerText="Nombre" filterBy="#{obj.nombre}">
                        <f:facet name="filter">
                            <p:inputText label="Nombre" maxlength="128" style="width: 95%;" onchange="PF('tablaWidget').filter()"/>
                        </f:facet>
                        <h:outputText value="#{obj.nombre}" title="#{obj.descripcion}"/>
                    </p:column>
                    <p:column headerText="Valor" filterBy="#{obj.valor}">
                        <f:facet name="filter">
                            <p:inputText label="Valor" maxlength="8" style="width: 95%;" onchange="PF('tablaWidget').filter()"/>
                        </f:facet>
                        <h:outputText value="#{obj.valor}" title="#{obj.valor}"/>
                    </p:column>
                    <p:column headerText="Activo" filterBy="#{obj.activo}">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('tablaWidget').filter()" >
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItem itemLabel="SI" itemValue="true" />
                                <f:selectItem itemLabel="NO" itemValue="false" />
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{obj.activoStr}"/>
                    </p:column>
                    <p:column headerText="F.H. Crea" sortBy="#{obj.fechaHoraCrea}">                        
                        <h:outputText value="#{obj.fechaHoraCrea}">
                            <f:convertDateTime type="date" pattern="yyyy-MM-dd HH:mm:ss" timeZone="America/Bogota"/>
                        </h:outputText>
                    </p:column>
                    <p:column style="text-align: center;">
                        <f:facet name="header">
                            <h:outputText value="Acciones"/>
                        </f:facet>    
                        <p:commandButton rendered="#{maestroBean.accionVer}" title="Ver" class="btn-icono"  actionListener="#{maestroBean.ver(obj.id)}" icon="pi pi-search"/>
                        <p:commandButton rendered="#{maestroBean.accionEditar}" title="Editar" class="btn-icono"  actionListener="#{maestroBean.editar(obj.id)}" icon="pi pi-pencil"/>
                        <p:commandButton rendered="#{maestroBean.accionBorrar}" title="Borrar" class="btn-icono"  action="#{maestroBean.borrar(obj.id)}" icon="pi pi-trash">
                            <p:confirm header="Confirmación" message="Está seguro que desea eliminar?" class="btn-icono"  icon="pi pi-alert" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Si" type="button" class="btn-icono" styleClass="ui-confirmdialog-yes" icon="pi pi-check" style="left:25%"/>
                    <p:commandButton value="No" type="button" class="btn-icono" styleClass="ui-confirmdialog-no"  icon="pi pi-times" style="left:25%"/>
                </p:confirmDialog>
            </h:form>

            <!-- Ver -->
            <p:dialog header="Ver" widgetVar="dialogoVer" appendTo="@(body)" modal="true" width="60%">
                <h:form class="frmAuditoria" style="margin-top: 0px; text-align: right;">
                    <p:commandButton id="auditoria" class="btnAuditoria" action="#{maestroBean.getAuditoria(maestroBean.objeto.auditoriaStrHTML)}" icon="pi pi-comment" title="Auditoría" />
                </h:form>
                <h:form id="frmVer">
                    <p:panelGrid id="panelVer" styleClass="showcase-text-align-center">

                        <p:row>
                            <p:column class="ui-g-4">
                                <p:outputLabel value="Tipo" style="font-weight:bold"/>
                            </p:column>
                            <p:column class="ui-g-8">
                                <h:outputText value="#{maestroBean.objeto.maestroTipo.tipo}" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column class="ui-g-4">
                                <p:outputLabel value="Nombre" style="font-weight:bold"/>
                            </p:column>
                            <p:column class="ui-g-8">
                                <h:outputText value="#{maestroBean.objeto.nombre}" title="#{maestroBean.objeto.descripcion}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column class="ui-g-4">
                                <p:outputLabel value="Valor" style="font-weight:bold"/>
                            </p:column>
                            <p:column class="ui-g-8">
                                <h:outputText value="#{maestroBean.objeto.valor}" title="#{maestroBean.objeto.valor}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column class="ui-g-4">
                                <p:outputLabel value="Dependiencia" style="font-weight:bold"/>
                            </p:column>
                            <p:column class="ui-g-8">
                                <p:dataTable var="maestroTipo" value="#{maestroBean.listaMaestroTipoRelacion}" style="width: 500px" >
                                    <p:column headerText="Tipo id" style="font-weight:bold">
                                        <p:outputLabel value="#{maestroTipo.maestroTipoPadre.tipo}"/>
                                    </p:column>
                                    <p:column headerText="Tipo Maestros Padre" style="font-weight:bold">
                                        <p:outputLabel value="#{ maestroTipo.maestroTipoPadre.nombre}"/>
                                    </p:column>
                                    <p:column headerText="Maestros Padre" style="font-weight:bold">
                                        <ul>
                                            <ui:repeat value="#{maestroTipo.maestros}" var="item">
                                                <li><h:outputText value="#{item.nombre}"/></li>
                                            </ui:repeat>
                                        </ul>
                                    </p:column>
                                </p:dataTable>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column class="ui-g-4">
                                <p:outputLabel value="Acciones" style="font-weight:bold"/>
                            </p:column>
                            <p:column class="ui-g-8">
                                <p:dataList value="#{maestroBean.objeto.maestroAcciones}" var="accion" type="ordered">
                                    <h:outputText value="#{accion.nombre}" title="#{accion.descripcion}" />
                                </p:dataList>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column class="ui-g-4">
                                <p:outputLabel value="Activo" style="font-weight:bold"/>
                            </p:column>
                            <p:column class="ui-g-8">
                                <h:outputText value="#{maestroBean.objeto.activoStr}" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column class="ui-g-4">
                                <p:outputLabel value="Descripción" style="font-weight:bold"/>
                            </p:column>
                            <p:column class="ui-g-8">
                                <h:outputText value="#{maestroBean.objeto.descripcion}" />
                            </p:column>
                        </p:row>                        
                    </p:panelGrid>
                    <p:panelGrid  style="width:100%;margin:10px 0px">
                        <f:facet name="footer">
                            <p:commandButton value="Salir" class="btn-icono" type="button" onclick="PF('dialogoVer').hide()" immediate="true"/>
                        </f:facet>
                    </p:panelGrid>
                </h:form>
            </p:dialog>

            <!-- Crear -->
            <p:dialog header="Crear" widgetVar="dialogoCrear" appendTo="@(body)" modal="true" width="60%" height="80%">
                <h:form id="frmCrear">
                    <p:panelGrid id="panelCrear" styleClass="showcase-text-align-center">

                        <p:row>
                            <p:column class="ui-g-4">
                                <p:outputLabel value="Tipo" for="tipo" style="font-weight:bold"/>
                            </p:column>
                            <p:column class="ui-g-8">
                                <p:selectOneMenu id="tipo" label="Tipo" value="#{maestroBean.objeto.maestroTipo.tipo}" filter="true" filterMatchMode="contains" required="true" editable="fase">
                                    <p:ajax event="change" listener="#{maestroBean.listarDependencias}" update="tipoPadre, dependenciaLabel, acciones" />
                                    <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                    <f:selectItems value="#{maestroBean.listaTipoMaestros}" var="tipo" itemValue="#{tipo.tipo}"  itemLabel="#{tipo.nombre}" itemDescription="#{tipo.nombre}"/>
                                </p:selectOneMenu>  
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column class="ui-g-4">
                                <p:outputLabel value="Nombre" for="nombre" style="font-weight:bold"/>
                            </p:column>
                            <p:column class="ui-g-8">
                                <p:inputText id="nombre" label="Nombre" value="#{maestroBean.objeto.nombre}"   maxlength="128" style="width: 80%;" required="true"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column class="ui-g-4">
                                <p:outputLabel value="Valor" for="valor" style="font-weight:bold"/>
                            </p:column>
                            <p:column class="ui-g-8">
                                <p:inputText id="valor" label="Valor" value="#{maestroBean.objeto.valor}" size="16" maxlength="8" required="false"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column class="ui-g-4">
                                <p:outputLabel id="dependenciaLabel" value="Dependiencia" for="tipoPadre" style="font-weight:bold"/>
                            </p:column>
                            <p:column class="ui-g-8">
                                <p:dataTable  id="tipoPadre" var="maestroTipo" value="#{maestroBean.listaMaestroTipoRelacion}" style="width: 500px" 
                                              editable="true" widgetVar="tablaPermisosWidget" >
                                    <p:ajax event="rowEdit" listener="#{perfilBean.modificarPermiso}"/>

                                    <p:column headerText="Tipo Padre" style="width:100px" styleClass="ui-widget-header">
                                        <p:cellEditor>
                                            <f:facet name="output">
                                                <h:outputText value="#{maestroTipo.maestroTipoPadre.tipo} (#{maestroTipo.maestroTipoPadre.nombre})" title="#{maestroTipo.maestroTipoPadre.nombre}"/>
                                            </f:facet>
                                            <f:facet name="input">
                                                <h:outputText value="#{maestroTipo.maestroTipoPadre.tipo} (#{maestroTipo.maestroTipoPadre.nombre})" title="#{maestroTipo.maestroTipoPadre.nombre}"/>
                                            </f:facet>
                                        </p:cellEditor>
                                    </p:column>
                                    <p:column headerText="Maestros Padre" style=" width: 100px " >
                                        <p:selectCheckboxMenu style="width: 250px;" id="tipoHijos" value="#{maestroTipo.seleccion}" label="Maestros"
                                                              filter="true" filterMatchMode="contains" panelStyle="width:250px" converter="javax.faces.Integer">
                                            <f:selectItems value="#{maestroTipo.maestros}" var="maestro" itemValue="#{maestro.id}" 
                                                           itemLabel="#{maestro.nombre}" itemDescription="#{maestro.descripcion}"   />
                                        </p:selectCheckboxMenu>
                                    </p:column>
                                </p:dataTable>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column class="ui-g-4">
                                <p:outputLabel value="Acciones" for="acciones" style="font-weight:bold"/>
                            </p:column>
                            <p:column class="ui-g-8">
                                <p:selectCheckboxMenu id="acciones" label="Acciones" value="#{maestroBean.selectMaestroAcciones}" filter="true" filterMatchMode="contains"></p:selectCheckboxMenu>
                                <f:selectItems value="#{maestroBean.listaAcciones}" var="acc" itemValue="#{acc.id}" itemLabel="#{acc.nombre}" itemDescription="#{acc.descripcion}" />
                                <spacer/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column class="ui-g-4">
                                <p:outputLabel value="Validacion" for="validacionCrear" style="font-weight:bold"/>
                            </p:column>
                            <p:column class="ui-g-8">
                                <p:selectOneMenu id="validacionCrear" label="Validaciones" value="#{maestroBean.objeto.validacionCampoId.id}" filter="true" filterMatchMode="contains" >
                                    <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                    <f:selectItems value="#{maestroBean.listaValidacionesCampo}" var="val" itemValue="#{val.id}" itemLabel="#{val.nombre}" itemDescription="#{val.nombre}" />
                                </p:selectOneMenu>
                            </p:column>
                        </p:row>                            
                        <p:row>
                            <p:column class="ui-g-4">
                                <p:outputLabel value="Activo" for="activo" style="font-weight:bold"/>
                            </p:column>
                            <p:column class="ui-g-8">
                                <p:selectOneRadio id="activo" value="#{maestroBean.objeto.activo}">
                                    <f:selectItem itemLabel="Si" itemValue="true" />
                                    <f:selectItem itemLabel="No" itemValue="false" />
                                </p:selectOneRadio>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column class="ui-g-4">
                                <p:outputLabel value="Descripción" for="descripcion" style="font-weight:bold"/>
                            </p:column>
                            <p:column class="ui-g-8">
                                <p:inputTextarea id="descripcion" label="Descripción" value="#{maestroBean.objeto.descripcion}" cols="50" maxlength="512" style="width: 90%"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>

                    <p:panelGrid  style="width:100%;margin:10px 0px">
                        <f:facet name="footer">

                            <p:column colspan="4" style="text-align: center">
                                <p:commandButton  style="text-align: center" value="Guardar" class="btn-icono"   type="button" onclick="guardarRemote()" validateClient="true"/>
                                <p:remoteCommand name="guardarRemote" action ="#{maestroBean.guardar}" update="panelCrear"/>
                                <p:commandButton style="text-align: center" value="Cancelar" class="btn-icono"   type="button" onclick="PF('dialogoCrear').hide()" immediate="true"/>
                            </p:column>

                        </f:facet>
                    </p:panelGrid>
                </h:form>
            </p:dialog>

            <!-- Editar -->
            <p:dialog header="Editar" widgetVar="dialogoEditar" appendTo="@(body)" modal="true" width="60%" >
                <h:form class="frmAuditoria" style="margin-top: 0px; text-align: right;">
                    <p:commandButton id="auditoria" class="btnAuditoria" action="#{maestroBean.getAuditoria(maestroBean.objeto.auditoriaStrHTML)}" icon="pi pi-comment" title="Auditoría" />
                </h:form>
                <h:form id="frmEditar">
                    <p:panelGrid id="panelEditar">

                        <p:row>
                            <p:column class="ui-g-4">
                                <p:outputLabel value="Tipo" style="font-weight:bold"/>
                            </p:column>
                            <p:column class="ui-g-8">
                                <h:outputText value="#{maestroBean.objeto.maestroTipo.tipo}" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column class="ui-g-4">
                                <p:outputLabel value="Nombre" for="nombre" style="font-weight:bold"/>
                            </p:column>
                            <p:column class="ui-g-8">
                                <p:inputText id="nombre" label="Nombre" value="#{maestroBean.objeto.nombre}"  style="width: 90%;" maxlength="128" required="true">
                                </p:inputText>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column class="ui-g-4">
                                <p:outputLabel value="Valor" for="valor" style="font-weight:bold"/>
                            </p:column>
                            <p:column class="ui-g-8">
                                <p:inputText id="valor" label="Valor" value="#{maestroBean.objeto.valor}" size="16" maxlength="8" required="false">
                                </p:inputText>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column class="ui-g-4">
                                <p:outputLabel value="Dependiencia" style="font-weight:bold"/>
                            </p:column>
                            <p:column class="ui-g-8">
                                <p:dataTable var="maestroTipo" value="#{maestroBean.listaMaestroTipoRelacion}" style="width: 500px" 
                                             editable="true" widgetVar="tablaPermisosWidget" >
                                    <p:ajax event="rowEdit" listener="#{perfilBean.modificarPermiso}"/>
                                    <p:column headerText="Tipo Padre" style="width:100px" >
                                        <p:cellEditor>
                                            <f:facet name="output">
                                                <h:outputText value="#{maestroTipo.maestroTipoPadre.tipo} (#{maestroTipo.maestroTipoPadre.nombre})" title="#{maestroTipo.maestroTipoPadre.nombre}"/>
                                            </f:facet>
                                            <f:facet name="input">
                                                <h:outputText value="#{maestroTipo.maestroTipoPadre.tipo} (#{maestroTipo.maestroTipoPadre.nombre})" title="#{maestroTipo.maestroTipoPadre.nombre}"/>
                                            </f:facet>
                                        </p:cellEditor>
                                    </p:column>
                                    <p:column headerText="Maestros Padre" style=" width: 100px " >
                                        <p:selectCheckboxMenu style="width: 250px;" id="tipoHijos" value="#{maestroTipo.seleccion}" label="Maestros"
                                                              filter="true" filterMatchMode="contains" panelStyle="width:250px" converter="javax.faces.Integer">
                                            <f:selectItems value="#{maestroTipo.maestros}" var="maestro" itemValue="#{maestro.id}" 
                                                           itemLabel="#{maestro.nombre}" itemDescription="#{maestro.descripcion}"   />
                                        </p:selectCheckboxMenu>
                                    </p:column>
                                </p:dataTable>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column class="ui-g-4">
                                <p:outputLabel value="Acciones" for="acciones" style="font-weight:bold"/>
                            </p:column>
                            <p:column class="ui-g-8">
                                <p:selectCheckboxMenu id="acciones" label="Acciones" value="#{maestroBean.selectMaestroAcciones}" filter="true" filterMatchMode="contains" panelStyle="height: 200px">
                                    <f:selectItems value="#{maestroBean.listaAcciones}" var="acc" itemValue="#{acc.id}" itemLabel="#{acc.nombre}" itemDescription="#{acc.descripcion}" />
                                    <p:ajax event="change" />
                                </p:selectCheckboxMenu>                                  
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column class="ui-g-4">
                                <p:outputLabel value="Validacion" for="validacionEditar" style="font-weight:bold"/>
                            </p:column>
                            <p:column class="ui-g-8">
                                <p:selectOneMenu id="validacionEditar" label="Validaciones" value="#{maestroBean.objeto.validacionCampoId.id}" filter="true" filterMatchMode="contains" panelStyle="height: 200px" >
                                    <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                    <f:selectItems value="#{maestroBean.listaValidacionesCampo}" var="val" itemValue="#{val.id}" itemLabel="#{val.nombre}" itemDescription="#{val.nombre}" />
                                </p:selectOneMenu>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column class="ui-g-4">
                                <p:outputLabel value="Activo" for="activo" style="font-weight:bold"/>
                            </p:column>
                            <p:column class="ui-g-8">
                                <p:selectOneRadio id="activo" value="#{maestroBean.objeto.activo}">
                                    <f:selectItem itemLabel="Si" itemValue="true" />
                                    <f:selectItem itemLabel="No" itemValue="false" />
                                </p:selectOneRadio>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column class="ui-g-4">
                                <p:outputLabel value="Descripcion" for="descripcion" style="font-weight:bold"/>
                            </p:column>
                            <p:column class="ui-g-8">
                                <p:inputTextarea id="descripcion" label="Agrupación" value="#{maestroBean.objeto.descripcion}" cols="50" maxlength="512" style="width: 90%"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <p:panelGrid  style="width:100%;margin:10px 0px">
                        <f:facet name="footer">
                            <p:commandButton style="text-align: center" value="Modificar" class="btn-icono"   type="button" onclick="modificarRemote()" validateClient="true"/>
                            <p:remoteCommand name="modificarRemote" action="#{maestroBean.modificar}" update="panelEditar" />
                            <p:commandButton style="text-align: center" value="Cancelar" class="btn-icono"   type="button" onclick="PF('dialogoEditar').hide()" immediate="true" />
                        </f:facet>
                    </p:panelGrid>
                </h:form>
            </p:dialog>            
        </center>
    </ui:define>
</ui:composition>
