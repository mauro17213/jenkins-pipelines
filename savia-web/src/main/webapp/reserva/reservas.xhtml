<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/home.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="bodyJR">
        <h:outputStylesheet name="css/reserva.css"/>
        <center>  
            <h:form id="frmReserva">     
                <p:toolbar>
                    <f:facet name="left" >
                        <span title="#{reservaTecnicaBean.modulo.descripcion}">#{reservaTecnicaBean.modulo.nombre}</span>
                    </f:facet>
                    <f:facet name="right">
                        <p:commandButton rendered="#{reservaTecnicaBean.accionListar}" title="Refrescar" ajax="true" actionListener="#{reservaTecnicaBean.refrescar}" icon="ui-icon-refresh"/>
                    </f:facet>
                </p:toolbar>               

                <p:dataTable  var="obj" value="#{reservaTecnicaBean.lazyReserva}" paginator="true" rows="#{reservaTecnicaBean.tamanoPagina}" 
                              emptyMessage="No se encontraron registros"
                              currentPageReportTemplate="Registros del {startRecord} al {endRecord} de {totalRecords}, Página {currentPage} de {totalPages}"
                              paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                              rowsPerPageTemplate="5,10,30,50,100" lazy="true"
                              widgetVar="tablaWidget"                             
                              scrollable="false"
                              resizableColumns="false"
                              scrollWidth="100%"
                              rowKey="#{obj.id}" reflow="true" >

                    <p:column headerText="Acciones" style="text-align: center; font-size:11px !important;">                            
                        <p:commandButton rendered="#{reservaTecnicaBean.accionVer}" title="Ver Reserva" actionListener="#{reservaTecnicaBean.ver(obj)}" icon="ui-icon-search"/>
                        <p:commandButton rendered="#{reservaTecnicaBean.accionAdicional1 and obj.estado==2}" 
                                         title="Confirmar aval tesorería" 
                                         actionListener="#{reservaTecnicaBean.autorizarReserva(obj)}" 
                                         icon="ui-icon-circle-check">
                            <p:confirm header="Confirmación" message="¿Está seguro que desea autorizar el registro?" icon="ui-icon-alert" />
                        </p:commandButton>
                        <p:commandButton rendered="#{reservaTecnicaBean.accionAdicional2 and obj.estado==2}" 
                                         title="Rechazar aval tesorería" 
                                         actionListener="#{reservaTecnicaBean.rechazarReserva(obj)}" 
                                         icon="ui-icon-circle-close">
                            <p:confirm header="Confirmación" message="¿Está seguro que desea rechazar el registro?" icon="ui-icon-alert" />
                        </p:commandButton> 
                        <p:commandButton rendered="#{reservaTecnicaBean.accionAdicional3 and (obj.estado == 4 or obj.estado == 5)}" 
                                         title="Regenerar archivos" 
                                         actionListener="#{reservaTecnicaBean.regenerarArchivosReserva(obj)}" 
                                         icon="ui-icon-arrowrefresh-1-s"/>
                        <p:commandButton rendered="#{reservaTecnicaBean.accionAdicional4 and (obj.estado == 0 or obj.estado == 1)}" 
                                         title="Cancelar reserva" 
                                         actionListener="#{reservaTecnicaBean.cancelarReserva(obj)}" 
                                         icon="ui-icon-cancel">
                            <p:confirm header="Confirmación" message="¿Está seguro que desea cancelar el registro?" icon="ui-icon-alert" />
                        </p:commandButton>
                    </p:column>

                    <p:column headerText="Nombre" filterBy="#{obj.nombre}" style="text-align: center; font-size:11px !important;" > 
                        <f:facet name="Nombre">
                            <p:inputText label="Nombre" maxlength="64" style="width: 95%;" onkeypress="if (event.keyCode === 13) {
                                        onchange();
                                        return false;
                                    }"  onchange="PF('tablaWidget').filter()" />
                        </f:facet>
                        <h:outputText value="#{obj.nombre}" title="#{obj.nombre}"/>
                    </p:column>  

                    <p:column headerText="Periodo"  style="text-align: center; font-size:11px !important;" >  
                        <h:outputText value="#{obj.fecha}" title="#{obj.fecha}">
                            <f:convertDateTime type="date" pattern="yyyy-MM" timeZone="America/Bogota"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Estado" filterBy="#{obj.estado}"  style="text-align: center; font-size:11px !important;" >  
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('tablaWidget').filter()" style="width: 80%;">
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{reservaTecnicaBean.listaEstadoReserva}" var="estado" itemValue="#{estado.id}" itemLabel="#{estado.nombre}" itemDescription="#{estado.descripcion}" />
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{reservaTecnicaBean.getEstadoReserva(obj.estado)}" title="#{reservaTecnicaBean.getEstadoReserva(obj.estado)}"/>
                    </p:column>

                    <p:column headerText="Fecha Hora Inicio"  style="text-align: center; font-size:11px !important;" >  
                        <h:outputText value="#{obj.fechaHoraInicia}" title="#{obj.fechaHoraInicia}">
                            <f:convertDateTime type="date" pattern="yyyy-MM-dd HH:mm:ss" timeZone="America/Bogota"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Fecha Hora Finaliza"  style="text-align: center; font-size:11px !important;" >  
                        <h:outputText value="#{obj.fechaHoraFin}" title="#{obj.fechaHoraFin}">
                            <f:convertDateTime type="date" pattern="yyyy-MM-dd HH:mm:ss" timeZone="America/Bogota"/>
                        </h:outputText>
                    </p:column>

                </p:dataTable>  

                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" style="left:25%"/>
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" style="left:25%"/>
                </p:confirmDialog>

            </h:form>      

            <p:dialog header="Ver" widgetVar="dialogoVer" appendTo="@(body)"  position="center" width="95%" modal="true" style="max-height:80%;">
                <h:form class="frmAuditoria" style="margin-top: -15px; text-align: right;">
                    <p:commandButton id="auditoria" class="btnAuditoria" action="#{reservaTecnicaBean.getAuditoria(reservaTecnicaBean.objeto.auditoriaStr)}" icon="ui-icon-comment" title="Auditoría"/>
                </h:form>
                <p:scrollPanel mode="native" style="height:500px">
                    <h:form id="frmVer">

                        <p:panel id="pArsVer" header="Reserva" style="margin-bottom:10px;" collapsed="false" toggleable="true">                            
                            <p:panelGrid id="panelAfiliadoVer" columns="4"
                                         columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                                         layout="grid"
                                         styleClass="ui-panelgrid-blank ui-fluid"
                                         style="border:0px none; background-color:transparent;">

                                <h:outputText value="Nombre"  class="header-back" />
                                <h:outputText value="#{reservaTecnicaBean.objeto.nombre}" />

                                <h:outputText value="Fecha reserva"  class="header-back" />
                                <h:outputText value="#{reservaTecnicaBean.objeto.fecha}" title="#{obj.fechaHoraCrea}">
                                    <f:convertDateTime type="date" pattern="MM-yyyy" timeZone="America/Bogota"/>
                                </h:outputText>

                                <h:outputText value="Estado"   class="header-back" />
                                <h:outputText  value="#{reservaTecnicaBean.getEstadoReserva(reservaTecnicaBean.objeto.estado)}" />

                                <h:outputText value="Observación"  class="header-back" />
                                <h:outputText value="#{reservaTecnicaBean.objeto.observacion}"/>

                            </p:panelGrid>                            
                        </p:panel>

                        <p:panel id="pcontratopbsVer" header="Archivos de reserva" style="margin-bottom:10px;" collapsed="false" toggleable="true">
                            <p:dataTable id="tablaArchivosVer" var="obj" class="tblCustom" paginator="true" rows="#{reservaTecnicaBean.tamanoPagina}" 
                                         value="#{reservaTecnicaBean.lazyReservaArchivo}" 
                                         widgetVar="tblVerContratoPbs" 
                                         lazy="true"
                                         emptyMessage="No se encontraron registros"
                                         currentPageReportTemplate="Registros del {startRecord} al {endRecord} de {totalRecords}, Página {currentPage} de {totalPages}"
                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,30,50,100"
                                         resizableColumns="false" 
                                         style="text-align: center"
                                         scrollable="true"
                                         rowKey="#{obj.id}" reflow="true"
                                         >
                                <p:column headerText="Tipo">
                                    <h:outputText value="#{reservaTecnicaBean.getNombreTipoArchivo(obj.tipo)}" />
                                </p:column>
                                <p:column headerText="Nombre" filterBy="#{obj.archivoNombre}" filterMatchMode="contains" >
                                    <f:facet name="Nombre">
                                        <p:inputText label="Nombre" maxlength="128" style="width: 95%;" onkeypress="if (event.keyCode === 13) {
                                                    PF('tablaArchivosVer').filter();
                                                    return false;
                                                }" />
                                    </f:facet>
                                    <h:outputText value="#{obj.archivoNombre}" />
                                </p:column>                                
                                <p:column headerText="Fecha hora inicio">
                                    <h:outputText value="#{obj.fechaHoraInicio}" title="#{obj.fechaHoraInicio}">
                                        <f:convertDateTime type="date" pattern="yyyy-MM-dd HH:mm:ss" timeZone="America/Bogota"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Fecha hora fin">
                                    <h:outputText value="#{obj.fechaHoraFin}" title="#{obj.fechaHoraFin}">
                                        <f:convertDateTime type="date" pattern="yyyy-MM-dd HH:mm:ss" timeZone="America/Bogota"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Tiempo">
                                    <h:outputText value="#{reservaTecnicaBean.calcularTiempo(obj.fechaHoraInicio, obj.fechaHoraFin)}" />
                                </p:column>
                                <p:column headerText="Estado">
                                    <h:outputText value="#{reservaTecnicaBean.getEstadoArchivoReserva(obj.estado)}" title="#{reservaTecnicaBean.getEstadoArchivoReserva(obj.estado)}" />
                                </p:column>
                                <p:column headerText="Descargado">
                                    <h:outputText value="#{obj.descargado == true ? 'Sí' : 'No'}" />
                                </p:column>
                                <p:column headerText="Usuario responsable">
                                    <h:outputText value="#{obj.usuarioCrea}" />
                                </p:column>
                                <p:column headerText="Acciones">
                                    <p:commandButton rendered="#{reservaTecnicaBean.accionVer}" 
                                                     title="Ver Proceso" 
                                                     actionListener="#{reservaTecnicaBean.verReservaArchivoProceso(obj)}" 
                                                     icon="ui-icon-search"
                                                     />
                                    <p:commandButton rendered="#{reservaTecnicaBean.accionVer and obj.estado==2}" 
                                                     title="Descargar" 
                                                     actionListener="#{reservaTecnicaBean.descargarArchivoReserva(obj)}" 
                                                     icon="ui-icon-arrowstop-1-s"
                                                     ajax="false" 
                                                     process="@this"
                                                     />
                                    <p:commandButton rendered="#{reservaTecnicaBean.accionVer and obj.estado==2 and obj.tipo==3}" 
                                                     title="Confirmar" 
                                                     actionListener="#{reservaTecnicaBean.confirmarArchivo(obj)}" 
                                                     icon="ui-icon-circle-check"
                                                     >
                                        <p:confirm header="Confirmación" message="¿Está seguro que desea confirmar el registro?" icon="ui-icon-alert" />
                                    </p:commandButton>
                                    <p:commandButton rendered="#{reservaTecnicaBean.accionVer and obj.estado ==3}" 
                                                     title="Regenerar archivo" 
                                                     actionListener="#{reservaTecnicaBean.regenerarArchivo(obj)}" 
                                                     icon="ui-icon-arrowrefresh-1-s"
                                                     >
                                    </p:commandButton>
                                    <p:commandButton rendered="#{reservaTecnicaBean.accionVer and obj.estado ==1}" 
                                                     title="Cancelar generacion de archivo" 
                                                     actionListener="#{reservaTecnicaBean.cancelarArchivo(obj)}" 
                                                     icon="ui-icon-cancel"
                                                     >
                                        <p:confirm header="Confirmación" message="¿Está seguro que desea cancelar el registro?" icon="ui-icon-alert" />
                                    </p:commandButton>
                                </p:column>
                            </p:dataTable> 
                        </p:panel>
                        <p:panelGrid style="width: 100%;">
                            <f:facet name="footer">
                                <p:row>
                                    <p:column colspan="4" style="text-align: center">
                                        <h:panelGroup style="display:block; text-align:center; margin-top: 10px;">
                                            <p:commandButton value="Salir" type="button" onclick="PF('dialogoVer').hide()" immediate="true"/>
                                        </h:panelGroup>
                                    </p:column>
                                </p:row>
                            </f:facet>
                        </p:panelGrid>
                    </h:form>
                </p:scrollPanel>
            </p:dialog>

            <!--Rechazar reserva-->

            <p:dialog header="Rechazar Reserva" widgetVar="dialogoRechazarReserva" appendTo="@(body)" position="center" width="95%" modal="true" style="max-height:70%;">
                <h:form id="frmRechazarReserva">
                    <p:panelGrid id="panelRechazarReserva" columns="2" layout="grid" styleClass="showcase-text-align-center">

                        <h:outputText value="Observación" class="header-back" />
                        <p:inputTextarea id="comentarioRechazo" style="max-width: 90%;" rows="5" cols="100" value="#{reservaTecnicaBean.objeto.observacion}" counter="display1Anular" maxlength="200" counterTemplate="{0} caracteres faltantes." autoResize=   "true" required="true" requiredMessage="Observación: Este campo es obligatorio"/>
                        <h:outputText id="display1Anular" />

                        <f:facet name="footer">
                            <p:row>
                                <p:column colspan="2" style="text-align: center">
                                    <p:commandButton value="Rechazar" actionListener="#{reservaTecnicaBean.confirmarRechazarReserva()}"/>                                       
                                    <p:commandButton value="Cancelar" type="button" onclick="PF('dialogoRechazar').hide()" immediate="true" style="margin-left: 5px;"/>
                                </p:column>
                            </p:row>
                        </f:facet>
                    </p:panelGrid>
                </h:form>                
            </p:dialog>

            <!-- Ver Archivo Proceso -->
            <p:dialog header="Procesos" widgetVar="dialogoVerArchivoProceso" appendTo="@(body)" modal="true"  width="90%" dynamic="true">
                <h:form class="frmAuditoria" style="margin-top: -15px; text-align: right;">
                    <p:commandButton id="auditoria" class="btnAuditoria" action="#{reservaTecnicaBean.getAuditoria(reservaTecnicaBean.objeto.auditoriaStrHTML)}" icon="ui-icon-comment" title="Auditoría" />
                </h:form>
                <h:form id="frmVerArchivoProceso">
                    <p:panel id="pVerProcesos" header="Archivos de reserva" style="margin-bottom:10px;" collapsed="false" toggleable="true">
                        <p:dataTable id="tablaArchivosVer" var="obj" class="tblCustom" 
                                     value="#{reservaTecnicaBean.objetoArchivoProcesoList}" 
                                     widgetVar="verProcesoArchivo"                                          
                                     emptyMessage="No se encontraron registros"                                   
                                     style="text-align: center"                                     
                                     >

                            <p:column headerText="Nombre" filterBy="#{obj.nombre}" filterMatchMode="contains" >
                                <f:facet name="Nombre">
                                    <p:inputText label="Nombre" maxlength="128" style="width: 95%;" onkeypress="if (event.keyCode === 13) {
                                                PF('tablaArchivosVer').filter();
                                                return false;
                                            }"  />
                                </f:facet>
                                <h:outputText value="#{obj.nombre}" title="#{obj.descripcion}"/>
                            </p:column>                                
                            <p:column headerText="Fecha hora inicio">
                                <h:outputText value="#{obj.fechaHoraInicio}" title="#{obj.fechaHoraInicio}">
                                    <f:convertDateTime type="date" pattern="yyyy-MM-dd HH:mm" timeZone="America/Bogota"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Fecha hora fin">
                                <h:outputText value="#{obj.fechaHoraFin}" title="#{obj.fechaHoraFin}">
                                    <f:convertDateTime type="date" pattern="yyyy-MM-dd HH:mm" timeZone="America/Bogota"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Estado">
                                <h:outputText value="#{reservaTecnicaBean.getEstadoArchivoReservaProceso(obj.estado)}" title="#{reservaTecnicaBean.getEstadoArchivoReservaProceso(obj.estado)}" />
                            </p:column>
                            <p:column headerText="Tiempo">
                                <h:outputText value="#{reservaTecnicaBean.calcularTiempo(obj.fechaHoraInicio, obj.fechaHoraFin)}" />
                            </p:column>
                            <p:column headerText="Usuario responsable">
                                <h:outputText value="#{obj.usuarioCrea}" />
                            </p:column>

                        </p:dataTable> 
                    </p:panel>

                    <!--Acciones-->
                    <p:panelGrid id="panelAccionesVerProcesoArchivo" style="width:100%;margin:10px 0px">
                        <f:facet name="footer">
                            <p:row>
                                <p:column colspan="4" style="text-align: center">
                                    <p:commandButton value="Salir" type="button" onclick="PF('dialogoVerArchivoProceso').hide()" immediate="true" style="margin-left: 5px;"/>
                                </p:column>
                            </p:row>
                        </f:facet>
                    </p:panelGrid>
                </h:form>
            </p:dialog>   

        </center>
    </ui:define>
</ui:composition>
