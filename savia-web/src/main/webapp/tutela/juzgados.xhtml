<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition template="/home.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="bodyJR">
        <style type="text/css">
            .ui-panelgrid .ui-panelgrid-footer {
                text-align: center;
                padding: 2px 5px;
            }
            .ui-panelgrid .ui-grid-responsive .ui-panelgrid-cell {
                border: 1px solid #e5e2e2;
            }
        </style>
        <center>
            <h:form id="frmPersonas">
                <p:toolbar>
                    <f:facet name="left" >
                        <span title="#{tuJuzgadoBean.modulo.descripcion}">#{tuJuzgadoBean.modulo.nombre}</span>
                    </f:facet>
                    <f:facet name="right">
                        <p:commandButton rendered="#{tuJuzgadoBean.accionListar}" title="Refrescar" ajax="true" actionListener="#{tuJuzgadoBean.listar}" icon="ui-icon-refresh"/>
                        <p:commandButton rendered="#{tuJuzgadoBean.accionCrear}" title="Crear" actionListener="#{tuJuzgadoBean.crear()}" icon="ui-icon-document"/>
                    </f:facet>
                </p:toolbar>
                <p:dataTable var="obj" value="#{tuJuzgadoBean.lazyTuJuzgado}" paginator="true" rows="#{tuJuzgadoBean.tamanoPagina}" 
                             emptyMessage="No se encontraron registros"
                             currentPageReportTemplate="Registros del {startRecord} al {endRecord} de {totalRecords}, Página {currentPage} de {totalPages}"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,30,50,100" id="tablaRegistros" lazy="true"
                             widgetVar="tablaWidget"
                             rowKey="#{obj.id}" reflow="true">

                    <p:column style="text-align: center;">
                        <f:facet name="header">
                            <h:outputText value="Acciones"/>
                        </f:facet>    
                        <p:commandButton rendered="#{tuJuzgadoBean.accionVer}" title="Ver" actionListener="#{tuJuzgadoBean.ver(obj.id)}" icon="ui-icon-search"/>
                        <p:commandButton rendered="#{tuJuzgadoBean.accionEditar}" title="Editar" actionListener="#{tuJuzgadoBean.editar(obj.id)}" icon="ui-icon-pencil"/>
                        <p:commandButton rendered="#{tuJuzgadoBean.accionBorrar}" title="Borrar" action="#{tuJuzgadoBean.borrar(obj.id)}" icon="ui-icon-trash">
                            <p:confirm header="Confirmación" message="Está seguro que desea eliminar?" icon="ui-icon-alert" />
                        </p:commandButton>
                    </p:column>
                    <p:column headerText="Nombre Juzgado" filterBy="#{obj.nombre}">
                        <f:facet name="filter">
                            <p:inputText label="Nombre Juzgado" maxlength="16" style="width: 95%;" onchange="PF('tablaWidget').filter()"/>
                        </f:facet>
                        <h:outputText value="#{obj.nombre}"/>
                    </p:column>

                    <p:column headerText="Codigo Despacho" sortBy="#{obj.codigo_despacho}" filterBy="#{obj.codigo_despacho}">
                        <f:facet name="filter">
                            <p:inputText label="Codigo Despacho" maxlength="64" style="width: 95%;" onchange="PF('tablaWidget').filter()"/>
                        </f:facet>
                        <h:outputText value="#{obj.codigo_despacho}" title="#{obj.codigo_despacho}"/>
                    </p:column>

                    <p:column headerText="Ubicacion del despacho" filterBy="#{obj.gnUbicacionId.id}">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('tablaWidget').filter()" style="width: 80%;" filter="true">
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{gsZonaBean.ubicaciones}" var="muni" itemValue="#{muni.id}" itemLabel="#{muni.nombre} - #{muni.ubicacionPadre.nombre}" itemDescription="#{muni.nombre}" />
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{gsZonaBean.obtenerMunicipioDepartamento(obj.gnUbicacionId.id)}"/>
                    </p:column>

                    <p:column headerText="Activo" filterBy="#{obj.activo}">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('tablaWidget').filter()" >
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItem itemLabel="SI" itemValue="true" />
                                <f:selectItem itemLabel="NO" itemValue="false" />
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{obj.activoStr}"/>
                    </p:column>

                </p:dataTable>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" style="left:25%"/>
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" style="left:25%"/>
                </p:confirmDialog>
            </h:form>
            <!--VER -->
            <p:dialog header="Ver" widgetVar="dialogoVer" class="modal-no-scroll" appendTo="@(body)" position="center" width="70%" modal="true" style="max-height:60%;">
                <p:scrollPanel mode="native" style="height:300px">
                    <h:form id="frmVer">
                        <p:panelGrid columns="4"
                                     columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                                     layout="grid"
                                     styleClass="ui-panelgrid-blank ui-fluid"
                                     style="border:0px none; background-color:transparent;">

                            <p:outputLabel value="Nombre juzgado" style="font-weight:bold"/>
                            <p:outputLabel value="#{tuJuzgadoBean.objeto.nombre}" />

                            <p:outputLabel value="Codigo despacho" style="font-weight:bold"/>
                            <p:outputLabel value="#{tuJuzgadoBean.objeto.codigo_despacho}" />

                            <p:outputLabel value="Activo" style="font-weight:bold"/>
                            <p:outputLabel value="#{tuJuzgadoBean.objeto.activoStr}"/>

                            <p:outputLabel value="Municipio despacho" for="ubicacion" style="font-weight:bold"/>
                            <p:outputLabel  id="ubicacion" value="#{tuJuzgadoBean.getUbicacionRecursiva(tuJuzgadoBean.objeto.gnUbicacionId.id)}"/>

                        </p:panelGrid>
                        <p:panel header="Contactos Juzgado" toggleable="true" style="height:auto;">
                            <p:scrollPanel mode="native">
                                <p:dataTable id="tablaContactoJuzgadoVer" widgetVar="tablaContactoJuzgadoVer" var="contacto" value="#{tuJuzgadoBean.listaTuJuzgadoContacto}" scrollable="true" style="margin-bottom:20px;" emptyMessage="No se encontraron registros">
                                    <p:column headerText="Tipo">
                                        <h:outputText value="#{contacto.maeTipoContactoValor}" />
                                    </p:column>
                                    <p:column headerText="Número">
                                        <h:outputText value="#{contacto.contacto}" />
                                    </p:column>
                                    <p:column headerText="Observación">
                                        <h:outputText value="#{contacto.observacion}" />
                                    </p:column>
                                </p:dataTable>
                            </p:scrollPanel>    
                        </p:panel>
                        <p:panelGrid  style="width:100%;margin:10px 0px">
                            <f:facet name="footer">
                                <p:row>
                                    <p:column colspan="4" style="text-align: center">
                                        <h:panelGroup style="display:block; text-align:center; margin-top: 10px;">
                                            <p:commandButton value="Salir" type="button" onclick="PF('dialogoVer').hide()" immediate="true"/>
                                        </h:panelGroup>
                                    </p:column>
                                </p:row>
                            </f:facet>
                        </p:panelGrid>
                    </h:form>
                </p:scrollPanel>
            </p:dialog>
            <!--CREAR -->
            <p:dialog header="Crear" widgetVar="dialogoCrear" appendTo="@(body)" class="modal-no-scroll" modal="true" width="80%" dynamic="true">
                <p:scrollPanel mode="native" style="height:300px">
                    <h:form id="frmCrear">
                        <p:panelGrid id="panelCrear" columns="4"
                                     columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                                     layout="grid"
                                     styleClass="ui-panelgrid-blank ui-fluid"
                                     style="border:0px none; background-color:transparent;">

                            <p:outputLabel value="Nombre juzgado" for="nombre" style="font-weight:bold"/>
                            <p:inputText id="nombre" label="Nombre juzgado" value="#{tuJuzgadoBean.objeto.nombre}"  maxlength="100" required="true" requiredMessage="Nombre Juzgado: Este campo es obligatorio.">
                            </p:inputText>

                            <p:outputLabel value="Codigo despacho" for="despacho" style="font-weight:bold"/>
                            <p:inputText id="despacho" label="Codigo despacho" value="#{tuJuzgadoBean.objeto.codigo_despacho}" size="16" maxlength="12" required="true" requiredMessage="Despacho Este campo es obligatorio.">
                            </p:inputText>

                            <p:outputLabel value="Municipio despacho" for="ubicacion" style="font-weight:bold"/>
                            <p:autoComplete id="ubicacion" dropdown="false" value="#{tuJuzgadoBean.objeto.gnUbicacionId}" completeMethod="#{tuJuzgadoBean.completarUbicacion}"
                                            var="ubica" itemLabel="#{tuJuzgadoBean.getUbicacionRecursiva(ubica.id)}" itemValue="#{ubica}" converter="ubicacionConverterTuJuzgado" forceSelection="true"  required="true" requiredMessage="Ubicación: Este campo es obligatorio."> 
                            </p:autoComplete>

                            <p:outputLabel value="Activo" for="activo" style="font-weight:bold"/>
                            <p:selectOneRadio id="activo" value="#{tuJuzgadoBean.objeto.activo}">
                                <f:selectItem itemLabel="Si" itemValue="true" />
                                <f:selectItem itemLabel="No" itemValue="false" />
                            </p:selectOneRadio>

                        </p:panelGrid>
                        <p:panel header="Contactos Juzgado" toggleable="true" style="height:auto;">
                            <p:scrollPanel mode="native">
                                <div align="right"> 
                                    <p:commandButton immediate="true" action="#{tuJuzgadoBean.crearContacto()}" icon="ui-icon-clipboard" title="Agregar Contacto"/>
                                </div>   
                                <p:dataTable id="tablaContactoJuzgadoCrear" widgetVar="tablaContactoJuzgadoCrear" var="contactoCrear" value="#{tuJuzgadoBean.listaTuJuzgadoContacto}" scrollable="true" style="margin-bottom:20px;" emptyMessage="No se encontraron registros">
                                    <p:column style="text-align: center;">
                                        <f:facet name="header">
                                            <h:outputText value="Borrar"/>
                                        </f:facet>
                                        <p:commandButton title="Borrar" immediate="true" process="@this" action ="#{tuJuzgadoBean.borrarContacto(contactoCrear)}" icon="ui-icon-trash">
                                            <p:confirm header="Confirmación" message="Está seguro que desea eliminar?" icon="ui-icon-alert" />
                                        </p:commandButton>
                                    </p:column>
                                    <p:column headerText="Tipo">
                                        <h:outputText value="#{contactoCrear.maeTipoContactoValor}" />
                                    </p:column>
                                    <p:column headerText="Contacto">
                                        <h:outputText value="#{contactoCrear.contacto}" />
                                    </p:column>
                                    <p:column headerText="Observación">
                                        <h:outputText value="#{contactoCrear.observacion}" />
                                    </p:column>
                                </p:dataTable>
                            </p:scrollPanel>    
                        </p:panel>

                        <p:panelGrid  style="width:100%;margin:10px 0px">
                            <f:facet name="footer">
                                <p:row>
                                    <p:column colspan="4" style="text-align: center">
                                        <h:panelGroup style="display:block; text-align:center; margin-top: 10px;">
                                            <p:commandButton value="Guardar" type="button" onclick="guardarRemote()" validateClient="true"/>   
                                            <p:remoteCommand name="guardarRemote" action ="#{tuJuzgadoBean.guardar}" update="panelCrear"/>
                                            <p:commandButton value="Cancelar" type="button" onclick="PF('dialogoCrear').hide()" immediate="true" style="margin-left: 5px;"/>
                                        </h:panelGroup>
                                    </p:column>
                                </p:row>
                            </f:facet>
                        </p:panelGrid>
                    </h:form>
                </p:scrollPanel>  
            </p:dialog> 
            <!--EDITAR -->
            <p:dialog header="Editar" widgetVar="dialogoEditar" class="modal-no-scroll" appendTo="@(body)" modal="true" width="90%" dynamic="true">
                <h:form class="frmAuditoria" style="margin-top: -15px; text-align: right;">
                    <p:commandButton id="auditoria" class="btnAuditoria" action="#{tuJuzgadoBean.getAuditoria(usuarioBean.objeto.auditoriaStrHTML)}" icon="ui-icon-comment" title="Auditoría" />
                </h:form>
                <p:scrollPanel mode="native" style="height:300px">
                    <h:form id="frmEditar">
                        <p:panelGrid id="panelEditar" columns="4"
                                     columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                                     layout="grid"
                                     styleClass="ui-panelgrid-blank ui-fluid"
                                     style="border:0px none; background-color:transparent;">

                            <p:outputLabel value="Nombre juzgado" for="juzgado" style="font-weight:bold"/>
                            <p:inputText id="juzgado" label="Nombre juzgado" value="#{tuJuzgadoBean.objeto.nombre}"   maxlength="100" required="true">
                            </p:inputText>

                            <p:outputLabel value="Codigo despacho" for="codigo" style="font-weight:bold"/>
                            <p:inputText id="codigo" label="Codigo despacho" value="#{tuJuzgadoBean.objeto.codigo_despacho}" size="12" maxlength="12" required="true">
                            </p:inputText>

                            <p:outputLabel value="Municipio despacho" for="ubicacion" style="font-weight:bold"/>
                            <p:autoComplete id="ubicacion" dropdown="false" value="#{tuJuzgadoBean.objeto.gnUbicacionId}" completeMethod="#{tuJuzgadoBean.completarUbicacion}"
                                            var="ubica" itemLabel="#{tuJuzgadoBean.getUbicacionRecursiva(ubica.id)}" itemValue="#{ubica}" converter="ubicacionConverterTuJuzgado" forceSelection="true" required="true" requiredMessage="Ubicación: Este campo es obligatorio."> 
                            </p:autoComplete>

                            <p:outputLabel value="Activo" for="activo" style="font-weight:bold"/>
                            <p:selectOneRadio id="activo" value="#{tuJuzgadoBean.objeto.activo}">
                                <f:selectItem itemLabel="Si" itemValue="true" />
                                <f:selectItem itemLabel="No" itemValue="false" />
                            </p:selectOneRadio>

                        </p:panelGrid>
                        <p:panel header="Contactos Juzgado" toggleable="true" style="height:auto;">
                            <p:scrollPanel mode="native">
                                <div align="right"> 
                                    <p:commandButton immediate="true" action="#{tuJuzgadoBean.crearContacto()}" icon="ui-icon-clipboard" title="Agregar Contacto"/>
                                </div>   
                                <p:dataTable id="tablaContactoJuzgadoEditar" widgetVar="tablaContactoJuzgadoEditar" var="contactoEditar" value="#{tuJuzgadoBean.listaTuJuzgadoContacto}" scrollable="true" style="margin-bottom:20px;" emptyMessage="No se encontraron registros">
                                    <p:column style="text-align: center;">
                                        <f:facet name="header">
                                            <h:outputText value="Borrar"/>
                                        </f:facet>
                                        <p:remoteCommand name="eliminarContactoRemote"  immediate="true"/>
                                        <p:commandButton title="Borrar" immediate="true" process="@this" action ="#{tuJuzgadoBean.borrarContacto(contactoEditar)}" icon="ui-icon-trash">
                                            <p:confirm header="Confirmación" message="Está seguro que desea eliminar?" icon="ui-icon-alert" />
                                        </p:commandButton>
                                    </p:column>
                                    <p:column headerText="Tipo">
                                        <h:outputText value="#{contactoEditar.maeTipoContactoValor}" />
                                    </p:column>
                                    <p:column headerText="Contacto">
                                        <h:outputText value="#{contactoEditar.contacto}" />
                                    </p:column>
                                    <p:column headerText="Observación">
                                        <h:outputText value="#{contactoEditar.observacion}" />
                                    </p:column>
                                </p:dataTable>
                            </p:scrollPanel>    
                        </p:panel>
                        <p:panelGrid  style="width:100%;margin:10px 0px">
                            <f:facet name="footer">
                                <p:row>
                                    <p:column colspan="4" style="text-align: center">
                                        <h:panelGroup style="display:block; text-align:center; margin-top: 10px;">
                                            <p:commandButton value="Modificar" type="button" onclick="modificarRemote()" validateClient="true"/>
                                            <p:remoteCommand name="modificarRemote" action="#{tuJuzgadoBean.modificar}" update="panelEditar" />
                                            <p:commandButton value="Cancelar" type="button" onclick="PF('dialogoEditar').hide()" immediate="true" style="margin-left: 5px;"/>
                                        </h:panelGroup>
                                    </p:column>
                                </p:row>
                            </f:facet>
                        </p:panelGrid>
                    </h:form>
                </p:scrollPanel>
            </p:dialog>
            <!-- agregar contanto -->
            <p:dialog header="Crear Contacto" widgetVar="dialogoCrearContactoJuzgado" class="modal-no-scroll" appendTo="@(body)" position="center" width="50%" modal="true" style="max-height:58%;"> 
                <p:scrollPanel mode="native" style="height:350px">
                    <h:form id="frmCrearContactoJuzgado">
                        <p:panel id="pCrearContactoJuzgado" header="Número" style="margin-bottom:10px;" collapsed="false" toggleable="true">
                            <p:panelGrid id="panelCrearContactoJuzgado" columns="2" layout="grid" styleClass="showcase-text-align-center">

                                <p:outputLabel value="Tipo" for="tipoContacto" style="font-weight:bold"/>
                                <p:selectOneMenu id="tipoContacto" label="Tipo" editable="fase" value="#{tuJuzgadoBean.aucAfiliadoContacto.maeTipoContactoId}" required="true" requiredMessage="Tipo: Este campo es obligatorio.">                                    
                                    <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />    
                                    <f:selectItems value="#{tuJuzgadoBean.listaTipoContacto}" var="TIPO_CONTACTO" itemValue="#{TIPO_CONTACTO.id}" itemLabel="#{TIPO_CONTACTO.nombre}" itemDescription="#{TIPO_CONTACTO.descripcion}" />                                  
                                </p:selectOneMenu>

                                <p:outputLabel value="Contacto" for="contacto" style="font-weight:bold"/>
                                <p:inputText id="contacto" label="Contacto" value="#{tuJuzgadoBean.aucAfiliadoContacto.contacto}"   maxlength="128" required="true" requiredMessage="Contacto : Este campo es obligatorio" > 
                                </p:inputText>

                                <p:outputLabel value="Observación" for="observacion" style="font-weight:bold"/>
                                <p:inputTextarea id="observacion" value="#{tuJuzgadoBean.aucAfiliadoContacto.observacion}"  maxlength="1024" rows="5"/>

                            </p:panelGrid>
                        </p:panel>
                        <p:separator />
                        <p:panelGrid  style="width:100%;margin:10px 0px">
                            <f:facet name="footer">
                                <p:row>
                                    <p:column colspan="4" style="text-align: center">
                                        <h:panelGroup style="display:block; text-align:center; margin-top: 10px;">
                                            <p:commandButton value="Adicionar" type="button" onclick="adicionarContactoRemote()" validateClient="true"/>
                                            <p:remoteCommand name="adicionarContactoRemote" action ="#{tuJuzgadoBean.adicionarContacto}" update="frmCrearContactoJuzgado"/>
                                            <p:commandButton value="Cancelar" type="button" onclick="PF('dialogoCrearContactoJuzgado').hide()" immediate="true" style="margin-left: 5px;"/>
                                        </h:panelGroup>
                                    </p:column>
                                </p:row>
                            </f:facet>
                        </p:panelGrid>
                    </h:form>
                </p:scrollPanel>
            </p:dialog>
        </center>
    </ui:define>
</ui:composition>
