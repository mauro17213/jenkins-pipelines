<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition template="/home.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="bodyJR">
        <style>
            .ui-datatable .ui-datatable-header {
                text-align: right !important;
            }
            .ui-panelgrid .ui-panelgrid-footer {
                text-align: center;
                padding: 2px 5px;
            }
            .ui-panelgrid .ui-grid-responsive .ui-panelgrid-cell {
                border: 1px solid #e5e2e2;
            }
        </style>
        <center>
            <!-- Lista Inicial -->
            <h:form id="frmGrupos">
                <p:toolbar>
                    <f:facet name="left" >
                        <span title="#{informeGrupoBean.modulo.descripcion}">#{informeGrupoBean.modulo.nombre}</span>
                    </f:facet>
                    <f:facet name="right">
                        <p:commandButton rendered="#{informeGrupoBean.accionListar}" title="Refrescar" ajax="false" actionListener="#{informeGrupoBean.refrescar}" icon="ui-icon-refresh"/>
                        <p:commandButton rendered="#{informeGrupoBean.accionCrear}" title="Crear" actionListener="#{informeGrupoBean.crear}" icon="ui-icon-document"/>
                    </f:facet>
                </p:toolbar>
                <p:dataTable id="tablaRegistros" widgetVar="tablaWidget" var="obj" value="#{informeGrupoBean.lazyGrupo}" rowKey="#{obj.id}"
                             rows="30" paginator="true" lazy="true" reflow="true"
                             currentPageReportTemplate="Registros del {startRecord} al {endRecord} de {totalRecords}, Página {currentPage} de {totalPages}"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,30,50,100" 
                             emptyMessage="No se encontraron registros">
                    <p:column style="text-align: center;">
                        <f:facet name="header">
                            <h:outputText value="Acciones"/>
                        </f:facet>
                        <p:commandButton rendered="#{informeGrupoBean.accionVer}" title="Ver" actionListener="#{informeGrupoBean.ver(obj.id)}" icon="ui-icon-search"/>
                        <p:commandButton rendered="#{informeGrupoBean.accionEditar}" title="Editar Grupo" actionListener="#{informeGrupoBean.editar(obj.id)}" icon="ui-icon-pencil"/>
                        <p:commandButton rendered="#{informeGrupoBean.accionBorrar}" title="Borrar" action="#{informeGrupoBean.borrar(obj.id)}" icon="ui-icon-trash">
                            <p:confirm header="Confirmación" message="Está seguro que desea eliminar?" icon="ui-icon-alert" />
                        </p:commandButton>
                        <p:commandButton rendered="#{informeGrupoBean.accionAdicional1}" title="Usuarios" actionListener="#{informeGrupoBean.listarUsuarios(obj.id)}" icon="ui-icon-person"/>
                    </p:column>
                    <p:column headerText="Nombre" filterBy="#{obj.nombre}" >
                        <f:facet name="filter">
                            <p:inputText label="Nombre" maxlength="32" style="width: 95%;" onchange="PF('tablaWidget').filter()"/>
                        </f:facet>
                        <h:outputText value="#{obj.nombre}"/>
                    </p:column>
                    <p:column headerText="Descripción" >
                        <h:outputText value="#{obj.descripcion}"/>
                    </p:column>
                    <p:column headerText="Fecha Hora Crea">
                        <h:outputText value="#{obj.fechaHoraCrea}" title="#{obj.fechaHoraCrea}"/>
                    </p:column>
                </p:dataTable>
            </h:form>

            <!-- Crear -->
            <p:dialog header="Crear" widgetVar="dialogoCrear" appendTo="@(body)" style="max-height:85vh;" modal="true" class="modal">
                <h:form id="frmCrear">
                    <p:panel id="pCrear" header="Datos de Grupo" style="margin-bottom:10px;" collapsed="false" toggleable="true">
                        <p:panelGrid id="panelCrear" columns="2" layout="grid" styleClass="showcase-text-align-center">

                            <p:outputLabel value="Nombre" style="font-weight:bold" for="nombre" />
                            <p:inputText id="nombre" value="#{informeGrupoBean.objeto.nombre}" 
                                         maxlength="32" required="true" style="width:99%;">
                            </p:inputText>

                            <p:outputLabel value="Descripción" style="font-weight:bold" for="descripcion" />
                            <p:inputTextarea id="descripcion" value="#{informeGrupoBean.objeto.descripcion}" 
                                             maxlength="512" required="true" style="width:99%;">
                            </p:inputTextarea>

                        </p:panelGrid>
                    </p:panel>
                    <p:panelGrid  style="width:100%;margin:10px 0px 6px 0px">
                        <f:facet name="footer">
                            <p:row>
                                <p:column colspan="4" style="text-align: center">
                                    <p:commandButton value="Guardar" type="button" onclick="guardarRemote()" validateClient="true"/>
                                    <p:remoteCommand name="guardarRemote" action ="#{informeGrupoBean.guardar}" update="panelCrear"/>
                                    <p:commandButton value="Cancelar" type="button" onclick="PF('dialogoCrear').hide()" immediate="true" style="margin-left: 5px;"/>
                                </p:column>
                            </p:row>
                        </f:facet>
                    </p:panelGrid>
                </h:form>
            </p:dialog>

            <!-- Editar -->
            <p:dialog header="Editar" widgetVar="dialogoEditar" appendTo="@(body)" modal="true" class="modal-no-scroll">
                <h:form class="frmAuditoria" style="margin-top: -15px; text-align: right;">
                    <p:commandButton id="auditoria" class="btnAuditoria" action="#{informeGrupoBean.getAuditoria(informeGrupoBean.objeto.auditoriaStrHTML)}" icon="ui-icon-comment" title="Auditoría" />
                </h:form>
                <h:form id="frmEditar">
                    <p:panel id="pEditar" header="Datos de Grupo" style="margin-bottom:10px;" collapsed="false" toggleable="true">
                        <p:panelGrid id="panelEditar" columns="2" layout="grid" styleClass="showcase-text-align-center">

                            <p:outputLabel value="Nombre" style="font-weight:bold" for="descripcion" />
                            <p:inputText id="nombre" value="#{informeGrupoBean.objeto.nombre}" 
                                         maxlength="32" required="true" style="width:99%;">
                            </p:inputText>

                            <p:outputLabel value="Descripción" style="font-weight:bold" for="descripcion" />
                            <p:inputTextarea id="descripcion" value="#{informeGrupoBean.objeto.descripcion}" 
                                             maxlength="512" required="true" style="width:99%;">
                            </p:inputTextarea>

                        </p:panelGrid>
                    </p:panel>
                    <p:panelGrid  style="width:100%;margin:10px 0px 6px 0px">
                        <f:facet name="footer">
                            <p:row>
                                <p:column colspan="4" style="text-align: center">
                                    <p:commandButton value="Guardar" type="button" onclick="modificarRemote()" validateClient="true"/>
                                    <p:remoteCommand name="modificarRemote" action ="#{informeGrupoBean.modificar}" update="panelEditar"/>
                                    <p:commandButton value="Cancelar" type="button" onclick="PF('dialogoEditar').hide()" immediate="true" style="margin-left: 5px;"/>
                                </p:column>
                            </p:row>
                        </f:facet>
                    </p:panelGrid>
                </h:form>
            </p:dialog>

            <!-- Ver -->
            <p:dialog header="Ver" widgetVar="dialogoVer" appendTo="@(body)" modal="true" class="modal-no-scroll">
                <h:form class="frmAuditoria" style="margin-top: -15px; text-align: right;">
                    <p:commandButton id="auditoria" class="btnAuditoria" action="#{informeGrupoBean.getAuditoria(informeGrupoBean.objeto.auditoriaStrHTML)}" icon="ui-icon-comment" title="Auditoría" />
                </h:form>
                <h:form id="frmVer">
                    <p:panel id="pVer" header="Datos de Grupo" style="margin-bottom:10px;" collapsed="false" toggleable="true">
                        <p:panelGrid id="panelVer" columns="2" layout="grid" styleClass="showcase-text-align-center">

                            <p:outputLabel value="Nombre" style="font-weight:bold" />
                            <p:outputLabel value="#{informeGrupoBean.objeto.nombre}" />

                            <p:outputLabel value="Descripción" style="font-weight:bold" />
                            <p:outputLabel value="#{informeGrupoBean.objeto.descripcion}" />

                        </p:panelGrid>
                    </p:panel>
                    <p:panel id="pVerUsuarios" style="margin-bottom:10px;margin-top:10px;" collapsed="false" toggleable="false">
                        <f:facet name="header">
                            <h:outputLabel value="Usuarios"></h:outputLabel>
                        </f:facet>
                        <p:dataTable id="tablaRegistrosUsuario" widgetVar="tablaWidgetUsuarios" var="objUsr" value="#{informeGrupoBean.objeto.listaGrupoUsuarios}"
                                     scrollable="true" scrollHeight="200"
                                     emptyMessage="No se encontraron registros">
                            <f:facet name="header">
                                <p:outputPanel>
                                    <h:outputText value="Buscar:" />
                                    <p:inputText id="filtroUsuariosVer" value="#{informeGrupoBean.valorFiltro}" label="Buscar Usuario" >
                                        <p:ajax event="change" listener="#{informeGrupoBean.filtrarUsuarios()}" update="tablaRegistrosUsuario" />
                                    </p:inputText>
                                </p:outputPanel>
                            </f:facet>
                            <p:column headerText="Nombre">
                                <f:facet name="filter">
                                    <p:inputText label="Nombre" maxlength="16" style="width: 95%;" onchange="PF('tablaWidgetUsuarios').filter()"/>
                                </f:facet>
                                <h:outputText value="#{objUsr.usuario.nombre}"/>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                    <p:panelGrid  style="width:100%;margin:10px 0px 6px 0px">
                        <f:facet name="footer">
                            <p:row>
                                <p:column colspan="4" style="text-align: center">
                                    <p:commandButton value="Salir" type="button" onclick="PF('dialogoVer').hide()" immediate="true" style="margin-left: 5px;"/>
                                </p:column>
                            </p:row>
                        </f:facet>
                    </p:panelGrid>
                </h:form>
            </p:dialog>

            <!-- Ver usuarios -->
            <p:dialog header="Ver Usuarios" widgetVar="dialogoUsuarios" appendTo="@(body)" modal="true">
                <h:form class="frmAuditoria" style="margin-top: -15px; text-align: right;">
                    <p:commandButton id="auditoria" class="btnAuditoria" action="#{informeGrupoBean.getAuditoria(informeGrupoBean.objeto.auditoriaStrHTML)}" icon="ui-icon-comment" title="Auditoría" />
                </h:form>
                <h:form id="frmUsuarios">
                    <p:panelGrid columns="2" layout="grid" styleClass="showcase-text-align-center">

                        <p:outputLabel value="Grupo" style="font-weight:bold" />
                        <p:outputLabel id="nombre" value="#{informeGrupoBean.objeto.nombre}" style="width:99%;">
                        </p:outputLabel>

                        <p:outputLabel value="Descripción" style="font-weight:bold" />
                        <p:outputLabel id="descripcion" value="#{informeGrupoBean.objeto.descripcion}" style="width:99%;" />

                    </p:panelGrid>
                    <p:panel id="pVerUsuarios" style="margin-bottom:10px;margin-top:10px;" collapsed="false" toggleable="false">
                        <f:facet name="header">
                            <h:outputLabel value="Usuarios"></h:outputLabel>
                            <p:commandButton style="float:right;margin-right:10px;" rendered="#{informeGrupoBean.accionCrear}" title="Asignar Usuario" actionListener="#{informeGrupoBean.crearUsuario}" icon="ui-icon-document"/>
                        </f:facet>
                        <p:dataTable id="tablaRegistrosUsuario" widgetVar="tablaWidgetUsuarios" var="objUsr" value="#{informeGrupoBean.listaFiltroUsuario}"
                                     scrollable="true" scrollHeight="200"
                                     emptyMessage="No se encontraron registros">
                            <f:facet name="header">
                                <p:outputPanel>
                                    <h:outputText value="Buscar:" />
                                    <p:inputText id="filtroUsuariosVer" value="#{informeGrupoBean.valorFiltro}" label="Buscar Usuario" >
                                        <p:ajax event="change" listener="#{informeGrupoBean.filtrarUsuarios()}" update="tablaRegistrosUsuario" />
                                    </p:inputText>
                                </p:outputPanel>
                            </f:facet>
                            <p:column style="text-align: center;">
                                <f:facet name="header">
                                    <h:outputText value="Acciones"/>
                                </f:facet>
                                <p:commandButton rendered="#{informeGrupoBean.accionAdicional1}" title="Borrar" action="#{informeGrupoBean.borrarUsuario(objUsr.id)}" icon="ui-icon-trash">
                                    <p:confirm header="Confirmación" message="Está seguro que desea eliminar este usuario?" icon="ui-icon-alert" />
                                </p:commandButton>
                            </p:column>
                            <p:column headerText="Nombre">
                                <f:facet name="filter">
                                    <p:inputText label="Nombre" maxlength="16" style="width: 95%;" onchange="PF('tablaWidgetUsuarios').filter()"/>
                                </f:facet>
                                <h:outputText value="#{objUsr.usuario.nombre}"/>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                    <p:panelGrid style="width:100%;margin:10px 0px 6px 0px">
                        <f:facet name="footer">
                            <p:row>
                                <p:column colspan="4" style="text-align: center">
                                    <p:commandButton value="Cerrar" type="button" onclick="PF('dialogoUsuarios').hide()" immediate="true" style="margin-left: 5px;"/>
                                </p:column>
                            </p:row>
                        </f:facet>
                    </p:panelGrid>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" style="left:25%"/>
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" style="left:25%"/>
                    </p:confirmDialog>
                </h:form>
            </p:dialog>

            <!-- Crear usuario -->
            <p:dialog header="Crear Usuario" widgetVar="dialogoCrearUsuario" appendTo="@(body)" modal="true" class="modal-no-scroll" position="center" width="90%">
                <h:form id="frmCrearUsuario">
                    <p:panel id="pCrearUsuario" header="Datos de Usuario" style="margin-bottom:10px;" collapsed="false" toggleable="true" >
                        <p:panelGrid id="panelCrearUsuario" columns="2" layout="grid" styleClass="showcase-text-align-center">

                            <p:outputLabel value="Nombre de la persona a asignar" for="usuario" style="font-weight:bold"/>
                            <p:selectOneMenu value="#{informeGrupoBean.objetoUsuario.usuario.id}" id="usuario"  filter="true" filterMatchMode="contains" required="true" requiredMessage="El usuario: Este campo es obligatorio">
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{informeGrupoBean.listaGnUsuarios}" var="usuario" itemLabel="#{usuario.nombre}" itemValue="#{usuario.id}" />
                            </p:selectOneMenu>

                        </p:panelGrid>
                    </p:panel>
                    <p:panelGrid  style="width:100%;margin:10px 0px 6px 0px">
                        <f:facet name="footer">
                            <p:row>
                                <p:column colspan="4" style="text-align: center">
                                    <p:commandButton value="Guardar" type="button" onclick="guardarUsuarioRemote()" validateClient="true"/>
                                    <p:remoteCommand name="guardarUsuarioRemote" action ="#{informeGrupoBean.guardarUsuario()}" update="panelCrearUsuario"/>
                                    <p:commandButton value="Cancelar" type="button" onclick="PF('dialogoCrearUsuario').hide()" immediate="true" style="margin-left: 5px;"/>
                                </p:column>
                            </p:row>
                        </f:facet>
                    </p:panelGrid>
                </h:form>
            </p:dialog>

        </center>
    </ui:define>
</ui:composition>
