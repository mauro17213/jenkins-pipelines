<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition template="/home.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="bodyJR">
        <style>
            td.ui-panelgrid-cell {
                width: 25%;
            }
            .ui-panelgrid .ui-grid-responsive .ui-panelgrid-cell {
                border: 1px solid #e5e2e2;
            }
            .ui-panelgrid .ui-panelgrid-footer {
                text-align: center;
                padding: 2px 5px;
            }

        </style>
        <center>
            <!-- Lista Inicial -->
            <h:form id="frmInformes">
                <p:toolbar>
                    <f:facet name="left" >
                        <span title="#{informeBean.modulo.descripcion}">#{informeBean.modulo.nombre}</span>
                    </f:facet>
                    <f:facet name="right">
                        <p:commandButton rendered="#{informeBean.accionListar}" title="Refrescar" ajax="false" actionListener="#{informeBean.refrescar}" icon="ui-icon-refresh"/>
                        <p:commandButton rendered="#{informeBean.accionCrear}" title="Crear" actionListener="#{informeBean.crear}" icon="ui-icon-document"/>
                    </f:facet>
                </p:toolbar>
                <p:dataTable id="tablaRegistros" widgetVar="tablaWidget" var="obj" value="#{informeBean.lazyInforme}" rowKey="#{obj.id}"
                             rows="30" paginator="true" lazy="true" reflow="true"
                             currentPageReportTemplate="Registros del {startRecord} al {endRecord} de {totalRecords}, Página {currentPage} de {totalPages}"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,30,50,100" 
                             emptyMessage="No se encontraron registros">
                    <p:column style="text-align: center;">
                        <f:facet name="header">
                            <h:outputText value="Acciones"/>
                        </f:facet>    
                        <p:commandButton rendered="#{informeBean.accionVer}" title="Ver" actionListener="#{informeBean.ver(obj.id)}" icon="ui-icon-search"/>
                        <p:commandButton rendered="#{informeBean.accionEditar}" title="Editar" actionListener="#{informeBean.editar(obj.id)}" icon="ui-icon-pencil"/>
                        <p:commandButton rendered="#{informeBean.accionBorrar}" title="Borrar" action="#{informeBean.borrar(obj.id)}" icon="ui-icon-trash">
                            <p:confirm header="Confirmación" message="Está seguro que desea eliminar?" icon="ui-icon-alert" />
                        </p:commandButton>
                    </p:column>
                    <p:column headerText="Nombre" filterBy="#{obj.nombre}" >
                        <f:facet name="filter">
                            <p:inputText label="Nombre" maxlength="64" style="width: 95%;" onchange="PF('tablaWidget').filter()"/>
                        </f:facet>
                        <h:outputText value="#{obj.nombre}" title="#{obj.descripcion}"/>
                    </p:column>
                    <p:column headerText="Grupo" filterBy="#{obj.grupo.nombre}" >
                        <f:facet name="filter">
                            <p:inputText label="Grupo" maxlength="32" style="width: 95%;" onchange="PF('tablaWidget').filter()"/>
                        </f:facet>
                        <h:outputText value="#{obj.grupo.nombre}" title="#{obj.grupo.nombre}"/>
                    </p:column>
                    <p:column style="text-align:center;" headerText="Programado" filterBy="#{obj.programado}">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('tablaWidget').filter()" >
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItem itemLabel="SI" itemValue="true" />
                                <f:selectItem itemLabel="NO" itemValue="false" />
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{obj.programadoStr}"/>
                    </p:column>
                    <p:column style="text-align:center;" headerText="Activo" filterBy="#{obj.activo}">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('tablaWidget').filter()" >
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItem itemLabel="SI" itemValue="true" />
                                <f:selectItem itemLabel="NO" itemValue="false" />
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{obj.activoStr}"/>
                    </p:column>
                    <p:column style="text-align:center;" headerText="Periodicidad" >
                        <h:outputText value="#{obj.periodicidad == 0 || obj.periodicidad == null ? 'N/A' : obj.periodicidad} #{obj.periodicidad==0 || obj.periodicidad == null ? '' : obj.tipoPeriodicidadStr}"/>
                    </p:column>
                    <p:column headerText="F.H. Crea" sortBy="#{obj.fechaHoraCrea}">                        
                        <h:outputText value="#{obj.fechaHoraCrea}">
                            <f:convertDateTime type="date" pattern="yyyy-MM-dd HH:mm" timeZone="America/Bogota"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Usuario Crea" filterBy="#{obj.usuarioCrea}">      
                        <f:facet name="filter">
                            <p:inputText label="Usuario Crea" maxlength="128" style="width: 95%;" onchange="PF('tablaWidget').filter()"/>
                        </f:facet>
                        <h:outputText value="#{obj.usuarioCrea}"/>
                    </p:column>
                </p:dataTable>

                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" style="left:25%"/>
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" style="left:25%"/>
                </p:confirmDialog>
            </h:form>

            <!-- Ver -->
            <p:dialog header="Ver" widgetVar="dialogoVer" width="90%" appendTo="@(body)" dynamic="true" modal="true" class="modal-no-scroll" style="max-height: 90%">
                <h:form class="frmAuditoria" style="margin-top: -15px; text-align: right;">
                    <p:commandButton id="auditoria" class="btnAuditoria" action="#{informeBean.getAuditoria(informeBean.objeto.auditoriaStrHTML)}" icon="ui-icon-comment" title="Auditoría" />
                </h:form>
                <p:scrollPanel mode="native" style="height: 400px">                    
                    <h:form id="frmVer">
                        <p:panel id="pVer" header="Datos de Informe" style="margin-bottom:10px;" collapsed="false" toggleable="true">
                            <p:panelGrid id="panelVer">
                                <p:row>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Nombre del Informe" style="font-weight:bold"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel value="#{informeBean.objeto.nombre}"/>
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Activa" style="font-weight:bold"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel value="#{informeBean.objeto.activoStr}"/>
                                    </p:column>
                                </p:row>

                                <p:row>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Carpeta" style="font-weight:bold"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel value="#{informeBean.objeto.carpeta}" />
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Nombre Archivo" style="font-weight:bold"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel value="#{informeBean.objeto.nombreArchivo}" />
                                    </p:column>
                                </p:row>

                                <p:row>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Procedimiento" style="font-weight:bold"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel value="#{informeBean.objeto.nombreSp}"/>
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Grupo" style="font-weight:bold"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel value="#{informeBean.objeto.grupo.nombre}" />
                                    </p:column>
                                </p:row>

                                <p:row>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Descripción" style="font-weight:bold"/>
                                    </p:column>
                                    <p:column class="ui-g-10">
                                        <p:outputLabel value="#{informeBean.objeto.descripcion}" style="width:99%"/>
                                    </p:column>
                                </p:row>

                                <p:row>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Multiple Generación" style="font-weight:bold"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel value="#{informeBean.objeto.multipleGeneracionStr}" style="width:99%"/>
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Multiple Empresa" style="font-weight:bold"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel value="#{informeBean.objeto.multipleEmpresaStr}" style="width:99%"/>
                                    </p:column>
                                </p:row>

                                <p:row>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Formato"  style="font-weight:bold"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel value="#{informeBean.objeto.maeTipoFormatoValor}" />
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Programado"  style="font-weight:bold"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel value="#{informeBean.objeto.programadoStr}" />
                                    </p:column>
                                </p:row>

                                <p:row rendered="#{informeBean.objeto.programado}">
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Periodicidad" style="font-weight:bold"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel value="#{informeBean.objeto.tipoPeriodicidadStr}" />
                                    </p:column>
                                </p:row>

                                <p:row rendered="#{informeBean.objeto.programado}">
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Fecha Programada Inicio" style="font-weight:bold" rendered="#{informeBean.objeto.programado}"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <h:outputText value="#{informeBean.objeto.fechaProgramadaInicio}">
                                            <f:convertDateTime type="date" pattern="yyyy-MM-dd HH:mm" timeZone="America/Bogota"/>
                                        </h:outputText>
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Fecha Programada Fin" style="font-weight:bold"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <h:outputText value="#{informeBean.objeto.fechaProgramadoFin}">
                                            <f:convertDateTime type="date" pattern="yyyy-MM-dd HH:mm" timeZone="America/Bogota"/>
                                        </h:outputText>
                                    </p:column>
                                </p:row>                                
                            </p:panelGrid>
                        </p:panel>
                        <p:panel id="pVariables" header="Ver Variables" style="margin-bottom:10px;" collapsed="false" toggleable="true">
                            <p:dataTable id="tablaVariables" widgetVar="tablaWidgetVerVariables" var="obj" value="#{informeBean.objeto.listaVariables}" rowKey="#{obj.id}"
                                         rows="25" paginator="true" 
                                         currentPageReportTemplate="Registros del {startRecord} al {endRecord} de {totalRecords}, Página {currentPage} de {totalPages}"
                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,25,50,100" 
                                         emptyMessage="No se encontraron registros">
                                <p:column headerText="Nombre" style="text-align:center;">
                                    <h:outputText value="#{obj.nombre}"/>
                                </p:column>
                                <p:column headerText="Valor" style="text-align:center;">
                                    <h:outputText value="#{obj.valor eq 'manual' ? '' : obj.valor eq 'fecha_automatica' ? '' : obj.valor}"/>
                                </p:column>
                                <p:column headerText="Orden" style="text-align:center;">
                                    <h:outputText value="#{obj.orden}"/>
                                </p:column>
                                <p:column headerText="Tipo" style="text-align:center;"> 
                                    <h:outputText value="#{obj.tipoStr}" />
                                </p:column>
                            </p:dataTable>
                        </p:panel>
                        <p:panelGrid style="width:100%;">
                            <f:facet name="footer">
                                <p:row style="width:100%;">
                                    <p:column style="text-align: center">
                                        <p:commandButton value="Salir" type="button" onclick="PF('dialogoVer').hide()" immediate="true"/>
                                    </p:column>
                                </p:row>
                            </f:facet>
                        </p:panelGrid>
                    </h:form>
                </p:scrollPanel>                
            </p:dialog>

            <!-- Crear -->
            <p:dialog header="Crear" widgetVar="dialogoCrear" width="90%" appendTo="@(body)" modal="true" dynamic="true" class="modal-no-scroll" style="max-height: 90%">
                <p:scrollPanel mode="native" style="height: 400px" >
                    <h:form id="frmCrear">
                        <p:panel id="pCrear" header="Datos de Informe" style="margin-bottom:10px;" collapsed="false" toggleable="true">
                            <p:panelGrid id="panelCrear">
                                <p:row>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Nombre" style="font-weight:bold" for="nombre"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:inputText id="nombre" label="Nombre" value="#{informeBean.objeto.nombre}" maxlength="64" required="true">
                                        </p:inputText>
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Activa" style="font-weight:bold" for="activa"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:selectOneRadio id="activa" value="#{informeBean.objeto.activo}">
                                            <f:selectItem itemLabel="SI" itemValue="true" />
                                            <f:selectItem itemLabel="NO" itemValue="false" />
                                        </p:selectOneRadio>
                                    </p:column>
                                </p:row>

                                <p:row>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Directorio" style="font-weight:bold" for="directorio"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:selectOneMenu value="#{informeBean.objeto.carpeta}" id="directorio" filter="true" filterMatchMode="contains" required="true" >
                                            <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                            <f:selectItems value="#{informeBean.listaRutas}" var="ruta" itemLabel="#{ruta.nombre} ( #{ruta.ruta} )" itemValue="#{ruta.ruta}" />
                                            <p:ajax update="directorio" />
                                        </p:selectOneMenu>
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Nombre Archivo" style="font-weight:bold" for="nombreArchivo"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:inputText id="nombreArchivo" label="Nombre Archivo" value="#{informeBean.objeto.nombreArchivo}" maxlength="32" required="true">
                                        </p:inputText>
                                    </p:column>
                                </p:row>

                                <p:row>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Procedimiento" style="font-weight:bold" for="procedimiento"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:inputText id="procedimiento" label="Procedimiento" value="#{informeBean.objeto.nombreSp}" maxlength="32" required="true">
                                        </p:inputText>
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Grupo" style="font-weight:bold" for="grupo"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:selectOneMenu value="#{informeBean.objeto.grupo}" id="grupo" filter="true" filterMatchMode="contains" converter="grupoInformeConverter" required="true" >
                                            <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                            <f:selectItems value="#{informeBean.listaGrupos}" var="grupo" itemLabel="#{grupo.nombre}" itemValue="#{grupo}" />
                                        </p:selectOneMenu>
                                    </p:column>
                                </p:row>

                                <p:row>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Descripción" style="font-weight:bold" for="descripcion"/>
                                    </p:column>
                                    <p:column class="ui-g-10">
                                        <p:inputTextarea id="descripcion" label="Descripción" value="#{informeBean.objeto.descripcion}" maxlength="512"  style="width:90%" required="true" requiredMessage="La descripción es obligatoria">
                                        </p:inputTextarea>
                                    </p:column>
                                </p:row>

                                <p:row>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Multiple Generación"  style="font-weight:bold" for="multipleGeneracion "/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:inputSwitch id="multipleGeneracion" value="#{informeBean.objeto.multipleGeneracion}" onLabel="Si" offLabel="No" />
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Multiple Empresa"  style="font-weight:bold" for="multipleEmpresa "/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:inputSwitch id="multipleEmpresa" value="#{informeBean.objeto.multipleEmpresa}" onLabel="Si" offLabel="No" />
                                    </p:column>
                                </p:row>


                                <p:row>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Formato"  style="font-weight:bold" for="formato"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:selectOneMenu id="formato" value="#{informeBean.objeto.maeTipoFormatoId}">
                                            <f:selectItem itemLabel=" -- " itemValue="#{null}" />
                                            <f:selectItems value="#{informeBean.listaTipoFormato}" var="tipo" itemLabel="#{tipo.nombre}" itemValue="#{tipo.id}" />
                                        </p:selectOneMenu>
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Programado"  style="font-weight:bold" for="programado"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:selectOneRadio id="programado" value="#{informeBean.objeto.programado}">
                                            <f:selectItem itemLabel="SI" itemValue="true" />
                                            <f:selectItem itemLabel="NO" itemValue="false" />
                                            <p:ajax event="change" update="pnlProgramado"/>
                                        </p:selectOneRadio>
                                    </p:column>
                                </p:row>

                            </p:panelGrid>
                            <p:panelGrid id="pnlProgramado" >

                                <p:row rendered="#{informeBean.objeto.programado}">
                                    <p:column class="ui-g-12">
                                        <p:outputLabel value="Periodicidad (Programación)" style="font-weight:bold"/>
                                    </p:column>
                                </p:row>

                                <p:row rendered="#{informeBean.objeto.programado}">
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Periodicidad" style="font-weight:bold" for="periodicidad"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:inputNumber id="periodicidad" label="Periodicidad" value="#{informeBean.objeto.periodicidad}" maxlength="3" decimalPlaces="0" required="true">
                                        </p:inputNumber>
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Tipo " style="font-weight:bold" for="tipoPeriodicidad"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:selectOneMenu value="#{informeBean.objeto.tipoPeriodicidad}" id="tipoPeriodicidad" label="Periodicidad - Tipo" required="true">
                                            <f:selectItem itemLabel=" -- " itemValue="-1" noSelectionOption="true" />
                                            <f:selectItem itemLabel="DIARIA" itemValue="0" />
                                            <f:selectItem itemLabel="SEMANAL " itemValue="1" />
                                            <f:selectItem itemLabel="MENSUAL " itemValue="2" />
                                            <f:selectItem itemLabel="ANUAL " itemValue="4" />
                                        </p:selectOneMenu>
                                    </p:column>
                                </p:row>

                                <p:row rendered="#{informeBean.objeto.programado}">
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Fecha Desde" style="font-weight:bold" for="fechaDesde" />
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:calendar id="fechaDesde" mindate="#{informeBean.fechaActual}" pattern="yyyy-MM-dd HH:mm" label="Periodicidad - Fecha Hasta" value="#{informeBean.objeto.fechaProgramadaInicio}" required="true"/>
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Fecha Hasta" style="font-weight:bold" for="fechaHasta"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:calendar id="fechaHasta" pattern="yyyy-MM-dd HH:mm" label="Periodicidad - Fecha Hasta" value="#{informeBean.objeto.fechaProgramadoFin}" required="true"/>
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:panel>
                        <p:panel id="pVariables" header="Añadir Variables" style="margin-bottom:10px;" collapsed="false" toggleable="true">
                            <div align="right"> 
                                <p:commandButton immediate="true" action="#{informeBean.ventanaAgregarVariable()}" icon="ui-icon-plus" title="Agregar Variable"/>
                            </div>
                            <p:dataTable id="tablaVariables" widgetVar="tablaWidgetVariables" var="obj" value="#{informeBean.objeto.listaVariables}" rowKey="#{obj.id}"
                                         rows="25" paginator="true" 
                                         currentPageReportTemplate="Registros del {startRecord} al {endRecord} de {totalRecords}, Página {currentPage} de {totalPages}"
                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,25,50,100" 
                                         emptyMessage="No se encontraron registros">
                                <p:column style="text-align: center;">
                                    <f:facet name="header">
                                        <h:outputText value="Acciones"/>
                                    </f:facet>    
                                    <p:commandButton rendered="#{informeBean.accionBorrar}" title="Borrar" action="#{informeBean.borrarVariable(obj.nombre)}" icon="ui-icon-trash" immediate="true">
                                        <p:confirm header="Confirmación" message="Está seguro que desea eliminar?" icon="ui-icon-alert" />
                                    </p:commandButton>
                                </p:column>
                                <p:column headerText="Nombre" filterBy="#{obj.nombre}" >
                                    <f:facet name="filter">
                                        <p:inputText label="Nombre" maxlength="16" style="width: 95%;" onchange="PF('tablaWidgetVariables').filter()"/>
                                    </f:facet>
                                    <h:outputText value="#{obj.nombre}"/>
                                </p:column>                            
                                <p:column headerText="Tipo"> 
                                    <h:outputText value="#{obj.tipoStr}" />
                                </p:column>
                                <p:column headerText="Ingresado por el usuario" >
                                    <f:facet name="filter">
                                        <p:inputText label="ingresadoUsuario" maxlength="16" style="width: 95%;" onchange="PF('tablaWidgetVariables').filter()"/>
                                    </f:facet>
                                    <h:outputText value="#{obj.dinamico ? 'SI' : 'NO'}"/>
                                </p:column>
                                <p:column headerText="Valor" filterBy="#{obj.valor}" >
                                    <f:facet name="filter">
                                        <p:inputText label="SP" maxlength="16" style="width: 95%;" onchange="PF('tablaWidgetVariables').filter()"/>
                                    </f:facet>
                                    <h:outputText value="#{obj.valor}"/>
                                </p:column>
                                <p:column headerText="Orden" filterBy="#{obj.orden}" >
                                    <f:facet name="filter">
                                        <p:inputText label="Orden" maxlength="16" style="width: 95%;" onchange="PF('tablaWidgetVariables').filter()"/>
                                    </f:facet>
                                    <h:outputText value="#{obj.orden}"/>
                                </p:column>
                            </p:dataTable>
                        </p:panel>
                        <p:panelGrid  style="width:100%;margin:10px 0px 6px 0px;margin:auto;">
                            <f:facet name="footer">
                                <p:row>
                                    <p:column style="text-align: center">
                                        <p:commandButton value="Guardar" type="button" onclick="guardarRemote()" validateClient="true"/>
                                        <p:remoteCommand name="guardarRemote" action ="#{informeBean.guardar}" update="panelCrear"/>
                                        <p:commandButton value="Cancelar" type="button" onclick="PF('dialogoCrear').hide()" immediate="true" style="margin-left: 5px;"/>
                                    </p:column>
                                </p:row>
                            </f:facet>
                        </p:panelGrid>
                    </h:form>
                </p:scrollPanel>                
            </p:dialog>

            <!-- Editar -->
            <p:dialog header="Editar" widgetVar="dialogoEditar" width="90%" dynamic="true" appendTo="@(body)" modal="true" class="modal-no-scroll" style="max-height: 90%">
                <h:form class="frmAuditoria" style="margin-top: -15px; text-align: right;">
                    <p:commandButton id="auditoria" class="btnAuditoria" action="#{informeBean.getAuditoria(informeBean.objeto.auditoriaStrHTML)}" icon="ui-icon-comment" title="Auditoría" />
                </h:form>
                <p:scrollPanel mode="native" style="height: 400px">
                    <h:form id="frmEditar">
                        <p:panel id="pEditar" header="Datos de Informe" style="margin-bottom:10px;" collapsed="false" toggleable="true">
                            <p:panelGrid id="panelEditar">
                                <p:row>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Nombre" style="font-weight:bold" for="nombre"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:inputText id="nombre" label="Nombre" value="#{informeBean.objeto.nombre}" maxlength="64" required="true">
                                        </p:inputText>
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Activa" style="font-weight:bold" for="activa"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:selectOneRadio id="activa" value="#{informeBean.objeto.activo}">
                                            <f:selectItem itemLabel="SI" itemValue="true" />
                                            <f:selectItem itemLabel="NO" itemValue="false" />
                                        </p:selectOneRadio>
                                    </p:column>
                                </p:row>

                                <p:row>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Directorio" style="font-weight:bold" for="directorio"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:selectOneMenu value="#{informeBean.objeto.carpeta}" id="directorio" filter="true" filterMatchMode="contains" required="true" >
                                            <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                            <f:selectItems value="#{informeBean.listaRutas}" var="ruta" itemLabel="#{ruta.nombre} ( #{ruta.ruta} )" itemValue="#{ruta.ruta}" />
                                            <p:ajax update="directorio" />
                                        </p:selectOneMenu>
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Nombre Archivo" style="font-weight:bold" for="nombreArchivo"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:inputText id="nombreArchivo" label="Nombre Archivo" value="#{informeBean.objeto.nombreArchivo}" maxlength="32" required="true">
                                        </p:inputText>
                                    </p:column>
                                </p:row>

                                <p:row>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Procedimiento" style="font-weight:bold" for="procedimiento"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:inputText id="procedimiento" label="Procedimiento" value="#{informeBean.objeto.nombreSp}" maxlength="32" required="true">
                                        </p:inputText>
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Grupo" style="font-weight:bold" for="grupo"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:selectOneMenu value="#{informeBean.objeto.grupo}" id="grupo" filter="true" filterMatchMode="contains" converter="grupoInformeConverter" >
                                            <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                            <f:selectItems value="#{informeBean.listaGrupos}" var="grupo" itemLabel="#{grupo.nombre}" itemValue="#{grupo}" />
                                        </p:selectOneMenu>
                                    </p:column>
                                </p:row>

                                <p:row>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Descripción" style="font-weight:bold" for="descripcion"/>
                                    </p:column>
                                    <p:column class="ui-g-10">
                                        <p:inputTextarea id="descripcion" label="Descripción" value="#{informeBean.objeto.descripcion}" maxlength="512"  style="width:90%" required="true" requiredMessage="La descripción es obligatoria">
                                        </p:inputTextarea>
                                    </p:column>
                                </p:row>

                                <p:row>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Multiple Generación"  style="font-weight:bold" for="multipleGeneracion "/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:inputSwitch id="multipleGeneracion" value="#{informeBean.objeto.multipleGeneracion}" onLabel="Si" offLabel="No" />
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Multiple Empresa"  style="font-weight:bold" for="multipleEmpresa "/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:inputSwitch id="multipleEmpresa" value="#{informeBean.objeto.multipleEmpresa}" onLabel="Si" offLabel="No" />
                                    </p:column>
                                </p:row>

                                <p:row>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Formato"  style="font-weight:bold" for="formato"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:selectOneMenu id="formato" value="#{informeBean.objeto.maeTipoFormatoId}">
                                            <f:selectItem itemLabel=" -- " itemValue="#{null}" />
                                            <f:selectItems value="#{informeBean.listaTipoFormato}" var="tipo" itemLabel="#{tipo.nombre}" itemValue="#{tipo.id}" />
                                        </p:selectOneMenu>
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Programado"  style="font-weight:bold" for="programado"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:selectOneRadio id="programado" value="#{informeBean.objeto.programado}">
                                            <f:selectItem itemLabel="SI" itemValue="true" />
                                            <f:selectItem itemLabel="NO" itemValue="false" />
                                            <p:ajax event="change" update="pnlProgramadoEditar"/>
                                        </p:selectOneRadio>
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                            <p:panelGrid id="pnlProgramadoEditar">
                                
                                <p:row rendered="#{informeBean.objeto.programado}" >
                                    <p:column class="ui-g-12">
                                        <p:outputLabel value="Periodicidad (Programación)" style="font-weight:bold" />
                                    </p:column>
                                </p:row>

                                <p:row rendered="#{informeBean.objeto.programado}" >
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Tipo " style="font-weight:bold" for="tipoPeriodicidad" rendered="#{informeBean.objeto.programado}"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:selectOneMenu value="#{informeBean.objeto.tipoPeriodicidad}" id="tipoPeriodicidad" label="Periodicidad - Tipo">
                                            <f:selectItem itemLabel=" -- " itemValue="-1" noSelectionOption="true" />
                                            <f:selectItem itemLabel="DIARIA" itemValue="0" />
                                            <f:selectItem itemLabel="SEMANAL " itemValue="1" />
                                            <f:selectItem itemLabel="MENSUAL " itemValue="2" />
                                            <f:selectItem itemLabel="ANUAL " itemValue="4" />
                                        </p:selectOneMenu>
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Periodicidad" style="font-weight:bold" for="periodicidad"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:inputNumber id="periodicidad" label="Periodicidad" value="#{informeBean.objeto.periodicidad}" maxlength="3"  decimalPlaces="0">
                                        </p:inputNumber>
                                    </p:column>
                                </p:row>

                                <p:row rendered="#{informeBean.objeto.programado}" >
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Fecha Desde" style="font-weight:bold" for="fechaDesde" />
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:calendar id="fechaDesde" pattern="yyyy-MM-dd" label="Periodicidad - Fecha Hasta" value="#{informeBean.objeto.fechaProgramadaInicio}" />
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Fecha Hasta" style="font-weight:bold" for="fechaHasta"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:calendar id="fechaHasta" pattern="yyyy-MM-dd" label="Periodicidad - Fecha Hasta" value="#{informeBean.objeto.fechaProgramadoFin}" />
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:panel>
                        <p:panel id="pVariables" header="Añadir Variables" style="margin-bottom:10px;" collapsed="false" toggleable="true">
                            <div align="right"> 
                                <p:commandButton immediate="true" action="#{informeBean.ventanaAgregarVariable()}" icon="ui-icon-plus" title="Agregar Variable"/>
                            </div>
                            <p:dataTable id="tablaVariables" widgetVar="tablaWidgetVariables" var="obj" value="#{informeBean.objeto.listaVariables}" rowKey="#{obj.id}"
                                         rows="25" paginator="true" 
                                         currentPageReportTemplate="Registros del {startRecord} al {endRecord} de {totalRecords}, Página {currentPage} de {totalPages}"
                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,25,50,100" 
                                         emptyMessage="No se encontraron registros">
                                <p:column style="text-align: center;">
                                    <f:facet name="header">
                                        <h:outputText value="Acciones"/>
                                    </f:facet>
                                    <p:commandButton title="Borrar" action="#{informeBean.borrarVariable(obj.id)}" icon="ui-icon-trash" immediate="true" >
                                        <p:confirm header="Confirmación" message="Está seguro que desea eliminar?" icon="ui-icon-alert" />
                                    </p:commandButton>
                                </p:column>
                                <p:column headerText="Nombre" filterBy="#{obj.nombre}" >
                                    <f:facet name="filter">
                                        <p:inputText label="Nombre" maxlength="16" style="width: 95%;" onchange="PF('tablaWidgetVariables').filter()"/>
                                    </f:facet>
                                    <h:outputText value="#{obj.nombre}"/>
                                </p:column>                            
                                <p:column headerText="Tipo"> 
                                    <h:outputText value="#{obj.tipoStr}" />
                                </p:column>
                                <p:column headerText="Ingresado por el usuario" >
                                    <f:facet name="filter">
                                        <p:inputText label="ingresadoUsuario" maxlength="16" style="width: 95%;" onchange="PF('tablaWidgetVariables').filter()"/>
                                    </f:facet>
                                    <h:outputText value="#{obj.dinamico ? 'SI' : 'NO'}"/>
                                </p:column>
                                <p:column headerText="Valor" filterBy="#{obj.valor}" >
                                    <f:facet name="filter">
                                        <p:inputText label="SP" maxlength="16" style="width: 95%;" onchange="PF('tablaWidgetVariables').filter()"/>
                                    </f:facet>
                                    <h:outputText value="#{obj.valor}"/>
                                </p:column>
                                <p:column headerText="Orden" filterBy="#{obj.orden}" >
                                    <f:facet name="filter">
                                        <p:inputText label="Orden" maxlength="16" style="width: 95%;" onchange="PF('tablaWidgetVariables').filter()"/>
                                    </f:facet>
                                    <h:outputText value="#{obj.orden}"/>
                                </p:column>
                            </p:dataTable>
                        </p:panel>
                        <p:panelGrid  style="width:100%;margin:10px 0px 6px 0px">
                            <f:facet name="footer">
                                <p:row>
                                    <p:column style="text-align: center">
                                        <p:commandButton value="Modificar" type="button" onclick="modificarRemote()" validateClient="true"/>
                                        <p:remoteCommand name="modificarRemote" action="#{informeBean.modificar}" update="panelEditar" />
                                        <p:commandButton value="Cancelar" type="button" onclick="PF('dialogoEditar').hide()" immediate="true" style="margin-left: 5px;"/>
                                    </p:column>
                                </p:row>
                            </f:facet>
                        </p:panelGrid>
                    </h:form>
                </p:scrollPanel>
            </p:dialog>

            <!-- Agregar Variable -->
            <p:dialog header="Agregar Variable" widgetVar="dialogoAgregarVariable" width="90%" appendTo="@(body)" modal="true" class="modal-no-scroll">
                <h:form id="frmAgregarVariable">
                    <p:panel id="pDatosVariable" header="Datos Variables" style="margin-bottom:10px;" collapsed="false" toggleable="true">
                        <p:panelGrid id="panelEditarVariable">

                            <p:row>
                                <p:column class="ui-g-2">
                                    <p:outputLabel value="Tipo" style="font-weight:bold" for="tipo"/>
                                </p:column>
                                <p:column class="ui-g-4">
                                    <p:selectOneMenu value="#{informeBean.objetoVariable.tipo}" id="tipo">
                                        <f:selectItem itemLabel=" -- " itemValue="-1" />
                                        <f:selectItem itemLabel="Texto" itemValue="0" />
                                        <f:selectItem itemLabel="Número" itemValue="1" />
                                        <f:selectItem itemLabel="Fecha" itemValue="2" />
                                        <f:selectItem itemLabel="Fecha Hora" itemValue="8" />
                                        <f:selectItem itemLabel="Fecha Inicio Automatica" itemValue="3" />
                                        <f:selectItem itemLabel="Fecha Fin Automatica" itemValue="4" />
                                        <f:selectItem itemLabel="Boolean" itemValue="6" />
                                        <f:selectItem itemLabel="Literal" itemValue="7" />
                                        <f:selectItem itemLabel="Empresa" itemValue="9" />
                                        <p:ajax event="change" listener="#{ informeBean.cambiarTipo() }" />
                                    </p:selectOneMenu>
                                </p:column>
                            </p:row>

                            <p:row>
                                <p:column class="ui-g-2">
                                    <p:outputLabel value="Nombre" style="font-weight:bold" for="nombreVar"/>
                                </p:column>
                                <p:column class="ui-g-10">
                                    <p:inputText id="nombreVar" style="width:99%" label="nombre" value="#{informeBean.objetoVariable.nombre}" />
                                </p:column>
                            </p:row>

                            <p:row>
                                <p:column class="ui-g-2">
                                    <p:outputLabel value="Ingresado por el usuario" style="font-weight:bold" for="dinamico"/>
                                </p:column>
                                <p:column class="ui-g-4">
                                    <p:selectOneRadio id="dinamico" style="width:99%" value="#{informeBean.objetoVariable.dinamico}">
                                        <f:selectItem itemLabel="SI" itemValue="true" />
                                        <f:selectItem itemLabel="NO" itemValue="false" />
                                    </p:selectOneRadio>
                                </p:column>
                                <p:column class="ui-g-2">
                                    <p:outputLabel value="Valor" style="font-weight:bold" />
                                </p:column>
                                <p:column class="ui-g-4">
                                    <p:inputText rendered="#{ informeBean.validarTipoTexto() }" style="width:99%" label="valor" value="#{informeBean.objetoVariable.valor}" />
                                    <p:selectBooleanButton rendered="#{ informeBean.validarTipoBoolean() }" style="width: 99%" value="#{ informeBean.objetoVariable.bool }" offLabel="No" onLabel="Sí" />                                                                     
                                    <p:inputNumber rendered="#{ informeBean.validarTipoNumero() }" style="width: 99%" value="#{ informeBean.objetoVariable.numero }" />
                                    <p:datePicker rendered="#{ informeBean.validarTipoFechaCorta() }" value="#{ informeBean.objetoVariable.fecha }" pattern="yyyy-MM-dd" />
                                    <p:datePicker rendered="#{ informeBean.validarTipoFechaLarga() }" value="#{ informeBean.objetoVariable.fecha }" pattern="yyyy-MM-dd HH:mm" showTime="true" />
                                    <p:inputText rendered="#{ informeBean.validarEmpresa() }" value="#{ informeBean.objetoVariable.valor }" disabled="true" />
                                </p:column>
                            </p:row>
                            
                            <p:row>
                                <p:column class="ui-g-2">
                                    <p:outputLabel value="Orden" style="font-weight:bold" for="orden"/>
                                </p:column>
                                <p:column class="ui-g-4">
                                    <p:inputNumber id="orden" style="width:99%" value="#{informeBean.objetoVariable.orden}" decimalPlaces="0" />
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                        <p:panelGrid id="panelAccionesAgregarVariable" style="width:100%;margin:10px 0px">
                            <f:facet name="footer">
                                <p:row>
                                    <p:column style="text-align: center">                                        
                                        <p:commandButton value="Guardar" type="button" onclick="agregarVariableRemote()" validateClient="true"/>
                                        <p:remoteCommand name="agregarVariableRemote" action ="#{informeBean.agregarVariable()}"/>
                                        <p:commandButton value="Cancelar" type="button" onclick="PF('dialogoAgregarVariable').hide()" immediate="true" style="margin-left: 5px;"/>
                                    </p:column>
                                </p:row>
                            </f:facet>
                        </p:panelGrid>
                    </p:panel>
                </h:form>
            </p:dialog>

        </center>
    </ui:define>
</ui:composition>
