<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <f:facet name="first">
            <h:outputStylesheet name="css/default.css"/>
            <h:outputStylesheet name="css/cssLayout.css"/>
            <h:outputStylesheet name="css/inicio.css"/>
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <link rel="icon" type="image/x-icon" href="/intrasavia/resources/images/icono.png"/>
            <title>Conexiones - Actualizacion Afiliado</title>
        </f:facet>
        <style type="text/css">
            #mensaje{
                background:transparent;
                color:inherit;
                border:0;
                outline:0;
            }
            .ui-panelgrid .ui-grid-responsive .ui-panelgrid-cell {
                border: 1px solid #e5e2e2;
            }
            
            #frmBusquedaAfiliado .ui-toolbar.ui-widget-header, 
            #frmAfiliadoActualizacion .ui-toolbar.ui-widget-header,
            #toolbarTituloModulo.ui-toolbar.ui-widget-header{
                background-color: #99D1C7 !important;
                background-image: none !important;
            }

            #frmBusquedaAfiliado .ui-button, 
            #frmAfiliadoActualizacion .ui-button {
                background: #04997C !important;
                color: white;
            }
            .ui-selectonemenu-items-wrapper,
            .ui-autocomplete-panel
            {
                width:350px !important;
            } 


            .ui-autocomplete-panel .ui-autocomplete-list
            {
                overflow: auto !important;
                height: 200px !important;
            }
        </style>
        <script>
            $(function () {
                var input_mensaje = $('#mensaje');
                var mensaje = input_mensaje.val();
                var oculto = mensaje.replace(/./g, '*');
                input_mensaje.select(function () {
                    $(this).val(mensaje);
                }).val(oculto).focusout(function () {
                    $(this).val(oculto);
                });
            });
        </script>
    </h:head>
    <p:growl id="mensajeGeneral" showSummary="false" showDetail="true" sticky="false">
        <p:autoUpdate />
    </p:growl>
    <h:body style=" background-color: #FFFFFF; background-size: 100%; ">
        <f:view>
            <p:toolbar id="toolbarTituloModulo">
                <f:facet id="tituloSeccion" name="left">
                    <span title="Funcionalidad que permite actualizar afiliado">Actualización Afiliado </span> 
                </f:facet>
            </p:toolbar>
            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
            <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                <p:graphicImage name="images/ajax-loader.gif" />
            </p:dialog>
            <p:panelGrid id="panelActualizacionDatosAfiliado" columns="1" style="width: 80%;" >   
                <p:panelGrid id="panelDatosLogo"  columns="1" style="width: 100%;" class="ui-fluid">                   
                    <p:row>
                        <p:column  style="text-align: left" >
                            <div style="padding: 2px 0 0 5px;">
                                <h:graphicImage value="/resources/images/logo_actualiza_datos.png" style="height: 150px; width: 150px" title="Actualización Afiliado" />
                            </div>
                        </p:column>
                    </p:row>
                </p:panelGrid>

                <h:form id="frmBusquedaAfiliado">
                    <p:remoteCommand name="abrirDireccion" action ="#{afiliadoActualizacionBean.crearDireccion()}" />
                    <p:remoteCommand name="abrirDireccionAlterna" action ="#{afiliadoActualizacionBean.crearDireccionAlterna()}" />
                    <p:panelGrid id="panelDatosBusquedaAfiliado"  columns="4" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" 
                                 layout="grid" styleClass="ui-panelgrid-blank ui-fluid" style="border:0px none; background-color:transparent;">    
                       
                        <p:outputLabel value="Código MinSalud Prestador" for="nitPrestador" style="font-weight:bold" title="El campo de Código MinSalud solo aplica si eres prestador. Si eres afiliado haz caso omiso."/>
                        <p:inputText value="#{afiliadoActualizacionBean.numeroDocumentoPrestador}" title="El campo de Código MinSalud solo aplica si eres prestador. Si eres afiliado haz caso omiso." id="nitPrestador" maxlength="32" required="false" requiredMessage="Código MinSalud Prestador: Este campo es obligatorio."/>

                        <p:outputLabel value="Tipo de Identificación" for="tipodocumento" style="font-weight:bold"/>
                        <p:selectOneMenu id="tipodocumento" value="#{afiliadoActualizacionBean.objeto.maeTipoDocumento}" label="Tipos Identificación" editable="false" required="true" requiredMessage="Tipos Identificación : Este campo es obligatorio.">
                            <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                            <f:selectItems value="#{afiliadoActualizacionBean.listaTiposDocumento}" var="tipoDocumento" itemValue="#{tipoDocumento.id}" itemLabel="#{tipoDocumento.nombre}" itemDescription="#{tipoDocumento.descripcion}" />
                        </p:selectOneMenu>

                        <p:outputLabel value="Número Identificación" style="font-weight:bold" for="numeroIdentificacion"/>
                        <p:inputText value="#{afiliadoActualizacionBean.objeto.numeroDocumento}" label="Número Identificación" id="numeroIdentificacion" maxlength="64" required="true" requiredMessage="Número Identificación : Este campo es obligatorio."/>

                        <p:outputLabel value="Fecha Nacimiento" style="font-weight:bold" for="fechaNacimiento"/>
                        <p:calendar value="#{afiliadoActualizacionBean.objeto.fechaNacimiento}" id="fechaNacimiento" label="Fecha Nacimiento" navigator="true" pattern="yyyy-MM-dd" yearRange="c-100:c" 
                                    size="30" maxlength="30" required="true" requiredMessage="Fecha Nacimiento : Este campo es obligatorio.">
                        </p:calendar>

                    </p:panelGrid>

                    <p:panelGrid id="panelDatosBusquedaAfiliadoBotones" >
                            <p:row>
                                <p:column colspan="1" style="text-align: center">
                                    <p:commandButton  update="frmAfiliadoActualizacion" ajax="false" actionListener="#{afiliadoActualizacionBean.validarResolucion1581}" value="Buscar"/>       
                                    <p:commandButton  update="frmAfiliadoActualizacion" value="Cancelar" immediate="true" style="margin-left: 5px;" actionListener="#{afiliadoActualizacionBean.limpiarFormularioBusqueda()}" />
                                </p:column>
                            </p:row>
                    </p:panelGrid>
                </h:form>
                <h:form id="frmAfiliadoActualizacion">  
                    <p:panelGrid id="panelDatosEncontradosAfiliado" rendered="#{afiliadoActualizacionBean.habilitarSeccionResultados}" columns="4"
                                 columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                                 layout="grid"
                                 styleClass="ui-panelgrid-blank ui-fluid"
                                 style="border:0px none; background-color:transparent;">

                        <p:outputLabel value="Tipo documento" style="font-weight:bold"/>
                        <p:outputLabel value="#{afiliadoActualizacionBean.obtenerTipoDocumentoPersona(afiliadoActualizacionBean.objeto.maeTipoDocumento)}"/>

                        <p:outputLabel value="Número documento" style="font-weight:bold"/>
                        <p:outputLabel value="#{afiliadoActualizacionBean.objeto.numeroDocumento}" style="width: 181px;"/>

                        <p:outputLabel value="Primer Nombre" style="font-weight:bold"/>
                        <p:outputLabel value="#{afiliadoActualizacionBean.objeto.primerNombre}"/>

                        <p:outputLabel value="Segundo Nombre" style="font-weight:bold"/>
                        <p:outputLabel value="#{afiliadoActualizacionBean.objeto.segundoNombre}"/>

                        <p:outputLabel value="Primer Apellido" style="font-weight:bold"/>
                        <p:outputLabel value="#{afiliadoActualizacionBean.objeto.primerApellido}"/>

                        <p:outputLabel value="Segundo Apellido"  style="font-weight:bold"/>
                        <p:outputLabel value="#{afiliadoActualizacionBean.objeto.segundoApellido}"/>

                        <p:outputLabel value="Sexo" style="font-weight:bold"/>
                        <h:outputText value="#{afiliadoActualizacionBean.obtenerTipoGenero(afiliadoActualizacionBean.objeto.genero)}"/>

                        <p:outputLabel value="Municipio Afiliación" style="font-weight:bold"/>
                        <p:outputLabel value="#{afiliadoActualizacionBean.objeto.residenciaUbicacion.nombre}"/>

                    </p:panelGrid>
                    <p:panel id="pnlAnexo1" header="Actualice sus datos aqui" style="margin:10px 0px" toggleable="false"  rendered="#{afiliadoActualizacionBean.habilitarSeccionResultados}">
                        <p:panelGrid id="panelAnexo1" columns="4"
                                     columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                                     layout="grid"
                                     styleClass="ui-panelgrid-blank ui-fluid"
                                     style="border:0px none; background-color:transparent;">

                            <p:outputLabel value="Tipo Documento" for="tipoDocumento" style="font-weight:bold"/>
                            <p:selectOneMenu id="tipoDocumento" value="#{afiliadoActualizacionBean.objetoAnexo1.tipoDocumentoNuevo}" required="true" requiredMessage="Tipo Documento: Este campo es obligatorio.">
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{afiliadoActualizacionBean.listaTiposDocumento}" var="tipoDocPer" itemValue="#{tipoDocPer.valor}" itemLabel="#{tipoDocPer.nombre}" itemDescription="#{tipoDocPer.descripcion}"/>
                            </p:selectOneMenu>

                            <p:outputLabel value="Número Documento" for="numeroDocumento" style="font-weight:bold"/>
                            <p:inputText id="numeroDocumento" value="#{afiliadoActualizacionBean.objetoAnexo1.numeroDocumentoNuevo}" style="width: 94%;" maxlength="16" required="true" requiredMessage="Número Documento: Este campo es obligatorio.">
                                <p:keyFilter regEx="/[a-z0-9_]/i"/>
                            </p:inputText>

                            <p:outputLabel value="Primer nombre" for="nombre1Nuevo" style="font-weight:bold"/>
                            <p:inputText id="nombre1Nuevo" value="#{afiliadoActualizacionBean.objetoAnexo1.nombre1Nuevo}" maxlength="64" required="true" requiredMessage="Primer Nombre: Este campo es obligatorio.">
                                <p:keyFilter regEx="/[0-9A-ZÀ-ÿ\s\/\(\)\-\_\+\*\&quot;\'\|\[\]\{\}\'\\\.\´]/i" />
                            </p:inputText>

                            <p:outputLabel value="Segundo nombre" for="nombre2Nuevo" style="font-weight:bold"/>
                            <p:inputText id="nombre2Nuevo" value="#{afiliadoActualizacionBean.objetoAnexo1.nombre2Nuevo}" maxlength="64">
                                <p:keyFilter regEx="/[0-9A-ZÀ-ÿ\s\/\(\)\-\_\+\*\&quot;\'\|\[\]\{\}\'\\\.\´]/i" />
                            </p:inputText>

                            <p:outputLabel value="Primer apellido" for="apellido1Nuevo" style="font-weight:bold"/>
                            <p:inputText id="apellido1Nuevo" value="#{afiliadoActualizacionBean.objetoAnexo1.apellido1Nuevo}"  maxlength="64" required="true" requiredMessage="Primer Apellido: Este campo es obligatorio.">
                                <p:keyFilter regEx="/[0-9A-ZÀ-ÿ\s\/\(\)\-\_\+\*\&quot;\'\|\[\]\{\}\'\\\.\´]/i" />
                            </p:inputText>

                            <p:outputLabel value="Segundo apellido" for="apellido2Nuevo" style="font-weight:bold"/>
                            <p:inputText id="apellido2Nuevo" value="#{afiliadoActualizacionBean.objetoAnexo1.apellido2Nuevo}" maxlength="64">
                                <p:keyFilter regEx="/[0-9A-ZÀ-ÿ\s\/\(\)\-\_\+\*\&quot;\'\|\[\]\{\}\'\\\.\´]/i" />
                            </p:inputText>

                            <p:outputLabel value="Fecha de Nacimiento" for="fechaNacimientoNuevo" style="font-weight:bold"/>
                            <p:calendar id="fechaNacimientoNuevo" value="#{afiliadoActualizacionBean.objetoAnexo1.fechaNacimientoNuevo}" style="width: 115px;" pattern="yyyy-MM-dd"  yearRange="c-100:c" type="localDate" navigator="true"  maxdate="#{afiliadoActualizacionBean.fechaMaximaCalendario}" required="true" requiredMessage="Fecha de Nacimiento: Este campo es obligatorio.">
                                <f:convertDateTime pattern="yyyy-MM-dd" type="both" timeZone="America/Bogota"/>
                            </p:calendar>

                            <p:outputLabel value="Sexo" for="sexoNuevo" style="font-weight:bold"/>
                            <p:selectOneMenu id="sexoNuevo" required="true" value="#{afiliadoActualizacionBean.objetoAnexo1.sexoNuevo}" 
                                             editable="fase" style="width: 170px;" requiredMessage="Sexo : Este campo es obligatorio.">
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{afiliadoActualizacionBean.listaTiposGenero}" var="TIPO_GENERO" itemValue="#{TIPO_GENERO.id}" itemLabel="#{TIPO_GENERO.nombre}" itemDescription="#{TIPO_GENERO.descripcion}" />
                            </p:selectOneMenu>

                            <p:outputLabel value="Fecha Expedición Cédula" for="fechaExpCedulaNuevo" style="font-weight:bold"/>
                            <p:calendar id="fechaExpCedulaNuevo" value="#{afiliadoActualizacionBean.objetoAnexo1.fechaExpedicionCedulaNuevo}" style="width: 115px;" pattern="yyyy-MM-dd"  yearRange="c-100:c" type="localDate" navigator="true"  maxdate="#{afiliadoActualizacionBean.fechaMaximaCalendario}">
                                <f:convertDateTime pattern="yyyy-MM-dd" type="both" timeZone="America/Bogota"/>
                            </p:calendar>

                            <p:outputLabel value="Dirección" for="direccionNuevo" style="font-weight:bold"/>
                            <p:inputText id="direccionNuevo" value="#{afiliadoActualizacionBean.objetoAnexo1.direccionNuevo}" 
                                         readonly="true" onclick="abrirDireccion()" maxlength="256"
                                         style="width: 94%;" required="true"  
                                         requiredMessage="Dirección : Este campo es obligatorio."/>

                            <p:outputLabel value="Teléfono Fijo" for="telefonoFijoNuevo" style="font-weight:bold"/>
                            <p:inputText id="telefonoFijoNuevo" value="#{afiliadoActualizacionBean.objetoAnexo1.telefonoNuevo}" style="width: 94%;" maxlength="10">
                                <p:keyFilter regEx="/[0-9]/i"/>
                            </p:inputText>

                            <p:outputLabel value="Teléfono Móvil" for="celularNuevo" style="font-weight:bold"/>
                            <p:inputText id="celularNuevo" value="#{afiliadoActualizacionBean.objetoAnexo1.celularNuevo}" style="width: 94%;" maxlength="10">
                                <p:keyFilter regEx="/[0-9]/i"/>
                            </p:inputText>
                            
                            <p:outputLabel value="Prestador" style="font-weight:bold"/>
                            <p:outputLabel value="#{afiliadoActualizacionBean.objetoAnexo1.cntPrestador.numeroDocumento} - #{afiliadoActualizacionBean.objetoAnexo1.cntPrestador.razonSocial}" style="width: 94%;" />

                            <p:outputLabel value="Código Habilitación Prestador" for="codigoHabilitacionPrestadorNuevo" style="font-weight:bold"/>
                            <p:selectOneMenu id="codigoHabilitacionPrestadorNuevo" 
                                            value="#{afiliadoActualizacionBean.objetoAnexo1.cntPrestadorSede}"
                                            converter="cntPrestadorSedeAfiliadoActualizacionConverter" required="#{afiliadoActualizacionBean.sedeRequerida}" disabled="#{!afiliadoActualizacionBean.sedeRequerida}"
                                            editable="false" filter="true" filterMatchMode="contains" style="width:300px;">
                               <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                               <f:selectItems value="#{afiliadoActualizacionBean.listaCntPrestadorSedes}" var="sede" itemValue="#{sede}" itemLabel="#{sede.codigoHabilitacionSede} - #{sede.nombreSede}" />
                            </p:selectOneMenu>

                            <p:outputLabel value="Municipio de Residencia" for="municipioResidencia" style="font-weight:bold"/>
                            <p:autoComplete id="municipioResidencia" dropdown="false" 
                                            value="#{afiliadoActualizacionBean.objetoAnexo1.residenciaUbicacionNuevo}"
                                            completeMethod="#{afiliadoActualizacionBean.completarUbicacion}"
                                            var="ubica" 
                                            itemLabel="#{afiliadoActualizacionBean.getUbicacionRecursiva(ubica.id)}" 
                                            itemValue="#{ubica}" 
                                            converter="ubicacionConverterAfiliadoActualizacion" 
                                            forceSelection="true"
                                            required="false" >
                            </p:autoComplete>

                            <p:outputLabel value="Correo Electrónico" for="emailNuevo" style="font-weight:bold"/>
                            <p:inputText id="emailNuevo" value="#{afiliadoActualizacionBean.objetoAnexo1.emailNuevo}" style="width: 94%;" maxlength="64">
                                <p:keyFilter regEx="/[a-z0-9_\.\-@]/i"/>
                            </p:inputText>

                            <p:outputLabel value="Dirección Alterna Afiliado" for="direccionAlternaNuevo" style="font-weight:bold"/>
                            <p:inputText id="direccionAlternaNuevo" value="#{afiliadoActualizacionBean.objetoAnexo1.direccionAlternaContactoNuevo}"
                                         readonly="true" onclick="abrirDireccionAlterna()" style="width: 94%;" maxlength="512" required="false" requiredMessage="Dirección Alterna Afiliado: Este campo es obligatorio."/>
                            
                            <p:outputLabel value="Nombre Contacto de Emergencia" for="nombreContactoENuevo" style="font-weight:bold"/>
                            <p:inputText id="nombreContactoENuevo" value="#{afiliadoActualizacionBean.objetoAnexo1.nombreContactoEmergenciaNuevo}" style="width: 94%;" maxlength="128" required="false" requiredMessage="Nombre Contacto de Emergencia: Este campo es obligatorio."  onkeyup="return mayus(this)">
                                <p:keyFilter regEx="/[0-9A-ZÀ-ÿ\s\/\(\)\-\_\+\*\&quot;\'\|\[\]\{\}\'\\\.\´]/i" />
                            </p:inputText>

                            <p:outputLabel value="Teléfono Contacto Emergencia" for="telefonoContactoENuevo" style="font-weight:bold"/>
                            <p:inputText id="telefonoContactoENuevo" value="#{afiliadoActualizacionBean.objetoAnexo1.telefonoContactoEmergenciaNuevo}" style="width: 94%;" maxlength="10" required="false" requiredMessage="Teléfono Contacto de Emergencia: Este campo es obligatorio.">
                                <p:keyFilter regEx="/[0-9]/i"/>
                            </p:inputText>

                            <p:outputLabel value="Observación" for="observacionNuevo" style="font-weight:bold"/>
                            <p:column>
                                <p:inputTextarea id="observacionNuevo" rows="2" cols="125" 
                                             value="#{afiliadoActualizacionBean.objetoAnexo1.observacion}" 
                                             counter="display1Auditar" maxlength="512"  style="width: 94%;"
                                             counterTemplate="{0} caracteres faltantes." 
                                             autoResize="true" required="true" 
                                             requiredMessage="Observacion: Este campo es obligatorio"/>
                                <h:outputText id="display1Auditar" />
                            </p:column>
                        </p:panelGrid>
                        <p:panelGrid columns="2" layout="grid" styleClass="showcase-text-align-center">
                            <p:column>
                            <p:outputLabel value="Adjunte Archivos" for="adjuntoArchivo" style="font-weight:bold"/>
                            <p:fileUpload id="adjuntoArchivo" label="Adjunto" mode="advanced"
                                          skinSimple="true"
                                          value="#{afiliadoActualizacionBean.archivoAdjunto}"
                                          listener="#{afiliadoActualizacionBean.cargarArchivoDocumento}"
                                          multiple="true"
                                          auto="true"
                                          invalidFileMessage="Tipo inválido de archivo"
                                          fileLimitMessage="Máximo número de archivos excedido."
                                          update="nombreDocumento cmdnombreDocumento"
                                          uploadLabel="Subir"  cancelLabel="Cancelar"
                                          sizeLimit="7000000" fileLimit="2" allowTypes="/(\.|\/)(pdf|PDF|jpe?g|doc|DOC|docx)$/"
                                          widgetVar="subirManual"/>
                            </p:column>
                            <p:column>
                            <p:outputLabel styleClass="texto-adjuntos" id="nombreDocumento" value="#{afiliadoActualizacionBean.nombreDocumento}"/>
                            <p:commandButton id="cmdnombreDocumento" title="Borrar Archivo" icon="ui-icon-close" action="#{afiliadoActualizacionBean.borrarArchivo()}"
                                             style="#{afiliadoActualizacionBean.mostrarBorrarDocumento ?  'display: initial;' : 'display: none;'} width: 30px"
                                             update="nombreDocumento cmdnombreDocumento adjuntoArchivo"  immediate="true" />
                            </p:column>

                        </p:panelGrid>
                    </p:panel>

                    <p:panelGrid id="panelDatosEditablesAfiliadoBotones" rendered="#{afiliadoActualizacionBean.habilitarSeccionResultados}" style="width: 100%;">
                        <p:row>
                            <p:column colspan="6" style="text-align: center">
                                <p:commandButton immediate="true" action="#{afiliadoActualizacionBean.limpiarFormulario()}" value="Limpiar" style="margin-left: 5px;"/>
                                <p:commandButton ajax="false" action="#{afiliadoActualizacionBean.guardarAfiliado()}"   value="Guardar" style="margin-left: 5px;" />
                            </p:column>
                        </p:row> 
                    </p:panelGrid>
                </h:form>

            </p:panelGrid>
            <p:dialog header="Dirección" widgetVar="dialogoDireccion" appendTo="@(body)" modal="true" width="60%" dynamic="true">
                <p:scrollPanel mode="native">
                    <h:form id="frmDireccion">
                        <p:panelGrid columns="6" layout="grid" styleClass="showcase-text-align-center"  id="contentPanelDireccion" >

                            <p:outputLabel value="Dirección" style="font-weight:bold"/>
                            <p:selectOneMenu style="width:100px;" editable="false" value="#{afiliadoActualizacionBean.direccion.via}" required="true" >
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{afiliadoActualizacionBean.direccion.mapVias.entrySet()}" var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}" />
                                <p:ajax event="change" update="contentPanelDireccion"/>
                            </p:selectOneMenu>
                            <p:inputText style="width: 30px;" value="#{afiliadoActualizacionBean.direccion.numero}" maxlength="3" disabled="#{afiliadoActualizacionBean.direccion.sinDireccion}"/>
                            <p:selectOneMenu style="width:50px;" value="#{afiliadoActualizacionBean.direccion.ord1}" editable="false" disabled="#{afiliadoActualizacionBean.direccion.sinDireccion}">
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{afiliadoActualizacionBean.direccion.mapOrd.entrySet()}" var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}" />
                            </p:selectOneMenu>
                            <p:selectOneMenu style="width:50px;" value="#{afiliadoActualizacionBean.direccion.orientacion1}"  editable="false" disabled="#{afiliadoActualizacionBean.direccion.sinDireccion}">
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{afiliadoActualizacionBean.direccion.mapOrientacion.entrySet()}" var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}" />
                            </p:selectOneMenu>
                            <p:outputLabel value=" #"/>
                            <p:inputText style="width:30px;" value="#{afiliadoActualizacionBean.direccion.placa1}" maxlength="3" disabled="#{afiliadoActualizacionBean.direccion.sinDireccion}"/>
                            <p:selectOneMenu style="width:50px;" value="#{afiliadoActualizacionBean.direccion.ord2}"  editable="false" disabled="#{afiliadoActualizacionBean.direccion.sinDireccion}">
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{afiliadoActualizacionBean.direccion.mapOrd.entrySet()}" var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}" />
                            </p:selectOneMenu>
                            <p:selectOneMenu style="width:50px;" value="#{afiliadoActualizacionBean.direccion.orientacion2}" editable="false" disabled="#{afiliadoActualizacionBean.direccion.sinDireccion}">
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{afiliadoActualizacionBean.direccion.mapOrientacion.entrySet()}" var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}" />
                            </p:selectOneMenu>
                            <p:outputLabel value=" - "/>
                            <p:inputText style="width:30px;" value="#{afiliadoActualizacionBean.direccion.placa2}" maxlength="3" disabled="#{afiliadoActualizacionBean.direccion.sinDireccion}"/>

                        </p:panelGrid>
                        <p:panelGrid id="panelGridDireccion2" columns="2" layout="grid" styleClass="showcase-text-align-center">
                            <p:outputLabel value="Descripción" style="font-weight:bold"/>
                            <p:inputText value="#{afiliadoActualizacionBean.direccion.descripcion}" style="width: 90%;" label="Descripcion" maxlength="35" onkeypress="return noPuntuacion(event)">
                                <p:keyFilter regEx="/[A-ZÀ-ÿ\s\d]/i" />
                            </p:inputText>
                        </p:panelGrid>
                        <p:panelGrid style="width:100%;margin:10px 0px">
                            <f:facet name="footer" >
                                <p:row>
                                    <p:column colspan="8" style="text-align: center">
                                        <h:panelGroup style="display:block; text-align:center; margin-top: 10px;">
                                            <p:commandButton value="Actualizar" type="button" onclick="retornarDireccionRemote()" validateClient="true"/>
                                            <p:remoteCommand name="retornarDireccionRemote" action ="#{afiliadoActualizacionBean.retornarDireccion()}" />
                                            <p:commandButton value="Cerrar" type="button" onclick="PF('dialogoDireccion').hide()" />
                                        </h:panelGroup>
                                    </p:column>
                                </p:row>
                            </f:facet>
                        </p:panelGrid>
                    </h:form>
                </p:scrollPanel>
            </p:dialog> 

            <!-- Dialogo Mensaje Protección de Datos Resolución 1581 -->
            <p:dialog header="Protección de Datos Resolución 1581 de 2012" widgetVar="dialogoResolucion1581" appendTo="@(body)" modal="true" width="60%" dynamic="true">
                <p:scrollPanel mode="native">
                    <h:form id="frmResolucion1581">

                        <p:panelGrid 	columns="1" layout="grid" styleClass="showcase-text-align-center" id="panelGridHomonimo" >

                            <p:outputLabel value="La protección de sus datos es fundamental para nosotros. Conforme a la Ley 1581 de 2012, Decreto 1074 de 2015 y a cualquier norma que los modifique, complemente o sustituya, Alianza Medellín Antioquia EPS. SAS, identificada con NIT 900604350 –0, con domicilio principal en la Calle 45 No. 55 - 45 en la ciudad de Medellín, de manera previa solicita el consentimiento para el tratamiento de sus datos personales, así como la recolección, almacenamiento y uso de la información."/>

                            <f:facet name="footer" >
                                <p:row>
                                    <p:column colspan="8" style="text-align: center">
                                        <h:panelGroup style="display:block; text-align:center; margin-top: 10px;">
                                            <p:remoteCommand name="aceptarResolucion1581Remote" action ="#{afiliadoActualizacionBean.aceptarResolucion1581}" />
                                            <p:remoteCommand name="rechazarResolucion1581Remote" action ="#{afiliadoActualizacionBean.rechazarResolucion1581}" />
                                            <p:commandButton value="Si" type="button" onclick="aceptarResolucion1581Remote()" validateClient="true"/>
                                            <p:commandButton value="No" type="button" onclick="rechazarResolucion1581Remote()" immediate="true"/>
                                        </h:panelGroup>
                                    </p:column>
                                </p:row>
                            </f:facet>
                        </p:panelGrid>
                    </h:form>
                </p:scrollPanel>
            </p:dialog>
            <h:form id="exit">
                <p:remoteCommand  id="limpiarRender" name="limpiarRender" action="#{afiliadoActualizacionBean.salir()}"/>
            </h:form>
        </f:view>
    </h:body>
</html>
