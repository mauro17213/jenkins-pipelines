<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition template="/home.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="bodyJR"> 
        <h:outputStylesheet name="css/solicitudes.css"/>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
        <style type="text/css">
            .old {
                background-color: #fca752 !important;
                background-image: none !important;
                color: #000000 !important;
            }
            .yellow{
                background-color: #ffff00 !important;
                background-image: none !important;
                color: #000000 !important;
            }
            .green{
                background-color: #009900 !important;
                background-image: none !important;
                color: #ffffff !important;
            }
            .red{
                background-color: #ff0000 !important;
                background-image: none !important;
                color: #ffffff !important;
            }
            .red  .ui-row-editor, .green .ui-row-editor{
                display: none;
            }    
            .ui-panelgrid .ui-grid-responsive .ui-panelgrid-cell {
                border: 1px solid #e5e2e2;
            }
            .ui-panelgrid .ui-panelgrid-footer {
                text-align: center;
                padding: 2px 5px;
            }
            li.ui-datalist-item {
                margin-left: -22px;
            }
            .ui-datepicker {
                min-width: 200px!important;
                max-width: 200px;
            }
            frmAuditarSolicitud:j_idt765{
                position: relative;
                left: 20px;
                top: 5px;
            }
            button#frmVer\:j_idt136 {
                position: relative;
                left: 20px;
                margin-top: 10px;
            }
            .ui-datepicker {
                min-width: 200px!important;
            } 
            

        </style>
        <center>
            <!--Ventana inicial-->
            <h:form id="frmBar">
                <p:toolbar>
                    <f:facet name="left">
                        <span title="#{auSolicitudBean.modulo.descripcion}">#{auSolicitudBean.modulo.nombre}</span>
                        <p:spacer width="30"/>
                        <p:outputLabel value="Fecha de solicitud " rendered="#{auSolicitudBean.conexion.empresa.administradora}"/>     
                        <p:spacer width="5"/>
                        <p:outputLabel value="Desde" rendered="#{auSolicitudBean.conexion.empresa.administradora}"/>
                        <p:spacer width="5"/>
                        <p:calendar id="fInicial" value="#{auSolicitudBean.fechaInicio}" rendered="#{auSolicitudBean.conexion.empresa.administradora}" style="width: 180px;" pattern="yyyy-MM-dd"  yearRange="c-100:c" type="localDate" navigator="true"  maxdate="#{auSolicitudBean.fechaMaximaCalendario}">
                            <p:ajax event="dateSelect" />
                            <f:convertDateTime pattern="yyyy-MM-dd" type="both" timeZone="America/Bogota"/>
                        </p:calendar>
                        <p:spacer width="10"/>                        
                        <p:outputLabel value="Hasta" rendered="#{auSolicitudBean.conexion.empresa.administradora}"/>
                        <p:spacer width="5"/>
                        <p:calendar id="fFinal" value="#{auSolicitudBean.fechaFin}" rendered="#{auSolicitudBean.conexion.empresa.administradora}" style="width: 115px;" pattern="yyyy-MM-dd"  yearRange="c-100:c"  type="localDate" navigator="true" maxdate="#{auSolicitudBean.fechaMaximaCalendario}">
                            <p:ajax event="dateSelect" />
                            <f:convertDateTime pattern="yyyy-MM-dd" type="both" timeZone="America/Bogota"/>
                        </p:calendar>
                        <p:spacer width="10"/>
                    </f:facet>
                    <f:facet name="right" id="btn-rigth">                        
                        <!--                        <p:commandButton rendered="{auSolicitudBean.accionListar}" title="Refrescar" icon="ui-icon-refresh">
                                                    <p:ajax event="click" listener="{auSolicitudBean.listar}"/>
                                                </p:commandButton>-->

                        <p:commandButton rendered="#{auSolicitudBean.accionListar}" style="left:0px" title="Refrescar" icon="ui-icon-refresh" onclick="PF('tablaWidget').filter()">
                        </p:commandButton>

                        <p:commandButton rendered="#{auSolicitudBean.accionCrear}"  style="left:0px" title="Crear" ajax="true" actionListener="#{auSolicitudBean.crear()}" icon="ui-icon-document"/>
                    </f:facet>
                </p:toolbar>
            </h:form>
            <h:form id="frmSolicitudes">
                <p:remoteCommand name="cerrarDialogoDiagnostico" action="#{auSolicitudBean.cerrarDialogoDiagnostico()}"/>
                <p:remoteCommand name="cerrarDialogoMedicamento" action="#{auSolicitudBean.cerrarDialogoMedicamento()}"/>
                <p:remoteCommand name="cerrarDialogoPaquete" action="#{auSolicitudBean.cerrarDialogoPaquete()}"/>
                <p:remoteCommand name="cerrarDialogoTecnologia" action="#{auSolicitudBean.cerrarDialogoTecnologia()}"/>
                <p:remoteCommand name="cerrarDialogoInsumo" action="#{auSolicitudBean.cerrarDialogoInsumo()}"/>
                <p:remoteCommand name="cerrarDialogoServiciosHabilitacion" action="#{auSolicitudBean.cerrarDialogoServiciosHabilitacion()}"/>
                <p:remoteCommand name="cerrarDialogoEspecialidad" action="#{auSolicitudBean.cerrarDialogoEspecialidad()}"/>

                <p:dataTable var="obj" value="#{auSolicitudBean.lazyRegistro}" paginator="true" rows="#{auSolicitudBean.tamanoPagina}" 
                             emptyMessage="No se encontraron registros"
                             currentPageReportTemplate="Registros del {startRecord} al {endRecord} de {totalRecords}, Página {currentPage} de {totalPages}"
                             paginatorTemplate="{CurrentPageReport} {PageLinks} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,30,50,100" id="tablaRegistros" lazy="true"
                             widgetVar="tablaWidget"
                             style="font-size:11px;"
                             scrollable="true"
                             scrollWidth="150%"
                             rowKey="#{obj.id}" reflow="true">              

                    <p:column style="text-align: center;" >
                        <f:facet name="header">
                            <h:outputText value="Acciones"/>
                        </f:facet>    
                        <!--boton oculto para que no se ejecute Ver cuando se da enter en filtros-->
                        <p:commandButton id="dummy" process="@none" global="false" style="display:none;"/>
                        <p:commandButton rendered="#{auSolicitudBean.accionVer}" title="Ver" actionListener="#{auSolicitudBean.ver(obj.id)}" icon="ui-icon-search"/>
                        <p:commandButton rendered="#{auSolicitudBean.accionEditar and auSolicitudBean.validarEditar(obj)}" title="Editar" actionListener="#{auSolicitudBean.editar(obj.id)}" icon="ui-icon-pencil"/>                        
                        <p:commandButton rendered="#{auSolicitudBean.accionAdicional2}" title="Auditar" actionListener="#{auSolicitudBean.auditar(obj.id)}" icon="ui-icon-clipboard"/>
                        <p:commandButton rendered="#{auSolicitudBean.accionAdicional3 and auSolicitudBean.validarEstadoPendiente(obj.estado)}" title="Anular" actionListener="#{auSolicitudBean.anular(obj.id)}" icon="ui-icon-closethick">
                            <p:confirm header="Confirmación" message="Está seguro que desea anular la solicitud?" icon="ui-icon-alert" />
                        </p:commandButton>
                        <p:commandButton rendered="#{auSolicitudBean.accionBorrar}" title="Borrar" action="#{auSolicitudBean.borrar(obj.id)}" icon="ui-icon-trash">
                            <p:confirm header="Confirmación" message="Está seguro que desea eliminar?" icon="ui-icon-alert" />
                        </p:commandButton>
                        <p:commandButton rendered="#{auSolicitudBean.accionAdicional4 and obj.estado != 3}" title="Imprimir" icon="ui-icon-document" ajax="true" onclick="PrimeFaces.monitorDownload(start, stop);" >
                            <p:fileDownload value="#{auSolicitudBean.generarReporteAnexo3(obj)}" />
                        </p:commandButton>
                        <p:commandButton rendered="#{auSolicitudBean.accionAdicional5 and obj.estado == 5}" title="Gestionar Devoluciones" actionListener="#{auSolicitudBean.ventanaDevoluciones(obj.id)}" icon="ui-icon-note"/>
                        <p:commandButton actionListener="#{auSolicitudBean.verBitacorasAnexo3(obj.id)}" icon="ui-icon-folder-collapsed" title="Ver Bitacoras"/>
                        <p:commandButton rendered="#{auSolicitudBean.accionVer and obj.tieneRescates}" actionListener="#{auSolicitudBean.verRescates(obj.id)}" icon="ui-icon-contact" title="Ver Rescates"/>                        
                    </p:column>

                    <p:column headerText="Número Solicitud" sortBy="#{obj.id}" filterBy="#{obj.id}">
                        <f:facet name="filter">
                            <p:inputText label="Número Solicitud" maxlength="32" style="width: 80%;"/>
                        </f:facet>
                        <h:outputText value="#{obj.id}"/>
                        <i class="pi pi-circle-on" style="color: #{auSolicitudBean.obtenerColorSolicitud(obj.fechaHoraCrea, obj.prioridad, obj.estado)}"/>
                    </p:column>

                    <p:column headerText="Fuente Origen"> <!--filterBy="#{obj.fuenteOrigen}" filterStyle="#{auSolicitudBean.estiloAdminnistradora()}"-->
                        <!--<f:facet name="filter" >
                            <p:selectOneMenu  style="width: 80%;" rendered="#{auSolicitudBean.esAdministradora()}">
                                <f:selectItem itemLabel="  " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{auSolicitudBean.listaTipoCargue}" var="tipoFuente" itemValue="#{tipoFuente.id}" itemLabel="#{tipoFuente.nombre}" itemDescription="#{tipoFuente.descripcion}" />
                            </p:selectOneMenu>
                        </f:facet>-->
                        <h:outputText value="#{auSolicitudBean.obtenerNombreFuenteOrigen(obj.fuenteOrigen)}"/>
                    </p:column>

                    <p:column headerText="Tipo Documento" filterBy="#{obj.asegAfiliadoId.maeTipoDocumento}" filterStyle="#{auSolicitudBean.estiloAdminnistradora()}">
                        <f:facet name="filter">
                            <p:selectOneMenu style="width: 80%;" >
                                <f:selectItem itemLabel="  " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{auSolicitudBean.listaTipoDocumento}" var="tipoDoc" itemValue="#{tipoDoc.id}" itemLabel="#{tipoDoc.nombre}" itemDescription="#{tipoDoc.descripcion}" />
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{obj.asegAfiliadoId.maeTipoDocumentoValor}"/>
                    </p:column>

                    <p:column headerText="Número Documento" filterBy="#{obj.asegAfiliadoId.numeroDocumento}" filterStyle="#{auSolicitudBean.estiloAdminnistradora()}">
                        <f:facet name="filter">
                            <p:inputText label="Número Documento" maxlength="64" style="width: 80%;" />
                        </f:facet>
                        <h:outputText value="#{obj.asegAfiliadoId.numeroDocumento}"/>
                    </p:column>

                    <p:column headerText="Apellidos"> <!--filterBy="#{obj.asegAfiliadoId.apellidos}" filterStyle="#{auSolicitudBean.estiloAdminnistradora()}"-->
                        <!--<f:facet name="filter">
                            <p:inputText label="Apellidos" maxlength="64" style="width: 80%;" rendered="#{auSolicitudBean.esAdministradora()}"/>
                        </f:facet>-->
                        <h:outputText value="#{obj.asegAfiliadoId.apellidos}"/>
                    </p:column>

                    <p:column headerText="Nombres"> <!--filterBy="#{obj.asegAfiliadoId.nombres}" filterStyle="#{auSolicitudBean.estiloAdminnistradora()}"-->
                        <!--<f:facet name="filter">
                            <p:inputText label="Nombres" maxlength="64" style="width: 80%;" rendered="#{auSolicitudBean.esAdministradora()}" />
                        </f:facet>-->
                        <h:outputText value="#{obj.asegAfiliadoId.nombres}"/>
                    </p:column>

                    <p:column headerText="Número Autorizaciones">
                        <h:outputText value="#{obj.cantidadAutorizaciones}"/>
                    </p:column>

                    <p:column headerText="Grupos" filterBy="#{obj.objetoTecnologia.auGrupoId}" filterStyle="#{auSolicitudBean.estiloAdminnistradora()}">
                        <f:facet name="filter">
                            <p:selectOneMenu style="width: 80%;" filter="true" filterMatchMode="contains" rendered="#{auSolicitudBean.esAdministradora()}">
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{auSolicitudBean.listaGruposActivos}" var="grupo" itemValue="#{grupo.id}" itemLabel="#{grupo.nombre}" itemDescription="#{grupo.descripcion}" />
                            </p:selectOneMenu>
                        </f:facet>
                        <p:dataList value="#{obj.auAnexo3ItemsList}" var="itemListar" type="ordered" emptyMessage="No hay grupos">
                            <span title="#{itemListar.auGrupoId.descripcion}">#{itemListar.auGrupoId.nombre}</span>
                        </p:dataList>
                    </p:column>
                    
                    <p:column headerText="Prog Especial" filterBy="#{obj.peProgramaEspecialId}" filterStyle="#{auSolicitudBean.estiloAdminnistradora()}">
                        <f:facet name="filter">
                            <p:selectCheckboxMenu  style="width: 5rem" panelStyle="width: 15rem" scrollHeight="250" filter="true" filterMatchMode="contains" rendered="#{auSolicitudBean.esAdministradora()}">
                                <f:selectItems value="#{auSolicitudBean.listaProgramaEspeciales}" var="prog" itemValue="#{prog.id}" itemLabel="#{prog.descripcionPrograma}" itemDescription="#{prog.descripcionPrograma}"/>
                            </p:selectCheckboxMenu>
                        </f:facet>
                        <h:outputText value="#{obj.peProgramaEspecialValor}" title="#{obj.peProgramaEspecialValor}"/>
                    </p:column>
                    
                    <!-- p:column headerText="Auditores" filterBy="#{obj.objetoTecnologia.auditor}" filterStyle="#{auSolicitudBean.estiloAdminnistradora()}">
                        <f:facet name="filter">
                            <p:inputText label="Auditores" maxlength="64" value="#{auSolicitudBean.usuarioFiltro}" style="width: 80%;"
                                         rendered="#{auSolicitudBean.esAdministradora()}" />
                        </f:facet>
                        <p:dataList value="#{obj.auAnexo3ItemsList}" var="itemListar" type="ordered" emptyMessage="No hay auditores">
                            <span title="#{itemListar.gnUsuarioId.nombre}">#{itemListar.gnUsuarioId.usuario}</span>
                        </p:dataList>
                    </p:column-->

                    <p:column headerText="Items" filterBy="#{obj.auAnexo3ItemsList}" filterStyle="#{auSolicitudBean.estiloAdminnistradora()}">
                        <f:facet name="filter">
                            <p:inputText label="Codigo" maxlength="64" style="width: 80%;" rendered="#{auSolicitudBean.esAdministradora()}"/>
                        </f:facet>
                        <p:dataList value="#{obj.auAnexo3ItemsList}" var="itemListar" type="ordered" emptyMessage="No hay pendientes">
                            <span title="#{itemListar.getEstadoStr()} - #{itemListar.maTecnologiaValor}">#{itemListar.maTecnologiaCodigo}</span>
                        </p:dataList>
                    </p:column>

                    <p:column headerText="Prioritaria"> <!--sortBy="#{obj.prioridad}" filterBy="#{obj.prioridad}"-->
                        <!--<f:facet name="filter">
                            <p:selectOneMenu  style="width: 80%;">
                                <f:selectItem itemLabel="  " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItem itemLabel=" Si " itemValue="1"/>
                                <f:selectItem itemLabel=" No " itemValue="0"/>
                            </p:selectOneMenu>
                        </f:facet>-->
                        <h:outputText value="#{auSolicitudBean.obtenerString(obj.prioridad)}"/>
                    </p:column>

                    <p:column headerText="Fecha Radicacion" sortBy="#{obj.fechaHoraCrea}">
                        <h:outputText value="#{obj.fechaHoraCrea}">
                            <f:convertDateTime type="date" pattern="yyyy-MM-dd HH:mm" timeZone="America/Bogota" />
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Ámbito" filterBy="#{obj.maeAmbitoAtencionId}">
                        <f:facet name="filter">
                            <p:selectOneMenu style="width: 80%;">
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{auSolicitudBean.listaTipoAmbito}" var="tipoAmb" itemValue="#{tipoAmb.id}" itemLabel="#{tipoAmb.nombre}" itemDescription="#{tipoAmb.descripcion}" />
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{obj.maeAmbitoAtencionValor}"/>
                    </p:column>

                    <p:column headerText="IPS" filterBy="#{obj.cntPrestadorSedeNombre}" filterMatchMode="exact">
                        <f:facet name="filter">
                            <p:inputText label="IPS" maxlength="256" style="width: 80%;" />
                        </f:facet>
                        <h:outputText value="#{obj.cntPrestadorSedeId.cntPrestador.razonSocial}"/>
                    </p:column>

                    <p:column headerText="Municipio Ips"> <!--filterBy="#{obj.cntPrestadorSedeId.ubicacionId}"-->
                        <!--<f:facet name="filter">
                            <p:selectOneMenu  style="width: 80%;" filter="true" filterMatchMode="contains">
                                <f:selectItem itemLabel="  " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{auSolicitudBean.listaUbicaciones}" var="muni" itemValue="#{muni.id}" itemLabel="#{muni.nombre} - #{muni.ubicacionPadre.nombre}" itemDescription="#{muni.nombre}" />
                            </p:selectOneMenu>
                        </f:facet>-->
                        <h:outputText value="#{auSolicitudBean.obtenerMunicipioDepartamento(obj.cntPrestadorSedeId.ubicacionId)}"/>
                    </p:column>

                    <p:column headerText="Responsable"> <!--filterBy="#{obj.usuarioCrea}"-->
                        <!--<f:facet name="filter">
                            <p:inputText label="Responsable" maxlength="64" style="width: 80%;" />
                        </f:facet>-->
                        <h:outputText value="#{obj.usuarioCrea}" title="#{obj.usuarioCrea}"/>
                    </p:column>

                    <p:column headerText="Estado" filterBy="#{obj.estado}" >
                        <f:facet name="filter">
                            <p:selectOneMenu style="width: 80%;">
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{auSolicitudBean.listaEstadoSolicitud}" var="tipoEstadoSol" itemValue="#{tipoEstadoSol.id}" itemLabel="#{tipoEstadoSol.nombre}" itemDescription="#{tipoEstadoSol.descripcion}" />
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{obj.estadoStr}"/>
                    </p:column>                    
                </p:dataTable>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" style="left:25%"/>
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" style="left:25%"/>
                </p:confirmDialog>
            </h:form>

            <!--Crear-->
            <p:dialog header="Crear Solicitud" widgetVar="dialogoCrearSolicitud" appendTo="@(body)" modal="true" width="90%" dynamic="true" class="modal-no-scroll" style="max-height: 90%">
                <p:scrollPanel mode="native" style="height: 400px" >
                    <h:form id="frmCrear">
                        <!--Afiliado-->
                        <p:panel id="pAfiliadoCrear" header="Afiliado" style="margin-bottom:10px;" collapsed="false" toggleable="true">
                            <div align="right"> 
                                <p:commandButton id="dummy" process="@none" global="false" style="display:none;"/>
                                <p:commandButton rendered="#{auSolicitudBean.accionCrear}" immediate="true" action="#{auSolicitudBean.consultarAfiliado()}" icon="ui-icon-person" title="Agregar Afiliado"/>
                            </div>
                            <p:panelGrid id="panelAfiliadoCrear" style="width:100%;margin:10px 0px" columns="4"
                                         columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                                         layout="grid"
                                         styleClass="ui-panelgrid-blank ui-fluid">

                                <p:outputLabel value="Tipo Documento" style="font-weight:bold"/>
                                <p:outputLabel id="tipoDocumentoCrear" value="#{auSolicitudBean.objeto.asegAfiliadoId.maeTipoDocumentoValor}"/>

                                <p:outputLabel value="Número Documento" style="font-weight:bold"/>
                                <p:outputLabel id="numeroDocumentoCrear" value="#{auSolicitudBean.objeto.asegAfiliadoId.numeroDocumento}" />

                                <p:outputLabel value="Contrato Afiliado" style="font-weight:bold"/>
                                <p:outputLabel id="codigoAfiliadoCrear" value="#{auSolicitudBean.objeto.asegAfiliadoId.idAfiliado}"/>

                                <p:outputLabel value="Nombres" style="font-weight:bold"/>
                                <p:outputLabel id="nombresCrear" value="#{auSolicitudBean.objeto.asegAfiliadoId.nombres}"/>

                                <p:outputLabel value="Apellidos" style="font-weight:bold"/>
                                <p:outputLabel id="apellidosCrear" value="#{auSolicitudBean.objeto.asegAfiliadoId.apellidos}"/>

                                <p:outputLabel value="Fecha Nacimiento" style="font-weight:bold"/>
                                <p:outputLabel id="fechaNacimientoCrear" value="#{auSolicitudBean.convertirFecha(auSolicitudBean.objeto.asegAfiliadoId.fechaNacimiento)}"/>

                                <p:outputLabel value="Dirección" style="font-weight:bold"/>
                                <p:outputLabel id="direccionCrear" value="#{auSolicitudBean.objeto.asegAfiliadoId.direccionResidencia}"/>

                                <p:outputLabel value="Regimen" style="font-weight:bold"/>
                                <p:outputLabel id="regimenCrear" value="#{auSolicitudBean.objeto.asegAfiliadoId.maeRegimenValor}"/>

                                <p:outputLabel value="Genero" style="font-weight:bold"/>
                                <p:outputLabel id="generoCrear" value="#{auSolicitudBean.objeto.asegAfiliadoId.maeGeneroValor}"/>

                                <p:outputLabel value="Edad" style="font-weight:bold"/>
                                <p:outputLabel id="edadCrear" value="#{auSolicitudBean.calcularEdad(auSolicitudBean.objeto.asegAfiliadoId.fechaNacimiento)}"/>

                                <p:outputLabel value="Email" style="font-weight:bold"/>
                                <p:outputLabel id="emailCrear" value="#{auSolicitudBean.objeto.asegAfiliadoId.email}"/>

                                <p:outputLabel value="Teléfono Fijo" style="font-weight:bold"/>
                                <p:outputLabel id="telefonoCrear" value="#{auSolicitudBean.telefonoFijoAfiliado}"/>

                                <p:outputLabel value="Celular" style="font-weight:bold"/>
                                <p:outputLabel id="celularCrear" value="#{auSolicitudBean.telefonoMovilAfiliado}"/>

                                <p:outputLabel value="Nivel Sisbén" style="font-weight:bold"/>
                                <p:outputLabel id="nivelSisbenCrear" value="#{auSolicitudBean.objeto.asegAfiliadoId.nivelSisben}"/>

                                <p:outputLabel value="Discapacidad" style="font-weight:bold"/>
                                <p:outputLabel id="discapacidadCrear" value="#{auSolicitudBean.obtenerValorBoolean(auSolicitudBean.objeto.asegAfiliadoId.discapacidad)}" />

                                <p:outputLabel value="Tipo Afiliado" style="font-weight:bold"/>
                                <p:outputLabel id="tipoAfiliadoCrear" value="#{auSolicitudBean.objeto.asegAfiliadoId.maeTipoAfiliadoValor}"/>

                                <p:outputLabel value="Estado Afiliacion" style="font-weight:bold"/>
                                <p:outputLabel id="estadoAfiliacionCrear" value="#{auSolicitudBean.objeto.asegAfiliadoId.maeEstadoAfiliacionValor}" style="font-weight:bold"/>

                                <p:outputLabel value="Grupo Poblacional" style="font-weight:bold"/>
                                <p:outputLabel id="grupoPoblacionalCrear" value="#{auSolicitudBean.objeto.asegAfiliadoId.maeGrupoPoblacionalValor}"/>

                                <p:outputLabel value="IPS primaria" style="font-weight:bold"/>
                                <p:outputLabel value="#{auSolicitudBean.objeto.asegAfiliadoId.primariaPrestadorSede.nombreSede}"/>

                                <p:outputLabel value="Dirección IPS primaria" style="font-weight:bold" />
                                <p:outputLabel value="#{auSolicitudBean.objeto.asegAfiliadoId.primariaPrestadorSede.direccion}"/>

                                <p:outputLabel value="Teléfono IPS primaria" style="font-weight:bold" />
