<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition template="/home.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="bodyJR">

        <style>
            .ui-panelgrid .ui-grid-responsive .ui-panelgrid-cell {
                border: 1px solid #e5e2e2;
            }
            .ui-g > div {
                border: 1px solid #e5e2e2;
            }
            .ui-panelgrid .ui-panelgrid-footer {
                text-align: center;
                padding: 2px 5px;
            }
        </style>
        <script type="text/javascript">
            function mayus(e) {
                e.value = e.value.toUpperCase();
            }
            ;
        </script>
        <script>
            //<![CDATA[
            function stop() {
                location.reload();
            }
            //]]>
        </script>
        <center>
            <!-- Listar -->
            <h:form id="frmTopeAfiliados">
               
                <p:toolbar>
                    <f:facet name="left" >
                        <span title="#{auTopeAfiliadoBean.modulo.descripcion}">#{auTopeAfiliadoBean.modulo.nombre}</span>
                    </f:facet>
                    <f:facet name="right">
                        <p:commandButton rendered="#{auTopeAfiliadoBean.accionListar}" title="Refrescar" ajax="true" actionListener="#{auTopeAfiliadoBean.listar}" icon="ui-icon-refresh"/>
                        <p:commandButton rendered="#{auTopeAfiliadoBean.accionCrear}" title="Crear" actionListener="#{auTopeAfiliadoBean.crear}" icon="ui-icon-document"/>
                    </f:facet>
                </p:toolbar>
                <p:dataTable id="tablaRegistros" widgetVar="tablaWidget" var="obj" value="#{auTopeAfiliadoBean.lazyTopeAfiliados}" rowKey="#{obj.id}"
                             rows="#{auTopeAfiliadoBean.tamanoPagina}" paginator="true" lazy="true" reflow="true"
                             currentPageReportTemplate="Registros del {startRecord} al {endRecord} de {totalRecords}, Página {currentPage} de {totalPages}"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,30,50,100" 
                             emptyMessage="No se encontraron registros">
                    <p:column style="text-align: center;">
                        <f:facet name="header">
                            <h:outputText value="Acciones"/>
                        </f:facet>
                        <p:commandButton rendered="#{auTopeAfiliadoBean.accionVer}" title="Ver" actionListener="#{auTopeAfiliadoBean.ver(obj.id)}" icon="ui-icon-search"/>
                        <p:commandButton rendered="#{auTopeAfiliadoBean.accionEditar and obj.activo}" title="Editar" actionListener="#{auTopeAfiliadoBean.editar(obj.id)}" icon="ui-icon-pencil"/>
                        <p:commandButton rendered="#{auTopeAfiliadoBean.accionAdicional1 and obj.activo}" title="Inactivar" actionListener="#{auTopeAfiliadoBean.ventanaGestionar(obj.id)}" icon="ui-icon-cancel"/>
                       
                    </p:column>
                    <p:column headerText="Id" sortBy="#{obj.id}" filterBy="#{obj.id}">
                        <f:facet name="filter">
                            <p:inputNumber label="Id" decimalPlaces="0" onchange="PF('tablaWidget').filter()"/>
                        </f:facet>
                        <h:outputText value="#{obj.id}"/>
                    </p:column>
                    <p:column headerText="Activo" filterBy="#{obj.activo}">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('tablaWidget').filter()" style="width: 80%;">
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItem itemLabel=" Activo " itemValue="1" />
                                <f:selectItem itemLabel=" Inactivo " itemValue="0" />
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{obj.getActivoStr()}"/>
                    </p:column>
                    <p:column headerText="T.DOC" filterBy="#{obj.aseAfiliadosId.maeTipoDocumento}" style="width: 45px; text-align: center">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('tablaWidget').filter()" style="width: 80%;">
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{aucHospitalizacionBean.listaTipoDocumento}" var="tipoDoc" itemValue="#{tipoDoc.id}" itemLabel="#{tipoDoc.nombre}" itemDescription="#{tipoDoc.descripcion}" />
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{obj.aseAfiliadosId.maeTipoDocumentoValor}" title="#{obj.aseAfiliadosId.maeTipoDocumentoValor}"/>
                    </p:column>
                    <p:column headerText="DOC" filterBy="#{obj.aseAfiliadosId.numeroDocumento}" style="width: 80px;">
                        <f:facet name="filter">
                            <p:inputText label="Documento" maxlength="64" style="width: 80%;" onkeypress="if (event.keyCode === 13) {
                                        return false;
                                    }"  onchange="PF('tablaWidget').filter()"/>
                        </f:facet>
                        <h:outputText value="#{obj.aseAfiliadosId.numeroDocumento}" title="#{obj.aseAfiliadosId.numeroDocumento}"/>
                    </p:column>
                    
                    <p:column headerText="Primer Nombre" filterBy="#{obj.aseAfiliadosId.primerNombre}">
                        <f:facet name="filter">
                            <p:inputText label="Primer Nombre" maxlength="64" style="width: 80%;" onkeypress="if (event.keyCode === 13) {
                                    return false;
                                }"  onchange="PF('tablaWidget').filter()"/>
                        </f:facet>
                        <h:outputText value="#{obj.aseAfiliadosId.primerNombre}"/>
                    </p:column>
                    
                    <p:column headerText="Segundo Nombre" filterBy="#{obj.aseAfiliadosId.segundoNombre}">
                        <f:facet name="filter">
                            <p:inputText label="Segundo Nombre" maxlength="64" style="width: 80%;" onkeypress="if (event.keyCode === 13) {
                                    return false;
                                }"  onchange="PF('tablaWidget').filter()"/>
                        </f:facet>
                        <h:outputText value="#{obj.aseAfiliadosId.segundoNombre}"/>
                    </p:column>
                    
                    <p:column headerText="Primer Apellido" filterBy="#{obj.aseAfiliadosId.primerApellido}">
                        <f:facet name="filter">
                            <p:inputText label="Primer Apellido" maxlength="64" style="width: 80%;" onkeypress="if (event.keyCode === 13) {
                                    return false;
                                }"  onchange="PF('tablaWidget').filter()"/>
                        </f:facet>
                        <h:outputText value="#{obj.aseAfiliadosId.primerApellido}"/>
                    </p:column>
                    
                    <p:column headerText="Segundo Apellido" filterBy="#{obj.aseAfiliadosId.segundoApellido}">
                        <f:facet name="filter">
                            <p:inputText label="Segundo Apellido" maxlength="64" style="width: 80%;" onkeypress="if (event.keyCode === 13) {
                                    return false;
                                }"  onchange="PF('tablaWidget').filter()"/>
                        </f:facet>
                        <h:outputText value="#{obj.aseAfiliadosId.segundoApellido}"/>
                    </p:column>
                    
                    <p:column headerText="F.H. Crea" sortBy="#{obj.fechaHoraCrea}">                        
                        <h:outputText value="#{obj.fechaHoraCrea}">
                            <f:convertDateTime type="date" pattern="yyyy-MM-dd HH:mm:ss" timeZone="America/Bogota"/>
                        </h:outputText>
                    </p:column>
                    
                    <p:column headerText="Responsable" filterBy="#{obj.usuarioCrea}" style="width: 10%;">
                        <f:facet name="filter">
                            <p:inputText label="Responsable" maxlength="64" style="width: 95%;" onkeypress="if (event.keyCode === 13) {
                                            onchange();
                                            return false;
                                        }" onchange="PF('tablaWidget').filter()"/>
                        </f:facet>
                        <h:outputText value="#{obj.usuarioCrea}" title="#{obj.usuarioCrea}"/>
                    </p:column>
                </p:dataTable>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" style="left:25%"/>
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" style="left:25%"/>
                </p:confirmDialog>
            </h:form>

            <!-- Ver -->
            <p:dialog header="Ver" widgetVar="dialogoVer" appendTo="@(body)" modal="true" width="90%" dynamic="true">
                <h:form class="frmAuditoria" style="margin-top: -15px; text-align: right;">
                    <p:commandButton id="auditoria" class="btnAuditoria" action="#{auTopeAfiliadoBean.getAuditoria(auTopeAfiliadoBean.objeto.auditoriaStrHTML)}" icon="ui-icon-comment" title="Auditoría" />
                </h:form>
                <p:scrollPanel mode="native" style="height:500px">
                    <h:form id="frmVer">
                        <p:panel id="pAnticipoVer" header="INFORMACIÓN TOPE AFILIADO" style="margin-bottom:10px;" collapsed="false" toggleable="true">
                            <p:panelGrid id="panelVer">
                                <p:row>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Numero Tope Afiliado" style="font-weight:bold"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel value="#{auTopeAfiliadoBean.objeto.id}"/>
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Activo" style="font-weight:bold"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel value="#{auTopeAfiliadoBean.objeto.getActivoStr()}"/>
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:panel>
                        <!-- Afiliado -->
                        <p:panel id="pAfiliadoVer" header="AFILIADO" style="margin-bottom:10px;" collapsed="false" toggleable="true">
                            <p:panelGrid id="panelAfiliadoVer" >
                                <p:row>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel style="font-weight:bold" value="Tipo Documento" />
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel value="#{auTopeAfiliadoBean.objeto.aseAfiliadosId.maeTipoDocumentoValor}" />
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel style="font-weight:bold" value="Número Documento"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel value="#{auTopeAfiliadoBean.objeto.aseAfiliadosId.numeroDocumento}"/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel style="font-weight:bold" value="Nombres"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel value="#{auTopeAfiliadoBean.objeto.aseAfiliadosId.nombres}"/>
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel style="font-weight:bold" value="Apellidos"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel value="#{auTopeAfiliadoBean.objeto.aseAfiliadosId.apellidos}"/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel style="font-weight:bold" value="Fecha Nacimiento"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel value="#{auTopeAfiliadoBean.convertirFecha(auTopeAfiliadoBean.objeto.aseAfiliadosId.fechaNacimiento)}"/>
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel style="font-weight:bold" value="Edad"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel id="edadCrear" value="#{auTopeAfiliadoBean.calcularEdad(auTopeAfiliadoBean.objeto.aseAfiliadosId.fechaNacimiento)}"/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel style="font-weight:bold" value="Regimen"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel value="#{auTopeAfiliadoBean.objeto.aseAfiliadosId.maeRegimenValor}"/>
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel style="font-weight:bold" value="Dirección"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel value="#{auTopeAfiliadoBean.objeto.aseAfiliadosId.direccionResidencia}"/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel style="font-weight:bold" value="Genero" />
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel value="#{auTopeAfiliadoBean.objeto.aseAfiliadosId.maeGeneroValor}" />
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel style="font-weight:bold" value="Estado" />
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel value="#{auTopeAfiliadoBean.objeto.aseAfiliadosId.maeEstadoAfiliacionValor}"/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel style="font-weight:bold" value="Correo Electronico"/>
                                    </p:column>
                                    <p:column class="ui-g-10">
                                        <p:outputLabel value="#{auTopeAfiliadoBean.objeto.aseAfiliadosId.email}"/>
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:panel>
                        <!-- justificacion activa -->
                        <p:panel id="pJustificacionActivaVer" header="JUSTIFICACIÓN ACTIVA" style="margin-bottom:10px;" collapsed="false" toggleable="true">
                            <p:panelGrid id="panelJustificacionActivaVer">
                                <p:row>
                                    <p:column class="ui-g-12">
                                        <p:inputTextarea value="#{auTopeAfiliadoBean.objeto.justificacionActivo}" maxlength="2048" rows="5" style="width: 100%" readonly="true"/>
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:panel>
                        
                        <!-- justificacion inactiva -->
                        <p:panel id="pJustificacionInactivaVer" header="JUSTIFICACIÓN INACTIVACIÓN" style="margin-bottom:10px;" collapsed="false" toggleable="true">
                            <p:panelGrid id="panelJustificacionInactivaVer">
                                <p:row>
                                    <p:column class="ui-g-12">
                                        <p:inputTextarea value="#{auTopeAfiliadoBean.objeto.justificacionInactivo}" maxlength="2048" rows="5" style="width: 100%" readonly="true"/>
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:panel>
                        
                        <!-- Adjunto -->
                        <p:panel id="pAdjuntoVer" header="Adjuntos" style="margin-bottom:10px;"  toggleable="true">
                            <p:dataTable var="objAV" value="#{auTopeAfiliadoBean.objeto.auSolicitudAdjuntoList}" paginator="true" rows="#{auTopeAfiliadoBean.tamanoPagina}" 
                                    emptyMessage="No se encontraron registros"
                                    currentPageReportTemplate="Registros del {startRecord} al {endRecord} de {totalRecords}, Página {currentPage} de {totalPages}"
                                    paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                    rowsPerPageTemplate="5,10,30,50,100" id="tablaAnticipoAdjuntoVer"
                                    widgetVar="listaAdjuntoVer"
                                    style="font-size:11px;"
                                    scrollable="true"
                                    rowKey="#{objAV.id}" reflow="true">
                                <p:column style="text-align: center;">
                                    <f:facet name="header">
                                        <h:outputText value="Acciones"/>
                                    </f:facet>
                                    <p:commandButton icon="ui-icon-arrowstop-1-s" 
                                                     title="Descargar Adjunto" 
                                                     action="#{auTopeAfiliadoBean.descargarAnticipoAdjunto(objAV)}" 
                                                     ajax="false" 
                                                     process="@this"/> 
                                </p:column>
                                <p:column headerText="Tipo Archivo">
                                    <h:outputText value="#{objAV.maeTipoArchivoValor}"/>
                                </p:column>
                                <p:column headerText="Nombre">
                                    <h:outputText value="#{objAV.nombre}" />
                                </p:column>
                                <p:column headerText="Fecha Hora Carga">
                                    <h:outputText value="#{objAV.fechaHoraCrea}">
                                        <f:convertDateTime type="date" pattern="yyyy-MM-dd HH:mm:ss" timeZone="America/Bogota"/>
                                    </h:outputText>
                                </p:column>                  
                            </p:dataTable>
                        </p:panel>
                        <p:panelGrid  style="width:100%;margin:10px 0px">
                            <f:facet name="footer">
                                <p:row>
                                    <p:column colspan="4" style="text-align: center">
                                        <p:commandButton value="Salir" type="button" onclick="PF('dialogoVer').hide()" immediate="true"/>
                                    </p:column>
                                </p:row>
                            </f:facet>                        
                        </p:panelGrid>
                    </h:form>
                </p:scrollPanel>
            </p:dialog>

            <!-- Crear -->
            <p:dialog header="Crear" widgetVar="dialogoCrear" appendTo="@(body)" modal="true" width="90%" dynamic="true">
                <p:scrollPanel mode="native" style="height:500px">
                    <h:form id="frmCrear">
                        <!-- Afiliado -->
                        <p:panel id="pAfiliadoCrear" header="AFILIADO" style="margin-bottom:10px;" collapsed="false" toggleable="true">
                            <div align="right"> 
                                <p:commandButton id="btnCrearAfiliado" immediate="true" action="#{auTopeAfiliadoBean.consultarAfiliado()}" icon="ui-icon-person" title="Agregar Afiliado"/>
                            </div>
                            <p:panelGrid id="panelAfiliadoCrear" >
                                <p:row>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel style="font-weight:bold" value="Tipo Documento" />
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel value="#{auTopeAfiliadoBean.objeto.aseAfiliadosId.maeTipoDocumentoValor}" />
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel style="font-weight:bold" value="Número Documento"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel value="#{auTopeAfiliadoBean.objeto.aseAfiliadosId.numeroDocumento}"/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel style="font-weight:bold" value="Nombres"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel value="#{auTopeAfiliadoBean.objeto.aseAfiliadosId.nombres}"/>
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel style="font-weight:bold" value="Apellidos"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel value="#{auTopeAfiliadoBean.objeto.aseAfiliadosId.apellidos}"/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel style="font-weight:bold" value="Fecha Nacimiento"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel value="#{auTopeAfiliadoBean.convertirFecha(auTopeAfiliadoBean.objeto.aseAfiliadosId.fechaNacimiento)}"/>
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel style="font-weight:bold" value="Edad"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel id="edadCrear" value="#{auTopeAfiliadoBean.calcularEdad(auTopeAfiliadoBean.objeto.aseAfiliadosId.fechaNacimiento)}"/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel style="font-weight:bold" value="Regimen"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel value="#{auTopeAfiliadoBean.objeto.aseAfiliadosId.maeRegimenValor}"/>
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel style="font-weight:bold" value="Dirección"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel value="#{auTopeAfiliadoBean.objeto.aseAfiliadosId.direccionResidencia}"/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel style="font-weight:bold" value="Genero" />
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel value="#{auTopeAfiliadoBean.objeto.aseAfiliadosId.maeGeneroValor}" />
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel style="font-weight:bold" value="Estado" />
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel value="#{auTopeAfiliadoBean.objeto.aseAfiliadosId.maeEstadoAfiliacionValor}"/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel style="font-weight:bold" value="Correo Electronico"/>
                                    </p:column>
                                    <p:column class="ui-g-10">
                                        <p:outputLabel value="#{auTopeAfiliadoBean.objeto.aseAfiliadosId.email}"/>
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:panel>
                        <!-- justificación activa -->
                        <p:panel id="pJustificacionActivoCrear" style="margin-bottom:10px;" collapsed="false" toggleable="true">
                            <p:panelGrid id="panelJustificacionActivoCrear">
                                <p:row>
                                    <p:column class="ui-g-2">   
                                        <p:outputLabel style="font-weight:bold" value="Justificación" for="justificacionActivo"/>
                                    </p:column>
                                    <p:column class="ui-g-10">
                                         <p:inputTextarea id="justificacionActivo" value="#{auTopeAfiliadoBean.objeto.justificacionActivo}" maxlength="2048" rows="5" style="width: 100%" required="true" requiredMessage="Justificación: Este campo es obligatorio"/>
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:panel>
                        <!-- Adjunto -->
                        <p:panel id="pAdjuntosCrear" header="ADJUNTOS" style="margin-bottom:10px;" collapsed="false" toggleable="true">
                            <p:panelGrid id="panelAdjuntos" >
                                <p:row>
                                    <p:column class="ui-g-2">   
                                        <p:outputLabel value="Tipo Archivo" style="font-weight:bold"/> 
                                    </p:column>
                                    <p:column class="ui-g-10">
                                        <p:selectOneMenu id="somTipo" value="#{auTopeAfiliadoBean.objectoAdjunto.maeTipoArchivoId}" style="width: 100%">
                                            <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                            <f:selectItems value="#{auTopeAfiliadoBean.listaTiposAdjuntos}" var ="tiad" itemLabel="#{tiad.descripcionCorta}" itemValue="#{tiad.id}" />
                                            <p:ajax event="change" update="somTipo"/>
                                        </p:selectOneMenu>
                                    </p:column>
                                </p:row>
                            </p:panelGrid>

                                <p:column headerText="Código Único" sortBy="#{afiliado.idAfiliado}" filterBy="#{afiliado.idAfiliado}">
                                    <f:facet name="filter">
                                        <p:inputText label="Código Único" maxlength="128" style="width: 95%;" onchange="PF('tablaWidgetAfiliado').filter()"/>
                                    </f:facet>
                                    <h:outputText value="#{afiliado.idAfiliado}"/>
                                </p:column>
                                <p:column headerText="Primer Nombre" sortBy="#{afiliado.primerNombre}" filterBy="#{afiliado.primerNombre}">
                                    <f:facet name="filter">
                                        <p:inputText label="Primer nombre" maxlength="128" style="width: 95%;" onchange="PF('tablaWidgetAfiliado').filter()"/>
                                    </f:facet>
                                    <h:outputText value="#{afiliado.primerNombre}"/>
                                </p:column>
                                <p:column headerText="Segundo Nombre" sortBy="#{afiliado.segundoNombre}" filterBy="#{afiliado.segundoNombre}">
                                    <f:facet name="filter">
                                        <p:inputText label="Segundo nombre" maxlength="128" style="width: 95%;" onchange="PF('tablaWidgetAfiliado').filter()"/>
                                    </f:facet>
                                    <h:outputText value="#{afiliado.segundoNombre}"/>
                                </p:column>
                                <p:column headerText="Primer Apellido" sortBy="#{afiliado.primerApellido}" filterBy="#{afiliado.primerApellido}">
                                    <f:facet name="filter">
                                        <p:inputText label="Primer Apellido" maxlength="128" style="width: 95%;" onchange="PF('tablaWidgetAfiliado').filter()"/>
                                    </f:facet>
                                    <h:outputText value="#{afiliado.primerApellido}"/>
                                </p:column>
                                <p:column headerText="Segundo Apellido" sortBy="#{afiliado.segundoApellido}" filterBy="#{afiliado.segundoApellido}">
                                    <f:facet name="filter">
                                        <p:inputText label="Segundo Apellido" maxlength="128" style="width: 95%;" onchange="PF('tablaWidgetAfiliado').filter()"/>
                                    </f:facet>
                                    <h:outputText value="#{afiliado.segundoApellido}"/>
                                </p:column>
                                <p:column headerText="Genero" sortBy="#{afiliado.genero}" filterBy="#{afiliado.genero}">
                                    <f:facet name="filter">
                                        <p:selectOneMenu onchange="PF('tablaWidgetAfiliado').filter()">
                                            <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                            <f:selectItems value="#{auTopeAfiliadoBean.listaGeneroAfiliado}" var="tipoGe" itemValue="#{tipoGe.id}" itemLabel="#{tipoGe.nombre}" itemDescription="#{tipoGe.descripcion}" />
                                        </p:selectOneMenu>
                                    </f:facet>
                                    <h:outputText value="#{afiliado.maeGeneroValor}"/>
                                </p:column>
                                <p:column headerText="Estado" sortBy="#{afiliado.maeEstadoAfiliacion}" filterBy="#{afiliado.maeEstadoAfiliacion}">
                                    <f:facet name="filter">
                                        <p:selectOneMenu onchange="PF('tablaWidgetAfiliado').filter()">
                                            <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                            <f:selectItems value="#{auTopeAfiliadoBean.listaEstadosAfiliado}" var="tipoAfi" itemValue="#{tipoAfi.id}" itemLabel="#{tipoAfi.nombre}" itemDescription="#{tipoAfi.descripcion}" />
                                        </p:selectOneMenu>
                                    </f:facet>
                                    <h:outputText value="#{afiliado.maeEstadoAfiliacionValor}"/>
                                </p:column>
                                <p:column headerText="Regimen" sortBy="#{afiliado.maeRegimenValor}" filterBy="#{afiliado.maeRegimenId}">
                                    <f:facet name="filter">
                                        <p:selectOneMenu onchange="PF('tablaWidgetAfiliado').filter()">
                                            <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                            <f:selectItems value="#{auTopeAfiliadoBean.listaRegimenAfiliado}" var="regimen" itemValue="#{regimen.id}" itemLabel="#{regimen.nombre}" itemDescription="#{regimen.descripcion}"/>
                                        </p:selectOneMenu>
                                    </f:facet>
                                    <h:outputText value="#{afiliado.maeRegimenValor}"/>
                                </p:column>
                            </p:dataTable>
                        </p:panelGrid>
                    </h:form>
                </p:scrollPanel>
            </p:dialog>
            <!-- agregar Adjuntos tope afiliados -->
            <p:dialog  widgetVar="dialogoAdjuntos"  appendTo="@(body)" modal="true"  width="90%" dynamic="true">
                <header style="font-size: 30px;">
                    <b>Adjuntos</b>
                </header>
                <h:form id="frmAuditoriaAdjuntoProgramas" class="frmAuditoria" style="margin-top: -15px; margin-bottom: 15px; text-align: right;">
                    <p:outputLabel id="labelDatosAuditoria" value="#{auTopeAfiliadoBean.objeto.aseAfiliadosId.datosAuditoria}"/>
                    <p:commandButton id="btnauditoria" class="btnAuditoria" action="#{auTopeAfiliadoBean.mostrarAfiliadoGeneral()}" icon="ui-icon-person" title="Afiliado" />
                </h:form>
                <p:scrollPanel mode="native" style="height:400px;" >
                    <h:form id="frmAdjunto">
                        <p:panel id="pnlSubir" header="Datos afiliado" style="margin-bottom:10px;" toggleable="true">
                            <p:panelGrid id="panelAdjuntos" columns="2" layout="grid" styleClass="showcase-text-align-center">

                                <p:outputLabel value="Tipo" style="font-weight:bold"/> 
                                <p:selectOneMenu id="somTipo" value="#{auTopeAfiliadoBean.objectoAdjunto.maeTipoArchivoId}" >
                                    <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                    <f:selectItems value="#{auTopeAfiliadoBean.listaTiposAdjuntos}" var ="tiad" itemLabel="#{tiad.descripcionCorta}" itemValue="#{tiad.id}"/>
                                    <p:ajax event="change" update="somTipo"/>
                                </p:selectOneMenu>

                                <p:outputLabel value="Archivo" for="adjuntoArchivo" style="font-weight:bold"/> 
                                <p:fileUpload id="adjuntoArchivo" label="Adjunto" mode="advanced"
                                              skinSimple="true"
                                              value="#{auTopeAfiliadoBean.archivoAdjunto}"
                                              listener="#{auTopeAfiliadoBean.cargarArchivoDocumentoEditar}"
                                              multiple="false"
                                              auto="true"                                              
                                              invalidFileMessage="Tipo inválido de archivo"
                                              fileLimitMessage="Máximo número de archivos excedido."
                                              uploadLabel="Subir"  cancelLabel="Cancelar"
                                              allowTypes="/(\.|\/)(pdf|PDF)$/"
                                              widgetVar="subirManual" />                                    

                            </p:panelGrid>
                            <br/>
                            <p:dataTable var="adj" widgetVar="tablaArchivo" value="#{auTopeAfiliadoBean.listaAntAdjuntos}">
                                <p:column style="text-align: center;">
                                    <f:facet name="header">
                                        <h:outputText value="Acciones"/>
                                    </f:facet>
                                    <p:commandButton icon="ui-icon-closethick" title="Borrar Adjunto" action="#{auTopeAfiliadoBean.borrarAnticiposAdjuntoEditar(adj.nombre)}"/>
                                </p:column>
                                <p:column headerText="Tipo">
                                    <p:outputLabel value="#{adj.maeTipoArchivoValor}"/>
                                </p:column>
                                <p:column headerText="Nombre">
                                    <p:outputLabel value="#{adj.nombre}"/>
                                </p:column>
                            </p:dataTable>
                        </p:panel>
                        <p:panel id="pnlAdjuntosEx" header="Adjuntos" style="margin-bottom:10px;" toggleable="true">
                            <br/>
                            <p:dataTable var="adj" widgetVar="tablaArchivo" value="#{auTopeAfiliadoBean.objeto.auSolicitudAdjuntoList}">
                                <p:column style="text-align: center;">
                                    <p:commandButton icon="ui-icon-arrowstop-1-s" 
                                                     title="Descargar Adjunto" 
                                                     action="#{auTopeAfiliadoBean.descargarAnticipoAdjunto(adj)}" 
                                                     ajax="false" 
                                                     process="@this"/>
                                </p:column>
                                <p:column headerText="Tipo">
                                    <p:outputLabel value="#{adj.maeTipoArchivoValor}"/>
                                </p:column>
                                <p:column headerText="Nombre">
                                    <p:outputLabel value="#{adj.nombre}"/>
                                </p:column>
                                <p:column headerText="Usuario Crea">
                                    <h:outputText value="#{adj.usuarioCrea}" />
                                </p:column>
                                <p:column headerText="Fecha Hora Carga">
                                    <h:outputText value="#{adj.fechaHoraCrea}">
                                        <f:convertDateTime type="date" pattern="yyyy-MM-dd HH:mm:ss" timeZone="America/Bogota"/>
                                    </h:outputText>
                                </p:column>
                            </p:dataTable>
                        </p:panel>
                        <p:panelGrid id="panelCrearAdjuntar" style="width: 100%;">
                            <f:facet name="footer">
                                <p:row>
                                    <p:column colspan="4" style="text-align: center">
                                        <h:panelGroup style="display:block; text-align:center; margin-top: 10px;">
                                            <p:commandButton value="Guardar" type="button" onclick="GuardarAdjuntoRemote()" validateClient="true"/>
                                            <p:remoteCommand name="GuardarAdjuntoRemote" action="#{auTopeAfiliadoBean.guardarTopeAdjuntoEditar()}" />
                                            <p:commandButton value="Salir" type="button" onclick="PF('dialogoAdjuntos').hide()" immediate="true"/>
                                        </h:panelGroup>
                                    </p:column>
                                </p:row>
                            </f:facet>
                        </p:panelGrid>
                    </h:form>
                </p:scrollPanel>                
            </p:dialog>
        </center>
    </ui:define>
</ui:composition>
