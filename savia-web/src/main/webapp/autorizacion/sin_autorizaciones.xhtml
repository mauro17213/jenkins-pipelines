<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition template="/home.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="bodyJR">

        <style>
            .ui-panelgrid .ui-grid-responsive .ui-panelgrid-cell {
                border: 1px solid #e5e2e2;
            }
            .ui-g > div {
                border: 1px solid #e5e2e2;
            }
            .ui-panelgrid .ui-panelgrid-footer {
                text-align: center;
                padding: 2px 5px;
            }
        </style>
        <script type="text/javascript">
            function mayus(e) {
                e.value = e.value.toUpperCase();
            }
            ;
        </script>
        <script>
            //<![CDATA[
            function stop() {
                location.reload();
            }
            //]]>
        </script>
        <center>
            <!-- Listar -->
            <h:form id="frmSinAutorizaciones">
                <p:remoteCommand name="cerrarDialogoDiagnostico" action="#{auNoSolicitudBean.cerrarDialogoDiagnostico()}"/>
                <p:remoteCommand name="cerrarDialogoServiciosHabilitacion" action="#{auNoSolicitudBean.cerrarDialogoServicios()}"/>
                <p:remoteCommand name="cerrarDialogoEspecialidad" action="#{auNoSolicitudBean.cerrarDialogoEspecialidad()}"/>
                <p:remoteCommand name="cerrarDialogoInsumo" action="#{auNoSolicitudBean.cerrarDialogoInsumo()}"/>
                <p:toolbar>
                    <f:facet name="left" >
                        <span title="#{auNoSolicitudBean.modulo.descripcion}">#{auNoSolicitudBean.modulo.nombre}</span>
                    </f:facet>
                    <f:facet name="right">
                        <p:commandButton rendered="#{auNoSolicitudBean.accionListar}" title="Refrescar" ajax="true" actionListener="#{auNoSolicitudBean.listar}" icon="ui-icon-refresh"/>
                        <p:commandButton rendered="#{auNoSolicitudBean.accionCrear}" title="Crear" actionListener="#{auNoSolicitudBean.crear}" icon="ui-icon-document"/>
                    </f:facet>
                </p:toolbar>
                <p:dataTable id="tablaRegistros" widgetVar="tablaWidget" var="obj" value="#{auNoSolicitudBean.lazyAuSinSolicitud}" rowKey="#{obj.id}"
                             rows="#{auNoSolicitudBean.tamanoPagina}" paginator="true" lazy="true" reflow="true"
                             currentPageReportTemplate="Registros del {startRecord} al {endRecord} de {totalRecords}, Página {currentPage} de {totalPages}"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,30,50,100" 
                             emptyMessage="No se encontraron registros">
                    <p:column style="text-align: center;">
                        <f:facet name="header">
                            <h:outputText value="Acciones"/>
                        </f:facet>
                        <p:commandButton rendered="#{auNoSolicitudBean.accionVer}" title="Ver" actionListener="#{auNoSolicitudBean.ver(obj.id)}" icon="ui-icon-search"/>
                        <p:commandButton rendered="#{auNoSolicitudBean.accionEditar and auNoSolicitudBean.habilitarEstadoEditar(obj.estado)}" title="Editar" actionListener="#{auNoSolicitudBean.editar(obj.id, obj.estado)}" icon="ui-icon-pencil"/>
                        <p:commandButton rendered="#{auNoSolicitudBean.accionAdicional1}" title="Gestionar Entregas" actionListener="#{auNoSolicitudBean.ventanaGestionar(obj.id)}" icon="ui-icon-clipboard"/>
                        <p:commandButton rendered="#{auNoSolicitudBean.accionAdicional5 and auNoSolicitudBean.habilitarEstadoAnularSinAutorizacion(obj.estado)}" title="Anular Sin Autorización" actionListener="#{auNoSolicitudBean.ventanaAnularSinAutorizacion(obj.id)}" icon="ui-icon-closethick"/>
                        <p:commandButton actionListener="#{auNoSolicitudBean.verBitacorasSinAutorizaciones(obj.id)}" icon="ui-icon-folder-collapsed" title="Ver Bitacoras"/>
                    </p:column>
                    <p:column headerText="Número Sin Autorización" sortBy="#{obj.id}" filterBy="#{obj.id}" style="width: 50px;">
                        <f:facet name="filter">
                            <p:inputText label="Id" maxlength="128" style="width: 80%;" onchange="PF('tablaWidget').filter()"/>
                        </f:facet>
                        <h:outputText value="#{obj.id}"/>
                    </p:column>
                   
                    <p:column headerText="Estado" filterBy="#{obj.estado}" style="width: 55px; text-align: center">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('tablaWidget').filter()" style="width: 80%;">
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItem itemLabel=" Pendiente " itemValue="1"/>
                                <f:selectItem itemLabel=" En Gestión " itemValue="2"/>
                                <f:selectItem itemLabel=" Gestionado " itemValue="3"/>
                                <f:selectItem itemLabel=" Anulado " itemValue="4"/>
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{obj.estadoStr}" title="#{obj.estadoStr}"/>
                    </p:column>
                    <p:column headerText="Tipo Documento"> 
                        <h:outputText value="#{obj.asegAfiliadosId.maeTipoDocumentoValor}"/>
                    </p:column>
                    <p:column headerText="Número Documento" filterBy="#{obj.asegAfiliadosId.numeroDocumento}" style="width: 80px;">
                        <f:facet name="filter">
                            <p:inputText label="Documento" maxlength="64" style="width: 80%;" onkeypress="if (event.keyCode === 13) {
                                        return false;
                                    }"  onchange="PF('tablaWidget').filter()"/>
                        </f:facet>
                        <h:outputText value="#{obj.asegAfiliadosId.numeroDocumento}" title="#{obj.asegAfiliadosId.numeroDocumento}"/>
                    </p:column>

                    <p:column headerText="Apellidos">
                        <h:outputText value="#{obj.asegAfiliadosId.apellidos}"/>
                    </p:column>

                    <p:column headerText="Nombres"> 
                        <h:outputText value="#{obj.asegAfiliadosId.nombres}"/>
                    </p:column>
                    
                    <p:column headerText="Tecnologias">
                        <p:dataList value="#{obj.listAuNoSolicitudItem}" var="itemListar" type="ordered" emptyMessage="No hay pendientes" style="width: 80%;">
                            <span title="#{itemListar.estadoStr} - #{itemListar.maTecnologiaValor}">#{itemListar.maTecnologiaCodigo}</span>
                        </p:dataList>
                    </p:column>
                    
                    <p:column headerText="Prestador" filterBy="#{obj.cntPrestadorEntregaId.razonSocial}">
                        <f:facet name="filter">
                            <p:inputText label="IPS" maxlength="64" style="width: 80%;" onkeypress="if (event.keyCode === 13) {
                                        return false;
                                    }"  onchange="PF('tablaWidget').filter()"/>
                        </f:facet>
                        <h:outputText value="#{obj.cntPrestadorEntregaId.razonSocial}"/>
                    </p:column>
                    
                    <p:column headerText="F.H. Crea" sortBy="#{obj.fechaHoraCrea}">                        
                        <h:outputText value="#{obj.fechaHoraCrea}">
                            <f:convertDateTime type="date" pattern="yyyy-MM-dd HH:mm:ss" timeZone="America/Bogota"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Responsable" filterBy="#{obj.usuarioCrea}" style="width: 10%;">
                        <f:facet name="filter">
                            <p:inputText label="Responsable" maxlength="64" style="width: 95%;" onkeypress="if (event.keyCode === 13) {
                                            onchange();
                                            return false;
                                        }" onchange="PF('tablaWidget').filter()"/>
                        </f:facet>
                        <h:outputText value="#{obj.usuarioCrea}" title="#{obj.usuarioCrea}"/>
                    </p:column>
                </p:dataTable>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" style="left:25%"/>
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" style="left:25%"/>
                </p:confirmDialog>
            </h:form>

            <!-- Ver -->
            <p:dialog header="Ver" widgetVar="dialogoVer" appendTo="@(body)" modal="true" position="center" width="80%" height="80%" dynamic="true">
                <h:form class="frmAuditoria" style="margin-top: -15px; text-align: right;">
                    <p:commandButton id="auditoria" class="btnAuditoria" action="#{auNoSolicitudBean.getAuditoria(auNoSolicitudBean.objeto.auditoriaStrHTML)}" icon="ui-icon-comment" title="Auditoría" />
                </h:form>
                <p:scrollPanel mode="native" style="height:500px">
                    <h:form id="frmVer">
                        <!-- Afiliado -->

                            <p:panelGrid id="panelAfiliadoVer" >
                                <p:row>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel style="font-weight:bold" value="Tipo Documento" />
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel value="#{auNoSolicitudBean.objeto.asegAfiliadosId.maeTipoDocumentoValor}" />
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel style="font-weight:bold" value="Número Documento"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel value="#{auNoSolicitudBean.objeto.asegAfiliadosId.numeroDocumento}"/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel style="font-weight:bold" value="Nombres"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel value="#{auNoSolicitudBean.objeto.asegAfiliadosId.nombres}"/>
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel style="font-weight:bold" value="Apellidos"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel value="#{auNoSolicitudBean.objeto.asegAfiliadosId.apellidos}"/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel style="font-weight:bold" value="Fecha Nacimiento"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel value="#{auNoSolicitudBean.convertirFecha(auNoSolicitudBean.objeto.asegAfiliadosId.fechaNacimiento)}"/>
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel style="font-weight:bold" value="Edad"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel id="edadCrear" value="#{auNoSolicitudBean.calcularEdad(auNoSolicitudBean.objeto.asegAfiliadosId.fechaNacimiento)}"/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel style="font-weight:bold" value="Regimen"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel value="#{auNoSolicitudBean.objeto.asegAfiliadosId.maeRegimenValor}"/>
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel style="font-weight:bold" value="Dirección"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel value="#{auNoSolicitudBean.objeto.asegAfiliadosId.direccionResidencia}"/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel style="font-weight:bold" value="Genero" />
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel value="#{auNoSolicitudBean.objeto.asegAfiliadosId.maeGeneroValor}" />
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel style="font-weight:bold" value="Estado" />
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel value="#{auNoSolicitudBean.objeto.asegAfiliadosId.maeEstadoAfiliacionValor}"/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel style="font-weight:bold" value="Correo Electronico"/>
                                    </p:column>
                                    <p:column class="ui-g-10">
                                        <p:outputLabel value="#{auNoSolicitudBean.objeto.asegAfiliadosId.email}"/>
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:panel>
                        <!-- informacion -->
                        <p:panel id="pSinAutorizacionVer" header="INFORMACIÓN" style="margin-bottom:10px;" collapsed="false" toggleable="true">
                            <p:panelGrid id="panelSinAutorizacionVer">
                                <p:row>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Número Sin Autorizado" style="font-weight:bold"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel value="#{auNoSolicitudBean.objeto.id}"/>
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Estado" style="font-weight:bold"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel value="#{auNoSolicitudBean.objeto.estadoStr}"/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Ambito Atención" style="font-weight:bold"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel value="#{auNoSolicitudBean.objeto.maeAmbitoAtencionValor}"/>
                                    </p:column>
                                     <p:column class="ui-g-2">
                                        <p:outputLabel value="Fecha Orden Medica" style="font-weight:bold"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <h:outputText value="#{auNoSolicitudBean.objeto.fechaOrdenMedica}">
                                            <f:convertDateTime type="date" pattern="yyyy-MM-dd HH:mm:ss" timeZone="America/Bogota"/>
                                        </h:outputText>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Consecutivo Orden" style="font-weight:bold"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel value="#{auNoSolicitudBean.objeto.consecutivoOrden}"/>
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Tiene Tutela" style="font-weight:bold"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel value="#{auNoSolicitudBean.objeto.tutelaStr}"/>
                                    </p:column>
                                </p:row> 
                                <p:row>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Tipo Formula" style="font-weight:bold"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel value="#{auNoSolicitudBean.objeto.tipoFormulaStr}"/>
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Motivo Sin Autorización" style="font-weight:bold"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel value="#{auNoSolicitudBean.objeto.maeMotivoSinAutorizacionValor}"/>
                                    </p:column>
                                </p:row>   
                                <p:row>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Servicio atención " style="font-weight:bold"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel id="lblServicioSolicita" value="#{auNoSolicitudBean.objeto.maServicioHabilitacionValor}"/>
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Codigo" style="font-weight:bold;"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel value="#{auNoSolicitudBean.objeto.maServicioHabilitacionCodigo}" />
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:panel>
                        <!-- observacion clasificacion -->
                        <p:panel id="pnlEstadoJustificacionVer" header="OBSERVACIÓN ESTADO" style="margin-bottom:10px;" collapsed="false" toggleable="true">
                            <p:panelGrid id="panelEstadoJustificacionVer">
                                <p:row>
                                    <p:column class="ui-g-12">
                                        <p:inputTextarea value="#{auNoSolicitudBean.objeto.estadoJustificacion}" maxlength="2048" rows="5" style="width: 100%" readonly="true"/>
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:panel>
                        <!-- Prestador -->
                        <p:panel id="pPrestadorVer" header="PRESTADOR SOLICITA" style="margin-bottom:10px;" collapsed="false" toggleable="true">
                            <p:panelGrid id="panelPrestadorVer">
                                <p:row>
                                    <p:column class="ui-g-2">   
                                        <p:outputLabel style="font-weight:bold" value="Tipo Documento" />
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel value="#{auNoSolicitudBean.objeto.cntPrestadorSedesId.cntPrestador.maeTipoDocumentoValor}"/>
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel style="font-weight:bold" value="Número Documento" />
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel value="#{auNoSolicitudBean.objeto.cntPrestadorSedesId.cntPrestador.numeroDocumento}" />
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel style="font-weight:bold" value="Razón Social"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel value="#{auNoSolicitudBean.objeto.cntPrestadorSedesId.cntPrestador.razonSocial}"/>
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel style="font-weight:bold" value="Departamento"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel value="#{auNoSolicitudBean.obtenerDepartamento(auNoSolicitudBean.objeto.cntPrestadorSedesId.ubicacionId)}"/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel style="font-weight:bold" value="Municipio"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel value="#{auNoSolicitudBean.obtenerMunicipio(auNoSolicitudBean.objeto.cntPrestadorSedesId.ubicacionId)}" />
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel style="font-weight:bold" value="Dirección" />
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel value="#{auNoSolicitudBean.objeto.cntPrestadorSedesId.direccion}" />
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel style="font-weight:bold" value="Código Habilitación" />
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel value="#{auNoSolicitudBean.objeto.cntPrestadorSedesId.codigoHabilitacionSede}" />
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel style="font-weight:bold" value="Nombre Sede" />
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel value="#{auNoSolicitudBean.objeto.cntPrestadorSedesId.nombreSede}" />
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:panel>
                        <!-- profesional -->
                        <p:panel id="pnlProfecionalVer" header="PROFESIONAL" style="margin:10px 0px" toggleable="true">
                            <p:panelGrid id="panelProfecionalVer">
                                <p:row>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Tipo documento" style="font-weight:bold"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel value="#{auNoSolicitudBean.objeto.cntProfesionalesId.maeTipoDocumentoValor}" />
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Número documento" style="font-weight:bold"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                       <p:outputLabel value="#{auNoSolicitudBean.objeto.cntProfesionalesId.documento}" /> 
                                    </p:column>
                                </p:row>
                                <p:row>

                                        <p:outputLabel value="Primer nombre" style="font-weight:bold"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel value="#{auNoSolicitudBean.objeto.cntProfesionalesId.primerNombre}" />
                                    </p:column>
                                    
                                    
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Segundo nombre" style="font-weight:bold"/>
                                    </p:column>
                                   <p:column class="ui-g-4">
                                       <p:outputLabel value="#{auNoSolicitudBean.objeto.cntProfesionalesId.segundoNombre}" />
                                    </p:column>
                                  
                                </p:row>
                                <p:row>
                                    <p:column class="ui-g-2">

                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Segundo apellido" style="font-weight:bold"/>
                                    </p:column>

                                    </p:column>

                                        <p:outputLabel value="#{auNoSolicitudBean.objeto.cntProfesionalesId.registroMedico}" />
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Especialidad" style="font-weight:bold"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel value="#{auNoSolicitudBean.objetoProfesionalPrestador.maEspecialidadValor}" />
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:panel>
                        <!-- Prestador solicita -->
                        <p:panel id="pPrestadorEntregaVer" header="PRESTADOR ENTREGA" style="margin-bottom:10px;" collapsed="false" toggleable="true">
                            <p:panelGrid id="panelPrestadorEntregaVer">
                                <p:row>
                                    <p:column class="ui-g-2">   
                                        <p:outputLabel style="font-weight:bold" value="Tipo Documento" />
