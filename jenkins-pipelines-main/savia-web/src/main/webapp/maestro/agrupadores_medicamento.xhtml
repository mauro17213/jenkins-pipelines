<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition template="/home.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="bodyJR">
        <center>
            <style>
                .ui-panelgrid .ui-grid-responsive .ui-panelgrid-cell {
                    border: 1px solid #e5e2e2;
                }

            </style>
            <script type="text/javascript">
                function mayus(e) {
                    e.value = e.value.toUpperCase();
                }
                ;
                //<![CDATA[ 
                function noPuntuacion(e) {
                    var key = window.Event ? e.which : e.keyCode
                    return (key != 44 && key != 46 && key != 59)
                }
                ;
                function soloNumeros(e) {
                    var key = window.Event ? e.which : e.keyCode
                    return (key >= 48 && key <= 57)
                }
                ;
                //]]>
            </script>
            <h:form id="frmAgrupadores">
                <p:toolbar>
                    <f:facet name="left">
                        <span title="#{agrupadoresMedicamentoBean.modulo.usuarioCrea}">#{agrupadoresMedicamentoBean.modulo.nombre}</span>
                    </f:facet>
                    <f:facet name="right">
                        <p:commandButton rendered="#{agrupadoresMedicamentoBean.accionListar}" title="Refrescar" ajax="false" actionListener="#{agrupadoresMedicamentoBean.refrescar}" icon="ui-icon-refresh"/>
                        <p:commandButton rendered="#{agrupadoresMedicamentoBean.accionCrear}" title="Crear" ajax="false" actionListener="#{agrupadoresMedicamentoBean.crear}" icon="ui-icon-document" />
                    </f:facet>
                </p:toolbar>
                <p:dataTable var="obj" value="#{agrupadoresMedicamentoBean.lazyAgrupadores}" paginator="true" rows="#{agrupadoresMedicamentoBean.tamanoPagina}" 
                             emptyMessage="No se encontraron registros" 
                             currentPageReportTemplate="Registros del {startRecord} al {endRecord} de {totalRecords}, Página {currentPage} de {totalPages}" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                             rowsPerPageTemplate="5,10,30,50,100" id="tablaRegistros" lazy="true" 
                             widgetVar="tablaWidget" style="font-size:11px;"
                             scrollable="true"
                             scrollWidth="100%"
                             rowKey="#{obj.id}" reflow="true">
                    <p:column style="text-align: center;">
                        <f:facet name="header">
                            <h:outputText value="Acciones"/>
                        </f:facet>
                        <p:commandButton rendered="#{agrupadoresMedicamentoBean.accionVer}" title="Ver" actionListener="#{agrupadoresMedicamentoBean.ver(obj.id)}" icon="ui-icon-search"/>
                        <p:commandButton rendered="#{agrupadoresMedicamentoBean.accionEditar}" title="Editar" actionListener="#{agrupadoresMedicamentoBean.editar(obj.id)}" icon="ui-icon-pencil"/>
                        <p:commandButton rendered="#{agrupadoresMedicamentoBean.accionBorrar}" title="Borrar" action="#{agrupadoresMedicamentoBean.borrar(obj.id)}" icon="ui-icon-trash">
                            <p:confirm header="Confirmación" message="¿Esta seguro que desea eliminar?" icon="ui-icon-alert"/>
                        </p:commandButton>
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" style="left:25%"/>
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" style="left:25%"/>
                        </p:confirmDialog>
                    </p:column>
                    <p:column headerText="Codigo" sortBy="#{obj.codigo}" filterBy="#{obj.codigo}">
                        <f:facet name="filter">
                            <p:inputText label="Codigo" maxlength="16" style="width: 95%;" onchange="PF('tablaWidget').filter()"/>
                        </f:facet>
                        <h:outputText value="#{obj.codigo}" title="#{obj.codigo}"/>
                    </p:column>
                    <p:column headerText="Nombre" sortBy="#{obj.nombre}" filterBy="#{obj.nombre}">
                        <f:facet name="filter">
                            <p:inputText label="Nombre" maxlength="256" style="width: 95%;" onkeypress="if (event.keyCode === 13) {
                                        onchange();
                                        return false;
                                    }" onchange="PF('tablaWidget').filter()"/>
                        </f:facet>
                        <h:outputText value="#{obj.nombre}" title="#{obj.nombre}"/>
                    </p:column>
                </p:dataTable>
            </h:form>

            <!-- Pantalla Ver -->
            <p:dialog header="Ver" widgetVar="dialogoVer" appendTo="@(body)" position="center" width="60%" modal="true" style="max-height:38vh;">
                <p:scrollPanel mode="native" style="height: 350px">
                    <h:form class="frmAuditoria" style="text-align: right;">
                        <p:commandButton id="auditoria" class="btnAuditoria" action="#{agrupadoresMedicamentoBean.getAuditoria(agrupadoresMedicamentoBean.objeto.auditoriaStrHTML)}" icon="ui-icon-comment" title="Auditoría" />
                    </h:form>
                    <h:form id="frmVer">
                        <p:panelGrid id="panelVer" columns="2" layout="grid" styleClass="showcase-text-align-center">

                            <p:outputLabel value="Código" style="font-weight:bold"/>
                            <p:outputLabel value="#{agrupadoresMedicamentoBean.objeto.codigo}" />

                            <p:outputLabel value="Nombre" style="font-weight:bold"/>
                            <p:outputLabel value="#{agrupadoresMedicamentoBean.objeto.nombre}"/>

                        </p:panelGrid>
                        <p:panelGrid style="width:100%;margin:10px 0px">
                            <f:facet name="footer">
                                <p:row>
                                    <p:column style="text-align: center">
                                        <h:panelGroup style="display:block; text-align:center;">
                                            <p:commandButton value="Salir" type="button" onclick="PF('dialogoVer').hide()" immediate="true" />
                                        </h:panelGroup>
                                    </p:column>
                                </p:row>
                            </f:facet>
                        </p:panelGrid>
                    </h:form>
                </p:scrollPanel>
            </p:dialog>

            <!-- Pantalla Crear -->
            <p:dialog header="Crear" widgetVar="dialogoCrear" appendTo="@(body)" position="center" width="60%" modal="true" style="max-height:35vh;" >
                <p:scrollPanel mode="native" style="height:350px">
                    <h:form id="frmCrear">
                        <p:panelGrid id="panelCrear" columns="2" layout="grid" styleClass="showcase-text-align-center">

                            <p:outputLabel value="Codigo" for="codigo" style="font-weight:bold"/>
                            <p:inputText id="codigo" label="Codigo" value="#{agrupadoresMedicamentoBean.objeto.codigo}" maxlength="16" required="true" requiredMessage="Codigo en este campo es obligatorio"/>

                            <p:outputLabel value="Nombre" for="nombre" style="font-weight:bold"/>
                            <p:inputText id="nombre" style="text-transform: uppercase" label="Nombre" value="#{agrupadoresMedicamentoBean.objeto.nombre}" onkeyup="return mayus(this)" maxlength="256" required="true" requiredMessage="Nombre: Este campo es obligatorio."/>
                            <p:keyFilter regEx="/[0-9A-ZÀ-ÿ\s\/\(\)\-\_\+\*\&quot;\'\|\[\]\{\}\'\\\.\´]/i" />

                        </p:panelGrid>
                        <p:panelGrid id="panelCrear2" style="width:100%;margin:10px 0px">
                            <f:facet name="footer">
                                <p:row>
                                    <p:column colspan="4" style="text-align: center">
                                        <h:panelGroup style="display:block; text-align: center">
                                            <p:commandButton onclick="guardarRemote()" type="button" value="Guardar" validateClient="true"/>
                                            <p:remoteCommand name="guardarRemote" action="#{agrupadoresMedicamentoBean.guardar()}" update="panelCrear,panelCrear2"/>
                                            <p:commandButton value="Cancelar" type="button" onclick="PF('dialogoCrear').hide()" immediate="true" style="margin-left: 5px;"/>
                                        </h:panelGroup>
                                    </p:column>
                                </p:row>
                            </f:facet>
                        </p:panelGrid>
                    </h:form>
                </p:scrollPanel>
            </p:dialog>

            <!-- Pantalla Editar -->
            <p:dialog header="Editar" widgetVar="dialogoEditar" appendTo="@(body)" position="center" width="60%" modal="true" style="max-height:42vh;">
                <p:scrollPanel mode="native" style="height:350px">
                    <h:form class="frmAuditoria" style="text-align: right;">
                        <p:commandButton id="auditoria" class="btnAuditoria" action="#{agrupadoresMedicamentoBean.getAuditoria(agrupadoresMedicamentoBean.objeto.auditoriaStrHTML)}" icon="ui-icon-comment" title="Auditoría" />
                    </h:form>
                    <h:form id="frmEditar">
                        <p:panelGrid id="panelEditar" columns="2" layout="grid" styleClass="showcase-text-align-center">

                            <p:outputLabel value="Código" for="codigo" style="font-weight:bold"/>
                            <p:inputText id="codigo" label="Código" value="#{agrupadoresMedicamentoBean.objeto.codigo}" maxlength="16" required="true" requiredMessage="Código: Este campo es obligatorio."/>

                            <p:outputLabel value="Nombre" for="nombre" style="font-weight:bold"/>
                            <p:inputTextarea id="nombre" label="Nombre" value="#{agrupadoresMedicamentoBean.objeto.nombre}" maxlength="256" required="true" requiredMessage="Nombre: Este campo es obligatorio." style="width: 100%"/>

                        </p:panelGrid>
                        <p:panelGrid id="panelEditar2" style="width:100%; margin:10px 0px">
                            <f:facet name="footer">
                                <p:row>
                                    <p:column colspan="4" style="text-align: center">
                                        <h:panelGroup style="display:block; text-align:center">
                                            <p:commandButton onclick="modificarRemote()" type="button" value="Guardar" validateClient="true"/>
                                            <p:remoteCommand name="modificarRemote" action="#{agrupadoresMedicamentoBean.modificar()}" update="panelEditar,panelEditar2"/>
                                            <p:commandButton value="Cancelar" type="button" onclick="PF('dialogoEditar').hide()" immediate="true" style="margin-left: 5px;"/>
                                        </h:panelGroup>
                                    </p:column>
                                </p:row>
                            </f:facet>
                        </p:panelGrid>
                    </h:form>
                </p:scrollPanel>
            </p:dialog>
        </center>
    </ui:define>    
</ui:composition>
