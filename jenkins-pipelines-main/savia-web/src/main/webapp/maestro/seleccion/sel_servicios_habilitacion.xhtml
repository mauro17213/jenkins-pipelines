<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <html xmlns="http://www.w3.org/1999/xhtml"
          xmlns:h="http://xmlns.jcp.org/jsf/html">        
        <p:dialog header="Consultar ServiciosHabilitacion" widgetVar="dialogoServiciosHabilitacionBusqueda" appendTo="@(body)" modal="true" style="max-width: 90%;max-height: 90%;" dynamic="true" onShow="PF('tablaWidgetSerH').filter()">
            <p:scrollPanel mode="native" style="max-height: 400px; padding-bottom: 0px !important;">
                <h:form id="frmServiciosHabilitacionBusqueda">
                    <div align="right">
                        <p:commandButton title="Refrescar" actionListener="#{selServiciosHabilitacionBean.refrescar()}" oncomplete="PF('tablaWidgetSerH').filter()" icon="ui-icon-refresh"/>
                    </div>
                    <p:panelGrid id="panelServiciosHabilitacionLista" columns="1">
                            <p:dataTable id="tablaRegistrosServiciosHabilitacion" widgetVar="tablaWidgetSerH" var="obj" value="#{selServiciosHabilitacionBean.lazyRegistros}" rowKey="#{obj.id}"
                                         rows="#{selServiciosHabilitacionBean.tamanoPagina}" paginator="true" lazy="true" reflow="true"
                                         currentPageReportTemplate="Registros del {startRecord} al {endRecord} de {totalRecords}, Página {currentPage} de {totalPages}"
                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,30,50,100" 
                                         emptyMessage="No se encontraron registros" selectionMode="single">
                                <p:ajax event="rowSelect" listener="#{selServiciosHabilitacionBean.onRowSelectServicioHabilitacion}" oncomplete="cerrarDialogoServiciosHabilitacion()"/>

                                <p:column headerText="Código" filterBy="#{obj.codigo}">
                                    <f:facet name="filter">
                                        <p:inputText class="filtroSerH" label="Codigo" maxlength="128" style="width: 95%;" onchange="PF('tablaWidgetSerH').filter()"/>
                                    </f:facet>
                                    <h:outputText value="#{obj.codigo}"/>
                                </p:column>
                                
                                <p:column headerText="Nombre" filterBy="#{obj.nombre}" >
                                    <f:facet name="filter">
                                        <p:inputText class="filtroSerH" label="Nombre" maxlength="128" style="width: 95%;" onchange="PF('tablaWidgetSerH').filter()"/>
                                    </f:facet>
                                    <h:outputText value="#{obj.nombre}"/>
                                </p:column>

                                <p:column headerText="Estado" filterBy="#{selServiciosHabilitacionBean.getActivo(obj.activo)}">
                                    <f:facet name="filter">
                                        <p:inputText class="filtroSerH" label="Estado" maxlength="128" style="width: 95%;" onchange="PF('tablaWidgetSerH').filter()"/>
                                    </f:facet>
                                    <h:outputText value="#{selServiciosHabilitacionBean.getActivo(obj.activo)}"/>
                                </p:column>
                            </p:dataTable>
                    </p:panelGrid>
                </h:form>
            </p:scrollPanel>
        </p:dialog>
    </html>
</ui:composition>
