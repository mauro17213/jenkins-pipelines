<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <html xmlns="http://www.w3.org/1999/xhtml"
          xmlns:h="http://xmlns.jcp.org/jsf/html">        
        <p:dialog header="Consultar Medicamento" widgetVar="dialogoMedicamentoBusqueda" appendTo="@(body)" modal="true" style="max-width: 90%;max-height: 90%;" dynamic="true" onShow="PF('tablaWidget').filter()">
            <p:scrollPanel mode="native" style="max-height: 400px; padding-bottom: 0px !important;">
                <h:form id="frmMedicamentoBusqueda">
                    <div align="right">
                        <p:commandButton title="Refrescar" actionListener="#{selMedicamentosBean.refrescar()}" oncomplete="PF('tablaWidget').filter()" icon="ui-icon-refresh"/>
                    </div>
                    <p:panelGrid id="panelMedicamentoLista" style="height:auto;" columns="1">
                        <p:dataTable id="tablaRegistrosMedicamentos" widgetVar="tablaWidget" var="obj" value="#{selMedicamentosBean.lazyRegistros}" rowKey="#{obj.id}"
                                     rows="#{selMedicamentosBean.tamanoPagina}" paginator="true" lazy="true" reflow="true"
                                     currentPageReportTemplate="Registros del {startRecord} al {endRecord} de {totalRecords}, PÃ¡gina {currentPage} de {totalPages}"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,30,50,100" 
                                     emptyMessage="No se encontraron registros" selectionMode="single">
                            <p:ajax event="rowSelect" listener="#{selMedicamentosBean.onRowSelectMedicamento}" oncomplete="cerrarDialogoMedicamento()"/>

                            <p:column headerText="Codigo Agrupador" filterBy="#{obj.maAgrupadorMedicamento.codigo}">
                                <f:facet name="filter">
                                    <p:inputText maxlength="2024" style="width: 95%;" onchange="PF('tablaWidget').filter()" />
                                </f:facet>
                                <h:outputText value="#{obj.maAgrupadorMedicamento.codigo}" title="#{obj.maAgrupadorMedicamento.codigo}"/>
                            </p:column>

                            <p:column headerText="Nombre Agrupador" filterBy="#{obj.maAgrupadorMedicamento.nombre}">
                                <f:facet name="filter">
                                    <p:inputText maxlength="2024" style="width: 95%;" onchange="PF('tablaWidget').filter()" />
                                </f:facet>
                                <h:outputText value="#{obj.maAgrupadorMedicamento.nombre}" title="#{obj.maAgrupadorMedicamento.nombre}"/>
                            </p:column>

                            <p:column headerText="CUM" filterBy="#{obj.cum}">
                                <f:facet name="filter">
                                    <p:inputText label="CUM" maxlength="128" style="width: 95%;" onchange="PF('tablaWidget').filter()"/>
                                </f:facet>
                                <h:outputText value="#{obj.cum}"/>
                            </p:column>

                            <p:column headerText="Descripcion Estandarizada" filterBy="#{obj.descripcionEstandarizada}">
                                <f:facet name="filter">
                                    <p:inputText label="Descripcion Estandarizada" maxlength="128" style="width: 95%;" onchange="PF('tablaWidget').filter()"/>
                                </f:facet>
                                <h:outputText value="#{obj.descripcionEstandarizada}"/>
                            </p:column>
                        </p:dataTable>
                    </p:panelGrid>
                </h:form>
            </p:scrollPanel>
        </p:dialog>
    </html>
</ui:composition>
