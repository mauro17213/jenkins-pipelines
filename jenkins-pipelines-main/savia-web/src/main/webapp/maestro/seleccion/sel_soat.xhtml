<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <html xmlns="http://www.w3.org/1999/xhtml"
          xmlns:h="http://xmlns.jcp.org/jsf/html">        
        <p:dialog header="Consultar Soat" widgetVar="dialogoSoatBusqueda" appendTo="@(body)" modal="true" style="max-width: 90%;max-height: 90%;" dynamic="true" onShow="PF('tablaWidget').filter()">
            <p:scrollPanel mode="native" style="max-height: 400px;">
                <h:form id="frmSoatBusqueda">
                    <div align="right">
                        <p:commandButton title="Refrescar" actionListener="#{selSoatBean.refrescar()}" oncomplete="PF('tablaWidget').filter()" icon="ui-icon-refresh"/>
                    </div>
                    <p:panelGrid id="panelSoatLista" style="height:auto;" columns="1">
                        <p:dataTable id="tablaRegistrosSoat" widgetVar="tablaWidget" var="obj" value="#{selSoatBean.lazyRegistros}" rowKey="#{obj.id}"
                                     rows="#{selSoatBean.tamanoPagina}" paginator="true" lazy="true" reflow="true"
                                     currentPageReportTemplate="Registros del {startRecord} al {endRecord} de {totalRecords}, Página {currentPage} de {totalPages}"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,30,50,100" 
                                     emptyMessage="No se encontraron registros" selectionMode="single">
                            <p:ajax event="rowSelect" listener="#{selSoatBean.onRowSelectSoat}" oncomplete="cerrarDialogoSoat()"/>

                            <p:column headerText="Código" filterBy="#{obj.codigo}">
                                <f:facet name="filter">
                                    <p:inputText label="Codigo" maxlength="128" style="width: 95%;" onchange="PF('tablaWidget').filter()"/>
                                </f:facet>
                                <h:outputText value="#{obj.codigo}"/>
                            </p:column>

                            <p:column headerText="Descripcion" filterBy="#{obj.descripcion}" >
                                <f:facet name="filter">
                                    <p:inputText label="Descripcion" maxlength="128" style="width: 95%;" onchange="PF('tablaWidget').filter()"/>
                                </f:facet>
                                <h:outputText value="#{obj.descripcion}"/>
                            </p:column>

                            <p:column headerText="Tipo" filterBy="#{obj.tipo}">
                                <f:facet name="filter">
                                    <p:inputText label="Tipo" maxlength="128" style="width: 95%;" onchange="PF('tablaWidget').filter()"/>
                                </f:facet>
                                <h:outputText value="#{obj.tipo}"/>
                            </p:column>
                        </p:dataTable>
                    </p:panelGrid>
                </h:form>
            </p:scrollPanel>
        </p:dialog>
    </html>
</ui:composition>
