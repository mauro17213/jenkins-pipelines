<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition template="/home.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="bodyJR">
        <center>
            <style>
                .ui-panelgrid .ui-grid-responsive .ui-panelgrid-cell {
                    border: 1px solid #e5e2e2;
                }

            </style>
            <script type="text/javascript">
                //<![CDATA[ 
                function noPuntuacion(e) {
                    var key = window.Event ? e.which : e.keyCode
                    return (key != 44 && key != 46 && key != 59)
                }
                ;
                function soloNumeros(e) {
                    var key = window.Event ? e.which : e.keyCode
                    return (key >= 48 && key <= 57)
                }
                ;
                //]]>
            </script>
            <h:form id="frmMedicamentos">
                <p:toolbar>
                    <f:facet name="left" >
                        <span title="#{medicamentosBean.modulo.descripcion}">#{medicamentosBean.modulo.nombre}</span>
                    </f:facet>
                    <f:facet name="right">
                        <p:commandButton rendered="#{medicamentosBean.accionListar}" title="Refrescar" ajax="false" actionListener="#{medicamentosBean.refrescar}" icon="ui-icon-refresh"/>
                        <p:commandButton rendered="#{medicamentosBean.accionCrear}" title="Crear" ajax="false" actionListener="#{medicamentosBean.crear}" icon="ui-icon-document"/>
                    </f:facet>
                </p:toolbar>
                <p:dataTable var="obj" value="#{medicamentosBean.lazyMedicamentos}" paginator="true" rows="#{medicamentosBean.tamanoPagina}" 
                             emptyMessage="No se encontraron registros"
                             currentPageReportTemplate="Registros del {startRecord} al {endRecord} de {totalRecords}, Página {currentPage} de {totalPages}"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,30,50,100" id="tablaRegistros" lazy="true"
                             widgetVar="tablaWidget"
                             style="font-size:11px;"
                             scrollable="true"
                             scrollWidth="100%"
                             rowKey="#{obj.id}" reflow="true">

                    <p:column style="text-align: center;">
                        <f:facet name="header">
                            <h:outputText value="Acciones"/>
                        </f:facet>    
                        <p:commandButton rendered="#{medicamentosBean.accionVer}" title="Detalle Afiliado" actionListener="#{medicamentosBean.ver(obj.id)}" icon="ui-icon-search"/>
                        <p:commandButton rendered="#{medicamentosBean.accionEditar}" title="Realizar Novedad" actionListener="#{medicamentosBean.editar(obj.id)}" icon="ui-icon-pencil"/>
                        <p:commandButton rendered="#{medicamentosBean.accionBorrar}" title="Borrar" action="#{medicamentosBean.borrar(obj.id)}" icon="ui-icon-trash">
                            <p:confirm header="Confirmación" message="Está seguro que desea eliminar?" icon="ui-icon-alert" />
                        </p:commandButton>
                    </p:column>
                    <p:column headerText="Cum" sortBy="#{obj.cum}" filterBy="#{obj.cum}">
                        <f:facet name="filter">
                            <p:inputText maxlength="12" style="width: 95%;" onkeypress="
                                    if (event.keyCode === 13) {
                                        onchange();
                                        return false;
                                    }" onchange="PF('tablaWidget').filter()" />
                        </f:facet>
                        <h:outputText value="#{obj.cum}" title="#{obj.cum}"/>
                    </p:column>
                    <p:column headerText="Código IUM" sortBy="#{obj.codigoIum}" filterBy="#{obj.codigoIum}">
                        <f:facet name="filter">
                            <p:inputText maxlength="16" style="width: 95%;" onkeypress="
                                    if (event.keyCode === 13) {
                                        onchange();
                                        return false;
                                    }" onchange="PF('tablaWidget').filter()" />
                        </f:facet>
                        <h:outputText value="#{obj.codigoIum}" title="#{obj.codigoIum}"/>
                    </p:column>
                    <p:column headerText="Descripción estandarizada" sortBy="#{obj.descripcionEstandarizada}" filterBy="#{obj.descripcionEstandarizada}">
                        <f:facet name="filter">
                            <p:inputText maxlength="256" style="width: 95%;" onkeypress="
                                    if (event.keyCode === 13) {
                                        onchange();
                                        return false;
                                    }" onchange="PF('tablaWidget').filter()" />
                        </f:facet>
                        <h:outputText value="#{obj.descripcionEstandarizada}" title="#{obj.descripcionEstandarizada}"/>
                    </p:column>
                    <p:column headerText="Es Regulado" filterBy="#{obj.esRegulado}">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('tablaWidget').filter()" style="width: 88%;" >
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItem itemLabel=" Si " itemValue="1"  />
                                <f:selectItem itemLabel=" No " itemValue="0" />
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{medicamentosBean.getBooleanoStr(obj.esRegulado)}" title="#{medicamentosBean.getBooleanoStr(obj.esRegulado)}"/>
                    </p:column>
                    <p:column headerText="Valor Máximo Regulado">
                        <f:facet name="filter">
                            <p:inputNumber maxlength="18" style="width: 95%;" onkeypress="
                                    if (event.keyCode === 13) {
                                        onchange();
                                        return false;
                                    }" onchange="PF('tablaWidget').filter()" />
                        </f:facet>
                        <h:outputText value="#{obj.valorMaximoRegulado}" title="#{obj.valorMaximoRegulado}"/>
                    </p:column>
                    <p:column headerText="Activo" filterBy="#{obj.activo}">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('tablaWidget').filter()" style="width: 88%;" >
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItem itemLabel=" Si " itemValue="1"  />
                                <f:selectItem itemLabel=" No " itemValue="0" />
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{obj.activoStr}" title="#{obj.activoStr}"/>
                    </p:column>
                    <p:column headerText="Estado Registro Sanitario" filterBy="#{obj.maeEstadoRegistroSanitarioId}">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('tablaWidget').filter()" style="width: 88%;" >
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{medicamentosBean.listaEstadoRegistroSanitario}" var="estadoReg" itemValue="#{estadoReg.id}" itemLabel="#{estadoReg.nombre}" itemDescription="#{estadoReg.descripcion}"/>
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{obj.maeEstadoRegistroSanitarioValor}" title="#{obj.maeEstadoRegistroSanitarioValor}"/>
                    </p:column>
                </p:dataTable>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" style="left:25%"/>
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" style="left:25%"/>
                </p:confirmDialog>
            </h:form>

            <!-- Pantalla Ver -->

            <p:dialog header="Ver" widgetVar="dialogoVer" appendTo="@(body)" modal="true"  width="60%">
                <p:scrollPanel mode="native" style="height:500px">
                    <h:form class="frmAuditoria" style="text-align: right;">
                        <p:commandButton id="auditoria" class="btnAuditoria" action="#{medicamentosBean.getAuditoria(medicamentosBean.objeto.auditoriaStrHTML)}" icon="ui-icon-comment" title="Auditoría" />
                    </h:form>
                    <h:form id="frmVer">
                        <p:panelGrid id="panelVer" columns="4"
                                     columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                                     layout="grid"
                                     styleClass="ui-panelgrid-blank ui-fluid" >

                            <p:outputLabel value="Agrupadores Medicamentos" style="font-weight:bold"/>
                            <p:outputLabel value="#{medicamentosBean.objeto.maAgrupadorMedicamento.codigo}" />

                            <p:outputLabel value="CUM" style="font-weight:bold"/>
                            <p:outputLabel value="#{medicamentosBean.objeto.cum}" />

                            <p:outputLabel value="Activo" style="font-weight:bold"/>
                            <p:outputLabel value="#{medicamentosBean.objeto.activoStr}" />

                            <p:outputLabel value="Descripción Estandarizada" style="font-weight:bold"/>
                            <p:outputLabel value="#{medicamentosBean.objeto.descripcionEstandarizada}" />

                            <p:outputLabel value="Cobertura" style="font-weight:bold"/>
                            <p:outputLabel value="#{medicamentosBean.objeto.maeCoberturaValor}" />

                            <p:outputLabel value="Concentración" style="font-weight:bold"/>
                            <p:outputLabel value="#{medicamentosBean.objeto.maeConcentracionValor} - #{medicamentosBean.objeto.maeConcentracionValor}" />

                            <p:outputLabel value="Principio Activo" style="font-weight:bold"/>
                            <p:outputLabel value="#{medicamentosBean.objeto.maePrincipioActivoCodigo} - #{medicamentosBean.objeto.maePrincipioActivoValor}" />

                            <p:outputLabel value="Forma Farmacéutica" style="font-weight:bold"/>
                            <p:outputLabel value="#{medicamentosBean.objeto.maeFormaFarmaceuticaCodigo} - #{medicamentosBean.objeto.maeFormaFarmaceuticaValor}" />

                            <p:outputLabel value="Sexo Aplica" style="font-weight:bold"/>
                            <p:outputLabel value="#{medicamentosBean.getSexoAplica(medicamentosBean.objeto.sexoAplica)}" />

                            <p:outputLabel value="Es Alto Costo" style="font-weight:bold"/>
                            <p:outputLabel value="#{medicamentosBean.getValorBandera(medicamentosBean.objeto.esAltoCosto)}" />

                            <p:outputLabel value="Es Capitado" style="font-weight:bold"/>
                            <p:outputLabel value="#{medicamentosBean.getValorBandera(medicamentosBean.objeto.esCapitado)}" />

                            <p:outputLabel value="Aplica Subsidiado" style="font-weight:bold"/>
                            <p:outputLabel value="#{medicamentosBean.getValorBandera(medicamentosBean.objeto.aplicaSubsidiado)}" />

                            <p:outputLabel value="Aplica Contributivo" style="font-weight:bold"/>
                            <p:outputLabel value="#{medicamentosBean.getValorBandera(medicamentosBean.objeto.aplicaContributivo)}" />

                            <p:outputLabel value="Valor Referente Mínimo" style="font-weight:bold"/>
                            <p:outputLabel value="#{medicamentosBean.objeto.valorReferenteMinimo}" />

                            <p:outputLabel value="Código Ium" style="font-weight:bold"/>
                            <p:outputLabel value="#{medicamentosBean.objeto.codigoIum}" />

                            <p:outputLabel value="Edad Desde" style="font-weight:bold"/>
                            <p:outputLabel value="#{medicamentosBean.objeto.edadDesde}" />

                            <p:outputLabel value="Edad Hasta" style="font-weight:bold"/>
                            <p:outputLabel value="#{medicamentosBean.objeto.edadHasta}" />

                            <p:outputLabel value="Es Regulado" style="font-weight:bold"/>
                            <p:outputLabel value="#{medicamentosBean.getValorBandera(medicamentosBean.objeto.esRegulado)}" />

                            <p:outputLabel value="Valor Máximo Regulado" style="font-weight:bold"/>
                            <p:outputLabel value="#{medicamentosBean.objeto.valorMaximoRegulado}" />

                            <p:outputLabel value="Expediente" style="font-weight:bold"/>
                            <p:outputLabel value="#{medicamentosBean.objeto.expediente}" />

                            <p:outputLabel value="Estado Registro Sanitario" style="font-weight:bold"/>
                            <p:outputLabel value="#{medicamentosBean.objeto.maeEstadoRegistroSanitarioValor}" />

                            <p:outputLabel value="Descripción ATC 1" style="font-weight:bold"/>
                            <p:outputLabel value="#{medicamentosBean.objeto.maeAtc1Codigo} - #{medicamentosBean.objeto.maeAtc1Valor}" />

                            <p:outputLabel value="Descripción ATC 2" style="font-weight:bold"/>
                            <p:outputLabel value="#{medicamentosBean.objeto.maeAtc2Codigo} - #{medicamentosBean.objeto.maeAtc2Valor}" />

                            <p:outputLabel value="Descripción ATC 3" style="font-weight:bold"/>
                            <p:outputLabel value="#{medicamentosBean.objeto.maeAtc3Codigo} - #{medicamentosBean.objeto.maeAtc3Valor}" />

                            <p:outputLabel value="Grupo Anatómico Principal" style="font-weight:bold"/>
                            <p:outputLabel value="#{medicamentosBean.objeto.maeGrupoAnatomicoPpalCodigo} - #{medicamentosBean.objeto.maeGrupoAnatomicoPpalValor}" />

                            <p:outputLabel value="Grupo Terapeútico Principal" style="font-weight:bold"/>
                            <p:outputLabel value="#{medicamentosBean.objeto.maeGrupoTerapeuticoPpalCodigo} - #{medicamentosBean.objeto.maeGrupoTerapeuticoPpalValor}" />

                            <p:outputLabel value="Lista Unirs" style="font-weight:bold"/>
                            <p:outputLabel value="#{medicamentosBean.getValorBandera(medicamentosBean.objeto.listaUnirs)}" />

                            <p:outputLabel value="Código Suficiencia UPC" style="font-weight:bold"/>
                            <p:outputLabel value="#{medicamentosBean.objeto.codigoSuficienciaUpc}" />

                            <p:outputLabel value="Cantidad Concentración Suf UPC" style="font-weight:bold"/>
                            <p:outputLabel value="#{medicamentosBean.objeto.cantidadConcentracionSufUpc}" />

                            <p:outputLabel value="Unidad de Concentración Suf UPC" style="font-weight:bold"/>
                            <p:outputLabel value="#{medicamentosBean.objeto.unidadConcentracionSufUpc}" />

                            <p:outputLabel value="Unidad de Medida Suficiencia" style="font-weight:bold"/>
                            <p:outputLabel value="#{medicamentosBean.objeto.unidadMedidaSuficiencia}" />

                            <p:outputLabel value="Fecha inactivo" style="font-weight:bold"/>
                            <p:outputLabel value="#{medicamentosBean.objeto.fechaInactivo}" >
                                <f:convertDateTime type="date" pattern="yyyy-MM-dd" timeZone="America/Bogota"/>
                            </p:outputLabel>
                            
                            <p:outputLabel value="Forma Farmacéutica" style="font-weight:bold"/>
                            <p:outputLabel value="#{medicamentosBean.objeto.formaFarmaceutica}" />
                        </p:panelGrid>
                        <p:panelGrid  style="width:100%;margin:10px 0px">
                            <f:facet name="footer">
                                <p:row>
                                    <p:column style="text-align: center">
                                        <h:panelGroup style="display:block; text-align:center;">
                                            <p:commandButton value="Salir" type="button" onclick="PF('dialogoVer').hide()" immediate="true" />
                                        </h:panelGroup>
                                    </p:column>
                                </p:row>
                            </f:facet>
                        </p:panelGrid>
                    </h:form>
                </p:scrollPanel>
            </p:dialog>
            <!-- Pantalla Crear -->
            <p:dialog header="Crear" widgetVar="dialogoCrear" appendTo="@(body)" modal="true"  width="60%" dynamic="true">
                <p:scrollPanel mode="native" style="height:500px">
                    <h:form id="frmCrear">
                        <p:panelGrid id="panelCrear" columns="4"
                                     columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                                     layout="grid"
                                     styleClass="ui-panelgrid-blank ui-fluid" >

                            <p:outputLabel value="Agrupadores Medicamentos" for="agrupadorMedicamentos" style="font-weight:bold"/>
                            <p:autoComplete id="agrupadorMedicamentos" dropdown="false" value="#{medicamentosBean.objeto.maAgrupadorMedicamento}" completeMethod="#{medicamentosBean.completarAgrupador}"
                                            var="agrupa" itemLabel="#{medicamentosBean.getAgrupadorRecursivo(agrupa.id)}" itemValue="#{agrupa}" converter="agrupadorMedicamentosConverter" forceSelection="true" size="30" required="true" requiredMessage="Agrupadores Medicamentos: Este campo es obligatorio." > 
                            </p:autoComplete>

                            <p:outputLabel value="CUM" for="cum" style="font-weight:bold"/>
                            <p:inputText id="cum" label="CUM" value="#{medicamentosBean.objeto.cum}" 
                                         maxlength="12" required="true" requiredMessage="CUM: Este campo es obligatorio."/>

                            <p:outputLabel value="Activo" for="activo" style="font-weight:bold"/>
                            <p:selectBooleanButton id="activo" value="#{medicamentosBean.objeto.activo}" onLabel="Si" offLabel="No" onIcon="ui-icon-check" offIcon="ui-icon-close"  style="width:60px" />

                            <p:outputLabel value="Descripción Estandarizada" for="descEstandar" style="font-weight:bold"/>
                            <p:inputText id="descEstandar" label="Descripción Estandarizada" value="#{medicamentosBean.objeto.descripcionEstandarizada}" 
                                         maxlength="256" required="true" requiredMessage="Descripción Estandarizada: Este campo es obligatorio.">
                                <p:keyFilter regEx="/[a-z0-9\_\(\)\-\+\[\]\/\%\?\.\,\#&amp;&quot; ]/i"/>
                            </p:inputText>

                            <p:outputLabel value="Cobertura" for="tipoId" style="font-weight:bold"/>
                            <p:selectOneMenu id="tipoId" label="Cobertura" required="true" value="#{medicamentosBean.objeto.maeCoberturaId}" 
                                             editable="fase" style="width: 170px;" requiredMessage="Cobertura: Este campo es obligatorio.">
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{medicamentosBean.listaTipos}" var="TIPO" itemValue="#{TIPO.id}" itemLabel="#{TIPO.nombre}" itemDescription="#{TIPO.descripcion}" />
                            </p:selectOneMenu>

                            <p:outputLabel value="Concentración" for="concentracionId" style="font-weight:bold"/>
                            <p:selectOneMenu id="concentracionId" label="Concentración" required="true" value="#{medicamentosBean.objeto.maeConcentracionId}" filter="true" filterMatchMode="contains"
                                             editable="fase" style="width: 170px;" requiredMessage="Concentración: Este campo es obligatorio.">
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{medicamentosBean.listaConcentracion}" var="CONCENTRACION" itemValue="#{CONCENTRACION.id}" itemLabel="#{CONCENTRACION.valor} - #{CONCENTRACION.nombre}" itemDescription="#{CONCENTRACION.nombre}" />
                                <p:ajax event="itemSelect" listener="#{medicamentosBean.cargarDescripcionConcentracion()}" />
                            </p:selectOneMenu>

                            <p:outputLabel value="Principio Activo" for="ppioActivoId" style="font-weight:bold"/>
                            <p:selectOneMenu id="ppioActivoId" label="Principio Activo" required="true" value="#{medicamentosBean.objeto.maePrincipioActivoId}" filter="true" filterMatchMode="contains"
                                             editable="fase" style="width: 170px;" requiredMessage="Principio Activo: Este campo es obligatorio.">
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{medicamentosBean.listaPrincipioActivo}" var="PPIO_ACTIVO" itemValue="#{PPIO_ACTIVO.id}" itemLabel="#{PPIO_ACTIVO.valor} - #{PPIO_ACTIVO.nombre}" itemDescription="#{PPIO_ACTIVO.nombre}" />
                                <p:ajax event="itemSelect" listener="#{medicamentosBean.cargarDescripcionPpioActivo()}"/>
                            </p:selectOneMenu>

                            <p:outputLabel value="Forma Farmacéutica" for="formaFarmId" style="font-weight:bold"/>
                            <p:selectOneMenu id="formaFarmId" label="Forma Farmacéutica" required="true" value="#{medicamentosBean.objeto.maeFormaFarmaceuticaId}" filter="true" filterMatchMode="contains"
                                             editable="fase" style="width: 170px;" requiredMessage="Forma Farmacéutica: Este campo es obligatorio.">
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{medicamentosBean.listaFormaFarmeceutica}" var="FORMA_F" itemValue="#{FORMA_F.id}" itemLabel="#{FORMA_F.valor} - #{FORMA_F.nombre}" itemDescription="#{FORMA_F.nombre}" />
                                <p:ajax event="itemSelect" listener="#{medicamentosBean.cargarDescripcionFormaFarmaceutica()}" />
                            </p:selectOneMenu>

                            <p:outputLabel value="Sexo Aplica" for="sexoAplica" style="font-weight:bold"/>
                            <p:selectOneMenu id="sexoAplica" label="Sexo Aplica" value="#{medicamentosBean.objeto.sexoAplica}"
                                             required="false" requiredMessage="Sexo Aplica: Este campo es obligatorio.">
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItem itemLabel="Masculino" itemValue="0" />
                                <f:selectItem itemLabel="Femenino" itemValue="1" />
                                <f:selectItem itemLabel="Ambos" itemValue="2" />
                            </p:selectOneMenu>

                            <p:outputLabel value="Es Alto Costo" for="esAltoCosto" style="font-weight:bold"/>
                            <p:selectBooleanButton id="esAltoCosto" value="#{medicamentosBean.objeto.esAltoCosto}" onLabel="Si" offLabel="No"
                                                   onIcon="ui-icon-check" offIcon="ui-icon-close"  style="width:60px" required="true" requiredMessage="Es Alto Costo: Este campo es obligatorio."/>

                            <p:outputLabel value="Es Capitado" for="esCapitado" style="font-weight:bold" />
                            <p:selectBooleanButton id="esCapitado" value="#{medicamentosBean.objeto.esCapitado}" onLabel="Si" offLabel="No"
                                                   onIcon="ui-icon-check" offIcon="ui-icon-close"  style="width:60px" required="true" requiredMessage="Es Capitado: Este campo es obligatorio."/>

                            <p:outputLabel value="Aplica Subsidiado" for="aplicaSubsidiado" style="font-weight:bold"/>
                            <p:selectBooleanButton id="aplicaSubsidiado" value="#{medicamentosBean.objeto.aplicaSubsidiado}" onLabel="Si" offLabel="No"
                                                   onIcon="ui-icon-check" offIcon="ui-icon-close"  style="width:60px" required="true" requiredMessage="Aplica Subsidiado: Este campo es obligatorio."/>

                            <p:outputLabel value="Aplica Contributivo" for="aplicaContributivo" style="font-weight:bold" />
                            <p:selectBooleanButton id="aplicaContributivo" value="#{medicamentosBean.objeto.aplicaContributivo}" onLabel="Si" offLabel="No"
                                                   onIcon="ui-icon-check" offIcon="ui-icon-close"  style="width:60px" required="true" requiredMessage="Aplica Contributivo: Este campo es obligatorio."/>

                            <p:outputLabel value="Valor Referente Mínimo" for="valorReferenteMin" style="font-weight:bold"/>
                            <p:inputNumber id="valorReferenteMin" label="Valor Referente Mínimo" value="#{medicamentosBean.objeto.valorReferenteMinimo}" decimalPlaces="2"
                                           size="20" maxlength="4" required="false" minValue="0.00" maxValue="999999999999999999.99" requiredMessage="Valor Referente Mínimo: Este campo es obligatorio." >
                                <p:keyFilter regEx="/[\d\-\.]/"/> 
                            </p:inputNumber>

                            <p:outputLabel value="Código Ium" for="codigoIum" style="font-weight:bold"/>
                            <p:inputText id="codigoIum" label="Código Ium" value="#{medicamentosBean.objeto.codigoIum}"
                                         maxlength="16" required="false" requiredMessage="Código Ium: Este campo es obligatorio."/>

                            <p:outputLabel value="Edad Desde" for="edadDesde" style="font-weight:bold"/>
                            <p:inputText id="edadDesde" label="Edad Desde" value="#{medicamentosBean.objeto.edadDesde}"
                                         maxlength="11" required="false" requiredMessage="Edad Desde: Este campo es obligatorio.">
                                <p:keyFilter regEx="/[0-9]/i"/>
                            </p:inputText>

                            <p:outputLabel value="Edad Hasta" for="edadHasta" style="font-weight:bold"/>
