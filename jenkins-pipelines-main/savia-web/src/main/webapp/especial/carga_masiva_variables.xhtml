<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition template="/home.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="bodyJR">
        <script type="text/javascript">

            function convertirMinuscula(element) {
                element.value = element.value.toLowerCase();
            }
            ;

        </script>
        <h:outputStylesheet name="css/rias.css"/>
        <center>
            <style>
                .ui-panelgrid .ui-grid-responsive .ui-panelgrid-cell {
                    border: 1px solid #e5e2e2;
                }
            </style>

            <!-- titulo de opcion funcional -->
            <h:form id="frmCargaMasiva">
                <p:remoteCommand name="limpiarGenerarCertificado"
                                 actionListener="#{cargaMasivaVariablesBean.reiniciarFormularioGenerarCertificado}"
                                 update="frmGenerarCertificado" />
                <p:toolbar style="height: 22.9948px">
                    <f:facet name="left">
                        <p:spacer width="10"/>
                        <span title="#{cargaMasivaVariablesBean.modulo.descripcion}">#{cargaMasivaVariablesBean.modulo.nombre}</span>
                    </f:facet>
                    <f:facet name="right">
                        <p:commandButton rendered="#{cargaMasivaVariablesBean.accionListar}" title="Refrescar" ajax="false" actionListener="#{cargaMasivaVariablesBean.listar}" icon="ui-icon-refresh"/>
                        <p:commandButton rendered="#{cargaMasivaVariablesBean.accionCrear}" title="Generar Certificado" ajax="true" actionListener="#{cargaMasivaVariablesBean.generarCertificado()}" icon="ui-icon-document"/>
                        <p:commandButton rendered="#{cargaMasivaVariablesBean.accionCrear}" title="Crear Adjunto" ajax="true" actionListener="#{cargaMasivaVariablesBean.crear}" icon="ui-icon-circle-arrow-n"/>
                    </f:facet>
                </p:toolbar>
            </h:form>

            <!-- Tabla de cargas -->
            <h:form id="frmTablaCarga">
                <p:dataTable var="obj" value="#{cargaMasivaVariablesBean.lazyCargaMasiva}" class="listaDatos" paginator="true" rows="#{cargaMasivaVariablesBean.tamanoPagina}" 
                             emptyMessage="No se encontraron registros"
                             currentPageReportTemplate="Registros del {startRecord} al {endRecord} de {totalRecords}, Página {currentPage} de {totalPages}"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,30,50,100" id="tablaRegistros" lazy="true"
                             widgetVar="tablaWidget"
                             style="font-size:11px;"
                             scrollable="true"
                             scrollWidth="140%"
                             rowKey="#{obj.id}" reflow="true">

                    <p:column style="text-align: center;">
                        <f:facet name="header">
                            <h:outputText value="Acciones"/>
                        </f:facet>
                        <p:commandButton icon="ui-icon-arrowstop-1-s"
                                         rendered="#{cargaMasivaVariablesBean.accionAdicional1 and ( obj.estado == 2 or obj.estado == 3 )}"
                                         title="Descargar archivo original" 
                                         action="#{cargaMasivaVariablesBean.generarArchivoCarga(obj.id)}" 
                                         ajax="false" 
                                         process="@this"/>

                        <p:commandButton icon="pi pi-cloud-download"
                                         rendered="#{cargaMasivaVariablesBean.accionAdicional1 and ( obj.estado == 2 or obj.estado == 3 )}"
                                         title="Descargar resultados" 
                                         action="#{cargaMasivaVariablesBean.generarArchivoResultados(obj.id)}" 
                                         ajax="false" 
                                         process="@this"/>

                        <p:commandButton  title="Cancelar" rendered="#{cargaMasivaVariablesBean.accionAdicional2}" disabled="#{cargaMasivaVariablesBean.validarEstadoCargaProcesando(obj.estado)}" action="#{cargaMasivaVariablesBean.abortar(obj.id)}" icon="ui-icon-circle-arrow-w">
                            <p:confirm header="Confirmación" message="Está seguro que desea cancelar la carga masiva?" icon="ui-icon-alert" />
                        </p:commandButton>


                    </p:column>

                    <p:column headerText="Id Carga" sortBy="#{obj.id}" filterBy="#{obj.id}">
                        <f:facet name="filter">
                            <p:inputNumber minValue="0" maxlength="64" style="width: 95%;" decimalPlaces="0" onkeypress="if (!/[0-9]/.test(event.key))
                                        event.preventDefault();
                                    if (event.keyCode === 13) {
                                        onchange();
                                        return false;
                                    }" onchange="PF('tablaWidget').filter()" />
                        </f:facet>
                        <h:outputText value="#{obj.id}" title="#{obj.id}"/>
                    </p:column>

                    <p:column headerText="Programa Especial" sortBy="#{obj.programa}" filterBy="#{obj.programa}">  
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('tablaWidget').filter()" style="width: 80%;" filter="true" filterMatchMode="contains" >
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{cargaMasivaVariablesBean.programas}" var="progResC" itemLabel="#{progResC.descripcionPrograma}" itemValue="#{progResC.id}" />                                        
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{obj.programa.descripcionPrograma}" title="#{obj.programa.descripcionPrograma}"/>
                    </p:column>

                    <p:column headerText="Nombre Archivo" sortBy="#{obj.archivo}" filterBy="#{obj.archivo}">
                        <f:facet name="filter">
                            <p:inputText label="Archivo" maxlength="128" style="width: 90%;" onkeypress="if (event.keyCode === 13) {
                                        onchange();
                                        return false;
                                    }"  onchange="PF('tablaWidget').filter()" />
                        </f:facet>
                        <h:outputText value="#{obj.archivo}" title="#{obj.archivo}"/>
                    </p:column>

                    <p:column headerText="Estado del Proceso" sortBy="#{obj.estado}" filterBy="#{obj.estado}">
                        <f:facet name="filter">
                            <p:selectOneMenu  editable="false" style="margin-right: 10px; width: 80%;" onchange="PF('tablaWidget').filter()">
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{cargaMasivaVariablesBean.listaEstadoCarga}" var="estCarga" itemValue="#{estCarga.id}" itemLabel="#{estCarga.nombre}" itemDescription="#{estCarga.descripcion}" />
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{cargaMasivaVariablesBean.getEstado(obj.estado)}" title="#{cargaMasivaVariablesBean.getEstado(obj.estado)}"/>
                    </p:column> 
                    <!-- nuevos campos -->
                    <p:column headerText="Registros" sortBy="#{obj.registros}">
                        <h:outputText value="#{obj.registros}" title="#{obj.registros}"/> de 
                        <h:outputText value="#{obj.registrosPendientes}" title="#{obj.registrosPendientes}"/>
                    </p:column>
                    <p:column headerText="Exitosos" sortBy="#{obj.exitosos}">
                        <h:outputText value="#{obj.exitosos}" title="#{obj.exitosos}"/>
                    </p:column>
                    <p:column headerText="Fallidos" sortBy="#{obj.fallidos}">
                        <h:outputText value="#{obj.fallidos}" title="#{obj.fallidos}"/>
                    </p:column>

                    <p:column headerText="Periodo Carga" sortBy="#{obj.periodoCargue}" filterBy="#{obj.periodoCargue}">  
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('tablaWidget').filter()" style="width: 80%;" filter="true" filterMatchMode="contains" >
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{cargaMasivaVariablesBean.listaMeses}" var="mes" itemLabel="#{mes.nombre}" itemValue="#{mes.id}" />                                        
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{cargaMasivaVariablesBean.getPeriodoStr(obj.periodoCargue)}"/>
                    </p:column>

                    <p:column headerText="Inicio" sortBy="#{obj.fechaHoraInicio}">
                        <h:outputText value="#{obj.fechaHoraInicio}" title="#{obj.fechaHoraInicio}">
                            <f:convertDateTime type="date" pattern="yyyy-MM-dd HH:mm:ss" timeZone="America/Bogota"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Fin" sortBy="#{obj.fechaHoraFin}">
                        <h:outputText value="#{obj.fechaHoraFin}" title="#{obj.fechaHoraFin}">
                            <f:convertDateTime type="date" pattern="yyyy-MM-dd HH:mm:ss" timeZone="America/Bogota"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Usuario responsable" sortBy="#{obj.usuarioCrea}" filterBy="#{obj.usuarioCrea}">
                        <f:facet name="filter">
                            <p:inputText label="Usuario responsable" maxlength="128" style="width: 95%;" 
                                         oninput="this.value = this.value.replace(/[^a-zA-Z\s]/g, '');"
                                         onkeypress="if (/[^a-zA-Z\s]/.test(event.key))
                                                     event.preventDefault();
                                                 if (event.keyCode === 13) {
                                                     onchange();
                                                     return false;
                                                 }"  
                                         onchange="PF('tablaWidget').filter()" />
                        </f:facet>
                        <h:outputText value="#{obj.usuarioCrea}" title="#{obj.usuarioCrea}"/>
                    </p:column>
                </p:dataTable>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" style="left:25%"/>
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" style="left:25%"/>
                </p:confirmDialog>
            </h:form>

            <!-- Crear adjunto -->
            <p:dialog header="Crear Adjunto" widgetVar="dialogoCrearAdjunto" appendTo="@(body)" modal="true" width="50%" >
                <p:scrollPanel mode="native" style="height:200px">
                    <h:form id="frmCrearAdjunto" >
                        <p:panelGrid id="panelCrearAdjunto" columns="2" 
                                     columnClasses="ui-grid-col-4, ui-grid-col-8"
                                     layout="grid" 
                                     styleClass="ui-panelgrid-blank ui-fluid">

                            <h:outputText value="Programa Especial"  class="header-back" />
                            <p:selectOneMenu id="vlprograma" value="#{cargaMasivaVariablesBean.objeto.programa.id}" filter="true" filterMatchMode="contains">
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{cargaMasivaVariablesBean.programas}" var="prog" itemLabel="#{prog.descripcionPrograma}" itemValue="#{prog.id}" />
                                <p:ajax event="change" update="vlprograma"/>
                            </p:selectOneMenu>

                            <h:outputText value="Periodo de carga"  class="header-back" />
                            <p:selectOneMenu id="vlCarga" value="#{cargaMasivaVariablesBean.objeto.periodoCargue}" filter="true" filterMatchMode="contains">
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{cargaMasivaVariablesBean.listaPeriodoCarga}" var="periodo" itemLabel="#{periodo.nombre}" itemValue="#{periodo.id}" />
                                <p:ajax event="change" update="vlCarga"/>
                            </p:selectOneMenu>
                        </p:panelGrid>

                        <p:panelGrid style="width: 100%;">
                            <f:facet name="footer">
                                <p:row>
                                    <p:column colspan="4">
                                        <p:fileUpload id="cargarDocumento" label="Agregar Documento" uploadLabel="Cargar" cancelLabel="Cancelar"
                                                      fileLimitMessage="Máximo número de archivos excedido, los permitidos son: 1" 
                                                      invalidFileMessage="Tipo inválido de archivo"
                                                      listener="#{cargaMasivaVariablesBean.cargarAdjunto}" mode="advanced" dragDropSupport="false"
                                                      required="true" requiredMessage="Se debe agregar un Documento." 
                                                      sizeLimit="31457280" fileLimit="1" allowTypes="/(\.|\/)(txt)$/" />
                                    </p:column>
                                </p:row>
                            </f:facet>
                        </p:panelGrid>
                    </h:form>
                </p:scrollPanel>
            </p:dialog>


            <!-- Generar Certificado -->
            <p:dialog header="Generar Certificado" widgetVar="dialogoGenerarCertificado" appendTo="@(body)" modal="true" width="50%" onShow="limpiarGenerarCertificado(); PrimeFaces.ab({source:this, update: 'frmGenerarCertificado'})">
                <p:scrollPanel mode="native" style="height:120px">
                    <h:form id="frmGenerarCertificado" >
                        <p:panelGrid id="panelGenerarCertificado" columns="2" 
                                     columnClasses="ui-grid-col-4, ui-grid-col-8"
                                     layout="grid" 
                                     styleClass="ui-panelgrid-blank ui-fluid">
                            <h:outputText value="Periodo de carga"  class="header-back" />
                            <p:selectOneMenu id="vlCarga" value="#{cargaMasivaVariablesBean.objeto.periodoCargue}" filter="true" filterMatchMode="contains">
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{cargaMasivaVariablesBean.listaMesesCarga}" var="periodo" itemLabel="#{periodo.nombre}" itemValue="#{periodo.id}" />
                                <p:ajax event="change" update="vlCarga"/>
                            </p:selectOneMenu>                           
                        </p:panelGrid>
                        <p:panelGrid columns="3">
                            <h:outputText value="Prestador"  class="header-back" />
                            <h:outputText rendered="#{cargaMasivaVariablesBean.objetoIps != null}"
                                          value="#{cargaMasivaVariablesBean.objetoIps.cntPrestadorSedesId.cntPrestador.razonSocial}" />
                            <p:commandButton title="Prestador"
                 actionListener="#{cargaMasivaVariablesBean.seleccionarIps}"
                 update="frmIpsLista:tablaRegistrosIps"
                 oncomplete="PF('dialogoIpsLista').show();"
                 process="@this"
                 icon="ui-icon-home" />



                            <p:growl id="msgArea" showDetail="true" life="5000" />
                        </p:panelGrid>
                        <p:panelGrid  style="width:100%;">
                            <f:facet name="footer">
                                <p:row>
                                    <p:column colspan="2" style="text-align: center">
                                        <p:commandButton value="Generar Certificado"
                                                         icon="ui-icon-document"
                                                         actionListener="#{cargaMasivaVariablesBean.validarYPrepararCertificado}"
                                                         update="msgArea hiddenDownloadBtn"
                                                         process="@form" />
                                        <p:commandButton id="hiddenDownloadBtn"
                                                         widgetVar="btnDescargaCertificado"
                                                         style="display:none"
                                                         ajax="false"
                                                         immediate="true">
                                            <p:fileDownload value="#{cargaMasivaVariablesBean.generarCertificadoPorPeriodo()}" />
                                        </p:commandButton>
                                        <p:commandButton value="Cancelar"
                                                         actionListener="#{cargaMasivaVariablesBean.reiniciarFormularioGenerarCertificado}"
                                                         oncomplete="PF('dialogoGenerarCertificado').hide()"
                                                         update="frmGenerarCertificado"
                                                         immediate="true"
                                                         style="margin-left: 5px;" />
                                    </p:column>
                                </p:row>
                            </f:facet>
                        </p:panelGrid>

                    </h:form>
                </p:scrollPanel>
            </p:dialog>



            <!-- Dialogo listar ips -->
            <p:dialog header="Consultar Ips" widgetVar="dialogoIpsLista" appendTo="@(body)" modal="true" style="max-width: 90%; height: auto;" dynamic="true">
                <p:scrollPanel class="pnlScrol" mode="native" style="height: 450px; margin-bottom: 0em !important;" >
                    <h:form id="frmIpsLista">
                        <div align="right">
                            <p:commandButton rendered="#{cargaMasivaVariablesBean.accionListar}" title="Refrescar" actionListener="#{cargaMasivaVariablesBean.refrescarIps()}" oncomplete="PF('tablaWidgetIps').filter()" icon="ui-icon-refresh"/>
                        </div>
                        <p:panelGrid id="panelIpsLista" style="height:auto;" columns="1">

                            <p:dataTable id="tablaRegistrosIps" widgetVar="tablaWidgetIps" var="objPrestador" value="#{cargaMasivaVariablesBean.lazyIps}" rowKey="#{objPrestador.id}"
                                         rows="#{cargaMasivaVariablesBean.tamanoPagina}" paginator="true" lazy="true" reflow="true"
                                         currentPageReportTemplate="Registros del {startRecord} al {endRecord} de {totalRecords}, Página {currentPage} de {totalPages}"
                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,30,50,100" 
                                         emptyMessage= "No se encontraron registros" selectionMode="single">
                                <p:ajax event="rowSelect" listener="#{cargaMasivaVariablesBean.onRowSelectIps}"/>
                                <p:column headerText="Código Habilitación" filterBy="#{objPrestador.codigoHabilitacionSede}">
                                    <f:facet name="filter">
                                        <p:inputText label="Código Habilitación" maxlength="128" style="width: 95%;" onchange="PF('tablaWidgetIps').filter()"/>
                                    </f:facet>
                                    <h:outputText value="#{objPrestador.codigoHabilitacionSede}"/>
                                </p:column>
                                <p:column headerText="Tipo Documento" filterBy="#{objPrestador.cntPrestador.maeTipoDocumentoId}">
                                    <f:facet name="filter">
                                        <p:selectOneMenu onchange="PF('tablaWidgetIps').filter()">
                                            <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                            <f:selectItems value="#{gestionProgramaBean.listaTipoDocumento}" var="tipoDoc" itemValue="#{tipoDoc.id}" itemLabel="#{tipoDoc.descripcion}" itemDescription="#{tipoDoc.descripcion}" />
                                        </p:selectOneMenu>
                                    </f:facet>
                                    <h:outputText value="#{objPrestador.cntPrestador.maeTipoDocumentoValor}"/>
                                </p:column>
                                <p:column headerText="Número Documento" filterBy="#{objPrestador.cntPrestador.numeroDocumento}">
                                    <f:facet name="filter">
                                        <p:inputText label="Número Documento" maxlength="128" style="width: 95%;" onchange="PF('tablaWidgetIps').filter()"/>
                                    </f:facet>
                                    <h:outputText value="#{objPrestador.cntPrestador.numeroDocumento}"/>
                                </p:column>
                                <p:column headerText="Razón Social" filterBy="#{objPrestador.cntPrestador.razonSocial}">
                                    <f:facet name="filter">
                                        <p:inputText label="Razón Social" maxlength="128" style="width: 95%;" onchange="PF('tablaWidgetIps').filter()"/>
                                    </f:facet>
                                    <h:outputText value="#{objPrestador.cntPrestador.razonSocial}"/>
                                </p:column>                                    
                                <p:column headerText="Nombre Sede" filterBy="#{objPrestador.nombreSede}">
                                    <f:facet name="filter">
                                        <p:inputText label="Nombre Sede" maxlength="128" style="width: 95%;" onchange="PF('tablaWidgetIps').filter()"/>
                                    </f:facet>
                                    <h:outputText value="#{objPrestador.nombreSede}"/>
                                </p:column>
                                <p:column headerText="Departamento">
                                    <h:outputText value="#{gestionProgramaBean.obtenerDepartamento(objPrestador.ubicacionId)}"/>
                                </p:column>
                                <p:column headerText="Municipio" filterBy="#{objPrestador.ubicacion.id}">
                                    <f:facet name="filter">
                                        <p:selectOneMenu onchange="PF('tablaWidgetIps').filter()">
                                            <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                            <f:selectItems value="#{gestionProgramaBean.listaCiudades}" var="tipoUbi" itemValue="#{tipoUbi.id}" itemLabel="#{tipoUbi.descripcion}" itemDescription="#{tipoUbi.descripcion}" />
                                        </p:selectOneMenu>
                                    </f:facet>
                                    <h:outputText value="#{gestionProgramaBean.obtenerMunicipio(objPrestador.ubicacionId)}"/>
                                </p:column>
                                <p:column headerText="Dirección">
                                    <f:facet name="filter">
                                        <p:inputText label="Dirección" maxlength="128" style="width: 95%;" onchange="PF('tablaWidgetIps').filter()"/>
                                    </f:facet>
                                    <h:outputText value="#{objPrestador.direccion}"/>
                                </p:column>
                            </p:dataTable>

                        </p:panelGrid>
                    </h:form>
                </p:scrollPanel>
            </p:dialog>
        </center>
    </ui:define>
</ui:composition>
