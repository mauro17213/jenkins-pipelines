<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition template="/home.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="bodyJR">
        <script type="text/javascript">

            function convertirMinuscula(element) {
                element.value = element.value.toLowerCase();
            }
            ;
            //permite solo letras en el filtro del programa
            $(document).on('keypress', '#frmSeleccionPrograma\\:selPrograma_filter', function(event) {
                if (/[^a-zA-Z\s]/.test(event.key)) {
                     event.preventDefault();
                }
            });
            //elimina caracteres no permitidos al pegar en el filtro del programa
            $(document).on('input', '#frmSeleccionPrograma\\:selPrograma_filter', function(event) {
            this.value = this.value.replace(/[^a-zA-Z\s]/g, '');
            });

        </script>
        <h:outputStylesheet name="css/rias.css"/>
        <center>
            <style>
                .ui-panelgrid .ui-grid-responsive .ui-panelgrid-cell {
                    border: 1px solid #e5e2e2;
                }
            </style>

            <!-- titulo de opcion funcional -->
            <p:toolbar style="height: 22.9948px">
                <f:facet name="left">
                    <p:spacer width="10"/>
                    <span title="#{gestionVariablesEspecificasBean.modulo.descripcion}">#{gestionVariablesEspecificasBean.modulo.nombre}</span>
                </f:facet>
            </p:toolbar>

            <!-- seleccion de programa - refrescar tabla --> 
            <h:form id="frmSeleccionPrograma">    
                <p:toolbar>
                    <f:facet name="left">
                        <p:spacer width="10"/>
                        <h:outputText value="Programa Especial" class="header-back" />
                        <p:spacer width="15"/>
                        <p:selectOneMenu id="selPrograma" value="#{gestionVariablesEspecificasBean.paramConsulta.parametroConsulta1}"
                                         style="min-width: 100px;width: auto"
                                         required="false" requiredMessage="Debe seleccionar el programa especial" 
                                         filter="true" filterMatchMode="contains"
                                         >
                            <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                            <f:selectItems value="#{gestionVariablesEspecificasBean.programas}" var="programaSeleccionado" itemLabel="#{programaSeleccionado.descripcionPrograma}" itemValue="#{programaSeleccionado.id}" />
                            <p:ajax listener="#{gestionVariablesEspecificasBean.seleccionarPrograma}" update="frmSeleccionPrograma,frmCrear,frmDetallePrograma,frmTablaVariables:tablaRegistros"/>
                        </p:selectOneMenu>
                        <p:spacer width="5"/>
                        <p:commandButton rendered="#{gestionVariablesEspecificasBean.paramConsulta.parametroConsulta1 != null}" title="Ver detalle programa" ajax="true" actionListener="#{gestionVariablesEspecificasBean.detallePrograma}" icon="ui-icon-search"
                                         />

                    </f:facet>
                    <f:facet name="right">
                        <p:commandButton rendered="#{gestionVariablesEspecificasBean.accionListar}" title="Refrescar" ajax="true" icon="ui-icon-refresh" update="frmTablaVariables:tablaRegistros"/>
                        <p:commandButton rendered="#{gestionVariablesEspecificasBean.accionCrear}" title="Crear" ajax="true" actionListener="#{gestionVariablesEspecificasBean.crear}" icon="ui-icon-document"/>
                    </f:facet>
                </p:toolbar>
            </h:form>

            <!-- Tabla variables -->
            <h:form id="frmTablaVariables">
                <p:dataTable var="obj" value="#{gestionVariablesEspecificasBean.lazyVariables}" class="listaDatos" paginator="true" rows="#{gestionVariablesEspecificasBean.tamanoPagina}" 
                             emptyMessage="No se encontraron registros"
                             currentPageReportTemplate="Registros del {startRecord} al {endRecord} de {totalRecords}, P치gina {currentPage} de {totalPages}"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,30,50,100" id="tablaRegistros" lazy="true"
                             widgetVar="tablaWidget"
                             style="font-size:11px;"
                             scrollable="true"
                             scrollWidth="110%"
                             resizableColumns="false"
                             rowKey="#{obj.id}" reflow="true">

                    <p:column headerText="Acciones" style="text-align: center; width: 30px;">                            
                        <p:commandButton rendered="#{gestionVariablesEspecificasBean.accionVer}" title="Ver" actionListener="#{gestionVariablesEspecificasBean.ver(obj.id)}" icon="ui-icon-search"/>
                        <p:commandButton rendered="#{gestionProgramaBean.accionEditar}" title="Editar" actionListener="#{gestionVariablesEspecificasBean.editar(obj.id)}" icon="ui-icon-pencil"/>
                        <p:commandButton rendered="#{gestionVariablesEspecificasBean.accionBorrar}" title="Borrar" action="#{gestionVariablesEspecificasBean.borrar(obj.id)}" icon="ui-icon-trash" update="frmTablaVariables:tablaRegistros"> 
                            <p:confirm header="Confirmaci칩n" message="Est치 seguro que desea eliminar?" icon="ui-icon-alert" />
                        </p:commandButton>
                    </p:column>

                    <p:column headerText="Id" sortBy="#{obj.id}" filterBy="#{obj.id}" style="width: 80px; text-align: center;">
                        <f:facet name="filter">
                            <p:inputNumber minValue="0" maxlength="64" style="width: 90%;" decimalPlaces="0" onkeypress="if (!/[0-9]/.test(event.key)) event.preventDefault(); 
                                    if (event.keyCode === 13) {
                                        onchange();
                                        return false;
                                    }" onchange="PF('tablaWidget').filter()" />
                        </f:facet>
                        <h:outputText value="#{obj.id}" title="#{obj.id}" />
                    </p:column>

                    <p:column headerText="Programa" style="width: 80px;" >
                        <h:outputText value="#{obj.pePrograma.descripcionPrograma}" title="#{obj.pePrograma.descripcionPrograma}" style="word-break: break-all;"/>
                    </p:column>

                    <p:column headerText="Nombre" filterBy="#{obj.nombre}" style="width: 80px; text-align: center;">
                        <f:facet name="filter">
                            <p:inputText maxlength="64" style="width: 90%;" onkeypress="
                                    if (event.keyCode === 13) {
                                        onchange();
                                        return false;
                                    }" onchange="PF('tablaWidget').filter()" />
                        </f:facet>
                        <h:outputText value="#{obj.nombre}" title="#{obj.nombre}" />
                    </p:column>

                    <p:column headerText="Descripci칩n" style="width: 80px;" >
                        <h:outputText value="#{obj.descripcion}" title="#{obj.descripcion}" />
                    </p:column>

                    <p:column headerText="Activa" filterBy="#{obj.activa}" style="width: 80px;" >
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('tablaWidget').filter()" style="width: 84%;" >
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{gestionVariablesEspecificasBean.listaSiNo}" var="activo" itemLabel="#{activo.nombre}" itemValue="#{activo.id}" />                                            
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{obj.activaStr}" title="#{obj.activaStr}" />
                    </p:column>

                    <p:column headerText="Tipo" filterBy="#{obj.tipo}" style="width: 80px;" >
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('tablaWidget').filter()" style="width: 84%;" >
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{gestionVariablesEspecificasBean.listadoTipoVariables}" var="tipos" itemValue="#{tipos.id}" itemLabel="#{tipos.nombre}" itemDescription="#{tipos.nombre}"/>                                            
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{obj.tipoStr}" title="#{obj.tipoStr}"/>
                    </p:column>

                    <p:column headerText="Recurrente" filterBy="#{obj.recurrente}" style="width: 80px;" >
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('tablaWidget').filter()" style="width: 84%;" >
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{gestionVariablesEspecificasBean.listaSiNo}" var="recurrente" itemLabel="#{recurrente.nombre}" itemValue="#{recurrente.id}" />                                            
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{obj.recurrenteStr}" title="#{obj.recurrenteStr}" />
                    </p:column>

                    <p:column headerText="Obligatoria" filterBy="#{obj.obligatoria}" style="width: 80px;" >
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('tablaWidget').filter()" style="width: 84%;" >
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{gestionVariablesEspecificasBean.listaSiNo}" var="obligatoria" itemLabel="#{obligatoria.nombre}" itemValue="#{obligatoria.id}" />                                            
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{obj.obligatoriaStr}" title="#{obj.obligatoriaStr}" />
                    </p:column>
                    
                    <p:column headerText="Editable" filterBy="#{obj.editable}" style="width: 80px;" >
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('tablaWidget').filter()" style="width: 84%;" >
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{gestionVariablesEspecificasBean.listaSiNo}" var="editable" itemLabel="#{editable.nombre}" itemValue="#{editable.id}" />                                            
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{obj.editableStr}" title="#{obj.editableStr}" />
                    </p:column>

                </p:dataTable>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" style="left:25%"/>
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" style="left:25%"/>
                </p:confirmDialog>
            </h:form>

            <!-- Crear -->
            <p:dialog header="Crear" widgetVar="dialogoCrear" appendTo="@(body)" modal="true"  width="95%" dynamic="true">
                <p:scrollPanel mode="native" style="height:auto">
                    <h:form id="frmCrear">                        
                        <p:panel id="pnlVariable" header="Variable Espec칤fica" toggleable="true">

                            <p:panelGrid id="panelCrearPrograma" columns="2"
                                         columnClasses="ui-grid-col-6,ui-grid-col-6"
                                         layout="grid"
                                         styleClass="ui-panelgrid-blank ui-fluid" >

                                <h:outputText value="Programa" style="font-weight:bold" class="header-back" />
                                <h:outputText value="#{gestionVariablesEspecificasBean.programa.descripcionPrograma}" />

                            </p:panelGrid>
                            <p:panelGrid rendered="#{gestionVariablesEspecificasBean.variable.pePrograma.id != null}" id="panelCrear" columns="4"
                                         columnClasses="ui-grid-col-3,ui-grid-col-3,ui-grid-col-3,ui-grid-col-3"
                                         layout="grid"
                                         styleClass="ui-panelgrid-blank ui-fluid" >

                                <h:outputText value="Nombre" style="font-weight:bold" class="header-back" />
                                <p:inputText id="nombre" value="#{gestionVariablesEspecificasBean.variable.nombre}" maxlength="32" required="true" requiredMessage="Debe diligenciar el nombre de la variable." 
                                             oninput="convertirMinuscula(this)" placeholder="Ejemplo: abc o abc_def"/>

                                <h:outputText value="Descripci칩n" style="font-weight:bold" class="header-back" />
                                <p:inputText id="descripcion" value="#{gestionVariablesEspecificasBean.variable.descripcion}" maxlength="128" required="true" requiredMessage="Debe diligenciar la descripci칩n de la variable." />

                                <h:outputText value="Tipo" style="font-weight:bold" class="header-back" />
                                <p:selectOneMenu id="selectorTipo" value="#{gestionVariablesEspecificasBean.variable.tipo}" required="true" requiredMessage="Debe seleccionar el tipo de variable."  >
                                    <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                    <f:selectItems value="#{gestionVariablesEspecificasBean.listadoTipoVariables}" var="tipos" itemValue="#{tipos.id}" itemLabel="#{tipos.nombre}" itemDescription="#{tipos.nombre}"/>
                                    <p:ajax listener="#{gestionVariablesEspecificasBean.validarTipoVariable(gestionVariablesEspecificasBean.variable.tipo)}" update="panelValidaciones, panelInsumoCalculo, blRecurrente, blObligatoria, blEditable"/>
                                </p:selectOneMenu>

                                <h:outputText value="Activa" style="font-weight:bold" class="header-back" />
                                <p:selectBooleanButton id="blActiva" value="#{gestionVariablesEspecificasBean.variable.activa}" onLabel="Si" offLabel="No"  onIcon="ui-icon-check" offIcon="ui-icon-close" style="width:60px" />

                                <h:outputText value="Recurrente" style="font-weight:bold" class="header-back" />
                                <p:selectBooleanButton id="blRecurrente" disabled="#{gestionVariablesEspecificasBean.variable.tipo eq 5}"  value="#{gestionVariablesEspecificasBean.variable.recurrente}" onLabel="Si" offLabel="No"  onIcon="ui-icon-check" offIcon="ui-icon-close" style="width:60px" />

                                <h:outputText value="Obligatoria" style="font-weight:bold" class="header-back" />
                                <p:selectBooleanButton id="blObligatoria" disabled="#{gestionVariablesEspecificasBean.variable.tipo eq 5}" value="#{gestionVariablesEspecificasBean.variable.obligatoria}" onLabel="Si" offLabel="No"  onIcon="ui-icon-check" offIcon="ui-icon-close" style="width:60px" />

                                <h:outputText value="Editable" style="font-weight:bold" class="header-back" />
                                <p:selectBooleanButton id="blEditable" disabled="#{gestionVariablesEspecificasBean.variable.tipo eq 5}" value="#{gestionVariablesEspecificasBean.variable.editable}" onLabel="Si" offLabel="No"  onIcon="ui-icon-check" offIcon="ui-icon-close" style="width:60px" />

                            </p:panelGrid>
                        </p:panel>
                        <p:panel id="panelValidaciones">
                            <p:panelGrid rendered="#{gestionVariablesEspecificasBean.mostrarPanelValidaciones}"
                                         columns="2"
                                         columnClasses="ui-grid-col-6,ui-grid-col-6"
                                         layout="grid"
                                         styleClass="ui-panelgrid-blank ui-fluid" >

                                <h:outputText value="Validaciones" style="font-weight:bold" class="header-back" />
                                <p:inputTextarea value="#{gestionVariablesEspecificasBean.validacionesJson}" rows="5" cols="30" />

                            </p:panelGrid>
                        </p:panel>
                        <p:panel id="panelInsumoCalculo">
                            <p:panelGrid rendered="#{gestionVariablesEspecificasBean.variable.tipo eq 5}"
                                         columns="2"
                                         columnClasses="ui-grid-col-6,ui-grid-col-6"
                                         layout="grid"
                                         styleClass="ui-panelgrid-blank ui-fluid" >

                                <h:outputText value="Insumo calculo" style="font-weight:bold" class="header-back" />
                                <p:inputTextarea value="#{gestionVariablesEspecificasBean.insumoCalculoJson}" rows="5" cols="30" />

                            </p:panelGrid>
                        </p:panel>
                        <p:panelGrid style="width: 100%;">
                            <f:facet name="footer">
                                <p:row>
                                    <p:column colspan="4" style="text-align: center">
                                        <h:panelGroup style="display:block; text-align:center; margin-top: 10px;">
                                            <p:commandButton value="Guardar" type="button" onclick="guardarRemote()" validateClient="true"/>
                                            <p:remoteCommand name="guardarRemote" action="#{gestionVariablesEspecificasBean.guardar()}" process="@all" update="frmCrear, pnlVariable, frmTablaVariables" />
                                            <p:commandButton value="Salir" type="button" onclick="PF('dialogoCrear').hide()" immediate="true"/>
                                        </h:panelGroup>
                                    </p:column>
                                </p:row>
                            </f:facet>
                        </p:panelGrid>

                    </h:form>
                </p:scrollPanel>
            </p:dialog>

            <!-- Detalle programa seleccionado -->
            <p:dialog header="Programa" widgetVar="dialogoDetallePrograma" appendTo="@(body)" modal="true"  width="95%" dynamic="true">
                <p:scrollPanel mode="native" style="height:auto">
                    <h:form id="frmDetallePrograma">
                        <p:panel id="pnlDetallePrograma" header="Programa" style="margin-bottom:10px;" toggleable="true">
                            <p:panelGrid id="panelVer" columns="4"
                                         columnClasses="ui-grid-col-3,ui-grid-col-3,ui-grid-col-3,ui-grid-col-3"
                                         layout="grid"
                                         styleClass="ui-panelgrid-blank ui-fluid" >

                                <h:outputText value="Id" style="font-weight:bold" class="header-back" />
                                <h:outputText value="#{gestionVariablesEspecificasBean.programa.id}" />

                                <h:outputText value="Activo" style="font-weight:bold" class="header-back" />
                                <h:outputText value="#{gestionVariablesEspecificasBean.programa.activoStr}" />

                                <h:outputText value="C칩digo" style="font-weight:bold" class="header-back" />
                                <h:outputText value="#{gestionVariablesEspecificasBean.programa.codigoPrograma}" />

                                <h:outputText value="Agrupador" style="font-weight:bold" class="header-back" />
                                <h:outputText value="#{gestionVariablesEspecificasBean.programa.maeAgrupadorValor}" />

                                <h:outputText value="Descripci칩n" style="font-weight:bold" class="header-back" />
                                <h:outputText value="#{gestionVariablesEspecificasBean.programa.descripcionPrograma}" />

                                <h:outputText value="Categoria" style="font-weight:bold" class="header-back" />
                                <h:outputText value="#{gestionVariablesEspecificasBean.programa.maeCategoriaValor}" />

                                <h:outputText value="Tipo" style="font-weight:bold" class="header-back" />
                                <h:outputText value="#{gestionVariablesEspecificasBean.programa.maeTipoProgramaValor}"  />

                                <h:outputText value="Lider de Programa" style="font-weight:bold" class="header-back" />
                                <h:outputText value="#{gestionVariablesEspecificasBean.programa.usuariosId.nombre}"  />

                                <h:outputText value="Registro Afiliado Solicitud" style="font-weight:bold" class="header-back" />
                                <h:outputText value="#{gestionVariablesEspecificasBean.getRegistrosAfiliados(gestionVariablesEspecificasBean.programa.registroAfiliadoSolicitud)}"  />

                                <h:outputText value="Registro Afiliado Hospitalizaci칩n" style="font-weight:bold" class="header-back" />
                                <h:outputText value="#{gestionVariablesEspecificasBean.getRegistrosAfiliados(gestionVariablesEspecificasBean.programa.registroAfiliadoHospitalizacion)}"  />

                                <h:outputText value="Sexo Aplica" style="font-weight:bold" class="header-back" />
                                <h:outputText value="#{gestionVariablesEspecificasBean.getSexoAplicaDescripcion(gestionVariablesEspecificasBean.programa.sexoAplica)}" />

                                <h:outputText value="Cantidad Registros" style="font-weight:bold" class="header-back" />
                                <h:outputText value="#{gestionVariablesEspecificasBean.getCantidadRegistrosStr(gestionVariablesEspecificasBean.programa.cantidadRegistro)}" />

                                <h:outputText value="Aplica Rescate" style="font-weight:bold" class="header-back" />
                                <h:outputText value="#{gestionVariablesEspecificasBean.programa.getBooleanToStr(gestionVariablesEspecificasBean.programa.aplicaRescate)}" />

                                <h:outputText value="Direcciona" style="font-weight:bold" class="header-back" />
                                <h:outputText value="#{gestionVariablesEspecificasBean.programa.getBooleanToStr(gestionVariablesEspecificasBean.programa.direcciona)}" />

                                <h:outputText value="Registro Afiliado Afiliaci칩n" style="font-weight:bold" class="header-back" />
                                <h:outputText value="#{gestionVariablesEspecificasBean.programa.getBooleanToStr(gestionVariablesEspecificasBean.programa.registroAfiliadoAfiliacion)}" />

                                <h:outputText value="Aplica Rescate Anexo3 Ambulatorio" style="font-weight:bold" class="header-back" />
                                <h:outputText value="#{gestionVariablesEspecificasBean.programa.getBooleanToStr(gestionVariablesEspecificasBean.programa.aplicaRescateAnexo3Ambulatorio)}"  />

                                <h:outputText value="Aplica Rescate Anexo3 Hospitalario" style="font-weight:bold" class="header-back" />
                                <h:outputText value="#{gestionVariablesEspecificasBean.programa.getBooleanToStr(gestionVariablesEspecificasBean.programa.aplicaRescateAnexo3Hospitalario)}"/>

                                <h:outputText value="Aplica Rescate Anexo2 Urgencias" style="font-weight:bold" class="header-back" />
                                <h:outputText value="#{gestionVariablesEspecificasBean.programa.getBooleanToStr(gestionVariablesEspecificasBean.programa.aplicaRescateAnexo2Urgencia)}"/>

                                <h:outputText value="Aplica Recobro" style="font-weight:bold" class="header-back" />
                                <h:outputText value="#{gestionVariablesEspecificasBean.programa.getBooleanToStr(gestionVariablesEspecificasBean.programa.aplicaRecobro)}"/>

                                <h:outputText value="Exonerado Copago" style="font-weight:bold" class="header-back" />
                                <h:outputText value="#{gestionVariablesEspecificasBean.programa.getBooleanToStr(gestionVariablesEspecificasBean.programa.exoneradoCopago)}"/>

                            </p:panelGrid>
                        </p:panel>
                    </h:form>
                </p:scrollPanel>
            </p:dialog>

            <!-- Detalle variable seleccionada(Ver) -->
            <p:dialog header="Ver" widgetVar="dialogoDetalleVariable" appendTo="@(body)" modal="true"  width="95%" dynamic="true">
                <h:form class="frmAuditoria" style="margin-top: -15px; text-align: right;">
                    <p:commandButton id="auditoria" class="btnAuditoria" action="#{gestionVariablesEspecificasBean.getAuditoria(gestionVariablesEspecificasBean.variable.auditoriaStrHTML)}" icon="ui-icon-comment" title="Auditor칤a" />
                </h:form>
                <p:scrollPanel mode="native" style="height:auto">
                    <h:form id="frmDetalleVariable">
                        <p:panel id="pnlDetalleVariable" header="Variable Espec칤fica" style="margin-bottom:10px;" toggleable="true">
                            <p:panelGrid id="panelVerPrograma" columns="2"
                                         columnClasses="ui-grid-col-6,ui-grid-col-6"
                                         layout="grid"
                                         styleClass="ui-panelgrid-blank ui-fluid" >

                                <h:outputText value="Programa" style="font-weight:bold" class="header-back" />
                                <h:outputText value="#{gestionVariablesEspecificasBean.variable.pePrograma.descripcionPrograma}" />

                            </p:panelGrid>
                            <p:panelGrid id="panelVer" columns="4"
                                         columnClasses="ui-grid-col-3,ui-grid-col-3,ui-grid-col-3,ui-grid-col-3"
                                         layout="grid"
                                         styleClass="ui-panelgrid-blank ui-fluid" >


                                <h:outputText value="Id" style="font-weight:bold" class="header-back" />
                                <h:outputText value="#{gestionVariablesEspecificasBean.variable.id}" />

                                <h:outputText value="Nombre" style="font-weight:bold" class="header-back" />
                                <h:outputText value="#{gestionVariablesEspecificasBean.variable.nombre}"/>

                                <h:outputText value="Descrpci칩n" style="font-weight:bold" class="header-back" />
                                <h:outputText value="#{gestionVariablesEspecificasBean.variable.descripcion}"/>

                                <h:outputText value="Activa" style="font-weight:bold" class="header-back" />
                                <h:outputText value="#{gestionVariablesEspecificasBean.variable.activaStr}"/>

                                <h:outputText value="Tipo" style="font-weight:bold" class="header-back" />
                                <h:outputText value="#{gestionVariablesEspecificasBean.variable.tipoStr}"/>

                                <h:outputText value="Recurrente" style="font-weight:bold" class="header-back" />
                                <h:outputText value="#{gestionVariablesEspecificasBean.variable.recurrenteStr}"/>

                                <h:outputText value="Obligatoria" style="font-weight:bold" class="header-back" />
                                <h:outputText value="#{gestionVariablesEspecificasBean.variable.obligatoriaStr}"/>
                                
                                <h:outputText value="Editable" style="font-weight:bold" class="header-back" />
                                <h:outputText value="#{gestionVariablesEspecificasBean.variable.editableStr}"/>

                            </p:panelGrid>

                            <p:panelGrid id="panelValidaciones" columns="2"
                                         columnClasses="ui-grid-col-6,ui-grid-col-6"
                                         layout="grid"
