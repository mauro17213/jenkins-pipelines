<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition template="/home.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="bodyJR">
        <h:outputStylesheet name="css/rias.css"/>
        <center>
            <h:form id="frmCargaMasiva">
                <p:toolbar>
                    <f:facet name="left" >
                        <span title="#{gestionCargaMasivaBean.modulo.descripcion}">#{gestionCargaMasivaBean.modulo.nombre}</span>
                    </f:facet>
                    <f:facet name="right">
                        <p:commandButton rendered="#{gestionCargaMasivaBean.accionListar}" title="Refrescar" ajax="false" actionListener="#{gestionCargaMasivaBean.refrescar}" icon="ui-icon-refresh"/>
                        <p:commandButton rendered="#{gestionCargaMasivaBean.accionCrear}" title="Crear Adjunto" ajax="true" actionListener="#{gestionCargaMasivaBean.crear}" icon="ui-icon-circle-arrow-n"/>
                    </f:facet>
                </p:toolbar>

                <p:dataTable var="obj" value="#{gestionCargaMasivaBean.lazyCargaMasiva}" class="listaDatos" paginator="true" rows="#{gestionCargaMasivaBean.tamanoPagina}" 
                             emptyMessage="No se encontraron registros"
                             currentPageReportTemplate="Registros del {startRecord} al {endRecord} de {totalRecords}, Página {currentPage} de {totalPages}"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,30,50,100" id="tablaRegistros" lazy="true"
                             widgetVar="tablaWidget"
                             style="font-size:11px;"
                             scrollable="true"
                             scrollWidth="140%"
                             rowKey="#{obj.id}" reflow="true">

                    <p:column style="text-align: center;">
                        <f:facet name="header">
                            <h:outputText value="Acciones"/>
                        </f:facet>
                        <p:commandButton icon="ui-icon-arrowstop-1-s"
                                         rendered="#{gestionCargaMasivaBean.accionAdicional1 and ( obj.estado == 2 or obj.estado == 3 )}"
                                         title="Descargar archivo original" 
                                         action="#{gestionCargaMasivaBean.generarArchivoCarga(obj.id)}" 
                                         ajax="false" 
                                         process="@this"/>
                        
                        <p:commandButton icon="pi pi-cloud-download"
                                         rendered="#{gestionCargaMasivaBean.accionAdicional1 and ( obj.estado == 2 or obj.estado == 3 )}"
                                         title="Descargar resultados" 
                                         action="#{gestionCargaMasivaBean.generarArchivoResultados(obj.id)}" 
                                         ajax="false" 
                                         process="@this"/>
                        
                        <p:commandButton  title="Cancelar" rendered="#{gestionCargaMasivaBean.accionAdicional2}" disabled="#{gestionCargaMasivaBean.validarEstadoCargaProcesando(obj.estado)}" action="#{gestionCargaMasivaBean.abortar(obj.id)}" icon="ui-icon-circle-arrow-w">
                            <p:confirm header="Confirmación" message="Está seguro que desea cancelar la carga masiva?" icon="ui-icon-alert" />
                        </p:commandButton>
                    </p:column>

                    <p:column headerText="Id Carga" sortBy="#{obj.id}" filterBy="#{obj.id}">
                        <f:facet name="filter">
                            <p:inputText maxlength="64" style="width: 95%;" onkeypress="
                                    if (event.keyCode === 13) {
                                        onchange();
                                        return false;
                                    }" onchange="PF('tablaWidget').filter()" />
                        </f:facet>
                        <h:outputText value="#{obj.id}" title="#{obj.id}"/>
                    </p:column>

                    <p:column headerText="Programa Especial" sortBy="#{obj.programa}" filterBy="#{obj.programa}">  
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('tablaWidget').filter()" style="width: 80%;" filter="true" filterMatchMode="contains" >
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{gestionCargaMasivaBean.listaPePrograma}" var="progResC" itemLabel="#{progResC.descripcionPrograma}" itemValue="#{progResC.id}" />                                        
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{obj.programa}" title="#{obj.programa}"/>
                    </p:column>

                    <p:column headerText="Nombre Archivo" sortBy="#{obj.archivo}" filterBy="#{obj.archivo}">
                        <f:facet name="filter">
                            <p:inputText label="Archivo" maxlength="128" style="width: 90%;" onkeypress="if (event.keyCode === 13) {
                                        onchange();
                                        return false;
                                    }"  onchange="PF('tablaWidget').filter()" />
                        </f:facet>
                        <h:outputText value="#{obj.archivo}" title="#{obj.archivo}"/>
                    </p:column>

                    <p:column headerText="Estado del Proceso" sortBy="#{obj.estado}" filterBy="#{obj.estado}">
                        <f:facet name="filter">
                            <p:selectOneMenu  editable="false" style="margin-right: 10px; width: 80%;" onchange="PF('tablaWidget').filter()">
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{gestionCargaMasivaBean.listaEstadoCarga}" var="estCarga" itemValue="#{estCarga.id}" itemLabel="#{estCarga.nombre}" itemDescription="#{estCarga.descripcion}" />
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{gestionCargaMasivaBean.getEstado(obj.estado)}" title="#{gestionCargaMasivaBean.getEstado(obj.estado)}"/>
                    </p:column> 
                    <!-- nuevos campos -->
                    <p:column headerText="Registros" sortBy="#{obj.registros}">
                        <h:outputText value="#{obj.registros}" title="#{obj.registros}"/> de 
                        <h:outputText value="#{obj.registrosPendientes}" title="#{obj.registrosPendientes}"/>
                    </p:column>
                    <p:column headerText="Exitosos" sortBy="#{obj.exitosos}">
                        <h:outputText value="#{obj.exitosos}" title="#{obj.exitosos}"/>
                    </p:column>
                    <p:column headerText="Fallidos" sortBy="#{obj.fallidos}">
                        <h:outputText value="#{obj.fallidos}" title="#{obj.fallidos}"/>
                    </p:column>

                    <p:column headerText="Inicio" sortBy="#{obj.fechaHoraInicio}">
                        <h:outputText value="#{obj.fechaHoraInicio}" title="#{obj.fechaHoraInicio}">
                            <f:convertDateTime type="date" pattern="yyyy-MM-dd HH:mm:ss" timeZone="America/Bogota"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Fin" sortBy="#{obj.fechaHoraFin}">
                        <h:outputText value="#{obj.fechaHoraFin}" title="#{obj.fechaHoraFin}">
                            <f:convertDateTime type="date" pattern="yyyy-MM-dd HH:mm:ss" timeZone="America/Bogota"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Usuario responsable" sortBy="#{obj.usuarioCrea}" filterBy="#{obj.usuarioCrea}">
                        <f:facet name="filter">
                            <p:inputText label="Usuario responsable" maxlength="128" style="width: 95%;" onkeypress="if (event.keyCode === 13) {
                                        onchange();
                                        return false;
                                    }"  onchange="PF('tablaWidget').filter()" />
                        </f:facet>
                        <h:outputText value="#{obj.usuarioCrea}" title="#{obj.usuarioCrea}"/>
                    </p:column>
                </p:dataTable>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" style="left:25%"/>
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" style="left:25%"/>
                </p:confirmDialog>
            </h:form>

            <p:dialog header="Crear Adjunto" widgetVar="dialogoCrearAdjunto" appendTo="@(body)" modal="true" width="50%" >
                <p:scrollPanel mode="native" style="height:200px">
                    <h:form id="frmCrearAdjunto" >
                        <p:panelGrid id="panelCrearAdjunto" columns="2" 
                                     columnClasses="ui-grid-col-4, ui-grid-col-8"
                                     layout="grid" 
                                     styleClass="ui-panelgrid-blank ui-fluid">

                            <h:outputText value="Programa Especial"  class="header-back" />
                            <p:selectOneMenu id="vlprograma" value="#{gestionCargaMasivaBean.objeto.idPrograma}" filter="true" filterMatchMode="contains" >
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{gestionCargaMasivaBean.listaPePrograma}" var="progResC" itemLabel="#{progResC.descripcionPrograma}" itemValue="#{progResC.id}" />
                                <p:ajax event="change" update="vlprograma"/>
                            </p:selectOneMenu>

                        </p:panelGrid>
                        
                        <p:panelGrid style="width: 100%;">
                            <f:facet name="footer">
                                <p:row>
                                    <p:column colspan="4">
                                        <p:fileUpload id="cargarDocumento" label="Agregar Documento" uploadLabel="Cargar" cancelLabel="Cancelar"
                                          fileLimitMessage="Máximo número de archivos excedido, los permitidos son: 1" 
                                          invalidFileMessage="Tipo inválido de archivo"
                                          listener="#{gestionCargaMasivaBean.cargarAdjunto}" mode="advanced" dragDropSupport="false"
                                          required="true" requiredMessage="Se debe agregar un Documento." 
                                          sizeLimit="10000000" fileLimit="1" allowTypes="/(\.|\/)(txt)$/" />
                                    </p:column>
                                </p:row>
                            </f:facet>
                        </p:panelGrid>
                        
                        
                    </h:form>
                </p:scrollPanel>
            </p:dialog>
        </center>
    </ui:define>
</ui:composition>
