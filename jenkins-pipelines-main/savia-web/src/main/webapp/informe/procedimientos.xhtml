<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition template="/home.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="bodyJR">      
        <center>
            <!-- Lista Inicial -->
            <h:form id="frmProcedimientos">
                <p:toolbar>
                    <f:facet name="left" >
                        <span title="#{procedimientosBean.modulo.descripcion}">#{procedimientosBean.modulo.nombre}</span>
                    </f:facet>
                    <f:facet name="right">
                        <p:commandButton rendered="#{procedimientosBean.accionListar}" title="Refrescar" ajax="false" actionListener="#{procedimientosBean.refrescar}" icon="ui-icon-refresh"/>
                        <p:commandButton rendered="#{procedimientosBean.accionCrear}" title="Crear" actionListener="#{procedimientosBean.crear}" icon="ui-icon-document"/>
                    </f:facet>
                </p:toolbar>
                <p:dataTable id="tablaRegistros" widgetVar="tablaWidget" var="obj" value="#{procedimientosBean.lazyInfRoutine}" rowKey="#{obj.specificName}"
                             rows="30" paginator="true" lazy="true" reflow="true"
                             currentPageReportTemplate="Registros del {startRecord} al {endRecord} de {totalRecords}, Página {currentPage} de {totalPages}"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,30,50,100" 
                             emptyMessage="No se encontraron registros">
                    <p:column style="text-align: center;">
                        <f:facet name="header">
                            <h:outputText value="Acciones"/>
                        </f:facet>
                        <p:commandButton rendered="#{procedimientosBean.accionVer}" title="Ver" actionListener="#{procedimientosBean.ver(obj.specificName)}" icon="ui-icon-search"/>                        
                        <p:commandButton rendered="#{procedimientosBean.accionEditar}" title="Editar Grupo" actionListener="#{procedimientosBean.editar(obj)}" icon="ui-icon-pencil"/>
                        <p:commandButton rendered="#{procedimientosBean.accionAdicional1}" title="Ver Historial" actionListener="#{procedimientosBean.verHistorial(obj.specificName)}" icon="pi pi-folder"/>

                    </p:column>
                    <p:column headerText="Nombre" filterBy="#{obj.routineName}" >
                        <f:facet name="filter">
                            <p:inputText label="Nombre" maxlength="32" style="width: 95%;" onchange="PF('tablaWidget').filter()"/>
                        </f:facet>
                        <h:outputText value="#{obj.routineName}"/>
                    </p:column>           

                    <p:column headerText="Fecha Hora Crea" sortBy="#{obj.create}">
                        <h:outputText value="#{obj.create}">
                            <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" timeZone="America/Bogota"/>
                        </h:outputText>
                    </p:column>
                </p:dataTable>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" style="left:25%"/>
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" style="left:25%"/>
                </p:confirmDialog>
            </h:form>

            <!-- Crear -->
            <p:dialog header="Crear" widgetVar="dialogoCrear" appendTo="@(body)" width="50%" modal="true" class="modal">
                <p:scrollPanel mode="native" style="height:80%">
                    <h:form id="frmCrear">                        
                        <p:panelGrid id="panelCrear" columns="2" layout="grid" styleClass="showcase-text-align-center">

                            <p:outputLabel value="Nombre Procedimiento" style="font-weight:bold" for="nombreScript" />
                            <p:inputText id="nombreScript" value="#{procedimientosBean.objetoInfRoutine.routineName}" 
                                         required="true" style="width:99%;">
                            </p:inputText>                                           

                            <p:outputLabel value="Descripción" style="font-weight:bold" for="descripcion" />
                            <p:inputTextarea id="descripcion" value="#{procedimientosBean.objeto.descripcion}" 
                                             required="true" style="width:99%;">
                            </p:inputTextarea>                                                      
                        </p:panelGrid>

                        <p:panelGrid id="panelScript" columns="1" layout="grid" styleClass="showcase-text-align-center">
                            <p:outputLabel value="Procedimiento" style="font-weight:bold" for="script" />
                            <p:inputTextarea id="script" value="#{procedimientosBean.objetoInfRoutine.routineDefinition}" required="true" style="width:99%;" />                            
                        </p:panelGrid>
                        <p:panelGrid  style="width:100%;margin:10px 0px 6px 0px">
                            <f:facet name="footer">
                                <p:row>
                                    <p:column colspan="4" style="text-align: center">
                                        <p:commandButton value="Guardar" type="button"
                                                         onclick="guardarRemote()" validateClient="true"/>

                                        <p:remoteCommand name="guardarRemote"
                                                         action ="#{procedimientosBean.guardar}"
                                                         process="@form"
                                                         update="panelCrear"/>
                                        <p:commandButton value="Cancelar" type="button" onclick="PF('dialogoCrear').hide()" immediate="true" style="margin-left: 5px;"/>
                                    </p:column>
                                </p:row>
                            </f:facet>
                        </p:panelGrid>
                    </h:form>
                </p:scrollPanel>
            </p:dialog>

            <!-- Editar -->
            <p:dialog header="Editar" widgetVar="dialogoEditar" appendTo="@(body)" modal="true" class="modal-no-scroll" width="50%">
                <h:form class="frmAuditoria" style="margin-top: -15px; text-align: right;">
                    <p:commandButton id="auditoria" class="btnAuditoria" action="#{procedimientosBean.getAuditoria(procedimientosBean.objeto.auditoriaStrHTML)}" icon="ui-icon-comment" title="Auditoría" />
                </h:form>
                <p:scrollPanel mode="native" style="height:80%">
                    <h:form id="frmEditar">                        
                        <p:panelGrid id="panelEditar" columns="2" layout="grid" styleClass="showcase-text-align-center">
                            <p:outputLabel value="Nombre Procedimiento" style="font-weight:bold" for="nombreScript" />
                            <p:inputText id="nombreScript" 
                                         value="#{procedimientosBean.objetoInfRoutine.routineName}" 
                                         required="true" 
                                         style="width:99%; font-weight:bold;" 
                                         readonly="true" />
                            <p:outputLabel value="Descripción" style="font-weight:bold" for="descripcion" />
                            <p:inputTextarea id="descripcion" value="#{procedimientosBean.objeto.descripcion}" 
                                             required="true" style="width:99%;">
                            </p:inputTextarea>  

                        </p:panelGrid>

                        <p:panelGrid id="panelEditarScript" columns="1" layout="grid" styleClass="showcase-text-align-center">
                            <p:outputLabel value="Procedimiento" style="font-weight:bold" for="script" />
                            <p:inputTextarea id="script" value="#{procedimientosBean.objetoInfRoutine.routineDefinition}" required="true" style="width:99%;" />
                        </p:panelGrid>

                        <p:panelGrid  style="width:100%;margin:10px 0px 6px 0px">
                            <f:facet name="footer">
                                <p:row>
                                    <p:column colspan="4" style="text-align: center">
                                        <p:commandButton value="Guardar" type="button" onclick="modificarRemote()" validateClient="true"/>
                                        <p:remoteCommand name="modificarRemote" action ="#{procedimientosBean.modificar}" update="panelEditar"/>
                                        <p:commandButton value="Cancelar" type="button" onclick="PF('dialogoEditar').hide()" immediate="true" style="margin-left: 5px;"/>
                                    </p:column>
                                </p:row>
                            </f:facet>
                        </p:panelGrid>
                    </h:form>
                </p:scrollPanel>
            </p:dialog>

            <!-- Ver -->
            <p:dialog header="Ver" widgetVar="dialogoVer" appendTo="@(body)" modal="true" class="modal-no-scroll" width="50%">
                <h:form class="frmAuditoria" style="margin-top: -15px; text-align: right;">
                    <p:commandButton id="auditoria" class="btnAuditoria" action="#{procedimientosBean.getAuditoria(informeGrupoBean.objeto.auditoriaStrHTML)}" icon="ui-icon-comment" title="Auditoría" />
                </h:form>
                <p:scrollPanel mode="native" style="height:80%">
                    <h:form id="frmVer">                       
                        <p:panelGrid id="panelVer" columns="2" layout="grid" styleClass="showcase-text-align-center">
                            <p:outputLabel value="Nombre Procedimiento" style="font-weight:bold" />
                            <p:outputLabel value="#{procedimientosBean.objetoInfRoutine.routineName}" />
                        </p:panelGrid>

                        <p:panelGrid id="panelVerScript" columns="1" layout="grid" styleClass="showcase-text-align-center">
                            <p:outputLabel value="Procedimiento" style="font-weight:bold" />
                            <p:outputLabel value="#{procedimientosBean.scriptTexto}" />
                        </p:panelGrid>

                        <p:panelGrid  style="width:100%;margin:10px 0px 6px 0px">
                            <f:facet name="footer">
                                <p:row>
                                    <p:column colspan="4" style="text-align: center">
                                        <p:commandButton value="Salir" type="button" onclick="PF('dialogoVer').hide()" immediate="true" style="margin-left: 5px;"/>
                                    </p:column>
                                </p:row>
                            </f:facet>
                        </p:panelGrid>
                    </h:form>
                </p:scrollPanel>
            </p:dialog>

            <!-- adicional 1 ver historial -->
            <p:dialog header="Ver Historial" widgetVar="dialogoVerHistorial" appendTo="@(body)" modal="true" class="modal-no-scroll" width="60%">
                <p:scrollPanel mode="native" style="height:80%">
                    <h:form id="frmVerHistorial">                       

                        <p:panel id="pVerUsuarios" style="margin-bottom:10px;margin-top:10px;" collapsed="false" toggleable="false">

                            <p:dataTable id="tablaRegistrosProcedimientos" rows="25"
                                         var="obj" value="#{procedimientosBean.registros}" 
                                         widgetVar="tablaWidgetProcedimientos" scrollable="true"  
                                         tableStyle="width: 100%;" paginator="true" 
                                         paginatorPosition="top" 
                                         rowsPerPageTemplate="25,50,100"  
                                         emptyMessage="No se encontraron registros" >

                                <p:column headerText="Nombre">
                                    <h:outputLabel value="#{obj.nombreScript}"/>
                                </p:column>
                                <p:column headerText="Procedimiento">
                                    <h:outputLabel value="#{obj.scriptCorto}"/>
                                    <p:commandButton  rendered="#{obj.scriptCorto.length() > 0 }" actionListener="#{procedimientosBean.verScriptAmpliado(obj)}" icon="ui-icon-comment" title="Ver completo"/>
                                </p:column>
                                <p:column headerText="Descripción">
                                    <h:outputLabel value="#{obj.descripcionCorto}"/>
                                    <p:commandButton  rendered="#{obj.descripcionCorto.length() > 20 }" actionListener="#{procedimientosBean.verTextoAmpliado(obj.descripcion)}" icon="ui-icon-comment" title="Ver completo"/>
                                </p:column>                                
                                <p:column headerText="Usuario Crea">
                                    <p:outputLabel value="#{obj.usuarioCrea}" />
                                </p:column>
                                <p:column headerText="Fecha Hora Crea" >
                                    <h:outputText value="#{obj.fechaHoraCrea}">
                                        <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" timeZone="America/Bogota"/>
                                    </h:outputText>
                                </p:column>
                            </p:dataTable>           

                        </p:panel>

                        <p:panelGrid  style="width:100%;margin:10px 0px 6px 0px">
                            <f:facet name="footer">
                                <p:row>
                                    <p:column colspan="4" style="text-align: center">
                                        <p:commandButton value="Salir" type="button" onclick="PF('dialogoVerHistorial').hide()" immediate="true" style="margin-left: 5px;"/>
                                    </p:column>
                                </p:row>
                            </f:facet>
                        </p:panelGrid>
                    </h:form>
                </p:scrollPanel>
            </p:dialog>

            <p:dialog header="Ver" widgetVar="dialogoTextoApliado" minHeight="50" appendTo="@(body)" modal="true"  width="80%" dynamic="true">           
                <p:scrollPanel mode="native" style="height:50%">
                    <h:form id="frmTextoAmpliado" style="padding: 10px;">          
                        <h:outputText id="mensaje" value="#{procedimientosBean.textoAmpliado}" />
                        <p:panelGrid  style="width:100%;margin:10px 0px">
                            <f:facet name="footer">
                                <p:row>
                                    <p:column style="text-align: center">
                                        <h:panelGroup style="display:block; text-align:center;">
                                            <p:commandButton value="Salir" type="button" onclick="PF('dialogoTextoApliado').hide()" immediate="true"/>
                                        </h:panelGroup>
                                    </p:column>
                                </p:row>
                            </f:facet>
                        </p:panelGrid>
                    </h:form>
                </p:scrollPanel>
            </p:dialog>
        </center>
    </ui:define>
</ui:composition>
