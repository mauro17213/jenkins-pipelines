<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition template="/home.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="bodyJR">
        <h:outputScript name="js/calendar-localization.js"/>
        <h:outputStylesheet name="css/gp.css"/>
        <center>
            <style>
                .ui-panelgrid .ui-grid-responsive .ui-panelgrid-cell {
                    border: 1px solid #e5e2e2;
                }

            </style>
            <h:form id="frmPrestadores">
                <p:remoteCommand name="cerrarDialogoServiciosHabilitacion" action="#{ipsSedesBean.cerrarDialogoMaServiciosHabilitacion()}"/>
                <p:remoteCommand name="cerrarDialogoSelPrestador" action="#{ipsSedesBean.cerrarDialogoSelPrestador()}"/>
                <p:toolbar>
                    <f:facet name="left" >
                        <span title="#{ipsSedesBean.modulo.descripcion}">#{ipsSedesBean.modulo.nombre}</span>
                    </f:facet>
                    <f:facet name="right">
                        <p:commandButton rendered="#{ipsSedesBean.accionListar}" title="Refrescar" ajax="false" actionListener="#{ipsSedesBean.refrescar()}" icon="ui-icon-refresh"/>
                        <p:commandButton rendered="#{ipsSedesBean.accionCrear}" title="Crear" actionListener="#{ipsSedesBean.crear()}" icon="ui-icon-document"/>
                    </f:facet>
                </p:toolbar>
                <p:dataTable var="obj" value="#{ipsSedesBean.lazyPrestador}" paginator="true" rows="#{ipsSedesBean.tamanoPagina}" 
                             emptyMessage="No se encontraron registros"
                             currentPageReportTemplate="Registros del {startRecord} al {endRecord} de {totalRecords}, Página {currentPage} de {totalPages}"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,30,50,100" id="tablaRegistros" lazy="true"
                             widgetVar="tablaWidget"
                             rowKey="#{obj.id}" reflow="true">

                    <p:column style="text-align: center;">
                        <f:facet name="header">
                            <h:outputText value="Acciones"/>
                        </f:facet>    
                        <p:commandButton rendered="#{ipsSedesBean.accionVer}" title="Ver" actionListener="#{ipsSedesBean.ver(obj.id)}" icon="ui-icon-search"/>
                        <p:commandButton rendered="#{ipsSedesBean.accionEditar}" title="Editar" actionListener="#{ipsSedesBean.editar(obj.id)}" icon="ui-icon-pencil"/>
                        <p:commandButton rendered="#{ipsSedesBean.accionBorrar}" title="Borrar" action="#{ipsSedesBean.borrar(obj.id)}" icon="ui-icon-trash">
                            <p:confirm header="Confirmación" message="Está seguro que desea eliminar?" icon="ui-icon-alert" />
                        </p:commandButton>
                        <p:commandButton title="Gestión Sedes" actionListener="#{ipsSedesBean.gestionarSedes(obj.id)}" icon="ui-icon-calculator"/>
                        <p:commandButton rendered="#{ipsSedesBean.accionAdicional6 and obj.unionTemporal}" title="Gestión Unión Temporal" actionListener="#{ipsSedesBean.gestionarUnionTemporal(obj.id)}" icon="ui-icon-folder-collapsed"/>
                    </p:column>
                    <p:column headerText="Código MinSalud" sortBy="#{obj.codigoMinSalud}" filterBy="#{obj.codigoMinSalud}">
                        <f:facet name="filter">
                            <p:inputText label="Código MinSalud" maxlength="16" style="width: 95%;" onchange="PF('tablaWidget').filter()"/>
                        </f:facet>
                        <h:outputText value="#{obj.codigoMinSalud}" title="#{obj.codigoMinSalud}"/>
                    </p:column>

                    <p:column headerText="Tipo Documento" filterBy="#{obj.maeTipoDocumentoId}">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('tablaWidget').filter()" style="width: 85%;" >
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{ipsSedesBean.listaTiposDocumento}" var="tipoDoc" itemValue="#{tipoDoc.id}" itemLabel="#{tipoDoc.nombre}" itemDescription="#{tipoDoc.descripcion}"/>
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{ipsSedesBean.getTipoDocumento(obj.maeTipoDocumentoId)}" title="#{ipsSedesBean.getTipoDocumento(obj.maeTipoDocumentoId)}"/>
                    </p:column>
                    <p:column headerText="Documento" sortBy="#{obj.numeroDocumento}" filterBy="#{obj.numeroDocumento}">
                        <f:facet name="filter">
                            <p:inputText label="Documento" maxlength="32" style="width: 95%;" onkeypress="if (event.keyCode === 13) {
                                        onchange();
                                        return false;
                                    }"  onchange="PF('tablaWidget').filter()" />
                        </f:facet>
                        <h:outputText value="#{obj.numeroDocumento}" title="#{obj.numeroDocumento}"/>
                    </p:column>
                    <p:column headerText="Razón Social" filterBy="#{obj.razonSocial}">
                        <f:facet name="filter">
                            <p:inputText label="Razón Social" maxlength="256" style="width: 95%;" onkeypress="if (event.keyCode === 13) {
                                        onchange();
                                        return false;
                                    }"  onchange="PF('tablaWidget').filter()" />
                        </f:facet>
                        <h:outputText value="#{obj.razonSocial}" title="#{obj.razonSocial}"/>
                    </p:column>
                    <p:column headerText="Nivel de Atención">
                        <h:outputText value="#{obj.nivelAtencion}" title="#{obj.nivelAtencion}"/>
                    </p:column>

                    <p:column headerText="Clase de Prestador" filterBy="#{obj.maeClasePrestador}">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('tablaWidget').filter()" style="width: 85%;" >
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{ipsSedesBean.listaClasePrestador}" var="tipoDoc" itemValue="#{tipoDoc.id}" itemLabel="#{tipoDoc.nombre}" itemDescription="#{tipoDoc.descripcion}"/>
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{ipsSedesBean.getClasePrestador(obj.maeClasePrestador)}" title="#{ipsSedesBean.getClasePrestador(obj.maeClasePrestador)}"/>
                    </p:column>
                    <p:column headerText="Naturaleza Jurídica">
                        <h:outputText value="#{obj.naturalezaJuridica}" title="#{obj.naturalezaJuridica}"/>
                    </p:column>
                    <p:column headerText="Activo" filterBy="#{obj.activo}">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('tablaWidget').filter()" >
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItem itemLabel="SI" itemValue="true" />
                                <f:selectItem itemLabel="NO" itemValue="false" />
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{obj.activoStr}"/>
                    </p:column>
                    <p:column headerText="Fecha Hora Crea" sortBy="#{obj.fechaHoraCrea}">
                        <h:outputText value="#{obj.fechaHoraCrea}" title="#{obj.fechaHoraCrea}">
                            <f:convertDateTime type="date" pattern="yyyy-MM-dd HH:mm:ss" timeZone="America/Bogota"/>
                        </h:outputText>
                    </p:column>
                </p:dataTable>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" style="left:25%"/>
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" style="left:25%"/>
                </p:confirmDialog>
            </h:form>

            <p:dialog header="Ver" widgetVar="dialogoVer" appendTo="@(body)" modal="true"  width="90%" dynamic="true">
                <p:scrollPanel mode="native" style="height:500px">
                    <h:form class="frmAuditoria" style="text-align: right;">
                        <p:commandButton id="auditoria" class="btnAuditoria" action="#{ipsSedesBean.getAuditoria(ipsSedesBean.objeto.auditoriaStrHTML)}" icon="ui-icon-comment" title="Auditoría" />
                    </h:form>
                    <h:form id="frmVer">
                        <p:panel id="pPrestador" header="Prestador" style="margin-bottom:10px;">
                            <p:panelGrid id="panelPrestador" columns="4"
                                         columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                                         layout="grid"
                                         styleClass="ui-panelgrid-blank ui-fluid" >


                                <p:outputLabel value="Código Minsalud" style="font-weight:bold"/>
                                <p:outputLabel value="#{ipsSedesBean.objeto.codigoMinSalud}" title="#{ipsSedesBean.objeto.codigoMinSalud}" />

                                <p:outputLabel value="Activo" style="font-weight:bold"/>
                                <p:outputLabel value="#{ipsSedesBean.objeto.activoStr}" title="#{ipsSedesBean.objeto.activoStr}" />

                                <p:outputLabel value="Tipo de Documento IPS" style="font-weight:bold"/>
                                <p:outputLabel value="#{ipsSedesBean.getTipoDocumento(ipsSedesBean.objeto.maeTipoDocumentoId)}" title="#{ipsSedesBean.getTipoDocumento(ipsSedesBean.objeto.maeTipoDocumentoId)}" />

                                <p:outputLabel value="Número de Documento IPS" style="font-weight:bold"/>
                                <p:outputLabel value="#{ipsSedesBean.objeto.numeroDocumento}" />

                                <p:outputLabel value="Razón Social IPS" style="font-weight:bold"/>
                                <p:outputLabel value="#{ipsSedesBean.objeto.razonSocial}" />

                                <p:outputLabel value="Nivel de Atención" style="font-weight:bold"/>
                                <p:outputLabel value="#{ipsSedesBean.objeto.nivelAtencion}" />

                                <p:outputLabel value="Clase de Prestador" style="font-weight:bold"/>
                                <p:outputLabel value="#{ipsSedesBean.getClasePrestador(ipsSedesBean.objeto.maeClasePrestador)}" />

                                <p:outputLabel value="Naturaleza Jurídica" style="font-weight:bold"/>
                                <p:outputLabel value="#{ipsSedesBean.objeto.naturalezaJuridica}" />

                                <p:outputLabel value="Prefijo" style="font-weight:bold"/>
                                <p:outputLabel value="#{ipsSedesBean.objeto.prefijo}" />

                                <p:outputLabel value="Categoría IPS" style="font-weight:bold"/>
                                <p:outputLabel value="#{ipsSedesBean.objeto.categoriaPrestador}" />

                                <p:outputLabel value="Tipo de Documento Representante Legal" style="font-weight:bold"/>
                                <p:outputLabel value="#{ipsSedesBean.objeto.maeTipoDocumentoRepValor}" />

                                <p:outputLabel value="Número de Documento Representante Legal" style="font-weight:bold"/>
                                <p:outputLabel value="#{ipsSedesBean.objeto.numeroDocumentoRep}" />

                                <p:outputLabel value="Facturación Electrónica" style="font-weight:bold" />
                                <p:outputLabel value="#{ipsSedesBean.objeto.facturacionElectronicaStr}" />
                                
                            </p:panelGrid>
                        </p:panel>

                        <p:panel id="pSedes" header="Sedes" style="margin-bottom:10px;">
                            <p:dataTable id="tablaSedes" var="sede" value="#{ipsSedesBean.listaSedes}" widgetVar="tablaWidgetSedes" scrollable="true" emptyMessage="No se encontraron registros">
                                <p:column headerText="Acciones" style="text-align: center;">
                                    <p:commandButton title="Ver" actionListener="#{ipsSedesBean.verSede(sede)}" icon="ui-icon-search"/>
                                </p:column>
                                <p:column headerText="Código Habilitación">
                                    <h:outputText value="#{sede.codigoHabilitacionSede}"/>
                                </p:column>
                                <p:column headerText="Nombre">
                                    <h:outputText value="#{sede.nombreSede}"/>
                                </p:column>
                                <p:column headerText="Dirección">
                                    <h:outputText value="#{sede.direccion}"/>
                                </p:column>
                            </p:dataTable>
                        </p:panel>

                        <p:panelGrid  style="width:100%;margin:10px 0px">
                            <f:facet name="footer">
                                <p:row>
                                    <p:column style="text-align: center">
                                        <h:panelGroup style="display:block; text-align:center;">
                                            <p:commandButton value="Salir" type="button" onclick="PF('dialogoVer').hide()" immediate="true" />
                                        </h:panelGroup>
                                    </p:column>
                                </p:row>
                            </f:facet>
                        </p:panelGrid>

                    </h:form>
                </p:scrollPanel>
            </p:dialog>

            <p:dialog header="Crear" widgetVar="dialogoCrear" appendTo="@(body)" modal="true"  width="90%" dynamic="true">
                <p:scrollPanel mode="native" style="height:500px">
                    <h:form id="frmCrear">
                        <p:panel id="pPrestador" header="Prestador" style="margin-bottom:10px;">
                            <p:panelGrid id="panelPrestador" 	columns="4"
                                         columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                                         layout="grid"
                                         styleClass="ui-panelgrid-blank ui-fluid" >

                                <p:outputLabel value="Código MinSalud" for="codigoMinsalud" style="font-weight:bold"/>
                                <p:inputText id="codigoMinsalud" label="Código MinSalud" value="#{ipsSedesBean.objeto.codigoMinSalud}" 
                                             size="30" maxlength="16" required="true" requiredMessage="Codigo MinSalud: Este campo es obligatorio.">
                                    <p:keyFilter regEx="/[0-9]/i"/>
                                </p:inputText>

                                <p:outputLabel value="Activo" for="activo" style="font-weight:bold"/>
                                <p:selectBooleanButton id="activo" value="#{ipsSedesBean.objeto.activo}" onLabel="Si" offLabel="No"
                                                       onIcon="ui-icon-check" offIcon="ui-icon-close"  style="width:60px" required="true" requiredMessage="Activo: Este campo es obligatorio."/>

                                <p:outputLabel value="Tipo de Documento IPS" for="tipoDocumento" style="font-weight:bold"/>
                                <p:selectOneMenu id="tipoDocumento" label="Tipo de Documento IPS" required="true" value="#{ipsSedesBean.objeto.maeTipoDocumentoId}" 
                                                 editable="fase" style="width: 170px;" requiredMessage="Tipo de Documento IPS: Este campo es obligatorio.">
                                    <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                    <f:selectItems value="#{ipsSedesBean.listaTiposDocumento}" var="TIPO_DOCUMENTO" itemValue="#{TIPO_DOCUMENTO.id}" itemLabel="#{TIPO_DOCUMENTO.nombre}" itemDescription="#{TIPO_DOCUMENTO.descripcion}" />
                                </p:selectOneMenu>

                                <p:outputLabel value="Número de Documento IPS" for="numeroDocumento" style="font-weight:bold"/>
                                <p:inputText id="numeroDocumento" label="Número Documento" value="#{ipsSedesBean.objeto.numeroDocumento}" 
                                             size="30" maxlength="32" required="true" requiredMessage="Número de Documento IPS: Este campo es obligatorio.">
                                    <p:keyFilter regEx="/[0-9]/i"/>
                                </p:inputText>

                                <p:outputLabel value="Razón Social IPS" for="razonSocial" style="font-weight:bold"/>
                                <p:inputText id="razonSocial" label="Razón Social IPS" value="#{ipsSedesBean.objeto.razonSocial}" maxlength="256" required="true" requiredMessage="Razón Social IPS: Este campo es obligatorio."/>

                                <p:outputLabel value="Nivel de Atención" for="nivelAtencion" style="font-weight:bold"/>
                                <p:selectOneMenu id="nivelAtencion" label="Nivel de Atención" required="true" value="#{ipsSedesBean.objeto.nivelAtencion}" 
                                                 editable="fase" style="width: 170px;" requiredMessage="Nivel de Atención: Este campo es obligatorio.">
                                    <f:selectItem itemLabel=" --  " itemValue="#{null}" noSelectionOption="true" />
                                    <f:selectItem itemLabel="1" itemValue="1" />
                                    <f:selectItem itemLabel="2" itemValue="2" />
                                    <f:selectItem itemLabel="3" itemValue="3" />
                                    <f:selectItem itemLabel="4" itemValue="4" />
                                </p:selectOneMenu>

                                <p:outputLabel value="Clase de Prestador" for="clasePrestador" style="font-weight:bold"/>
                                <p:selectOneMenu id="clasePrestador" label="Clase de Prestador" required="true" value="#{ipsSedesBean.objeto.maeClasePrestador}" 
                                                 editable="fase" style="width: 170px;" requiredMessage="Clase de Prestador: Este campo es obligatorio.">
                                    <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                    <f:selectItems value="#{ipsSedesBean.listaClasePrestador}" var="clase_prestador" itemValue="#{clase_prestador.id}" itemLabel="#{clase_prestador.nombre}" itemDescription="#{clase_prestador.descripcion}" />
                                </p:selectOneMenu>

                                <p:outputLabel value="Naturaleza Jurídica" for="naturalezaJuridica" style="font-weight:bold"/>
                                <p:inputText id="naturalezaJuridica" label="Naturaleza Jurídica" value="#{ipsSedesBean.objeto.naturalezaJuridica}" maxlength="16" required="true" requiredMessage="Naturaleza Jurídica: Este campo es obligatorio."/>

                                <p:outputLabel value="Prefijo" for="prefijo" style="font-weight:bold"/>
                                <p:selectOneMenu id="prefijo" label="Prefijo" required="false" value="#{ipsSedesBean.objeto.prefijo}" 
                                                 editable="fase" style="width: 170px;" requiredMessage="Prefijo: Este campo es obligatorio.">
                                    <f:selectItem itemLabel=" --  " itemValue="#{null}" noSelectionOption="true" />
                                    <f:selectItem itemLabel="URG" itemValue="URG" />
                                    <f:selectItem itemLabel="ALERT" itemValue="ALERT" />
                                    <f:selectItem itemLabel="FUN" itemValue="FUN" />
                                    <f:selectItem itemLabel="NV" itemValue="NV" />
                                    <f:selectItem itemLabel="NA" itemValue="NA" />
                                </p:selectOneMenu>

                                <p:outputLabel value="Categoría IPS" for="categoria" style="font-weight:bold"/>
                                <p:selectOneMenu id="categoria" label="Categoría IPS" required="true" value="#{ipsSedesBean.objeto.categoriaPrestador}" 
                                                 editable="fase" style="width: 170px;" requiredMessage="Categoría IPS: Este campo es obligatorio.">
                                    <f:selectItem itemLabel=" --  " itemValue="#{null}" noSelectionOption="true" />
                                    <f:selectItem itemLabel="1" itemValue="1" />
                                    <f:selectItem itemLabel="2" itemValue="2" />
                                    <f:selectItem itemLabel="3" itemValue="3" />
                                    <f:selectItem itemLabel="4" itemValue="4" />
                                </p:selectOneMenu>

                                <p:outputLabel value="Tipo de Documento Representante Legal" for="tipoDocumentoRep" style="font-weight:bold"/>
                                <p:selectOneMenu id="tipoDocumentoRep" label="Tipo de Documento Representante Legal" required="true" value="#{ipsSedesBean.objeto.maeTipoDocumentoRepId}" 
                                                 editable="fase" style="width: 170px;" requiredMessage="Tipo de Documento Representante Legal: Este campo es obligatorio.">
                                    <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                    <f:selectItems value="#{ipsSedesBean.listaTiposDocumento}" var="TIPO_DOCUMENTO_REP" itemValue="#{TIPO_DOCUMENTO_REP.id}" itemLabel="#{TIPO_DOCUMENTO_REP.nombre}" itemDescription="#{TIPO_DOCUMENTO_REP.descripcion}" />
                                </p:selectOneMenu>

                                <p:outputLabel value="Número de Documento Representante Legal" for="numeroDocumentoRep" style="font-weight:bold" />
                                <p:inputText id="numeroDocumentoRep" label="Número Documento Representante Legal" value="#{ipsSedesBean.objeto.numeroDocumentoRep}" 
                                             size="30" maxlength="32" required="false" requiredMessage="Número de Documento Representante Legal: Este campo es obligatorio.">
                                    <p:keyFilter regEx="/[0-9]/i"/>
                                </p:inputText>

                                <p:outputLabel value="Facturación Electrónica" for="factElectronica" style="font-weight:bold"/>
                                <p:selectBooleanButton id="factElectronica" value="#{ipsSedesBean.objeto.facturacionElectronica}" onLabel="Si" offLabel="No"
                                                       onIcon="ui-icon-check" offIcon="ui-icon-close"  style="width:60px" required="true" requiredMessage="Facturación Electrónica: Este campo es obligatorio."/>
                                
                                                                
                            </p:panelGrid>
                        </p:panel>

                        <p:panel id="pSedes" header="Sedes" style="margin-bottom:10px;">
                            <p:toolbar>
                                <f:facet name="left" >
                                    <p:commandButton rendered="#{ipsSedesBean.accionAdicional1}" title="Agregar Sede" actionListener="#{ipsSedesBean.adicionarSede()}" icon="ui-icon-document" immediate="true"/>
                                </f:facet>
                                <f:facet name="right">

                                </f:facet>
                            </p:toolbar>
                            <p:dataTable id="tablaSedes" var="sede" value="#{ipsSedesBean.listaSedes}" widgetVar="tablaWidgetSedes" scrollable="true" emptyMessage="No se encontraron registros">
                                <p:column headerText="Acciones" style="text-align: center;">
                                    <p:commandButton title="Retirar Sede" action="#{ipsSedesBean.retirarSede(sede.id)}" icon="ui-icon-close" immediate="true">
                                        <p:confirm header="Confirmación" message="Está seguro que desea eliminar?" icon="ui-icon-alert" />
                                    </p:commandButton>
                                </p:column>
                                <p:column headerText="Código Habilitación">
                                    <h:outputText value="#{sede.codigoHabilitacionSede}"/>
                                </p:column>
                                <p:column headerText="Nombre">
                                    <h:outputText value="#{sede.nombreSede}"/>
                                </p:column>
                                <p:column headerText="Dirección">
                                    <h:outputText value="#{sede.direccion}"/>
                                </p:column>
                            </p:dataTable>
                        </p:panel>

                        <p:panelGrid  style="width:100%;margin:10px 0px">
                            <f:facet name="footer">
                                <p:row>
                                    <p:column style="text-align: center">
                                        <h:panelGroup style="display:block; text-align:center;">
                                            <p:commandButton value="Guardar" type="button" onclick="guardarRemote()" validateClient="true"/>
                                            <p:remoteCommand name="guardarRemote" action ="#{ipsSedesBean.guardar()}" update="frmCrear"/>
                                            <p:commandButton value="Cancelar" type="button" onclick="PF('dialogoCrear').hide()" immediate="true" style="margin-left: 5px;"/>
                                        </h:panelGroup>
                                    </p:column>
                                </p:row>
                            </f:facet>
                        </p:panelGrid>

                    </h:form>
                </p:scrollPanel>
            </p:dialog>

            <p:dialog header="Editar" widgetVar="dialogoEditar" appendTo="@(body)" modal="true" width="90%" dynamic="true">
                <p:scrollPanel mode="native" style="height:500px">
                    <h:form class="frmAuditoria" style="text-align: right;">
                        <p:commandButton id="auditoria" class="btnAuditoria" action="#{ipsSedesBean.getAuditoria(ipsSedesBean.objeto.auditoriaStrHTML)}" icon="ui-icon-comment" title="Auditoría" />
                    </h:form>
                    <h:form id="frmEditar">
                        <p:panel id="pPrestador" header="Prestador" style="margin-bottom:10px;">
                            <p:panelGrid id="panelPrestador" columns="4"
                                         columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                                         layout="grid"
                                         styleClass="ui-panelgrid-blank ui-fluid" >

                                <p:outputLabel value="Código MinSalud" for="codigoMinsalud" style="font-weight:bold"/>
                                <p:inputText id="codigoMinsalud" label="Código MinSalud" value="#{ipsSedesBean.objeto.codigoMinSalud}" 
                                             size="30" maxlength="16" required="true" requiredMessage="Codigo MinSalud: Este campo es obligatorio.">
                                    <p:keyFilter regEx="/[0-9]/i"/>
                                </p:inputText>

                                <p:outputLabel value="Activo" for="activo" style="font-weight:bold"/>
                                <p:selectBooleanButton id="activo" value="#{ipsSedesBean.objeto.activo}" onLabel="Si" offLabel="No"

                            <p:selectBooleanButton id="aplicaOrganoMultivisceral" value="#{ipsSedesBean.objetoSedeServicioHabilitacion.aplicaOrganoMultivisceral}" onLabel="Si" offLabel="No" onIcon="ui-icon-check" offIcon="ui-icon-close"  style="width:60px" />

                            <p:outputLabel value="Aplica Órgano Corazón" for="aplicaOrganoCorazon"  style="font-weight:bold"/>
                            <p:selectBooleanButton id="aplicaOrganoCorazon" value="#{ipsSedesBean.objetoSedeServicioHabilitacion.aplicaOrganoCorazon}" onLabel="Si" offLabel="No" onIcon="ui-icon-check" offIcon="ui-icon-close"  style="width:60px" />

                            <p:outputLabel value="Aplica Órgano Pulmón" for="aplicaOrganoPulmon"  style="font-weight:bold"/>
                            <p:selectBooleanButton id="aplicaOrganoPulmon" value="#{ipsSedesBean.objetoSedeServicioHabilitacion.aplicaOrganoPulmon}" onLabel="Si" offLabel="No" onIcon="ui-icon-check" offIcon="ui-icon-close"  style="width:60px" />

                            <p:outputLabel value="Aplica Sustancias Psicoactivas" for="aplicaSustanciasPsicoactivas"  style="font-weight:bold"/>
                            <p:selectBooleanButton id="aplicaSustanciasPsicoactivas" value="#{ipsSedesBean.objetoSedeServicioHabilitacion.aplicaSustanciasPsicoactivas}" onLabel="Si" offLabel="No" onIcon="ui-icon-check" offIcon="ui-icon-close"  style="width:60px" />

                            <p:outputLabel value="Aplica Trasplante Renal" for="aplicaTrasplanteRenal"  style="font-weight:bold"/>
                            <p:selectBooleanButton id="aplicaTrasplanteRenal" value="#{ipsSedesBean.objetoSedeServicioHabilitacion.aplicaTrasplanteRenal}" onLabel="Si" offLabel="No" onIcon="ui-icon-check" offIcon="ui-icon-close"  style="width:60px" />

                            <p:outputLabel value="Fecha Apertura" for="fechaApertura"  style="font-weight:bold"/>
                            <p:calendar id="fechaApertura" label="Fecha Apertura" navigator="true" pattern="yyyy-MM-dd" 
                                        value="#{ipsSedesBean.objetoSedeServicioHabilitacion.fechaApertura}" 
                                        yearRange="c-100:c+10" maxlength="10" required="true" requiredMessage="Fecha Apertura: Este campo es obligatorio." >
                            </p:calendar>

                        </p:panelGrid>
                        <p:panelGrid style="width:100%; margin:10px 0px;">
                            <f:facet name="footer">
                                <p:row>
                                    <p:column colspan="4" style="text-align: center;">
                                        <h:panelGroup style="display:block; text-align:center; margin-top: 10px;">
                                            <p:commandButton value="Guardar" type="button" onclick="modificarServicioREPSRemote()" validateClient="true"/>
                                            <p:remoteCommand name="modificarServicioREPSRemote" action="#{ipsSedesBean.modificarServicioREPS()}" update="panelEditarServicioREPS,panelEditarServicioREPS1" />
                                            <p:commandButton value="Cancelar" type="button" onclick="PF('dialogoEditarServicioREPS').hide()" immediate="true" style="margin-left: 5px;"/>                                           
                                        </h:panelGroup>
                                    </p:column>
                                </p:row>
                            </f:facet>
                        </p:panelGrid>
                    </h:form>
                </p:scrollPanel> 
            </p:dialog>

            <!-- Pantallas Crear Contacto -->
            <p:dialog header="Crear Contacto"  widgetVar="dialogoCrearContacto" appendTo="@(body)" modal="true" width="60%" dynamic="true">
                <p:scrollPanel mode="native" >
                    <h:form id="frmCrearContacto">
                        <p:panelGrid id="panelCrearContacto" columns="4"
                                     columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                                     layout="grid"
                                     styleClass="ui-panelgrid-blank ui-fluid" >

                            <p:outputLabel value="Tipo" for="tipoContacto" style="font-weight:bold"/>
                            <p:selectOneMenu id="tipoContacto" label="Tipo" required="true" value="#{ipsSedesBean.contacto.maeTipoContactoId}" 
                                             editable="fase" style="width: 170px;" requiredMessage="Tipo: Este campo es obligatorio.">
                                <f:selectItem itemLabel=" --  " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{ipsSedesBean.listaTiposContacto}" var="TIPO_CONTACTO" itemValue="#{TIPO_CONTACTO.id}" itemLabel="#{TIPO_CONTACTO.nombre}" itemDescription="#{TIPO_CONTACTO.descripcion}" />
                            </p:selectOneMenu>

                            <p:outputLabel value="Área" for="areaContacto" style="font-weight:bold"/>
                            <p:selectOneMenu id="areaContacto" label="Área" required="true" value="#{ipsSedesBean.contacto.maeAreaContactoId}" 
                                             editable="fase" style="width: 170px;" requiredMessage="Área: Este campo es obligatorio.">
                                <f:selectItem itemLabel=" --  " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{ipsSedesBean.listaAreasContacto}" var="AREA_CONTACTO" itemValue="#{AREA_CONTACTO.id}" itemLabel="#{AREA_CONTACTO.nombre}" itemDescription="#{AREA_CONTACTO.descripcion}" />
                            </p:selectOneMenu>

                            <p:outputLabel value="Contacto" for="contacto" style="font-weight:bold"/>
                            <p:inputText id="contacto" label="Contacto" value="#{ipsSedesBean.contacto.contacto}" maxlength="128" required="true" requiredMessage="Contacto: Este campo es obligatorio." />

                            <p:outputLabel value="Autoriza Envio" for="autorizaEnvio" style="font-weight:bold"/>
                            <p:selectBooleanButton id="autorizaEnvio" value="#{ipsSedesBean.contacto.autorizaEnvio}" onLabel="Si" offLabel="No"
                                                   onIcon="ui-icon-check" offIcon="ui-icon-close"  style="width:60px" required="false"/>

                            <p:outputLabel value="Observación" for="observacion" style="font-weight:bold"/>
                            <p:inputTextarea id="observacion" label="Observación" value="#{ipsSedesBean.contacto.observacion}" maxlength="128" required="false" requiredMessage="Observación: Este campo es obligatorio." />

                        </p:panelGrid>
                        <p:panelGrid style="width:100%; margin:10px 0px;">
                            <f:facet name="footer">
                                <p:row>
                                    <p:column colspan="4" style="text-align: center;">
                                        <h:panelGroup style="display:block; text-align:center; margin-top: 10px;">
                                            <p:commandButton value="Guardar" type="button" onclick="guardarContactoRemote()" validateClient="true"/>
                                            <p:remoteCommand name="guardarContactoRemote" action="#{ipsSedesBean.guardarContacto()}" update="panelCrearContacto"/>
                                            <p:commandButton value="Cancelar" type="button" onclick="PF('dialogoCrearContacto').hide()" immediate="true" style="margin-left: 5px;"/>                                           
                                        </h:panelGroup>
                                    </p:column>
                                </p:row>
                            </f:facet>
                        </p:panelGrid>
                    </h:form>
                </p:scrollPanel> 
            </p:dialog>


            <!-- Adicional 6 Listar Unión Temporal -->
            <p:dialog header="Gestionar Unión Temporal Prestador" widgetVar="dialogoGestionarUnionTemporal" appendTo="@(body)" modal="true"  width="85%">
                <p:scrollPanel mode="native" style="height:450px">
                    <h:form id="frmGestionarUnionTemporal">
                        <p:toolbar>
                            <f:facet name="right">
                                <p:commandButton rendered="#{ipsSedesBean.accionAdicional6}" title="Refrescar" actionListener="#{ipsSedesBean.refrescarListaUnionTemporal}" icon="ui-icon-refresh"/>
                                <p:commandButton rendered="#{ipsSedesBean.accionAdicional7}" title="Adicionar" actionListener="#{ipsSedesBean.crearUnionTemporal()}" icon="ui-icon-plusthick"/>
                            </f:facet>
                        </p:toolbar>
                        <p:dataTable var="objUnionTemporal" value="#{ipsSedesBean.lazyUnionTemporal}" paginator="true" rows="#{ipsSedesBean.tamanoPagina}" 
                                     emptyMessage="No se encontraron registros"
                                     currentPageReportTemplate="Registros del {startRecord} al {endRecord} de {totalRecords}, Página {currentPage} de {totalPages}"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,30,50,100" id="tablaRegistrosUnionTemporal" lazy="true"
                                     widgetVar="tablaUnionTemporalWidget"
                                     style="font-size:11px;"
                                     scrollable="true"
                                     scrollWidth="100%"
                                     rowKey="#{objUnionTemporal.id}" reflow="true">

                            <p:column style="text-align: center;">
                                <f:facet name="header">
                                    <h:outputText value="Acciones"/>
                                </f:facet>    
                                <p:commandButton rendered="#{ipsSedesBean.accionAdicional8}" title="Borrar" action="#{ipsSedesBean.borrarUnionTemporal(objUnionTemporal.id)}" icon="ui-icon-trash">
                                    <p:confirm header="Confirmación" message="Está seguro que desea eliminar?" icon="ui-icon-alert" />
                                </p:commandButton>
                            </p:column>

                            <p:column headerText="Código MinSalud" sortBy="#{objUnionTemporal.cntPrestador.codigoMinSalud}" filterBy="#{objUnionTemporal.cntPrestador.codigoMinSalud}">
                                <f:facet name="filter">
                                    <p:inputText label="Código MinSalud" maxlength="16" style="width: 95%;" onchange="PF('tablaUnionTemporalWidget').filter()"/>
                                </f:facet>
                                <h:outputText value="#{objUnionTemporal.cntPrestador.codigoMinSalud}" title="#{objUnionTemporal.cntPrestador.codigoMinSalud}"/>
                            </p:column>

                            <p:column headerText="Tipo Documento" filterBy="#{objUnionTemporal.cntPrestador.maeTipoDocumentoId}">
                                <f:facet name="filter">
                                    <p:selectOneMenu onchange="PF('tablaUnionTemporalWidget').filter()" style="width: 85%;" >
                                        <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                        <f:selectItems value="#{ipsSedesBean.listaTiposDocumento}" var="tipoDoc" itemValue="#{tipoDoc.id}" itemLabel="#{tipoDoc.nombre}" itemDescription="#{tipoDoc.descripcion}"/>
                                    </p:selectOneMenu>
                                </f:facet>
                                <h:outputText value="#{ipsSedesBean.getTipoDocumento(objUnionTemporal.cntPrestador.maeTipoDocumentoId)}" title="#{ipsSedesBean.getTipoDocumento(objUnionTemporal.cntPrestador.maeTipoDocumentoId)}"/>
                            </p:column>
                            <p:column headerText="Documento" sortBy="#{objUnionTemporal.cntPrestador.numeroDocumento}" filterBy="#{objUnionTemporal.cntPrestador.numeroDocumento}">
                                <f:facet name="filter">
                                    <p:inputText label="Documento" maxlength="32" style="width: 95%;" onkeypress="if (event.keyCode === 13) {
                                                onchange();
                                                return false;
                                            }"  onchange="PF('tablaUnionTemporalWidget').filter()" />
                                </f:facet>
                                <h:outputText value="#{objUnionTemporal.cntPrestador.numeroDocumento}" title="#{objUnionTemporal.cntPrestador.numeroDocumento}"/>
                            </p:column>
                            <p:column headerText="Razón Social" filterBy="#{objUnionTemporal.cntPrestador.razonSocial}">
                                <f:facet name="filter">
                                    <p:inputText label="Razón Social" maxlength="256" style="width: 95%;" onkeypress="if (event.keyCode === 13) {
                                                onchange();
                                                return false;
                                            }"  onchange="PF('tablaUnionTemporalWidget').filter()" />
                                </f:facet>
                                <h:outputText value="#{objUnionTemporal.cntPrestador.razonSocial}" title="#{objUnionTemporal.cntPrestador.razonSocial}"/>
                            </p:column>

                        </p:dataTable>
                        <p:panelGrid  style="width:100%;margin:10px 0px">
                            <f:facet name="footer">
                                <p:row>
                                    <p:column style="text-align: center">
                                        <h:panelGroup style="display:block; text-align:center;">
                                            <p:commandButton value="Salir" type="button" onclick="PF('dialogoGestionarUnionTemporal').hide()" immediate="true" />
                                        </h:panelGroup>
                                    </p:column>
                                </p:row>
                            </f:facet>
                        </p:panelGrid>
                    </h:form>
                </p:scrollPanel>
            </p:dialog>

            <ui:include src="../contratacion/seleccion/sel_prestador.xhtml" />
            <ui:include src="../maestro/seleccion/sel_servicios_habilitacion.xhtml" />
        </center>
    </ui:define>
</ui:composition>
