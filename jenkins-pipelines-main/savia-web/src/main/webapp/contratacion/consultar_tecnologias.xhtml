<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition template="/home.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="bodyJR">
        <center>
              <style>
            .ui-panelgrid .ui-grid-responsive .ui-panelgrid-cell {
                border: 1px solid #e5e2e2;
            }
            
        </style>
            <!-- Formulario de Busqueda -->
            <h:form id="frmConsultarTecnologia">
                <p:toolbar>
                    <f:facet name="left" >
                        <span title="#{consultarTecnologiasBean.modulo.descripcion}">#{consultarTecnologiasBean.modulo.nombre}</span>
                    </f:facet>
                </p:toolbar>
                <p:spacer height="30"/>
                <p:panel header="Búsqueda" toggleable="true" style="height:auto; position:upper;" closable="false" >                               
                    <p:panelGrid id="panelBusqueda" columns="4"
                                 columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                                 layout="grid"
                                 styleClass="ui-panelgrid-blank ui-fluid">

                        <p:outputLabel value="Tipo" for="paramTipoTecnologia" style="font-weight:bold"/>
                        <p:selectOneMenu id="paramTipoTecnologia" value="#{consultarTecnologiasBean.paramConsulta.parametroConsulta1}" style="width: 80%">
                            <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                            <f:selectItem itemLabel=" Tecnologia (CUP)" itemValue="1"  />
                            <f:selectItem itemLabel=" Medicamento (CUM)" itemValue="2" />
                            <f:selectItem itemLabel=" Insumo " itemValue="3" />
                            <f:selectItem itemLabel=" Paquete " itemValue="4" />
                        </p:selectOneMenu>

                        <p:outputLabel value="Código" for="paramCodigoTecnologia" style="font-weight:bold"/>
                        <p:inputText id ="paramCodigoTecnologia" value="#{consultarTecnologiasBean.paramConsulta.parametroConsulta2}" style="width: 95%"/>

                        <p:outputLabel value="Descripción" for="paramDescTecnologia"  style="font-weight:bold"/>
                        <p:inputText id ="paramDescTecnologia" value="#{consultarTecnologiasBean.paramConsulta.parametroConsulta3}" style="width: 95%"/>

                        <p:outputLabel value="NIT" for="paramNitPrestador" style="font-weight:bold"/>
                        <p:inputText id ="paramNitPrestador" value="#{consultarTecnologiasBean.paramConsulta.parametroConsulta4}" maxlength="32" style="width: 95%"/>

                        <p:outputLabel value="Fecha Inicial" for="paramFechaInicio" style="font-weight:bold"/>
                        <p:calendar id ="paramFechaInicio" value="#{consultarTecnologiasBean.fechaInicio}" navigator="true" pattern="yyyy-MM-dd" yearRange="c-100:c+10" size="30" maxlength="10" />

                        <p:outputLabel value="Fecha Final" for="paramFechaFin" style="font-weight:bold"/>
                        <p:calendar id ="paramFechaFin" value="#{consultarTecnologiasBean.fechaFin}" navigator="true" pattern="yyyy-MM-dd" yearRange="c-100:c+10" size="30" maxlength="10" />

                    </p:panelGrid>
                    <p:spacer height="10"/>
                    <div align="center">
                        <p:commandButton value="Buscar" 
                                         action="#{consultarTecnologiasBean.buscarTecnologias()}" />
                        <p:spacer width="10" height="0"/>
                        <p:commandButton value="Limpiar"
                                         immediate="true">
                            <p:ajax listener="#{consultarTecnologiasBean.limpiarFormulario()}" update="frmConsultarTecnologia"/>
                        </p:commandButton>
                    </div>
                </p:panel>
            </h:form>


            <p:panel header="" toggleable="true" style="height:auto; position:upper;" closable="false" >                               
                <p:scrollPanel mode="native">
                    <h:form id="frmVerTecnologiasEncontradas">
                        <p:dataTable id="tablaRegistros" widgetVar="tablaWidget" var="obj" value="#{consultarTecnologiasBean.lazyContratoDetalle}" rowKey="#{obj.id}"
                                     rows="#{consultarTecnologiasBean.tamanoPagina}" paginator="true" lazy="true" reflow="true"
                                     currentPageReportTemplate="Registros del {startRecord} al {endRecord} de {totalRecords}, Página {currentPage} de {totalPages}"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,30,50,100"
                                     style="font-size:11px;"
                                     scrollable="true"
                                     scrollWidth="100%"
                                     emptyMessage="No se encontraron registros">
                            <p:column style="text-align: center;">
                                <f:facet name="header">
                                    <h:outputText value="Acciones"/>
                                </f:facet>    
                                <p:commandButton rendered="#{consultarTecnologiasBean.accionVer}" title="Ver" actionListener="#{consultarTecnologiasBean.ver(obj.id)}" icon="ui-icon-search"/>
                                <p:commandButton rendered="#{consultarTecnologiasBean.accionAdicional1}" title="Ver Histórico" actionListener="#{consultarTecnologiasBean.verHistorico(obj)}" icon="ui-icon-disk"/>
                            </p:column>
                            <p:column headerText="Número del Contrato" filterBy="#{obj.cntContrato.contrato}">
                                <f:facet name="filter">
                                    <p:inputText label="Número del Contrato" maxlength="32" style="width: 95%;" onchange="PF('tablaWidget').filter()"/>
                                </f:facet>                        
                                <h:outputText value="#{obj.cntContrato.contrato}"/>
                            </p:column>
                            <p:column headerText="Nombre IPS (Prestador)">
                                <h:outputText value="#{obj.cntContrato.cntPrestador.razonSocial}"/>
                            </p:column>
                            <p:column headerText="Estado del Contrato" style="width: 55px;" >
                                <h:outputText value="#{obj.cntContrato.maeEstadoContratoValor}" title="#{obj.cntContrato.maeEstadoContratoValor}"/>
                            </p:column>
                            <p:column headerText="Tipo">
                                <f:facet name="filter">
                                    <p:selectOneMenu onchange="PF('tablaWidget').filter()" style="width: 70%;" >
                                        <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                        <f:selectItem itemLabel=" Tecnologia (CUP)" itemValue="1"  />
                                        <f:selectItem itemLabel=" Medicamento (CUM)" itemValue="2" />
                                        <f:selectItem itemLabel=" Insumo " itemValue="3" />
                                        <f:selectItem itemLabel=" Paquete " itemValue="4" />
                                    </p:selectOneMenu>
                                </f:facet>
                                <h:outputText value="#{consultarTecnologiasBean.getTipoTecnologia(obj.tipoTecnologia)}" title="#{consultarTecnologiasBean.getTipoTecnologia(obj.tipoTecnologia)}"/>
                            </p:column>
                            <p:column headerText="Código">
                                <f:facet name="filter">
                                    <p:inputText label="Código" maxlength="16" style="width: 95%;" onkeypress="if (event.keyCode === 13) {
                                                onchange();
                                                return false;
                                            }"  onchange="PF('tablaWidget').filter()" />
                                </f:facet>
                                <h:outputText value="#{obj.maTecnologiaCodigo}" title="#{obj.maTecnologiaCodigo}"/>
                            </p:column>
                            <p:column headerText="Descripción" style="width: 240px;">
                                <f:facet name="filter">
                                    <p:inputText label="Descripción" maxlength="256" style="width: 95%;" onkeypress="if (event.keyCode === 13) {
                                                onchange();
                                                return false;
                                            }"  onchange="PF('tablaWidget').filter()" />
                                </f:facet>
                                <h:outputText value="#{obj.maTecnologiaValor}" title="#{obj.maTecnologiaValor}"/>
                            </p:column>
                            <p:column headerText="Código Servicio Habilitación" >
                                <f:facet name="filter">
                                    <p:inputText label="Código Servicio Habilitación" maxlength="32" style="width: 95%;" onkeypress="if (event.keyCode === 13) {
                                                onchange();
                                                return false;
                                            }"  onchange="PF('tablaTecnologiaWidget').filter()" />
                                </f:facet>
                                <h:outputText value="#{obj.maServicioHabilitacionCodigo}" title="#{obj.maServicioHabilitacionCodigo}"/>
                            </p:column>
                            <p:column headerText="Descripción Servicio Habilitación" >
                                <f:facet name="filter">
                                    <p:inputText label="Descripción Servicio Habilitación" maxlength="512" style="width: 95%;" onkeypress="if (event.keyCode === 13) {
                                                onchange();
                                                return false;
                                            }"  onchange="PF('tablaTecnologiaWidget').filter()" />
                                </f:facet>
                                <h:outputText value="#{obj.maServicioHabilitacionValor}" title="#{obj.maServicioHabilitacionValor}"/>
                            </p:column>
                            <p:column headerText="Manual Tarifario" filterBy="#{obj.tipoManualTarifario}">
                                <f:facet name="filter">
                                    <p:selectOneMenu onchange="PF('tablaWidget').filter()" style="width: 80%;" >
                                        <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                        <f:selectItem itemLabel=" PROPIA " itemValue="0"  />
                                        <f:selectItem itemLabel=" SOAT " itemValue="1"  />
                                        <f:selectItem itemLabel=" ISS2000 " itemValue="2" />
                                        <f:selectItem itemLabel=" ISS2001 " itemValue="3" />
                                    </p:selectOneMenu>
                                </f:facet>
                                <h:outputText value="#{consultarTecnologiasBean.getManualTarifario(obj.tipoManualTarifario)}" title="#{consultarTecnologiasBean.getManualTarifario(obj.tipoManualTarifario)}"/>
                            </p:column>

                            <p:column headerText="Valor Base">
                                <f:facet name="filter">
                                    <p:inputNumber label="Valor Base" maxlength="18" style="width: 95%;" onkeypress="if (event.keyCode === 13) {
                                                onchange();
                                                return false;
                                            }"  onchange="PF('tablaWidget').filter()" />
                                </f:facet>
                                <h:outputText value="#{obj.valorManual}" title="#{obj.valorManualStrFrmMoneda}">
                                    <f:convertNumber locale="es_CO" currencySymbol="$" type="currency" maxFractionDigits="4"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Porcentaje de Variación" style="width: 50px;">
                                <f:facet name="filter">
                                    <p:inputNumber label="Porcentaje de Variación" maxlength="6" style="width: 90%;" onkeypress="if (event.keyCode === 13) {
                                                onchange();
                                                return false;
                                            }"  onchange="PF('tablaWidget').filter()" />
                                </f:facet>
                                <h:outputText value="#{obj.porcentajeVariacion}" title="#{obj.porcentajeVariacion}"/>
                            </p:column>
                            <p:column headerText="Valor Contratado" style="width: 50px;">
                                <f:facet name="filter">
                                    <p:inputNumber label="Valor Contratado" maxlength="18" style="width: 90%;" onkeypress="if (event.keyCode === 13) {
                                                onchange();
                                                return false;
                                            }"  onchange="PF('tablaWidget').filter()" />
                                </f:facet>
                                <h:outputText value="#{obj.valorContratado}" title="#{obj.valorContratadoStrFrmMoneda}">
                                    <f:convertNumber locale="es_CO" currencySymbol="$" type="currency" maxFractionDigits="4"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Manual Tarifario Año">
                                <f:facet name="filter">
                                    <p:inputNumber label="Manual Tarifario Año" maxlength="8" decimalPlaces="0" style="width: 95%;" onkeypress="if (event.keyCode === 13) {
                                                onchange();
                                                return false;
                                            }"  onchange="PF('tablaWidget').filter()" />
                                </f:facet>
                                <h:outputText value="#{obj.maManualTarifarioAgno}" title="#{obj.maManualTarifarioAgno}"/>
                            </p:column>
                            <p:column headerText="Activo" style="width: 55px;" filterBy="#{obj.activo}">
                                <f:facet name="filter">
                                    <p:selectOneMenu onchange="PF('tablaWidget').filter()" style="width: 80%;" >
                                        <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                        <f:selectItem itemLabel="No" itemValue="0"  />
                                        <f:selectItem itemLabel="Si" itemValue="1"  />
                                    </p:selectOneMenu>
                                </f:facet>
                                <h:outputText value="#{consultarTecnologiasBean.getActivo(obj.activo)}" title="#{consultarTecnologiasBean.getActivo(obj.activo)}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </p:scrollPanel>
            </p:panel>

            <!-- Pantalla Ver Tecnologia Contrato -->

            <p:dialog header="Ver"  widgetVar="dialogoVer" appendTo="@(body)" modal="true" width="60%" dynamic="true">
                <p:scrollPanel mode="native" style="height:350px">
                    <h:form class="frmAuditoria" style="text-align: right;">
                        <p:commandButton id="auditoria" class="btnAuditoria" action="#{consultarTecnologiasBean.getAuditoria(consultarTecnologiasBean.objeto.auditoriaStrHTML)}" icon="ui-icon-comment" title="Auditoría" />
                    </h:form>
                    <h:form id="frmVer">
                        <p:panelGrid id="panelVerDetalleContrato" columns="4"
                                     columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                                     layout="grid"
                                     styleClass="ui-panelgrid-blank ui-fluid"
                                     style="border:0px none; background-color:transparent;">

                            <p:outputLabel value="Tipo"  style="font-weight:bold"/>
                            <p:outputLabel value="#{consultarTecnologiasBean.getTipoTecnologia(consultarTecnologiasBean.objeto.tipoTecnologia)}" />

                            <p:outputLabel value="Código"  style="font-weight:bold"/>
                            <p:outputLabel value="#{consultarTecnologiasBean.objeto.maTecnologiaCodigo}" />

                            <p:outputLabel value="Descripción"  style="font-weight:bold"/>
                            <p:outputLabel value="#{consultarTecnologiasBean.objeto.maTecnologiaValor}"  />

                            <p:outputLabel value="Activo"  style="font-weight:bold"/>
                            <p:outputLabel value="#{consultarTecnologiasBean.getActivo(consultarTecnologiasBean.objeto.activo)}" />

                            <p:outputLabel value="Código Servicio"  style="font-weight:bold"/>
                            <p:outputLabel value="#{consultarTecnologiasBean.objeto.maServicioHabilitacionCodigo}" />

                            <p:outputLabel value="Valor Servicio"  style="font-weight:bold"/>
                            <p:outputLabel value="#{consultarTecnologiasBean.objeto.maServicioHabilitacionValor}" />

                            <p:outputLabel value="Manual Tarifario"  style="font-weight:bold"/>
                            <p:outputLabel value="#{consultarTecnologiasBean.getManualTarifario(consultarTecnologiasBean.objeto.tipoManualTarifario)}" />

                            <p:outputLabel value="Valor Base"  style="font-weight:bold"/>
                            <p:outputLabel value="#{consultarTecnologiasBean.objeto.valorManual}" >
                                <f:convertNumber locale="es_CO" currencySymbol="$" type="currency" maxFractionDigits="4"/>
                            </p:outputLabel>

                            <p:outputLabel value="Porcentaje de Variación"  style="font-weight:bold"/>
                            <p:outputLabel value="#{consultarTecnologiasBean.objeto.porcentajeVariacion} %" />

                            <p:outputLabel value="Valor Contratado"  style="font-weight:bold"/>
                            <p:outputLabel value="#{consultarTecnologiasBean.objeto.valorContratado}" >
                                <f:convertNumber locale="es_CO" currencySymbol="$" type="currency" maxFractionDigits="4"/>
                            </p:outputLabel>

                            <p:outputLabel value="Observación Incluye"  style="font-weight:bold"/>
                            <p:outputLabel value="#{consultarTecnologiasBean.objeto.observacionIncluye}" />

                            <p:outputLabel value="Observación Excluye"  style="font-weight:bold"/>
                            <p:outputLabel value="#{consultarTecnologiasBean.objeto.observacionExcluye}" />

                            <p:outputLabel value="Interdependencia"  style="font-weight:bold"/>
                            <p:outputLabel value="#{consultarTecnologiasBean.getActivo(consultarTecnologiasBean.objeto.interdependencia)}" />

                            <p:outputLabel value="Ambito"  style="font-weight:bold"/>
                            <p:outputLabel value="#{consultarTecnologiasBean.objeto.maeAmbitoValor}" />

                            <p:outputLabel value="Fecha Inicio"  style="font-weight:bold"/>
                            <p:outputLabel value="#{consultarTecnologiasBean.objeto.fechaHoraInicio}" >
                                <f:convertDateTime type="date" pattern="yyyy-MM-dd" timeZone="America/Bogota"/>
                            </p:outputLabel>

                            <p:outputLabel value="Fecha Fin"  style="font-weight:bold"/>
                            <p:outputLabel value="#{consultarTecnologiasBean.objeto.fechaHoraFin}" >
                                <f:convertDateTime type="date" pattern="yyyy-MM-dd" timeZone="America/Bogota"/>
                            </p:outputLabel>

                            <p:outputLabel value="Automático Manual"  style="font-weight:bold"/>
                            <p:outputLabel value="#{consultarTecnologiasBean.getActivo(consultarTecnologiasBean.objeto.automaticoManual)}" />

                            <p:outputLabel value="Automático Masivo"  style="font-weight:bold"/>
                            <p:outputLabel value="#{consultarTecnologiasBean.getActivo(consultarTecnologiasBean.objeto.automaticoMasivo)}" />

                            <p:outputLabel value="Automático Interoperabilidad"  style="font-weight:bold"/>
                            <p:outputLabel value="#{consultarTecnologiasBean.getActivo(consultarTecnologiasBean.objeto.automaticoInteroperabilidad)}" />

                            <p:outputLabel value="Preautorización"  style="font-weight:bold"/>
                            <p:outputLabel value="#{consultarTecnologiasBean.getActivo(consultarTecnologiasBean.objeto.preautorizacion)}" />

                        </p:panelGrid>
                        <p:panelGrid style="width:100%; margin:10px 0px;">
                            <f:facet name="footer">
                                <p:row>
                                    <p:column colspan="4" style="text-align: center;">
                                        <h:panelGroup style="display:block; text-align:center; margin-top: 10px;">
                                            <p:commandButton value="Salir" type="button" onclick="PF('dialogoVer').hide()" immediate="true" style="margin-left: 5px;"/>                                           
                                        </h:panelGroup>
                                    </p:column>
                                </p:row>
                            </f:facet>
                        </p:panelGrid>
                    </h:form>
                </p:scrollPanel> 
            </p:dialog>

            <p:dialog header="Ver Históricos" widgetVar="dialogoHistoricos" appendTo="@(body)" width="90%"  modal="true" class="modal-no-scroll">
                <p:scrollPanel mode="native" style="height:500px">
                    <h:form id="frmHistoricos">
                        <p:dataTable  var="obj" value="#{consultarTecnologiasBean.lazyHistorico}" paginator="true" rows="#{consultarTecnologiasBean.tamanoPagina}" 
                                      emptyMessage="No se encontraron registros"
                                      currentPageReportTemplate="Registros del {startRecord} al {endRecord} de {totalRecords}, Página {currentPage} de {totalPages}"
                                      paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                      rowsPerPageTemplate="5,10,30,50,100" id="tablaHistoricos" lazy="true"
                                      widgetVar="tablaHistoricoWidget"
                                      style="font-size:11px;"
                                      scrollable="true"
                                      scrollWidth="100%"
                                      rowKey="#{obj.id}">
                            <p:column headerText="Acciones" style="text-align: center;">
                                <f:facet name="header">
                                    <h:outputText value="Acciones"/>
                                </f:facet>
                                <p:commandButton actionListener="#{consultarTecnologiasBean.verDetalleHistorico(obj)}" icon="ui-icon-search"/>
                            </p:column>

                            <p:column filterBy="#{obj.origen}" sortBy="#{obj.origen}" headerText="Origen"   filterMatchMode="contains">
                                <f:facet name="filter">
                                    <p:selectOneMenu onchange="PF('tablaHistoricoWidget').filter()" style="width: 80%;" >
                                        <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                        <f:selectItem itemLabel=" Manual " itemValue="0"  />
                                        <f:selectItem itemLabel=" Carga Masiva " itemValue="1"  />
                                    </p:selectOneMenu>
                                </f:facet>
                                <h:outputText value="#{obj.origenStr}" />
                            </p:column>

                            <p:column headerText="Usuario Crea" sortBy="#{obj.fechaHoraCrea}" filterMatchMode="contains" >
                                <h:outputText value="#{obj.usuarioCrea}"  />
                            </p:column>

                            <p:column  sortBy="#{obj.fechaHoraCrea}" headerText="Fecha Hora Crea"   filterMatchMode="contains">
                                <h:outputText value="#{obj.fechaHoraCrea}" />
                            </p:column>

                        </p:dataTable>
                            <p:panelGrid id="panelCerrarHistorico" style="width:100%;margin:10px 0px">
                            <f:facet name="footer">
                                <p:row>
                                    <p:column colspan="4" style="text-align: center">
                                        <h:panelGroup style="display:block; text-align:center; margin-top: 10px;">
                                            <p:commandButton value="Cerrar" type="button" onclick="PF('dialogoHistoricos').hide()" immediate="true"/>
                                        </h:panelGroup>
                                    </p:column>
                                </p:row>
                            </f:facet>
                        </p:panelGrid>
                    </h:form>

                </p:scrollPanel>
            </p:dialog>

            <!-- Pantalla Ver Histórico -->

            <p:dialog header="Ver Histórico"  widgetVar="dialogoVerHistorico" appendTo="@(body)" modal="true" width="60%" dynamic="true">
                <p:scrollPanel mode="native" style="height:350px">
                    <h:form class="frmAuditoria" style="text-align: right;">
                        <p:commandButton id="auditoria" class="btnAuditoria" action="#{consultarTecnologiasBean.getAuditoria(consultarTecnologiasBean.objeto.auditoriaStrHTML)}" icon="ui-icon-comment" title="Auditoría" />
                    </h:form>
                    <h:form id="frmVerHistorico">
                        <p:panelGrid id="panelVerDetalleContrato" columns="4"
                                     columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                                     layout="grid"
                                     styleClass="ui-panelgrid-blank ui-fluid"
                                     style="border:0px none; background-color:transparent;" >

                            <p:outputLabel value="Tipo" style="font-weight:bold"/>
                            <p:outputLabel value="#{consultarTecnologiasBean.getTipoTecnologia(consultarTecnologiasBean.objeto.tipoTecnologia)}" />

                            <p:outputLabel value="Código" style="font-weight:bold"/>
                            <p:outputLabel value="#{consultarTecnologiasBean.objeto.maTecnologiaCodigo}" />

                            <p:outputLabel value="Descripción" style="font-weight:bold"/>
                            <p:outputLabel value="#{consultarTecnologiasBean.objeto.maTecnologiaValor}"  />

                            <p:outputLabel value="Activo" style="font-weight:bold"/>
                            <p:outputLabel value="#{consultarTecnologiasBean.getActivo(consultarTecnologiasBean.objeto.activo)}" />

                            <p:outputLabel value="Código Servicio" style="font-weight:bold"/>
                            <p:outputLabel value="#{consultarTecnologiasBean.objeto.maServicioHabilitacionCodigo}" />

                            <p:outputLabel value="Valor Servicio" style="font-weight:bold"/>
                            <p:outputLabel value="#{consultarTecnologiasBean.objeto.maServicioHabilitacionValor}" />

                            <p:outputLabel value="Manual Tarifario" style="font-weight:bold"/>
                            <p:outputLabel value="#{consultarTecnologiasBean.getManualTarifario(consultarTecnologiasBean.objeto.tipoManualTarifario)}" />

                            <p:outputLabel value="Valor Base"  style="font-weight:bold"/>
                            <p:outputLabel value="#{consultarTecnologiasBean.objeto.valorManualStrFrmMoneda}" />

                            <p:outputLabel value="Porcentaje de Variación"  style="font-weight:bold"/>
