<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <html xmlns="http://www.w3.org/1999/xhtml"
          xmlns:h="http://xmlns.jcp.org/jsf/html">  
        <p:dialog header="Consultar Prestador Sede" widgetVar="dialogoSedeLista" appendTo="@(body)" modal="true" style="max-width: 90%;max-height: 90%;" dynamic="true">
            <p:scrollPanel mode="native" style="max-height: 500px; padding-bottom: 0px !important;" >
                <h:form id="frmSedeLista">
                    <div align="right">
                        <p:commandButton title="Refrescar" actionListener="#{selPrestadorSedesBean.refrescar()}" oncomplete="PF('tablaWidgetSede').filter()" icon="ui-icon-refresh"/>
                    </div>
                    <p:panelGrid id="panelSedeLista" columns="1">
                            <p:dataTable id="tablaRegistrosSede" widgetVar="tablaWidgetSede" var="objSede" value="#{selPrestadorSedesBean.lazyRegistros}" rowKey="#{objSede.id}"
                                         rows="#{selPrestadorSedesBean.tamanoPagina}" paginator="true" lazy="true" reflow="true"
                                         currentPageReportTemplate="Registros del {startRecord} al {endRecord} de {totalRecords}, Página {currentPage} de {totalPages}"
                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,30,50,100" 
                                         emptyMessage= "No se encontraron registros" selectionMode="single">
                                <p:ajax event="rowSelect" listener="#{selPrestadorSedesBean.onRowSelectSede}" oncomplete="cerrarDialogoSedeTransporte()"/>
                                <p:column headerText="Código Habilitación" filterBy="#{objSede.codigoHabilitacionSede}">
                                    <f:facet name="filter">
                                        <p:inputText class="filtroSede" label="Código Habilitación" maxlength="128" style="width: 95%;" onchange="PF('tablaWidgetSede').filter()"/>
                                    </f:facet>
                                    <h:outputText value="#{objSede.codigoHabilitacionSede}"/>
                                </p:column>
                                <p:column headerText="Tipo Documento" filterBy="#{objSede.cntPrestador.maeTipoDocumentoId}">
                                    <f:facet name="filter">
                                        <p:selectOneMenu class="filtroSede" onchange="PF('tablaWidgetSede').filter()">
                                            <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                            <f:selectItems value="#{selPrestadorSedesBean.listaTiposDocumento}" var="tipoDoc" itemValue="#{tipoDoc.id}" itemLabel="#{tipoDoc.descripcion}" itemDescription="#{tipoDoc.descripcion}" />
                                        </p:selectOneMenu>
                                    </f:facet>
                                    <h:outputText value="#{objSede.cntPrestador.maeTipoDocumentoValor}"/>
                                </p:column>                                
                                <p:column headerText="Numero Documento" filterBy="#{objSede.cntPrestador.numeroDocumento}">
                                    <f:facet name="filter">
                                        <p:inputText class="filtroSede" label="Numero Documetno" maxlength="128" style="width: 95%;" onchange="PF('tablaWidgetSede').filter()"/>
                                    </f:facet>
                                    <h:outputText value="#{objSede.cntPrestador.numeroDocumento}"/>
                                </p:column>  
                                <p:column headerText="Razón Social" filterBy="#{objSede.cntPrestador.razonSocial}">
                                    <f:facet name="filter">
                                        <p:inputText class="filtroSede" label="Razón Social" maxlength="128" style="width: 95%;" onchange="PF('tablaWidgetSede').filter()"/>
                                    </f:facet>
                                    <h:outputText value="#{objSede.cntPrestador.razonSocial}"/>
                                </p:column>
                                <p:column headerText="Sede" filterBy="#{objSede.nombreSede}">
                                    <f:facet name="filter">
                                        <p:inputText class="filtroSede" label="Código Habilitación" maxlength="128" style="width: 95%;" onchange="PF('tablaWidgetSede').filter()"/>
                                    </f:facet>
                                    <h:outputText value="#{objSede.nombreSede}"/>
                                </p:column>
                            </p:dataTable>
                    </p:panelGrid>
                </h:form>
            </p:scrollPanel>
        </p:dialog>
    </html>
</ui:composition>
