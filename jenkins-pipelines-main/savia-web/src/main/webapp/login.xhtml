<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" >
    <h:head>
        <script src="https://www.google.com/recaptcha/enterprise.js" async="true" defer="true"></script>
        <f:facet name="first">

            <h:outputStylesheet name="css/inicio.css"/>
            <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <link rel="icon" type="image/x-icon" href="/savia/resources/images/icono.png"/>
            <title>Conexiones Savia</title>
        </f:facet>
    </h:head>
    <p:growl id="mensajeGeneral" showSummary="true" showDetail="true" globalOnly="true" sticky="false">
        <p:autoUpdate />
    </p:growl>
    <div id="overlay">
        <div class="loader">Cargando...</div>
    </div>
    <h:body  style="background-color: #ffffff">
        <f:view>
            <h:form id="login">
                <div style="bottom:10px; width:50%;" align="right">
                    <p:commandLink onclick="PrimeFaces.monitorDownload();" immediate="true" ajax="false" title="Ayuda" 
                                   rendered="#{loginBean.mostrarIcono}">
                        <p:graphicImage value="/resources/images/ayuda.png" />
                        <p:fileDownload value="#{loginBean.generarManual()}" />
                    </p:commandLink>
                </div>
                <div class="cajaIngreso" style="position:relative; opacity: 0.95;">
                    <div align="center">
                        <h:graphicImage value="/resources/images/logo_aplicacion.png" style="margin-top: 35px;"/>

                        <div style="position:static; color: #000000; font-size: 12px; width: 374px; margin-top: 18px;">                            
                            Sistema de información 

                            <span style="font-weight:bold; color:#000000;">SAVIA SALUD EPS</span> 
                        </div>

                        <div align="center" style="position: static; width: 300px;">


                            <div style="position: relative; margin-top: 46px;">
                                <i class="  pi pi-users icono-input "></i>
                                <p:inputText id="usuario"
                                             label="Usuario"
                                             required="true"
                                             value="#{loginBean.objeto.usuario.usuario}"
                                             maxlength="12"
                                             style="width: 45%; padding-left: 25px;background-color: #E8F0FE"
                                             placeholder="Usuario">
                                    <f:validateLength minimum="4" maximum="12" />
                                </p:inputText>
                            </div>


                            <div style="position: relative; margin-top: 25px;  ">
                                <i class="pi pi-lock icono-input"></i> 

                                <p:password id="contrasena"
                                            label="Contraseña "
                                            required="true"
                                            value="#{loginBean.objeto.usuario.contrasena}"
                                            maxlength="16"
                                            style="width: 45%; padding-left: 35px ;background-color: #E8F0FE "
                                            placeholder="Contraseña">
                                    <f:validateLength minimum="5" maximum="16" />
                                </p:password>
                            </div>


                            <div style="margin-top: 43px;">
                                <p:commandButton value="Ingresar"
                                                 action="#{loginBean.validarConexion()}"
                                                 oncomplete="sessionStorage.clear();"
                                                 styleClass="boton-ingresar"/>
                            </div>


                            <div style="margin-top: 34px;font-size: 11px;color: black !important">
                                <p:commandLink action="#{loginBean.restaurarEditar}" immediate="true">
                                    Recordar Contraseña
                                </p:commandLink>
                            </div>

                        </div>

                        <div style="padding-right: 7px; margin-top: 45px;font-size: 11px;" align="right">
                            Ver. #{loginBean.moduloVersion.version} (#{loginBean.moduloVersion.fechaVersion})
                        </div>
                    </div>
                </div>
            </h:form>

            <p:dialog header="Restaurar Contraseña" widgetVar="dialogoEditar" appendTo="@(body)" modal="true">
                <h:form id="frmEditar">
                    <h:panelGrid id="panelEditar" columns="1" style="width: 400px; text-align: center;">
                        <h:panelGroup style="margin-top: 40px;">&nbsp;</h:panelGroup>
                        <h:graphicImage value="/resources/images/logo_aplicacion.png"/>
                        <h:panelGroup style="margin-top: 40px;">&nbsp;</h:panelGroup>
                        <p:outputLabel value="Ingrese el Usuario para Restablecer Contraseña"></p:outputLabel>
                        <h:panelGroup>
                            <div style="position: relative; margin-top: 40px;  ">
                                <i class=" pi pi-users icono-contraseña"></i>
                                <p:inputText id="RestaurarUsuario"
                                             label="Usuario"
                                             required="true"
                                             value="#{loginBean.objeto.usuario.usuario}"
                                             maxlength="12"
                                             style="width: 40%; padding-left: 25px ; background-color: #E8F0FE "
                                             placeholder="Usuario">
                                    <f:validateLength minimum="4" maximum="12" />
                                </p:inputText>

                            </div>
                        </h:panelGroup>
                        <h:panelGroup style="margin-top: 40px;">&nbsp;</h:panelGroup>
                        <f:facet name="footer">
                            <p:commandButton style ="margin-left: 10px; top: -70px; margin-top: 80px; background: linear-gradient(to right, #007bff, #00c6ff) !important" value = "Restaurar" type="button" validateClient="true" onclick="restaurarRemote()"/>
                            <p:remoteCommand name = "restaurarRemote" update="panelEditar" action="#{loginBean.restaurarModificar}" />
                            <p:commandButton style ="margin-left: 10px; top: -70px; background: linear-gradient(to right, #007bff, #00c6ff) !important;" value="Cancelar" type="button" onclick="PF('dialogoEditar').hide();"/>
                        </f:facet>
                        <h:panelGroup style="margin-bottom: 40px;">&nbsp;</h:panelGroup>
                    </h:panelGrid>
                </h:form>
            </p:dialog>
            <p:dialog header="Sesión Cerrada" widgetVar="dialogoMensaje" appendTo="@(body)" modal="true">
                <h:form>
                    <h:panelGrid style="text-align: center" columns="2" styleClass="showcase-text-align-center">
                        <p:outputLabel value="Se cerro la sesión por inactividad o por maximo de sesiones activas"  style="font-weight:bold"/>
                        <f:facet name="footer">
                            <p:commandButton style="margin-left: 10px;" value="Cerrar" type="button" onclick="PF('dialogoMensaje').hide();"/>
                        </f:facet>
                    </h:panelGrid>
                </h:form>
            </p:dialog>

            <p:dialog id="antiboot" widgetVar="dialogoAntiboot" appendTo="@(body)" position="#{loginBean.ubicacionAntiboot}" closable="false" modal="true">
                <h:form>
                    <h:panelGrid style="text-align: center" columns="2" styleClass="showcase-text-align-center">
                        <div id="captcha" class="g-recaptcha" data-sitekey="6LcmXo4pAAAAACic5AMH35h-KdsrIm-kKT7mktqA" data-callback="validarCaptcha"></div>
                    </h:panelGrid>                    
                </h:form>
            </p:dialog>
        </f:view>
        <script>
<!--TODO: add event, xhr, options> -->
            function do_nothing() {
                return false;
            }
            function validarCaptcha(response) {
                if (response.length > 0) {
                    PF('dialogoAntiboot').hide();
                }
            }
        </script>
