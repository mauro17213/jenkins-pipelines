<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition template="/home.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="bodyJR">
        <h:outputScript name="js/calendar-localization.js"/>
        <h:outputStylesheet name="css/solicitudes.css"/>
        <h:outputStylesheet name="css/gp.css"/>
        <center>
            <style>
                .ui-panelgrid .ui-grid-responsive .ui-panelgrid-cell {
                    border: 1px solid #e5e2e2;
                }
                .ui-panelgrid .ui-panelgrid-footer {
                    text-align: center;
                    padding: 2px 5px;
                }
                div#j_idt36{
                    height: 85vh;
                }
                #tablaContactosVer {
                    visibility: visible!important;
                }
                #tablaAdjuntosPrepaVer {
                    visibility: visible!important;
                }
                div#frmGestionar\:tablaContactosGestionar, div#frmGestionar\:tablaAdjuntosPrepaGestionar {
                    visibility: visible!important;
                }
                .ui-datepicker {
                    min-width: 200px!important;
                }

            </style>
            <h:form id="frmSeguimientos">
                <p:toolbar>
                    <f:facet name="left" >
                        <span title="#{auSeguimientoBean.modulo.descripcion}">#{auSeguimientoBean.modulo.nombre}</span>
                    </f:facet>
                    <f:facet name="right">
                        <p:commandButton rendered="#{auSeguimientoBean.accionListar}" title="Refrescar" icon="ui-icon-refresh" onclick="PF('tablaWidget').filter()"/>
                    </f:facet>
                </p:toolbar>
                <p:dataTable var="obj" value="#{auSeguimientoBean.lazySeguimientos}" paginator="true" rows="#{auSeguimientoBean.tamanoPagina}" 
                             emptyMessage="No se encontraron registros"
                             currentPageReportTemplate="Registros del {startRecord} al {endRecord} de {totalRecords}, Página {currentPage} de {totalPages}"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,30,50,100" id="tablaRegistros" lazy="true"
                             widgetVar="tablaWidget"
                             rowKey="#{obj.id}" reflow="true" >

                    <p:column style="text-align: center;">
                        <f:facet name="header">
                            <h:outputText value="Acciones"/>
                        </f:facet>    
                        <p:commandButton rendered="#{auSeguimientoBean.accionVer}" title="Ver" actionListener="#{auSeguimientoBean.ver(obj.id)}" icon="ui-icon-search"/>
                        <p:commandButton rendered="#{auSeguimientoBean.accionAdicional1 and obj.validarEstadoGestionar()}" title="Gestionar" actionListener="#{auSeguimientoBean.gestionar(obj.id)}" icon="ui-icon-clipboard"/>
                        <p:commandButton title="Ver Solicitud" actionListener="#{auSeguimientoBean.verSolicitud(obj.auAnexos3Id.id)}" icon="ui-icon-document"/>
                        <p:commandButton rendered="#{auSeguimientoBean.accionAdicional2 and auSeguimientoBean.validarEstadoCancelar(obj)}" title="Cancelar" actionListener="#{auSeguimientoBean.cancelar(obj.id)}"  icon="ui-icon-cancel">
                            <p:confirm header="Confirmación" message="Está seguro que desea cancelar este Registro?" icon="ui-icon-alert" />
                        </p:commandButton>

                    </p:column>

                    <p:column headerText="Id" filterBy="#{obj.id}">
                        <f:facet name="filter">
                            <p:inputText label="Id" maxlength="64" style="width: 80%;" />
                        </f:facet>
                        <i class="pi pi-circle-on" style="color: #{obj.establecerColorSemaforoSeguimiento()}"/>
                        <h:outputText value="#{obj.id}"/>
                    </p:column>

                    <p:column headerText="Solicitud" filterBy="#{obj.auAnexos3Id.id}">
                        <f:facet name="filter">
                            <p:inputText label="Anexo3" maxlength="64" style="width: 80%;" />
                        </f:facet>
                        <h:outputText value="#{obj.auAnexos3Id.id}"/>
                    </p:column>

                    <p:column headerText="Tipo tecnologia" filterBy="#{obj.tipoTecnologia}">
                        <f:facet name="filter">
                            <p:selectOneMenu style="width: 88%;" >
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{auSeguimientoBean.listaTipoTecnologia}" var="tipo" itemLabel="#{tipo.nombre}" itemValue="#{tipo.id}"/>
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{obj.tipoTecnologiaStr}"/>
                    </p:column>

                    <p:column headerText="Codigo Tecnología" filterBy="#{obj.maTecnologiaCodigo}">
                        <f:facet name="filter">
                            <p:inputText label="Codigo" maxlength="64" style="width: 80%;"/>
                        </f:facet>
                        <h:outputText value="#{obj.maTecnologiaCodigo}"/>
                    </p:column>

                    <p:column headerText="Nombre Tecnología" filterBy="#{obj.maTecnologiaValor}">
                        <f:facet name="filter">
                            <p:inputText label="Nombre" maxlength="64" style="width: 80%;"/>
                        </f:facet>
                        <h:outputText value="#{obj.maTecnologiaValor}"/>
                    </p:column>

                    <p:column headerText="Tipo Documento" filterBy="#{obj.auSeguimientoAfiliadosId.asegAfiliado.maeTipoDocumento}">
                        <f:facet name="filter">
                            <p:selectOneMenu style="width: 80%;" >
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{auSeguimientoBean.listaTipoDocumento}" var="tipoDoc" itemValue="#{tipoDoc.id}" itemLabel="#{tipoDoc.nombre}" itemDescription="#{tipoDoc.descripcion}" />
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{obj.auSeguimientoAfiliadosId.asegAfiliado.maeTipoDocumentoValor}"/>
                    </p:column>

                    <p:column headerText="Número Documento" filterBy="#{obj.auSeguimientoAfiliadosId.asegAfiliado.numeroDocumento}">
                        <f:facet name="filter">
                            <p:inputText label="Número Documento" maxlength="64" style="width: 80%;"/>
                        </f:facet>
                        <h:outputText value="#{obj.auSeguimientoAfiliadosId.asegAfiliado.numeroDocumento}"/>
                    </p:column>

                    <p:column headerText="Nombre" filterBy="#{obj.auSeguimientoAfiliadosId.asegAfiliado.nombres}">
                        <f:facet name="filter">
                            <p:inputText label="Nombre" maxlength="64" style="width: 80%;"/>
                        </f:facet>
                        <h:outputText value="#{obj.auSeguimientoAfiliadosId.asegAfiliado.nombres}"/>
                    </p:column>

                    <p:column headerText="Estado Item" filterBy="#{obj.auAnexo3ItemsId.estado}">
                        <f:facet name="filter">
                            <p:selectOneMenu style="width: 80%;" >
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{auSeguimientoBean.listaEstadosItem}" var="tipo" itemLabel="#{tipo.nombre}" itemValue="#{tipo.id}"/>
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{obj.auAnexo3ItemsId.estadoStr}"/>
                    </p:column>

                    <p:column headerText="Estado Seguimiento" filterBy="#{obj.maeEstadoSeguimientoId}">
                        <f:facet name="filter">
                            <p:selectOneMenu style="width: 80%;" >
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{auSeguimientoBean.listaEstadoSeguimiento}" var="tipo" itemLabel="#{tipo.nombre}" itemValue="#{tipo.id}"/>
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{obj.maeEstadoSeguimientoValor}"/>
                    </p:column>

                    <p:column headerText="Grupo" filterBy="#{obj.auGruposId.id}">
                        <f:facet name="filter">
                            <p:selectOneMenu style="width: 80%;" filter="true" filterMatchMode="contains" >
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{auSeguimientoBean.listaGruposActivos}" var="grupo" itemValue="#{grupo.id}" itemLabel="#{grupo.nombre}" itemDescription="#{grupo.descripcion}" />
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{obj.auGruposId.nombre}"/>
                    </p:column>

                    <p:column headerText="IPS" filterBy="#{obj.cntPrestadorSedeAsignadoId.nombreSede}">
                        <f:facet name="filter">
                            <p:inputText label="IPS" maxlength="64" style="width: 80%;"/>
                        </f:facet>
                        <i class="pi pi-circle-on" style="color: #{obj.establecerColorSemaforoASignacionIPS()}"/>  
                        <h:outputText value="#{obj.cntPrestadorSedeAsignadoId.nombreSede}"/>
                    </p:column>

                    <p:column headerText="Ambito" filterBy="#{obj.maeAmbitoAtencionId}">
                        <f:facet name="filter">
                            <p:selectOneMenu style="width: 80%;">
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{auSeguimientoBean.listaTipoAmbito}" var="tipoAmb" itemValue="#{tipoAmb.id}" itemLabel="#{tipoAmb.nombre}" itemDescription="#{tipoAmb.descripcion}" />
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{obj.maeAmbitoAtencionValor}"/>
                    </p:column>

                    <p:column headerText="Fecha Hora Primera Gestión " sortBy="#{obj.fechaHoraPrimeraGestion}" style="width: 45px;">
                        <h:outputText value="#{obj.fechaHoraPrimeraGestion}" title="#{obj.fechaHoraPrimeraGestion}">
                            <f:convertDateTime type="date" pattern="yyyy-MM-dd HH:mm:ss" timeZone="America/Bogota" />
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Fecha Hora Ultima Gestión " sortBy="#{obj.fechaHoraUltimaGestion}" style="width: 45px;">
                        <h:outputText value="#{obj.fechaHoraUltimaGestion}" title="#{obj.fechaHoraUltimaGestion}">
                            <f:convertDateTime type="date" pattern="yyyy-MM-dd HH:mm:ss" timeZone="America/Bogota" />
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Fecha Hora Asigna Prestador " sortBy="#{obj.fechaHoraAsignaPrestador}" style="width: 45px;">
                        <h:outputText value="#{obj.fechaHoraAsignaPrestador}" title="#{obj.fechaHoraAsignaPrestador}">
                            <f:convertDateTime type="date" pattern="yyyy-MM-dd HH:mm:ss" timeZone="America/Bogota" />
                        </h:outputText>
                    </p:column>

                </p:dataTable>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" style="left:25%"/>
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" style="left:25%"/>
                </p:confirmDialog>
            </h:form>
            <!-- Ver -->
            <p:dialog header="Ver" widgetVar="dialogoVer" appendTo="@(body)" modal="true"  width="90%" dynamic="true" style="max-height: 90%">
                <h:form id="frmAuditoriaVer" class="frmAuditoria" style="text-align: right;">                   
                    <p:outputLabel id="labelDatosAuditoria" value="#{auSeguimientoBean.objetoSeguimiento.auSeguimientoAfiliadosId.asegAfiliado.datosAuditoria} "/>
                    <p:commandButton id="auditoria2" class="btnAuditoria" action="#{auSeguimientoBean.mostrarAfiliadoGeneral()}" icon="ui-icon-person" title="Afiliado" />
                    <p:commandButton id="auditoria" class="btnAuditoria" action="#{auSeguimientoBean.getAuditoria(auSeguimientoBean.objetoSeguimiento.auditoriaStrHTML)}" icon="ui-icon-comment" title="Auditoría" />
                </h:form>
                <p:scrollPanel mode="native" style="height:400px">
                    <h:form id="frmVer">
                        <!--Informacion seguimiento-->
                        <p:panel id="pnlSeguimientoVer" header="Seguimientoooo" style="margin-bottom:10px;" toggleable="true">
                            <p:panelGrid id="panelSeguimientoVer" style="width:100%;margin:10px 0px" columns="4"
                                         columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                                         layout="grid"
                                         styleClass="ui-panelgrid-blank ui-fluid">
                                <p:row>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Seguimiento" style="font-weight:bold"/>
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="#{auSeguimientoBean.objetoSeguimiento.id}"/>
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Estado" style="font-weight:bold"/>
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="#{auSeguimientoBean.objetoSeguimiento.maeEstadoSeguimientoValor}"/>
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Solicitud" style="font-weight:bold"/>
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="#{auSeguimientoBean.objetoSeguimiento.auAnexos3Id.id}"/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Autorización" style="font-weight:bold"/>
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="#{auSeguimientoBean.objetoSeguimiento.auAnexos4Id.id}"/>
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Fecha Hora Primera Gestión" style="font-weight:bold"/>
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="#{auSeguimientoBean.objetoSeguimiento.fechaHoraPrimeraGestion}">
                                            <f:convertDateTime type="date" pattern="yyyy-MM-dd HH:mm:ss" timeZone="America/Bogota"/>
                                        </p:outputLabel>
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Fecha Hora Ultima Gestión" style="font-weight:bold"/>
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="#{auSeguimientoBean.objetoSeguimiento.fechaHoraUltimaGestion}">
                                            <f:convertDateTime type="date" pattern="yyyy-MM-dd HH:mm:ss" timeZone="America/Bogota"/>
                                        </p:outputLabel>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column class="ui-g-2">
                                         <p:outputLabel value="Fecha Hora Atiende" style="font-weight:bold"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel value="#{auSeguimientoBean.objetoSeguimiento.fechaHoraAtiende}">
                                            <f:convertDateTime type="date" pattern="yyyy-MM-dd HH:mm:ss" timeZone="America/Bogota"/>
                                        </p:outputLabel>
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Fecha Hora Asigna Prestador" style="font-weight:bold"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel value="#{auSeguimientoBean.objetoSeguimiento.fechaHoraAsignaPrestador}">
                                            <f:convertDateTime type="date" pattern="yyyy-MM-dd HH:mm:ss" timeZone="America/Bogota"/>
                                        </p:outputLabel>
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:panel>
                        <!--Afiliado-->
                        <p:panel id="pnlAfiliadoVer" header="Información del afiliado" style="margin-bottom:10px;" toggleable="true">
                            <p:panelGrid id="panelAfiliadoVer" style="width:100%;margin:10px 0px" columns="4"
                                         columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                                         layout="grid"
                                         styleClass="ui-panelgrid-blank ui-fluid">
                                <p:row>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Tipo documento" style="font-weight:bold"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel value="#{auSeguimientoBean.objetoSeguimiento.auSeguimientoAfiliadosId.asegAfiliado.maeTipoDocumentoValor}"/>
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Número documento" style="font-weight:bold"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel value="#{auSeguimientoBean.objetoSeguimiento.auSeguimientoAfiliadosId.asegAfiliado.numeroDocumento}"/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Nombres" style="font-weight:bold"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel value="#{auSeguimientoBean.objetoSeguimiento.auSeguimientoAfiliadosId.asegAfiliado.nombres}"/>
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Apellidos" style="font-weight:bold"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel value="#{auSeguimientoBean.objetoSeguimiento.auSeguimientoAfiliadosId.asegAfiliado.apellidos}"/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Género" style="font-weight:bold"/>
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <h:outputText value="#{auSeguimientoBean.objetoSeguimiento.auSeguimientoAfiliadosId.asegAfiliado.maeGeneroValor}"/>
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Edad" style="font-weight:bold"/>
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="#{auSeguimientoBean.objetoSeguimiento.auSeguimientoAfiliadosId.asegAfiliado.edad}"/>
                                    </p:column>
                                    <p:column class="ui-g-2">
                                         <p:outputLabel value="Fecha nacimiento" style="font-weight:bold"/>
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="#{auSeguimientoBean.objetoSeguimiento.auSeguimientoAfiliadosId.asegAfiliado.fechaNacimiento}">
                                            <f:convertDateTime type="date" pattern="yyyy-MM-dd" timeZone="America/Bogota"/>
                                        </p:outputLabel>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column class="ui-g-2">
                                         <p:outputLabel value="Tipo afiliado" style="font-weight:bold"/>  
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="#{auSeguimientoBean.objetoSeguimiento.auSeguimientoAfiliadosId.asegAfiliado.maeTipoAfiliadoValor}"/>
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Estado afiliación" style="font-weight:bold"/>  
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="#{auSeguimientoBean.objetoSeguimiento.auSeguimientoAfiliadosId.asegAfiliado.maeEstadoAfiliacionValor}"/>
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Existe BDUA" style="font-weight:bold"/>
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="#{auSeguimientoBean.objetoSeguimiento.auSeguimientoAfiliadosId.asegAfiliado.registroBdua ? 'Si' : 'No'}"/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Código unico" style="font-weight:bold"/> 
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="#{auSeguimientoBean.objetoSeguimiento.auSeguimientoAfiliadosId.asegAfiliado.idAfiliado}"/>
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Grupo poblacional" style="font-weight:bold"/>
                                    </p:column>
                                    <p:column class="ui-g-2">
                                         <p:outputLabel value="#{auSeguimientoBean.objetoSeguimiento.auSeguimientoAfiliadosId.asegAfiliado.maeGrupoPoblacionalValor}"/>
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Grupo etnico" style="font-weight:bold"/>
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="#{auSeguimientoBean.objetoSeguimiento.auSeguimientoAfiliadosId.asegAfiliado.maeEtniaValor}"/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="IPS primaria" style="font-weight:bold" />
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel value="#{auSeguimientoBean.objetoSeguimiento.auSeguimientoAfiliadosId.asegAfiliado.primariaPrestadorSede.cntPrestador.razonSocial}"/>
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Sede IPS Primaria" style="font-weight:bold" />
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel value="#{auSeguimientoBean.objetoSeguimiento.auSeguimientoAfiliadosId.asegAfiliado.primariaPrestadorSede.nombreSede}"/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Ciudad/Municipio IPS primaria" style="font-weight:bold" />
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel value="#{auSeguimientoBean.obtenerMunicipio(auSeguimientoBean.objetoSeguimiento.auSeguimientoAfiliadosId.asegAfiliado.primariaPrestadorSede.ubicacionId)}"/>
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Departamento IPS primaria" style="font-weight:bold"  />
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel value="#{auSeguimientoBean.obtenerDepartamento(auSeguimientoBean.objetoSeguimiento.auSeguimientoAfiliadosId.asegAfiliado.primariaPrestadorSede.ubicacionId)}"/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Fecha Afiliación EPS " style="font-weight:bold"/>
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="#{auSeguimientoBean.objetoSeguimiento.auSeguimientoAfiliadosId.asegAfiliado.fechaAfiliacionEps}" >
                                            <f:convertDateTime type="date" pattern="yyyy-MM-dd" timeZone="America/Bogota"/>
                                        </p:outputLabel>    
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Municipio Afiliación" style="font-weight:bold"/>
                                    </p:column>
                                    <p:column class="ui-g-2">
                                         <p:outputLabel value="#{auSeguimientoBean.objetoSeguimiento.auSeguimientoAfiliadosId.asegAfiliado.afiliacionUbicacion.nombre}"/>

                    </h:form>
                </p:scrollPanel>
            </p:dialog>
            <!-- Listar Bitacora -->
            <p:dialog header="Bitacora" widgetVar="dialogoVerBitacorass" appendTo="@(body)" modal="true" width="90%" dynamic="true" class="modal-no-scroll">
                <p:scrollPanel mode="native">
                    <h:form id="frmVerBitacoras">                        
                        <p:panel id="pTablaBitacora" header="Lista Bitacora" style="margin-bottom:10px;" collapsed="false" toggleable="true">                         
                            <p:dataTable id="tablaBitacora" var="bitacora" value="#{auSeguimientoBean.objetoAnexo3.objetoTecnologia.auItemBitacorasList}" 
                                         widgetVar="tablaBitacora" resizableColumns="true" emptyMessage="No se encontraron registros"
                                         paginator="true" reflow="true"
                                         currentPageReportTemplate="Registros del {startRecord} al {endRecord} de {totalRecords}, Página {currentPage} de {totalPages}"
                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,30,50,100" 
                                         rows="5" sortBy="#{bitacora.id}"
                                         >                                                           
                                <p:column headerText="Tipo"  filterBy="#{bitacora.tipo}">
                                    <f:facet name="filter">
                                        <p:selectOneMenu onchange="PF('tablaBitacora').filter()" style="width: 80%;">
                                            <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                            <f:selectItem itemLabel="Solicitud Devolución" itemValue="1"/>
                                            <f:selectItem itemLabel="Respuesta Devolución" itemValue="2"/>
                                            <f:selectItem itemLabel="Solicitud Cotización" itemValue="3"/>
                                            <f:selectItem itemLabel="Respuesta Cotización" itemValue="4"/>
                                            <f:selectItem itemLabel="Derivación" itemValue="5"/>
                                            <f:selectItem itemLabel="Rechazo Item" itemValue="6"/>
                                            <f:selectItem itemLabel="Cambio Estado" itemValue="8"/>
                                            <f:selectItem itemLabel="Comentario" itemValue="11"/>
                                        </p:selectOneMenu>
                                    </f:facet>
                                    <h:outputText value="#{bitacora.getStrTipo()}" />
                                </p:column>
                                <p:column headerText="Descripcion">
                                    <h:outputText value="#{bitacora.observacionCorto()} " />
                                    <p:commandButton actionListener="#{auSeguimientoBean.mostrarMensaje(bitacora.descripcion)}" icon="ui-icon-comment"/>
                                </p:column>
                                <p:column headerText="Usuario ">
                                    <h:outputText value="#{bitacora.usuarioCrea}" />
                                </p:column>
                                <p:column headerText="Fecha Hora" >
                                    <h:outputText value="#{bitacora.fechaHoraCrea}" >
                                        <f:convertDateTime type="date" pattern="yyyy-MM-dd HH:mm:ss" timeZone="America/Bogota"/>
                                    </h:outputText>
                                </p:column>
                            </p:dataTable> 
                        </p:panel>
                        <p:panelGrid id="panelDevoluciones" style="width:100%;margin:10px 0px" columns="1">
                            <f:facet name="footer">
                                <p:row>
                                    <p:column colspan="6" style="text-align: center">                                        
                                        <p:commandButton value="Salir" type="button" onclick="PF('dialogoVerBitacorass').hide()" immediate="true" style="margin-left: 5px;"/>
                                    </p:column>
                                </p:row>
                            </f:facet>
                        </p:panelGrid>
                    </h:form>
                </p:scrollPanel>
            </p:dialog>
            <!-- descripciones genericas -->
            <p:dialog header="Descripción" widgetVar="dlgMsg" minHeight="50" appendTo="@(body)" modal="true"  width="80%" dynamic="true">           
                <p:scrollPanel mode="native" style="height:auto">
                    <h:form id="frmObservacion">
                        <p:panelGrid id="panelObservacion" style="width:100%;margin:10px 0px" columns="1">
                            <p:row>
                                <p:column class="ui-g-12">
                                    <p:inputTextarea  value="#{auSeguimientoBean.descripcionGenerica}" readonly="true" style="width: 100%"/>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                        <p:panelGrid  style="width:100%;margin:10px 0px" columns="1">
                            <f:facet name="footer">
                                <p:row>
                                    <p:column style="text-align: center">
                                        <h:panelGroup style="display:block; text-align:center;">
                                            <p:commandButton value="Salir" type="button" onclick="PF('dlgMsg').hide()" immediate="true"/>
                                        </h:panelGroup>
                                    </p:column>
                                </p:row>
                            </f:facet>
                        </p:panelGrid>
                    </h:form> 
                </p:scrollPanel>
            </p:dialog>

            <!-- accion adicional mostrar lista adjuntos gestiones del seguimiento -->

            <!-- crear adjuntos gestiones del seguimiento -->
            <p:dialog header="Crear Adjunto" widgetVar="dialogoAdjuntoSeguimientoGestion" appendTo="@(body)" modal="true" width="50%">
                <h:form id="frmAdjuntoSeguimientoGestion">
                    <p:panelGrid id="panelAdjuntoGestionar"  columns="2" layout="grid" styleClass="showcase-text-align-center">
                        
                        <p:row>
                            <p:column class="ui-g-2">
                                <p:outputLabel value="Tipo Documento" for="tipoDocumentoAdjunto" style="font-weight:bold"/>
                            </p:column>
                            <p:column class="ui-g-10">
                                 <p:selectOneMenu id="tipoDocumentoAdjunto" label="Tipo Documento" value="#{auSeguimientoBean.maeTipoDocumentoArchivoGestion}"  style="width:100px;">                                    
                                    <p:ajax event="change" process="tipoDocumentoAdjunto"/>
                                    <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />    
                                    <f:selectItems value="#{auSeguimientoBean.listaTipoDocumentoArchivo}" var="tipArc" itemValue="#{tipArc.id}" itemLabel="#{tipArc.nombre}" itemDescription="#{tipArc.descripcion}"/>                                   
                                </p:selectOneMenu>
                            </p:column>
                        </p:row>
                        
                       
                        <p:row>
                            <p:column class="ui-g-2">
                                <p:outputLabel value="Archivo" for="adjuntoArchivo" style="font-weight:bold"/>
                            </p:column>
                            <p:column class="ui-g-10">
                                 <p:fileUpload id="adjuntoArchivo" label="Adjunto" mode="advanced" multiple="true"
                                      listener="#{auSeguimientoBean.cargarAdjuntoSeguimientoGestion}"                                           
                                      invalidFileMessage="Tipo inválido de archivo"
                                      fileLimitMessage="Máximo número de archivos excedido."
                                      uploadLabel="Subir"  cancelLabel="Cancelar"
                                      sizeLimit="7000000" fileLimit="1" allowTypes="/(\.|\/)(pdf|PDF)$/"
                                      widgetVar="subirManual" style="width: 100%" />   
                            </p:column>
                        </p:row>
                        
                    </p:panelGrid>
                    <p:panelGrid>
                        <f:facet name="footer">
                            <p:row>
                                <p:column class="ui-g-12" style="text-align: center">
                                    <p:commandButton value="Cancelar" type="button" onclick="PF('dialogoAdjuntoSeguimientoGestion').hide()" immediate="true" style="margin-left: 5px;"/>
                                </p:column>
                            </p:row>
                        </f:facet>   
                    </p:panelGrid>
                </h:form>
            </p:dialog>

            <p:dialog header="Listar Adjuntos Seguimiento Gestión" widgetVar="dialogoListarAdjuntoSeguimientoGestion" appendTo="@(body)" modal="true" width="50%">
                <p:scrollPanel mode="native">
                    <h:form id="frmlistarSeguimientoGestion">
                        <p:dataTable  var="obj" value="#{auSeguimientoBean.lazySeguimientoGestionAdjuntos}" paginator="true" rows="#{auSeguimientoBean.tamanoPagina}" 
                                      emptyMessage="No se encontraron registros"
                                      currentPageReportTemplate="Registros del {startRecord} al {endRecord} de {totalRecords}, Página {currentPage} de {totalPages}"
                                      paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                      rowsPerPageTemplate="5,10,30,50,100" id="tablaHistoricos" lazy="true"
                                      widgetVar="tablaSolicitudGestionWidget"
                                      style="font-size:11px;"
                                      scrollable="true"
                                      scrollWidth="100%"
                                      rowKey="#{obj.id}">
                            <p:column headerText="Acciones" style="text-align: center;">
                                <f:facet name="header">
                                    <h:outputText value="Acciones"/>
                                </f:facet>
                                <p:commandButton title="Descargar" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" icon="ui-icon-arrowthickstop-1-s">
                                    <p:fileDownload value="#{auSeguimientoBean.descargarAdjunto(obj)}" />
                                </p:commandButton>
                            </p:column>

                            <p:column headerText="Tipo Archivo" filterBy="#{obj.maeTipoArchivoId}" >
                                <f:facet name="filter">
                                    <p:selectOneMenu onchange="PF('tablaSolicitudGestionWidget').filter()" style="width: 80%;" >
                                        <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                        <f:selectItems value="#{auSeguimientoBean.listaTipoDocumentoArchivo}" var="tipArc" itemValue="#{tipArc.id}" itemLabel="#{tipArc.nombre}" itemDescription="#{tipArc.descripcion}"/>                                   
                                    </p:selectOneMenu>
                                </f:facet>
                                <h:outputText value="#{obj.maeTipoArchivoValor}" />
                            </p:column>

                            <p:column headerText="Nombre" sortBy="#{obj.nombre}" filterMatchMode="contains" >
                                <h:outputText value="#{obj.nombre}"  />
                            </p:column>

                            <p:column headerText="Origen" >
                                <h:outputText value="#{obj.origenStr}" />
                            </p:column>

                        </p:dataTable>
                        <p:panelGrid id="panelAdjuntoGestionar" style="width: 94%;" columns="1">

                            <f:facet name="footer">
                                <p:row>
                                    <p:column colspan="6" style="text-align: center">
                                        <p:commandButton value="Cancelar" type="button" onclick="PF('dialogoListarAdjuntoSeguimientoGestion').hide()" immediate="true" style="margin-left: 5px;"/>
                                    </p:column>
                                </p:row>
                            </f:facet>                        
                        </p:panelGrid>
                    </h:form>
                </p:scrollPanel>
            </p:dialog>

            <h:form id="exit">
                <p:remoteCommand name="cerrarModalAuditar" action="#{auSeguimientoBean.cerrarModalAuditar()}" />
            </h:form>
            <!--Includes-->

        </center>
    </ui:define>
</ui:composition>
