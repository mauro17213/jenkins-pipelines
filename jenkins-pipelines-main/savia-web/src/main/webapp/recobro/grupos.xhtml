<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition template="/home.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="bodyJR">
        <center>
            <!-- LISTAR -->
            <h:form id="frmGrupos">
                <p:toolbar>
                    <f:facet name="left" >
                        <span title="#{recobroGrupoBean.modulo.descripcion}">#{recobroGrupoBean.modulo.nombre}</span>
                    </f:facet>
                    <f:facet name="right">
                        <p:commandButton rendered="#{recobroGrupoBean.accionListar}" title="Refrescar" ajax="false" actionListener="#{recobroGrupoBean.refrescar}" icon="ui-icon-refresh"/>
                        <p:commandButton rendered="#{recobroGrupoBean.accionCrear}" title="Crear" actionListener="#{recobroGrupoBean.crear}" icon="ui-icon-document"/>
                    </f:facet>
                </p:toolbar>
                <p:dataTable id="tablaRegistros" widgetVar="tablaWidget" var="obj" value="#{recobroGrupoBean.lazyRcoGrupos}" rowKey="#{obj.id}"
                             rows="#{recobroGrupoBean.tamanoPagina}" paginator="true" lazy="true" reflow="true"
                             currentPageReportTemplate="Registros del {startRecord} al {endRecord} de {totalRecords}, Página {currentPage} de {totalPages}"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,30,50,100" 
                             emptyMessage="No se encontraron registros">
                    
                    <p:column style="text-align: center;">
                        <f:facet name="header">
                            <h:outputText value="Acciones"/>
                        </f:facet>
                        <p:commandButton rendered="#{recobroGrupoBean.accionVer}" title="Ver" actionListener="#{recobroGrupoBean.ver(obj.id)}" icon="ui-icon-search"/>
                        <p:commandButton rendered="#{recobroGrupoBean.accionEditar}" title="Editar" actionListener="#{recobroGrupoBean.editar(obj.id)}" icon="ui-icon-pencil"/>
                        <p:commandButton rendered="#{recobroGrupoBean.accionBorrar}" title="Borrar" action="#{recobroGrupoBean.borrar(obj.id)}" icon="ui-icon-trash">
                            <p:confirm header="Confirmación" message="Está seguro que desea eliminar?" icon="ui-icon-alert" />
                        </p:commandButton>
                    </p:column>

                    <p:column headerText="Id" filterBy="#{obj.id}" >
                        <f:facet name="filter">
                            <p:inputText label="id" maxlength="16" style="width: 95%;" onchange="PF('tablaWidget').filter()"/>
                        </f:facet>
                        <h:outputText value="#{obj.id}"/>
                    </p:column>
                    <p:column headerText="Nombre" filterBy="#{obj.nombre}">
                        <f:facet name="filter">
                            <p:inputText label="nombre" maxlength="16" style="width: 95%;" onchange="PF('tablaWidget').filter()"/>
                        </f:facet>
                        <h:outputText value="#{obj.nombre}" />
                    </p:column>
                    <p:column headerText="Tipo" filterBy="#{obj.tipo}" >
                        <f:facet name="filter">
                            <p:inputText label="tipo" maxlength="16" style="width: 95%;" onchange="PF('tablaWidget').filter()"/>
                        </f:facet>
                        <h:outputText value="#{obj.tipoStr}"/>
                    </p:column>
                    <p:column headerText="Programa" filterBy="#{obj.peProgramaId.descripcionPrograma}">
                        <f:facet name="filter">
                            <p:inputText label="programas" maxlength="16" style="width: 95%;" onchange="PF('tablaWidget').filter()"/>
                        </f:facet>
                        <h:outputText value="#{obj.peProgramaId.descripcionPrograma}" />
                    </p:column>                    
                </p:dataTable>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" style="left:25%"/>
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" style="left:25%"/>
                </p:confirmDialog>
            </h:form>

            <!-- Crear -->
            <p:dialog header="Crear" widgetVar="dialogoCrearGrupo" appendTo="@(body)" modal="true"  width="90%" dynamic="true">
                <p:scrollPanel mode="native" style="height:450px">
                    <h:form id="frmCrearGrupo">
                        <p:panel id="pGrupoCrear" header="Datos Grupo" style="margin-bottom:10px;" collapsed="false" toggleable="true">
                            <p:panelGrid id="panelGrupoCrear" >
                                <p:row>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Nombre" for="nombreGrupoCrear" style="font-weight:bold"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:inputText id="nombreGrupoCrear" label="Nombre" value="#{recobroGrupoBean.objeto.nombre}"  maxlength="64" required="true" requiredMessage="Nombre : Este campo es obligatorio" style="width: 95%"/>
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Descripción" for="descripcionGrupoCrear" style="font-weight:bold"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:inputTextarea id="descripcionGrupoCrear" label="Descripción" value="#{recobroGrupoBean.objeto.descripcion}" cols="50" rows="4" maxlength="512" required="true" requiredMessage="Descripción : Este campo es obligatorio" style="width: 95%"/>
                                    </p:column>
                                </p:row>
                                <p:row> 	
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Tipo" for="tipoCrear" style="font-weight:bold"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:selectOneMenu id="tipoCrear" label="Tipo" value="#{recobroGrupoBean.objeto.tipo}"   required="true" requiredMessage="Tipo: Este campo es obligatorio">
                                            <f:selectItem itemLabel="Capita" itemValue="0" />
                                            <f:selectItem itemLabel="PGP" itemValue="1" />
                                        </p:selectOneMenu>
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Programa Especial" for="programaCrear" style="font-weight:bold"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:selectOneMenu id="programaCrear" label="Programa Especial" value="#{recobroGrupoBean.objeto.peProgramaId.id}" filter="true" filterMatchMode="startsWith"   required="true" requiredMessage="Programa Especial: Este campo es obligatorio">
                                            <f:selectItem itemLabel="--" itemValue="#{null}" noSelectionOption="true" />
                                            <f:selectItems value="#{recobroGrupoBean.listaProgramas}" var="pro" itemValue="#{pro.id}" itemLabel="#{pro.descripcionPrograma}" itemDescription="#{pro.descripcionPrograma}"  />
                                            
                                        </p:selectOneMenu>
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:panel>       

                        <!-- Usuarios -->
                        <p:panel id="pUsuariosCrear" header="usuarios" style="margin-bottom:10px;" collapsed="false" toggleable="true">
                            <div align="right"> 
                                <p:commandButton immediate="true" action="#{recobroGrupoBean.verUsuarios()}" icon="ui-icon-person" title="Agregar usuario"/> 
                            </div>
                            <p:dataTable id="tablaAuditoresCrear" widgetVar="tablaAuditoresCrear" var="usuarioCrear" value="#{recobroGrupoBean.objeto.listaRcoGrupoUsuario}"
                                         emptyMessage="No se encontraron usuarios">
                                <p:column headerText="Nombre">
                                    <h:outputText value="#{usuarioCrear.gnUsuarioId.nombre}" />
                                </p:column>        
                                <p:column headerText="Activo">
                                    <p:inputSwitch value="#{usuarioCrear.activo}" offLabel="Inactivo" onLabel="Activo"/>
                                </p:column>   
                                <p:column headerText="Acciones" style="text-align: center">
                                    <p:commandButton title="Borrar" immediate="true" action="#{recobroGrupoBean.borrarUsuario(usuarioCrear)}" icon="ui-icon-trash">
                                        <p:confirm header="Confirmación" message="Está seguro que desea eliminar?" icon="ui-icon-alert" /> 
                                    </p:commandButton>
                                </p:column>
                            </p:dataTable> 
                        </p:panel>
                        <!--Acciones-->
                        <p:panelGrid id="panelAccionesCrear" style="width:100%;margin:10px 0px">
                            <f:facet name="footer">
                                <p:row>
                                    <p:column colspan="6" style="text-align: center">                                        
                                        <p:commandButton value="Guardar" type="button" onclick="guardarRemote()" validateClient="true"/>
                                        <p:remoteCommand name="guardarRemote" action ="#{recobroGrupoBean.guardar}" update="frmCrearGrupo"/>
                                        <p:commandButton value="Cancelar" type="button" onclick="PF('dialogoCrearGrupo').hide()" immediate="true" style="margin-left: 5px;"/>
                                    </p:column>
                                </p:row>
                            </f:facet>
                        </p:panelGrid>
                    </h:form>
                </p:scrollPanel>
            </p:dialog>
            
            <!-- Editar -->
            <p:dialog header="Editar" widgetVar="dialogoEditarGrupo" appendTo="@(body)" modal="true"  width="90%" dynamic="true">
                <p:scrollPanel mode="native" style="height:450px">
                    <h:form id="frmEditarGrupo">
                        <p:panel id="pGrupoEditar" header="Datos Grupo" style="margin-bottom:10px;" collapsed="false" toggleable="true">
                            <p:panelGrid id="panelGrupoEditar" >
                                <p:row>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Nombre" for="nombreGrupoEditar" style="font-weight:bold"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:inputText id="nombreGrupoEditar" label="Nombre" value="#{recobroGrupoBean.objeto.nombre}"  maxlength="64" required="true" requiredMessage="Nombre : Este campo es obligatorio" style="width: 95%"/>
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Descripción" for="descripcionGrupoEditar" style="font-weight:bold"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:inputTextarea id="descripcionGrupoEditar" label="Descripción" value="#{recobroGrupoBean.objeto.descripcion}" cols="50" rows="4" maxlength="512" required="true" requiredMessage="Descripción : Este campo es obligatorio" style="width: 95%"/>
                                    </p:column>
                                </p:row>
                                <p:row> 	
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Tipo" for="tipoEditar" style="font-weight:bold"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:selectOneMenu id="tipoEditar" label="Tipo" value="#{recobroGrupoBean.objeto.tipo}"   required="true" requiredMessage="Tipo: Este campo es obligatorio">
                                            <f:selectItem itemLabel="Capita" itemValue="0" />
                                            <f:selectItem itemLabel="PGP" itemValue="1" />
                                        </p:selectOneMenu>
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Programa Especial" for="programaEditar" style="font-weight:bold"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:selectOneMenu id="programaEditar" label="Programa Especial" value="#{recobroGrupoBean.objeto.peProgramaId.id}" filter="true" filterMatchMode="startsWith"   required="true" requiredMessage="Programa Especial: Este campo es obligatorio">
                                            <f:selectItem itemLabel="--" itemValue="#{null}" noSelectionOption="true" />
                                            <f:selectItems value="#{recobroGrupoBean.listaProgramas}" var="pro" itemValue="#{pro.id}" itemLabel="#{pro.descripcionPrograma}" itemDescription="#{pro.descripcionPrograma}"  />
                                        </p:selectOneMenu>
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:panel>       

                        <!-- Usuarios -->
                        <p:panel id="pUsuariosEditar" header="usuarios" style="margin-bottom:10px;" collapsed="false" toggleable="true">
                            <div align="right"> 
                                <p:commandButton immediate="true" action="#{recobroGrupoBean.verUsuarios()}" icon="ui-icon-person" title="Agregar usuario"/> 
                            </div>
                            <p:dataTable id="tablaAuditoresEditar" widgetVar="tablaAuditoresEditar" var="usuarioEditar" value="#{recobroGrupoBean.objeto.listaRcoGrupoUsuario}"
                                         emptyMessage="No se encontraron usuarios">
                                <p:column headerText="Nombre">
                                    <h:outputText value="#{usuarioEditar.gnUsuarioId.nombre}" />
                                </p:column>                     
                                <p:column headerText="Activo">
                                    <p:inputSwitch value="#{usuarioEditar.activo}" offLabel="Inactivo" onLabel="Activo"/>
                                </p:column>  
                                <p:column headerText="Acciones" style="text-align: center">
                                    <p:commandButton title="Borrar" immediate="true" action="#{recobroGrupoBean.borrarUsuario(usuarioEditar)}" icon="ui-icon-trash">
                                        <p:confirm header="Confirmación" message="Está seguro que desea eliminar?" icon="ui-icon-alert" /> 
                                    </p:commandButton>
                                </p:column>
                            </p:dataTable> 
                        </p:panel>
                        <!--Acciones-->
                        <p:panelGrid id="panelAccionesEditar" style="width:100%;margin:10px 0px">
                            <f:facet name="footer">
                                <p:row>
                                    <p:column colspan="6" style="text-align: center">                                        
                                        <p:commandButton value="Modificar" type="button" onclick="modificarRemote()" validateClient="true"/>
                                        <p:remoteCommand name="modificarRemote" action ="#{recobroGrupoBean.modificar}" update="frmEditarGrupo"/>
                                        <p:commandButton value="Cancelar" type="button" onclick="PF('dialogoEditarGrupo').hide()" immediate="true" style="margin-left: 5px;"/>
                                    </p:column>
                                </p:row>
                            </f:facet>
                        </p:panelGrid>
                    </h:form>
                </p:scrollPanel>
            </p:dialog>
            
            <!-- Ver -->
            <p:dialog header="Ver" widgetVar="dialogoVerGrupo" appendTo="@(body)" modal="true"  width="90%" dynamic="true">
                <p:scrollPanel mode="native" style="height:450px">
                    <h:form id="frmVerGrupo">
                        <p:panel id="pGrupoVer" header="Datos Grupo" style="margin-bottom:10px;" collapsed="false" toggleable="true">
                            <p:panelGrid id="panelGrupoVer" >
                                <p:row>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Nombre" style="font-weight:bold"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel value="#{recobroGrupoBean.objeto.nombre}"/>
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Descripción" style="font-weight:bold"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:inputTextarea label="Descripción" value="#{recobroGrupoBean.objeto.descripcion}" cols="50" rows="4" maxlength="512" readonly="true"/>
                                    </p:column>
                                </p:row>
                                <p:row> 	
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Tipo" style="font-weight:bold"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel value="#{recobroGrupoBean.objeto.tipoStr}" />
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Programa Especial" style="font-weight:bold"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel value="#{recobroGrupoBean.objeto.peProgramaId.descripcionPrograma}" />
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:panel>       

                        <!-- Usuarios -->
                        <p:panel id="pUsuariosVer" header="usuarios" style="margin-bottom:10px;" collapsed="false" toggleable="true">
                            <p:dataTable id="tablaAuditoresVer" widgetVar="tablaAuditoresVer" var="usuarioVer" value="#{recobroGrupoBean.objeto.listaRcoGrupoUsuario}"
                                         emptyMessage="No se encontraron usuarios">
                                <p:column headerText="Nombre">
                                    <h:outputText value="#{usuarioVer.gnUsuarioId.nombre}" />
                                </p:column>
                                <p:column headerText="Activo">
                                    <h:outputText value="#{usuarioVer.gnUsuarioId.activoStr}" />
                                </p:column>
                            </p:dataTable> 
                        </p:panel>
                        <!--Acciones-->
                        <p:panelGrid id="panelAccionesVer" style="width:100%;margin:10px 0px">
                            <f:facet name="footer">
                                <p:row>
                                    <p:column colspan="6" style="text-align: center">                                        
                                        <p:commandButton value="Salir" type="button" onclick="PF('dialogoVerGrupo').hide()" immediate="true" style="margin-left: 5px;"/>
                                    </p:column>
                                </p:row>
                            </f:facet>
                        </p:panelGrid>
                    </h:form>
                </p:scrollPanel>
            </p:dialog>
            
            <!-- Lista Usuarios -->
            <p:dialog header="Consultar Usuarios" widgetVar="dialogoUsuariosLista" appendTo="@(body)" modal="true" style="max-width: 90%;max-height: 90%;" dynamic="true" >
                <p:scrollPanel mode="native" style="max-height: 450px;">
                    <h:form id="frmUsuariosLista">
                        <div align="right">
                            <p:commandButton title="Refrescar" actionListener="#{recobroGrupoBean.refrescarUsuarios()}" oncomplete="PF('tablaWidgetUsuarios').filter()" icon="ui-icon-refresh"/>
                        </div>
                        <p:panelGrid id="panelAuditorLista" columns="1">
                            <p:dataTable id="tablaRegistrosUsuarios" widgetVar="tablaWidgetUsuarios" var="usuario" value="#{recobroGrupoBean.lazyUsuarios}" rowKey="#{usuario.id}"
                                         rows="#{recobroGrupoBean.tamanoPagina}" paginator="true" lazy="true" reflow="true"
                                         currentPageReportTemplate="Registros del {startRecord} al {endRecord} de {totalRecords}, Página {currentPage} de {totalPages}"
                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,30,50,100" 
                                         emptyMessage="No se encontraron registros" selectionMode="single">
                                <p:ajax event="rowSelect" listener="#{recobroGrupoBean.onRowSelectUsuarios}" />
                                <p:column headerText="Nombre" sortBy="#{usuario.nombre}" filterBy="#{usuario.nombre}">
                                    <f:facet name="filter">
                                        <p:inputText label="Nombre" maxlength="128" style="width: 95%;" onchange="PF('tablaWidgetUsuarios').filter()"/>
                                    </f:facet>
                                    <h:outputText value="#{usuario.nombre}"/>
                                </p:column>
                                <p:column headerText="Usuario" sortBy="#{usuario.usuario}" filterBy="#{usuario.usuario}">
                                    <f:facet name="filter">
                                        <p:inputText label="Usuario" maxlength="128" style="width: 95%;" onchange="PF('tablaWidgetUsuarios').filter()"/>
                                    </f:facet>
                                    <h:outputText value="#{usuario.usuario}"/>
                                </p:column>
                            </p:dataTable>
                        </p:panelGrid>
                        <!--Acciones-->
                        <p:panelGrid id="panelAccionesListaAuditores" style="width:100%;margin:10px 0px">
                            <f:facet name="footer">
                                <p:row>
                                    <p:column colspan="6" style="text-align: center">
                                        <p:commandButton value="Cerrar" type="button" onclick="PF('dialogoUsuariosLista').hide()" immediate="true" style="margin-left: 5px;"/>
                                    </p:column>
                                </p:row>
                            </f:facet>
                        </p:panelGrid>
                    </h:form>
                </p:scrollPanel>
            </p:dialog>                        
        </center>
    </ui:define>
</ui:composition>
