<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition template="/home.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="bodyJR">
        <h:outputStylesheet name="css/administracion.css"/>  
        <center>
            <!-- Listar -->
            <h:form id="frmEmpresas">
                <p:toolbar>
                    <f:facet name="left" >
                        <span title="#{empresaBean.modulo.descripcion}">#{empresaBean.modulo.nombre}</span>
                    </f:facet>
                    <f:facet name="right">
                        <p:commandButton rendered="#{empresaBean.accionListar}" title="Refrescar" class="btn-icono"  ajax="false" actionListener="#{empresaBean.refrescar}" icon="pi pi-sync"/>
                        <p:commandButton rendered="#{empresaBean.accionCrear}" title="Crear"  class="btn-icono"  actionListener="#{empresaBean.crear}" icon="pi pi-file"/>
                    </f:facet>
                </p:toolbar>
                <p:dataTable id="tablaRegistros" widgetVar="tablaWidget" var="obj" value="#{empresaBean.lazyEmpresa}" rowKey="#{obj.id}"
                             rows="#{empresaBean.tamanoPagina}" paginator="true" lazy="true" reflow="true"
                             currentPageReportTemplate="Registros del {startRecord} al {endRecord} de {totalRecords}, Página {currentPage} de {totalPages}"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,30,50,100" 
                             emptyMessage="No se encontraron registros">

                    <p:column headerText="Nit" filterBy="#{obj.nit}" >
                        <f:facet name="filter">
                            <p:inputText label="Nit" maxlength="16" style="width: 95%;" onchange="PF('tablaWidget').filter()"/>
                        </f:facet>
                        <h:outputText value="#{obj.nit}"/>
                    </p:column>
                    <p:column headerText="Razón Social" filterBy="#{obj.razonSocial}">
                        <f:facet name="filter">
                            <p:inputText label="Razón Social" maxlength="16" style="width: 95%;" onchange="PF('tablaWidget').filter()"/>
                        </f:facet>
                        <h:outputText value="#{obj.razonSocial}" />
                    </p:column>
                    <p:column headerText="Nombre Comercial" filterBy="#{obj.nombreComercial}">
                        <f:facet name="filter">
                            <p:inputText label="Nombre Comercial" maxlength="16" style="width: 95%;" onchange="PF('tablaWidget').filter()"/>
                        </f:facet>
                        <h:outputText value="#{obj.nombreComercial}" title="#{obj.descripcion}"/>
                    </p:column>
                    <p:column headerText="Ubicación" filterBy="#{obj.ciudad.id}">
                        <f:facet name="filter">
                            <p:autoComplete onchange="PF('tablaWidget').filter()" dropdown="false" completeMethod="#{empresaBean.completarUbicacion}"
                                            var="ubica" itemLabel="#{empresaBean.getUbicacionRecursiva(ubica.id)}" itemValue="#{ubica}" converter="ubicacionConverterEmpresa" forceSelection="true" style="width: 95%;"> 
                            </p:autoComplete>
                        </f:facet>
                        <h:outputText value="#{empresaBean.getUbicacionRecursiva(obj.ciudad.id)}"/>
                    </p:column>
                    <p:column headerText="Activa" filterBy="#{obj.activa}">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('tablaWidget').filter()" >
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItem itemLabel="SI" itemValue="true" />
                                <f:selectItem itemLabel="NO" itemValue="false" />
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{obj.activaStr}"/>
                    </p:column>
                    <p:column headerText="Admin" filterBy="#{obj.administradora}">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('tablaWidget').filter()" >
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItem itemLabel="SI" itemValue="true" />
                                <f:selectItem itemLabel="NO" itemValue="false" />
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{obj.administradoraStr}"/>
                    </p:column>
                    <p:column headerText="F.H. Crea" sortBy="#{obj.fechaHoraCrea}">                        
                        <h:outputText value="#{obj.fechaHoraCrea}">
                            <f:convertDateTime type="date" pattern="yyyy-MM-dd HH:mm:ss" timeZone="America/Bogota"/>
                        </h:outputText>
                    </p:column>
                    <p:column style="text-align: center;">
                        <f:facet name="header">
                            <h:outputText value="Acciones"/>
                        </f:facet>    
                        <p:commandButton rendered="#{empresaBean.accionVer}" title="Ver"  class="btn-icono"  actionListener="#{empresaBean.ver(obj.id)}" icon="pi pi-search"/>
                        <p:commandButton rendered="#{empresaBean.accionEditar}" title="Editar" class="btn-icono"  actionListener="#{empresaBean.editar(obj.id)}" icon="pi pi-pencil"/>
                        <p:commandButton rendered="false" title="Borrar" action="#{empresaBean.borrar(obj.id)}" icon="pi pi-trash">
                            <p:confirm header="Confirmación" message="Está seguro que desea eliminar?" icon="pi pi-alert" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>

                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Si" type="button" class="btn-icono"  styleClass="ui-confirmdialog-yes" icon="pi pi-check" style="left:25%"/>
                    <p:commandButton value="No" type="button"  class="btn-icono" styleClass="ui-confirmdialog-no" icon="pi pi-times" style="left:25%"/>
                </p:confirmDialog>
            </h:form>

            <!-- Ver -->
            <p:dialog header="Ver" widgetVar="dialogoVer" appendTo="@(body)" modal="true" height="70%" width="70%">
                <h:form class="frmAuditoria" style="margin-top: 0px; text-align: right;">
                    <p:commandButton id="auditoria" class="btnAuditoria" action="#{empresaBean.getAuditoria(empresaBean.objeto.auditoriaStrHTML)}" icon="pi pi-comment" title="Auditoría" />
                </h:form>
                <h:form id="frmVer">
                    <p:panel id="pVer" header="Datos de Empresa" collapsed="false" toggleable="true">
                        <p:panelGrid id="panelVer">
                            <p:row>
                                <p:column class="ui-g-2">
                                    <p:outputLabel value="Nit" style="font-weight:bold"/>
                                </p:column>
                                <p:column class="ui-g-4">
                                    <p:outputLabel value="#{empresaBean.objeto.nit}"/>
                                </p:column>
                                <p:column class="ui-g-2">
                                    <p:outputLabel value="Cód.Habilitación" style="font-weight:bold"/>
                                </p:column>
                                <p:column class="ui-g-4">
                                    <p:outputLabel value="#{empresaBean.objeto.codigoHabilitacion}"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column class="ui-g-2">
                                    <p:outputLabel value="Razón Social" style="font-weight:bold"/>
                                </p:column>
                                <p:column class="ui-g-4">
                                    <p:outputLabel value="#{empresaBean.objeto.razonSocial}"/>
                                </p:column>
                                <p:column class="ui-g-2">
                                    <p:outputLabel value="Nombre Comercial" style="font-weight:bold"/>
                                </p:column>
                                <p:column class="ui-g-4">
                                    <p:outputLabel value="#{empresaBean.objeto.nombreComercial}"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column class="ui-g-2">
                                    <p:outputLabel value="Ubicación" style="font-weight:bold"/>
                                </p:column>
                                <p:column class="ui-g-4">
                                    <p:outputLabel value="#{empresaBean.getUbicacionRecursiva(empresaBean.objeto.ciudad.id)}"/>
                                </p:column>
                                <p:column class="ui-g-2">
                                    <p:outputLabel value="Activa" style="font-weight:bold"/>
                                </p:column>
                                <p:column class="ui-g-4">
                                    <p:outputLabel value="#{empresaBean.objeto.activaStr}"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column class="ui-g-2">
                                    <p:outputLabel value="Admin" style="font-weight:bold"/>
                                </p:column>
                                <p:column class="ui-g-4">
                                    <p:outputLabel value="#{empresaBean.objeto.administradoraStr}"/>
                                </p:column>
                                <p:column class="ui-g-2">
                                    <p:outputLabel value="Sesiones" style="font-weight:bold"/>
                                </p:column>
                                <p:column class="ui-g-4">
                                    <p:outputLabel value="#{empresaBean.objeto.sesionesUsuario}"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column class="ui-g-2">
                                    <p:outputLabel value="Descripción" style="font-weight:bold"/>
                                </p:column>
                                <p:column class="ui-g-4">
                                    <p:outputLabel value="#{empresaBean.objeto.descripcion}"/>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:panel>
                    <!--IPS Solicita-->
                    <p:panel id="pIpsVer" header="Asociar Prestador" style="margin-bottom:10px;" collapsed="false" toggleable="true">
                        <f:facet name="header">
                            <h:outputLabel value="Prestador Asignado"></h:outputLabel>
                        </f:facet>
                        <p:panelGrid id="panelipsCrear">
                            <p:row>
                                <p:column class="ui-g-2">
                                    <p:outputLabel value="Cód.Habilitación" style="font-weight:bold" for="codigoHabilitacion"/>
                                </p:column>
                                <p:column class="ui-g-4">
                                    <p:outputLabel id="codigoHabilitacion" style="width:100%;"
                                                   value="#{empresaBean.objeto.cntPrestador.codigoMinSalud}">
                                    </p:outputLabel>
                                </p:column>
                                <p:column class="ui-g-2">
                                    <p:outputLabel value="Tipo Documento" for="tipoDocumentoIpsCrear" style="font-weight:bold"/>
                                </p:column>
                                <p:column class="ui-g-4">
                                    <p:outputLabel id="tipoDocumentoIpsCrear" value="#{empresaBean.obtenerTipoDocumentoIps(empresaBean.objeto.cntPrestador.maeTipoDocumentoId)}">
                                    </p:outputLabel>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column class="ui-g-2">
                                    <p:outputLabel value="Número Documento" for="numeroDocumentoIpsCrear" style="font-weight:bold"/>
                                </p:column>
                                <p:column class="ui-g-4">
                                    <p:outputLabel id="numeroDocumentoIpsCrear"
                                                   style="width: 100%;"
                                                   value="#{empresaBean.objeto.cntPrestador.numeroDocumento}" >
                                    </p:outputLabel>
                                </p:column>
                                <p:column class="ui-g-2">
                                    <p:outputLabel value="Razón Social" for="razonSocialCrear" style="font-weight:bold"/>
                                </p:column>
                                <p:column class="ui-g-4">
                                    <p:outputLabel id="razonSocialCrear" value="#{empresaBean.objeto.cntPrestador.razonSocial}" >
                                    </p:outputLabel>	
                                </p:column>
                            </p:row> 
                            <p:row>
                                <p:column class="ui-g-2">
                                    <p:outputLabel value="Naturaleza Juridica" for="naturalezaJuridica" style="font-weight:bold"/>	
                                </p:column>
                                <p:column class="ui-g-4">
                                    <p:outputLabel id="naturalezaJuridica" 
                                                   style="width: 100%;"
                                                   value="#{empresaBean.objeto.cntPrestador.naturalezaJuridica}" ></p:outputLabel>
                                </p:column>
                                <p:column class="ui-g-2">
                                    <p:outputLabel value="Clase prestador" for="clasePrestador" style="font-weight:bold"/>
                                </p:column>
                                <p:column class="ui-g-4">
                                    <p:outputLabel id="clasePrestador" value="#{empresaBean.objeto.cntPrestador.maeClasePrestadorValor}"></p:outputLabel>
                                </p:column>
                            </p:row> 
                        </p:panelGrid>
                    </p:panel>
                    <p:panelGrid style="width:100%; margin:10px 0px 6px 0px">
                        <f:facet name="footer">
                            <p:row>
                                <p:column style="text-align: center">
                                    <p:commandButton value="Salir" class="btn-icono"  type="button" onclick="PF('dialogoVer').hide()" immediate="true"/>
                                </p:column>
                            </p:row>
                        </f:facet>
                    </p:panelGrid>
                </h:form>
            </p:dialog>

            <!-- Crear -->
            <p:dialog header="Crear" widgetVar="dialogoCrear" appendTo="@(body)" modal="true" class="modal-no-scroll">
                <h:form id="frmCrear">
                    <p:panel id="pCrear" header="Datos de Empresa" style="margin-bottom:10px;" collapsed="false" toggleable="true">
                        <p:panelGrid id="panelCrear">
                            <p:row>
                                <p:column class="ui-g-2">
                                    <p:outputLabel value="Nit" style="font-weight:bold" for="nit"/>	
                                </p:column>
                                <p:column class="ui-g-4">
                                    <p:inputText id="nit" label="Nit" value="#{empresaBean.objeto.nit}" 
                                                 size="16" maxlength="16" required="true" style="width:99%">
                                    </p:inputText>
                                </p:column>
                                <p:column class="ui-g-2">
                                    <p:outputLabel value="Razón Social" style="font-weight:bold" for="razonSocial"/>
                                </p:column>
                                <p:column class="ui-g-4">
                                    <p:inputText id="razonSocial" 
                                                 label="Razón Social" value="#{empresaBean.objeto.razonSocial}" 
                                                 size="60" maxlength="128" required="true" style="width:99%">
                                    </p:inputText>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column class="ui-g-2">
                                    <p:outputLabel value="Nombre Comercial" style="font-weight:bold" for="nombreComercial"/>
                                </p:column>
                                <p:column class="ui-g-4">
                                    <p:inputText id="nombreComercial" label="Nombre Comercial" 
                                                 value="#{empresaBean.objeto.nombreComercial}" 
                                                 size="30" maxlength="64" required="true" style="width:99%">
                                    </p:inputText>
                                </p:column>
                                <p:column class="ui-g-2">
                                    <p:outputLabel value="Ubicación" for="ciudad " style="font-weight:bold"/>
                                </p:column>
                                <p:column class="ui-g-4">
                                    <p:autoComplete id="ciudad" dropdown="false" value="#{empresaBean.objeto.ciudad}" style="width:99%" completeMethod="#{empresaBean.completarUbicacion}"
                                                    var="ubica" itemLabel="#{empresaBean.getUbicacionRecursiva(ubica.id)}" itemValue="#{ubica}" converter="ubicacionConverterEmpresa" forceSelection="true" /> 
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column class="ui-g-2">
                                    <p:outputLabel value="Activa" style="font-weight:bold" for="activa"/>
                                </p:column>
                                <p:column class="ui-g-4">
                                    <p:selectOneRadio id="activa" style="width:99%" value="#{empresaBean.objeto.activa}">
                                        <f:selectItem itemLabel="Si" itemValue="true" />
                                        <f:selectItem itemLabel="No" itemValue="false" />
                                    </p:selectOneRadio>
                                </p:column>
                                <p:column class="ui-g-2">
                                    <p:outputLabel value="Admin" style="font-weight:bold" for="admin"/>
                                </p:column>
                                <p:column class="ui-g-4">
                                    <p:selectOneRadio id="admin" value="#{empresaBean.objeto.administradora}">
                                        <f:selectItem itemLabel="Si" itemValue="true" />
                                        <f:selectItem itemLabel="No" itemValue="false" />
                                    </p:selectOneRadio>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column class="ui-g-2">
                                    <p:outputLabel value="Sesiones Usuarios" style="font-weight:bold" for="sesionesCrear"/>
                                </p:column>
                                <p:column class="ui-g-4">
                                    <p:inputNumber id="sesionesCrear" label="Sesiones Usuarios" maxValue="9" minValue="0" value="#{empresaBean.objeto.sesionesUsuario}" required="true" requiredMessage="Sesiones Usuairos: Este campo es obligatorio"/>
                                </p:column>
                                <p:column class="ui-g-2">
                                    <p:outputLabel value="Descripción" style="font-weight:bold" for="descripcion"/>
                                </p:column>
                                <p:column class="ui-g-4">
                                    <p:inputTextarea id="descripcion" style="width:99%" label="Descripción" value="#{empresaBean.objeto.descripcion}" cols="50" maxlength="512"/>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:panel>
                    <!--IPS Solicita-->
                    <p:panel id="pIpsCrear" header="Asociar Prestador" style="margin-bottom:10px;" collapsed="false" toggleable="true">
                        <f:facet name="header">
                            <h:outputLabel value="Buscar Prestador"></h:outputLabel>
                            <p:commandButton rendered="#{empresaBean.accionListar}" style="margin-left:5px" immediate="true" action="#{empresaBean.listarIps()}" 
                                             icon="pi pi-home" class="btn-icono"   title="Agregar Prestador"/>
                        </f:facet>
                        <p:panelGrid id="panelipsCrear">
                            <p:row>
                                <p:column class="ui-g-2">
                                    <p:outputLabel value="Cód.Habilitación" style="font-weight:bold" for="codigoHabilitacion"/>
                                </p:column>
                                <p:column class="ui-g-4">
                                    <p:inputText id="codigoHabilitacion" style="width:100%;"
                                                 label="Cód.Habilitación" readonly="true" value="#{empresaBean.objeto.cntPrestador.codigoMinSalud}" size="13" >
                                    </p:inputText>
                                </p:column>
                                <p:column class="ui-g-2">
                                    <p:outputLabel value="Tipo Documento" for="tipoDocumentoIpsCrear" style="font-weight:bold"/>
                                </p:column>
                                <p:column class="ui-g-4">
                                    <p:inputText id="tipoDocumentoIpsCrear" label="Tipo Documento" value="#{empresaBean.obtenerTipoDocumentoIps(empresaBean.objeto.cntPrestador.maeTipoDocumentoId)}" size="30" maxlength="62" readonly="true" ></p:inputText>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column class="ui-g-2">
                                    <p:outputLabel value="Número Documento" for="numeroDocumentoIpsCrear" style="font-weight:bold"/>	
                                </p:column>
                                <p:column class="ui-g-4">
                                    <p:inputText id="numeroDocumentoIpsCrear" style="width: 100%;"
                                                 label="Número Documento" value="#{empresaBean.objeto.cntPrestador.numeroDocumento}" size="30" maxlength="62" readonly="true" ></p:inputText>
                                </p:column>
                                <p:column class="ui-g-2">
                                    <p:outputLabel value="Razón Social" for="razonSocialCrear" style="font-weight:bold"/>
                                </p:column>
                                <p:column class="ui-g-4">
                                    <p:inputText id="razonSocialCrear" label="Razón Social" value="#{empresaBean.objeto.cntPrestador.razonSocial}" size="30" maxlength="62" readonly="true" ></p:inputText>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column class="ui-g-2">
                                    <p:outputLabel value="Naturaleza Juridica" for="naturalezaJuridica" style="font-weight:bold"/>
                                </p:column>
                                <p:column class="ui-g-4">
                                    <p:inputText id="naturalezaJuridica" style="width: 100%;"
                                                 label="Número Documento" value="#{empresaBean.objeto.cntPrestador.naturalezaJuridica}" size="30" maxlength="62" readonly="true" ></p:inputText>
                                </p:column>
                                <p:column class="ui-g-2">
                                    <p:outputLabel value="Clase prestador" for="clasePrestador" style="font-weight:bold"/>
                                </p:column>
                                <p:column class="ui-g-4">
                                    <p:inputText id="clasePrestador" label="Clase prestador" 
                                                 value="#{empresaBean.objeto.cntPrestador.maeClasePrestadorValor}" size="30" maxlength="62" readonly="true" ></p:inputText>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:panel>
                    <p:panelGrid  style="width:100%;margin:10px 0px 6px 0px">
                        <f:facet name="footer">
                            <p:row>
                                <p:column colspan="4" style="text-align: center">
                                    <p:commandButton value="Guardar" class="btn-icono"   type="button" onclick="guardarRemote()" validateClient="true"/>
                                    <p:remoteCommand name="guardarRemote" action ="#{empresaBean.guardar}" update="panelCrear"/>
                                    <p:commandButton value="Cancelar" class="btn-icono"   type="button" onclick="PF('dialogoCrear').hide()" immediate="true" style="margin-left: 5px;"/>
                                </p:column>
                            </p:row>
                        </f:facet>
                    </p:panelGrid>
                </h:form>
            </p:dialog>

            <!-- Editar -->
            <p:dialog header="Editar" widgetVar="dialogoEditar" appendTo="@(body)" modal="true" class="modal-no-scroll" width="90%">
                <h:form id="frmEditar">
                    <p:panel id="pEditar" header="Datos de Empresa" style="margin-bottom:10px;" collapsed="false" toggleable="true">
                        <p:panelGrid id="panelEditar">
                            <p:row>
                                <p:column class="ui-g-2">
                                    <p:outputLabel value="Nit" style="font-weight:bold; width: 100%" for="nit"/>
                                </p:column>
                                <p:column class="ui-g-4">
                                    <p:inputText id="nit" label="Nit" value="#{empresaBean.objeto.nit}" style="width:99%" size="16" maxlength="16" required="true">
                                    </p:inputText>
                                </p:column>
                                <p:column class="ui-g-2">
                                    <p:outputLabel value="Razón Social" style="font-weight:bold" for="razonSocial"/>
                                </p:column>
                                <p:column class="ui-g-4">
                                    <p:inputText id="razonSocial" label="Razón Social" value="#{empresaBean.objeto.razonSocial}"  maxlength="128" required="true">
                                    </p:inputText>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column class="ui-g-2">
                                    <p:outputLabel value="Nombre Comercial" style="font-weight:bold" for="nombreComercial"/>
                                </p:column>
                                <p:column class="ui-g-4">
                                    <p:inputText id="nombreComercial" label="Nombre Comercial" style="width: 100%" value="#{empresaBean.objeto.nombreComercial}" size="30" maxlength="64" required="true">
                                    </p:inputText>
                                </p:column>
                                <p:column class="ui-g-2">
                                    <p:outputLabel value="Ubicación" style="font-weight:bold" for="ciudad"/>
                                </p:column>
                                <p:column class="ui-g-4">
                                    <p:autoComplete id="ciudad" dropdown="false" value="#{empresaBean.objeto.ciudad}" completeMethod="#{empresaBean.completarUbicacion}"
                                                    var="ubica" itemLabel="#{empresaBean.getUbicacionRecursiva(ubica.id)}" itemValue="#{ubica}" converter="ubicacionConverterEmpresa" forceSelection="true"  > 
                                    </p:autoComplete>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column class="ui-g-2">
                                    <p:outputLabel value="Activa" style="font-weight:bold" for="activa"/>
                                </p:column>
                                <p:column class="ui-g-4">
                                    <p:selectOneRadio id="activa" value="#{empresaBean.objeto.activa}">
                                        <f:selectItem itemLabel="Si" itemValue="true" />
                                        <f:selectItem itemLabel="No" itemValue="false" />
                                    </p:selectOneRadio>
                                </p:column>
                                <p:column class="ui-g-2">
                                    <p:outputLabel value="Admin" style="font-weight:bold" for="admin"/>
                                </p:column>
                                <p:column class="ui-g-4">
                                    <p:selectOneRadio id="admin" value="#{empresaBean.objeto.administradora}">
                                        <f:selectItem itemLabel="Si" itemValue="true" />
                                        <f:selectItem itemLabel="No" itemValue="false" />
                                    </p:selectOneRadio>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column class="ui-g-2">
                                    <p:outputLabel value="Sesiones Usuarios" style="font-weight:bold" for="sesionesEditar"/>
                                </p:column>
                                <p:column class="ui-g-4">
                                    <p:inputNumber id="sesionesEditar" label="Sesiones Usuarios" maxValue="9" minValue="0" value="#{empresaBean.objeto.sesionesUsuario}" required="true" requiredMessage="Sesiones Usuairos: Este campo es obligatorio"/>
                                </p:column>
                                <p:column class="ui-g-2">
                                    <p:outputLabel value="Descripción" style="font-weight:bold" for="descripcion"/>
                                </p:column>
                                <p:column class="ui-g-4">
                                    <p:inputTextarea id="descripcion" label="Descripción" value="#{empresaBean.objeto.descripcion}" cols="50" maxlength="512" style="width: 90%"/>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:panel>
                    <!--IPS Solicita-->
                    <p:panel id="pIpsEditar" header="Asociar Prestador" style="margin-bottom:10px;" collapsed="false" toggleable="true">
                        <f:facet name="header">
                            <h:outputLabel value="Buscar Prestador"></h:outputLabel>
                            <p:commandButton rendered="#{empresaBean.accionListar}" style="margin-left:5px" immediate="true" action="#{empresaBean.listarIps()}" 
                                             icon="pi pi-home" title="Agregar Prestador"/>
                        </f:facet>
                        <p:panelGrid id="panelipsCrear" >
                            <p:row>
                                <p:column class="ui-g-2">
                                    <p:outputLabel value="Cód.Habilitación" for="codigoHabilitacion" style="font-weight:bold"/>
                                </p:column>
                                <p:column class="ui-g-4">
                                    <p:inputText id="codigoHabilitacion" style="width:100%;"
                                                 label="Cód.Habilitación" readonly="true" value="#{empresaBean.objeto.cntPrestador.codigoMinSalud}" size="13" >
                                    </p:inputText>
                                </p:column>
                                <p:column class="ui-g-2">
                                    <p:outputLabel value="Tipo Documento" for="tipoDocumentoIpsCrear" style="font-weight:bold"/>
                                </p:column>
                                <p:column class="ui-g-4">
                                    <p:inputText id="tipoDocumentoIpsCrear" label="Tipo Documento" value="#{empresaBean.obtenerTipoDocumentoIps(empresaBean.objeto.cntPrestador.maeTipoDocumentoId)}" size="30" maxlength="62" readonly="true" ></p:inputText>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column class="ui-g-2">
                                    <p:outputLabel value="Número Documento" for="numeroDocumentoIpsCrear" style="font-weight:bold"/>
                                </p:column>
                                <p:column class="ui-g-4">
                                    <p:inputText id="numeroDocumentoIpsCrear" style="width: 100%;"
                                                 label="Número Documento" value="#{empresaBean.objeto.cntPrestador.numeroDocumento}" size="30" maxlength="62" readonly="true" ></p:inputText>
                                </p:column>
                                <p:column class="ui-g-2">
                                    <p:outputLabel value="Razón Social" for="razonSocialCrear" style="font-weight:bold"/>
                                </p:column>
                                <p:column class="ui-g-4">
                                    <p:inputText id="razonSocialCrear" label="Razón Social" value="#{empresaBean.objeto.cntPrestador.razonSocial}" size="30" maxlength="62" readonly="true" ></p:inputText>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column class="ui-g-2">
                                    <p:outputLabel value="Naturaleza Juridica" for="naturalezaJuridica" style="font-weight:bold"/>
                                </p:column>
                                <p:column class="ui-g-4">
                                    <p:inputText id="naturalezaJuridica" style="width: 100%;"
                                                 label="Número Documento" value="#{empresaBean.objeto.cntPrestador.naturalezaJuridica}" size="30" maxlength="62" readonly="true" ></p:inputText>
                                </p:column>
                                <p:column class="ui-g-2">
                                    <p:outputLabel value="Clase prestador" for="clasePrestador" style="font-weight:bold"/>
                                </p:column>
                                <p:column class="ui-g-4">
                                    <p:inputText id="clasePrestador" label="Clase prestador" 
                                                 value="#{empresaBean.objeto.cntPrestador.maeClasePrestadorValor}" size="30" maxlength="62" readonly="true" ></p:inputText>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:panel>
                    <p:panelGrid  style="width:100%;margin:10px 0px 6px 0px" >
                        <f:facet name="footer">                            
                            <p:commandButton value="Modificar" class="btn-icono"   type="button" onclick="modificarRemote()" validateClient="true"/>
                            <p:remoteCommand name="modificarRemote" action="#{empresaBean.modificar}" update="panelEditar" />
                            <p:commandButton value="Cancelar" class="btn-icono"   type="button" onclick="PF('dialogoEditar').hide()" immediate="true" style="margin-left: 5px;"/>

                        </f:facet>
                    </p:panelGrid>
                </h:form>
            </p:dialog>

            <!--Lista Sedes-->
            <p:dialog header="Consultar Prestador" widgetVar="dialogoIpsLista" appendTo="@(body)" modal="true" style="max-width: 90%;max-height: 90%;" dynamic="true" onShow="PF('tablaWidget').filter()">
                <p:scrollPanel mode="native" style="max-height: 450px;">
                    <h:form id="frmIpsLista">
                        <div align="right">
                            <p:commandButton rendered="#{empresaBean.accionListar}" title="Refrescar" actionListener="#{empresaBean.refrescarIps()}" oncomplete="PF('tablaWidget').filter()" icon="pi pi-sync"/>
                        </div>
                        <p:panelGrid id="panelIpsLista" style="height:auto;" columns="1">
                            <p:dataTable id="tablaRegistrosIps" widgetVar="tablaWidget" var="objPrestador" value="#{empresaBean.lazyIps}" rowKey="#{objPrestador.id}"
                                         rows="#{empresaBean.tamanoPagina}" paginator="true" lazy="true" reflow="true"
                                         currentPageReportTemplate="Registros del {startRecord} al {endRecord} de {totalRecords}, Página {currentPage} de {totalPages}"
                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,30,50,100" 
                                         emptyMessage= "No se encontraron registros" selectionMode="single">
                                <p:ajax event="rowSelect" listener="#{empresaBean.onRowSelectIps}"/>
                                <p:column headerText="Codigo Habilitación" filterBy="#{objPrestador.codigoMinSalud}">
                                    <f:facet name="filter">
                                        <p:inputText label="Codigo Habilitacion" maxlength="128" style="width: 95%;" onchange="PF('tablaWidget').filter()"/>
                                    </f:facet>
                                    <h:outputText value="#{objPrestador.codigoMinSalud}"/>
                                </p:column>
                                <p:column headerText="Tipo Documento" filterBy="#{objPrestador.maeTipoDocumentoId}">
                                    <f:facet name="filter">
                                        <p:selectOneMenu onchange="PF('tablaWidget').filter()">
                                            <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                            <f:selectItems value="#{empresaBean.listaTipoDocumento}" var="tipoDoc" itemValue="#{tipoDoc.id}" itemLabel="#{tipoDoc.descripcion}" itemDescription="#{tipoDoc.descripcion}" />
                                        </p:selectOneMenu>
                                    </f:facet>
                                    <h:outputText value="#{empresaBean.obtenerTipoDocumentoIps(objPrestador.maeTipoDocumentoId)}"/>
                                </p:column>
                                <p:column headerText="Numero Documento" filterBy="#{objPrestador.numeroDocumento}">
                                    <f:facet name="filter">
                                        <p:inputText label="Numero Documetno" maxlength="128" style="width: 95%;" onchange="PF('tablaWidget').filter()"/>
                                    </f:facet>
                                    <h:outputText value="#{objPrestador.numeroDocumento}"/>
                                </p:column>
                                <p:column headerText="Razón Social" filterBy="#{objPrestador.razonSocial}">
                                    <f:facet name="filter">
                                        <p:inputText label="Razón Social" maxlength="128" style="width: 95%;" onchange="PF('tablaWidget').filter()"/>
                                    </f:facet>
                                    <h:outputText value="#{objPrestador.razonSocial}"/>
                                </p:column>                                    
                            </p:dataTable>
                        </p:panelGrid>
                    </h:form>
                </p:scrollPanel>
            </p:dialog>
        </center>
    </ui:define>
</ui:composition>
