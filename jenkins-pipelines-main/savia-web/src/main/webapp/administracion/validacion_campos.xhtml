<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition template="/home.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="bodyJR">
        <h:outputScript name="js/calendar-localization.js"/>
        <h:outputStylesheet name="css/solicitudes.css"/>
        <h:outputStylesheet name="css/gp.css"/>
        <style>
            .ui-panelgrid .ui-grid-responsive .ui-panelgrid-cell {
                border: 1px solid #e5e2e2;
            }
            .ui-g > div {
                border: 1px solid #e5e2e2;
            }
            .ui-panelgrid .ui-panelgrid-footer {
                text-align: center;
                padding: 2px 5px;
            }
        </style>
        <center>
            <h:form id="frmValidacionCampos">
                <p:toolbar>
                    <f:facet name="left" >
                        <span title="#{gnValidacionCampoBean.modulo.descripcion}">#{gnValidacionCampoBean.modulo.nombre}</span>
                    </f:facet>
                    <f:facet name="right">
                        <p:commandButton rendered="#{gnValidacionCampoBean.accionListar}" title="Refrescar" ajax="false" actionListener="#{gnValidacionCampoBean.refrescar()}" icon="ui-icon-refresh"/>
                        <p:commandButton rendered="#{gnValidacionCampoBean.accionCrear}" title="Crear" actionListener="#{gnValidacionCampoBean.crear()}" icon="ui-icon-document"/>
                    </f:facet>
                </p:toolbar>
                <p:dataTable var="obj" value="#{gnValidacionCampoBean.lazyValidacionCampo}" paginator="true" rows="#{gnValidacionCampoBean.tamanoPagina}" 
                             emptyMessage="No se encontraron registros"
                             currentPageReportTemplate="Registros del {startRecord} al {endRecord} de {totalRecords}, Página {currentPage} de {totalPages}"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,30,50,100" id="tablaRegistros" lazy="true"
                             widgetVar="tablaWidget"
                             rowKey="#{obj.id}" reflow="true" draggableRows="true">

                    <p:column style="text-align: center;">
                        <f:facet name="header">
                            <h:outputText value="Acciones"/>
                        </f:facet>    
                        <p:commandButton rendered="#{gnValidacionCampoBean.accionVer}" title="Ver" actionListener="#{gnValidacionCampoBean.ver(obj.id)}" icon="ui-icon-search"/>
                        <p:commandButton rendered="#{gnValidacionCampoBean.accionEditar}" title="Editar" actionListener="#{gnValidacionCampoBean.editar(obj.id)}" icon="ui-icon-pencil"/>
                        <p:commandButton rendered="#{gnValidacionCampoBean.accionBorrar}" title="Borrar" action="#{gnValidacionCampoBean.borrar(obj.id)}" icon="ui-icon-trash">
                            <p:confirm header="Confirmación" message="Está seguro que desea eliminar?" icon="ui-icon-alert" />
                        </p:commandButton>
                    </p:column>

                    <p:column headerText="Nombre" filterBy="#{obj.nombre}">
                        <f:facet name="filter">
                            <p:inputText label="Nombre" maxlength="64" style="width: 80%;" onchange="PF('tablaWidget').filter()"/>
                        </f:facet>
                        <h:outputText value="#{obj.nombre}"/>
                    </p:column>

                    <p:column headerText="Validator" filterBy="#{obj.validator}">
                        <f:facet name="filter">
                            <p:inputText label="Validator" maxlength="64" style="width: 80%;" onchange="PF('tablaWidget').filter()"/>
                        </f:facet>
                        <h:outputText value="#{obj.validator}"/>
                    </p:column>

                    <p:column headerText="Expresión Regular" filterBy="#{obj.expresionRegular}">
                        <f:facet name="filter">
                            <p:inputText label="Expresión Regular" maxlength="64" style="width: 80%;" onchange="PF('tablaWidget').filter()"/>
                        </f:facet>
                        <h:outputText value="#{obj.expresionRegular}"/>
                    </p:column>

                    <p:column headerText="Tipo" filterBy="#{obj.gnMaestroTiposTipo.nombre}">
                        <f:facet name="filter">
                            <p:inputText label="Tipo" maxlength="64" style="width: 80%;" onchange="PF('tablaWidget').filter()"/>
                        </f:facet>
                        <h:outputText value="#{obj.gnMaestroTiposTipo.nombre}"/>
                    </p:column>

                </p:dataTable>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" style="left:25%"/>
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" style="left:25%"/>
                </p:confirmDialog>
            </h:form>

            <!-- Ver -->    
            <p:dialog header="Ver" widgetVar="dialogoVer" appendTo="@(body)"  position="center" width="80%" modal="true" style="max-height:54vh;">
                <h:form class="frmAuditoria" style="margin-top: -15px; text-align: right;">
                    <p:commandButton id="auditoria" class="btnAuditoria" action="#{gnValidacionCampoBean.getAuditoria(gnValidacionCampoBean.objeto.auditoriaStrHTML)}" icon="ui-icon-comment" title="Auditoría" />
                </h:form>
                <p:scrollPanel mode="native" style="height:400px">
                    <h:form id="frmVer">
                        <!-- Informacion -->
                        <p:panel id="pVer" header="Información" style="margin-bottom:10px;" collapsed="false" toggleable="true">
                            <p:panelGrid id="panelVer">
                                <p:row>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Nombre" style="font-weight:bold"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel value="#{gnValidacionCampoBean.objeto.nombre}"/>
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="validator" style="font-weight:bold"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel value="#{gnValidacionCampoBean.objeto.validator}" />
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Expresión Regular" style="font-weight:bold"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel value="#{gnValidacionCampoBean.objeto.expresionRegular}"/>
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Tipo" style="font-weight:bold"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:outputLabel value="#{gnValidacionCampoBean.objeto.gnMaestroTiposTipo.tipo}" />
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                            <p:dataTable id="tablaMaestrosVer" var="maestroVer" value="#{gnValidacionCampoBean.objeto.gnMaestrosList}" widgetVar="tablaMaestrosVer" resizableColumns="true" emptyMessage="No se encontraron maestros" style="text-align: center">
                                <p:column headerText="Nombre">
                                    <h:outputText value="#{maestroVer.nombre}" />
                                </p:column>
                                <p:column headerText="Valor">
                                    <h:outputText value="#{maestroVer.valor}" />
                                </p:column>
                                <p:column headerText="Activo">
                                    <h:outputText value="#{maestroVer.activoStr}" />
                                </p:column>
                            </p:dataTable>   
                        </p:panel>
                        <!--Acciones-->
                        <p:panelGrid id="panelAccionesVer" style="width:100%;margin:10px 0px">
                            <f:facet name="footer">
                                <p:row>
                                    <p:column colspan="6" style="text-align: center">
                                        <p:commandButton value="Salir" type="button" onclick="PF('dialogoVer').hide()" immediate="true" style="margin-left: 5px;"/>
                                    </p:column>
                                </p:row>
                            </f:facet>
                        </p:panelGrid>
                    </h:form>
                </p:scrollPanel>
            </p:dialog>

            <!-- Crear -->
            <p:dialog header="Crear" widgetVar="dialogoCrear" appendTo="@(body)" modal="true" dynamic="true" width="80%">
                <h:form id="frmCrear">
                    <!-- Informacion -->
                    <p:panel id="pCrear" header="Información" style="margin-bottom:10px;" collapsed="false" toggleable="true">
                        <p:panelGrid id="panelCrear">
                            <p:row>
                                <p:column class="ui-g-2">
                                    <p:outputLabel value="Nombre" for="nombreCrear" style="font-weight:bold"/>
                                </p:column>
                                <p:column class="ui-g-4">
                                    <p:inputText id="nombreCrear" value="#{gnValidacionCampoBean.objeto.nombre}" required="true" requiredMessage="El nombre : Este campo es obligatorio" />
                                </p:column>
                                <p:column class="ui-g-2">
                                    <p:outputLabel value="validator" for="validatorCrear" style="font-weight:bold"/>
                                </p:column>
                                <p:column class="ui-g-4">
                                    <p:inputText id="validatorCrear" value="#{gnValidacionCampoBean.objeto.validator}" required="true" requiredMessage="El validator : Este campo es obligatorio" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column class="ui-g-2">
                                    <p:outputLabel value="Expresión Regular" for="expresionCrear" style="font-weight:bold"/>
                                </p:column>
                                <p:column class="ui-g-4">
                                    <p:inputText id="expresionCrear" value="#{gnValidacionCampoBean.objeto.expresionRegular}" required="true" requiredMessage="La expresión regular: Este campo es obligatorio"/>
                                </p:column>
                                <p:column class="ui-g-2">
                                    <p:outputLabel value="Tipo" for="tipoCrear" style="font-weight:bold"/>
                                </p:column>
                                <p:column class="ui-g-4">
                                    <p:selectOneMenu id="tipoCrear" label="Maestro" value="#{gnValidacionCampoBean.objeto.gnMaestroTiposTipo.tipo}"  required="true" requiredMessage="Maestro Tipo : Este campo es obligatorio." style="width: 90%" >
                                        <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                        <f:selectItems value="#{gnValidacionCampoBean.listaMaestroTipos}" var="tipo" itemValue="#{tipo.tipo}" itemLabel="#{tipo.nombre}" />
                                        <p:ajax event="change" listener="#{gnValidacionCampoBean.completarMaestro()}"/>
                                    </p:selectOneMenu>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:panel>
                    <!--Acciones-->
                    <p:panelGrid id="panelAccionesCrear" style="width:100%;margin:10px 0px">
                        <f:facet name="footer">
                            <p:row>
                                <p:column colspan="6" style="text-align: center">                                        
                                    <p:commandButton value="Guardar" type="button" onclick="guardarRemote()" validateClient="true"/>
                                    <p:remoteCommand name="guardarRemote" action ="#{gnValidacionCampoBean.guardar}" update="frmCrear"/>
                                    <p:commandButton value="Cancelar" type="button" onclick="PF('dialogoCrear').hide()" immediate="true" style="margin-left: 5px;"/>
                                </p:column>
                            </p:row>
                        </f:facet>
                    </p:panelGrid>
                </h:form>
            </p:dialog>

            <!-- Editar -->
            <p:dialog header="Editar" widgetVar="dialogoEditar" appendTo="@(body)" position="center" width="80%" modal="true" style="max-height:54vh;" >
                <h:form class="frmAuditoria" style="margin-top: -15px; text-align: right;">
                    <p:commandButton id="auditoria" class="btnAuditoria" action="#{gnValidacionCampoBean.getAuditoria(gnValidacionCampoBean.objeto.auditoriaStrHTML)}" icon="ui-icon-comment" title="Auditoría" />
                </h:form>
                <p:scrollPanel mode="native" style="height:400px">
                    <h:form id="frmEditar">
                        <!-- Informacion Grupo -->
                        <p:panel id="pEditar" header="Información" style="margin-bottom:10px;" collapsed="false" toggleable="true">
                            <p:panelGrid id="panelEditar">
                                <p:row>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Nombre" for="nombreEditar" style="font-weight:bold"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:inputText id="nombreEditar" value="#{gnValidacionCampoBean.objeto.nombre}" required="true" requiredMessage="El nombre : Este campo es obligatorio" />
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="validator" for="validatorEditar" style="font-weight:bold"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:inputText id="validatorEditar" value="#{gnValidacionCampoBean.objeto.validator}" required="true" requiredMessage="El validator : Este campo es obligatorio" />
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Expresión Regular" for="expresionEditar" style="font-weight:bold"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:inputText id="expresionEditar" value="#{gnValidacionCampoBean.objeto.expresionRegular}" required="true" requiredMessage="La expresión regular: Este campo es obligatorio"/>
                                    </p:column>
                                    <p:column class="ui-g-2">
                                        <p:outputLabel value="Tipo" for="tipoEditar" style="font-weight:bold"/>
                                    </p:column>
                                    <p:column class="ui-g-4">
                                        <p:selectOneMenu id="tipoEditar" label="Maestro" value="#{gnValidacionCampoBean.objeto.gnMaestroTiposTipo.tipo}"  required="true" requiredMessage="Maestro Tipo : Este campo es obligatorio." style="width: 90%">
                                            <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                            <f:selectItems value="#{gnValidacionCampoBean.listaMaestroTipos}" var="tipo" itemValue="#{tipo.tipo}" itemLabel="#{tipo.nombre}" />
                                            <p:ajax event="change" listener="#{gnValidacionCampoBean.completarMaestro()}"/>
                                        </p:selectOneMenu>
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                            <p:dataTable id="tablaMaestrosCrear" var="maestroCrear" value="#{gnValidacionCampoBean.objeto.gnMaestrosList}" widgetVar="tablaMaestrosCrear" resizableColumns="true" emptyMessage="No se encontraron maestros" style="text-align: center">
                                <p:column headerText="Nombre">
                                    <h:outputText value="#{maestroCrear.nombre}" />
                                </p:column>
                                <p:column headerText="Valor">
                                    <h:outputText value="#{maestroCrear.valor}" />
                                </p:column>
                                <p:column headerText="Activo">
                                    <h:outputText value="#{maestroCrear.activoStr}" />
                                </p:column>
                            </p:dataTable>   
                        </p:panel>
                        <!--Acciones-->
                        <p:panelGrid id="panelAccionesEditar" style="width:100%;margin:10px 0px">
                            <f:facet name="footer">
                                <p:row>
                                    <p:column colspan="6" style="text-align: center">                                        
                                        <p:commandButton value="Modificar" type="button" onclick="modificarRemoto()" validateClient="true"/>
                                        <p:remoteCommand name="modificarRemoto" action ="#{gnValidacionCampoBean.modificar}" update="frmEditar"/>
                                        <p:commandButton value="Cancelar" type="button" onclick="PF('dialogoEditar').hide()" immediate="true" style="margin-left: 5px;"/>
                                    </p:column>
                                </p:row>
                            </f:facet>
                        </p:panelGrid>
                    </h:form>
                </p:scrollPanel>
            </p:dialog>
        </center>
    </ui:define>
</ui:composition>
