<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition template="/home.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="bodyJR">
        <h:outputScript library="js" name="schedule_es.js" />
        <center>
            <h:panelGrid columnClasses="value" style="width:90%;">
                <h3 style="margin-top: 0">Administración de calendario días no hábiles</h3>
                <h:form id="frmCalendario">
                    <p:schedule id="schedule" value="#{calendarioBean.lazyEventModel}" initialDate="#{calendarioBean.selectedDate}" widgetVar="myschedule" timeZone="GMT-5" locale="es" rightHeaderTemplate="" >
                        <p:ajax event="dateSelect" listener="#{calendarioBean.onDateSelect}" />
                        <p:ajax event="eventSelect" listener="#{calendarioBean.onEventSelect}" />
                    </p:schedule>
                </h:form>
            </h:panelGrid>
        </center>
    </ui:define>
</ui:composition>
