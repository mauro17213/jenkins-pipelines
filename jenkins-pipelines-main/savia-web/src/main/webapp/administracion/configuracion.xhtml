<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition template="/home.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="bodyJR">
        <h:outputStylesheet name="css/administracion.css"/>  
        <center>
            <h:form id="frmConfiguracion">
                <p:toolbar>
                    <f:facet name="left" >
                        <span title="#{gnConfiguracionBean.modulo.descripcion}">#{gnConfiguracionBean.modulo.nombre}</span>
                    </f:facet>
                    <f:facet name="right">
                        <p:commandButton rendered="#{gnConfiguracionBean.accionListar}" title="Refrescar" class="btn-icono"  ajax="false" immediate="true" actionListener="#{gnConfiguracionBean.refrescar}" icon="pi pi-sync"/>
                        <p:commandButton title="Consultar Cantidad Carga" rendered="#{gnConfiguracionBean.accionVer}" ajax="false" immediate="true" actionListener="#{gnConfiguracionBean.cantidadCarga}"  class="btn-icono"  icon="pi pi-search"/>
                        <p:commandButton title="Refrescar Configuración" rendered="#{gnConfiguracionBean.accionCrear or gnConfiguracionBean.accionEditar}" ajax="false" immediate="true" actionListener="#{gnConfiguracionBean.refrescarConfiguracion}" class="btn-icono"   icon="pi pi-plus"/>
                    </f:facet>
                </p:toolbar>

                <p:panel id="pnlCrear" header="Crear" style="margin-bottom:10px;" toggleable="true" rendered="#{gnConfiguracionBean.accionCrear}">
                    <p:panelGrid id="panelCrearVersion" >
                        <p:row>
                            <p:column class="ui-g-2">
                                <p:outputLabel value="Nombre" for="nombre" style="font-weight:bold"/> 
                            </p:column>
                            <p:column class="ui-g-4">
                                <p:inputText value="#{gnConfiguracionBean.objeto.nombre}" id="nombre" required="true" maxlength="64" style="width: 95%;"/>
                            </p:column>
                            <p:column class="ui-g-1">
                                <p:outputLabel value="Valor" for="valor" style="font-weight:bold"/>
                            </p:column>
                            <p:column class="ui-g-4">
                                <p:inputText value="#{gnConfiguracionBean.objeto.valor}" id="valor" required="true" maxlength="256" style="width: 95%;"/>
                            </p:column>
                            <p:column class="ui-g-1">
                                <p:commandButton title="Crear" actionListener="#{gnConfiguracionBean.crear}"  class="btn-icono"   icon="pi pi-plus"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </p:panel>

                <p:panel id="pnlListar" header="Listar" style="margin-bottom:10px;" toggleable="true">

                    <p:dataTable var="obj" value="#{gnConfiguracionBean.lazyGnConfiguracion}" paginator="true" rows="#{gnConfiguracionBean.tamanoPagina}" 
                                 emptyMessage="No se encontraron registros"
                                 currentPageReportTemplate="Registros del {startRecord} al {endRecord} de {totalRecords}, Página {currentPage} de {totalPages}"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,30,50,100" id="tablaRegistros" lazy="true"
                                 widgetVar="tablaWidget"
                                 editable="true" 
                                 style="font-size:11px; width: 100%;"
                                 scrollable="true"                                 
                                 rowKey="#{obj.id}" reflow="false">
                        <p:ajax event="rowEdit" listener="#{gnConfiguracionBean.modificarConfiguracion}"/>
                        <p:column rendered="#{gnConfiguracionBean.accionEditar}" width="10%;">
                            <p:rowEditor />
                        </p:column>
                        <p:column headerText="Id" sortBy="#{obj.id}" filterBy="#{obj.id}" width="15%;" >
                            <f:facet name="filter" >
                                <p:inputText maxlength="64" style="width: 90%;" onkeypress="
                                        if (event.keyCode === 13) {
                                            onchange();
                                            return false;
                                        }" onchange="PF('tablaWidget').filter()" />
                            </f:facet>
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{obj.id}" title="#{obj.id}" />
                                </f:facet>
                                <f:facet name="input">
                                    <h:outputText value="#{obj.id}" title="#{obj.id}"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column headerText="Nombre" sortBy="#{obj.nombre}" filterBy="#{obj.nombre}" width="30%;">
                            <f:facet name="filter">
                                <p:inputText maxlength="64" style="width: 90%;" onkeypress="
                                        if (event.keyCode === 13) {
                                            onchange();
                                            return false;
                                        }" onchange="PF('tablaWidget').filter()" />
                            </f:facet>
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{obj.nombre}" title="#{obj.nombre}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{obj.nombre}" style="width: 90%;" />
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column headerText="Valor" sortBy="#{obj.valor}" filterBy="#{obj.valor}" width="45%;">
                            <f:facet name="filter">
                                <p:inputText maxlength="64" style="width: 90%;" onkeypress="
                                        if (event.keyCode === 13) {
                                            onchange();
                                            return false;
                                        }" onchange="PF('tablaWidget').filter()" />
                            </f:facet>
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{obj.valor}" title="#{obj.valor}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{obj.valor}" style="width: 90%;" />
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </h:form>
        </center>
    </ui:define>
</ui:composition>
