<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition template="/home.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="bodyJR">

        <style type="text/css">
            .yellow{
                background-color: #FFA200 !important;
                background-image: none !important;
                color: #000000 !important;
            }
            .green{
                background-color: #00FF04 !important;
                background-image: none !important;
                color: #000000 !important;
            }
            .red{
                background-color: #FA3B58 !important;
                background-image: none !important;
                color: #000000 !important;
            }
            .blue{
                background-color: #00FFEC !important;
                background-image: none !important;
                color: #000000 !important;
            }
            .ui-panelgrid .ui-grid-responsive .ui-panelgrid-cell {
                border: 1px solid #e5e2e2;

            }
            .ui-panelgrid .ui-panelgrid-footer {
                text-align: center;
                padding: 2px 5px;
            }
        </style>

        <center>

            <!-- Listar -->
            <h:form id="frmProcesos">
                <p:toolbar>
                    <f:facet name="left" >
                        <span title="#{gjProcesoBean.modulo.descripcion}">#{gjProcesoBean.modulo.nombre}</span>
                    </f:facet>
                    <f:facet name="right">
                        <p:commandButton rendered="#{gjProcesoBean.accionListar}" title="Refrescar" ajax="false" actionListener= "#{gjProcesoBean.refrescar}" icon="ui-icon-refresh"/>
                        <p:commandButton rendered="#{gjProcesoBean.accionCrear}" title="Crear" actionListener="#{gjProcesoBean.crear}" icon="ui-icon-document"/>
                    </f:facet>
                </p:toolbar>
                <p:dataTable var="obj" value="#{gjProcesoBean.lazyGjProceso}" paginator="true" rows="#{gjProcesoBean.tamanoPagina}" 
                             emptyMessage="No se encontraron registros"
                             currentPageReportTemplate="Registros del {startRecord} al {endRecord} de {totalRecords}, Página {currentPage} de {totalPages}"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,30,50,100" id="tablaRegistros" lazy="true"
                             widgetVar="tablaWidget"
                             scrollable="true"
                             rowKey="#{obj.id}" reflow="true">

                    <p:column style=" width: 90px;" >
                        <f:facet name="header">
                            <h:outputText value="Acciones"/>
                        </f:facet>
                        <p:commandButton rendered="#{gjProcesoBean.accionVer}" title="Ver" actionListener="#{gjProcesoBean.ver(obj.id)}" icon="ui-icon-search"/>
                        <p:commandButton rendered="#{gjProcesoBean.accionEditar}" title="Editar" actionListener="#{gjProcesoBean.editar(obj.id,obj.estado,obj.tipoEstado)}" icon="ui-icon-pencil"/>
                        <p:commandButton rendered="#{gjProcesoBean.accionAdicional1}" title="Gestionar" actionListener="#{gjProcesoBean.verGestion(obj.id,obj.estado,obj.tipoEstado)}" icon="ui-icon-folder-open"/>
                        <p:commandButton rendered="#{gjProcesoBean.accionBorrar}" title="Borrar" action="#{gjProcesoBean.borrar(obj.id)}" icon="ui-icon-trash">
                            <p:confirm header="Confirmación" message="Está seguro que desea eliminar?" icon="ui-icon-alert" />
                        </p:commandButton>
                    </p:column>

                    <p:column headerText="Radicado" filterBy="#{obj.radicado}" style="width: 210px;"> 
                        <f:facet name="filter">
                            <p:inputText label="Radicado" maxlength="24" style="width: 169px;" onkeypress="if (event.keyCode === 13) {
                                        return false;
                                    }" onchange="PF('tablaWidget').filter()"/>
                        </f:facet>
                        <h:outputText title="#{obj.radicado}" value="#{obj.radicado}" style="width: 200px;" />
                    </p:column> 


                    <p:column headerText="Fecha Radicado" style="width: 80px">
                        <f:facet name="filter">
                            <p:inputText label="Fecha Radicado" maxlength="16" style="width: 80%;" onkeypress="if (event.keyCode === 13) {
                                        return false;
                                    }" onchange="PF('tablaWidget').filter()"/>
                        </f:facet>
                        <h:outputText value="#{obj.fechaRadicado}"/>
                    </p:column>

                    <p:column headerText="Estado" filterBy="#{obj.estado}" style="width: 120px">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('tablaWidget').filter()" style="width: 100px">
                                <f:selectItem itemLabel="--" itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItem itemLabel="Radicado sin admisión" itemValue="0" />
                                <f:selectItem itemLabel="Activo" itemValue="1" />
                                <f:selectItem itemLabel="Inadmitido" itemValue="2" />
                                <f:selectItem itemLabel="Rechazado" itemValue="3" />
                                <f:selectItem itemLabel="Terminado" itemValue="4" />
                                <f:selectItem itemLabel="Anulado" itemValue="5" />
                            </p:selectOneMenu>
                        </f:facet>
                        <div style="width: 120px; display: inline-block; text-align: right;">
                            <h:outputText value="#{obj.tipoEstado}" title="#{obj.estado}" style="display: inline-block; margin-right: 5px;"/>
                            <i class="pi pi-circle-on" style="color: #{obj.establecerColorEstado()}; display: inline-block; float: right;"/>
                        </div>
                    </p:column>


                    <p:column headerText="Estado Proceso" filterBy="#{obj.estadoProceso}" style="width: 120px">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('tablaWidget').filter()"  style="width: 100px">
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />                               
                                <f:selectItem  itemLabel="Admisión de la demanda" itemValue= "1"  />
                                <f:selectItem  itemLabel="Audiencia preparatoria" itemValue= "2"  />
                                <f:selectItem  itemLabel=" Excepciones previas" itemValue= "3"  />
                                <f:selectItem  itemLabel="Audiencia de conciliación" itemValue= "4"  />
                                <f:selectItem  itemLabel=" Etapa probatoria" itemValue= "5"  />
                                <f:selectItem  itemLabel="Alegatos" itemValue= "6"  />
                                <f:selectItem  itemLabel="Sentencia " itemValue= "7"  />
                                <f:selectItem  itemLabel="Impugnación " itemValue= "8"  />
                                <f:selectItem  itemLabel="Reposición " itemValue= "9"  />
                                <f:selectItem  itemLabel="Apelación " itemValue= "10"  />
                                <f:selectItem  itemLabel="Queja" itemValue= "11"  />
                                <f:selectItem  itemLabel="Casación " itemValue= "12"  />
                                <f:selectItem  itemLabel="Anulación " itemValue= "13"  />
                                <f:selectItem  itemLabel="Revisión " itemValue= "14"  />
                                <f:selectItem  itemLabel="Archivo" itemValue= "15"  />
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{obj.procesoEstado}" title="#{obj.estadoProceso}" style="width: 120px"/>
                    </p:column>                                    


                    <p:column headerText="Fecha Fin"  style="width: 80px">
                        <f:facet name="filter">
                            <p:inputText label="Fecha Fin" maxlength="16" style="width: 80%;" onkeypress="if (event.keyCode === 13) {
                                        return false;
                                    }" onchange="PF('tablaWidget').filter()"/>
                        </f:facet>
                        <h:outputText value="#{obj.fechaTerminacion}"/>
                    </p:column>


                </p:dataTable>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" style="left:25%"/>
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" style="left:25%"/>
                </p:confirmDialog>
            </h:form>
            <!-- Fin Listar -->

            <!-- Ver -->
            <p:dialog header="VER" widgetVar="dialogoVer" appendTo="@(body)" modal="true"  width="97%"  dynamic="true">
                <p:scrollPanel mode="native" style="height:490px">
                    <h:form id="frmVerProceso">
                        <p:panel id="panelVerProceso" header="Proceso" style="margin-bottom:10px" collapsed="false" toggleable="true">
                            <f:facet name="header">
                                <h:outputLabel value="VER DATOS DEL PROCESO"></h:outputLabel>                                
                            </f:facet>
                            <p:outputPanel class="frmPersona" style="margin-top: -5px; text-align: right;">
                                <p:commandButton title="Historial" actionListener="#{gjProcesoBean.verHistorial(gjProcesoBean.objeto.id)}" icon="ui-icon-folder-open"/> 
                                <p:commandButton  class="btnAuditoria" action="#{gjProcesoBean.getAuditoria(gjProcesoBean.objeto.auditoriaStrHTML)}" icon="ui-icon-comment" title="Auditoría" />
                            </p:outputPanel>
                            <p:panelGrid id="panelDatosProceso" columns="4"
                                         columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                                         layout="grid"
                                         styleClass="ui-panelgrid-blank ui-fluid"
                                         style="border:0px none; background-color:transparent;" >

                                <p:outputLabel value="Numero Proceso" style="font-weight:bold"/>
                                <p:outputLabel value="#{gjProcesoBean.objeto.id}" />

                                <p:outputLabel value="Radicado" style="font-weight:bold"/>
                                <p:outputLabel value="#{gjProcesoBean.objeto.radicado}" />

                                <p:outputLabel value="Fecha Radicado" style="font-weight:bold"/>
                                <p:outputLabel value="#{gjProcesoBean.objeto.fechaRadicado}" />

                                <p:outputLabel value="Fecha Admision"  style="font-weight:bold"/>
                                <p:outputLabel  value="#{gjProcesoBean.objeto.fechaAdmision}"/>

                                <p:outputLabel value="Valor Sentencia Ejecutoria" style="font-weight:bold"/>
                                <p:outputLabel value="#{gjProcesoBean.objeto.setValorSentenciaEjecutoriaStr}" />

                                <p:outputLabel value="Estado Proceso" style="font-weight:bold"/>
                                <p:outputLabel value="#{gjProcesoBean.objeto.procesoEstado}" />

                                <p:outputLabel value="Instancia" style="font-weight:bold"/>
                                <p:outputLabel value="#{gjProcesoBean.objeto.maeInstanciaValor}" />

                                <p:outputLabel value="Medida Cautelar" style="font-weight:bold"/>
                                <p:outputLabel value="#{gjProcesoBean.objeto.maeMedicaCautelarValor}" />

                                <p:outputLabel value="Monto Medida" style="font-weight:bold"/>
                                <p:outputLabel value="#{gjProcesoBean.objeto.setMontoMedidaStr}" />

                                <p:outputLabel value="Probabilidad" style="font-weight:bold"/>
                                <p:outputLabel value="#{gjProcesoBean.objeto.probabilidadStr}" />

                                <p:outputLabel value="Clasificacion Riesgo" style="font-weight:bold"/>
                                <p:outputLabel value="#{gjProcesoBean.objeto.clasificacionRiesgoStr}" />

                                <p:outputLabel value="Clase Provision" style="font-weight:bold"/>
                                <p:outputLabel value="#{gjProcesoBean.objeto.claseProvicionStr}" />

                                <p:outputLabel value="Estado Condena" style="font-weight:bold"/>
                                <p:outputLabel value="#{gjProcesoBean.objeto.estadoCondenaStr}" />

                                <p:outputLabel value="Estado" style="font-weight:bold"/>
                                <p:outputLabel value="#{gjProcesoBean.objeto.tipoEstado}" />

                                <p:outputLabel value="Fecha Ultima Actuacion" style="font-weight:bold"/>
                                <p:outputLabel value="#{gjProcesoBean.objeto.fechaUltimaActuacion}" />

                                <p:outputLabel value="Fecha Notificación" style="font-weight:bold"/>
                                <p:outputLabel value="#{gjProcesoBean.objeto.fechaNotificacion}" />

                            </p:panelGrid>
                        </p:panel>

                        <p:separator/>
                        <p:separator/>

                        <p:panel header="DEMANDANTE(S) / DEMANDADO(S)" toggleable="true" style="width:auto;height:auto;" >
                            <p:scrollPanel mode="native">                               
                                <p:dataTable id="tablaTerceroVer" widgetVar="tablaTerceroVer" var="procesoTerceroCrear" value="#{gjProcesoBean.registrosProcesoTerceros}" scrollable="true" style="margin-bottom:20px;" emptyMessage="No se encontraron terceros registrados al proceso">
                                    <p:column headerText="Codigo">
                                        <h:outputText value="#{procesoTerceroCrear.gjTercerosId.id}" />
                                    </p:column>
                                    <p:column headerText="Tipo Tercero">
                                        <h:outputText value="#{procesoTerceroCrear.gjTercerosId.tipoTercero}" />
                                    </p:column>
                                    <p:column headerText="Tipo Documento" >
                                        <h:outputLabel value="#{procesoTerceroCrear.gjTercerosId.maeTipoDocumentoValor}"  />
                                    </p:column>
                                    <p:column headerText="Documento">
                                        <h:outputText value="#{procesoTerceroCrear.gjTercerosId.documento}" />
                                    </p:column>
                                    <p:column headerText="Nombres">
                                        <h:outputText value="#{procesoTerceroCrear.gjTercerosId.nombres}" />
                                    </p:column>
                                    <p:column headerText="Apellidos">
                                        <h:outputText value="#{procesoTerceroCrear.gjTercerosId.apellidos}" />
                                    </p:column>
                                    <p:column headerText="Telefono">
                                        <h:outputText value="#{procesoTerceroCrear.gjTercerosId.telefono}" />
                                    </p:column>

                                </p:dataTable>
                            </p:scrollPanel>    
                        </p:panel>
                        <p:spacer>
                            <p:separator/>
                            <p:separator/>
                        </p:spacer>

                        <p:panel header="REPRESENTANTE(S)" collapsed="true" toggleable="true" style="width:auto;height:auto;" >
                            <p:scrollPanel mode="native">                                  
                                <p:dataTable id="tablaRepreVer" widgetVar="tablaRepreVer" var="RepresentanteCrear" value="#{gjProcesoBean.registrosProcesoTerceros}" scrollable="true" style="margin-bottom:20px;" emptyMessage="No se encontraron registros de representantes ">
                                    <p:column headerText="Codigo Tercero">
                                        <h:outputText value="#{RepresentanteCrear.gjTercerosId.id}" />
                                    </p:column>                                    
                                    <p:column headerText="Tipo Documento Representante" >
                                        <h:outputText value="#{RepresentanteCrear.maeTipoDocumentoValor}" title="#{RepresentanteCrear.maeTipoDocumentoValor}" />
                                    </p:column>
                                    <p:column headerText="Documento" >
                                        <h:outputText value="#{RepresentanteCrear.documento}" />
                                    </p:column>
                                    <p:column headerText="Nombres Representante" >
                                        <h:outputText value="#{RepresentanteCrear.nombres}" />
                                    </p:column>
                                    <p:column headerText="Apellidos" >
                                        <h:outputText value="#{RepresentanteCrear.apellidos}" />
                                    </p:column>
                                    <p:column headerText="Telefono" >
                                        <h:outputText value="#{RepresentanteCrear.telefono}" />
                                    </p:column>
                                </p:dataTable>
                            </p:scrollPanel>    
                        </p:panel>

                        <p:spacer>
                            <p:separator/>
                            <p:separator/>
                        </p:spacer>

                        <p:panel header="CONTACTO(S)" collapsed="true" toggleable="true" style="width:auto;height:auto;" >
                            <p:scrollPanel mode="native">     
                                <p:dataTable id="tablaContactoVer" widgetVar="tablaContactoVer" var="contactog" value="#{gjProcesoBean.listaGjTerceroContactos}" scrollable="true" style="margin-bottom:20px;" emptyMessage="No se encontraron registros">
                                    <p:column headerText="Codigo Tercero">
                                        <h:outputText value="#{contactog.gjTercerosId.id}" />
                                    </p:column>
                                    <p:column headerText="Tipo">
                                        <h:outputText value="#{contactog.maeTipoContactoValor}" />
                                    </p:column>
                                    <p:column headerText="Número">
                                        <h:outputText value="#{contactog.contacto}" />
                                    </p:column>
                                    <p:column headerText="Observación">
                                        <h:outputText value="#{contactog.observacion}" />
                                    </p:column>
                                </p:dataTable>
                            </p:scrollPanel>  
                        </p:panel>

                        <p:spacer>
                            <p:separator/>
                            <p:separator/>
                        </p:spacer>
                        <p:panel header="LLAMAMIENTO GARANTIA(S)" id="pGarantias" toggleable="true"  style="width:auto;height:auto;" >
                            <p:scrollPanel mode="native">                                 
                                <div align="left" style="margin-bottom:20px;margin-left:10px">                                   
                                    <p:column>
                                        <p:selectBooleanButton id="garantia" label="garantia" value="#{gjProcesoBean.objeto.llamamientoGarantia}" disabled="true" offLabel="No" onLabel="Sí" onIcon="ui-icon-check" offIcon="ui-icon-closethick">
                                        </p:selectBooleanButton>
                                    </p:column>
                                </div>
                                <p:dataTable id="tablaGarantiasVer" widgetVar="tablaGarantiasVer" var="procesogarantias" value="#{gjProcesoBean.registrosProcesoGarantias}" scrollable="true" style="margin-bottom:20px;" emptyMessage="No se encontraron terceros registrados al proceso">
                                    <p:column headerText="Tipo Documento">
                                        <h:outputText value="#{procesogarantias.maeTipoDocumentoValor}" />
                                    </p:column>
                                    <p:column headerText="Documento">
                                        <h:outputText value="#{procesogarantias.documento}" />
                                    </p:column>
                                    <p:column headerText="Nombres" >
                                        <h:outputLabel value="#{procesogarantias.nombres}"  />
                                    </p:column>
                                    <p:column headerText="Apellidos">
                                        <h:outputText value="#{procesogarantias.apellidos}" />
                                    </p:column>
                                </p:dataTable>
                            </p:scrollPanel> 
                        </p:panel>
                        <p:spacer>
                            <p:separator/>
                            <p:separator/>
                        </p:spacer>

                        <p:panel id="panelVerAbogado" header="Abogado"  collapsed="false" toggleable="true" >
                            <f:facet name="header">
                                <h:outputLabel value="VER DATOS DEL ABOGADO"></h:outputLabel>
                            </f:facet>
                            <p:panelGrid id="panelDatosAbogado" columns="4"
                                         columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                                         layout="grid"
                                         styleClass="ui-panelgrid-blank ui-fluid"
                                         style="border:0px none; background-color:transparent;">

                                <p:outputLabel value="Tipo Documento" style="font-weight:bold"/>
                                <p:outputLabel value="#{gjProcesoBean.objeto.gjProcesoAbogado.gjAbogadosId.maeTipoDocumentoValor}" />

                                <p:outputLabel value="Documento" style="font-weight:bold"/>
                                <p:outputLabel value="#{gjProcesoBean.objeto.gjProcesoAbogado.gjAbogadosId.documento}" />

                                <p:outputLabel value="Tarjeta Profesional" style="font-weight:bold"/>
                                <p:outputLabel value="#{gjProcesoBean.objeto.gjProcesoAbogado.gjAbogadosId.tarjetaProfecional}" />

                                <p:outputLabel value="Nombres" style="font-weight:bold"/>
                                <p:outputLabel value="#{gjProcesoBean.objeto.gjProcesoAbogado.gjAbogadosId.nombre}" />

                                <p:outputLabel value="Tipo" style="font-weight:bold"/>
                                <p:outputLabel value="#{gjProcesoBean.objeto.gjProcesoAbogado.gjAbogadosId.tipoAbogado}" />

                                <p:outputLabel value="Fecha Inicio" style="font-weight:bold"/>
                                <p:outputLabel value="#{gjProcesoBean.objeto.gjProcesoAbogado.fechaInicio}" />

                                <p:outputLabel value="Activo" style="font-weight:bold"/>
                                <p:outputLabel value="#{gjProcesoBean.objeto.gjProcesoAbogado.activo ? 'Si' : 'No'}" />

                            </p:panelGrid>
                        </p:panel>


                        <p:separator/>
                        <p:separator/>

                        <p:panel id="panelVerJuzgado" header="juzgado" style="margin-bottom:10px" collapsed="false" toggleable="true">
                            <f:facet name="header">
                                <h:outputLabel value="UBICACIÓN PROCESO"></h:outputLabel>
                            </f:facet>                           
                            <p:panelGrid id="panelDatosjuzgado" columns="4"
                                         columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                                         layout="grid"
                                         styleClass="ui-panelgrid-blank ui-fluid"
                                         style="border:0px none; background-color:transparent;">

                                <p:outputLabel value="Juzgado Actual" for="juzgado" style="font-weight:bold"/>
                                <p:outputLabel  id="juzgado" value="#{gjProcesoBean.objeto.tuJuzgadosId.nombre}" />

                                <p:outputLabel value="Municipio Juzgado" for="ubicacion" style="font-weight:bold"   />
                                <p:outputLabel  id="ubicacion" value="#{gjProcesoBean.getUbicacionRecursiva(gjProcesoBean.objeto.gnUbicacionesProcesoId.id)}"/>

                            </p:panelGrid>
                        </p:panel>

                        <p:separator/>
                        <p:separator/>


                        <p:panel id="pPretensionVer" header="PRETENSIÓN" style="margin-bottom:10px" collapsed="false" toggleable="true" >

                            <p:panelGrid id="panelVerPretension" columns="4"
                                         columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                                         layout="grid"
                                         styleClass="ui-panelgrid-blank ui-fluid"
                                         style="border:0px none; background-color:transparent;">

                                <p:outputLabel value="Pretensión" style="font-weight:bold"/>
                                <p:outputLabel value="#{gjProcesoBean.objeto.gjProcesoPretencion.maePretencionValor}" />

                                <p:outputLabel value="Valor Riesgo Condena" style="font-weight:bold"/>
                                <p:outputLabel value="#{gjProcesoBean.objeto.setValorRiesgoCondenaStr}" />

                                <p:outputLabel value="Cuantia" style="font-weight:bold"/>
                                <p:outputLabel value="#{gjProcesoBean.objeto.setCuantiaStr}" />

                                <p:outputLabel value="Cuantia Objetivada" style="font-weight:bold"/>
                                <p:outputLabel  value="#{gjProcesoBean.objeto.setCuantiaObjetivaStr}" />

                                <p:outputLabel value="Pretensión Descripción" style="font-weight:bold"/>
                                <p:textEditor secure="false" id="pretendesver"  value="#{gjProcesoBean.objeto.pretencionDescripcion}" widgetVar="editortex" readonly="true" style="width: 95%">
                                    <f:facet name="toolbar" rendered="false">
                                        <span class="ql-formats">                                                                                                     
                                        </span>                                        
                                    </f:facet>
                                </p:textEditor> 

                                <p:outputLabel value="Ultima Actuación" style="font-weight:bold"/>
                                <p:textEditor secure="false" id="pretendescrear"  value="#{gjProcesoBean.objeto.ultimaActuacionStr}" widgetVar="editor34" readonly="true" style="width: 95%">
                                    <f:facet name="toolbar" rendered="false">
                                        <span class="ql-formats">                                                  
                                        </span>                                        
                                    </f:facet>
                                </p:textEditor> 

                            </p:panelGrid>
                        </p:panel>

                        <p:separator/>
                        <p:separator/>  

                        <f:facet name="footer">
                            <p:row>
                                <p:column colspan="4" style="text-align: center">
                                    <h:panelGroup style="display:block; text-align:center; margin-top: 10px;">
                                        <p:commandButton value="Salir" type="button" onclick="PF('dialogoVer').hide()" immediate="true"/>
                                    </h:panelGroup>
                                </p:column>
                            </p:row>
                        </f:facet>
                        <p:panelGrid  style="width:100%;margin:10px 0px">
                            <f:facet name="footer">
                                <p:row>
                                    <p:column colspan="4" style="text-align: center">

                                            <h:outputText value="#{hproces.nombreArchivo}"  />

                                        <p:column headerText="Tipo Adjunto"  style="width: 80px" >

                                        <p:column headerText="Fecha Creacion"  style="width: 150px" >

                                    </p:dataTable>

                                        <p:commandButton value="AGREGAR REPRESENTANTE" type="button" onclick="guardarRepreRemoto()" validateClient="true"/>

                                </p:row>
