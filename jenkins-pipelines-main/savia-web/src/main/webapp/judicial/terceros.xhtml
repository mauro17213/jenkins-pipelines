<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition template="/home.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="bodyJR">

        <center>
            <style>
                .ui-panelgrid .ui-grid-responsive .ui-panelgrid-cell {
                    border: 1px solid #e5e2e2;
                }
                .ui-panelgrid .ui-panelgrid-footer {
                    text-align: center;
                    padding: 2px 5px;
                }

            </style>
            <!-- Listar -->
            <h:form id="frmTerceros">
                <p:toolbar>
                    <f:facet name="left" >
                        <span title="#{gjTerceroBean.modulo.descripcion}">#{gjTerceroBean.modulo.nombre}</span>
                    </f:facet>
                    <f:facet name="right">
                        <p:commandButton rendered="#{gjTerceroBean.accionListar}" title="Refrescar" ajax="false" actionListener= "#{gjTerceroBean.refrescar}" icon="ui-icon-refresh"/>
                        <p:commandButton rendered="#{gjTerceroBean.accionCrear}" title="Crear" actionListener="#{gjTerceroBean.crear}" icon="ui-icon-document"/>
                    </f:facet>
                </p:toolbar>
                <p:dataTable var="obj" value="#{gjTerceroBean.lazyTercero}" paginator="true" rows="#{gjTerceroBean.tamanoPagina}" 
                             emptyMessage="No se encontraron registros"
                             currentPageReportTemplate="Registros del {startRecord} al {endRecord} de {totalRecords}, Página {currentPage} de {totalPages}"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,30,50,100" id="tablaRegistros" lazy="true"
                             widgetVar="tablaWidget"
                             scrollable="true"
                             rowKey="#{obj.id}" reflow="true">

                    <p:column style="text-align: center;">
                        <f:facet name="header">
                            <h:outputText value="Acciones"/>
                        </f:facet>
                        <p:commandButton rendered="#{gjTerceroBean.accionVer}" title="Ver" actionListener="#{gjTerceroBean.ver(obj.id)}" icon="ui-icon-search"/>
                        <p:commandButton rendered="#{gjTerceroBean.accionEditar}" title="Editar" actionListener="#{gjTerceroBean.editar(obj.id)}" icon="ui-icon-pencil"/>
                        <p:commandButton rendered="#{gjTerceroBean.accionBorrar}" title="Borrar" action="#{gjTerceroBean.borrar(obj.id)}" icon="ui-icon-trash">
                            <p:confirm header="Confirmación" message="Está seguro que desea eliminar?" icon="ui-icon-alert" />
                        </p:commandButton>
                    </p:column>

                    <p:column headerText="Tipo" sortBy="#{obj.tipo}" >
                        <!-- <f:facet name="filter">
                              <p:inputText label="Tipo" maxlength="128" style="width: 95%;" onchange="PF('tablaWidget').filter()"/>
                          </f:facet> -->
                        <h:outputText title="#{obj.tipo}" value="#{obj.tipoTercero}"/>
                    </p:column>                   
                    <p:column headerText="Tipo Documento" filterBy="#{obj.maeTipoDocumentoId}">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('tablaWidget').filter()" style="width: 88%;" >
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{gjTerceroBean.listaTipoDocumento}" var="tipo" itemValue="#{tipo.id}" itemLabel="#{tipo.nombre}" itemDescription="#{tipo.descripcion}"/>
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{obj.maeTipoDocumentoValor}" title="#{obj.maeTipoDocumentoValor}"/>
                    </p:column>
                    <p:column headerText="Documento" filterBy="#{obj.documento}">
                        <f:facet name="filter">
                            <p:inputText label="Documento" maxlength="128" style="width: 95%;" onchange="PF('tablaWidget').filter()"/>
                        </f:facet>
                        <h:outputText title="#{obj.documento}" value="#{obj.documento}"/>
                    </p:column>
                    <p:column headerText="Nombres"  filterBy="#{obj.nombres}">
                        <f:facet name="filter">
                            <p:inputText label="nombres" maxlength="128" style="width: 95%;" onchange="PF('tablaWidget').filter()"/>
                        </f:facet>
                        <h:outputText title="#{obj.nombres}" value="#{obj.nombres}"/>
                    </p:column>
                    <p:column headerText="Apellidos"  filterBy="#{obj.apellidos}">
                        <f:facet name="filter">
                            <p:inputText label="apellidos" maxlength="128" style="width: 95%;" onchange="PF('tablaWidget').filter()"/>
                        </f:facet>
                        <h:outputText title="#{obj.apellidos}" value="#{obj.apellidos}"/>
                    </p:column>
                    <p:column headerText="Telefono" filterBy="#{obj.telefono}">
                        <f:facet name="filter">
                            <p:inputText label="telefono" maxlength="128" style="width: 95%;" onchange="PF('tablaWidget').filter()"/>
                        </f:facet>
                        <h:outputText title="#{obj.telefono}" value="#{obj.telefono}"/>
                    </p:column>
                    <p:column headerText="Razón Social"  filterBy="#{obj.razonSocial}">
                        <f:facet name="filter">
                            <p:inputText label="razonSocial" maxlength="128" style="width: 95%;" onchange="PF('tablaWidget').filter()"/>
                        </f:facet>
                        <h:outputText title="#{obj.razonSocial}" value="#{obj.razonSocial}"/>
                    </p:column>
                    <p:column headerText="F.H. Crea" >  

                        <h:outputText value="#{obj.fechaHoraCrea}">
                            <f:convertDateTime type="date" pattern="yyyy-MM-dd HH:mm:ss" timeZone="America/Bogota"/>
                        </h:outputText>
                    </p:column>

                </p:dataTable>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" style="left:25%"/>
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" style="left:25%"/>
                </p:confirmDialog>
            </h:form>

            <!-- Ver -->
            <p:dialog header="Ver" widgetVar="dialogoVer" class="modal-no-scroll" appendTo="@(body)" modal="true"  width="80%" dynamic="true">
                <p:scrollPanel mode="native" style="height:100%">
                    <h:form id="frmVer">
                        <p:panelGrid columns="4"
                                     columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                                     layout="grid"
                                     styleClass="ui-panelgrid-blank ui-fluid"
                                     style="border:0px none; background-color:transparent;">

                            <p:outputLabel value="Tipo" style="font-weight:bold"/>
                            <p:outputLabel value="#{gjTerceroBean.objeto.tipoTercero}"/>

                            <p:outputLabel value="Tipo Documento" style="font-weight:bold"/>
                            <p:outputLabel value="#{gjTerceroBean.objeto.maeTipoDocumentoValor}"/>

                            <p:outputLabel value="Documento" style="font-weight:bold"/>
                            <p:outputLabel value="#{gjTerceroBean.objeto.documento}"/>

                            <p:outputLabel value="Nombres" style="font-weight:bold"/>
                            <p:outputLabel value="#{gjTerceroBean.objeto.nombres}"/>

                            <p:outputLabel value="Apellidos" style="font-weight:bold"/>
                            <p:outputLabel value="#{gjTerceroBean.objeto.apellidos}"/>

                            <p:outputLabel value="Razón Social" style="font-weight:bold"/>
                            <p:outputLabel value="#{gjTerceroBean.objeto.razonSocial}"/>

                            <p:outputLabel value="Telefono" style="font-weight:bold"/>
                            <p:outputLabel value="#{gjTerceroBean.objeto.telefono}"/>

                            <p:outputLabel value="Ubicacion" style="font-weight:bold"/>
                            <p:outputLabel  value="#{gjTerceroBean.getUbicacionRecursiva(gjTerceroBean.objeto.gnUbicacionesId.id)}"/>

                            <p:outputLabel value="Direccion" style="font-weight:bold"/>
                            <p:outputLabel value="#{gjTerceroBean.objeto.direccion}"/>

                            <p:outputLabel value="Correo Electronico" style="font-weight:bold"/>
                            <p:outputLabel value="#{gjTerceroBean.objeto.correoElectronico}"/>
                        </p:panelGrid>
                        <p:panel header="CONTACTOS TERCERO" toggleable="true" style="height:auto;">
                            <p:scrollPanel mode="native">
                                <p:dataTable id="tablaContactoVer" widgetVar="tablaContactoVer" var="contacto" value="#{gjTerceroBean.listaafiliadoContacto}" scrollable="true" style="margin-bottom:20px;" emptyMessage="No se encontraron registros">
                                    <p:column headerText="Tipo">
                                        <h:outputText value="#{contacto.maeTipoContactoValor}" />
                                    </p:column>
                                    <p:column headerText="Número">
                                        <h:outputText value="#{contacto.contacto}" />
                                    </p:column>
                                    <p:column headerText="Observación">
                                        <h:outputText value="#{contacto.observacion}" />
                                    </p:column>
                                </p:dataTable>
                            </p:scrollPanel>    
                        </p:panel>
                        <p:panelGrid  style="width:100%;margin:10px 0px">
                            <f:facet name="footer">
                                <p:row>
                                    <p:column colspan="4" style="text-align: center">
                                        <h:panelGroup style="display:block; text-align:center; margin-top: 10px;">
                                            <p:commandButton value="Salir" type="button" onclick="PF('dialogoVer').hide()" immediate="true"/>
                                        </h:panelGroup>
                                    </p:column>
                                </p:row>
                            </f:facet>
                        </p:panelGrid>
                    </h:form>
                </p:scrollPanel>
            </p:dialog>

            <!--CREAR -->
            <p:dialog header="CREAR" widgetVar="dialogoCrear" appendTo="@(body)" class="modal-no-scroll" modal="true" width="90%" dynamic="true">
                <p:scrollPanel mode="native" style="height:100%">
                    <h:form id="frmCrear">
                        <p:panelGrid id="panelCrear" columns="4"
                                     columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                                     layout="grid"
                                     styleClass="ui-panelgrid-blank ui-fluid"
                                     style="border:0px none; background-color:transparent;">

                            <p:outputLabel value="Tipo Tercero" for="tipoTerceroo" style="font-weight:bold"/>
                            <p:selectOneMenu id="tipoTerceroo" value="#{gjTerceroBean.objeto.tipo}" filter="true" required="true" requiredMessage="Tipo Tercero: Este campo es obligatorio">
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItem itemLabel="Externo" itemValue="0" />
                                <f:selectItem itemLabel="Afiliado" itemValue="1" />
                                <f:selectItem itemLabel="Prestador " itemValue="2" />
                                <f:selectItem itemLabel="Empleado " itemValue="3" />
                                <f:selectItem itemLabel="Exempleado " itemValue="4" />
                                <p:ajax event="change"  listener="#{gjTerceroBean.buscarPersonaEnSistema()}"></p:ajax>
                            </p:selectOneMenu>

                            <p:outputLabel value="Tipo Documento" for="tipoDocumento" style="font-weight:bold"/>
                            <p:selectOneMenu id="tipoDocumento" value="#{gjTerceroBean.objeto.maeTipoDocumentoId}" filter="true" required="true" requiredMessage="Tipo Documento: Este campo es obligatorio">
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{gjTerceroBean.listaTipoDocumento}" var="tipoDoc" itemValue="#{tipoDoc.id}" itemLabel="#{tipoDoc.nombre}" itemDescription="#{tipoDoc.descripcion}" />
                                <p:ajax event="change"  listener="#{gjTerceroBean.validarTipoDoc()}"> </p:ajax>
                                <p:ajax event="change"  listener="#{gjTerceroBean.buscarPersonaEnSistema()}"></p:ajax>
                            </p:selectOneMenu>

                            <p:outputLabel value="Documento" for="documento" style="font-weight:bold"/>
                            <p:inputText id="documento" label="Documento" value="#{gjTerceroBean.objeto.documento}" size="30" maxlength="15" required="true" requiredMessage="Documento: Este campo es obligatorio">
                                <f:validator validatorId="validarEnterosGj" />
                                <p:ajax event="change"  listener="#{gjTerceroBean.buscarPersonaEnSistema()}"></p:ajax>
                            </p:inputText>

                            <p:outputLabel style="font-weight:bold" value="Nombres" for="nombres"/>
                            <p:inputText id="nombres" label="nombres" value="#{gjTerceroBean.objeto.nombres}" size="30" maxlength="100" required="true" requiredMessage="Nombres: Este campo es obligatorio">
                                <f:validator validatorId="validarSoloStringGj" />
                            </p:inputText>

                            <p:outputLabel value="Apellidos" for="apellidos" style="font-weight:bold"/>
                            <p:inputText id="apellidos" label="apellidos" value="#{gjTerceroBean.objeto.apellidos}" size="30" maxlength="100" disabled="#{gjTerceroBean.deshabilitarCampoApellidos}"  required="#{gjTerceroBean.requieredCampoApellido}" requiredMessage="Apellidos: Este campo es obligatorio">
                                <f:validator validatorId="validarSoloStringGj" />
                            </p:inputText>

                            <p:outputLabel value="Razón Social" for="razonSocial" style="font-weight:bold"/>
                            <p:inputText id="razonSocial" label="razonSocial" value="#{gjTerceroBean.objeto.razonSocial}" size="30" maxlength="100" disabled="#{gjTerceroBean.deshabilitarCampoRazonSocialTercero}" 
                                         required="#{gjTerceroBean.requieredCampoRazonSocialTercero}" requiredMessage="Razon Social:  Este campo es obligatorio">
                                <f:validator validatorId="validarSoloStringGj" />
                            </p:inputText>

                            <p:outputLabel value="Ubicación" for="ubicacion" style="font-weight:bold"/>
                            <p:autoComplete id="ubicacion" 
                                            dropdown="false" 
                                            value="#{gjTerceroBean.objeto.gnUbicacionesId}" 
                                            completeMethod="#{gjTerceroBean.completarUbicacion}"
                                            var="ubica" 
                                            itemLabel="#{gjTerceroBean.getUbicacionRecursiva(ubica.id)}" 
                                            itemValue="#{ubica}" 
                                            converter="ubicacionConverterGjTercero" 
                                            forceSelection="true" 
                                            required="true" 
                                            requiredMessage="Ubicación: Este campo es obligatorio."> 
                            </p:autoComplete>

                            <p:outputLabel value="Direccion" for="direccion" style="font-weight:bold"/>
                            <p:inputText id="direccion" label="direccion" value="#{gjTerceroBean.objeto.direccion}" size="30" maxlength="65" required="true" requiredMessage="Direccion: Este campo es obligatorio">
                            </p:inputText>

                            <p:outputLabel value="Telefono" for="telefono" style="font-weight:bold"/>
                            <p:inputText  id="telefono" label="telefono" value="#{gjTerceroBean.objeto.telefono}" size="30" maxlength="10" required="true"  requiredMessage="Telefono: Este campo es obligatorio">
                                <f:validator validatorId="validarEnterosGj" />
                            </p:inputText>

                            <p:outputLabel value="Correo Electronico" for="correoElectronico" style="font-weight:bold"/>
                            <p:inputText id="correoElectronico" label="correoElectronico" value="#{gjTerceroBean.objeto.correoElectronico}" size="30" maxlength="100" required="true" requiredMessage="Correo Electronico: Este campo es obligatorio">
                                <f:validator validatorId="validarCorreo" />
                            </p:inputText>
                        </p:panelGrid>

                        <p:panel header="CONTACTOS TERCERO" toggleable="true" style="height:auto;">
                            <p:scrollPanel mode="native">
                                <div align="right"> 
                                    <p:commandButton immediate="true" action="#{gjTerceroBean.crearContacto()}" icon="ui-icon-clipboard" title="Agregar Contacto"/>
                                </div>   
                                <p:dataTable id="tablaContactoCrear" widgetVar="tablaContactoCrear" var="contactoCrear" value="#{gjTerceroBean.listaafiliadoContacto}" scrollable="true" style="margin-bottom:20px;" emptyMessage="No se encontraron registros">
                                    <p:column style="text-align: center;">
                                        <f:facet name="header">
                                            <h:outputText value="Borrar"/>
                                        </f:facet>
                                        <p:commandButton title="Borrar" immediate="true" process="@this" action ="#{gjTerceroBean.borrarContacto(contactoCrear)}" icon="ui-icon-trash">
                                            <p:confirm header="Confirmación" message="Está seguro que desea eliminar?" icon="ui-icon-alert" />
                                        </p:commandButton>
                                    </p:column>
                                    <p:column headerText="Tipo">
                                        <h:outputText value="#{contactoCrear.maeTipoContactoValor}" />
                                    </p:column>
                                    <p:column headerText="Contacto">
                                        <h:outputText value="#{contactoCrear.contacto}" />
                                    </p:column>
                                    <p:column headerText="Observación">
                                        <h:outputText value="#{contactoCrear.observacion}" />
                                    </p:column>
                                </p:dataTable>
                            </p:scrollPanel>    
                        </p:panel>

                        <p:panelGrid  style="width:100%;margin:10px 0px">
                            <f:facet name="footer">
                                <p:row>
                                    <p:column colspan="4" style="text-align: center">
                                        <h:panelGroup style="display:block; text-align:center; margin-top: 10px;">
                                            <p:commandButton value="Guardar" type="button" onclick="guardarRemote()" validateClient="true"/>   
                                            <p:remoteCommand name="guardarRemote" action ="#{gjTerceroBean.guardar}" update="panelCrear"/>
                                            <p:commandButton value="Cancelar" type="button" onclick="PF('dialogoCrear').hide()" immediate="true" style="margin-left: 5px;"/>
                                        </h:panelGroup>
                                    </p:column>
                                </p:row>
                            </f:facet>
                        </p:panelGrid>
                    </h:form>
                </p:scrollPanel>  
            </p:dialog> 
            <!-- fin crear -->

            <!-- Editar -->
            <p:dialog header="EDITAR" widgetVar="dialogoEditar" appendTo="@(body)" class="modal-no-scroll" modal="true" width="90%" height="90%" dynamic="true">
                <p:scrollPanel mode="native" style="height:100%">
                    <h:form id="frmEditar">
                        <p:panelGrid id="panelEditar" columns="4"
                                     columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                                     layout="grid"
                                     styleClass="ui-panelgrid-blank ui-fluid"
                                     style="border:0px none; background-color:transparent;">

                            <p:outputLabel value="Tipo Tercero" for="tipoTerceroo" style="font-weight:bold"/>
                            <p:selectOneMenu id="tipoTerceroo" value="#{gjTerceroBean.objeto.tipo}" filter="true" disabled="#{gjTerceroBean.deshabilitarCampoTipo}" required="true" requiredMessage="Tipo Tercero: Este campo es obligatorio">
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItem itemLabel="Externo" itemValue="0" />
                                <f:selectItem itemLabel="Afiliado" itemValue="1" />
                                <f:selectItem itemLabel="Prestador " itemValue="2" />
                                <f:selectItem itemLabel="Empleado " itemValue="3" />
                                <f:selectItem itemLabel="Exempleado " itemValue="4" />
                                <p:ajax event="change"  listener="#{gjTerceroBean.buscarPersonaEnSistema()}"></p:ajax>
                            </p:selectOneMenu>

                            <p:outputLabel value="Tipo Documento" for="tipoDocumento" style="font-weight:bold"/>
                            <p:selectOneMenu id="tipoDocumento" value="#{gjTerceroBean.objeto.maeTipoDocumentoId}" filter="true"  required="true" requiredMessage="Tipo Documento: Este campo es obligatorio">
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{gjTerceroBean.listaTipoDocumento}" var="tipoDoc" itemValue="#{tipoDoc.id}" itemLabel="#{tipoDoc.nombre}" itemDescription="#{tipoDoc.descripcion}" />
                                <p:ajax event="change"  listener="#{gjTerceroBean.validarTipoDoc()}"> </p:ajax>
                                <p:ajax event="change"  listener="#{gjTerceroBean.buscarPersonaEnSistema()}"></p:ajax>
                            </p:selectOneMenu>

                            <p:outputLabel value="Documento" for="documento" style="font-weight:bold"/>
                            <p:inputText id="documento" label="Documento" value="#{gjTerceroBean.objeto.documento}" size="30" maxlength="15"  required="true" requiredMessage="Documento: Este campo es obligatorio">
                                <f:validator validatorId="validarEnterosGj" />
                                <p:ajax event="change"  listener="#{gjTerceroBean.buscarPersonaEnSistema()}"></p:ajax>
                            </p:inputText>

                            <p:outputLabel value="Nombres" for="nombres" style="font-weight:bold"/>
                            <p:inputText id="nombres" label="nombres" value="#{gjTerceroBean.objeto.nombres}" size="30"  maxlength="100" required="true" requiredMessage="Nombres: Este campo es obligatorio">
                                <f:validator validatorId="validarSoloStringGj" />
                            </p:inputText>

                            <p:outputLabel value="Apellidos" for="apellidos" style="font-weight:bold"/>
                            <p:inputText id="apellidos" label="apellidos" value="#{gjTerceroBean.objeto.apellidos}" size="30"  maxlength="100" required="#{gjTerceroBean.requieredCampoApellido}"  requiredMessage="Apellidos: Este campo es obligatorio">
                                <f:validator validatorId="validarSoloStringGj" />
                            </p:inputText>

                            <p:outputLabel value="Razón Social" for="razonSocial" style="font-weight:bold"/>
                            <p:inputText id="razonSocial" label="razonSocial" value="#{gjTerceroBean.objeto.razonSocial}"   size="30" maxlength="100"
                                         required="#{gjTerceroBean.requieredCampoRazonSocialTercero}" requiredMessage="Razon Social:  Este campo es obligatorio">
                                <f:validator validatorId="validarSoloStringGj" />
                            </p:inputText>

                            <p:outputLabel value="Ubicación" for="ubicacion" style="font-weight:bold"/>
                            <p:autoComplete id="ubicacion" 
                                            dropdown="false" 
                                            value="#{gjTerceroBean.objeto.gnUbicacionesId}" 
                                            completeMethod="#{gjTerceroBean.completarUbicacion}"
                                            var="ubica" 
                                            itemLabel="#{gjTerceroBean.getUbicacionRecursiva(ubica.id)}" 
                                            itemValue="#{ubica}" 
                                            converter="ubicacionConverterGjTercero" 
                                            forceSelection="true" 
                                            required="true" 
                                            requiredMessage="Ubicación: Este campo es obligatorio."> 
                            </p:autoComplete>

                            <p:outputLabel value="Direccion" for="direccion" style="font-weight:bold"/>
                            <p:inputText id="direccion" label="direccion" value="#{gjTerceroBean.objeto.direccion}" size="30" maxlength="65" required="true" requiredMessage="Direccion: Este campo es obligatorio">
                            </p:inputText>

                            <p:outputLabel value="Telefono" for="telefono" style="font-weight:bold"/>
                            <p:inputText  id="telefono" label="telefono" value="#{gjTerceroBean.objeto.telefono}" size="30" maxlength="10" required="true"  requiredMessage="Telefono: Este campo es obligatorio">
                                <f:validator validatorId="validarEnterosGj" />
                            </p:inputText>

                            <p:outputLabel value="Correo Electronico" for="correoElectronico" style="font-weight:bold"/>
                            <p:inputText id="correoElectronico" label="correoElectronico" value="#{gjTerceroBean.objeto.correoElectronico}" size="30" maxlength="100" required="true" requiredMessage="Correo Electronico: Este campo es obligatorio">
                                <f:validator validatorId="validarCorreo" />
                            </p:inputText>
                        </p:panelGrid>

                        <h:panelGroup style="display:block; text-align:center; margin-top: 10px;">
                            <p:commandButton value="Modificar" type="button" onclick="modificarRemote()" validateClient="true"/>   
                            <p:remoteCommand name="modificarRemote" action ="#{gjTerceroBean.modificar}" update="panelEditar"/>                           
                        </h:panelGroup>
                        <p:spacer>
                            <p:separator/>
                        </p:spacer>
