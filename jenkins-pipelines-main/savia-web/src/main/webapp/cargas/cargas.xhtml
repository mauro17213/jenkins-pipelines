<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition template="/home.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="bodyJR">

        <style>
            .ui-panelgrid .ui-grid-responsive .ui-panelgrid-cell {
                border: 1px solid #e5e2e2;
            }
            .ui-g > div {
                border: 1px solid #e5e2e2;
            }
            .ui-panelgrid .ui-panelgrid-footer {
                text-align: center;
                padding: 2px 5px;
            }
        </style>
        <center>
            <!-- Listar -->
            <h:form id="frmCargas">
                <p:toolbar>
                    <f:facet name="left" >
                        <span title="#{cargaBean.modulo.descripcion}">#{cargaBean.modulo.nombre}</span>
                        <p:spacer width="30"/>
                        <p:outputLabel value="Desde" for="fechaInicio" style="font-weight:bold"/>
                        <p:spacer width="5"/>
                        <p:calendar id="fechaInicio"
                                    locale="es"
                                    autocomplete="off"
                                    navigator="true"
                                    pattern="yyyy-MM-dd"
                                    maxlength="10"
                                    style="max-width: 100px"
                                    value="#{cargaBean.paramConsulta.parametroConsulta1}">
                            <f:convertDateTime type="dateTime" pattern="yyyy-MM-dd" timeZone="America/Bogota" />
                            <p:ajax event="dateSelect" update="tablaRegistros"/>
                        </p:calendar>
                        <p:spacer width="80"/>
                        <p:outputLabel value="Hasta" for="fechaFin" style="font-weight:bold"/>
                        <p:spacer width="5"/>
                        <p:calendar id="fechaFin" autocomplete="off"
                                    locale="es"
                                    navigator="true"
                                    pattern="yyyy-MM-dd"
                                    maxlength="10"
                                    style="width: 100px"
                                    value="#{cargaBean.paramConsulta.parametroConsulta2}">
                            <f:convertDateTime type="dateTime" pattern="yyyy-MM-dd" timeZone="America/Bogota" />
                            <p:ajax event="dateSelect" update="tablaRegistros"/>
                        </p:calendar>
                        <p:spacer width="10"/>
                    </f:facet>
                    <f:facet name="right">
                        <p:commandButton rendered="#{cargaBean.accionListar}" title="Refrescar" ajax="false" actionListener="#{cargaBean.refrescar}" icon="ui-icon-refresh"/>
                        <p:commandButton rendered="#{cargaBean.accionCrear}" title="Crear" actionListener="#{cargaBean.crear}" icon="ui-icon-document"/>
                    </f:facet>
                </p:toolbar>
                <p:dataTable var="obj" value="#{cargaBean.lazyCargas}" paginator="true" rows="#{cargaBean.tamanoPagina}" 
                             emptyMessage="No se encontraron registros"
                             currentPageReportTemplate="Registros del {startRecord} al {endRecord} de {totalRecords}, Página {currentPage} de {totalPages}"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="30,50,100" id="tablaRegistros" lazy="true"
                             widgetVar="tablaWidget" scrollable="true"
                             rowKey="#{obj.id}" reflow="true"
                             >


                    <p:column style="text-align: center;">
                        <f:facet name="header">
                            <h:outputText value="Acciones"/>
                        </f:facet>
                        <p:commandButton rendered="#{cargaBean.accionVer and (obj.estado eq 3 )}" title="Ver Errores de Estructura" actionListener="#{cargaBean.verErroresEstructura(obj)}" icon="ui-icon ui-icon-disk"/>
                        <p:commandButton rendered="#{cargaBean.accionVer}" title="Ver" actionListener="#{cargaBean.ver(obj)}" icon="ui-icon-search"/>
                        <p:commandButton rendered="#{cargaBean.accionVer and (obj.estado eq 2 or obj.estado eq 3)}" title="Ver adjuntos" actionListener="#{cargaBean.verAdjuntos(obj.id)}" icon="ui-icon-circle-arrow-s"/>
                        <p:commandButton rendered="#{cargaBean.accionBorrar}" title="Borrar" actionListener="#{cargaBean.borrar(obj.id)}" icon="ui-icon-trash">
                            <p:confirm header="Confirmación" message="Está seguro que desea eliminar?" icon="ui-icon-alert" />
                        </p:commandButton>
                    </p:column>

                    <p:column headerText="Proceso" filterBy="#{obj.carProcesoId.nombre}">
                        <f:facet name="filter">
                            <p:selectOneMenu  style="width: 80%;" onchange="PF('tablaWidget').filter()">
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />    
                                <f:selectItems value="#{cargaBean.listaProcesos}" var="use" itemValue="#{use.nombre}" itemLabel="#{use.nombre}" />                      
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{obj.carProcesoId.nombre}"/>
                    </p:column>

                    <p:column headerText="Nombre Prestador" >                      
                        <h:outputText value="#{obj.prestador.razonSocial}"/>
                    </p:column>

                    <p:column headerText="Exitosos" >                      
                        <h:outputText value="#{obj.exitosos}"/>
                    </p:column>

                    <p:column headerText="Fallidos" >                      
                        <h:outputText value="#{obj.fallidos}"/>
                    </p:column>

                    <p:column headerText="Estado" filterBy="#{obj.estado}">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('tablaWidget').filter()" style="width: 80%;">
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItem itemLabel="En Cola" itemValue="0" />
                                <f:selectItem itemLabel="En Proceso" itemValue="1" />
                                <f:selectItem itemLabel="Procesado" itemValue="2" />
                                <f:selectItem itemLabel="Fallido" itemValue="3" />                                
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{cargaBean.getEstadoArchivo(obj.estado)}"/>
                    </p:column>

                    <p:column headerText="Periodo">
                        <h:outputText value="#{obj.carPeriodoId.nombre}"/>
                    </p:column>
                    
                    <p:column headerText="F.H Inicio" sortBy="#{obj.fechaHoraInicio}">  
                        <h:outputText value="#{obj.fechaHoraInicio}">
                            <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" timeZone="America/Bogota"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="F.H Fin">  
                        <h:outputText value="#{obj.fechaHoraFin}">
                            <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" timeZone="America/Bogota"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Tiempo"> 
                        <h:outputText title="#{obj.tiempo} mseg" value="#{obj.tiempoStr}"/>
                    </p:column>

                    <p:column headerText="Fecha Hora Carga" >                      
                        <h:outputText value="#{obj.fechaHoraCrea}">
                            <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" />
                        </h:outputText>
                    </p:column>

                </p:dataTable>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" style="left:25%"/>
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" style="left:25%"/>
                </p:confirmDialog>

            </h:form>


            <!-- Ver -->
            <p:dialog header="Ver" widgetVar="dialogoVer" appendTo="@(body)" modal="true" width="80%">
                <h:form class="frmAuditoria" style="margin-top: -15px; text-align: right;">
                    <p:commandButton id="auditoria" class="btnAuditoria" action="#{cargaBean.getAuditoria(cargaBean.objeto.auditoriaStrHTML)}" icon="ui-icon-comment" title="Auditoría" />
                </h:form>
                <h:form id="frmVer">
                    <p:panelGrid id="panelVer">
                        <p:row>
                            <p:column class="ui-g-2">
                                <p:outputLabel value="Proceso" style="font-weight:bold"  />
                            </p:column>
                            <p:column class="ui-g-4">
                                <p:outputLabel value="#{cargaBean.objeto.carProcesoId.nombre}"/>
                            </p:column>
                            <p:column class="ui-g-2">
                                <p:outputLabel value="Prestador" style="font-weight:bold"  />
                            </p:column>
                            <p:column class="ui-g-4">
                                <p:outputLabel value="#{cargaBean.objeto.prestador.razonSocial}"/>
                            </p:column>

                        </p:row>
                        <p:row>
                            <p:column class="ui-g-2">
                                <p:outputLabel value="Periodo" style="font-weight:bold"/>
                            </p:column>
                            <p:column class="ui-g-4">
                                <h:outputLabel value="#{cargaBean.objeto.carPeriodoId.nombre}"/>
                            </p:column>
                            <p:column class="ui-g-2">
                                <p:outputLabel value="Estado" style="font-weight:bold"/>
                            </p:column>
                            <p:column class="ui-g-4">
                                <p:outputLabel value="#{cargaBean.getEstadoArchivo(cargaBean.objeto.estado)}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column class="ui-g-2">
                                <p:outputLabel value="Nombre Archivo" style="font-weight:bold"/>
                            </p:column>
                            <p:column class="ui-g-4">
                                <p:outputLabel value="#{cargaBean.objeto.nombreArchivo}"/>
                            </p:column>
                            <p:column class="ui-g-2">
                                <p:outputLabel value="Exitosos" style="font-weight:bold"/>
                            </p:column>
                            <p:column class="ui-g-4">
                                <p:outputLabel value="#{cargaBean.objeto.exitosos}"/>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column class="ui-g-2">
                                <p:outputLabel value="Fallidos" style="font-weight:bold"/>
                            </p:column>
                            <p:column class="ui-g-4">
                                <p:outputLabel value="#{cargaBean.objeto.fallidos}"/>
                            </p:column>
                        </p:row>

                    </p:panelGrid>

                    <p:panelGrid  style="width:100%;margin:10px 0px">
                        <f:facet name="footer">
                            <p:row>
                                <p:column colspan="4" style="text-align: center">
                                    <p:commandButton value="Salir" type="button" onclick="PF('dialogoVer').hide()" immediate="true"/>
                                </p:column>
                            </p:row>
                        </f:facet>                        
                    </p:panelGrid>
                </h:form>
            </p:dialog>

            <!-- crear -->
            <p:dialog header="Crear Carga" id="dialogoCrear" widgetVar="dialogoCrear" appendTo="@(body)" 
                      modal="true"  width="70%" dynamic="true" style="max-height: 70%;">
                <p:scrollPanel mode="native" style="height: 60%">
                    <h:form id="frmCrear">
                        <p:panel id="pCrearDatos" header="Datos Carga" style="margin-bottom:10px;" collapsed="false" toggleable="true">
                            <p:panelGrid id="panelCrear" columns="4"
                                         layout="grid">                              
                                <p:row>
                                    <p:column styleClass="ui-widget-header ui-g-2" >
                                        <p:outputLabel value="Proceso *" style="font-weight:bold"/>
                                    </p:column>
                                    <p:column styleClass="ui-g-4">
                                        <p:selectOneMenu id="proceso" label="Proceso" value="#{cargaBean.objetoProcesoId}" filter="true" required="true" requiredMessage="El proceso: Este campo es obligatorio">
                                            <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />    
                                            <f:selectItems value="#{cargaBean.listaProcesos}" var="use" itemValue="#{use.id}" itemLabel="#{use.nombre}" />
                                            <p:ajax event="change" listener="#{cargaBean.cargaProcesoPrestadorPeriodo}" update="prestadorPanel"/>
                                        </p:selectOneMenu>
                                    </p:column>
                                </p:row>
                            </p:panelGrid>

                            <p:panelGrid id="prestadorPanel" columns="4" >
                                <p:column styleClass="ui-widget-header ui-g-2" >
                                    <p:outputLabel value="Prestadores" for="prestador" style="font-weight:bold"/>
                                </p:column>
                                <p:column styleClass="ui-g-4" >
                                    <p:selectOneMenu id="prestador" label="Prestador" value="#{cargaBean.objetoPrestadorId}" filter="true" required="true" requiredMessage="El prestador: Este campo es obligatorio">
                                        <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />    
                                        <f:selectItems value="#{cargaBean.listaPrestadores}" var="use" itemValue="#{use.id}" itemLabel="#{use.razonSocial}" />
                                    </p:selectOneMenu>
                                </p:column>

                                <p:column class="ui-widget-header ui-g-2">
                                    <p:outputLabel value="Periodo" for="periodo" style="font-weight:bold"/>
                                </p:column>
                                <p:column class="ui-g-4">
                                    <p:selectOneMenu id="periodo" label="Periodo" value="#{cargaBean.objetoPeriodoId}" filter="true" required="true" requiredMessage="El proceso: Este campo es obligatorio">
                                        <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />    
                                        <f:selectItems value="#{cargaBean.listaPeriodosProceso}" var="use" itemValue="#{use.id}" itemLabel="#{use.nombre}" />
                                    </p:selectOneMenu>
                                </p:column>

                            </p:panelGrid>
                        </p:panel>

                        <p:fileUpload id="botonCargar" label="Agregar archivos" uploadLabel="Subir" cancelLabel="Cancelar"
                                      fileLimitMessage="Máximo número de archivos excedido" 
                                      invalidFileMessage="Tipo de archivo inválido" 
                                      listener="#{cargaBean.adicionarAdjunto}"
                                      mode="advanced" 
                                      update="tablaAdjuntos, @this"
                                      dragDropSupport="true" auto="true" multiple="true"
                                      fileLimit="11" sizeLimit="90000000" 
                                      allowTypes="/(\.|\/)(txt)$/" />
                        <p:dataTable id="tablaAdjuntos" class="tabla_altura_fija_sm"
                                     var="adjunto" value="#{cargaBean.listaAdjuntos}" 
                                     widgetVar="tablaWidgetAdjuntos" scrollable="true" 
                                     emptyMessage="No se ha cargado ningun archivo">
                            <p:column headerText="Nombre">
                                <h:outputText value="#{adjunto.nombreArchivo}"/>
                            </p:column>
                            <p:column headerText="Usuario">
                                <h:outputText value="#{adjunto.usuarioCrea}"/>
                            </p:column>
                            <p:column headerText="F.H. Crea">
                                <h:outputText value="#{adjunto.fechaHoraCrea}">
                                    <f:convertDateTime type="date" pattern="yyyy-MM-dd HH:mm:ss" timeZone="America/Bogota"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Acciones" style="text-align: center;">
                                <p:commandButton title="Borrar" action="#{cargaBean.retirarAdjunto(adjunto.nombreArchivo)}" icon="ui-icon-trash" update="tablaAdjuntos" immediate="true">
                                    <p:confirm header="Confirmación" message="Está seguro que desea eliminar?" icon="ui-icon-alert" />
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" style="left:25%"/>
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" style="left:25%"/>
                        </p:confirmDialog>
                        <p:panelGrid  style="width:100%;margin:10px 0px 6px 0px">
                            <f:facet name="footer">
                                <p:row>
                                    <p:column style="text-align: center">
                                        <h:panelGroup style="display:block; text-align:center;">
                                            <p:commandButton action="#{cargaBean.guardar()}" value="Guardar" update="frmCrear"/>
                                            <p:commandButton value="Cancelar" type="button" onclick="PF('dialogoCrear').hide()" immediate="true" style="margin-left: 5px;"/>
                                        </h:panelGroup>
                                    </p:column>
                                </p:row>
                            </f:facet>
                        </p:panelGrid>
                    </h:form>
                </p:scrollPanel>
            </p:dialog>


            <!-- Editar -->
            <p:dialog header="Editar" widgetVar="dialogoEditar" appendTo="@(body)" modal="true" width="90%">
                <h:form class="frmAuditoria" style="margin-top: -15px; text-align: right;">
                    <p:commandButton id="auditoria" class="btnAuditoria" action="#{cargaProcesosBean.getAuditoria(cargaProcesosBean.objeto.auditoriaStrHTML)}" icon="ui-icon-comment" title="Auditoría" />
                </h:form>
                <p:scrollPanel mode="native" >
                    <h:form id="frmEditar">
                        <p:panelGrid id="panelEditar">                           
                            <p:row>
                                <p:column styleClass="ui-widget-header ui-g-2" >
                                    <p:outputLabel value="Proceso *" style="font-weight:bold"/>
                                </p:column>
                                <p:column styleClass="ui-g-4">
                                    <p:selectOneMenu id="proceso" label="Proceso" value="#{cargaBean.objetoProcesoId}" filter="true" required="true" requiredMessage="El proceso: Este campo es obligatorio">
                                        <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />    
                                        <f:selectItems value="#{cargaBean.listaProcesos}" var="use" itemValue="#{use.id}" itemLabel="#{use.nombre}" />
                                        <p:ajax event="change" listener="#{cargaBean.cargaProcesoPrestadorPeriodo}" update="prestadorPanel"/>
                                    </p:selectOneMenu>
                                </p:column>
                            </p:row>
                        </p:panelGrid>

                        <p:panelGrid id="prestadorPanel" columns="4" >
                            <p:column styleClass="ui-widget-header ui-g-2" >
                                <p:outputLabel value="Prestadores" for="prestador" style="font-weight:bold"/>
                            </p:column>
                            <p:column styleClass="ui-g-4" >
                                <p:selectOneMenu id="prestador" label="Prestador" value="#{cargaBean.objetoPrestadorId}" filter="true" required="true" requiredMessage="El prestador: Este campo es obligatorio">
                                    <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />    
                                    <f:selectItems value="#{cargaBean.listaPrestadores}" var="use" itemValue="#{use.id}" itemLabel="#{use.razonSocial}" />
                                </p:selectOneMenu>
                            </p:column>

                            <p:column class="ui-widget-header ui-g-2">
                                <p:outputLabel value="Periodo" for="periodo" style="font-weight:bold"/>
                            </p:column>
                            <p:column class="ui-g-4">
                                <p:selectOneMenu id="periodo" label="Periodo" value="#{cargaBean.objetoPeriodoId}" filter="true" required="true" requiredMessage="El proceso: Este campo es obligatorio">
                                    <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />    
                                    <f:selectItems value="#{cargaBean.listaPeriodosProceso}" var="use" itemValue="#{use.id}" itemLabel="#{use.nombre}" />
                                </p:selectOneMenu>
                            </p:column>

                        </p:panelGrid>

                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" style="left:25%"/>
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" style="left:25%"/>
                        </p:confirmDialog>
                        <p:panelGrid  style="width:100%;margin:10px 0px 6px 0px">
                            <f:facet name="footer">
                                <p:row>
                                    <p:column colspan="4" style="text-align: center">
                                        <p:commandButton value="Modificar" type="button" onclick="modificarRemote()" validateClient="true"/>
                                        <p:remoteCommand name="modificarRemote" action="#{cargaBean.modificar}" update="panelEditar" />
                                        <p:commandButton value="Cancelar" type="button" onclick="PF('dialogoEditar').hide()" immediate="true" style="margin-left: 5px;"/>
                                    </p:column>
                                </p:row>
                            </f:facet>
                        </p:panelGrid>
                    </h:form>
                </p:scrollPanel>
            </p:dialog>


            <p:dialog header="Ver errores de validación de estructura" id="dialogoVerErroresEstructura" widgetVar="dialogoVerErroresEstructura" appendTo="@(body)" 
                      width="95%;" modal="true" style="max-width:960px;">
                <h:form id="frmVerErroresEstructura">

                    <p:panel id="pVerErroresEstructuraTabla" header="" style="margin-bottom:-10px;max-height: 200px;overflow-y: scroll;" collapsed="false">
                        <f:facet name="header">
                            <h:outputLabel value="Lista de errores de estructura" />
                            <h:commandLink style="float: left;margin-right: 13px;margin-top: -5px;">
                                <p:commandButton title="Descargar" icon="pi pi-download pi-icono-negro" ajax="false" />
                                <p:dataExporter type="csv" target="tablaErroresEstructura" fileName="#{cargaBean.objeto.nombreArchivo}_error_estructura" encoding="ISO-8859-1" pageOnly="false" />
                            </h:commandLink>
                        </f:facet>
                        <p:dataTable id="tablaErroresEstructura" rows="25"
                                     var="error" value="#{cargaBean.listaErroresCarga}" 
                                     widgetVar="tablaWidgetErroresEstructura" scrollable="true"  
                                     tableStyle="width: 100%;" paginator="true" 
                                     paginatorPosition="top" 
                                     rowsPerPageTemplate="25,50,100"  
                                     emptyMessage="No se encontraron registros">
                            <div style="float:right;padding-top: 5px;">

                                <f:facet name="{Exporters}">
                                    <h:commandLink>
                                        <p:commandButton title="Descargar" icon="pi pi-info" ajax="false" />
                                        <p:dataExporter type="csv" target="tablaErroresEstructura" fileName="cars" />
                                    </h:commandLink>
                                </f:facet>
                            </div>
                            <p:column headerText="Nombre Archivo">
                                <h:outputText value="#{cargaBean.objeto.nombreArchivo}"/>
                            </p:column>

                            <p:column colspan="2" headerText="Desc.Error">
                                <h:outputText value="#{error}"/>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                    <p:panelGrid  style="width:100%;margin:10px 0px 6px 0px">
                        <f:facet name="footer">
                            <p:row>
                                <p:column style="text-align: center">
                                    <h:panelGroup style="display:block; text-align:center;">
                                        <p:commandButton value="Cerrar" type="button" onclick="PF('dialogoVerErroresEstructura').hide()" immediate="true" style="margin-left: 5px;"/>
                                    </h:panelGroup>
                                </p:column>
                            </p:row>
                        </f:facet>
                    </p:panelGrid>
                </h:form>
            </p:dialog>


            <p:dialog header="Archivo carga" id="dialogoVerAdjuntos" widgetVar="dialogoVerAdjuntos" appendTo="@(body)" 
                      modal="true"  width="95%;overflow-x:hidden;" draggable="false" dynamic="true" style="max-width:960px;">
                <h:form id="frmVerAdjuntos">
                    <p:panel id="pAdjuntos" header="Descargar" style="margin-bottom:10px;" collapsed="false">
                        <p:dataTable id="tablaAdjuntos" var="adjunto" value="#{cargaBean.listaAdjuntos}" 
                                     widgetVar="tablaWidgetAdjuntos" 
                                     scrollable="true" 
                                     emptyMessage="No se encontraron rips">
                            <p:column headerText="Nombre">
                                <h:outputText value="#{adjunto.nombreArchivo}"/>
                            </p:column>
                            <p:column headerText="Acciones" style="text-align: center;">
                                <p:commandButton title="Descargar" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" icon="ui-icon-arrowthickstop-1-s">
                                    <p:fileDownload value="#{cargaBean.descargarAdjunto(adjunto)}" />
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
