<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition template="/home.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="bodyJR">
        <h:outputScript name="js/calendar-localization.js"/>
        <h:outputStylesheet name="css/solicitudes.css"/>
        <h:outputStylesheet name="css/gp.css"/>
        <center>
            <style>
                .ui-panelgrid .ui-grid-responsive .ui-panelgrid-cell {
                    border: 1px solid #e5e2e2;
                }
                .ui-panelgrid .ui-panelgrid-footer {
                    text-align: center;
                    padding: 2px 5px;
                }
            </style>
            <h:form id="frmCargaMasivas">
                <p:toolbar>
                    <f:facet name="left" >
                        <span title="#{aucCargaMasivaBean.modulo.descripcion}">#{aucCargaMasivaBean.modulo.nombre}</span>
                    </f:facet>
                    <f:facet name="right">
                        <p:commandButton rendered="#{aucCargaMasivaBean.accionListar}" title="Refrescar" ajax="true" actionListener="#{aucCargaMasivaBean.listar}" icon="ui-icon-refresh"/>
                        <p:commandButton rendered="#{aucCargaMasivaBean.accionCrear}" title="Crear" actionListener="#{aucCargaMasivaBean.crear()}" icon="ui-icon-document"/>
                    </f:facet>
                </p:toolbar>
                <p:dataTable var="obj" value="#{aucCargaMasivaBean.lazyAucCargaMasiva}" paginator="true" rows="#{aucCargaMasivaBean.tamanoPagina}" 
                             emptyMessage="No se encontraron registros"
                             currentPageReportTemplate="Registros del {startRecord} al {endRecord} de {totalRecords}, PÃ¡gina {currentPage} de {totalPages}"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,30,50,100" id="tablaRegistros" lazy="true"
                             widgetVar="tablaWidget"
                             rowKey="#{obj.id}" reflow="true">

                    <p:column style="text-align: center;">
                        <f:facet name="header">
                            <h:outputText value="Acciones"/>
                        </f:facet>
                        <!--descargar fallidos-->
                        <p:commandButton rendered="#{aucCargaMasivaBean.accionVer}" title="Descargar Fallos" ajax="true" onclick="PrimeFaces.monitorDownload(start, stop);" icon="ui-icon-circle-arrow-s">
                            <p:fileDownload value="#{aucCargaMasivaBean.generarArchivoResultados(obj.id)}" />
                        </p:commandButton>
                        <!--ver sucesos-->
                        <p:commandButton rendered="#{aucCargaMasivaBean.accionVer}" title="Ver Sucesos"
                                         ajax="true"
                                         actionListener="#{aucCargaMasivaBean.consultarSucesos(obj.id)}"
                                         icon="ui-icon-script">
                        </p:commandButton>
                        <!--descar excel-->
                        <p:commandButton  rendered="#{aucCargaMasivaBean.accionVer}" title="Descargar Archivo"
                                          ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" icon="ui-icon-arrowthickstop-1-s">
                            <p:fileDownload value="#{aucCargaMasivaBean.descargarArchivo(obj)}" />
                        </p:commandButton>
                    </p:column>

                    <p:column headerText="Id" filterBy="#{obj.id}">   
                        <f:facet name="filter">
                            <p:inputText label="Id" maxlength="64" onkeypress="if (event.keyCode === 13) {
                                        return false;
                                    }" style="width: 95%;" onchange="PF('tablaWidget').filter()"/>
                        </f:facet>
                        <h:outputText value="#{obj.id}" title="#{obj.id}"/>
                    </p:column>

                    <p:column headerText="Origen" filterBy="#{obj.tipo}">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('tablaWidget').filter()" style="width: 80%;">
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItem itemLabel=" Censo " itemValue="1"  />
                                <f:selectItem itemLabel=" Seguimiento " itemValue="2"  />
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{obj.tipoStr}"/>
                    </p:column>

                    <p:column headerText="Nombre Archivo" filterBy="#{obj.nombreArchivo}" sortBy="#{obj.nombreArchivo}">
                        <f:facet name="filter">
                            <p:inputText label="Nombre Archivo" maxlength="64" style="width: 80%;" onchange="PF('tablaWidget').filter()"/>
                        </f:facet>
                        <h:outputText value="#{obj.nombreArchivo}"/>
                    </p:column>

                    <p:column headerText="Estado" filterBy="#{obj.estado}">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('tablaWidget').filter()" style="width: 80%;">
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItem itemLabel=" En Cola " itemValue="0"  />
                                <f:selectItem itemLabel=" En Proceso " itemValue="1"  />
                                <f:selectItem itemLabel=" Procesado " itemValue="2"  />
                                <f:selectItem itemLabel=" Cancelado " itemValue="3"  />
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{obj.estadoStr}"/>
                    </p:column>

                    <p:column headerText="Total Registros" sortBy="#{obj.registrosTotal}">
                        <h:outputText value="#{obj.registrosTotal}"/>
                    </p:column>

                    <p:column headerText="Nuevos" sortBy="#{obj.registrosExitosos}">
                        <h:outputText value="#{obj.registrosExitosos}"/>
                    </p:column>

                    <p:column headerText="Hospitalizados" sortBy="#{obj.hopitalizados}">
                        <h:outputText value="#{obj.hopitalizados}"/>
                    </p:column>

                    <p:column headerText="Fallidos" sortBy="#{obj.registrosRechazados}">
                        <h:outputText value="#{obj.registrosRechazados}"/>
                    </p:column>


                    <p:column headerText="Inicio" sortBy="#{obj.fechaHoraInicio}">
                        <h:outputText value="#{obj.fechaHoraInicio}">
                            <f:convertDateTime type="date" pattern="yyyy-MM-dd HH:mm" timeZone="America/Bogota" />
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Fin" sortBy="#{obj.fechaHoraFin}">
                        <h:outputText value="#{obj.fechaHoraFin}">
                            <f:convertDateTime type="date" pattern="yyyy-MM-dd HH:mm" timeZone="America/Bogota" />
                        </h:outputText>
                    </p:column> 

                    <p:column headerText="Sede" filterBy="#{obj.cntPrestadorSedeId.nombreSede}" sortBy="#{obj.cntPrestadorSedeId.nombreSede}">
                        <h:outputText value="#{obj.cntPrestadorSedeId.nombreSede}"/>
                    </p:column>                    

                    <p:column headerText="Auditor" filterBy="#{obj.usuarioCrea}" sortBy="#{obj.usuarioCrea}">
                        <f:facet name="filter">
                            <p:inputText label="Auditor" maxlength="64" style="width: 80%;" onchange="PF('tablaWidget').filter()"/>
                        </f:facet>
                        <h:outputText value="#{obj.usuarioCrea}"/>
                    </p:column>
                </p:dataTable>
            </h:form>

            <!-- Crear -->
            <p:dialog header="Crear Adjunto" widgetVar="dialogoCrear" appendTo="@(body)" modal="true" width="50%" >
                <p:scrollPanel mode="native" style="height:200px">
                    <h:form id="frmCrear" >
                        <p:panelGrid id="panelCrear">                            
                            <p:row>
                                <p:column class="ui-g-2">
                                    <p:outputLabel value="Tipo Archivo" for="tipoArchivo" style="font-weight:bold"/>
                                </p:column>
                                <p:column class="ui-g-10">
                                    <p:selectOneMenu id="tipoArchivo" label="Tipo Archivo" required="true" value="#{aucCargaMasivaBean.objeto.tipo}" 
                                             editable="fase" style="width: 100%;" requiredMessage="Tipo Archivo: Este campo es obligatorio.">
                                        <f:selectItem itemLabel="Censo" itemValue="1"/>
                                        <f:selectItem itemLabel="Seguimiento" itemValue="2" />
                                        <p:ajax event="change" listener="#{aucCargaMasivaBean.cargarDato}" update="tipoArchivo"/>
                                    </p:selectOneMenu>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column class="ui-g-12" style="text-align: center">
                                     <p:fileUpload id="cargarDocumento" label="Agregar Documento" uploadLabel="Cargar" cancelLabel="Cancelar"
                                          fileLimitMessage="MÃ¡ximo nÃºmero de archivos excedido, los permitidos son: 1" 
                                          invalidFileMessage="Tipo invÃ¡lido de archivo"   
                                          listener="#{aucCargaMasivaBean.cargarAdjunto}" mode="advanced" style="width: 100%;" dragDropSupport="false"
                                          required="true" requiredMessage="Se debe agregar un Documento." 
                                          sizeLimit="10000000" fileLimit="1" allowTypes="/(\.|\/)(xlsx)$/" />   
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </h:form>
                </p:scrollPanel>
            </p:dialog>
            <!-- Ver sucesos -->            
            <p:dialog header="Ver Sucesos" widgetVar="dialogoVerSucesos" width="80%" appendTo="@(body)" modal="true" >
                <h:form id="frmVerSucesos">
                    <div align="right">
                        <p:commandButton title="Refrescar" actionListener="#{aucCargaMasivaBean.refrescarFallos()}"
                                         oncomplete="PF('widgetSucesos').filter()" icon="ui-icon-refresh"/>                        
                    </div>
                    <h:panelGroup id ="hPanelSucesos">
                        <p:panelGrid id="panelSucesosLista" style="height:auto;" columns="1">
                            <p:dataTable id="tablaSucesos" 
                                         widgetVar="widgetSucesos" 
                                         var="objSuceso" 
                                         value="#{aucCargaMasivaBean.lazyFallos}" 
                                         rowKey="#{objSuceso.id}"
                                         rows="#{aucCargaMasivaBean.tamanoPagina}" 
                                         paginator="true" 
                                         lazy="true" 
                                         reflow="true" style="max-height: 62vh;overflow-y: scroll;"
                                         currentPageReportTemplate="Registros del {startRecord} al {endRecord} de {totalRecords}, PÃ¡gina {currentPage} de {totalPages}"
                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,30,50,100" 
                                         emptyMessage= "No se encontraron sucesos">

                                <p:column headerText="Tipo" filterBy="#{objSuceso.tipo}">
                                    <f:facet name="filter">
                                        <p:selectOneMenu  editable="false" style="margin-right: 10px; width: 90%;" onchange="PF('widgetSucesos').filter()">
                                            <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                            <f:selectItem itemLabel="Estructura" itemValue="1" />
                                            <f:selectItem itemLabel="ValidaciÃ³n" itemValue="2" />
                                            <f:selectItem itemLabel="Afiliado Hospitalizado" itemValue="3" />
                                            <f:selectItem itemLabel="Registro Exitoso" itemValue="4" />
                                            <f:selectItem itemLabel="Registro Egreso" itemValue="5" />
                                        </p:selectOneMenu>
                                    </f:facet>
                                    <h:outputText value="#{objSuceso.tipoStr}"/>
                                </p:column>

                                <p:column headerText="Fila"  filterBy="#{objSuceso.fila}">
                                    <f:facet name="filter">
                                        <p:inputNumber label="Fila" maxlength="128" 
                                                       style="width: 95%;" decimalPlaces="0" thousandSeparator=""
                                                       minValue="0" maxValue="100000"
                                                       onkeypress="
                                                               if (event.keyCode === 13) {
                                                                   onchange();
                                                                   return false;
                                                               }"  
                                                       onchange="PF('widgetSucesos').filter()"/>
                                    </f:facet>
                                    <h:outputText value="#{objSuceso.fila}"/>
                                </p:column>

                                <p:column headerText="Columna" filterBy="#{objSuceso.columna}">
                                    <f:facet name="filter">
                                        <p:inputNumber label="Columna" maxlength="128" 
                                                       style="width: 95%;" decimalPlaces="0" thousandSeparator=""
                                                       minValue="0" maxValue="100000"
                                                       onkeypress="
                                                               if (event.keyCode === 13) {
                                                                   onchange();
                                                                   return false;
                                                               }"  
                                                       onchange="PF('widgetSucesos').filter()"/>
                                    </f:facet>
                                    <h:outputText value="#{objSuceso.columna}"/>
                                </p:column>

                                <p:column headerText="Descripcion">
                                    <h:outputText value="#{objSuceso.descripcion}"/>
                                </p:column>
                            </p:dataTable>
                        </p:panelGrid>
                        <p:panelGrid  style="width:100%;margin:10px 0px 6px 0px">
                            <f:facet name="footer">
                                <p:row style="text-align:center;">
                                    <p:column colspan="6" style="text-align: center">
                                        <p:commandButton value="Salir" type="button" 
                                                         onclick="PF('dialogoVerSucesos').hide()" 
                                                         immediate="true" 
                                                         style="margin-left: 5px;"/>
                                    </p:column>
                                </p:row>
                            </f:facet>
                        </p:panelGrid>
                    </h:panelGroup>

                </h:form>
            </p:dialog>   
        </center>
    </ui:define>
</ui:composition>
