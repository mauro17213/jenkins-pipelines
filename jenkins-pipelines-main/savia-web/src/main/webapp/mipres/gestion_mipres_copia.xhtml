<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition template="/home.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="bodyJR">
        <h:outputStylesheet name="css/solicitudes.css"/>
        <center>
            <h:form id="frmPrescripciones">
                <p:toolbar>
                    <f:facet name="left" >
                        <span title="#{gestionMipresBean.modulo.descripcion}">#{gestionMipresBean.modulo.nombre}</span>
                    </f:facet>
                    <f:facet name="right">
                        <p:commandButton rendered="#{gestionMipresBean.accionListar}" title="Refrescar" actionListener="#{gestionMipresBean.refrescar}" icon="ui-icon-refresh"/>
                    </f:facet>
                </p:toolbar>

                <p:dataTable var="obj" value="#{gestionMipresBean.lazyRegistros}" paginator="true" rows="#{gestionMipresBean.tamanoPagina}" 
                             emptyMessage="No se encontraron registros"
                             currentPageReportTemplate="Registros del {startRecord} al {endRecord} de {totalRecords}, Página {currentPage} de {totalPages}"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,30,50,100" id="tablaRegistros" lazy="true"
                             widgetVar="tablaWidget"
                             style="font-size:11px;width:130%;min-width:1600px;"
                             rowKey="#{obj.id}" reflow="true">
                    <p:column headerText="Acciones" style="text-align: center;">
                        <p:commandButton rendered="#{gestionMipresBean.accionVer}" title="Ver" actionListener="#{gestionMipresBean.ver(obj.id)}" icon="ui-icon-search"/>
                    </p:column>

                    <p:column headerText="Número prescripción" sortBy="#{obj.numeroPrescripcion}" filterBy="#{obj.numeroPrescripcion}" style="text-align: center;">
                        <f:facet name="filter">                            
                            <p:inputText label="Número prescripción" maxlength="32" style="width: 95%;" onchange="PF('tablaWidget').filter()" />
                        </f:facet>
                        <p:outputLabel value="#{obj.numeroPrescripcion}" title="#{obj.numeroPrescripcion}"/>
                    </p:column>

                    <p:column headerText="Fecha prescripción" sortBy="#{obj.fechaPrescripcion}" style="text-align: center;">
                        <h:outputText value="#{obj.fechaPrescripcion}">
                            <f:convertDateTime type="date" pattern="yyyy-MM-dd" timeZone="America/Bogota"/>
                        </h:outputText>
                        <h:outputText value="-"></h:outputText>
                        <h:outputText value="#{obj.horaPrescripcion}">
                            <f:convertDateTime type="date" pattern="HH:mm" timeZone="America/Bogota"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Tipo Doc. Afiliado" filterBy="#{obj.asegAfiliado.maeTipoDocumento}" style="text-align: center;">
                        <f:facet name="filter">                            
                            <p:selectOneMenu onchange="PF('tablaWidget').filter()" style="width: 90%;" >
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{gestionMipresBean.listaTiposDocumentoPersona}" var="tipo" itemValue="#{tipo.id}" itemLabel="#{tipo.nombre}" itemDescription="#{tipo.descripcion}"/>
                            </p:selectOneMenu>
                        </f:facet>
                        <p:outputLabel value="#{gestionMipresBean.obtenerTipoDocumentoPersona(obj.asegAfiliado.maeTipoDocumento)}"/>
                    </p:column>

                    <p:column headerText="Nro. Doc. Afiliado" sortBy="#{obj.asegAfiliado.numeroDocumento}" filterBy="#{obj.asegAfiliado.numeroDocumento}">
                        <f:facet name="filter">
                            <p:inputText label="Documento" maxlength="64" style="width: 95%;" onchange="PF('tablaWidget').filter()" />
                        </f:facet>
                        <p:outputLabel value="#{obj.asegAfiliado.numeroDocumento}"/>
                    </p:column>

                    <p:column headerText="Nombre completo afiliado" sortBy="#{obj.asegAfiliado.nombres}" filterBy="#{obj.asegAfiliado.nombres}">
                        <f:facet name="filter">
                            <p:inputText label="Nombres" maxlength="64" style="width: 95%;" onchange="PF('tablaWidget').filter()" />
                        </f:facet>
                        <p:outputLabel value="#{obj.asegAfiliado.nombreCompleto}"/>
                    </p:column>

                    <p:column headerText="Recobrante" filterBy="#{obj.recobrante}" style="text-align: center;">
                        <f:facet name="filter">                            
                            <p:selectOneMenu onchange="PF('tablaWidget').filter()" style="width: 88%;" >
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItem itemLabel=" NO " itemValue="0"  />
                                <f:selectItem itemLabel=" SI " itemValue="1" />
                            </p:selectOneMenu>
                        </f:facet>
                        <p:outputLabel value="#{gestionMipresBean.obtenerRecobrante(obj.recobrante)}"/>
                    </p:column>

                    <p:column headerText="Régimen afiliado" filterBy="#{obj.asegAfiliado.regimen}" style="text-align: center;">
                        <f:facet name="filter">                            
                            <p:selectOneMenu onchange="PF('tablaWidget').filter()" style="width: 88%;" >
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItem itemLabel=" Subsidiado " itemValue="1"  />
                                <f:selectItem itemLabel=" Contributivo " itemValue="2" />
                            </p:selectOneMenu>
                        </f:facet>
                        <p:outputLabel value="#{gestionMipresBean.obtenerRegimen(obj.asegAfiliado.regimen)}"/>
                    </p:column>

                    <p:column headerText="Número documento IPS" sortBy="#{obj.prestadorNumeroDocumento}" filterBy="#{obj.prestadorNumeroDocumento}" style="text-align: center;">
                        <f:facet name="filter">                            
                            <p:inputText label="Nro. Documento IPS" maxlength="64" style="width: 95%;" onchange="PF('tablaWidget').filter()" />
                        </f:facet>
                        <p:outputLabel value="#{obj.prestadorNumeroDocumento}"/>
                    </p:column>

                    <p:column headerText="Razón social IPS" sortBy="#{obj.prestadorRazonSocial}" filterBy="#{obj.prestadorRazonSocial}" style="text-align: center;">
                        <f:facet name="filter">                            
                            <p:inputText label="Razón Social" maxlength="64" style="width: 95%;" onchange="PF('tablaWidget').filter()" />
                        </f:facet>
                        <p:outputLabel value="#{obj.prestadorRazonSocial}"/>
                    </p:column>

                    <p:column headerText="Nombre completo profesional" sortBy="#{obj.cntProfesional.nombreCompleto}" filterBy="#{obj.cntProfesional.nombreCompleto}" style="text-align: center;">
                        <f:facet name="filter">                            
                            <p:inputText label="Nombre Completo" maxlength="64" style="width: 95%;" onchange="PF('tablaWidget').filter()" />
                        </f:facet>
                        <p:outputLabel value="#{obj.cntProfesional.nombreCompleto}"/>
                    </p:column>

                </p:dataTable>
            </h:form>

            <!-- Ver -->
            <p:dialog widgetVar="dialogoVer" appendTo="@(body)" modal="true" style="max-width: 95%;" dynamic="true">
                <header style="font-size: 30px;">
                    <b>Ver</b>
                </header>
                <h:form id="frmAuditoriaVer" class="frmAuditoria" style="margin-top: -15px; text-align: right;">
                    <p:outputLabel id="labelDatosAuditoria" value="#{gestionMipresBean.objeto.asegAfiliado.datosAuditoria} "/>
                    <p:commandButton id="auditoria" class="btnAuditoria" action="#{gestionMipresBean.mostrarAfiliadoGeneral()}" icon="ui-icon-person" title="Afiliado" />
                </h:form>
                <p:scrollPanel mode="native" style="max-height: 500px;">
                    <h:form id="frmVer">
                        <p:panel header="Tipo de gestión" style="margin-bottom:10px;" toggleable="true">
                            <p:panelGrid columns="4"
                                         columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                                         layout="grid"
                                         styleClass="ui-panelgrid-blank ui-fluid" >

                                <p:outputLabel value="Número prescripción" style="font-weight:bold"/>
                                <p:outputLabel value="#{gestionMipresBean.objeto.numeroPrescripcion}"/>

                                <p:outputLabel value="Fecha prescripción" style="font-weight:bold"/>
                                <p:outputLabel value="#{gestionMipresBean.objeto.fechaPrescripcion}">
                                    <f:convertDateTime type="date" pattern="yyyy-MM-dd" timeZone="America/Bogota"/>
                                </p:outputLabel>
                                <h:outputLabel value="#{obj.horaPrescripcion}">
                                    <f:convertDateTime type="date" pattern="HH:mm" timeZone="America/Bogota"/>
                                </h:outputLabel>
                                <p:spacer/>

                                <p:outputLabel value="Ambito" style="font-weight:bold"/>
                                <p:outputLabel value="#{gestionMipresBean.obtenerAmbito(gestionMipresBean.objeto.codAmbAte)}"/>

                                <p:outputLabel value="Enfermedad huerfana"  style="font-weight:bold"/>
                                <p:outputLabel value="#{gestionMipresBean.objeto.enfermedadHuerfana ? 'Si' : 'No'}"/>

                                <p:outputLabel value="Código enfermedad huerfana"  style="font-weight:bold"/>
                                <p:outputLabel value="#{gestionMipresBean.objeto.codigoEnfermedadHuerfana}"/>

                                <p:outputLabel value="Código Diagnóstico Principal"  style="font-weight:bold"/>
                                <p:outputLabel value="#{gestionMipresBean.objeto.maDiagnosticoPrincipalCodigo}"/>

                                <p:outputLabel value="Diagnóstico Principal"  style="font-weight:bold"/>
                                <p:outputLabel value="#{gestionMipresBean.objeto.maDiagnosticoPrincipalValor}"/>

                            </p:panelGrid>
                        </p:panel>
                        <p:panel id="pnlAfiliado" header="Información del afiliado" style="margin-bottom:10px;" toggleable="true">
                            <p:panelGrid id="panelAfiliado" columns="4"
                                         columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                                         layout="grid"
                                         styleClass="ui-panelgrid-blank ui-fluid" >

                                <p:outputLabel value="Tipo documento"  style="font-weight:bold"/>
                                <p:outputLabel value="#{gestionMipresBean.obtenerTipoDocumentoPersona(gestionMipresBean.objeto.asegAfiliado.maeTipoDocumento)}"/>                                        

                                <p:outputLabel value="Número documento"  style="font-weight:bold"/>
                                <p:outputLabel value="#{gestionMipresBean.objeto.asegAfiliado.numeroDocumento}"/>

                                <p:outputLabel value="Nombres"  style="font-weight:bold"/>
                                <p:outputLabel value="#{gestionMipresBean.objeto.asegAfiliado.nombres}"/>

                                <p:outputLabel value="Apellidos"  style="font-weight:bold"/>
                                <p:outputLabel value="#{gestionMipresBean.objeto.asegAfiliado.apellidos}"/>

                                <p:outputLabel value="Género"  style="font-weight:bold"/>
                                <h:outputText value="#{gestionMipresBean.obtenerTipoGenero(gestionMipresBean.objeto.asegAfiliado.genero)}"/>

                                <p:outputLabel value="Fecha nacimiento"  style="font-weight:bold"/>
                                <p:outputLabel value="#{gestionMipresBean.objeto.asegAfiliado.fechaNacimiento}">
                                    <f:convertDateTime type="date" pattern="yyyy-MM-dd" timeZone="America/Bogota"/>
                                </p:outputLabel>

                                <p:outputLabel value="Régimen"  style="font-weight:bold"/>
                                <p:outputLabel value="#{gestionMipresBean.objeto.asegAfiliado.regimen == '1' ? 'Subsidiado' : gestionMipresBean.objeto.asegAfiliado.regimen == '2' ? 'Contributivo' : ''}"/>

                                <p:outputLabel value="Estado afiliación"  style="font-weight:bold"/>
                                <p:outputLabel value="#{gestionMipresBean.obtenerEstadoAfiliacion(gestionMipresBean.objeto.asegAfiliado.maeEstadoAfiliacion)}"/>

                                <p:outputLabel value="Dirección"  style="font-weight:bold"/>
                                <p:outputLabel value="#{gestionMipresBean.objeto.asegAfiliado.direccionResidencia}"/>

                                <p:outputLabel value="Teléfono"  style="font-weight:bold"/>
                                <p:outputLabel value="#{gestionMipresBean.objeto.asegAfiliado.telefonoFijo}"/>

                                <p:outputLabel value="Celular"  style="font-weight:bold"/>
                                <p:outputLabel value="#{gestionMipresBean.objeto.asegAfiliado.telefonoMovil}"/>

                            </p:panelGrid>
                        </p:panel>
                        <p:panel id="pnlIPS" header="Información IPS" rendered="#{gestionMipresBean.objeto.recobrante == 0}" style="margin:10px 0px;" toggleable="true">
                            <p:panelGrid id="panelIPS" columns="4"
                                         columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                                         layout="grid"
                                         styleClass="ui-panelgrid-blank ui-fluid" >

                                <p:outputLabel value="Número documento" style="font-weight:bold"/>
                                <p:outputLabel value="#{gestionMipresBean.objeto.prestadorNumeroDocumento}"/>

                                <p:outputLabel value="Razón social" style="font-weight:bold"/>
                                <p:outputLabel value="#{gestionMipresBean.objeto.cntPrestadorSede.cntPrestador.razonSocial}"/>                                        

                                <p:outputLabel value="Ciudad/Municipio"  style="font-weight:bold"/>
                                <p:outputLabel value="#{gestionMipresBean.objeto.cntPrestadorSede.ubicacion.nombre}"/>

                                <p:outputLabel value="Departamento" style="font-weight:bold" />
                                <p:outputLabel value="#{gestionMipresBean.objeto.cntPrestadorSede.ubicacion.ubicacionPadre.nombre}"/>

                            </p:panelGrid>
                        </p:panel>
                        <p:panel id="pnlProfesional" header="Profesional" style="margin:10px 0px;" toggleable="true">
                            <p:panelGrid id="panelPersona" columns="4"
                                         columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                                         layout="grid"
                                         styleClass="ui-panelgrid-blank ui-fluid" >

                                <p:outputLabel value="Tipo documento" style="font-weight:bold"/>
                                <p:outputLabel value="#{gestionMipresBean.objeto.cntProfesional.maeTipoDocumentoValor}"/>

                                <p:outputLabel value="Número documento" style="font-weight:bold"/>
                                <p:outputLabel value="#{gestionMipresBean.objeto.cntProfesional.documento}"  />

                                <p:outputLabel value="Primer nombre" style="font-weight:bold"/>
                                <p:outputLabel value="#{gestionMipresBean.objeto.cntProfesional.primerNombre}"/>

                                <p:outputLabel value="Segundo nombre" style="font-weight:bold"/>
                                <p:outputLabel value="#{gestionMipresBean.objeto.cntProfesional.segundoNombre}"/>

                                <p:outputLabel value="Primer apellido" style="font-weight:bold"/>
                                <p:outputLabel value="#{gestionMipresBean.objeto.cntProfesional.primerApellido}"/>

                                <p:outputLabel value="Segundo apellido" style="font-weight:bold"/>
                                <p:outputLabel value="#{gestionMipresBean.objeto.cntProfesional.segundoApellido}"/>

                                <p:outputLabel value="Registro Médico" style="font-weight:bold"/>
                                <p:outputLabel value="#{gestionMipresBean.objeto.cntProfesional.registroMedico}" style="width: 94%;"/>

                            </p:panelGrid>
                        </p:panel>
                        <p:panel id="pnlRecobrante" header="Detalles tutela" rendered="#{gestionMipresBean.objeto.recobrante == 1}" style="margin:10px 0px;" toggleable="true">
                            <p:panelGrid id="panelRecobrante" columns="4"
                                         columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                                         layout="grid"
                                         styleClass="ui-panelgrid-blank ui-fluid" >

                                <p:outputLabel value="Fallo"  style="font-weight:bold"/>
                                <p:outputLabel value="#{gestionMipresBean.objetoRecobrante.fallo}"/>

                                <p:outputLabel value="Fecha Fallo"  style="font-weight:bold"/>
                                <p:outputLabel value="#{gestionMipresBean.objetoRecobrante.fechaFallo}">
                                    <f:convertDateTime type="date" pattern="yyyy-MM-dd" timeZone="America/Bogota"/>
                                </p:outputLabel>

                                <p:outputLabel value="Fecha 1ra Instancia"  style="font-weight:bold"/>
                                <p:outputLabel value="#{gestionMipresBean.objetoRecobrante.fechaPrimeraInstancia}">
                                    <f:convertDateTime type="date" pattern="yyyy-MM-dd" timeZone="America/Bogota"/>
                                </p:outputLabel>

                                <p:outputLabel value="Fecha 2da Instancia"  style="font-weight:bold"/>
                                <p:outputLabel value="#{gestionMipresBean.objetoRecobrante.fechaSegundaInstancia}">
                                    <f:convertDateTime type="date" pattern="yyyy-MM-dd" timeZone="America/Bogota"/>
                                </p:outputLabel>

                                <p:outputLabel value="Fecha Corte"  style="font-weight:bold"/>
                                <p:outputLabel value="#{gestionMipresBean.objetoRecobrante.fechaCorte}">
                                    <f:convertDateTime type="date" pattern="yyyy-MM-dd" timeZone="America/Bogota"/>
                                </p:outputLabel>

                                <p:outputLabel value="Fecha Desacatoa"  style="font-weight:bold"/>
                                <p:outputLabel value="#{gestionMipresBean.objetoRecobrante.fechaDesacato}">
                                    <f:convertDateTime type="date" pattern="yyyy-MM-dd" timeZone="America/Bogota"/>
                                </p:outputLabel>

                                <p:outputLabel value="Codigo Diagnostico Principal"  style="font-weight:bold"/>
                                <p:outputLabel value="#{gestionMipresBean.objetoRecobrante.maDiagnosticoMotivaPrincipalCodigo}"/>

                                <p:outputLabel value="Diagnostico Principal"  style="font-weight:bold"/>
                                <p:outputLabel value="#{gestionMipresBean.objetoRecobrante.maDiagnosticoMotivaPrincipalValor}"/>

                                <p:outputLabel value="Diagnostico 2"  style="font-weight:bold"/>
                                <p:outputLabel value="#{gestionMipresBean.objetoRecobrante.maDiagnosticoMotiva2Valor}"/>

                                <p:outputLabel value="Diagnostico 3"  style="font-weight:bold"/>
                                <p:outputLabel value="#{gestionMipresBean.objetoRecobrante.maDiagnosticoMotiva3Valor}"/>

                                <p:outputLabel value="criterio 1"  style="font-weight:bold"/>
                                <p:outputLabel value="#{gestionMipresBean.obtenerConfirmacion(gestionMipresBean.objetoRecobrante.criterio1Corte)}"/>

                                <p:outputLabel value="criterio 2"  style="font-weight:bold"/>
                                <p:outputLabel value="#{gestionMipresBean.obtenerConfirmacion(gestionMipresBean.objetoRecobrante.criterio2Corte)}"/>

                                <p:outputLabel value="criterio 3"  style="font-weight:bold"/>
                                <p:outputLabel value="#{gestionMipresBean.obtenerConfirmacion(gestionMipresBean.objetoRecobrante.criterio3Corte)}"/>

                                <p:outputLabel value="criterio 4"  style="font-weight:bold"/>
                                <p:outputLabel value="#{gestionMipresBean.obtenerConfirmacion(gestionMipresBean.objetoRecobrante.criterio4Corte)}"/>

                            </p:panelGrid>
                        </p:panel>
                        <p:panel header="Tecnologías" style="margin-bottom:10px;" toggleable="true">
                            <p:dataTable var="dto" value="#{gestionMipresBean.listaMpDetalleDTO}"
                                         emptyMessage="No se encontraron registros" id="tablaRegistrosDTO"
                                         widgetVar="tablaWidgetDTO" style="font-size:11px;"
                                         rowKey="#{dto.id}">
                                <p:column headerText="Acciones" style="text-align: center;">
                                    <p:commandButton rendered="#{gestionMipresBean.accionVer}" title="Ver Programadas" actionListener="#{gestionMipresBean.verProgramadas(dto.id,dto.tipoTecnologiaId)}" icon="ui-icon-calendar"/>
                                    <p:commandButton rendered="#{gestionMipresBean.accionVer}" title="Ver Entregadas" actionListener="#{gestionMipresBean.verEntregadas(dto.id,dto.tipoTecnologiaId)}" icon="ui-icon-transferthick-e-w"/>
                                </p:column>
                                <p:column headerText="Consecutivo" style="text-align: center;">
                                    <p:outputLabel value="#{dto.consecutivo}"/>
                                </p:column>
                                <p:column headerText="Tipo tecnología" style="text-align: center;">
                                    <p:outputLabel value="#{dto.tipoTecnologia}"/>
                                </p:column>
                                <p:column headerText="Tipo medicamento" style="text-align: center;" visible="false">
                                    <p:outputLabel value="#{dto.tipoMedicamento}"/>
                                </p:column>
                                <p:column headerText="Tipo prestación" style="text-align: center;">
                                    <p:outputLabel value="#{dto.tipoPrestacion}"/>
                                </p:column>
                                <p:column headerText="Código" style="text-align: center;">
                                    <p:outputLabel value="#{dto.codigoFormaFarmaceutica}"/>
                                </p:column>
                                <p:column headerText="Nombre" style="text-align: center;">
                                    <p:outputLabel value="#{dto.nombreTecnologiaPrescripta}"/>
                                </p:column>
                                <p:column headerText="Duración tratamiento ordenado" style="text-align: center;">
                                    <p:outputLabel value="#{dto.duracionTratamientoOrdenado}"/>
                                </p:column>
                                <p:column headerText="Cantidad total prescrita" style="text-align: center;">                                    
                                    <p:outputLabel rendered="#{gestionMipresBean.validarResiduoDecimal(dto.cantidadTotalPrescrita)}" value="#{dto.cantidadTotalPrescrita}">
                                        <f:convertNumber maxFractionDigits="2" pattern = "#000.00" />
                                    </p:outputLabel>
                                    <p:outputLabel rendered="#{!gestionMipresBean.validarResiduoDecimal(dto.cantidadTotalPrescrita)}" value="#{gestionMipresBean.convertirTextoAEntero(dto.cantidadTotalPrescrita)}">
                                        <f:convertNumber integerOnly="true"/>
                                    </p:outputLabel>
                                </p:column>
                                <p:column headerText="Código tecnología" style="text-align: center;" visible="false">
                                    <p:outputLabel value="#{dto.codigoTecnologia}"/>
                                </p:column>
                                <p:column headerText="Nombre tecnología" style="text-align: center;" visible="false">
                                    <p:outputLabel value="#{dto.nombreTecnologia}"/>
                                </p:column>
                                <p:column headerText="Código tecnología avalada eps" style="text-align: center;" visible="false">
                                    <p:outputLabel value="#{dto.codigoTecnologiaAvalEps}"/>
                                </p:column>
                                <p:column headerText="Nombre tecnología avalada eps" style="text-align: center;" visible="false">
                                    <p:outputLabel value="#{dto.nombreTecnologiaAvalEps}"/>
                                </p:column>
                                <p:column headerText="Cantidad total" style="text-align: center;">
                                    <p:outputLabel value="#{dto.cantidadTotal}"/>
                                </p:column>
                                <p:column headerText="Entregados" style="text-align: center;">
                                    <p:outputLabel rendered="#{gestionMipresBean.validarResiduoDecimal(dto.numeroEntregas)}" value="#{dto.numeroEntregas}">
                                        <f:convertNumber maxFractionDigits="2" pattern = "#000.00" />
                                    </p:outputLabel>
                                    <p:outputLabel rendered="#{!gestionMipresBean.validarResiduoDecimal(dto.numeroEntregas)}" value="#{dto.numeroEntregas}">
                                        <f:convertNumber integerOnly="true"/>
                                    </p:outputLabel>                                    
                                </p:column>
                                <p:column headerText="Pendientes" style="text-align: center;">
                                    <p:outputLabel rendered="#{gestionMipresBean.validarResiduoDecimal(dto.pendientes)}" value="#{dto.pendientes}">
                                        <f:convertNumber maxFractionDigits="2" pattern = "#000.00" />
                                    </p:outputLabel>
                                    <p:outputLabel rendered="#{!gestionMipresBean.validarResiduoDecimal(dto.pendientes)}" value="#{dto.pendientes}">
                                        <f:convertNumber integerOnly="true"/>
                                    </p:outputLabel>  
                                </p:column>
