<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition template="/home.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="bodyJR">
        <center>
            <h:form id="frmContrasena">
                <p:toolbar>
                    <f:facet name="left" >
                        <span title="#{contrasenaBean.modulo.descripcion}">#{contrasenaBean.modulo.nombre}</span>
                    </f:facet>
                    <f:facet name="right">
                        <p:commandButton title="Cambio Contraseña" ajax="false" actionListener="#{contrasenaBean.cambiarContrasena()}" icon="ui-icon-locked"/>
                    </f:facet>
                </p:toolbar>
                <h:panelGrid id="panelVer" columns="2" styleClass="showcase-text-align-center">

                    <p:outputLabel value="Correo Electrónico" for="correoElectronico" style="font-weight:bold"/>
                    <p:outputLabel id="correoElectronico" value="#{contrasenaBean.usuarioCorreoElectronico}"/>

                    <p:outputLabel value="Nombre de Usuario" for="nombre" style="font-weight:bold"/>
                    <p:outputLabel id="nombre" value="#{contrasenaBean.nombreUsuario}"/>

                    <p:outputLabel value="Contraseña Actual" for="contrasenaActual" style="font-weight:bold"/>
                    <p:password id="contrasenaActual" label="Contraseña Actual" value="#{contrasenaBean.contrasenaActual}" style="width: 130px;" required="true" maxlength="16">
                    </p:password>

                    <p:outputLabel value="Contraseña Nueva 1" for="contrasenaNueva1" style="font-weight:bold"/>
                    <p:password id="contrasenaNueva1" label="Contraseña Nueva 1" value="#{contrasenaBean.contrasenaNueva1}" style="width: 130px;" required="true" maxlength="16">
                        <f:validateLength minimum="5" maximum="16" />
                    </p:password>

                    <p:outputLabel value="Contraseña Nueva 2" for="contrasenaNueva2" style="font-weight:bold"/>
                    <p:password id="contrasenaNueva2" label="Contraseña Nueva 2" value="#{contrasenaBean.contrasenaNueva2}" style="width: 130px;" required="true" maxlength="16">
                        <f:validateLength minimum="5" maximum="16" />
                    </p:password>
                </h:panelGrid>
            </h:form>
        </center>
    </ui:define>
</ui:composition>
