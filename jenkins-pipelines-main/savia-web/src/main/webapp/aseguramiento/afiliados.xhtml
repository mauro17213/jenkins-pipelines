<?xml version='1.0' encoding='UTF-8' ?>

    <ui:define name="bodyJR">
        <script type="text/javascript">
            function mayus(e) {
                e.value = e.value.toUpperCase();
            }
            ;
        </script>
        <center>
            <style>
                .ui-panelgrid .ui-grid-responsive .ui-panelgrid-cell {

                }

            <script>

                var currentMarker = null;
                function handlePointClick(event) {
                    currentMarker = new google.maps.Marker({
                        position: new google.maps.LatLng(event.latLng.lat(), event.latLng.lng())
                    });
                    PF('mapaWidgetVer').addOverlay(currentMarker);
                }
                
                function handlePointClickDireccion(event) {
                    currentMarker = new google.maps.Marker({
                        position: new google.maps.LatLng(event.latLng.lat(), event.latLng.lng())
                    });
                    PF('mapaWidgetDireccion').addOverlay(currentMarker);
                }
                
                function geocode(direccion) {
                    PF('mapaWidgetDireccion').geocode(direccion);
                }

            </script>
            
            <h:form id="frmAfiliados">

                    <f:facet name="right">
                        <p:commandButton rendered="#{afiliadosBean.accionListar}" title="Refrescar" ajax="false" actionListener="#{afiliadosBean.refrescar}" icon="ui-icon-refresh"/>

                    </f:facet>
                </p:toolbar>
                <p:dataTable var="obj" value="#{afiliadosBean.lazyAfiliado}" paginator="true" rows="#{afiliadosBean.tamanoPagina}"

                             currentPageReportTemplate="Registros del {startRecord} al {endRecord} de {totalRecords}, Página {currentPage} de {totalPages}"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,30,50,100" id="tablaRegistros" lazy="true"
                             widgetVar="tablaWidget"
                             style="font-size:11px;"
                             scrollable="true"
                             scrollWidth="100%"
                             rowKey="#{obj.id}" reflow="true">
                    <p:column width="80" style="text-align: center;">
                        <f:facet name="header">
                            <h:outputText value="Acciones"/>
                        </f:facet>    
                        <p:commandButton rendered="#{afiliadosBean.accionVer}" title="Detalle Afiliado" actionListener="#{afiliadosBean.ver(obj.id)}" icon="ui-icon-search"/>

                        <p:commandButton rendered="#{afiliadosBean.accionAdicional1}" title="Histórico Registro Novedades" actionListener="#{afiliadosBean.verHistorialNovedades(obj.id)}" icon="ui-icon-note"/>
                        <p:commandButton rendered="#{afiliadosBean.accionAdicional2}" title="Adjuntos" actionListener="#{afiliadosBean.listarAdjuntos(obj.id)}" icon="ui-icon-folder-open"/>
                        <p:commandButton rendered="#{afiliadosBean.accionBorrar}" title="Borrar" action="#{afiliadosBean.borrar(obj.id)}" icon="ui-icon-trash">
                            <p:confirm header="Confirmación" message="Está seguro que desea eliminar?" icon="ui-icon-alert" />
                        </p:commandButton>
                        <p:commandButton rendered="#{afiliadosBean.accionAdicional3}" title="Reportes" actionListener="#{afiliadosBean.verReportes(obj.id)}" icon="ui-icon-print"/>
                        <p:commandButton rendered="#{afiliadosBean.accionAdicional7 and afiliadosBean.validarEstadoDuplicado(obj.maeEstadoAfiliacion)}" title="Desmarcar Duplicado" action="#{afiliadosBean.desmarcarDuplicado(obj.id)}" icon="ui-icon-transferthick-e-w">
                            <p:confirm header="Confirmación" message="Está seguro que desea desmarcar el usuario como Duplicado?" icon="ui-icon-alert" />
                        </p:commandButton>
                        <p:commandButton rendered="#{afiliadosBean.accionAdicional8}" title="Certificado de Contactos" actionListener="#{afiliadosBean.verCertificadoContacto(obj)}" icon="ui-icon-contact"/>

                    <p:column headerText="Estado Afiliación" filterBy="#{obj.maeEstadoAfiliacion}">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('tablaWidget').filter()" style="width: 88%;" >
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{afiliadosBean.listaEstadosAfiliacionListar}" var="tipo" itemValue="#{tipo.id}" itemLabel="#{tipo.nombre}" itemDescription="#{tipo.descripcion}"/>

                    </p:column>

                                        return false;

                        </f:facet>
                        <h:outputText value="#{obj.id} " title="#{obj.id}"/>
                    </p:column>

                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">

                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" style="left:25%"/>
                </p:confirmDialog>

                                     emptyMessage="No se encontraron registros"
                                     currentPageReportTemplate="Registros del {startRecord} al {endRecord} de {totalRecords}, Página {currentPage} de {totalPages}"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"

                                    <p:inputText label="Código" maxlength="64" style="width: 95%;" onkeypress="if (event.keyCode === 13) {

                                <h:outputText value="#{objHistorial.asegMaNovedad.codigoNovedad}" title="#{objHistorial.asegMaNovedad.codigoNovedad}"/>
