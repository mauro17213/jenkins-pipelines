<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition template="/home.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="bodyJR">
        <center>
            <script type="text/javascript">
                //<![CDATA[ 
                function noPuntuacion(e) {
                    var key = window.Event ? e.which : e.keyCode
                    return (key != 44 && key != 46 && key != 59)
                }
                ;
                function soloNumeros(e) {
                    var key = window.Event ? e.which : e.keyCode
                    return (key >= 48 && key <= 57)
                }
                ;
                //]]>
            </script>
            <h:form id="frmCertificados">
                <p:toolbar>
                    <f:facet name="left" >
                        <span title="#{certificadosBean.modulo.descripcion}">#{certificadosBean.modulo.nombre}</span>
                    </f:facet>
                    <f:facet name="right">
                        <p:commandButton rendered="#{certificadosBean.accionListar}" title="Refrescar" ajax="false" actionListener="#{certificadosBean.refrescar}" icon="ui-icon-refresh"/>
                    </f:facet>
                </p:toolbar>
                <p:dataTable var="obj" value="#{certificadosBean.lazyCertificados}" paginator="true" rows="#{certificadosBean.tamanoPagina}" 
                             emptyMessage="No se encontraron registros"
                             currentPageReportTemplate="Registros del {startRecord} al {endRecord} de {totalRecords}, Página {currentPage} de {totalPages}"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,30,50,100" id="tablaRegistros" lazy="true"
                             widgetVar="tablaWidget"
                             style="font-size:11px;"
                             scrollable="true"
                             scrollWidth="100%"
                             rowKey="#{obj.id}" reflow="true">

                    <p:column style="text-align: center;">
                        <f:facet name="header">
                            <h:outputText value="Acciones"/>
                        </f:facet>    
                        <p:commandButton rendered="#{certificadosBean.accionAdicional1}" disabled="#{certificadosBean.deshabilitarVigenciaCertificado(obj.fechaFinVigencia)}" title="Imprimir Certificado" ajax="true" onclick="PrimeFaces.monitorDownload(start, stop);" icon="ui-icon-circle-arrow-s">
                            <p:fileDownload value="#{certificadosBean.generarArchivoResultados(obj)}" />
                        </p:commandButton>
                    </p:column>

                    <p:column headerText="Código" sortBy="#{obj.id}" filterBy="#{obj.id}">
                        <f:facet name="filter">
                            <p:inputText maxlength="64" style="width: 95%;" onkeypress="
                                    if (event.keyCode === 13) {
                                        onchange();
                                        return false;
                                    }" onchange="PF('tablaWidget').filter()" />
                        </f:facet>
                        <h:outputText value="#{obj.id}" title="#{obj.id}"/>
                    </p:column>
                    <p:column headerText="Contrato Afiliado" filterBy="#{obj.asegAfiliado.idAfiliado}">
                        <f:facet name="filter">
                            <p:inputText maxlength="45" style="width: 95%;" onkeypress="
                                    if (event.keyCode === 13) {
                                        onchange();
                                        return false;
                                    }" onchange="PF('tablaWidget').filter()" />
                        </f:facet>
                        <h:outputText value="#{obj.asegAfiliado.idAfiliado}" title="#{obj.asegAfiliado.idAfiliado}"/>
                    </p:column>
                    <p:column headerText="Tipo Documento" filterBy="#{obj.maeTipoDocumentoId}">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('tablaWidget').filter()" style="width: 88%;" >
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{certificadosBean.listaTiposDocumento}" var="tipo" itemValue="#{tipo.id}" itemLabel="#{tipo.nombre}" itemDescription="#{tipo.descripcion}"/>
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{certificadosBean.getTipoDocumento(obj.maeTipoDocumentoId)}" title="#{certificadosBean.getTipoDocumento(obj.maeTipoDocumentoId)}"/>
                    </p:column>
                    <p:column headerText="Número Documento" filterBy="#{obj.numeroDocumento}">
                        <f:facet name="filter">
                            <p:inputText label="Número Documento" maxlength="64" style="width: 95%;" onkeypress="if (event.keyCode === 13) {
                                        onchange();
                                        return false;
                                    }"  onchange="PF('tablaWidget').filter()" />
                        </f:facet>
                        <h:outputText value="#{obj.numeroDocumento}" title="#{obj.numeroDocumento}"/>
                    </p:column>
                    <p:column headerText="Primer Apellido" filterBy="#{obj.primerApellido}">
                        <f:facet name="filter">
                            <p:inputText label="Primer Apellido" maxlength="64" style="width: 95%;" onkeypress="if (event.keyCode === 13) {
                                        onchange();
                                        return false;
                                    }"  onchange="PF('tablaWidget').filter()" />
                        </f:facet>
                        <h:outputText value="#{obj.primerApellido} " title="#{obj.primerApellido}"/>
                    </p:column>
                    <p:column headerText="Segundo Apellido" filterBy="#{obj.segundoApellido}">
                        <f:facet name="filter">
                            <p:inputText label="Segundo Apellido" maxlength="64" style="width: 95%;" onkeypress="if (event.keyCode === 13) {
                                        onchange();
                                        return false;
                                    }"  onchange="PF('tablaWidget').filter()" />
                        </f:facet>
                        <h:outputText value="#{obj.segundoApellido} " title="#{obj.segundoApellido}"/>
                    </p:column>
                    <p:column headerText="Primer Nombre" filterBy="#{obj.primerNombre}">
                        <f:facet name="filter">
                            <p:inputText label="Primer Nombre" maxlength="64" style="width: 95%;" onkeypress="if (event.keyCode === 13) {
                                        onchange();
                                        return false;
                                    }"  onchange="PF('tablaWidget').filter()" />
                        </f:facet>
                        <h:outputText value="#{obj.primerNombre} " title="#{obj.primerNombre}"/>
                    </p:column>
                    <p:column headerText="Segundo Nombre" filterBy="#{obj.segundoNombre}">
                        <f:facet name="filter">
                            <p:inputText label="Segundo Nombre" maxlength="64" style="width: 95%;" onkeypress="if (event.keyCode === 13) {
                                        onchange();
                                        return false;
                                    }"  onchange="PF('tablaWidget').filter()" />
                        </f:facet>
                        <h:outputText value="#{obj.segundoNombre} " title="#{obj.segundoNombre}"/>
                    </p:column>
                    <p:column headerText="Fecha de Nacimiento" sortBy="#{obj.fechaNacimiento}" >
                        <h:outputText value="#{obj.fechaNacimiento}" >
                            <f:convertDateTime type="date" pattern="yyyy-MM-dd" timeZone="America/Bogota"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Municipio Afiliación">
                        <h:outputText value="#{obj.afiliacionUbicacionValor}" title="#{obj.afiliacionUbicacionValor}"/>
                    </p:column>
                    <p:column headerText="Regimén Afiliación">
                        <h:outputText value="#{obj.maeRegimenDescripcion} " title="#{obj.maeRegimenDescripcion}"/>
                    </p:column>
                    <p:column headerText="Estado Afiliación">
                        <h:outputText value="#{certificadosBean.getEstadoAfiliacion(obj.maeEstadoAfiliacionId)}" title="#{certificadosBean.getEstadoAfiliacion(obj.maeEstadoAfiliacionId)}"/>
                    </p:column>
                    <p:column headerText="Tipo" filterBy="#{obj.tipo}">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('tablaWidget').filter()" style="width: 88%;" >
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItem itemLabel=" Certificado de Afiliación " itemValue="1"  />
                                <f:selectItem itemLabel=" Certificado de Portabilidad " itemValue="2" />
                                <f:selectItem itemLabel=" Certificado Fiscalia " itemValue="3" />
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{certificadosBean.getTipo(obj.tipo)} " title="#{certificadosBean.getTipo(obj.tipo)}"/>
                    </p:column>
                    <p:column headerText="Usuario Genera">
                        <h:outputText value="#{obj.usuarioCrea}" title="#{obj.usuarioCrea}"/>
                    </p:column>
                    <p:column headerText="Fecha Hora Generación">
                        <h:outputText value="#{obj.fechaHoraCrea}" title="#{obj.fechaHoraCrea}">
                            <f:convertDateTime type="date" pattern="yyyy-MM-dd HH:mm:ss" timeZone="America/Bogota"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Fecha Fin Vigencia">
                        <h:outputText value="#{obj.fechaFinVigencia}" title="#{obj.fechaFinVigencia}">
                            <f:convertDateTime type="date" pattern="yyyy-MM-dd HH:mm:ss" timeZone="America/Bogota"/>
                        </h:outputText>
                    </p:column>
                </p:dataTable>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" style="left:25%"/>
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" style="left:25%"/>
                </p:confirmDialog>
            </h:form>
            
        </center>
    </ui:define>
</ui:composition>
