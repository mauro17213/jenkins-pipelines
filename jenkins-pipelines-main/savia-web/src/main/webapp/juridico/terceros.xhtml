<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../home.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="bodyJR">
        <h:outputStylesheet name="css/cntjuridica.css"/>
        <center>

            <h:form id="frmGestion">
                <p:remoteCommand name="cerrarDialogoSelPrestador" action="#{cntjTerceroBean.cerrarDialogoCntPrestador()}"/>
                <p:remoteCommand name="ocultarDialogoSelPrestador" action="#{cntjTerceroBean.ocultarDialogoPrestador()}"/>

                <p:toolbar>
                    <f:facet name="left" >
                        <span title="#{cntjTerceroBean.modulo.descripcion}">#{cntjTerceroBean.modulo.nombre}</span>
                    </f:facet>
                    <f:facet name="right">
                        <p:commandButton rendered="#{cntjTerceroBean.accionListar}" title="Refrescar" ajax="true" actionListener="#{cntjTerceroBean.listar}" icon="pi pi-sync" class="boton-normal btn1" />
                        <p:commandButton rendered="#{cntjTerceroBean.accionCrear}" title="Crear" ajax="true" actionListener="#{cntjTerceroBean.crear()}" icon="pi pi-file-o" class="boton-normal btn1" />
                    </f:facet>
                </p:toolbar>

                <p:dataTable var="obj" class="listaDatos" value="#{cntjTerceroBean.lazyTercero}" paginator="true" rows="#{cntjTerceroBean.tamanoPagina}" 
                             emptyMessage="No se encontraron registros"
                             currentPageReportTemplate="Registros del {startRecord} al {endRecord} de {totalRecords}, Página {currentPage} de {totalPages}"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,30,50,100" id="tablaRegistros" lazy="true"
                             widgetVar="tablaWidget"
                             style="font-size:11px;"
                             scrollable="false"
                             scrollWidth="140%"
                             rowKey="#{obj.id}" reflow="true">

                    <p:column headerText="Opciones" style="text-align: center;">
                        <p:commandButton rendered="#{cntjTerceroBean.accionVer}" title="Ver" actionListener="#{cntjTerceroBean.ver(obj.id)}" icon="pi pi-search" class="btn-icono" />
                        <p:commandButton rendered="#{cntjTerceroBean.accionEditar}" title="Editar" actionListener="#{cntjTerceroBean.editar(obj.id)}" icon="pi pi-file-edit" class="btn-icono" />
                        <p:commandButton rendered="#{cntjTerceroBean.accionAdicional2}" title="Integrantes Unión Temporal" actionListener="#{cntjTerceroBean.listaUnionTemporal(obj.id)}" icon="pi pi-users"  class="btn-icono" />
                    </p:column>

                    <p:column headerText="Tipo" filterBy="#{obj.tipoTercero}"  >        
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('tablaWidget').filter()" style="width: 80%;">
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{cntjTerceroBean.listaTipoTercero}" var="tipo" itemValue="#{tipo.id}" itemLabel="#{tipo.nombre}" itemDescription="#{tipo.descripcion}" />
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{cntjTerceroBean.getTipoTerceroStr(obj.tipoTercero)}"/>
                    </p:column>

                    <p:column headerText="Tipo Documento" filterBy="#{obj.maeTipoDocumentoId}"  > 
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('tablaWidget').filter()" style="width: 80%;" filter="true" filterMatchMode="contains">
                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{cntjTerceroBean.listaTiposDocumentoPersona}" var="tipo" itemValue="#{tipo.id}" itemLabel="#{tipo.nombre}" itemDescription="#{tipo.descripcion}" />
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{obj.maeTipoDocumentoValor}"/>
                    </p:column>

                    <p:column headerText="Documento" filterBy="#{obj.numeroDocumento}" >
                        <f:facet name="filter">
                            <p:inputText label="Documento" maxlength="128" style="width: 95%;" onchange="PF('tablaWidget').filter()"/>
                        </f:facet>
                        <h:outputText value="#{obj.numeroDocumento}" />
                    </p:column>

                    <p:column headerText="Nombre/Razón Social" filterBy="#{obj.razonSocial}" >
                        <f:facet name="filter">
                            <p:inputText maxlength="128" onkeypress="if (event.keyCode === 13) {
                                        onchange();
                                        return false;
                                    }" style="width: 95%;" onchange="PF('tablaWidget').filter()"/>
                        </f:facet>
                        <h:outputText value="#{obj.razonSocial}"/>
                    </p:column>

                    <p:column headerText="Fecha Creación" >
                        <h:outputText value="#{obj.fechaHoraCrea}" >
                            <f:convertDateTime pattern="yyyy-MM-dd" />
                        </h:outputText>
                    </p:column>

                </p:dataTable>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" style="left:25%"/>
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" style="left:25%"/>
                </p:confirmDialog>
            </h:form>

            <!-- Dialogo para ver tercero -->
            <p:dialog header="Ver" widgetVar="dialogoVer" appendTo="@(body)" position="center" resizable="false" modal="true" styleClass="medioscreen-dialog" dynamic="true" >
                <div class="bodyDialog" >
                    <h:form class="frmAuditoria" >
                        <p:commandButton id="auditoria" class="btnAuditoria btn-icono" action="#{cntjTerceroBean.getAuditoria(cntjTerceroBean.objeto.auditoriaStrHTML)}" icon="ui-icon-comment" title="Auditoría" />
                    </h:form>
                    
                    <h:form id="frmVer" class="formDialogo">
                        <p:panel id="pnlInfoVer" header="Información del tercero" style="margin-bottom:10px;" toggleable="true">
                            <p:panelGrid id="panelVer" columns="4"
                                         columnClasses="ui-grid-col-3,ui-grid-col-3,ui-grid-col-3,ui-grid-col-3"
                                         layout="grid"
                                         styleClass="ui-panelgrid-blank ui-fluid" >

                                <h:outputText value="Id" style="font-weight:bold" class="header-back" />
                                <h:outputText value="#{cntjTerceroBean.objeto.id}" />

                                <h:outputText value="Tipo" class="header-back" />
                                <h:outputText value="#{cntjTerceroBean.getTipoTerceroStr(cntjTerceroBean.objeto.tipoTercero)}" />

                                <h:outputText value="Unión Temporal" style="font-weight:bold" class="header-back" rendered="#{cntjTerceroBean.isSupervisor(cntjTerceroBean.objeto.tipoTercero)}" />
                                <h:outputText value="#{cntjTerceroBean.objeto.unionTemporalstr}" rendered="#{cntjTerceroBean.isSupervisor(cntjTerceroBean.objeto.tipoTercero)}" />


                                <h:outputText value="Tipo Documento" style="font-weight:bold" class="header-back" />
                                <h:outputText value="#{cntjTerceroBean.objeto.maeTipoDocumentoValor}" />

                                <h:outputText value="Número Documento" style="font-weight:bold" class="header-back" />
                                <h:outputText value="#{cntjTerceroBean.objeto.numeroDocumento}" />

                                <h:outputText value="Nombre/Razón Social" style="font-weight:bold" class="header-back" />
                                <h:outputText value="#{cntjTerceroBean.objeto.razonSocial}" />

                                <h:outputText value="Cargo" style="font-weight:bold" class="header-back" rendered="#{cntjTerceroBean.isSupervisor(cntjTerceroBean.objeto.tipoTercero)}" />
                                <h:outputText value="#{cntjTerceroBean.objeto.maeCargoValor}" rendered="#{cntjTerceroBean.isSupervisor(cntjTerceroBean.objeto.tipoTercero)}" />

                                <h:outputText value="Área" style="font-weight:bold" class="header-back" rendered="#{cntjTerceroBean.isSupervisor(cntjTerceroBean.objeto.tipoTercero)}" />
                                <h:outputText value="#{cntjTerceroBean.objeto.maeAreaValor}" rendered="#{cntjTerceroBean.isSupervisor(cntjTerceroBean.objeto.tipoTercero)}" />

                                <h:outputText value="Naturaleza" style="font-weight:bold" class="header-back" />
                                <h:outputText value="#{cntjTerceroBean.getTipoNaturalezaStr(cntjTerceroBean.objeto.naturalezaJuridica)}" />

                                <h:outputText value="Municipio" style="font-weight:bold" class="header-back" />
                                <h:outputText value="#{cntjTerceroBean.objeto.gnUbicacionId.nombre}" />

                                <h:outputText value="Dirección" style="font-weight:bold" class="header-back" />
                                <h:outputText value="#{cntjTerceroBean.objeto.direccion}" />                                                                

                                <h:outputText value="Correo Electrónico" style="font-weight:bold" class="header-back" />
                                <h:outputText value="#{cntjTerceroBean.objeto.correoElectronico}" /> 

                                <h:outputText value="teléfono" style="font-weight:bold" class="header-back" rendered="#{!cntjTerceroBean.isSupervisor(cntjTerceroBean.objeto.tipoTercero)}" />
                                <h:outputText value="#{cntjTerceroBean.objeto.telefonoTercero}" rendered="#{!cntjTerceroBean.isSupervisor(cntjTerceroBean.objeto.tipoTercero)}" />    

                                <h:outputText value="Tipo Documento Rep. Legal" style="font-weight:bold" class="header-back" rendered="#{!cntjTerceroBean.isSupervisor(cntjTerceroBean.objeto.tipoTercero)}" />
                                <h:outputText value="#{cntjTerceroBean.objeto.maeRepresentanteTipoDocumentoValor}" rendered="#{!cntjTerceroBean.isSupervisor(cntjTerceroBean.objeto.tipoTercero)}" />

                                <h:outputText value="Número Documento Rep. Legal" style="font-weight:bold" class="header-back" rendered="#{!cntjTerceroBean.isSupervisor(cntjTerceroBean.objeto.tipoTercero)}" />
                                <h:outputText value="#{cntjTerceroBean.objeto.representanteNumeroDocumento}" rendered="#{!cntjTerceroBean.isSupervisor(cntjTerceroBean.objeto.tipoTercero)}" />

                                <h:outputText value="Nombre Rep. Legal" style="font-weight:bold" class="header-back" rendered="#{!cntjTerceroBean.isSupervisor(cntjTerceroBean.objeto.tipoTercero)}" />
                                <h:outputText value="#{cntjTerceroBean.objeto.nombreRepresentanteLegal}" rendered="#{!cntjTerceroBean.isSupervisor(cntjTerceroBean.objeto.tipoTercero)}" />

                            </p:panelGrid>                            
                        </p:panel>

                        <p:panelGrid class="footerdialog">
                            <f:facet name="footer">
                                <p:row>
                                    <p:column colspan="6" style="text-align: center">  
                                        <p:commandButton value="Cancelar" class="boton btn-oscuro" type="button" onclick="PF('dialogoVer').hide()" immediate="true" style="margin-left: 5px;"/>                                        
                                    </p:column>
                                </p:row>
                            </f:facet>
                        </p:panelGrid>
                        
                    </h:form>     
                </div>                           
            </p:dialog>

            <!-- Crear -->
            <p:dialog header="Crear" widgetVar="dialogoCrear"  appendTo="@(body)" position="center" resizable="false" modal="true" styleClass="medioscreen-dialog" dynamic="true" >
                <div class="bodyDialog" >
                    <h:form id="frmCrear" class="formDialogo">
                        <p:panel id="pnlInfo" header="Información del tercero" style="margin-bottom:10px;" toggleable="true">
                            <p:panelGrid id="panelAfiliado" columns="4"
                                         columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                                         layout="grid"
                                         styleClass="ui-panelgrid-blank ui-fluid" >

                                <p:outputLabel for="ctipo" value="Tipo" class="header-back" />
                                <p:column>
                                    <p:selectOneMenu id="ctipo" value="#{cntjTerceroBean.objeto.tipoTercero}" filter="false" filterMatchMode="contains" required="true" 
                                                     requiredMessage="Debe seleccionar el tipo de tercero." >
                                        <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />  
                                        <f:selectItems value="#{cntjTerceroBean.listaTipoTercero}" var="tipo" itemLabel="#{tipo.nombre}" itemValue="#{tipo.id}" />
                                        <p:ajax event="change" listener="#{cntjTerceroBean.cambioTipoTercero(true)}" update="frmCrear,cotcargo,ccargo"/>
                                    </p:selectOneMenu>
                                    <p:commandButton rendered="#{cntjTerceroBean.accionAdicional1 and cntjTerceroBean.habilitadoSelecUsuario}" process="@this :frmCrear:ctipo" 
                                                     actionListener="#{cntjTerceroBean.validarTipoSeleccionUsuario(true)}" icon="ui-icon-person" 
                                                     title="Seleccionar usuario" style="width: 3rem ;" update="frmCrear,cotcargo,ccargo" />
                                </p:column>

                                <p:outputLabel for="cuniontemporal" value="Unión temporal " style="font-weight:bold" class="header-back" rendered="#{!cntjTerceroBean.isSupervisor(cntjTerceroBean.objeto.tipoTercero)}" />
                                <p:selectBooleanButton id="cuniontemporal" value="#{cntjTerceroBean.objeto.unionTemporal}" onLabel="Si" offLabel="No"  
                                                       onIcon="ui-icon-check" offIcon="ui-icon-close" style="width:60px;"
                                                       rendered="#{!cntjTerceroBean.isSupervisor(cntjTerceroBean.objeto.tipoTercero)}"/>

                                <p:outputLabel for="ctipoDoc" value="Tipo Documento" style="font-weight:bold" class="header-back" />
                                <p:selectOneMenu id="ctipoDoc" value="#{cntjTerceroBean.objeto.maeTipoDocumentoId}" required="true" requiredMessage="El tipo de documento es obligatorio." >
                                    <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                    <f:selectItems value="#{cntjTerceroBean.listaTiposDocumento}" var="tipodoc" itemValue="#{tipodoc.id}" itemLabel="#{tipodoc.nombre}" itemDescription="#{tipodoc.descripcion}" />
                                </p:selectOneMenu>

                                <p:outputLabel for="cnuDoc" value="Número Documento" style="font-weight:bold" class="header-back" />
                                <p:inputText id="cnuDoc" value="#{cntjTerceroBean.objeto.numeroDocumento}" maxlength="32" rendered="true" required="true" requiredMessage="El numero de documento es obligatorio." />

                                <p:outputLabel for="cnombre" value="Nombre/Razón Social" style="font-weight:bold" class="header-back" />
                                <p:inputText id="cnombre" value="#{cntjTerceroBean.objeto.razonSocial}" maxlength="255" />

                                <p:outputLabel for="ccargo"  id="cotcargo" value="Cargo" style="font-weight:bold" class="header-back" rendered="#{cntjTerceroBean.isSupervisor(cntjTerceroBean.objeto.tipoTercero)}" />
                                <p:inputText id="ccargo" value="#{cntjTerceroBean.objeto.maeCargoValor}" readonly="true" rendered="#{cntjTerceroBean.isSupervisor(cntjTerceroBean.objeto.tipoTercero)}" />

                                <p:outputLabel for="carea"  value="Área" style="font-weight:bold" class="header-back"  rendered="#{cntjTerceroBean.isSupervisor(cntjTerceroBean.objeto.tipoTercero)}" />
                                <p:inputText id="carea" value="#{cntjTerceroBean.objeto.maeAreaValor}" readonly="true"  rendered="#{cntjTerceroBean.isSupervisor(cntjTerceroBean.objeto.tipoTercero)}" />

                                <p:outputLabel for="cnaturaleza"  value="Naturaleza" style="font-weight:bold" class="header-back" />
                                <p:selectOneMenu id="cnaturaleza" value="#{cntjTerceroBean.objeto.naturalezaJuridica}" filter="false" filterMatchMode="contains" required="true" 
                                                 requiredMessage="Debe seleccionar la naturaleza" >
                                    <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />  
                                    <f:selectItems value="#{cntjTerceroBean.listaNaturaleza}" var="natu" itemLabel="#{natu.nombre}" itemValue="#{natu.id}" />
                                </p:selectOneMenu>

                                <p:outputLabel for="cmunicipio"  value="Municipio" style="font-weight:bold" class="header-back" />
                                <p:selectOneMenu id="cmunicipio" value="#{cntjTerceroBean.objeto.gnUbicacionId.id}" filter="true" filterMatchMode="contains" required="true"
                                                 requiredMessage="Debe diligenciar el municipio" >
                                    <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                    <f:selectItems value="#{cntjTerceroBean.listaMunicipios}" var="muni" itemValue="#{muni.id}" itemLabel="#{muni.nombreDepartamentoCiudad}" itemDescription="#{muni.nombreDepartamentoCiudad}" />
                                </p:selectOneMenu>

                                <p:outputLabel for="cdirecion"  value="Dirección" style="font-weight:bold" class="header-back" rendered="#{!cntjTerceroBean.isSupervisor(cntjTerceroBean.objeto.tipoTercero)}" />
                                <p:inputText id="cdirecion" value="#{cntjTerceroBean.objeto.direccion}" maxlength="255" rendered="#{!cntjTerceroBean.isSupervisor(cntjTerceroBean.objeto.tipoTercero)}"  />

                                <p:outputLabel for="ctelefono"  value="teléfono" style="font-weight:bold" class="header-back" rendered="#{!cntjTerceroBean.isSupervisor(cntjTerceroBean.objeto.tipoTercero)}" />
                                <p:inputMask id="ctelefono" value="#{cntjTerceroBean.objeto.telefonoTercero}" mask="(999) 999-9999" validateMask="true" rendered="#{!cntjTerceroBean.isSupervisor(cntjTerceroBean.objeto.tipoTercero)}" />

                                <p:outputLabel for="ccorreo"  value="Correo Electrónico" style="font-weight:bold" class="header-back" />
                                <p:inputText id="ccorreo" value="#{cntjTerceroBean.objeto.correoElectronico}" maxlength="128" >
                                    <p:keyFilter regEx="/[a-z0-9_\.\-@]/i"/>
                                    <f:validator validatorId="validarCorreo" />
                                </p:inputText>

                                <p:outputLabel for="ctipodocreplegal"  value="Tipo Documento Rep. Legal" style="font-weight:bold" class="header-back" rendered="#{!cntjTerceroBean.isSupervisor(cntjTerceroBean.objeto.tipoTercero)}" />
                                <p:selectOneMenu id="ctipodocreplegal" value="#{cntjTerceroBean.objeto.maeRepresentanteTipoDocumentoId}" filter="true" filterMatchMode="contains" editable="fase" rendered="#{!cntjTerceroBean.isSupervisor(cntjTerceroBean.objeto.tipoTercero)}" >
                                    <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                    <f:selectItems value="#{cntjTerceroBean.listaTiposDocumentoRepLegal}" var="tipo" itemValue="#{tipo.id}" itemLabel="#{tipo.nombre}" />
                                </p:selectOneMenu>

                                <p:outputLabel for="cnunreplegal"  value="Número Documento Rep. Legal" style="font-weight:bold" class="header-back" rendered="#{!cntjTerceroBean.isSupervisor(cntjTerceroBean.objeto.tipoTercero)}" />
                                <p:inputText id="cnunreplegal" value="#{cntjTerceroBean.objeto.representanteNumeroDocumento}" maxlength="32" rendered="#{!cntjTerceroBean.isSupervisor(cntjTerceroBean.objeto.tipoTercero)}" />

                                <p:outputLabel for="cnomreplegal"  value="Nombre Rep. Legal" style="font-weight:bold" class="header-back" rendered="#{!cntjTerceroBean.isSupervisor(cntjTerceroBean.objeto.tipoTercero)}" />
                                <p:inputText id="cnomreplegal" value="#{cntjTerceroBean.objeto.nombreRepresentanteLegal}" maxlength="64" rendered="#{!cntjTerceroBean.isSupervisor(cntjTerceroBean.objeto.tipoTercero)}" />

                            </p:panelGrid>
                        </p:panel>

                        <p:panelGrid class="footerdialog">
                            <f:facet name="footer">
                                <p:row>
                                    <p:column colspan="6" style="text-align: center">  
                                        <p:commandButton value="Guardar" class="boton btn-azul" actionListener="#{cntjTerceroBean.guardar()}" validateClient="true" update="@form" />   
                                        <p:commandButton value="Cancelar" class="boton btn-oscuro" type="button" onclick="PF('dialogoCrear').hide()" immediate="true" style="margin-left: 5px;"/>                                        
                                    </p:column>
                                </p:row>
                            </f:facet>
                        </p:panelGrid>
                        
                    </h:form>
                </div>
            </p:dialog>

            <!-- Editar -->
            <p:dialog header="Editar" widgetVar="dialogoEditar"  appendTo="@(body)" position="center" resizable="false" modal="true" styleClass="medioscreen-dialog" dynamic="true" >
                <div class="bodyDialog" >
                    <h:form class="frmAuditoria">
                        <p:commandButton id="auditoria" class="btnAuditoria btn-icono" action="#{cntjTerceroBean.getAuditoria(cntjTerceroBean.objeto.auditoriaStrHTML)}" icon="ui-icon-comment" title="Auditoría" />
                    </h:form>
                    
                    <h:form id="frmEditar" class="formDialogo">
                        <p:panel id="pnlEInfo" header="Información del tercero" style="margin-bottom:10px;" toggleable="true">

                            <p:panelGrid id="panelAfiliado" columns="4"
                                         columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                                         layout="grid"
                                         styleClass="ui-panelgrid-blank ui-fluid" >

                                <p:outputLabel for="ctipo" value="Tipo" class="header-back" />
                                <p:column>
                                    <p:selectOneMenu id="ctipo" value="#{cntjTerceroBean.objeto.tipoTercero}" filter="false" filterMatchMode="contains" required="true" 
                                                     requiredMessage="Debe seleccionar el tipo de tercero." >
                                        <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />  
                                        <f:selectItems value="#{cntjTerceroBean.listaTipoTercero}" var="tipo" itemLabel="#{tipo.nombre}" itemValue="#{tipo.id}" />
                                        <p:ajax event="change" listener="#{cntjTerceroBean.cambioTipoTercero(false)}" update="frmEditar,cotcargo,ccargo"/>
                                    </p:selectOneMenu>
                                    <p:commandButton rendered="#{cntjTerceroBean.accionAdicional1 and cntjTerceroBean.habilitadoSelecUsuario}" process="@this :frmEditar:ctipo" 
                                                     actionListener="#{cntjTerceroBean.validarTipoSeleccionUsuario(false)}" icon="ui-icon-person" 
                                                     title="Seleccionar usuario" style="width: 3rem ;" update="frmEditar,cotcargo,ccargo" />
                                </p:column>

                                <p:outputLabel for="cuniontemporal" value="Unión temporal " style="font-weight:bold" class="header-back" rendered="#{!cntjTerceroBean.isSupervisor(cntjTerceroBean.objeto.tipoTercero)}" />
                                <p:selectBooleanButton id="cuniontemporal" value="#{cntjTerceroBean.objeto.unionTemporal}" onLabel="Si" offLabel="No"  
                                                       onIcon="ui-icon-check" offIcon="ui-icon-close" style="width:60px;"
                                                       rendered="#{!cntjTerceroBean.isSupervisor(cntjTerceroBean.objeto.tipoTercero)}"/>

                                <p:outputLabel for="ctipoDoc"  value="Tipo Documento" style="font-weight:bold" class="header-back" />
                                <p:selectOneMenu id="ctipoDoc" value="#{cntjTerceroBean.objeto.maeTipoDocumentoId}" >
                                    <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                    <f:selectItems value="#{cntjTerceroBean.listaTiposDocumento}" var="tipodoc" itemValue="#{tipodoc.id}" itemLabel="#{tipodoc.nombre}" itemDescription="#{tipodoc.descripcion}" />
                                </p:selectOneMenu>

                                <p:outputLabel for="cnuDoc"  value="Número Documento" style="font-weight:bold" class="header-back" />
                                <p:inputText id="cnuDoc" value="#{cntjTerceroBean.objeto.numeroDocumento}" required="true" requiredMessage="El numero de documento es obligatorio."  />

                                <p:outputLabel for="cnombre"  value="Nombre/Razón Social" style="font-weight:bold" class="header-back" />
                                <p:inputText id="cnombre" value="#{cntjTerceroBean.objeto.razonSocial}" />

            <!-- Dialogo lista integrantes union temporal -->
            <p:dialog header="Integrantes Unión Temporal" widgetVar="dialogoVerUt" appendTo="@(body)" position="center" resizable="false" modal="true" styleClass="medioscreen-dialog" dynamic="true">
                <div class="bodyDialog" >
                    <h:form class="frmAuditoria">

                    </h:form>                
                    <h:form id="frmVerUt" class="formDialogo">
                        <p:scrollPanel mode="native" style="height:400px">
                            <p:panel id="pnlInfoVer"  style="margin-bottom:10px;" toggleable="true">

                                             currentPageReportTemplate="Registros del {startRecord} al {endRecord} de {totalRecords}, Página {currentPage} de {totalPages}"
                                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             rowsPerPageTemplate="5,10,30,50,100" 
                                             emptyMessage= "No se encontraron registros" >

                                    <p:column headerText="Opciones">
                                        <p:commandButton title="Eliminar Integrantes Unión Temporal" actionListener="#{cntjTerceroBean.eliminarTemporal(ut.id)}" icon="pi pi-trash"  class="btn-icono" >
                                            <p:confirm header="Confirmación" message="¿Está seguro que desea borrar el registro?" icon="ui-icon-alert" />
                                        </p:commandButton>
                                    </p:column>

                                    <p:column headerText="Tipo Documento" filterBy="#{ut.maeTipoDocumentoId}" >
                                        <f:facet name="filter">
                                            <p:selectOneMenu onchange="PF('tblWidget').filter()" style="width: 80%;" filter="true" filterMatchMode="contains">
                                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                                <f:selectItems value="#{cntjTerceroBean.listaTiposDocumentoPersona}" var="tipo" itemValue="#{tipo.id}" itemLabel="#{tipo.nombre}" itemDescription="#{tipo.descripcion}" />
                                            </p:selectOneMenu>
                                        </f:facet>
                                        <h:outputText value="#{ut.maeTipoDocumentoCodigo}"/>
                                    </p:column>

                                    <p:column headerText="Documento" filterBy="#{ut.numeroDocumento}" >
                                        <f:facet name="filter">
                                            <p:inputText label="Documento" maxlength="128" onkeypress="if (event.keyCode === 13) {
                                        onchange();
                                        return false;
                                    }" style="width: 95%;" onchange="PF('tblWidget').filter()" />
                                        </f:facet>
                                        <h:outputText value="#{ut.numeroDocumento}"/>
                                    </p:column>

                                    <p:column headerText="Nombre/Razón Social" filterBy="#{ut.razonSocial}">
                                        <f:facet name="filter">
                                            <p:inputText label="Documento" maxlength="128" onkeypress="if (event.keyCode === 13) {
                                        onchange();
                                        return false;
                                    }" style="width: 95%;" onchange="PF('tblWidget').filter()" />
                                        </f:facet>
                                        <h:outputText value="#{ut.razonSocial}"/>
                                    </p:column>

                                    <p:column headerText="Naturaleza" filterBy="#{ut.naturalezaJuridica}">
                                        <f:facet name="filter">
                                            <p:selectOneMenu onchange="PF('tblWidget').filter()" style="width: 80%;" filter="true" filterMatchMode="contains">
                                                <f:selectItem itemLabel=" -- " itemValue="#{null}" noSelectionOption="true" />
                                                <f:selectItems value="#{cntjTerceroBean.listaNaturaleza}" var="tipo" itemValue="#{tipo.id}" itemLabel="#{tipo.nombre}" itemDescription="#{tipo.descripcion}" />
                                            </p:selectOneMenu>
                                        </f:facet>
                                        <h:outputText value="#{cntjTerceroBean.getNaturalezaJuridicaStr(ut.naturalezaJuridica)}"/>

                            </f:facet>
                        </p:panelGrid>
                                                
                    </h:form>     
                </div>
