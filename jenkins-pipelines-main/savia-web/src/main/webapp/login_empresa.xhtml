<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <f:facet name="first">
            <h:outputStylesheet name="./css/default.css"/>
            <h:outputStylesheet name="./css/cssLayout.css"/>
            <h:outputStylesheet name="./css/inicio.css"/>
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <link rel="icon" type="image/x-icon" href="/savia/resources/images/icono.png"/>
            <title>Sistema Savia</title>
        </f:facet>
    </h:head>
    <h:body>
        <f:view>
            <h:form id="login">
                
                <div class="cajaIngreso" style="position:relative;">
                    <div align="center">
                        <div style="padding-top: 30px;">
                            <h:graphicImage value="/resources/images/logo_aplicacion.png"/>
                        </div>
                        <div style="position:static; padding-top: 20px; color: #000000; font-size: 12px; width: 370px;">                            
                            Sistema Savia. Sistema de información On-Line
                        </div>
                        <div align="center" style="position:static; width: 170px;">
                            <div style="padding-top: 20px;">
                                <div style="float: right; padding-left: 8px;">
                                    <p:selectOneMenu id="empresa" label="Empresa" required="true" value="#{loginBean.objeto.empresa}"
                                                      editable="fase" style="width: 135px;">  
                                        <f:selectItem value="#{null}" itemLabel=" -- " />
                                        <f:selectItems value="#{loginBean.empresasActivas}" var="emp" itemValue="#{emp}" itemLabel="#{emp.nombreComercial}" itemDescription="#{emp.razonSocial} - #{emp.descripcion}" />
                                    </p:selectOneMenu>
                                </div>
                                <div style="float: right;">
                                    <!--<p:graphicImage styleClass="ui-icon ui-icon-flag"/>-->
                                    <h:graphicImage value="/resources/images/ico_empresa.png" title="Empresa"/>
                                </div>
                            </div>
                            <div style="padding-top: 40px;">
                                <div style="float: right; padding-left: 10px;">
                                    <p:inputText id="usuario" label="Usuario" required="true" value="#{loginBean.objeto.usuario.usuario}" style="width: 130px;">
                                        <f:validateLength minimum="4" maximum="12" />
                                    </p:inputText>
                                </div>
                                <div style="float: right;">
                                    <!--<p:graphicImage styleClass="ui-icon ui-icon-person"/>-->
                                    <h:graphicImage value="/resources/images/ico_usuario.png" title="Usuario"/>
                                </div>
                            </div>
                            <div style="padding-top: 40px;">
                                <div style="float: right; padding-left: 10px;">
                                    <p:password id="contrasena" label="Contraseña" required="true" value="#{loginBean.objeto.usuario.contrasena}" style="width: 130px;"/>
                                </div>
                                <div style="float: right;">
                                    <!--<p:graphicImage styleClass="ui-icon ui-icon-key"/>-->
                                    <h:graphicImage value="/resources/images/ico_contrasena.png" title="Contraseña"/>
                                </div>
                            </div>
                            <div style="padding-top: 50px;">
                                <p:commandButton value="Ingresar" action="#{loginBean.validarConexion}" icon="ui-icon-circle-check" />
                            </div>
                        </div>                 
                    </div>
                </div>
                <div style="position:absolute; bottom:10px; width:100%; right: 10px;">
                    <div style="float: right; padding: 48px 10px 0 0; border: ">
                        <a title="Excelec International S.A.S." href="http://www.excelec.com" target="_blank">
                            <h:graphicImage value="/resources/images/logo_empresa.png"/>
                        </a>
                    </div>
                </div>
            </h:form>
        </f:view>
    </h:body>
</html>
